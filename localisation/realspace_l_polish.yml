  realspace.220.name:0 "Społeczność Real Space"
  realspace.220.desc:0 "Moja praca jest całkowicie zależna od Waszych darowizn. Mam wiele planów, przyjaciele, ale zrealizują się one tylko dzięki Wam. Teraz wszystkie aktualizacje §YReal Space§! i inne mody zostaną wydane najpierw na §WPatreon§! i dopiero potem zostanie opublikowana na Steamie. Ta decyzja nie była dla mnie łatwa, ale proszę o potraktowanie tego ze zrozumieniem. Praca nad modami jest bardzo czasochłonna i stanąłem przed wyborem rezygnacji z obsługi modów lub przejścia na §WPatreon§!. Teraz subskrybenci mojej strony §WPatreon§! mogą otrzymywać aktualizacje już dwa tygodnie wcześniej.\n\nBądź na bieżąco z nowymi modami.\n\nZgłaszaj wszelkie błędy i sugestie w komentarzach na §WSteam§!, §WTwitter§!, §WDiscord§! lub §WVkontakte§!. Łącza do stron społeczności można znaleźć na stronie moda §YReal Space§! w warsztacie §WSteam§!. Życzę wam przyjemnej gry!"

