  sc_collapsar:0 "§HKolapsar§!"
  sc_collapsar_desc:0 "§LKolapsar jest terminem ogólnym, który zwykle odnosi się do obiektów kosmicznych powstałych w wyniku grawitacyjnego upadku masywnych ciał. Zwykle dzieje się to podczas wybuchu supernowej. Kiedy gwiazda kończy swoją ewolucję w katastroficznym wybuchu, rozbłyska, uwalniając ogromną ilość energii i pozostawia za sobą mgławicę . Później szczątki mogą się skondensować i przekształcić w gwiazdę neutronową lub czarną dziurę. Fale grawitacyjne i elektromagnetyczne emitowane przez umierającą gwiazdę zakłócają działanie silników i utrudniają statkom ucieczkę z walki.§!"
  pc_collapsar:0 "Kolapsar"
  pc_collapsar_desc:0 "Kolapsar jest terminem ogólnym, który zwykle odnosi się do obiektów kosmicznych powstałych w wyniku grawitacyjnego upadku masywnych ciał. Zwykle dzieje się to podczas wybuchu supernowej. Kiedy gwiazda kończy swoją ewolucję w katastroficznym wybuchu, rozbłyska, uwalniając ogromną ilość energii i pozostawia za sobą mgławicę . Później szczątki mogą się skondensować i przekształcić w gwiazdę neutronową lub czarną dziurę. Fale grawitacyjne i elektromagnetyczne emitowane przez umierającą gwiazdę zakłócają działanie silników i utrudniają statkom ucieczkę z walki."

  sc_protostar:0 "§HProtogwiazda§!"
  sc_protostar_desc:0 "§LProtogwiazdy to gwiazdy w końcowym stadium ich powstawania, aż do momentu zapłonu reakcji termojądrowych w jądrze, po czym następuje kompresja protogwiazdy i staje się ona gwiazdą ciągu głównego.§!"
