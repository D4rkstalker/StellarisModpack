  realspace.212.name:0 "Mod New Frontiers"
  realspace.212.desc:0 "Mod §YNew Frontiers§! dodaje nowe typy planet, cechy planet, decyzje, pochodzenie i wiele wydarzeń. Ten mod skupia się na różnorodności zamieszkałych i niezamieszkanych światów w galaktyce i czyni je bardziej interesującymi dzięki wielu wydarzeniom i funkcjom, z których niektóre to nowa interesująca mechanika.\n\nRóżnorodność typów planet uzyskuje się poprzez dodanie klasyfikacji planet dla istniejących klas planetarnych. §WKlasyfikacje planet§! to specjalne modyfikatory, które wpływają na wygląd i inne cechy planety. Są cztery rodzaje: §Bnormalny§!, §Rekstremalny§!, §Grajski§! i §Megzotyczny§!.\n\nDrugą ważną cechą tego moda jest dodanie elementu §Wzdarzenia katastroficzne§!. Te wydarzenia mogą doprowadzić do całkowitego zniszczenia planety, a nawet całego systemu.\n\n mod §YNew Frontiers§! zawiera również wiele innych zdarzeń, funkcji, modyfikatorów i źródeł powiązanych z §Wklasyfikacją planet§! lub §Wzdarzeniami katastroficznymi§!. Na przykład pochodzenie §WARk§! pozwoli ci rozpocząć grę bez żadnej kolonii z tylko jednym statkiem.\n\n§PPo aktualizacji 1.7 zwykłe podklasy nie mają już wzmocnień i osłabień modyfikujących, a cechy planetarne nie mają już znaczących zmian w stosunku do klasy macierzystej. Mod New Frontiers ma teraz znacznie mniejszy wpływ na balans gry. Nowy opcjonalny mod Planetary Exploration odpowiada teraz za indywidualne cechy klasyfikacji.§!"

  realspace.212.planetaryexploration_on:0 "Mod Planetary Exploration: §Gzainstalowano§!"
  realspace.212.planetaryexploration_off:0 "Mod Planetary Exploration: §Yniezainstalowano§!"

  realspace.213.name:0 "Mod Star Cluster"
  realspace.213.desc:0 "Zasada działania §YStar Cluster§! jest prosta - galaktyka jest zbyt duża, aby pomieścić tylko kilkaset gwiazd. Ten mod modyfikuje zewnętrzne mapy galaktyk i systemy skyboxów. Teraz grasz tylko na niewielkim obszarze &#8203;&#8203;przestrzeni, czyli ziarnku piasku na brzegu oceanu galaktycznego z wielu gwiazd. Mod §YStar Cluster§! całkowicie zmienia ustawienia generowania mapy galaktycznej. Nowy scenariusz nazywa się - §WBroken Cluster§!. Inną cechą są gromady gwiazd z ich losowymi cechami, które są generowane na środku mapy.\n\n§RTen mod nie może być używany razem z Color Out of Deep, który zmienia również niebo i wygląd galaktyki. Star Cluster zawiera już niektóre funkcje z Color Out of Deep.§!"

  realspace.213.darkcluster_on:0 "Mod Dark Cluster: §Gzainstalowano§!"
  realspace.213.darkcluster_off:0 "Mod Dark Cluster: §Yniezainstalowano§!"

  realspace.214.name:0 "Mod Solar Storm"
  realspace.214.desc:0 "Mod §YSolar Storm§! dodaje dwa typy wydarzeń, których zadaniem jest urozmaicenie rozgrywki na mapie galaktycznej, tworząc pogodę kosmiczną.\n\nPierwszy typ wydarzeń arbitralnie tworzy geografię na mapie galaktycznej, co może zmienić pozycję twojego imperium pod względem taktyki, na lepsze lub gorsze. §WBurze nadprzestrzenne§!, powstające w dowolnych systemach (najczęściej w niestabilnych), zmieniają hiperlinie, zniekształcając je, dodając nowe lub całkowicie izolujące systemy.\n\nDrugi typ zdarzeń sprawi, że twoje statki nie będą już mogły bezpiecznie latać systemy z młodymi, niestabilnymi lub zapadającymi się gwiazdami. Od teraz te systemy są niebezpieczne, ryzykujesz utratę nawet całej floty. W tej chwili istnieją 3 rodzaje wydarzeń: §WGwiezdny młyn§!, §WBurze nadprzestrzenne! i §WRozbłysk gamma§!.\n\n§MMod Solar Storm można włączyć na dowolnym etapie gry, nie ma potrzeby ponownego uruchamiania gry.§!"

  realspace.215.name:0 "Mod Colour Out of Deep"
  realspace.215.desc:0 "Celem tego modu jest nie tylko dodanie ciekawszych widokow układow gwiezdnych, ale nadanie im logiki. Teraz to, jak przestrzeń wokół ciebie będzie wyglądać na mapie systemu, będzie zależeć od położenia systemu w galaktyce. Lepiej raz zobaczyć niż przeczytać sto razy!"

  realspace.216.name:0 "Mod Ships in Scaling Hard"
  realspace.216.desc:0 "Ten mod jest niezbędny, aby bitwy kosmiczne wyglądały lepiej, bardziej realistycznie i wiarygodnie dzięki nowemu systemowi zoomu. Nie będzie już sytuacji, w których floty wroga będą strzelać na różnych końcach systemu. §YShips in Scaling§! zmniejsza promień wszystkich dział, dystans bojowy i zachowanie statków. Otwiera to nowe możliwości taktyczne, a bitwy kosmiczne na orbicie wokół planety wyglądają bardziej klimatycznie.\n\nW związku ze zmianą skali musieliśmy zmienić model zachowania w bitwie i znacznie zmniejszyć prędkość statków. Aby statki spowalniały tylko w bitwie, dodano nowy element - §WCruising speed§!. To znaczne przyspieszenie statku podczas ruchu w systemie poza bitwą.\n\nW §YHard§! Wersja z prędkością przelotową zależy od zastosowanych silników statku. Na początku gry statki poruszają się w systemie przez bardzo długi czas. W związku z tym zmieniono również ustawienie pasywnej akumulacji zmęczenia wojną.\n\n§MMod Ships in Scaling Hard można włączyć na dowolnym etapie gry, nie ma potrzeby ponownego uruchamiania gry.§!\n\n§RPowinieneś używać tylko wersji Hard lub Lite, ale nie razem. Używanie tego modu z innymi modami, które modyfikują działa i zachowanie statków bez poprawki kompatybilności, doprowadzi do konfliktu.§!"

  realspace.217.name:0 "Mod Ships in Scaling lite"
  realspace.217.desc:0 "Ten mod jest niezbędny, aby bitwy kosmiczne wyglądały lepiej, bardziej realistycznie i wiarygodnie dzięki nowemu systemowi zoomu. Nie będzie już sytuacji, w których floty wroga będą strzelać na różnych końcach systemu. §YShips in Scaling§! zmniejsza promień wszystkich dział, dystans bojowy i zachowanie statków. Otwiera to nowe możliwości taktyczne, a bitwy kosmiczne na orbicie wokół planety wyglądają bardziej klimatycznie.\n\nW związku ze zmianą skali musieliśmy zmienić model zachowania w bitwie i znacznie zmniejszyć prędkość statków. Aby statki spowalniały tylko w bitwie, dodano nowy element - §WCruising speed§!. Jest to znaczne przyspieszenie statku podczas ruchu w systemie poza bitwą.\n\nW wersji §YLite§! prędkość przelotowa jest stała dla wszystkich statków.\n\nW wersji §YHard§! można włączyć i wyłączyć przyspieszenie na dowolnym etapie gry, nie ma potrzeby ponownego uruchamiania gry.§!\n\n§Powinieneś użyć tylko w wersji Hard lub Lite, ale nie razem. Używanie tego modu z innymi modami, które modyfikują działa i zachowanie statków bez poprawki kompatybilności, doprowadzi do konfliktu.§!"

  realspace.218.name:0 "Mod Dark Cluster"
  realspace.218.desc:0 "Ten mod powinien być używany z §YStar Cluster§!. Jest to czysto graficzny dodatek, który zmienia wygląd mapy galaktyki i skyboxu wewnątrz systemów, czyniąc je ciemniejszymi.\n\n§YDark Cluster można włączyć na dowolnym etapie gry, nie ma potrzeby uruchamiania gry ponownie.§!"

  realspace.219.name:0 "Real Space - Ustawienia"
  realspace.219.desc:0 "Możesz wrócić i zmieniać parametry, aż okno dialogowe Real Space zostanie całkowicie zamknięte.\n\n§Y Niektóre dodatkowe mody mają swoje własne ustawienia początkowe, możesz do nich przejść, wybierając odpowiedni mod w menu, aby wybrać dodatkowe mody, jeśli zainstalowałeś taki mod.§!"
