  realspace.208.name:0 "Spadek liczby zamieszkałych światów"
  realspace.208.desc:0 "W niektórych przypadkach jestem pewien, że chciałbyś zmniejszyć liczbę zamieszkałych światów nawet mniej niż pozwalają na to ustawienia. Dzięki temu gra będzie bardziej interesująca, a niektóre jej funkcje będą miały więcej sensu.\n\n§YJeśli wybierzesz niski procent odpowiednich planet, istnieje szansa, że wydarzenie lub wykopaliska (na przykład wykopaliska Baol) zostaną zakończone. bezpowrotnie stracone, jeśli w określonym promieniu nie ma zamieszkałych światów.§!"
