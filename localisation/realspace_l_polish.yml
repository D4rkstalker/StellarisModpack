  realspace.222.name:0 "Zdarzenia katastrofalne - ustawienia"
  realspace.222.desc:0 "W ustawieniach możesz całkowicie wyłączyć pojawianie się §Wwydarzeń katastrofalnych§!. Możesz wybrać zupełnie inny ciąg zdarzeń i wybrać tryb §WGalaktyczny gniew§!, co doprowadzi do częstszych katastrof w końcowej fazie gry gry."
