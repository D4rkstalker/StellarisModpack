  realspace.223.name:0 "FAQ"
  realspace.223.desc:0 "Tutaj znajdziesz najczęściej zadawane pytania i krótką odpowiedź na nie. Sekcja będzie się stopniowo zapełniać. Odpowiedz na swoje pytania i wątpliwości na naszym serwerze Discord.\n\n§WPytanie:§! Dlaczego duże gwiazdy są obniżane poniżej głównej płaszczyzny orbit planet? Wygląda dziwnie.\n§YOdpowiedź:§! To kompromisowe rozwiązanie związane z funkcjonalnością silnika gry. W przeciwnym razie statki i stacje zostaną wchłonięte przez ogromne oświetlenie. Trudno w inny sposób pokazać przybliżoną wielkość olbrzymów lub nadolbrzymów.\n\n§WPytanie:§! Strona modów zgłasza kompatybilność z najnowszą aktualizacją gry, ale launcher sygnalizuje coś przeciwnego. Co zrobić w takim przypadku?\n§YOdpowiedź:§! Najczęściej jest to błąd launchera i może pomóc aktualizacja subskrypcji moda w warsztacie Steam. W każdym razie program uruchamiający sprawdza tylko jedną linię z liczbami i opinia autora w tej sytuacji jest najważniejsza."

  realspace.224.name:0 "Kompatybilność"
  realspace.224.desc:0 "Popularne mody innych autorów, które są obecnie zainstalowane, zostaną wyświetlone poniżej wraz ze stanem zgodności. Ta sekcja będzie wypełniana stopniowo."
