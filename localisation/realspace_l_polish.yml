  sc_d:0 "§HGwiazda klasy D§!"
  sc_d_desc:0 "§LSą to gwiazdy o słabej jasności, zwane zwykle białymi karłami. Są to kompaktowe gwiazdy o dużej masie przy niewiarygodnie małym rozmiarze, co powoduje wzrost do bardzo dużej gęstości.§!"
