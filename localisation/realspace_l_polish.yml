  realspace.211.name:0 "Mod System Scale"
  realspace.211.desc:0 "Ten mod zmienia względny rozmiar obiektów i odległość między nimi w przestrzeni, czyniąc je bardziej realistycznymi. Planety zostaną wygładzone przez znacznie mniej gwiazd, a statki kosmiczne i stacje są znacznie mniejsze niż planety. Odległość między obiektami w przestrzeni za pomocą §YSystem Scale§! wydaje się ogromna, choć rzeczywista odległość pozostała bez zmian. Zgodnie ze zmianą skal względnych zmieniono ustawienia kamery i elementów interfejsu.\n\n§YSystem Scale§! ma 2 opcjonalne dodatki: §YShips in Scaling Hard§! i §YShips in Scaling Lite§!, których należy używać osobno! Te dodatkowe mody są potrzebne, aby bitwy kosmiczne w nowym systemie powiększania wyglądały lepiej, bardziej realistycznie i wiarygodnie.\n\n§YUżywanie tych obu modów razem, prawie na pewno doprowadzi do konfliktu z innymi modami, które wpływają na megastruktury, systemy i planety. Konsekwencją takich konfliktów mogą być: rozdarte lub rozproszone pierścienie, nieproporcjonalne rozmiary gwiazd i planet. Używaj tego modu ostrożnie. Ale jeśli się do tego przyzwyczaisz, nie będziesz już chciał się z nim rozstać.§!"

