  realspace.231.random_endgame_crisis:0 "losowo tylko jeden kryzys"

  realspace.232.name:0 "Mod Planetary Exploration"
  realspace.232.desc:0 "Ten mały mod służy dwóm celom. Pierwszym i najważniejszym celem jest uatrakcyjnienie gry poprzez rzadsze występowanie złóż (cech planetarnych) i odnalezienie wartościowej strategicznej planety naprawdę ważnej. Drugim celem jest uczynienie klasyfikacji planet w modzie New Frontiers wyjątkowymi i wyróżnienie ich określonym zestawem depozytów. Ponadto ten mod dodaje nowe zadania i zmienia interfejs widoku planetarnego."

  realspace.233.name:0 "Niezgodność modów New Frontiers i Planetary Diversity"
  realspace.233.desc:0 "Mod New Frontiers i mod Planetary Diversity są niekompatybilne, a używanie tych modów razem może prowadzić do nieoczekiwanych awarii i błędów. Oba te mody dodają nowe typy planet i udostępniają wspólne pliki. Wiele funkcji moda New Frontiers (w tym pojawianie się podklas) zostanie wyłączonych, aby uniknąć dalszych problemów. Pamiętaj o tym!"

  realspace.234.name:0 "Wydarzenia okresowe - ustawienia"
  realspace.234.desc:0 "Zdarzenia okresowe to losowe zjawiska planetarne charakterystyczne dla pewnych typów planet. Na przykład zmiana klimatu, burze piaskowe, ataki na lokalną faunę itp."
  realspace.234.periodic_events_on:0 "§GWłącz wydarzenia okresowe§!"
  realspace.234.periodic_events_off:0 "§YWyłącz wydarzenia okresowe§!"

  realspace.235.name:0 "Ustawienia pierwszych modyfikatorów kolonizacji"
  realspace.235.desc:0 "Jeśli planeta jest skolonizowana po raz pierwszy, otrzymuje tymczasowy modyfikator planetarny New Frontiers, Okres adaptacji lub Zbieranie danych, w zależności od rodzaju imperium. Te modyfikatory dodają specjalne miejsca pracy i zwiększają wzrost populacji. Modyfikatory Pierwszej Kolonizacji Planetarnej sprawiają, że wczesny rozwój planety jest ciekawszy i mniej przewidywalny."
  realspace.235.first_colonization_modifiers_on:0 "§GPierwsze modyfikatory kolonizacji - włącz§!"
  realspace.235.first_colonization_modifiers_off:0 "§YPierwsze modyfikatory kolonizacji - wyłącz§!"

  realspace.236.name:0 "Wyczerpywanie zasobów"
  realspace.236.desc:0 "Włączenie tego ustawienia uruchomi mechanikę wyczerpywania się minerałów na planecie. Wiek kolonii, ilość obszarów wydobywczych oraz niektóre modyfikatory zwiększają szansę na utratę zasobów."
  realspace.236.resource_depletion_on:0 "§Gwyczerpanie zasobów - włącz§!"
  realspace.236.resource_depletion_off:0 "§YWyczerpanie zasobów - wyłącz§!"
