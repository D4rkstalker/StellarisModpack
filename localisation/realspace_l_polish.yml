  sc_nova_1:0 "§HNowa§!"
  sc_nova_1_desc:0 "§LJeśli biały karzeł jest w układzie kataklizmicznym, to znaczy ma bliskiego towarzysza. To materia z atmosfery towarzysza przepływa w sposób ciągły w stronę białego karła i stopniowo osiada na jego powierzchni. W wyniku tego procesu biały karzeł wzbogaca się w wodór i następuje reakcja termojądrowa, co prowadzi do pojawienia się jasnej, nowej gwiazdy.§!"
