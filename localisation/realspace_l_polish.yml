  realspace.209.name:0 "Nowości i Aktualizacje"
  realspace.209.desc:0 "§WWiadomość:§!\n\nPrace nad §YNew Frontiers§! są kontynuowane, dodano wiele nowych artów, nowych klasyfikacji planet, a nawet nowych klas planet. Pojawił się nowy opcjonalny, dodatkowy mod §YPlanetary Exploration§!, rozszerzający możliwości §YNew Frontiers§! (Aby uzyskać więcej informacji, zobacz osobny blok menu lub stronę Steam.)\n\n§WZmiany w aktualizacji 3.8:§!\n\nTym razem postanowiłem zaoszczędzić twoj i mój czas, więc aktualizacja 3.8 zostanie wydana bez nowych treści. Zamiast tego skupię wszystkie swoje wysiłki na rozwijaniu innych modów. Życzę udanej gry!"

  realspace.210.name:0 "Dodatkowe mody"
  realspace.210.desc:0 "Oto wszystkie dodatkowe mody, które wprowadzają więcej różnorodności do uniwersum gry. Możesz uzyskać więcej informacji o każdym modzie, wybierając go w menu. Niektóre dodatkowe mody mają własne opcjonalne dodatki. Linki do tych modów znajdziesz na stronie §YReal Space§! w warsztacie §WSteam§! lub na mojej stronie §WPatreon (patreon.com/annatar108)§!.\n\n§NNiektóre dodatkowe mody nie mogą być używane razem. Przeczytaj opis. Jeśli tak się stanie, menu wyświetli ostrzeżenie.§!\n\n§UUwaga! Wszystkie dodatkowe mody powinny znajdować się na liście programu uruchamiającego, poniżej głównego moda Real Space. W przeciwnym razie nie będą działać poprawnie.§!"
