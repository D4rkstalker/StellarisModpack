  # Situation
  compound_situation:99 "Break $ehof_the_compound$"
  compound_situation_type:99 "Break $ehof_the_compound$"
  compound_situation_desc:99 "We must investigate ways to damage $ehof_the_compound$ if we are to survive. Let us hope there will be enough time to find a solution."
  compound_situation_monthly_change_tooltip:99 "Survival is Paramount"
  
  compound_situation_desc_1:99 "Observe $ehof_the_compound$ and create a plan on how to proceed.\n\n§WChoice will be locked when time is up,\nWe have one year to decide.§!"
  compound_situation_desc_2:99 "Keep your eyes open for we must analyze our opponent."
  compound_situation_desc_2_a:99 "If we abandon our resolve now, it'll be too late to try again. Experiments must be complete for our empire must survive."
  compound_situation_desc_3:99 "We wait, waiting for a solution... there is nothing but hope."
  compound_situation_desc_3_a:99 "We have gained basic $ehof_sr_negative_mass$ weapons but they are small and weak. At least they can buy some time."
  compound_situation_desc_3_b:99 "Our experiments failed, all we can do now is hope it's not too late."
  
  compound_situation_finisher:99 "The proper solution will reveal itself in time but this could take too long.\n\nShould we wait or should we take action?\nWhatever it may be, we must be swift."
  compound_situation_stage_1_tooltip:99 "Observation Stage"
  compound_situation_stage_2_tooltip:99 "Experimental Stage"
  compound_situation_stage_3_tooltip:99 "Deployment Stage"
  
  compound_approach_wait:99 "Gather Data"
  compound_approach_wait_tooltip:99 "We can afford to wait and observe till we can gather more information."
  compound_approach_qnm1:99 "Quick Solution"
  compound_approach_qnm1_tooltip:99 "We could try radical solutions and try to find quick way."
  compound_approach_qnm2:99 "Prototype Ships"
  compound_approach_qnm2_tooltip:99 "We cannot get samples of $ehof_the_compound$, so we must deploy prototype ships to test them in field."
  compound_approach_qnm3:99 "Negative Mass Weapons"
  compound_approach_qnm3_tooltip:99 "We have learned that Negative Mass weapons can hurt $ehof_the_compound$, while we have a hard time unlocking their true potential we can at least make some small weapons."
  compound_approach_blokkat:99 "Blokkat Weaponry"
  compound_approach_blokkat_tooltip:99 "Blokkat weaponry shred reality at a fundamental level, they might be able to harm these creatures."
  compound_approach_DEBUG:99 "§PDEBUG§!"
  compound_approach_DEBUG_tooltip:99 "§PTHIS IS A DEBUG COMMAND AND NOT SUPPOSED TO BE SEEN§!\n\n\n"
  compound_approach_DEBUG_ADD:99 "§PADDITION (DEBUG)§!"
  compound_approach_DEBUG_SUB:99 "§PSUBTRACT (DEBUG)§!"
  compound_approach_DEBUG_VAR:99 "$compound_approach_DEBUG_tooltip$VAR owner.compound_protoships_eaten: [owner.compound_protoships_eaten]\n\n\n"
  
  compound_gimmeyaships:99 "Test $ehof_the_compound$"
  compound_gimmeyaships_type:99 "Test $ehof_the_compound$"
  compound_gimmeyaships_desc:99 "Throw your ships at $ehof_the_compound$ like some grand buffet. We shall test our oppenent so thoroughly their weaknesses will unravel before us.\n\n§WYou must feed §!§Y[owner.compound_protoships_tobeeaten]§!§W ships before the timer in the $compound_situation$ situation runs out.§!"
  compound_gimmeyaships_monthly_change_tooltip:99 "Spaceship Buffet"
  
  compound_gimmeyaships_approach:99 "Spaceship Buffet"
  compound_gimmeyaships_approach_tooltip:99 "Engineers have equipped all your ships with bunch of random prototype stuff, let us go and throw them at $ehof_the_compound$ to see what happens."
  
  compound_gimmeyaships_finisher:99 "Once enough tests are done and may ships sacrificed, we should be able to get some insight into the nature of $ehof_the_compound$.\n"
  
  # Situation Events
  compound_situation.1.title:99 "Blokkat Weaponry"
  compound_situation.1.desc:99 "We have everything we need to crush $ehof_the_compound$, there is no need to waste time with silly projects."
  compound_situation.1.a:99 "§RWe'll show them what we got§!"
  compound_situation.1.a.tooltip:99 "§RCancel the Situation§!"
  compound_situation.1.b:99 "It'll be wise to investigate anyways"
  
  compound_situation.2.title:99 "To Wait and Watch"
  compound_situation.2.desc:99 "We have decided $ehof_the_compound$ is not an immediate threat to us. We can afford to watch them before we decide our next move."
  compound_situation.2.a:99 "It's just another crisis"
  
  compound_situation.3.title:99 "In Search for Solutions"
  compound_situation.3.desc:99 "$ehof_the_compound$ is a threat and we scramble for a solution. We cannot experiment on something we can't interact with but this isn't completely true. $ehof_the_compound$ are transmuting the galaxy which requires them to interact with it and we must find out how, they must have a weakness.\n\nWe will build many ships, with different weapons and fight until something works."
  compound_situation.3.a:99 "Research with guns, not labs!"
  
  compound_situation.4.title:99 "Weakness Found"
  compound_situation.4.desc:99 "WE DID IT, we managed to find an illusive weakness of $ehof_the_compound$ they even they might not be aware about. Turns out $ehof_qnm$ CAN harm them! Unfortunately our mastery over this technology is limited and we are only able to come up with smaller weapon designs."
  compound_situation.4.a:99 "This'll do nicely, good job everyone."
  
  compound_situation.5.title:99 "We Failed to find a weakness"
  compound_situation.5.desc:99 "Even tho we tried our best yet we simply failed to find and exploit any meaningful weakness, there is not much time left and our empire have lost hope. They have given up on this project... only one question on everyone's mind: Was there any hope to begin with?"
  compound_situation.5.a:99 "Hope is such a fleeting thing, isn't it?"
  
  compound_situation.6.title:99 "Still Waiting"
  compound_situation.6.desc:99 "This is boring... we are still waiting for something to happen while the galaxy burns around us.\nJust ignore $ehof_the_compound$ and it'll be alright for ignorance is bliss."
  compound_situation.6.a:99 "This is Fine"
  
  compound_situation.9.title:99 "Project Aborted"
  compound_situation.9.desc:99 "We have received news of a better solution to deal with $ehof_the_compound$ and have aborted our project."
  compound_situation.9.a:99 "Close"
  
  compound_situation.10.title:99 "Data Gathered"
  compound_situation.10.desc:99 "We got extensive recordings on the way compound ships react to our attacks, now we wait for things to be analysis by our experts and for some genius to come up with a solution"
  compound_situation.10.a:99 "This better have been worth it"
  compound_situation.10.a.tooltip:99 "$compound_situation$ Situation Advances by §G+20 points§!"
  
