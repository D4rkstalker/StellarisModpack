rmw_events.8.title:0 "Mundos de Máquinas Reais"
rmw_events.8.desc:0 "Qual versão de Mundos de Máquinas Reais você gostaria de usar neste jogo?\n\n§HPadrão§! inclui todas as texturas e variações de cores.\n§HMonocromático§! inclui todas as texturas, mas apenas as variações de cor laranja, semelhantes à textura baunilha Stellaris Mundos de Máquinas.\n§HTipo Dawn Sintético§! inclui apenas texturas inspiradas no §YDawn Sintético§! arte promocional do pacote de expansão."
rmw_events.8.a:0 "Padrão"
rmw_events.8.a.tooltip:0 "Esta é a versão padrão do Mundos de Máquinas Reais. Inclui todas as texturas e variações de cores."
rmw_events.8.b:0 "Monocromático"
rmw_events.8.b.tooltip:0 "Esta é a versão monocromático de Real Machine Worlds. Inclui todas as texturas, mas apenas as variações de cor laranja, semelhantes à textura baunilha Stellaris Mundos de Máquinas."
rmw_events.8.c:0 "Tipo Dawn Sintético"
rmw_events.8.c.tooltip:0 "Esta é a versão Tipo Dawn Sintético de Mundos de Máquinas Reais. Inclui apenas texturas inspiradas no §YDawn Sintético§! arte promocional do pacote de expansão."
