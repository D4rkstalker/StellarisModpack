 edict_fatalf_manager: "Gerente Fatal de Fundamentos"
 edict_fatalf_manager_desc: "Use este menu para alterar vários aspectos de eventos das Fundações Fatais. A Instabilidade determina a probabilidade de eventos aleatórios e anomalias. Os outros determinam se certos acontecimentos e crises são possíveis."
 fatalf.054.desc: "Curiosamente, cada portal que atualmente ativou começou a emitir uma série de pulsos, e os nossos sensores pegaram que a rede galática hiperlane começou a degradar-se. A causa parece estar vindo de cada Porta Superior na galáxia, que significa que, até que um império consiga controlar cada portão para estudar, os hiperlanes continuarão a mudar de forma imprevisível."
 fatalf.054.title: "Os Portões G Reativando"
 fatalf.055.desc: "Agora que o L-Cluster foi aberto, os Gates estão começando a ficar online em pleno. Mas, estranhamente, os nossos sensores de longo alcance estão detectando uma série de grandes pulsos provenientes deles que estão a perturbar a rede de hiperlane. Se queremos encontrar a causa, temos de controlar cada galáctico L-Gate."
 fatalf.055.title: "Disrupção de hiperlane"
 fatalf.057.desc: "Controlando cada Porta Superior revelou aos seus segredos da disrupção hiperlane. Parece que cada Porta Superior tem um sinal que faz parte de uma máquina grande que semeia energia dos hiperlanes naturais. Estão a colocar a energia numa orientação significativamente diferente das ocorrências naturais. Caso a máquina fosse activada com o máximo poder, ela alteraria a paisagem galáctica, no entanto, também revelam alguns sistemas imaculados que perderam a sua conexão hiperlane."
 fatalf.057.title: "A Máquina de Hiperlane"
 fatalf.059.desc: "Vários sistemas que não foram detectados repentinamente surgiram em torno da galáxia. Curiosamente, cada um parece ser composto de vários sóis e não há planetas ou outros objetos de forma alguma."
 fatalf.059.title: "Sistemas inesperados"
 fatalf.060.desc: "Vários milhares de cidadãos no nosso império pararam subitamente o que estavam a fazer. e começaram a coletar materiais para construir várias estruturas de design desconhecido. Todas as tentativas de diálogo com os indivíduos afectados não tiveram êxito."
 fatalf.060.title: "Ações Estranhas"
 fatalf.061.desc: "Logo, as estruturas estão completas. Todos os cidadãos afetados estão parados e falando simultaneamente.\n§M<WE ARCHITECTS WE HELP NOT BAD WANT SUCCESS NOT ALL CARE WANT VICTORY HARDSHIP COMES ACCEPT HELP STEP IN>"
 fatalf.061.title: "Os ARCHITECTS"
 fatalf.061_a_tooltip: "Dê a todos §Y[Root.Owner.GetSpeciesName]§! mostra a característica §Y$trait_architect_adaptive_good$§! fornecendo:\n+15% §YHabitability§! e -20% §YGrowth Speed§!"
 fatalf.061_b_tooltip: "Dê a todos §Y[Root.Owner.GetSpeciesName]§! Mostra a característica §Y$trait_architect_intelligent_good$§! fornecendo:\n+10% §YScience Output§! e -30% §YEthics Attraction§!"
 fatalf.061_c_tooltip: "Dê a todos §Y[Root.Owner.GetSpeciesName]§! mostra a característica §Y$trait_architect_industrious_good$§! fornecendo:\n+10% §YMineral e Consumidores de saída§! e -15% §YFood Growth§!"
 fatalf.064.desc: "À medida que aceitamos a oferta misteriosa, as estruturas começam a sacudir deliberadamente até desmoronarem. Parece não haver nenhuma mudança óbvia.\n\n§M<MAKE WORTH MAY GOOD CIRCLE EQUAL LATER BAD CIRCLE YOU>"
 fatalf.064.title: "BOM"
 fatalf.065.desc: "Enquanto rejeitamos a oferta misteriosa, todos os indivíduos afetados caem imediatamente no chão, mortos.\n\n§M<YOU FOOL WE HELP NOT YOU>"
 fatalf.065.title: "COMPRIMENTO"
 fatalf.071.desc: "Sou [lost_country.GetRulerTitle] [lost_country.GetRulerName] do [lost_country.GetName]. Por favor, perdoe nossa súbita chegada, mas a hora foi fundamental, e o nosso império estava demasiado perdido para ajudar, por isso fugimos de uma fractura dimensional que estávamos a investigar. Pelo que vemos, nós somos vós, mas percorremos um caminho diferente, por isso esperamos que nos ajude. Temos demasiados cidadãos e poucos recursos e vai ajudar-nos?"
 fatalf.071.response: "A nossa tecnologia tinha avançado para um ponto semelhante ao da sua há pouco tempo, quando cometemos um grave erro. Um fungo prejudicial que estávamos a estudar tinha conseguido uma rápida mutação para uma espécie de agente patogénico mortal. Quando descobrimos a causa, todo o nosso império foi afetado. Conseguimos criar uma vacina para os poucos que ainda viveram, e gastou todos os nossos recursos remanescentes, encontrando uma saída para a fissura que descobrimos anteriormente."
 fatalf.071.title: "$UNKNOWN_LONG$"
 fatalf.072.desc_01: "Você aceitou as novas chegadas do [lost_country.GetName] em seu império. Estão extremamente gratos e prometem desempenhar o seu papel na sociedade, independentemente do que ela seja. O resto da população partiu através da galáxia para a sua expansão."
 fatalf.072.desc_02: "Você presenteou alguns dos seus recursos gananciosos com [lost_country.GetName]. Estão extremamente gratos e lançam-se na galáxia para se expandirem, agora que têm os materiais necessários para o fazer."
 fatalf.072.desc_03: "Você não forneceu nada para o [lost_country.GetName]. Eles entendem, embora eles não estejam felizes com isso. Eles partiram para a galáxia, prontos para reconstruir seu império."
 fatalf.072.title: "Refugiados Dimensionais"
 fatalf.073.desc: "Seu planeta e sua base de estrela defendem facilmente os navios de colônia que apareceram à sua porta galáctica. Os restos dos seus navios ainda estão fora da galáxia e não estão felizes."
 fatalf.073.title: "Abrir Fogo!"
 fatalf.074.desc: "Enquanto pesquisava §Y[From.GetName]§!, Cientista §Y[Root.Leader.GetName]§! misteriosamente desapareceu da nave. Não há qualquer indicação de onde ele chegou ou do que lhe veio chegar."
 fatalf.074.title: "Cientista Desaparecente"
 fatalf.075.desc: "Sem absolutamente nenhum aviso, nosso cientista reapareceu em §Y[Root.GetName]§!. Quando lhe perguntaram onde tinha desaparecido, disse como era misteriosamente transportado para a superfície de um planeta intocado e perfeito. Ele acredita que é provável que exista um buraco natural, com uma incerteza e uma previsibilidade extremamente elevadas no sistema e que, com os esforços certos, possamos estabilizá-lo e viajar para o planeta."
 fatalf.075.title: "O Minhoca Errante"
 fatalf.076.desc: "Conseguimos estabilizar temporariamente o vaguejo, e agora tudo o que resta é fazer com que os nossos navios passem. Não há garantias de que a mesma permanecerá aberta após a primeira implantação, Assim, temos de fazer tudo o que estiver ao nosso alcance para estarmos preparados para a nossa primeira implantação."
 fatalf.076.title: "$tech_wormhole_stabilization$"
 fatalf.077.desc: "Pouco depois de nossos navios passarem pelo minhoca, fecha e emite uma grande explosão de energia em todo o sistema que perturba os sensores por toda a galáxia. Todos os navios que tínhamos no sistema desapareceram. Estranhamente, porém, o buraco negro cresceu de uma forma que se espera de um buraco natural, tornou-se verdadeiramente estável e leva a algo de novo. Será que alguma vez voltaremos a ver os nossos colonatos?"
 fatalf.077.title: "Lançamento de Energia"
 fatalf.078.desc: "Infelizmente, o nosso tempo acabou. O buraco minhoco temporariamente estabilizado fechou, e o que quer que fosse do outro lado está para sempre perdido para nós."
 fatalf.078.title: "A Chance De Passes"
 fatalf.079.desc: "Infelizmente, parece que os nossos navios não estão em parte alguma neste sistema. Se não houver aqui, onde eles poderiam estar? Nós talvez nunca saibamos."
 fatalf.079.title: "Um Novo Sistema"
 fatalf.151.desc: "Sinais estranhos estão vindo de §Y[eaten_sun.GetName]§!. Eles parecem não ter nenhuma origem possível de nossa galáxia, ou possivelmente até mesmo deste universo. Nada aconteceu até agora, mas devemos estar atentos."
 fatalf.151.title: "Sinais de Estrela"
 fatalf.153.desc: "O sistema §Y[eaten_sun.GetName]§!, de onde vinham os estranhos sinais, desapareceu completamente dos nossos sensores! Em algum lugar, tudo se perdeu para um lugar desconhecido."
 fatalf.153.title: "Sistema Devorado"
 fatalf.161.desc: "Tem havido relatos de §Y[Root.GetHomeWorldName]§! Muitos cidadãos estão reclamando de sonhos estranhos e surrealistas. Parecem ser diferentes para cada pessoa, mas ninguém consegue concordar sobre um significado."
 fatalf.161.title: "Sonhos Estranhos"
 fatalf.162.desc: "O seu líder, §Y[fatalf_dream_leader.GetName]§!, confiou em você que [fatalf_dream_leader.GetSheHe] também tem sonhados, mas eles acreditam que alguém está tentando comunicar."
 fatalf.162.title: "Mais Sonhos"
 fatalf.163.desc: "§M<SEE WE YOU TAKE US TAKE IT MAKE BETTER SKIP AHEAD TAKE>§!"
 fatalf.163.tip: "§M<HELP WE YOU>§!"
 fatalf.163.title: "ESCUTAR"
 fatalf.171.desc: "Foi detectado um surto de energia grande perto de §Y[Root.GetHomeWorldName]§!. Algo está chegando, mas não temos como dizer o que pode ser."
 fatalf.171.title: "Surto de Energia"
 fatalf.259.desc: "Nossos scanners passivos indicaram que um novo hiperlane aparecerá em breve entre [fatalf_hyperlane_1.GetName] e [fatalf_hyperlane_2.GetName]. Só será estável por um período de tempo limitado, pelo que devemos tirar partido enquanto pudermos."
 fatalf.259.title: "Ponte Hiperlane"
 fatalf.400.desc: "Saudações, [Root.GetName]. Temos uma oferta única na vida inteira para você. Encontramos um grande depósito de um recurso único que chamamos de 'Espica'. Aumenta drasticamente a longevidade e o foco nos biológicos. No entanto, a retirada pode ser um pouco desconfortável. O que você diz? Esta oportunidade não voltará a vir!"
 fatalf.400.name: "Uma oferta única"
 fatalf.400.tip: "§RSó uma não conseguiu machucar.§!"
 fatalf.4011.desc: "Olá novamente [Root.GetName]. Infelizmente, tivemos alguma dificuldade em coletar mais Spica. Ainda temos algumas para os senhores deputados, mas isso custará um pouco mais do que antes, e estou certo de que isso não voltará a acontecer."
 fatalf.4011.name: "Renovação de Spica"
 fatalf.4011.tip: "§RE mais um sucesso...§!"
 fatalf.900.desc: "$edict_fatalf_manager_desc$"
 fatalf.900.title: "$edict_fatalf_manager$"
 fatalf.machine_activate.tip: "§RA rede hiperlane será completamente redefinida, mas também revelará sistemas ocultos.§!"
 fatalf.machine_dismantled.tip: "§RThe hiperlane irá estabilizar, e os efeitos descobertos irão permitir uma viagem mais rápida do subespaço§!"
 fatalf.machine_running.tip: "§RA rede de hiperlane continuará instável e as oportunidades de pesquisa permanecerão.§!"
 fatalf_hyperlane_1.desc: "Em breve, um novo hiperlane temporário irá aparecer aqui em breve. Esperamos que apenas dure um ano no máximo."
 fatalf_hyperlane_1.name: "Nova localização de Hiperlane"
 fatalf_mysterious_portal: "Portal Misterioso"
 fatalf_mysterious_portal_desc: "Podemos estudar este portal e as coisas que ele liberta."
