xvcv_mdlc.9.name:0 "Trade Route Control"
xvcv_mdlc.9.desc:0 "Trade Route is used to exchange resources from one empire to another. Creating a Trade Route for the other empire will make us gain about §Y10%§! of their total £trade_value£ by default. If they have the $ethic_gestalt_consciousness$ ethic, we will gain £energy£ instead.\n\nThe empire should fulfill these conditions to form a Trade Route:\n- Has minimum §Y+5§! Opinion towards us\n- Does §RNOT§! have $civic_fanatic_purifiers$ or $civic_hive_devouring_swarm$ Civic\n- Is §RNOT§! a Fallen or Awakened Empire\n\nYou can establish §Y3§! Trade Routes by default.\n§Y$xvcv_mdlc_tech_mutual_cooperation$§! and §Y$xvcv_mdlc_tech_negotiation_algorithms$§! Technologies will increase the number of available Trade Routes.\n\nTotal £trade_value£ We are gaining from all Trade Routes: §B[This.xvcv_mdlc_all_trade_value_from_trade]§!\nTotal £energy£ We are gaining from all Trade Routes: §Y[This.xvcv_mdlc_all_energy_income_from_trade]§!"
