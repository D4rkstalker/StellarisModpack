xvcv_mdlc_civic_trading_machine_trade_energy_desc:0 "Our purpose of trade is to create surplus power supplies for our drones. We should focus our trade efforts fully on this creation of extra energy credits.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y1§!§!"
