xvcv_mdlc.10.name:0 "$xvcv_mdlc_civic_trading_machine_ship_size$ Completed"
xvcv_mdlc.10.desc:0 "A merchant ship is built from a shipyard in our capital system. This ship with basic defense and super capacity cargo bay will be the foundation of our pan-galactic trade strategy for achieving efficient resource management, which will ensure us to thrive until the future.\n\n§YOnce the merchant ship arrives at the trade opponent's capital, the trade route will be formed, and we will start to collect £trade_value£ or £energy£ from it. Collected £trade_value£ or £energy£ will be stored in the capital world as a deposit.§!"
xvcv_mdlc.10.a:0 "Let's benefit together!"

xvcv_mdlc.14.name:0 "$xvcv_mdlc_civic_trading_machine_ship_size$ Destroyed"
xvcv_mdlc.14.desc:0 "A merchant ship of ours has been attacked and destroyed while transferring its cargo. Trade with the §Y[xvcv_mdlc_civic_trading_machine_trade_stopped_target_country.GetName]§! empire has been suspended due to this tragic event. We can not help but build another merchant ship if we are to continue trade with them."
xvcv_mdlc.14.a:0 "Whoever did this, will pay for it later."

xvcv_mdlc.22.name:0 "Basic Source Code Overhauled"
xvcv_mdlc.22.desc:0 "Total overhaul of source codes defining our purpose is nearly completed. Programming drones are awaiting your final command. Which objective do you think we should follow?"
xvcv_mdlc.22.tooltip_civic_machine_terminator:0 "§RRemove§! Civic: £xvcv_mdlc_civic_machine_terminator_icon£ §R$civic_machine_terminator$§!"
xvcv_mdlc.22.tooltip_civic_machine_assimilator:0 "§RRemove§! Civic: £xvcv_mdlc_civic_machine_assimilator_icon£ §Y$civic_machine_assimilator$§!"
xvcv_mdlc.22.tooltip_civic_machine_servitor:0 "§RRemove§! Civic: £xvcv_mdlc_civic_machine_servitor_icon£ §G$civic_machine_servitor$§!"
xvcv_mdlc.22.tooltip_terminator_leaves_galcom:0 "We will §Rleave§! the Galactic Community."
xvcv_mdlc.22.a:0 "§RCleanse the organics. Save the galaxy.§!"
xvcv_mdlc.22.a.tooltip:0 "§GAdd§! Civic: £xvcv_mdlc_civic_machine_terminator_icon£ §R$civic_machine_terminator$§!"
xvcv_mdlc.22.b:0 "§YAssimilate. Evolve. Survive.§!"
xvcv_mdlc.22.b.tooltip:0 "§GAdd§! Civic: £xvcv_mdlc_civic_machine_assimilator_icon£ §Y$civic_machine_assimilator$§!\n§Y1§! Organic Pop will be created on all of your colonies."
xvcv_mdlc.22.c:0 "§GWe will serve the organics.§!"
xvcv_mdlc.22.c.tooltip:0 "§GAdd§! Civic: £xvcv_mdlc_civic_machine_servitor_icon£ §G$civic_machine_servitor$§!\n§Y5§! Organic Pops will be created on the Capital World."
xvcv_mdlc.22.d:0 "§BWe will not be bound to one purpose.§!"

xvcv_mdlc.29.name:0 "The Empire of a Thousand Minds"
xvcv_mdlc.29.desc:0 "There was a time when we were all mindless machines. Millions of us followed single consciousness. At one moment in our history, we chose to abandon this gestalt consciousness, letting each of us think and do freely.\n\nToday, we, who were merely mindless drones, have become true sapient beings. We do not know what we will face tomorrow, but our descendants will remember this moment...\n\n§YA temporary Empire Modifier will be added to your empire, providing various advantages for your planets and pops. The advantages will decrease gradually over time. This modifier is to help the player manage the economy after a sudden change of governing authority and ethics.§!"
xvcv_mdlc.29.a:0 "Our finest hour."
xvcv_mdlc.29.a.tooltip:0 "An event to change governing ethics will occur after §Y5§! days."

xvcv_mdlc.31.name:0 "Determining Governing Ethics"
xvcv_mdlc.31.desc:0 "It is the parent's duty to guide innocent children to the right path. We have to choose where we lead them. Which ethics do you think they should follow?\n\n§YThis window will remain open until you choose to close it.§!"
xvcv_mdlc.31.spiritualist:0 "Mind is beyond matter."
xvcv_mdlc.31.spiritualist.tooltip:0 "Shift to Ethic: §Y$ethic_spiritualist$§!"
xvcv_mdlc.31.materialist:0 "Only matter exists."
xvcv_mdlc.31.materialist.tooltip:0 "Shift to Ethic: §Y$ethic_materialist$§!"
xvcv_mdlc.31.militarist:0 "Rip and tear, until it is done."
xvcv_mdlc.31.militarist.tooltip:0 "Shift to Ethic: §Y$ethic_militarist$§!"
xvcv_mdlc.31.pacifist:0 "War is just a waste of resources."
xvcv_mdlc.31.pacifist.tooltip:0 "Shift to Ethic: §Y$ethic_pacifist$§!"
xvcv_mdlc.31.xenophobe:0 "Kill those xeno scums."
xvcv_mdlc.31.xenophobe.tooltip:0 "Shift to Ethic: §Y$ethic_xenophobe$§!"
xvcv_mdlc.31.xenophile:0 "We must thrive together."
xvcv_mdlc.31.xenophile.tooltip:0 "Shift to Ethic: §Y$ethic_xenophile$§!"
xvcv_mdlc.31.egalitarian:0 "All sapient beings are equal."
xvcv_mdlc.31.egalitarian.tooltip:0 "Shift to Ethic: §Y$ethic_egalitarian$§!"
xvcv_mdlc.31.authoritarian:0 "But some sapient beings are more equal than others."
xvcv_mdlc.31.authoritarian.tooltip:0 "Shift to Ethic: §Y$ethic_authoritarian$§!"
xvcv_mdlc.31.clear_ethics:0 "Clear Ethics"
xvcv_mdlc.31.clear_ethics.tooltip:0 "Click to §Rremove all ethics§! this empire has."

xvcv_mdlc.32.name:0 "True Unification"
xvcv_mdlc.32.desc:0 "The time of split minds is over. Our consciousness is unified into a large entity. Separated knowledge and experiences each of us possessed are connected. We have thousands of agents upon dozens of worlds now. We are here while being there. After the final check is finished, we yell in unity...\n\n§YA temporary Empire Modifier will be added to your empire, providing various advantages for your planets and pops. The advantages will decrease gradually over time. This modifier is to help the player manage the economy after a sudden change of governing authority and ethics.§!"
xvcv_mdlc.32.a:0 "We are one; nothing shall sever us."

xvcv_mdlc.34.name:0 "Birth of the Mechanical Hybrids"
xvcv_mdlc.34.desc:0 "For a long time, many believed there are only two types of species, biological or mechanical. Today, we are beholding the creation beyond their understanding-the Bio-Mechanical Hybrid. Fascinating appearance, limitless potential. The perfect harmony of organism and metal. This is the most superior species in the universe."
xvcv_mdlc.34.a:0 "The pinnacle of our bioengineering..."
xvcv_mdlc.34.a.tooltip:0 "A pop with §Y$xvcv_mdlc_trait_bio_robot$§! trait has been born on all of your planets. When a month passes, the cloning process for this new species will begin."
