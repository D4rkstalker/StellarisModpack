l_braz_por:
 LOST_DESIRE_PROJECT: "Explore o Templo"
 LOST_DESIRE_PROJECT_DESC: "Um misterioso templo apareceu em [desire_planet_1.GetName]. Pensamos que deve ter algo a ver com as coordenadas que encontramos. Devemos explorá-la o mais rapidamente possível."
 WHITE_HOLE_STUDY: "Estude a Anomalia"
 WHITE_HOLE_STUDY_DESC: "A anomalia eletromagnética se estabilizou acima de [Root.GetName]. Devemos estudá-la e encontrar uma maneira possível de fechá-la antes que ela desapareça."
 desire_desc: "As coordenadas que encontramos apontam para este planeta. Deveríamos colonizar e ver o que acontece."
 desire_name: "Direções Antigas"
 fatalf.001.a: "$country.1000.a$"
 fatalf.001.desc_a: "O [Root.GetName] relata que seus sensores detectaram momentos estranhos de assinatura de energia antes que eles tivessem colidido com uma entidade pequena. A inspecção mais próxima revela que era uma sonda de [Root.Owner.GetSpeciesAdj] feira e que estava transmitindo os primeiros 112 dígitos de pi ao repetir. Só é só uma sucata agora."
 fatalf.001.desc_b: "O [Root.GetName] relata que seus sensores detectaram momentos estranhos de assinatura de energia antes que eles tivessem colidido com uma entidade pequena. A inspeção mais próxima revelou que era uma sonda de [Root.Owner.GetSpeciesAdj] tecido e estava transmitindo uma música popular [Root.Owner.GetSpeciesAdj] . Só é só uma sucata agora."
 fatalf.001.desc_c: "O [Root.GetName] relata que seus sensores detectaram momentos estranhos de assinatura de energia antes que eles tivessem colidido com uma entidade pequena. A inspeção mais estreita revelou que era uma sonda de [Root.Owner.GetSpeciesAdj] feira e que estava transmitindo uma breve história de amor sobre dois amantes ultrapassados pela estrela. Só é só uma sucata agora."
 fatalf.001.desc_d: "O [Root.GetName] relata que seus sensores detectaram momentos estranhos de assinatura de energia antes que eles tivessem colidido com uma entidade pequena. A inspecção mais estreita revela que era uma sonda de [Root.Owner.GetSpeciesAdj] feira e que estava transmitindo um clássico [Root.Owner.GetSpeciesAdj] canal de guerra. Só é só uma sucata agora."
 fatalf.001.desc_e: "O [Root.GetName] relata que seus sensores detectaram momentos estranhos de assinatura de energia antes que eles tivessem colidido com uma entidade pequena. A inspecção mais estreita revela que é uma sonda de [Root.Owner.GetSpeciesAdj] feira e que foi feito um transmissor, mas não deu nenhum dado. Só é só uma sucata agora."
 fatalf.001.desc_f: "O [Root.GetName] relata que seus sensores detectaram momentos estranhos de assinatura de energia antes que eles tivessem colidido com uma entidade pequena. A inspeção mais estreita revela que é uma sonda de [Root.Owner.GetSpeciesAdj] criação e estava transmitindo uma descrição clínica do corpo [Root.Owner.GetSpeciesAdj] . Só é só uma sucata agora."
 fatalf.001.name: "Um Sonda Estranho"
 fatalf.003.desc: "Espinhos de energia conhecidos são detectados perto de [Root.GetName]. Os senhores temem o pior, mas tudo o que parece são várias toneladas de carne embalada, pertencentes a um organismo aviário desconhecido. Em todas as contas, é seguramente comestível."
 fatalf.003.title: "Comida Congelada"
 fatalf.004.desc: "Seus sensores planetários estão escolhendo leituras de radiação extremamente altas em baixa órbita de [Root.GetName]. Tem um sinal energético semelhante ao de um fenómeno anterior inexplicável. Antes que você possa adivinhar a causa, uma grande explosão rasga através de uma grande faixa de área colonizada, destruindo qualquer pessoa e edifícios."
 fatalf.004.title: "Bomba Inlocalizada"
 fatalf.005.desc: "Um pequeno asteroide aparece em órbita de [Root.GetName]. Era desconhecido e não detectado até há instantes, quando o descobrimos, juntamente com um sinal energético familiar. Embora seja pequeno demais para ser de qualquer perigo, ele pode fornecer uma grande quantidade de minerais."
 fatalf.005.title: "Asteróide Extradimensional"
 fatalf.006.desc: "Uma série de pulsos de energia grandes e constantes de uma causa desconhecida estão enfraquecendo o campo magnético de [Root.GetName]. Embora não seja mortal, torna a vida diária bastante desconfortável."
 fatalf.006.title: "Pulso Eletromagnético"
 fatalf.007.desc: "Um pequeno portal foi aberto no céu acima de [Root.GetName]. Embora não possamos ver com isso, ele fornece alguns dados interessantes, muito como a sonda destruída, permitindo um estudo útil."
 fatalf.007.title: "Leituras Estranhas"
 fatalf.008.desc: "Você detecta grandes assinaturas de energia em baixa órbita de [Root.GetName]. Quase imediatamente, a iluminação ataca em todo o planeta, vaporizando numerosos civis. Será que isso foi causado pelo mesmo efeito que nos trouxe a estranha prova?"
 fatalf.008.title: "Golpes de Energia Rápidos"
 fatalf.009.desc: "Simultaneamente, cada sensor do seu império detecta uma anomalia energética extremamente grande localizada logo acima do seu capital. Os nossos sensores estão a fazer as mesmas leituras que os encontrados na sonda destruída. Assim como apareceu, ele dissipa-se sem nenhum efeito visível."
 fatalf.009.title: "Nada?"
 fatalf.010.desc: "À medida que suas naves se aproximam para pesquisa, você pode ver a pequena lágrima flutuando no espaço. A Examinação diz que agora está estabilizada o suficiente em órbita para que você possa enviar uma pequena sonda, e, ao tê-lo lançado um pulso de energia específico, você poderia fechá-lo permanentemente. Pode também transmitir o áudio, quando alguém o encontrar."
 fatalf.011.desc: "Surpreendentemente, enquanto a sua sonda passa pela lágrima, abre um pequeno buraco de minhoca por um curto período de tempo. Ao observar como isso afecta a viagem e a transmissão da nossa prova, poderíamos utilizar este conhecimento para aprender os segredos destes desvios."
 fatalf.011.title: "Estabilização"
 fatalf.012.desc: "Sua sonda viaja pela lágrima e envia seu pulso, como planejado. Momentos depois, toda a comunicação é perdida como as focas de lágrima em si. Nós não teremos que nos preocupar mais com isso."
 fatalf.012.title: "Já fui"
 fatalf.020.desc: "Enquanto faz uma pesquisa [From.From.GetName], seu navio científico descobre um grande tablet de ferro flutuando em órbita. Encurralado nele são direcções para dois planetas através da galáxia, e uma série de pictogramas mostrando várias convergências energéticas para cada um deles. O objectivo destas convergências é desconhecido, pois não se assemelha a nenhum fenómeno científico conhecido."
 fatalf.020.title: "Direções Antigas"
 fatalf.022.desc: "Assim que sua colônia fixa seu pé para baixo e começa a se espalhar pelo planeta, você recebe relatórios sobre o que é descrito como uma infinidade de 'Janelas Flutuante' no céu ao longo de [Root.GetName]. Embora existam actualmente muitos, alguns estão lentamente a desaparecer."
 fatalf.022.title: "As Janelas Flutuantes"
 fatalf.023.desc: "À medida que os vossos cientistas vão investigando, enviam relatos de que essas janelas de fato vislumbram outros mundos alternativos. Ainda mais interessante, a sua população em [Root.GetName] diz que cada um deles está tendo sonhos estranhos, e eles pedem apenas uma coisa. Nosso maior desejo."
 fatalf.023.tip1: "Queremos §RRiches.§!"
 fatalf.023.tip10: "Queremos §RWisdom.§!"
 fatalf.023.tip2: "Queremos §RPower.§!"
 fatalf.023.tip3: "Nós desejamos §RPurpose.§!"
 fatalf.023.tip4: "Queremos §RHappin.§!"
 fatalf.023.tip5: "Desejamos §RPuridade.§!"
 fatalf.023.tip6: "Queremos §RCommunity.§!"
 fatalf.023.tip7: "Desejamos §RStrength§!"
 fatalf.023.tip8: "Queremos §Ramor.§!"
 fatalf.023.tip9: "Nós desejamos §RKnowledge.§!"
 fatalf.023.title: "Glimpses"
 fatalf.024.desc: "§E VAMOS SEJA PROVIDO. O QUE VOCÊ TEM ENCONTRADO ANTES DE FORNECER FOI FORNECIDO AGORA. MOSTRE SUA MUNDO. MAIS MELHOR DESTE CICLO POR FAVOR, FUNCIONA DO SEU PRÓXIMO§!"
 fatalf.024.tip: "§RABILIDADE NÃO CONFIGURADA§!"
 fatalf.024.title: "CICLOS"
 fatalf.0301.desc: "Foi capturado um grande distúrbio simultaneamente em todos os nossos sensores. Não podemos fazer cabeças nem caudas do que poderia ter causado, mas sabemos que o que quer que seja que se tenha sentido em toda a galáxia."
 fatalf.0301.name: "Shudder da Realidade"
 fatalf.0302.desc: "Estamos a pegar dezenas de navios de fungo que parecem estar muito sobrepovoados e que se materializam por toda a galáxia. Estão a dirigir-se a todos os planetas habitáveis próximos!"
 fatalf.0302.name: "Supercrescimento"
 fatalf.0303.desc: "À medida que a nossa frota destrói o navio das sementes, explode num banho de esporos infecciosos."
 fatalf.0303.name: "Os Navios do Crescimento"
 fatalf.0304.desc: "Como a semente passou por cima de [Root.GetName], centenas de pequenos esporos que rapidamente cresceram em monstros terríveis. Temos de os combater se quisermos salvar a nossa colónia."
 fatalf.0304.name: "Invasão da Proliferação"
 fatalf.0305.desc: "O excesso de crescimento foi completamente erradicado no [Root.GetName]. Ele não vai mais nos incomodar aqui."
 fatalf.0305.name: "Supercrescimento radicado"
 fatalf.100.desc: "Após meses de total discernimento quanto à origem desses itens estranhos, e por que razão todos partilham a mesma assinatura energética, os scanners de longo alcance pegaram que a estranha anomalia apareceu perto de [Root.Owner.GetHomeWorldName] e que está lançando fragmentos de gelo a uma taxa rápida."
 fatalf.100.name: "A Fenda"
 fatalf_new_colony_desc: "O nosso cientista descobriu um buraco de vermes instável que diz que conduz a um planeta de prémios noutro lugar. Se estabilizarmos o buraco, poderemos iniciar uma nova colónia."
 fatalf_new_colony_title: "O Minhoca Errante"
 fatalf_seed_ship: "$seed_ship$"
 fatalf_seed_ship_plural: "$seed_ship_plural$"
 fatalf_stable_wormhole_name: "O Minhoca Estacionária"
 hyperlane_machine_desc: "Os Gates parecem ter algo a ver com a ruptura hiperlane. Se nós ou nossos aliados controlarmos todos eles, poderemos encontrar a fonte do problema."
 hyperlane_machine_title: "Distorção de Hiperlane"
 lost_desire_desc: "Encontrámos coordenadas galácticas que apontam para vários planetas na nossa galáxia e prometeram-nos o maior desejo da nossa população se os fizermos da nossa casa."
 lost_desire_title: "O Desire Perdido"
 seed_army: "Exército de Sementes"
 seed_army_desc: "Uma espora viva implacável que infecta todas as coisas vivas que toca."
 seed_army_plural: "Exércitos Semente"
 seed_attack_desc: "Dezenas de navios infecciosos escaparam à nossa realidade. Temos de destruí-los antes que nossos planetas sejam ultrapassados!"
 seed_attack_title: "A Proliferação"
 seed_poi: "Temos de destruir esta semente antes de ela se propagar."
 seed_ship: "Seed Ship"
 seed_ship_plural: "Seed Ships"
 seed_start_desc: "As obrigações dentro da nossa realidade estão a abalar o olhar, o que poderia acontecer?"
 seed_start_title: "Shudder da Realidade"
 tb_overgrowth: "Supercrescimento infeccioso"
 tb_overgrowth_desc: "Uma infecção em rápida propagação que tem de ser erradicada."
 trait_architect_adaptive_bad: "Ruína dos Arquitetos"
 trait_architect_adaptive_bad_desc: "...mas também cuidadoso."
 trait_architect_adaptive_good: "Dádiva dos Arquitetos"
 trait_architect_adaptive_good_desc: "Com dificuldades vem versatilidade..."
 trait_architect_industrious_bad: "Ruína dos Arquitetos"
 trait_architect_industrious_bad_desc: "...mas também indulgência."
 trait_architect_industrious_good: "Dádiva do Arquiteto"
 trait_architect_industrious_good_desc: "Com propósito vem esforço..."
 trait_architect_intelligent_bad: "Ruína dos Arquitetos"
 trait_architect_intelligent_bad_desc: "...mas também discordância."
 trait_architect_intelligent_good: "Dádiva dos Arquitetos"
 trait_architect_intelligent_good_desc: "Com o conhecimento vem sabedoria..."
