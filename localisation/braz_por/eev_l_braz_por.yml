 AMAZING: "Fantástico."
 CURIOUS: "Curioso."
 EXCELLENT: "Excelente."
 FASCINATING: "Fascinante."
 INTERESTING: "Interessante."
 OOPS: "Oops..."
 REMARKABLE : "Notável!"
 UNFORTUNATE : "Lamentável."
 progress.7.a: "Muito bem."
#tradução para português por MENGO456


 ancient_flag_category: "A Anomalia Da Bandeira Esquecida"
 ancient_flag_category_desc: "A tripulação encontrou um estranho cilindro metálico com um pano manchado amarrado, provavelmente algum tipo de bandeira §Y[From.GetName]§!."
 ancient_flag.1.name: "Bandeira de civilização antiga"
 ancient_flag.1.desc: "O oficial de ciências §G[Root.GetLeaderName]§! comandante do §B[Root.GetFleetName]§! completou escaneio detalhado de §Y[From.GetName]§!. O objeto aparenta ter sido colocado por uma civilização antiga, de aproximadamente 3000 anos atrás. Na sua cultura, colocar bandeiras em corpos celestes era um modo de reivindicar terras no espaço. \n\nJá que quase não venta em §Y[From.GetName]§!, a bandeira permaneceu armada pelos últimos 3000 anos sem corroer-se. O paradeiro dessa civilização antiga continua sendo um mistério. "

 
 space_grave_category: "A Anomalia Dos Restos Esqueléticos Do Espaço Sideral"
 space_grave_category_desc: "A tripulação e seu lider encontraram algo bastante singular, por volta de uma duzia de restos esqueléticos em órbita ao redor de §Y[From.GetName]§!. \n\nA tripulação não parece animada assim há muito tempo, eles estão começando o estudo da anomalia."
 space_grave.1.name: "Cova Espacial"
 space_grave.1.desc: "A tripulação não apenas encontrou os esqueletos em órbita como também encontraram centenas de milhares de restos esqueléticos na superfície de §Y[From.GetName]§! Aparentemente os restos na superfície foram o resultado de um evento cataclísmico ocorrido há alguns milhares de anos atrás. Alguns tentaram escapar o que quer que tenha acontecido na superfície, porém suas naves explodiram de alguma forma enquanto buscavam escapar do campo gravitacional de §Y[Root.GetName]§!. \n\nO evento cataclísimico ocorrido na superfície continua um mistério, muitas teorias de impactos de asteróides e erupções vulcanicas estão sendo elaboradas."
 
 
 mineral_monolith_category: "A Anomalia da Pedra Valiosa"
 mineral_monolith_category_desc: "Cientistas encontraram algo que aparenta ser uma rocha de tamanho anormalmente massivo na superfície de §Y[Root.GetName]§!. Escaneamentos constataram grande riqueza mineral e alguns entalhos na sua camada exterior."
 mineral_monolith.1.name: "Um Monólito Mineral"
 mineral_monolith.1.desc: "§G[Root.GetLeaderName]§! a a tripulação do §B[Root.GetFleetName]§! terminou de estudar a rocha e é realmente fascinante. \n\n§G[Root.GetLeaderName]§! estima que uma civilização primitiva por volta de 10.000 anos atrás adorava esta rocha como um tipo de divindade ou símbolo de paz e nora que há inscrições cobrindo a rocha em alguma línguagem antiga. A rocha parece estar erodindo lentamente. \n\n§G[Root.GetLeaderName]§! sugere preservá-la em um de nossos museus de geologia para visitação pública, podemos extair minério dela, ou até mesmo vendê-la para colecionadores."
 mineral_monolith.1.a: "Sucateie-na."
 mineral_monolith.1.b: "Mantenha-na."
 mineral_monolith.1.c: "Venda essa pedra."
 mineral_monolith.1.d: "Não toque nela!"
 
 
 last_words_category: "Anomalia do Sinal Perdido"
 last_words_category_desc: "A tripulação detectou um forte sinal vindo de §Y[Root.GetName]§!."
 last_words.1.name: "As últimas palavras de um aventureiro"
 last_words.1.desc: "A tripulação do §B[Root.GetFleetName]§! encontrou o dispositivo emitindo os sinais previamente detectados e parece ser as últimas palavras de um aventureiro alienígena. Eles traduziram a língua, esta é a mensagem: \n\n"Líder! Líder!? Câmbio,líder! Eu encontrei! Depois de tantos anos eu encontrei, eu realmente encontrei! Isso mudará o universo como conhecemos. Seremos capazes de fazer tud- ... espere. Está... se mexendo? Está se mexendo! Ainda está vivo! ... E me viu. Caso eu não sobreviva, minhas coordenadas são AAHH-." \n\n Isso é tudo. Talvez nunca saberemos quem ou o quê foi encontrado. O "lider" parece ter bombardeado o planeta. Não há mais nada vivo aqui além de nós."
 last_words.1.a: "Um momento de silêncio."
 
 
 mineral_core_category: "Anomalia da Massa Incorreta"
 mineral_core_category_desc: "Medidas da massa do planeta variando a cada intervalo de dias, estudos adicionais são requeridos."
 mineral_core.1.name: "Um núcleo mineral"
 mineral_core.1.desc: "§G[Root.GetLeaderName]§! relata que a tripulação do §B[Root.GetFleetName]§! encontrou o porquê desse planeta ter mais massa do que antes foi registrado. \n\nParece que o núcleo do planeta parou de girar. Isso nos permitirá a exploração mineral dentro do núcleo do planeta, provendo extensa quantidade de recursos para nosso império."
 mineral_core.1.a: "Um dia glorioso para nós!"
 
 
 bad_fate_category: "Anomalia da extinção alien"
 bad_fate_category_desc: "Exames próximos revelaram fósseis presentes em muitas camadas de rocha. O que é mais incomum, é que o planeta está completamente estéril."
 bad_fate.1.name: "Um destino devastante"
 bad_fate.1.desc: "Após análise mais próxima. §Y[From.GetName]§! parece ser o desfecho da colisão de dois planetas. A tripulação do §B[Root.GetFleetName]§! chama de "Fatalidade" e "Destino". \n\n Provavelmente a parte mais interessante é que um dos planetas tinha uma civilização em expansão \n\nA um achado verdadeiramente interessante."
 bad_fate.1.b: "Descansem em paz."
 
 
 rocky_egg_category: "A Anomalia de um planeta estranho"
 rocky_egg_category_desc: "Scanners indicam uma geografia absurdamente anormal para esse planeta."
 rocky_egg.1.name: "O ovo de pedra gigante"
 rocky_egg.1.desc: "§G[Root.GetLeaderName]§! e sua equipe no §B[Root.GetFleetName]§! estão dizendo que se trata mesmo de um ovo de milhões de anos! \n\n O ovo coletou uma grande quantidade de massa nesses milhões de anos de outros corpos celestes! \n\n§G[Root.GetLeaderName]§! diz para não se preocupar, já que o ovo não eclodirá em mais outros milhões de anos. \n\nÉ um verdadeiro milagre que algo como isso pudesse existir. A criatura parece ser extremamente rara, esse ovo é provavelmente a última coisa que resta de sua raça. Nossos cientistas estão admirados com essa descoberta."
 
 
 gassy_planet_category: "Anomalia do Antigo Lar"
 gassy_planet_category_desc: "A tripulação descubriu uma civilização abandonada em §Y[Root.GetName]§! que parece ter sido deixada abruptamente."
 gassy_planet.1.name: "Um planeta de gás"
 gassy_planet.1.desc: "Enquanto escaneava o planeta, a tripulação do §B[Root.GetFleetName]§! que esta antiga civilização abandonou o planeta porque estava morrendo. \n\n§G[Root.GetLeaderName]§! acredita que a causa de o planeta está morrendo era um enorme vulcão lançando gases tóxicos para a atmosfera. \n\nOnde eles estão agora é um mistério."
 
 
 doomed_civ_category: "Anomalia da nave avariada"
 doomed_civ_category_desc: "A tripulação encontrou algo que parece ser um ônibus espacial batido."
 doomed_civ.1.name: "Trajetória de escape"
 doomed_civ.1.desc: "Enquanto escaneava, a tripulação do §B[Root.GetFleetName]§! cruzou com algo devastador. \n\nA nave era uma espécie de módulo de escape, numa trajetória de fuga para fora de seu planeta natal que de acordo com a equipe era um planeta morrendo. O desastre que ocorreu no seu planeta natal deve ter sido extremamente devastador, pois quem a lançou errou o seu alvo."
 
 
 lost_treasure_category: "A anomalia do sinal fraco"
 lost_treasure_category_desc: "Detectamos um fraco sinal próximo a §Y[Root.GetName]§!."
 lost_treasure.1.name: "Um tesouro perdido"
 lost_treasure.1.desc: "A equipe do §B[Root.GetFleetName]§! encontrou de onde vinha o sinal e parece ser de uma nave de carga lotada de objetos raros. \n\n§G[Root.GetLeaderName]§! acredita que a nave foi pega pela gravidade do planeta durante cruseiro. Parece ter sido controlada por uma IA primitiva, o que explicaria porque foi pega tão facilmente."
 lost_treasure.1.a: "Ganhar mais créditos energéticos sempre é bom."
 
 
 crazy_scientist_category: "Anomalia dos feromônios estranhos"
 crazy_scientist_category_desc: "Ao escanear §Y[Root.GetName]§!, a tripulação detectou alguns feromônios esquisitos."
 crazy_scientist.1.name: "Um cientista louco"
 crazy_scientist.1.desc: "Enquanto estudava os feromônios, um dos nossos cientistas rompeu seu traje num acidente e os feromônios começaram a afetá-lo de maneira bem estranha. \n\nEle gritava ouvindo "vozes" e amedrontava-se delas, após um tempo ele tentou esconder-se numa caverna natural. Por agora isso é tudo o que sabemos dele. \n\nNós, é claro, o deixamos para morrer já que ele era uma ameaça para toda a equipe. §G[Root.GetLeaderName]§! assegura que isso não irá afetar seu trabalho."
 crazy_scientist.1.a: "Um destino trágico."
 
 diamond_core_category: "Anomalia do núcleo denso"
 diamond_core_category_desc: "Investigação no núcleo do planeta sugere que o núcleo do mesmo seja anormalmente denso."
 diamond_core.1.name: "Um núcleo de diamante"
 diamond_core.1.desc: "O pessoal do §B[Root.GetFleetName]§! e seu cientista líder §G[Root.GetLeaderName]§! descobriu que o núcleo do planeta é feito de diamantes! \n\n Mineração nesse planeta trará muitos benefícios à nossa indústria"
 diamond_core.1.a: "Vamos mineirar!"
 
 #1.3
 except_engine_category: "Anomalia das máquinas curiosas"
 except_engine_category_desc: "Escaneamentos estão mostrando objetos que assemelham a máquinas§Y[Root.GetName]§!."
 except_engine.1.name: "Engenharia excepcional"
 except_engine.1.desc: "O §B[Root.GetFleetName]§! descobriu que essas máquinas são mais avançadas do que as nossas! \n\n§G[Root.GetLeaderName]§! sugere que devemos tentar trazê-las para nosso planeta natal para estudar essas máquinas mais de perto. Ou devemos vendê-las para o melhor comprador."
 except_engine.1.a: "Devemos aprender com essas máquinas!"
 except_engine.1.b: "Venda-as, nada supera nossa tecnologia."
 
 crushed_category: "Anomalia dos objetos brilhantes"
 crushed_category_desc: "A tripulação observou uma anormalidade em §Y[Root.GetName]§!. É muito brilhante e refletivo."
 crushed.1.name: "Civilização esmagada"
 crushed.1.desc: "Enquanto investigava o planeta, a tripulação do §B[Root.GetFleetName]§! pousou numa pequena - e de alguma forma inteligente, - civilização. \n\nQuando a nave pousou ela acabou esmagando 90% dessa civilização. Aqueles que sobraram não parecem estar muito felizes, já que estavam jogando grãos de pedra nos pés dos nossos cientistas. \n\nDe qualquer forma aquele objeto brilhante se provará valioso!"
 
 perfect_planet_category: "Anomalia das leituras extraordinárias"
 perfect_planet_category_desc: "Sob escaneamentos mais próximos de §Y[Root.GetName]§! , o planeta mostra leituras extraordinárias!"
 perfect_planet.1.name: "O planeta perfeito"
 perfect_planet.1.desc: "Esse planeta é verdadeiramente notável! \n\nRios de ouro e montanhas de minerais! Há tanto a aprender nesse planeta."
 
 ancient_fossils_category: "Anomalia das ruinas antigas avançadas"
 ancient_fossils_category_desc: "Cientistas encontraram o que parecem ser antigas - porém avançadas - ruinas de civilização."
 ancient_fossils.1.name: "Fósseis de uma civilização antiga"
 ancient_fossils.1.desc: "A tripulação do §B[Root.GetFleetName]§! estava certa. Há milhões de anos viveu uma civilização nesse planeta, uma bem avançada. \n\n§G[Root.GetLeaderName]§! não sabe o que matou essa civilização. Talvez um asteróide ou um super vulcão. \n\nO que foi que aconteceu não importa, o que interessa é que há muito a se aprender com esses restos!"
 
 space_knights_category: "A anomalia da casa de pedra"
 space_knights_category_desc: "Enquanto escaneava §Y[Root.GetName]§! a tripulação encontrou casas de pedra."
 space_knights.1.name: "Cavaleiros do espaço"
 space_knights.1.desc: "Uma espécie medieval vagou por esse lugar, porém ela teve uma morte especatular! \n\nDuas facções governaram esse planeta, guerreando uma a outra por território numa batalha sem fim que §G[Root.GetLeaderName]§! teoriza que aconteceu 5000 anos antes deles conhecerem seu destino. \n\n\A última batalha entre as duas facções acabou com o planeta e este nunca se recuperou. \n\n Ainda mais acredita-se que essas guerras aconteceram pela crença religiosa."
 
 world_war_category: "Escombro da anomalia de batalha"
 world_war_category_desc: "A tripulação acredita que uma guerra mundial em §Y[Root.GetName]§! que destruiu a raça habitante."
 world_war.1.name: "Guerra mundial"
 world_war.1.desc: "A tripulação estava certa, porém §G[Root.GetLeaderName]§!  e seus cientistas não achavam que a civilização não era tão avançada quando se autodestruiu. Eles tinham quase nosso nível tecnológico quando isso aconteceu \n\n§G[Root.GetLeaderName]§! acredita que havia um líder fascista e belicista cuja meta era dominação mundial. Esse líder bombardeou quantos inimigos ele pode e isso causou a destruição do planeta."
 
 #1.4
 asteroid_attack_category: "Anomalia das cavernas de asteroides"
 asteroid_attack_category_desc: "Cientistas identificaram cavernas inaturais em §Y[Root.GetName]§! e querem encontrar um significado para elas."
 asteroid_attack.1.name: "Um ataque de asteroide"
 asteroid_attack.1.desc: "Essas cavernas foram realmente criadas por alguma coisa,mas não por pessoas... \n\nEnquanto vasculhava o sistema de cavernas do asteróide, a equipe do §B[Root.GetFleetName]§! encontrou algo que descreveu como "horrívelmente terrivel" e logo depois cortaram comunicações conosco. \n\nA maioria dos cientistas conseguiu tornar, mas outros serão deixados."
 asteroid_attack.1.a: "Que pena."
 
 ayy_category: "Anomalia das Luzes"
 ayy_category_desc: "Nossos cientítstas identificaram luzes em §Y[Root.GetName]§! e desejam investigar."
 ayy.1.name: "Aliens locais"
 ayy.1.desc: "§G[Root.GetLeaderName]§! encontrou as luzes, e essas luzes estão conectadas a casas que tinham aliens dentro com.... inteligência abaixo da média. \n\nEles dizem que seu império é grande e deseja colonizar tudo na galáxia. Habitável ou não. \n\n§G[Root.GetLeaderName]§! diz que na verdade eles nos temem e apenas nos querem fora e estão dispostos a pagar"
 ayy.1.a: "Muito bem, peguem o dinheiro."
 ayy.1.b: "Deixem eles em paz."
 ayy.1.c: "Recrutem-nos para nossos exércitos."
 ayy.1.d: "Exploda esses xenos!"
 
 storms_category: "Anomalia do tempo maluco"
 storms_category_desc: "Parece haver um tempo anormal em §Y[Root.GetName]§!."
 storms.1.name: "A tempestade infinita"
 storms.1.desc: "As tempestades desse planeta parecem ter começado há milhões de anos quando ele ainda era jóvem. O cientista chefe §G[Root.GetLeaderName]§! teoriza que a tempestade nunca cessará a menos que alguma mudança drástica aconteça neste planeta. \n\n§G[Root.GetLeaderName]§! diz que temos o poder de parar essa tempestade e aconselha que o façamos se planejamos algum dia colonizar esse planeta."
 storms.1.a: "É muito caro."
 storms.1.b: "Pare a tempestade."
 
 #1.5
 ai_factory_category: "Anomalia da construção no subsolo"
 ai_factory_category_desc: "Escaneamentos em §Y[Root.GetName]§! mostram uma construção inatural subterrânea."
 ai_factory.1.name: "Fábrica de I.A."
 ai_factory.1.desc: "A construção subterrânea era realmente uma fábrica com o único propósito de produzir robôes de IA em massa, a qual foi construída por uma raça desconhecida. \n\nA fábrica continua a funcionar neste exato momento, consumindo e esgotando os recursos do planeta. \n\nOs robôs estão desligados atualmente, porém §G[Root.GetLeaderName]§! explica como esses robôes podem ser uma ameaça se deixarmos a fábrica terminar."
 ai_factory.1.a: "Deixem a fábrica quieta."
 ai_factory.1.b: "Destruam a fábrica!"
 ai_factory.1.c: "Deixemos a fábrica produzir e aprendamos com isso." 
 
 space_nomads_category: "Anomalia da nave de carga em órbita"
 space_nomads_category_desc: "Nossos cientistas descobriram uma nave de carga na órbita de §Y[Root.GetName]§!."
 space_nomads.1.name: "Nômades espaciais"
 space_nomads.1.desc: "Enquanto o §B[Root.GetFleetName]§! aproximava-se da nave de carga nos fomos saudados por simpáticos nômades que se chamam de "os errantes". \n\nEles foram legais o bastante para nos contar sobre suas jornadas pela galáxia, seus encontros com raças alienígenas, e sua pobre situação financeira, uma comida apimentada e uma bebida chamada de "Glabnak". Após as festividades nós partimos caminho, porém não antes de nos darem a receita para o "Glabnak". \n\n§G[Root.GetLeaderName]§! sugere que os ajudemos em seus problemas financeiros com uma quantia de 200 créditos energéticos."
 space_nomads.1.a: "Não possuímos essa quantia..."
 space_nomads.1.b: "Mas é claro!"
 space_nomads.1.c: "Mande-os embora."
 space_nomads.1.d: "Mande essa escória xeno embora agora mesmo!"
 space_nomads.1.e: "Não possuimos a quantia, mas contaremos à nossa nação da generosidade do seu povo bondoso!"
 space_nomads.1.f: "Recrute esses xenos e liderem-nos à vitória."
 space_nomads.1.g: "Perguntem o que sabem sobre nosso universo."
 space_nomads.1.h: "Eles conhecem nosso senhor e salvador?"
 space_nomads.1.i: "Capturem e escravizem-nos!"
 space_nomads.1.j: "Make them batteries."
 space_nomads.1.k: "A new master."
 space_nomads.1.l: "Make them food !"
 space_nomads.1.t: "An alien vessel joins our forces."

 space_minerals_category: "Anomalia da nave de carga em órbita"
 space_minerals_category_desc: "Nossos cientistas descobriram uma nave de carga na órbita de §Y[Root.GetName]§!."
 space_minerals.1.name: "Minerais em órbita"
 space_minerals.1.desc: "O §B[Root.GetFleetName]§! aproximou-se da nave e ao abri-la encontraram um estoque bem grande de minerais! \n\nNão sabemos a quem esses minerais pertencem, mas poderiamos muito bem nos apossar deles."
 space_minerals.1.a: "Pegue os minerais."
 space_minerals.1.b: "Deixe os minerais."
 
 water_monster_category: "Anomalia do objeto no oceano"
 water_monster_category_desc: "Nossos cientistas viram algo se mexendo nas águas de §Y[Root.GetName]§!."
 water_monster.1.name: "Monstro marinho"
 water_monster.1.desc: "Enquanto escaneavam os mares do planeta, nossos cientistas encontraram um monstro marinho enorme! \n\nEntretanto um cientista junior, um verdadeiro prodígio, estava interessado em maiores pesquisas sobre o monstro e, contra as ordens de §G[Root.GetLeaderName]§!, saiu para uma vista mais próxima do monstro e foi comido por ele."
 water_monster.1.a: "Ele será lembrado."
 water_monster.1.b: "Jóvem tolo..."
 
 #1.6
 abandoned_base_category: "Anomalia do Objeto Metálico"
 abandoned_base_category_desc: "Nossos cientistas relatam o que parece ser um objeto metálico desconhecido na superfície de §Y[Root.GetName]§!."
 abandoned_base.1.name: "Desertores"
 abandoned_base.1.desc: "Enquanto aproximávamos deste objeto ficou claro aos cientistas que era uma instalação militar construida na lateral de uma montanha. \n\nQuando nossos cientistas chegaram mais próximo ao objeto foram recebidos a tiros, porém após garantirem que vinham em paz as hostilidades foram neutralizadas e eles foram recebidos pelo "O Povo Livre" e numa forma de se desculpar eles decidiram convidar nossos cientistas para jantar. \n\n§G[Root.GetLeaderName]§! nos mandou mensagens sobre esse "Povo Livre" como sendo desertores de seu antigo império e que eles tem riquezas acima do que saquadores como esses deveriam ter."
 abandoned_base.1.a: "Convide-os a servir a nossa causa."
 abandoned_base.1.b: "Não passam de traidores!"
 abandoned_base.1.c: "Pegue o tesouro roubado e corra!"
 abandoned_base.2.name: "Recrutamento"
 abandoned_base.2.desc: "Nossos cientistas convidaram o "Povo Livre" a integrar nossos exércitos e aderir a nossa causa. Para nossa surpresa eles aceitaram sob uma condição: Serem pagos antecipadamente pelos serviços. \n\n§G[Root.GetLeaderName]§! é fortemente contra que os alistemos em nossos exércitos pois foram desleais aos antigos. "Quem garante que permanecerão leais a nós?""
 abandoned_base.2.a: "Bem vindo ao nosso império, Povo Livre!"
 abandoned_base.2.b: "Deixa pra lá então."
 abandoned_base.2.tooltip: "Continua a história"
 
 infinium_category: "Anomalia do Mineral Raro"
 infinium_category_desc: "Equanto escaneava §Y[Root.GetName]§! nossos cientistas descobriram um mineral como nenhum antes na história! A equipe dejesa desesperadamente estudar mais o material."
 infinium.1.name: "Minério Infinium"
 infinium.1.desc: "Esse mineral que nossos cientistas encontraram é verdadeiramente magnífico! Sob calor intenso, ele pode ser moldado em praticamente todas as formas, e quando se resfria é praticamente indestrutível! \n\nNossos cientistas chamam-no de "infinium" pelo seu uso quase infinito. \n\n§G[Root.GetLeaderName]§! sugere manter esse infinium para mais estudos e usos adicionais, mas diz que também podemos vender se realmente precisamos do dinheiro."
 infinium.1.a: "Guarde."
 infinium.1.b: "Venda."
 
 error_category: "Anomalia da Vida Artificial"
 error_category_desc: "§Y[Root.GetName]§! aparenta apresentar formas de vida artificiais patrulhando no planeta."
 error.1.name: "Vida Artificial"
 error.1.desc: "O planeta realmente apresenta formas de vida artificais patrilhando o planeta, entretanto, as causas não sabemos. \n\nAo tentarmos contato com as formas de vida els apenas repetiam: "§ERRO-703, CAMINHO - NÃO - ENCONTRADO§!". E quando nossos cientistas foram encontrados: "§ERRO-001, FORMA DE VIDA - DETECTADA§!". \n\n§G[Root.GetLeaderName]§! sugere que sequestremos um desses seres para descobrirmos seu propoósito, ou podemos simplsemente transofrmá-los em sucata, ou talvez vendê-los?"
 error.1.a: "Encontre seu propósito."
 error.1.b: "Sucateie-nos."
 error.1.c: "Venda-nos."
 error.1.d: "Deixem eles lá."
 error.2.name: "O proósito"
 error.2.desc: "Nossos cientistas encontraram o propósito dessas formas de vida artificiais. \n\nSeu propósito era matar todas as formas de vida no planeta, mas por um motivo que desconhecemos. Seu outro porósito entretanto é misterioso... Estavam tentando chegar a algum lugar, vide a frase "Caminho não encontrado". Talvez devessem seguir seu criador a algum lugar?"
 error.2.tooltip: "Continua a História"
 
 #1.7
 mutiny_category: "Anomalia da Nave de Carga em Órbita"
 mutiny_category_desc: "Nossos cientistas descobriram uma nave de carga orbitando §Y[Root.GetName]§!."
 mutiny.1.name: "Motim!"
 mutiny.1.desc: "Nossos cientistas encontraram uma grande quantidade de minerais dentra nave de carga! Infelizmente alguns cientistas decidiram pegar os minerais para uso pessoal e formaram um motim contra §G[Root.GetLeaderName]§! e a maioria de seus cientistas leais. \n\nComo devemos proceder?"
 mutiny.1.a: "Tente negociar com eles."
 mutiny.1.b: "Deixe que eles se resolvam."
 mutiny.1.c: "Exploda a nave como exemplo para esses tolos!"
 mutiny.1.tooltip: "Continua a história"
 mutiny.2.name: "Situação Neutralizada"
 mutiny.2.desc: "Depois de nos escutarem, todos que formaram o motim concordaram em serem levados para uma prisão de segurança média e um único pagamento combinado de 500 créditos energéticos."
 mutiny.2.a: "As coisas sairam bem."
 mutiny.3.name: "Situação Neutralizada"
 mutiny.3.desc: "Acabamos de receber informações após dicidirmos que a situação se resolvesse por si mesma. Parece que nosso cientista líder e os leais a ele foram mortos. Porém aqueles que lideraram o motim concordaram em continuar trabalhando para nós contanto que os deixemos manter seus minerais."
 mutiny.2.tooltip: "A nave científica será destruida."

 artificial_sun_category: "Anomalia do Sol Estranho"
 artificial_sun_category_desc: "Esse sol não se parece com nenhum que já vimos antes. A silhueta desse sol está em desacordo sem motivos aparentes."
 artificial_sun.1.name: "Um Sol Artificial"
 artificial_sun.1.desc: "O §Y[Root.GetName]§! sol é maravilhoso! Não pela sua forma diferente, mas porque foi construido por aliens há um longo tempo atrás! \n\nDo que §G[Root.GetLeaderName]§! conseguiu compreender, o motivo por trás de contruir esse sol era porque o seu antigo estava a morrer em breve. Não deu muito certo, visto que agora eles se encontram extintos há milhares de anos."
 
 blackhole_life_category: "Anomalia dos Sinais de Vida"
 blackhole_life_category: "Anomalia dos Sinais de Vida"
 blackhole_life_category_desc: "A tripulação detectou sinais de vidsa vindo do buraco negro §Y[From.GetName]§!. Isso pode mudar tudo o que conhecemos sobre a física e a vida"
 blackhole_life.1.name: "Um ecossistema de buraco negro"
 blackhole_life.1.desc: "São certamente formas de vida dentro de um buraco negro! \n\nEssas formas de vida são de alguma forma capazes de passar pelo horizonte de eventos intencionalmente sem irem mais rápido do que a velocidade da luz. Na verdade, são um tanto lentas. \n\nAparentam viver dentro do buraco negro, saindo apenas para se alimentar da poeira espacial ao redor. Somos incapazes de ver além do horizonte de eventos pois nossa tecnologia não tem esse é tão avançada como precisaria ser."
 blackhole_life.1.a: "Excepcional!"
 
 sand_creature_category: "Anomalia da Areia Movediça"
 sand_creature_category_desc: "A areia na superfície de §Y[Root.GetName]§! aparenta mover-se de um jeito não natural."
 sand_creature.1.name: "Criatura Horrível de Areia"
 sand_creature.1.desc: "Conforme a tripulação do §B[Root.GetFleetName]§! pousava, eles notaram a areia movendo em sua direção. §G[Root.GetLeaderName]§! ficou curioso e decidiu descer da nave científica para observações mais de perto. O resto da tripulação advertiu para não fazê-lo mas §G[Root.GetLeaderName]§! os ignorou. \n\nConforme a tripulação assistia as areias chegarem cada vez mais perto, viram também elas aumentarem de tamanho. Foi nesse momento que eles perceberam que o que estava sob a areia estava viva e viu o líder e sua equipe como comida \n\nA equipe não teve escolha e precisou deixar §G[Root.GetLeaderName]§! para a morrer pois não havia tempo de salvá-lo."
 sand_creature.1.a: "Ele serviu bem à causa."
 
 frozen_civilization_category: "Coberta no Gelo" ##### IDEA AND WRITING BY APPARESON
 frozen_civilization_category_desc: "Estruturas massivas na superfície de §Y[Root.GetName]§! parecem estar cobertas de gelo por toda a terra."
 frozen_civilization.1.name: "Uma civilização congelada"
 frozen_civilization.1.desc: "Após maior pesquisa, a tripulaçao do §B[Root.GetFleetName]§! descobriu que não apenas construções estão cobertas no gelo, mas organismos congelados também. \n\nEscaneamentos biométricos indicam que eles ainda estão vivos. Sua tecnologia parece ser bem mais primitiva do que a nossa. \n\nAparentemente uma spubita mudança de órbita levou ao congelamento quase completo do planeta. Multiplas teorias foram sugeridas pela comunidade científica, porém nenhuma delas tem prova. De qualquer forma, o oficial cientista §G[Root.GetLeaderName]§! começou a descongelar o planeta artificialmente. \n\n Enquanto o planeta era aquecido, foi feita uma contrução para estudar os seres a voltarem para sua forma pré-congelamento. Levou alguns dias para que seus corpos descongelassem. Infelizmente, apenas algumas centenas sobreviveram o processo. \n\nAlguns de nossos cientistas foram pegos de surpresa com o despertar dessas criaturas. Felizmente, medidas de segurança foram tomadas para impedir que alguns causassem tumulto. Foram anestesiados, colocados numa pequena nave de trasnporte e levados para algum tipo de monumento. \n\nQuando ficaram totalmente livres do efeito anestésico, pareceram bastante confusos. Alguns deles começaram a atacar, mas um deles levantou-se e os convenceu a se acalmarem. A tripulação ficou fascinada pelas criaturas primitivas."
 
 supernova_category: "Anomalia de uma Estrela Extremamente Brilhante"
 supernova_category_desc: "Conforme a tripulação se aproximava da estrela §Y[Root.GetName]§! eles chegaram à conclusão de que é muito mais brilhante do que deveria!"
 supernova.1.name: "Uma supernova!"
 supernova.1.desc: "Enquanto pesquisava o sobre o sol, a tripulação do §B[Root.GetFleetName]§! compreendeu o que estava acontecendo. Uma supernova estava se realizando. Sabendo que tentando escapar seria inútil, a tripulação então aceitou seu destino e os cientistas gravaram o evento. \n\nPor causa de sua morte agora sabemos mais sobre supernovas. Eles serão lembrados."
 supernova.1.a: "Certamente."
 
 boom_asteroid_category: "Estrutura Metálica"
 boom_asteroid_category_desc: "A equipe detectou uma estranha estrutura metáçica na superfície de §Y[Root.GetName]§!."
 
 #1.8
 unstable_gas_category: "Anomalia do Gigante Gasoso Instável"
 unstable_gas_category_desc: "Escaneamentos próximos de §Y[Root.GetName]§! mostram que a anomalia de gás gigante é altamente instável."
 
 #1.9


 
 ########## STAR STUFF ##########
 
 star_stuff.1.name:0 "O Projeto de Pesquisa Estelar"
 star_stuff.1.desc:0 "Desde as origens do nosso povo, estivemos sempre olhando para o alto com temor as estrelas. Agora podemos visitá-las. \n\nTodos os nossos cientistas concordam que devemos adquirir mais informação sobre todos os tipos de estrelas para ver os segredos que elas contêm."
 star_stuff.1.a:0 "De acordo, ao infinito e além."
 star_stuff.1.b:0 "Não temos tempo para isso."
 
 star_stuff.1001.desc:0 "A tripulação da §B[de.GetName]§! relatou que observou vários novos tipos de estrelas e sugeriu que as informações dessas estrelas também deveriam ser coletadas."
 
 star_stuff.2.name: "Uma estrela classe A"
 star_stuff.2.desc: "Essa estrela azulada é relativamente jóvem, porém está dentre as mais brilhantes. São grandes e giram muito rápido e irão eventualmente reduzir seu período se tornarem uma gigante vermelha daqui há alguns milhões de anos."
 star_stuff.2.a: "Interessante." #Deve pesquisar física
 
 star_stuff.3.name: "Uma estrela classe B"
 star_stuff.3.desc: "Essa estrela azul é relativamente rara e é muito brilhante, porém menos do que uma classe A."
 star_stuff.3.a: "Interessante."
 
 star_stuff.4.name: "Uma estrela classe F"
 star_stuff.4.desc: "Uma estrela classe F ou anã branca, é de razoavelmente grande e emite significante quantidade de radiação UV além de ter uma grande zona habitável com uma boa chance de comportar vida."
 star_stuff.4.a: "Interessante."
 
 star_stuff.5.name: "Uma estrela classe G"
 star_stuff.5.desc: "Essa anã amarela é chamada de estrela classe G tem na verdade uma gama de cores possíveis. Essas estrelas fundem hidrogênio por aproximadamente 10 bilhões de anos antes de se tornarem gigantes vermelhas. \n\nApesar do tempo de vida de uma estrela classe G ser menor do que o de uma de classe K, mundos dentro da zona habitável de uma estrela classe G dispõe de condições ótimas para o desenvolvimento de vida."
 star_stuff.5.a: "Incrível."
 
 star_stuff.6.name:0 "Uma estrela classe K"
 star_stuff.6.desc:0 "Estrelas classe K são comumente referidas como anãs laranjas e são fáceis de encontrar. Estrelas de classe K vivem por longos períodos de tempo, o que significa que a vida em torno delas tem bastante tempo para se desenvolver."
 star_stuff.6.a: "Interessante."
 
 star_stuff.7.name:0 "Uma estela classe M"
 star_stuff.7.desc:0 "Estrelas classe M estão dentre as mais comuns encontradas e são costumeiramente referidas como anãs vermelhas. Sua baixa luminosidade significa que é difícil obersvá-las ao olho nu à grandes distâncias mas de perto são uma visão incrível. \n\nApesar de viverem por períodos extremamente longos, elas emitem pouquíssima radiação UV, o que resulta em condições desfavoráveis ao desenvolvimento da vida."
 star_stuff.7.a: "Incrível."
 
 star_stuff.8.name:0 "Uma estrela de Nêutrons"
 star_stuff.8.desc:0 "Essa estrela incrivelmente densa conhecida como estrela de nêutrons é comumente criada quando uma estela sofre um rápido colapso e explode como uma supernova. \n\nApesar de um diâmetro próximo de apenas 10 kilômetros, sua massa é aproximadamente a mesma de uma estrela classe G mediana!"
 star_stuff.8.a: "Incrível!"
 
 star_stuff.9.name: "Um Buraco Negro"
 star_stuff.9.desc: "Isso é conhecido pelo nome de buraco negro e é formado pelo colapso de uma estrela enorme no fim de seu ciclo de vida. \n\nBuracos negros tem campos gravitacionais extremamente altos que previnem até mesmo a luz de escapar quando esta entre em seu evento horizonte. \n\nA tripulaão precisa de muito cuidado ao estudar essa estrela monstruosa."
 star_stuff.9.a: "Fantástico!"
 
 star_stuff.10.name: "Um Pulsar"
 star_stuff.10.desc: "Pulsares são extrelas de nêutrons incrivelmente magnetizadas que emitem feixes de radiação eletromagnética. \n\nUm pulsar só é visível quando o feixe de radiação é apontado diretamente ao observador, o que resulta num intervalo bastante preciso de pulsos que podem ser tão exatos que podem ser considerados um meio de medir a passagem do tempo com extrema precisão."
 star_stuff.10.a: "Fantástico!"
 
 star_stuff.11.name: "Estudos completados"
 star_stuff.11.desc: "Depois de todos esses anos nós completamos nossos estudos de todos os tipos de estrelas conhecidos no universo. Foi uma caminhada irregular mas não há dúvidas para ninguém que nada além de bem poderia vir disso! \n\nNosso cientista lider sugere que ficar de olho nas estrelas será para o melhor, ele também disse para usarmos o conhecimento adquirido para a geração de energia..."
 star_stuff.11.a: "Agora sabemos muito mais sobre o universo"
 star_stuff.11.b: "Pura energia!"
 
 star_stuff_chain_title: "O Projeto de Pesquisa Estelar"
 star_stuff_chain_desc: "Desde as origens do nosso povo, estivemos sempre olhando para o alto com temor as estrelas. Agora podemos visitá-las. \n\nTodos os nossos cientistas concordam que devemos adquirir mais informação sobre todos os tipos de estrelas para ver os segredos que elas contêm."
