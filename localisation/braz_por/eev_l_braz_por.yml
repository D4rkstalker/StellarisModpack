 eev_popup.1.name: "Aliens Ilegais"
 eev_popup.1.desc.d: "Aliens ultrapassaram nossas fronteiras sem permissão! Podemos mandá-los embora, ou talvez devessemos deixá-los?"
 eev_popup.1.a: "Prendam-nos e mandem-nos embora."		
 eev_popup.1.b: "Eles podem ficar." 
 eev_popup.1.c: "Deixem eles ficar por hora... Eu decidirei o que fazer com eles num momento futuro."
 #
 eev_popup.2.name: "Ataques terroristas"
 eev_popup.2.desc: "Uma construçã importante no nosso planeta capital responsável pelo comércio intergalático foi bombardeada por terristas de ideais divergentes. \n\nNosso alto escalão garante que será reconstruída rapidamente."
 eev_popup.2.a: "Eoncontrem-nos!"
 #
 eev_popup.3.name: "Líder assassinado!"
 eev_popup.3.desc: "Numa conferência anual sobre assuntos que concernem ao império e seu povo um tolo idealista atirou e matou nosso líder! Ele foi preso logo depois. \n\nNosso líder passou duas semans no melhor hospital do planeta em coma induzido mas não resistiu. \n\nEle será lembrado..."
 eev_popup.3.default: "Uma vergonha..."
 eev_popup.3.militarist: "Qual o problema com o nosso exército!?"
 eev_popup.3.phobe: "Um alien, sem dúvidas!"
 eev_popup.3.peace: "Isso só fortalecerá nosso povo."
 #
 eev_popup.4.name: "Um desertor!"
 eev_popup.4.desc: "Uma agente governamental que trabalhava para nós vendeu recentemente nossos segredos para um inimigo em potencial. Nós não sabemos a quem ela vendeu os segredos mas devemos nos preparar para tudo."
 eev_popup.4.a: "Isso é muito ruim."
 eev_popup.4.b: "Isso não será tolerado!Prendam-na!"
 #
 eev_popup.5.name: "Celebridade local morta!"
 eev_popup.5.desc: "A uma celebridade muito famosa morreu hoje. \n\nEla tocava nossos corações com suas músicas, e inspirava com seus filmes. Não há muitas pessoas oomo ela. Ela fará uma tremenda falta."
 eev_popup.5.a: "Trágico..."
 eev_popup.5.b: "Nem ganhei um autógrafo."
 #1.6
 eev_popup.6.name: "Cientista doente!"
 eev_popup.6.desc: "Um de nossos cientistas está com uma doença mortal e incurável que parece ter vindo de uma espécie xeno! \n\nFelizment a doença não é contagiosa então os outros cientistas ficarão bem mas isso poderá atrasar o progresso."
 eev_popup.6.a: "Descanse em paz..."
 eev_popup.6.b: "Ele serviu bem."
 eev_popup.6.c: "Maldita escória xeno!"
 #
 eev_popup.7.name: "Nomades chegan"
 eev_popup.7.desc: "Um casal de nômades xenos que se autoproclamam "O punho" requisitou hospedagem em nosso planeta. Como não costumamos deixar qualquer um morar em nosso planeta capital nós fizemos uma entrevista. \n\n"O punho" diz planejar construir uma grande cidade cheia de tudo que uma pessoa pode sonhar, inclusive comida e bebida de graça, assistência médica gratuita e até moradia gátis, com uma exceção. Todos que viverem lá deverão adorar o deus deles."
 eev_popup.7.a: "Deixem-nos entrar"
 eev_popup.7.b: "Neguem-nos"
 eev_popup.7.c: "Quem deixou esses xenos virem?"
 #eev_popup.7.d: "Aliste-nos para treinamento!"
 eev_popup.7.e: "Parece que temos novos escravos."
 eev_popup.7.f: "Mas é claro que eles podem ficar."
 #
 eev_popup.8.name: "Terror debaixo d'água!"
 eev_popup.8.desc: " um grupo local de pescadores saiu para pescar, eles perceberam algo massivo sob as águas... \n\nEles relataram suas coordenadas mas fomos incapazes de encontrá-las. O único objeto encontrado foi o barco destruido dos pescadores. Presume-se que os pescadores tenham morrido. \n\nTemos algumas opções. Podemos vingar suas mortes e tentar matar essa coisa, porém o ecossistema poderia ser afetado, uma vez que não sabemos o quanto essa besta influi no mesmo."
 eev_popup.8.a: "Mate esse monstro antes que nos mate!"
 eev_popup.8.b: "Melhor jogar seguro e deixar aquela coisa lá..."
 #
 eev_popup.9.name: "Homem rico morto"
 eev_popup.9.desc: "Uma das pessoas mais ricas de nossa nação morreu hoje, porém essa não é a questão principal. Ele morreu sem herdeiros, o que significa que cabe a nós decidir para onde o dinheiro irá. \n\nHá algumas opçoes que nós temos. Nós poderíamos repartir com o povo, o que os faria muito feliz, ou podemos ficar com o dinheiro."
 eev_popup.9.a: "As pessoas merecem."
 eev_popup.9.b: "Eu fico com o dinheiro."
 #1.7
 eev_popup.10.name: "Populares doentes"
 eev_popup.10.desc: "Algumas populações nossas aparentam ter contraído um vírus desconhecido. O vírus provavelmente foi contraído em viagens espaciais exteriores. \n\nAtualmente nós não conhecemos nenhuma cura e talvez não descubramos nenhuma a curto prazo, mas a situação é urgente e precisamos tomar uma medida logo. \n\nNossos cientistas dizem que este é um vírus extremamente contagioso e sugere que coloquemos os infectados em quarentena e os deixemos morrer. Porém isso custaria um pouco para ser feito."
 eev_popup.10.a: "Rápido! Ponha-nos na quarentena!"
 eev_popup.10.b: "Nós não temos o dinheiro."
 #1.8
 eev_popup.11.name: "Colheitas de Qualidade"
 eev_popup.11.desc: "Em raras ocasioões, e com as condições certas , é possível conseguir colheitas extraordinárias. E esta é uma dessas ocasiões! \n\nA colheita desse ano foi enorme e de ótima qualidade."
 eev_popup.11.a: "Maravilhoso!"
 eev_popup.11.b: "Colha as recompensas."
 #
 eev_popup.12.name: "Peixe Grande"
 eev_popup.12.desc: "Enquanto nossos pescadores procuravam por mais peixes, nossos pescadores fizeram uma descoberta incrível - Um enorme cardume de peixes enormes. O pescadores."
 eev_popup.12.a: "Bom."
 eev_popup.12.b: "Venda o peixe."
 #
 eev_popup.13.name: "Muitos Minerais"
 eev_popup.13.desc: "Enquanto nossos drones de mineração faziam sua procura eterna por minérios, um dos drones encontrou uma gigantesca caverna cheia de minerais!"
 eev_popup.13.a: "Bom para nós."
 eev_popup.13.b: "Venda o minério extra."
 #
 eev_popup.14.name: "Lucro Extra"
 eev_popup.14.desc: "Foi um grande ano para a economia do nosso império. Nossas companhias, comerciantes e demais cidadãos ganharam todos uma grande quantia de dinheiro e nós ganhamos uma parcela do lucro!"
 eev_popup.14.a: "A economia está ótima!"
 #
 eev_popup.15.name: "Eu Sou Famoso"
 eev_popup.15.desc: "Até dos mais longínquos cantos da galáxia. Minhas vitórias e forma de governar me trouxeram prestígio!"
 eev_popup.15.a: "Eu sou o máximo!."
 #
 eev_popup.16.name: "Um bicho de presente"
 eev_popup.16.desc: "Um familiar próximo de mim decidiu dar-me um presente na forma de um animnal de estimação. Depois de pensar muito, decidi que seu nome seria..."
 eev_popup.16.a: "Ceaser"
 eev_popup.16.b: "Hunter"
 eev_popup.16.c: "Socks"
 eev_popup.16.d: "Max"
 eev_popup.16.e: "Fluffy"
 eev_popup.16.f: "Eu não preciso de um animal de estimação. Mate-o." 
 #
 eev_popup.17.name: "Comerciantes precisam de nossa ajuda"
 eev_popup.17.desc: "Nossos leais comerciantes estão em maus bocados ultimamente. Esse ano não foi muito bom e eles pedem ajuda para reerguerem-se."
 eev_popup.17.a: "Ajudem-nos."
 eev_popup.17.b: "Neguem a ajuda."
 #
 eev_popup.18.name: "Cientistas precisam de ajuda"
 eev_popup.18.desc: "Nossos cientistas tiveram alguns problemas recentemente. Especificamente, falta de equipamento e falta de novos recrutas. Eles dizem que com uma ajuda financeira conseguirão voltar a funcionar dentro da normalidade imediatamente."
 eev_popup.18.a: "Eles terão minha assistência."
 eev_popup.18.b: "Tenho mais o que fazer..."
 
 #1.9
 eev_popup.19.name: "Muito Dinheiro"
 eev_popup.19.desc: "Com o passar dos anos, coletamos uma quantia de energia de: §YEnergy§! o que não é nada mal. \n\nTalvez devessemos doar um pouco aos famintos? Aos enfermos? Ou poderiamos investir em buscar uma cura para o câncer espacial?"
 eev_popup.19.a: "Doe aos famintos"
 eev_popup.19.b: "Doe para os doentes"
 eev_popup.19.c: "Doe para a busca da cura para o câncer espacial"
 eev_popup.19.d: "Prefiro ficar com o dinheiro."
 
 eev_popup.20.name: "Cancer Espacial Curado"
 eev_popup.20.desc: "Parece que nossa generosa doação há alguns meses realmente contribuiu para a cura do cancer espacial! \n\nOntem a noite em nossa capital, o povo celebrou essa grande notícia!"
 eev_popup.20.a: "Maravilhoso"
 
 eev_popup.22.name: "Infecção Alien Primitiva"
 eev_popup.22.desc: "Um de nossos postos de observação detectou um rápido declínio de população em §Y[From.GetName]§!. Aparentemente uma infecção a nível de extinção assola o planeta. \n\nPodemos não interferir e esperar para que criem imunidade. Ou podemos acabar logo com isso e nukar o planeta."
 eev_popup.22.a: "Deixem-nos."
 eev_popup.22.b: "Nuke o planeta!"
 
 eev_popup.30.name: "Nova espécie primitiva desperta"
 eev_popup.30.desc: "Nosso posto de observação ao monitorar §Y[From.GetName]§! percebeu algo muito raro e interessante. \n\nUma nova espécie senciente evoluiu junto da espécie senciente atual e foi nomeada de "§SXiblibi§!". Duas raças sencientes agora habitam o laneta §Y[From.GetName]§!."
 eev_popup.30.a: "Interessante"
 eev_popup.30.b: "É melhor ter só uma espécie dominante. Extermine esses "Xiblibi"."
 
 eev_popup.31.name: "Nova senciência evoluindo"
 eev_popup.31.desc: "Um dos mamíferos de um planeta nosso começa a dar sinais de senciência. \n\nCom essa notícia podemos começar a ajudá-los até que se tornem plenos cidadãos."
 eev_popup.31.a: "Provavelmente seria uma má ideia."
 eev_popup.31.b: "Quanto mais melhor."
 
 
