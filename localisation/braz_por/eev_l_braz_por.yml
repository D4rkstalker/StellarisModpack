 ########## MURDER ##########
 
 murder_category: "Ruido Artificial"
 murder_category_desc: "Nossos cientistas detectaram um sinal de emergência vindo de §Y[Root.GetName]§!."
 
 MURDER_PROJECT: "O serial killer"
 MURDER_PROJECT_DESC: "Enquanto escaneava o planeta encontramos a localização do sinal, um conteiner aberto. Dentro encontramos uma carta escrito 'LEIA-ME' em vermelho, na frente da carta. Após debater se deveriamos ou não abrí-la, optamos por fazê-lo. \n\nNo seu conteúdo lia-se: 'Bom, você achou meu cofre. Agora que consegui sua atenção, devo dizer que estou cansado da maneira com a qual oficiais do governo como vocês nos tratam como escravos. Então, eu matarei 5 pessoas importantes, melhor me pegar antes. Não se atrase!. -D'."
 
 murder_event.1.name: "O serial killer"
 murder_event.1.desc: "Enquanto escaneava o planeta encontramos a localização do sinal, um conteiner aberto. Dentro encontramos uma carta escrito 'LEIA-ME' em vermelho, na frente da carta. Após debater se deveriamos ou não abrí-la, optamos por fazê-lo. \n\nNo seu conteúdo lia-se: 'Bom, você achou meu cofre. Agora que consegui sua atenção, devo dizer que estou cansado da maneira com a qual oficiais do governo como vocês nos tratam como escravos. Então, eu matarei 5 pessoas importantes, melhor me pegar antes. Não se atrase!. -D'. \n\nPode ser uma farsa, porém concordamos do nosso melhor interesse que encontremos esse cara."
 murder_event.1.a: "Devemos encontrar essa pessoa!"
 murder_event.1.b: "Outra ameaça de morte... Quem liga?"
 
 murder_event.2.name: "O primeiro assassinato"
 murder_event.2.desc: "Nossos piores medos tornaram-se realidade... Não era uma ameaça qualquer... Ele matou alguém. Uma jóvem, filha de um renomado general. \n\nEm suas mãos uma carta escrito: 'Pobre garota. Sentirão falta dela? Provavelmente... mas vocês vieram tarde demais. -D' \n\nO general será informado a seguir."
 murder_event.2.a: "Ache esse homem!"
 
 murder_event.4.name: "O segundo assassinato"
 murder_event.4.desc: "Mais um assassinato. Dessa vez um xeno responsável por relações exteriores. \n\nNo chão, próximo ao corpo a carta: 'Dessa vez um xeno, tarde demais. -D'"
 murder_event.4.a: "Porque ainda não o encontramos!?"
 
 murder_event.5.name: "O terceiro assassinato"
 murder_event.5.desc: "O terceiro asssassinato. Um velho e sua esposa de mãos dadas enforcados numa árvore. Aparentemente os pais de um de nossos cientistas chefes. \n\nEm suas mãos uma nota dizendo: 'Esse casal era bonito, mas é tarde demais... -D'"
 murder_event.5.a: "Quantas pessoas mais precisam morrer para que o capturemos!?"
 
 murder_event.6.name: "O quarto assassinato"
 murder_event.6.desc: "Outro assassinato. Dessa vez a esposa de um de nossos prefeitos. \n\nNo chão, uma carta dizendo: 'Dessa vez uma esposa importante, espero que o prefeito não se mate por isso... Que pena que se atrasaram. -D'"
 murder_event.6.a: "Descanse em paz."
 
 murder_event.7.name: "O assassinato final"
 murder_event.7.desc: "Como esperávamos o quinto assassinato, fornecemos guardas aos nossos cidadãos mais importantes, para garantir que não se tornassem vítimas. Dessa vez o pegaríamos... e conseguimos! Mais não antes que ele assassinasse seu alvo - um dos nossos empresários mais ricos. \n\nO encontramos usando uma armadura de avançada tecnologia coberta de sangue, como se ele tivesse escolhido não limpá-la depois de cada assassinato. Não conseguimos identificar o homem, é como se fosse um fantasma, ele ignorou todas as nossas perguntas exceto uma. Perguntamos 'Qual o seu nome?', sua única resposta foi 'Eu sou a morte'.  \n\nComo era de se esperar encontramos uma nota no bolso do empresário: 'Nem mesmo dinheiro poderia salvá-lo, e acredite-me, ela ofereceu muito. Tarde demais. -D'"
 murder_event.7.a: "Finalmente um fim a essa loucura."
 
 murder_event.8.name: "O fim"
 murder_event.8.desc: "Foi pego nesta morte, mas não antes de matar as 5 pessoas importantes que prometeu. Como ele evitou nosso census e como detinha uma tenologia tão avançada permanece um mistério. Se há algo a aprender com isso, foi com a sua armadura capturada, o que resultará a partir de agora em melhor segurança para nossos cidadãos. \n\nMas nesse custo... valeua  pena?"
 murder_event.8.a: "Pelo menos serviu para alguma coisa."
 
 ########## END MURDER ##########
 
 
 