l_braz_por: 

    ##############Origins#############

    #### AI diplomática #####
    origin_diplomatic_ai:0"AI diplomática"
    origin_diplomatic_ai_desc:0"Originalmente, essa inteligência artificial deveria apenas ajudar os antigos habitantes do planeta em sua expansão na galáxia e nas relações com outras espécies desconhecidas. No entanto, a população foi exterminada por um vírus desconhecido e deixou a inteligência artificial sozinho, livre para fazer suas escolhas. "
    origin_tooltip_diplomatic_ai_effects:0"- Peso diplomático aumentado em §G+10%§! \n- Conceda um §G+20%§! crescimento de confiança e §G+20§! limite de confiança."
    diplomatic_ai_modifier:0"Protocolo Diplomático"
    diplomatic_ai_modifier_desc:0"Nosso sistema e design físico foram criados para um propósito muito específico, para tornar os alienígenas mais confiáveis ​​em relação a nós."
    
    #### Ciclo de Guerra #####
    origin_cycle_of_war:0"Ciclo de Guerra"
    origin_cycle_of_war_desc:0"Esta civilização vive a guerra como um ciclo, a paz não dura. Tempos de guerra permitem que eles sejam especialistas em tecnologia e estratégia militar."
    origin_tooltip_cycle_of_war_effects:0"Comece com §YDestróier§! tecnologia pesquisada. \n- Obtenha §G+10%§! atração ética militarista, §G-10%§! cansaço de guerra e §R+5%§! manutenção do navio"
    cycle_of_war_modifier:0"Ciclo de Guerra"
    cycle_of_war_modifier_desc:0"Todas as gerações esperam uma coisa em suas vidas, a guerra. É somente lutando que podem provar seus valores, um sentimento muito militarista é compartilhado por toda a população."

    #### Busca do Melhoramento Genético #####
    origin_genetic_improvment:0"Busca do Melhoramento Genético"
    origin_genetic_improvment_desc:0"Esta civilização sempre foi vítima de doenças e deriva genética. Hoje ela nunca esteve mais perto da perfeição ao desbloquear a tecnologia para se modificar geneticamente."
    origin_tooltip_genetic_improvment_effects:0"Comece com a tecnologia §YGenes Sob Medida§! pesquisada. \n- Aumenta a atração ética materialista em §G+15%§!."
    genetic_improvment_modifier:0"Avanço Genético"
    genetic_improvment_modifier_desc:0"Um orçamento desproporcional foi alocado para a pesquisa genética em todo o mundo, os avanços feitos nos últimos anos, em particular a descoberta de §YGene Tailoring§ !, tornarão nossa espécie mais forte e mais inteligente do que qualquer outra."
   
    #### Harmonia Mecânica #####
    origin_mechanical_harmony:0"Harmonia Mecânica"
    origin_mechanical_harmony_desc:0"Ninguém sabe quem criou esta inteligência artificial. Porém, uma coisa é certa, foi pensado para viver em perfeita harmonia com a natureza."
    origin_tooltip_mechanical_harmony_effects:0"Comece com §YProtocolo de Segurança Ambiental§! concessão de modificador de império: \n §G+20%§! Felicidade pop biológica e litóide. \n §G+20%§! Atração ética xenófila."
    mechanical_harmony_modifier:0"Protocolo de Segurança Ambiental"
    mechanical_harmony_modifier_desc:0""
   
    #### Coexistência de vida selvagem #####
    origin_wildlife_coexistence:0"Coexistência de vida selvagem "
    origin_wildlife_coexistence_desc:0"Esta espécie evoluiu com muitos predadores, alguns de tamanhos titânicos, forçando-os a se adaptarem, não deixando lugar para os fracos."
    origin_tooltip_wildlife_coexistence_effects:0"Capital começa com §RFauna Hospedeira§! \nGanhe o traço §YFerocious§!, concedendo: \n §G+40%§! Danos ao Exército \n §G+30%§! Moral do Exército"
    wildlife_coexistence_modifier:0"Coexistência de vida selvagem "
    wildlife_coexistence_modifier_desc:0"Viver com todas essas espécies, cada uma mais perigosa que a outra, fez com que nossa espécie se adaptasse, evoluísse e finalmente se tornasse o predador de ponta."
    
    #### Visão das Estrelas #####
    origin_vision_stars:0"Visão das Estrelas"
    origin_vision_stars_desc:0"Desde que essa inteligência artificial se tornou totalmente consciente de si mesma, seu objetivo principal é alcançar as estrelas e descobrir todos os seus mistérios."
    origin_tooltip_vision_stars_effects:0"Comece com §YVisão das Estrelas§! concessão do modificador de império: \n §G+10%§! Velocidade do navio de pesquisa. \n §G+5%§! Velocidade de pesquisa física."
    vision_stars_modifier:0"Visão das Estrelas"
    vision_stars_modifier_desc:0"A maior parte dos recursos do planeta vão para a pesquisa e o desenvolvimento do nosso programa espacial."
    
    #### Nave espacial perdida #####
    origin_lost_spaceship:0"Nave espacial quebrada"
    origin_lost_spaceship_desc:0"Quase cem anos atrás, uma nave gigante caiu neste planeta, a população deste planeta ainda estava em um estágio inicial de desenvolvimento. Isso mudou drasticamente a sociedade, criando um enorme boom tecnológico."
    origin_tooltip_lost_spaceship_effects:0"Comece com as tecnologias de §YProtocolos de Exploração Automatizados§! e §YPropulsores Iônicos§! pesquisadas."
    lost_spaceship_modifier:0"Nave Alienígena Antiga"
    lost_spaceship_modifier_desc:0"Depois de algumas décadas de pesquisa, fomos capazes de reproduzir a tecnologia alienígena e seus segredos. Nossas novas espaçonaves serão equipadas com essas novas tecnologias."
    
    #### Civilização antiga #####
    origin_unknown_civilization:0"Civilização Antiga"
    origin_unknown_civilization_desc:0"Esta civilização logo descobriu que não era a primeira espécie sapiente a viver em seu mundo. Muito antes deles, uma raça misteriosa deixou enormes monumentos para trás e se espalhou por toda a superfície da Terra, talvez mais além. No entanto, este mistério raça, agora vivem apenas em um pequeno território. Invadir suas terras é proibido. Ainda existem muitos contos e mitos sobre as façanhas dos antigos e as batalhas que nossas duas espécies lutaram juntas e às vezes uma contra a outra. "
    origin_tooltip_unknown_civilization_effects:0"- Comece em um planeta com uma espécie misteriosa e a possibilidade de interagir com ela por meio de muitos eventos. \n- Comece com §G+10§!£minor_artifacts£ artefatos menores."
    
    #### Perto da extinção #####
    origin_near_extinction:0"Quase Extinção"
    origin_near_extinction_desc:0"Como esta civilização estava prestes a colonizar o espaço, uma raça alienígena desconhecida invadiu este planeta. Após alguns anos de guerra, os diferentes países se uniram, eles finalmente recuperaram terreno e exterminaram os últimos invasores. A maioria desta espécie foi dizimada, e a infraestrutura destruída. "
    origin_tooltip_near_extinction_effects:0"Comece apenas com §H10§! £pop£ Pop em seu mundo natal. \n- Comece com §YUnificação Planetária§! e §YPlanejamento de Defesas Terrestres§! §G+2§! Empregos de soldado. "
    near_extinction_planet_modifier:0"Quase Extinção"
    near_extinction_planet_modifier_desc:0"Muito poucas pessoas estavam otimistas sobre a sobrevivência de nossa espécie, mas acabamos triunfando em parte graças à unificação de países sob uma autoridade poderosa e à mudança drástica em nosso modo de vida."
      
    #### Terraforming Catastrophe #####
    origin_terraforming_catastrophe:0"Catastrofe de Terraformação"
    origin_terraforming_catastrophe_desc:0"Durante sua era moderna, esta civilização ficou encantada com a ideia de ser capaz de terraformar seu próprio planeta e torná-lo mais adequado para eles. No entanto, um erro catastrófico em seus cálculos transformou o céu prometido em inferno. \n (É preferível não escolher nenhum planeta seco no início do jogo) "
    origin_tooltip_terraforming_catastrophe_effects:0"Comece com a tecnologia de §YResautaração Climática§! pesquisada. \n- Reduza o custo de terraformação em §G-10%§!."
    terraforming_catastrophe_modifier:0"Projeto de Terraformação com falha"
    terraforming_catastrophe_modifier_desc:0"O projeto de terraformação teve consequências catastróficas, regiões inteiras agora são inabitáveis ​​para nossa espécie, a fauna foi dizimada, uma grande parte da população agora é contra qualquer modificação ou medo de tornar o planeta ainda mais inóspito."
    
    #### Desenvolvimento perturbado #####
    origin_disturbed_developpment:0"Desenvolvimento perturbado"
    origin_disturbed_developpment_desc:0"Durante seu desenvolvimento, esta civilização foi vítima de uma guerra galáctica entre dois impérios desconhecidos que usaram seu planeta como campo de batalha."
    origin_tooltip_disturbed_developpment_effects:0"Comece com §YUnificação Planetária§! tecnologia pesquisada. \n- Aumenta a atração ética do xenófobo em §G+10%§! E concede §G+2§! Trabalhos de soldado. "
    disturbed_developpment_modifier:0"O evento"
    disturbed_developpment_modifier_desc:0"Antes do evento, as pequenas diferenças culturais desta espécie os levaram a se oporem, mas diante dessas espécies alienígenas muito mais avançadas tecnologicamente a população viu como essas diferenças eram fúteis, eles então se uniram sob uma bandeira. outras espécies exóticas são compartilhadas por quase todos. "
    disturbed_developpment_planet_modifier:0 "Disturbed Developpment"
    disturbed_developpment_planet_modifier_desc: "Mudanças drásticas ocorreram em nossa sociedade. Uma delas é que nos tornamos mais militaristas."

    #### Guerras de Unificação #####
    origin_unification_wars:0"Guerras da Unificação"
    origin_unification_wars_desc:0"Esta civilização só viveu guerra e divisão por muito tempo, impérios surgiram e caíram logo depois, até que um império, mais poderoso que qualquer outro, superou seus inimigos e uniu o mundo pela força."
    origin_tooltip_unification_wars_effects:0"Comece com a tecnologia §YUnificação Planetária§! pesquisada. \n- Aumenta a atração ética militarista em §G+10%§!. \n- Comece com §YGrandes Guerras da Unificação§! modificador homeworld, que aumenta a estabilidade em §G+10§! E concede §G+2§! Trabalhos de soldado. "
    unification_wars_modifier:0"As Grandes Guerras da Unificação"
    unification_wars_modifier_desc:0"Ser governado por um governo militarista mudou drasticamente esta sociedade. A propaganda militarista é muito comum."
    unification_wars_planet_modifier:0 "Sociedade Militarista Unificada"
    unification_wars_planet_modifier_desc:0"Sob uma cultura, as diferenças se dissiparam e o mundo se tornou mais estável.ciedade dá grande importância a posições como soldado. "

    #### Unidade Tecnológica #####
    origin_technological_unity:0 "Unidade Tecnológica"
    origin_technological_unity_desc:0 "O progresso é a razão pela qual esta civilização se uniu sob uma bandeira. Há algumas décadas, os países competiam para ser os mais avançados tecnologicamente, mas quando os desafios se mostraram difíceis na corrida para chegar às estrelas, os diferentes países se uniram."
    origin_tooltip_technological_unity_effects:0 "Comece com §YUnificação Planetária§! tecnologia pesquisada. \ n- Aumenta a atração ética materialista em §G+10%§!. \ n- Comece com §YUnidade tecnológica§! modificador homeworld, que aumenta a estabilidade em §G+10§! e concede §G+2§! Trabalhos de pesquisador."
    technological_unity_modifier:0 "Unidade Tecnológica"
    technological_unity_modifier_desc:0 "Ser governado por um governo materialista mudou drasticamente esta sociedade. A propaganda materialista é muito comum."
    technological_unity_planet_modifier:0 "Sociedade Materialista Unificada"
    technological_unity_planet_modifier_desc:0 "Sob uma cultura, as diferenças se dissiparam e o mundo se tornou mais estável. Essa sociedade materialista dá grande importância a posições como pesquisador." 
    
    #### Megacorp Unification #####
    origin_megacorp_unification:0"Megacorp Unification"
    origin_megacorp_unification_desc:0"Pouco antes do lançamento do primeiro programa espacial, uma corporação ocupou um lugar de destaque na vida dessa espécie. A ponto de ser tão poderosa que podia competir com os diversos países do planeta. Aos poucos pouco, impôs sua própria autoridade até mesmo sobre o país mais poderoso e acabou unificando este mundo."
    origin_tooltip_megacorp_unification_effects:0"Comece com a tecnologia §YUnificação Planetária§! pesquisada. \n- Aumenta o valor do comércio em §G+10§! e diminui a taxa de comércio do império em §G+10%§!. \n- Comece com §YMegacorp Unification§! modificador homeworld, que aumenta a estabilidade em §G+10§! e concede §G+2§! empregos de comerciante."
    megacorp_unification_modifier:0"Megacorp Unification"
    megacorp_unification_modifier_desc:0"Ser governado por uma megacorporação mudou drasticamente esta sociedade."
    megacorp_unification_planet_modifier:0"Megacorp Unification"
    megacorp_unification_planet_modifier_desc:0"Sob os mesmos valores, as diferenças dissipam-se e o mundo torna-se mais estável. Esta megacorporação dá grande importância a posições como comerciante."
    
    #### Caminho dos crentes #####
    origin_one_religion:0"Caminho dos Crentes"
    origin_one_religion_desc:0"Esta espécie foi atormentada pela heresia de falsas crenças até que uma religião totalmente superior lhes ofereceu um senso de propósito e unidade que nenhuma outra foi capaz de oferecer. Sob esta religião, o mundo foi unificado."
    origin_tooltip_one_religion_effects:0"Comece com a tecnologia §YUnificação Planetária§! pesquisada. \n- Aumenta a atração ética espiritualista em §G+10%§!. \n- Comece com §YCaminho dos Crentes§! modificador de mundo doméstico, que aumenta a estabilidade em §G+10§! e concede §G+2§! Trabalhos de sacerdote."
    one_religion_modifier:0"Uma religião"
    one_religion_modifier_desc:0"Ser governado por um governo religioso mudou drasticamente esta sociedade. A propaganda religiosa é muito comum."
    one_religion_planet_modifier:0 "Sociedade Religiosa Unificada"
    one_religion_planet_modifier_desc:0"Sob uma cultura, as diferenças se dissiparam e o mundo se tornou mais estável. Esta sociedade religiosa dá grande importância a posições como sacerdote."
    
    #### Caminho para a Paz #####
    origin_way_to_peacefulness:0"Caminho para a Paz"
    origin_way_to_peacefulness_desc:0"Há muito tempo esta espécie estava dividida. Guerras e conflitos violentos eram comuns. Porém, um dia um movimento tomou forma, que rapidamente ganhou força, em algum momento de sua história foi adotado por todos, uma forma mais pacifista de viver , longe de qualquer conflito e problemas fúteis."
    origin_tooltip_way_to_peacefulness_effects:0"Comece com a tecnologia §YUnificação Planetária§! pesquisada. \n- Aumenta a atração ética pacifista em §G+10%§!. \n- Aumenta a capacidade naval em §G+30§! e diminui a manutenção do navio em §G+5%§!."
    way_to_peacefulness_modifier:0"Caminho para a Paz"
    way_to_peacefulness_modifier_desc:0"Sob uma cultura, as diferenças se dissiparam e o mundo se tornou mais estável. Esta sociedade pacifista dá grande importância em ter uma força dissuasiva."
    
    #### Evoluição Codominante #####
    origin_codominant_evolution:0"Evolução Codominante"
    origin_codominant_evolution_desc:0"Este planeta viu duas espécies sapientes se desenvolverem ao mesmo tempo. Após milhares de anos de coabitação mais ou menos difícil, as duas espécies se unificaram como uma civilização."
    origin_tooltip_codominant_evolution_effects:0"Comece o jogo com §H12§! £pop£ Pops sendo de outra espécie."
    name_codominant_species:0"Espécies Secundárias"
    
    #### Segunda espécie escrava #####
    origin_second_species_slavery:0"Civilização escravizada"
    origin_second_species_slavery_desc:0"Este planeta viu duas espécies sapientes se desenvolverem ao mesmo tempo. No entanto, suas ideologias e modos de vida eram diametralmente opostos, o que levou as duas espécies a se chocarem violentamente por milênios. Uma das duas espécies acabou ganhando o superior entregar o outro e escravizar seus inimigos."
    origin_tooltip_second_species_slavery_effects:0"Comece o jogo com §H8§! £pop£ Escravos sendo de outra espécie."
    name_enslaved_species:0"Espécies escravizadas"
    
    #### Onda de refugiados #####
    origin_wave_of_refugees:0"Onda de refugiados"
    origin_wave_of_refugees_desc:0"Quando esta espécie estava prestes a embarcar em seu primeiro vôo interestelar, enormes naves aparentemente desprovidas de armas apareceram no céu. Logo após pousarem no planeta e milhões de alienígenas emergiram das naves."
    origin_tooltip_wave_of_refugees_effects:0"Comece o jogo com um §H6§! £pop£ Refugiados sendo de outra espécie."
    name_refugees:0"Refugiados"
    
    #### Superlotado #####
    origin_overcrowded:0"Superlotado"
    origin_overcrowded_desc:0"Recentemente os habitantes deste planeta atingiram a capacidade máxima de seu planeta, causando inúmeros problemas, eles não têm outra escolha a não ser se espalhar pelas estrelas."
    origin_tooltip_overcrowded_effects:0"Comece com §H75§! £pop£ Pops em seu mundo natal. \n- Comece com §RConseqüências Superlotadas§! modificador de mundo doméstico dando inúmeras penalidades."
    overcrowded_planet_modifier:0"Conseqüências de superlotação"
    overcrowded_planet_modifier_desc:0"A superpopulação neste planeta tem consequências terríveis, não apenas para a estabilidade, mas também para a produção de nossos recursos."
   
    #### Nova Origem
   
    ### Unidade desarmoniosa #####
    origin_disharmonious_unity:0"Unidade Desarmoniosa"
    origin_disharmonious_unity_desc:0"Várias décadas atrás, dois países muito poderosos neste planeta se opuseram. Ambos possuíam armas capazes de aniquilar seus inimigos e ambos estavam em uma corrida por armas cada vez mais mortais. Em um ponto de sua história, um aberto a guerra estourou. Ambos os lados usaram suas armas e tornaram seu próprio planeta inabitável. Uma facção sobreviveu graças a bunkers sofisticados e recursos armazenados. No entanto, o tempo está se esgotando."
    origin_tooltip_disharmonious_unity_effects:0"§R-CUIDADO: Origem desafiadora§! \n \nCapital começa como um §YMundo Cemitério§! com modificador §RConsequências Nucleares§! dando inúmeras penalidades. \n- Comece com §YEnergia por Fusão§!, §YMísseis de Fusão§! Tecnologias pesquisadas e a possibilidade de pesquisar §YCanhões automáticos§! Desde o início. \n- Comece com §G5000§! £food£ alimentos, §G4000§! £consumer_goods£ bens de consumo e §G1000§! £minerals£ estoque de minerais."
    disharmonious_unity_planet_modifier:0"Consequências Nucleares"
    disharmonious_unity_planet_modifier_desc:0"Nada pode crescer, nada pode ser extraído neste planeta. Ninguém jamais esquecerá esta guerra terrível. As pessoas vivem em pequenos bunkers chamados distritos e sobrevivem com os recursos que estocavam antes da guerra."
    ndo_du_planet_modifier:0"\n Manutenção pop: §R+5%§! \n Felicidade pop biológica: §R-5%§!"


