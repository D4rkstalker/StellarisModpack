 gpm_start_menu.1.name:0 "Guilli's Planet Modifiers Setup"
 gpm_start_menu.1.desc:0 "Pick the number of planet modifiers you wish to spawn on planets. This option will also affect planet modifier generation on ringworlds, habitats and when terraforming unless disabled in the options.\n\n§HTips:§!\n  §Y- Make sure to set the options you want first!§!\n  §Y- Modifiers will spawn after you unpause over 2-5 ingame days.§!\n  §Y- Wait with queueing up science ship surveys until a few ingame days have passed.\n\n§HThe mod might takes a few moments after unpausing to spawn everything during which the game may act slow or freeze for a second.§!"
 
 gpm_start_menu.1.max_one:0 "Very low amount of modifiers: §Y0§! to §Y1§! per planet"
 gpm_start_menu.1.max_oneTT:224 "Set the max amount of modded planet modifiers to 1.\nWith this setting, every world will have up to 1 planet modifier.\n§RThis will start the game!§!\n\n§HModifier Spawn Chance§!:\n  §GHabitable Planets:§! 85%\n  §GUninhabitable Planets:§! 50%"
 
 gpm_start_menu.1.low:0 "Low amount of modifiers: §Y0§! to §Y2§! per planet"
 gpm_start_menu.1.lowTT:224 "Set the amount of planet modifiers to low.\nWith this setting, every world will have 0 to 2 planet modifiers.\n§RThis will start the game!§!\n\n§HModifier Spawn Chance§!:\n  §GHabitable Planets:§! 65%\n  §GUninhabitable Planets:§! 25%"
 gpm_start_menu.1.normal:0 "Normal amount of modifiers: §Y0§! to §Y3§! per planet (§Grecommended§!)"
 gpm_start_menu.1.normalTT:224 "Set the amount of planet modifiers to medium.\nWith this setting, every world will have 0 to 3 planet modifiers.\n§RThis will start the game!§!\n\n§HModifier Spawn Chance§!:\n  §GHabitable Planets:§! 85%\n  §GUninhabitable Planets:§! 50%"
 gpm_start_menu.1.high:0 "High amount of modifiers: §Y1§! to §Y3§! per planet"
 gpm_start_menu.1.highTT:0 "Set the amount of planet modifiers to high.\nWith this setting, every world will have 1 to 3 planet modifiers.\n§RThis will start the game!§!\n\n§HModifier Spawn Chance§!:\n  §GHabitable Planets:§! 100%\n  §GUninhabitable Planets:§! 100%"
 gpm_start_menu.1.options:0 "£options_icon  §YOptions§! £options_icon"
