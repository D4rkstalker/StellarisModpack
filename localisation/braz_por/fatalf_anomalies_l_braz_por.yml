l_braz_por:
 FATALF_BUNKER_STUDY: "Estude a Paisagem da Forja"
 FATALF_BUNKER_STUDY_DESC: "Há uma grande formação de pedra que aparenta ser pouco natural em §Y[From.GetName]§!. Devemos enviar alguém para investigar isso."
 d_fatalf_overgrowth: "Supercrescimento infeccioso"
 d_fatalf_overgrowth_desc: "Devemos esclarecer esta questão antes de ela continuar a propagar-se."
 empty_asteroid_space_fatalf_category: "Espaço vazio"
 empty_asteroid_space_fatalf_category_desc: "Dentro do campo asteroide, seus sensores pegam algum espaço completamente vazio. A maior parte do sistema possui pelo menos algumas moléculas residuais de calor ou de rastreio, o que torna este ponto bastante interessante."
 fatalf_anomaly.001.desc: "Enquanto [Root.GetLeaderName] explora o bunker, eles encontram um único quarto grande cheio de computadores antiquados e máquinas de contagem. De repente, uma série de gritos de alarmes começam a se apagar, e todas as máquinas acendem. Acreditam que podem ser capazes de impedir o que está a acontecer, mas ainda há tempo para fugir."
 fatalf_anomaly.001.title: "Um Abrigo Escondido"
 fatalf_anomaly.002.desc: "Um exame rápido do bunker revela que cada máquina faz parte de um sistema de alarme que ativamos quando entramos no bunker. [Root.GetLeaderName] foi capaz de encontrar uma máquina de destruir para parar o sistema, que eles descobrem teriam desencadeado numerosos explosivos, dizimando a área."
 fatalf_anomaly.002.title: "Um Abrigo Escondido"
 fatalf_anomaly.003.desc: "Um exame rápido do bunker revela que cada máquina faz parte de um sistema de alarme que ativamos quando entramos no bunker. No entanto, [Root.GetLeaderName] não foi capaz de encontrar uma maneira de desativar as sereias da onda. Assim como eles percebem que seu trabalho é inútil, todo o bunker e a paisagem circundante explodem numa grande bola de fogo. É improvável que ninguém ou qualquer coisa sobreviva."
 fatalf_anomaly.003.title: "Um Abrigo Escondido"
 fatalf_anomaly.004.desc: "Seja qual for a causa, ela não pode ser boa. Seu time se move o mais rápido que pode e recua do bunker. Assim como começam a sair do planeta, o bunker e a paisagem circundante sobem numa bola de fogo gigante. Quem for apanhado nessa situação não teria qualquer hipótese de sobreviver."
 fatalf_anomaly.004.title: "Um Abrigo Escondido"
 fatalf_anomaly.005.desc: "Encontramos uma estação espacial abandonada em órbita de §Y[From.GetName]§!. Tinha uma forma rudimentar de camuflagem que a disfarçava dos nossos sensores, mas dissipou-se à medida que nos aproximávamos. Não há sinais óbvios de vida, a não ser grandes cinzas através do metal localizado em toda a estação."
 fatalf_anomaly.005.title: "Uma estação abandonada"
 fatalf_anomaly.006.desc: "Aconteça o que for que tenha causado essas marcas terríveis, já que a estação está vazia sem um único sinal de vida, actual ou anterior. Tudo o que foi usado dentro foi removido. No entanto, a estação em si pode fornecer alguma tecnologia útil, por mais primitiva que seja."
 fatalf_anomaly.006.title: "Uma estação abandonada"
 fatalf_anomaly.007.desc: "Como se vê, a estação não estava tão vazia como esperávamos. O interior estava cheio de cadáveres mortos de alguma criatura desconhecida, semelhante a um rocô desconhecido. Seus corpos foram mutilados quase que fora do âmbito do reconhecimento. Infelizmente, as defesas automatizadas que as mataram ainda estavam operacionais e foram partidas, à medida que sua equipe se aventurava mais dentro. Não havia sobreviventes."
 fatalf_anomaly.007.title: "Uma estação abandonada"
 fatalf_anomaly.008.desc: "Como se vê, a estação não estava tão vazia como esperávamos. O interior estava cheio de cadáveres mortos de alguma criatura desconhecida, semelhante a um rocô desconhecido. Seus corpos foram mutilados quase que fora do âmbito do reconhecimento. As defesas automatizadas que os mataram ainda estavam operacionais, mas a sua equipe foi capaz de encontrar controles para desligá-los antes que os sistemas pudessem capturá-los. A estação agora está o mais segura possível."
 fatalf_anomaly.008.title: "Uma estação abandonada"
 fatalf_anomaly.009.desc: "Uma inspecção mais estreita revela que a região vazia do espaço é, de facto, um asteroide que foi modificado com uma forma primitiva de camuflagem. Além disso, o asteroide parece absolutamente desinteressante."
 fatalf_anomaly.009.title: "Um Asteróide Encoberto"
 fatalf_anomaly.010.desc: "Uma inspecção mais apertada da região vazia do espaço revela que está verdadeiramente vazia. Está completamente desprovido de quaisquer moléculas de traço e radiação de fundo."
 fatalf_anomaly.010.title: "Absolutamente Nada"
 fatalf_anomaly.011.desc: "A análise da paisagem revela a conexão de várias máquinas grandes. Parecem estar a desviar energia de algum lugar desconhecido e a emitir padrões de radiação semelhantes aos encontrados em um buraco de minhoca. Ou podemos deixá-lo rodando, fazendo o que quer que esteja fazendo atualmente, ou podemos tentar ativar seu potencial máximo."
 fatalf_anomaly.011.title: "Um Gerador de Minhocas"
 fatalf_anomaly.012.desc: "Embora o design não seja nada como já vimos antes, fomos capazes de entender principalmente como operar as máquinas. Alocar mais poder aos sifões providenciados apenas o reforço do sistema necessário para produzir um buraco de minhoca estável em §Y[Root.System.GetName]§!!"
 fatalf_anomaly.012.title: "Um Gerador de Minhocas"
 fatalf_anomaly.013.desc: "A análise da paisagem revela várias máquinas arruinadas que estavam ligadas entre si. Do que podemos reunir a sua finalidade era desviar a energia de locais desconhecidos e reservá-la para produzir uma mina estável. Infelizmente, é tão desreparador que é improvável que possamos recomeçar o processo de novo."
 fatalf_anomaly.013.title: "Geradores de Minhocas Quebrados"
 fatalf_anomaly.014.desc: "A análise das emissões estranhas de fotógonos de [From.GetName]mostra que o padrão não é inteiramente aleatório. Os blocos de luz com comprimento de milissegundos ocorrem em três comprimentos, que se traduzem em uma representação trinária dos primeiros 23 números de fidelidade, repetidos duas vezes por segundo."
 fatalf_anomaly.014.title: "Mensagem de Starlight"
 fatalf_anomaly.015.desc: "Dentro da fotosfera de [From.GetName] estão milhões do que parece ser grandes folhas de um metal desconhecido. Estão a ser empurrados por uma força desconhecida a velocidades absurdas dentro da própria estrela, provocando o repetido ataque que observámos. Não fazemos ideia do objectivo ou da origem dos metais."
 fatalf_anomaly.015.title: "Cemitério Luminoso"
 fatalf_anomaly.016.desc: "Quando [Root.GetLeaderName] se aproxima da obelisca, seus instrumentos podem detectar levemente os vestígios de um sinal de rádio de longo alcance. São elas que determinam que há uma fonte de energia no âmbito do pilar e, muito provavelmente, foi utilizada para transmitir informação antes de ser derrubada."
 fatalf_anomaly.016.title: "Transmitindo Obelisco"
 fatalf_anomaly.017.desc: "À medida que [Root.GetLeaderName] se aproxima da obelisca caída, eles podem ver que ela está coberta de imagens de paisagens bonitas, muitos dos quais não seriam possíveis neste único planeta. Cada um tem uma frase em uma linguagem alienígena. Embora sem mais pesquisar, podemos nunca saber exatamente o que eles dizem."
 fatalf_anomaly.017.title: "Obelisco lindo"
 fatalf_anomaly.101.desc: "A formação rochosa, após uma análise mais próxima, era, na verdade, um grande bunker subterrâneo dentro do chão de §Y[From.GetName]§!. Levará algum tempo, mas deveremos ser capazes de encontrar uma entrada e explorar dentro, se o desejarmos."
 fatalf_anomaly.101.title: "Um Abrigo Escondido"
 fatalf_colony_colony_ship: "Enviar a Força Expedicionária"
 fatalf_colony_colony_ship_DESC: "O buraco negro é na sua maioria estável por enquanto. Provavelmente, só teremos uma oportunidade de enviar os nossos navios de colónia antes de este se encerrar atrás de nós. Se o fizer, é extremamente provável que a consequente libertação de energia venha a aniquilar tudo o que estiver no sistema."
 fatalf_stable_wormhole: "O Minhoca Estacionária"
 fatalf_stable_wormhole_desc: "Não parece que este buraco vai voltar a andar, e as nossas varreduras mostram que é seguro passar. Assim que o fizermos, encontraremos aquelas que perdemos?"
 fatalf_stable_wormhole_title: "O Minhoca Estacionária"
 fatalf_study_colony_wormhole: "Examinar o Minhuro Fechado"
 fatalf_study_colony_wormhole_DESC: "O nosso cientista desapareceu em um buraco espontâneo e voltou com um conto de um grande planeta livre perfeito para a nossa espécie. Se concentrarmos os nossos esforços, poderemos ser capazes de estabilizar temporariamente o buraco negro para passar. No entanto, temos pouco tempo até perdermos a oportunidade."
 fatalf_wormhole_generator_project: "Estude o Gerador ao Minhoco"
 fatalf_wormhole_generator_project_DESC: "Descobrimos um gerador de minhocas funcional num planeta próximo. Se estudarmos as máquinas, poderemos ser capazes de estabilizar um buraco funcional no sistema."
 hidden_bunker_fatalf_category: "Forjar Paisagem"
 hidden_bunker_fatalf_category_desc: "Há uma formação estranha de pedra saltando da paisagem localizada em §Y[From.GetName]§!. Parece altamente artificial. Devemos investigar."
 orbiting_station_fatalf_category: "Um sinal esquecido"
 orbiting_station_fatalf_category_desc: "Há um sinal vindo de uma região de espaço aparentemente vazia na órbita de §Y[From.GetName]§!. Se formos cuidadosos inquéritos, talvez consigamos encontrar a fonte."
 overgrowth_hangar: "Hangar supercrescimento"
 pulsating_star_fatalf_category: "A Estrela Piscante"
 pulsating_star_fatalf_category_desc: "A estrela [From.GetName] não está emitindo sua luz de uma maneira esperada. Algo está interferindo, fazendo com que a luz seja bloqueada por milissegundos de cada vez, imitando um efeito estrobô."
 rosetta_stone_fatalf_category: "An Obelisk"
 rosetta_stone_fatalf_category_desc: "Na superfície de §Y[From.GetName]§!, o seu cientista pegou o que parece ser um enorme objeto em forma de pilar colocado na terra. Eles precisarão de pousar para ter uma visão mais próxima."
 wormhole_generator_fatalf_category: "Máquinas Estranhas"
 wormhole_generator_fatalf_category_desc: "Seus sensores estão detectando algumas leituras estranhas vindo de §Y[From.GetName]§!. Afiguram-se semelhantes aos extrudados por uma mina natural, mas esta fica localizada no terreno."
