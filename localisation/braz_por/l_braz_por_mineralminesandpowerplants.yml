 mineralminesandpowerplants_building_strip_mine:0 "Mineral Mines"
 mineralminesandpowerplants_building_strip_mine_desc:0 "Specialized mineral mining facilities give our miners access to remote mineral-rich areas away from our primary mining districts."

 mineralminesandpowerplants_building_power_plant:0 "Power Plants"
 mineralminesandpowerplants_building_power_plant_desc:0 "Power Plants harness energy from remote areas high in energy sources away from our primary generator districts and connect them to the main power grid."

 building_hydroponics_farm_2:0 "Advanced Hydroponic Farms"
 building_hydroponics_farm_2_desc:0 "Advances in vertical farming technology allow our farmers to efficiently grow vast amounts of food using only limited surface space." 
 
 building_powerplant_2:0 "Advanced Power Plants"
 building_powerplant_2_desc:0 "Applying our most cutting edge Field Manipulation technologies our Power Plants can safely harness energy from nearly any planet and on most types of terrain." 
 
 building_mineralmines_2:0 "Advanced Mineral Mines"
 building_mineralmines_2_desc:0 "By digging boreholes deep into the planet crust and depositing any mining waste in the planetary core our miners can access all available minerals on a habitable planet without causing permanent ecological damage."

 tech_hydroponics_2:0 "Vertical Farming"
 tech_hydroponics_2_desc:0 "By planting crops in vertically stacked layers our hydroponic facilities can grow a vast amount of food using very little space."
 
