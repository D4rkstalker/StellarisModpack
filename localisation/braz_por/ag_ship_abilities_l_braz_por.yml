 ag_sub_psi_construction:0 "§HPsionic Buffering System§!"
 ag_sub_psi_construction_desc:0 "This subsystem built into the core of a ship can mitigate the psionic backlash on psionicists when using psionics to build warships, thereby increasing their chances of survival."
 ag_sub_psi_construction_effect:0 "$ag_sub_effect$When building ancient starfish warships, survival weight of starfish pops §G+100%§!"
 ag_sub_artifacts_construction:0 "§HStreamline Special Components§!"
 ag_sub_artifacts_construction_desc:0 "Not building some of the components on ancient starfish ships that we can't use effectively can reduce the non-renewable resources required to build these ships to some extent."
 ag_sub_artifacts_construction_effect:0 "$ag_sub_effect$There is a §G50%§! chance of not consuming £minor_artifacts£ §Y$minor_artifacts$§! when building ancient starfish battleship."
 ag_sub_kinetic_weapon:0 "§HKinetic Weapon System§!"
 ag_sub_kinetic_weapon_desc:0 "Kinetic weapon system is a subsystem that coordinates the kinetic weapons of the whole ship, which can effectively improve the effectiveness of the kinetic weapons at the beginning of the battle."
 ag_sub_kinetic_weapon_effect:0 "$ag_sub_effect$When entering combat, gain an additional bonus to the current §YKinetic Weapon Repeatable Modifiers§!§G5%§! for §Y$@ag_sub_kinetic_weapon_effect_days$§! days."
 ag_sub_ancient_damage:0 "§HKinetic Combat System§!"
 ag_sub_ancient_damage_desc:0 "Kinetic combat system is a specially designed subsystem for the ships of other the ancient civilization during the civil war of ancient civilization, aiming to destroy the creations of other ancient civilization more effectively."
 ag_sub_ancient_damage_effect:0 "$ag_sub_effect$When entering battle, if the enemy is a creation of an ancient civilization, gain an additional bonus of the current §YKinetic Weapon Repeatable Modifiers§! §G7%§! for §Y$@ag_sub_ancient_damage_effect_days$§! days."
