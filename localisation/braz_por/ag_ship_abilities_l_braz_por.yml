 ag_ship_special.801.name:0 "§HAncient Starfish Battleship§!"
 ag_ship_special.801.desc:0 "This peculiarly-shaped warship was born in the civil war era of ancient civilizations. The technology used on it has significantly lagged behind the conventional ships before the civil war. Our [Root.GetScienceTeam] can only interpret this situation as a compromise made with limited resources and technological conditions, or the ancient civilization's own technological level declined to a great extent during that period.\n\n§HThe warships used by ancient starfish§! Only use the fourth-level singularity as the energy core, and at the same time abandon the gravitational weapons commonly used by ancient civilizations and use kinetic energy weapons that are easier to manufacture and maintain. The ship itself also adopts a unique construction method - Use psionics to add core components to a slightly crude external structure.\n\nThe use of psionics to build a warship is §Ysomewhat dangerous§! to the psionic user himself, but this does not prevent the ship from being §Yto some extent mass-produced§!."
