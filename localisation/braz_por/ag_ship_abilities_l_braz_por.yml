 ag_ship_special.101.name:0 "§HLight of Lonely Star§!"
 ag_ship_special.101.desc:0 "§H$NAME_ag_alpha_titan_1$§! is a large ship designed in the late period of the ancient civilization. It no longer has the clear design purpose of the prosperous era of the ancient civilization, but it is just to deal with the increasingly harsh environment at that time.\n\nAs a ship design that was born very late, §H$NAME_ag_alpha_titan_1$§! used a lot of relatively mature psionic technology in the late ancient civilization, but due to the size limit of the remnants of the ancient civilization involved in this ship, These new technologies have not prevented their inevitable continued decline.\n\nDue to the high difficulty of ship maintenance, we, like the remnants of the ancient civilization that designed it, cannot mass-produce such a large ship. §YWe can only have one §H$NAME_ag_alpha_titan_1$§!-Class Ancient Titan at a time.§! "
