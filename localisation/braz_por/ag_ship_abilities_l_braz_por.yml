 ag_sub_repair_system_desc:0 "Emergency repair system is a large-scale repair system of the Ancient Empire. It can quickly repair structural damage suffered by ships in a short period of time, but this system cannot operate for a long time."
 ag_sub_repair_system_effect:0 "$ag_sub_effect$When the ship’s hull integrity is reduced to §Y5%§!, the hull integrity will be immediately restored to §G100%§!, and the ship will receive the ship §Gself-repair§! bonus and §G100%§! weapon attribute bonus in next §Y30§! days.\nAfter the emergency repair system takes effect in §Y30§! days, the ship’s weapon damage and fire rate will be reduced by §R50%§! within §Y150§! days.\nThis system can only take effect §Yonce§! within §Y180§! days."
 ag_sub_debris_protector:0 "§HStructural Protection System§!"
 ag_sub_debris_protector_desc:0 "Structural protection system is a large-scale ship defense system of the Ancient Empire. It can protect the overall integrity of the ship as much as possible after the ship is damaged by the self-healing system, so that further repair work can be carried out in the future."
 ag_sub_debris_protector_effect:0 "$ag_sub_effect$When the ship’s hull integrity drops to §R0%§!, the ship will not be completely destroyed.\nThe wreckage of the ship can be reintegrated into our fleet after being repaired by §Yconstructor§!"
 ag_sub_gravity_weapon_system:0 "§HGravitational Weapon System§!"
 ag_sub_gravity_weapon_system_desc:0 "Gravitational Weapon System is a subsystem used to coordinate the gravitational weapons of the entire ship. It can bring some negative effects to the enemy's fleet in battle."
 ag_sub_gravity_weapon_system_effect:0 "$ag_sub_effect$When entering the battle, §Yeach ship§! of the enemy fleet has a probability of gaining §Rnegative effects§! lasting from §Y5§! to §Y15§! days or reciving §Yhull structure damaged§!."
 ag_sub_leader_killer:0 "§HSubspace Weapon System§!"
 ag_sub_leader_killer_desc:0 "Subspace weapon system is a weapon used to attack the $admiral$ of the enemy fleet. It can easily kill the $admiral$ that lacks protection measures in the enemy fleet."
 ag_sub_leader_killer_effect:0 "$ag_sub_effect$When entering the battle, there is a §G5%§! probability to immediately §Ykill§! $admiral$ leading the enemy fleet, this probability will §Rdecrease§! with the increase of the enemy’s $admiral$ §Ylevel§!."
 ag_sub_leader_protector:0 "§HSubspace Protection System§!"
 ag_sub_leader_protector_desc:0 "Subspace protection system is a protection system for the $admiral$ of our fleet. It can protect the $admiral$ of our fleet from being killed by the enemy using subspace weapons."
 ag_sub_leader_protector_effect:0 "$ag_sub_effect$The $admiral$ of the ship's fleet will §Gnot§!§G be killed§! by §HSubspace Weapon System§!."
 ag_sub_auxiliary_energy_system:0 "§HAuxiliary Energy System§!"
 ag_sub_auxiliary_energy_system_desc:0 "Auxiliary energy system can quickly recharge the ship’s weapon system in a short time and enhance the ship’s combat capability."
 ag_sub_auxiliary_energy_system_effect:0 "$ag_sub_effect$When entering the battle, the ship’s damage to the shield, armor, and hull is increased by §G15%§! for §Y5§! days."
 ag_sub_computing_network:0 "§HFleet Computing Network§!"
 ag_sub_computing_network_desc:0 "Distributed fleet computing network of ancient ships can improve the data processing capabilities of the entire fleet, so that the fleet can more accurately attack distant targets."
 ag_sub_computing_network_effect:0 "$ag_sub_effect$When entering the battle, if there are more than §Y5§! ships equipped with this subsystem in the fleet, the weapons' accuracy, tracking, and range of all ships in the fleet will be increased by §G15%§! for §Y10§! days."
 ag_sub_recycle:0 "§HAutomatic Assembly System§!"
 ag_sub_recycle_desc:0 "Automatic assembly system can help us dismantle the assembled ancient experimental platform without damaging the core system of the platform."
 ag_sub_recycle_effect:0 "$ag_sub_effect$§YDisbanded§! ancient experimental platforms can be §Grecycled§! their §Ycore components§!, these core components can be redeployed in other starbases."
 ag_sub_debris_protector_201:0 "$ag_sub_debris_protector$"
 ag_sub_debris_protector_201_desc:0 "$ag_sub_debris_protector_desc$"
 ag_sub_debris_protector_201_effect:0 "$ag_sub_effect$When be destroyed, there is a §G75%§! Chance of §Grecovery§! reusable §Ycore components§!."
 ag_sub_support_drones:0 "§HDrones Command System§!"
 ag_sub_support_drones_desc:0 "Drones command system of the Ancient Empire can predict the movements of the enemy fleet in advance and use drones to interfere with the enemy’s long-range weapons."
 ag_sub_support_drones_effect:0 "$ag_sub_effect$When entering the battle, deploy §Y2§! drone groups that will return in §Y30§! days near the enemy fleet. There are at most §Y4§! drone groups in the same system at the same time."
 ag_sub_jump_drive_booster:0 "§HJumpdrive Amplification System§!"
 ag_sub_jump_drive_booster_desc:0 "Jumpdrive Amplification System can effectively enhance the ability of the jumpdrive of Ancient Empire to move, and at the same time reduce the interval between jumps."
 ag_sub_jump_drive_booster_effect:0 "$ag_sub_effect$Jumpdrive range is increased by §G500%§!, and the cooling time of the jumpdrive is reduced by §G160%§!."
 ag_sub_ship_build_cost_reduce:0 "§HStreamline Core Components§!"
 ag_sub_ship_build_cost_reduce_desc:0 "Removing the components of ancient ships that we cannot use effectively can reduce the resources required to build these ships to a certain extent."
 ag_sub_ship_build_cost_reduce_effect:0 "$ag_sub_effect$Ship construction cost reduced by §G25%§!."
 ag_sub_fast_deployment:0 "§HSpace Anchor System§!"
 ag_sub_fast_deployment_desc:0 "Space anchor system can efficiently complete the large-scale computing tasks required for the deployment of ancient turrets, reducing the time it takes us to deploy ancient turrets."
 ag_sub_fast_deployment_effect:0 "$ag_sub_effect$The deployment time of ancient turrets has been reduced by §G3§! days."
 ag_sub_target_locator:0 "§HTarget Positioning System§!"
 ag_sub_target_locator_desc:0 "Target positioning system can effectively enhance the ability of ancient turrets to lock remote targets, enabling these turrets to attack enemy ships in the system earlier."
 ag_sub_target_locator_effect:0 "$ag_sub_effect$Weapon range of the ancient turret after deployment is increased by §G25%§!."
 ag_sub_weapon_range_suppression:0 "§HNebula Suppression System§!"
 ag_sub_weapon_range_suppression_desc:0 "Ancient Titan’s Nebula Suppression System can effectively interfere with the computing system of the enemy ship in a short period of time, although it does not succeed every time."
 ag_sub_weapon_range_suppression_effect:0 "$ag_sub_effect$When entering the battle, has §Y50%§! probability to §Gclear§! all enemy fleet’s §Yweapon range positive effect§! for §Y5§! days."
 ag_sub_fleet_suppression:0 "§HFleet Suppressing System§!"
 ag_sub_fleet_suppression_desc:0 "Fleet suppression system of ancient titan can effectively suppress large-scale enemy fleets."
 ag_sub_fleet_suppression_effect:0 "$ag_sub_effect$When entering the battle, if the number of ships in our fleet is §Yless than§! the enemy, increase the shield, armor, and hull damage of our fleet by §G15%§! for §Y8§! days."
 ag_sub_psionic_core:0 "§HPsionic Container Core§!"
 ag_sub_psionic_core_desc:0 "Psionic container core can store psionic energy, which can make the ship enter the psionic form in a short time to avoid the attack of conventional weapons and repair the hull structure of the ship."
 ag_sub_psionic_core_effect:0 "$ag_sub_effect$When the ship’s hull integrity is reduced to §Y5%§!, the ship enters the psionic form for 30 days. When the ship recovers from the psionic form, the weapon damage and fire rate will be reduced by §R50%§! within §Y150§! days.\nThe system can only take effect §Yonce§! within §Y180§! days."
 ag_sub_psionic_weapon_system:0 "§HPsionic Weapon System§!"
 ag_sub_psionic_weapon_system_desc:0 "Psionic weapon system is a subsystem used to coordinate the psionic weapons of the whole ship, which can bring some negative effects to the enemy's fleet in battle."
 ag_sub_psionic_weapon_system_effect:0 "$ag_sub_effect$When destroying an enemy ship, have a probability of gaining a certain §Gpositive effect§!, and at the same time, the enemy fleet’s §Yeach ship§! has a probability of gaining §Rnegative effects§! duration from §Y5§! to §Y15§! days or even forever."
 ag_sub_psi_shield:0 "§HPsionic Protection System§!"
 ag_sub_psi_shield_desc:0 "Psionic protection system is a protection system for the $admiral$ of our fleet. It can protect the $admiral$ of the fleet from being killed by the psionic environment created by the Shroud Invaders."
 ag_sub_psi_shield_effect:0 "$ag_sub_effect$The $admiral$ of the fleet where the ship belongs will §Gnot§! be §Ykilled§! by the psionic environment created by the Shroud Invaders."
 ag_sub_weapon_anti_psi:0 "§HPsionic Inhibition System§!"
 ag_sub_weapon_anti_psi_desc:0 "The psionic inhibition system can effectively damage the enemy's shield."
 ag_sub_weapon_anti_psi_effect:0 "$ag_sub_effect$When entering battle, the shield system of §Yeach ship§! of the enemy fleet has a probability of being §Rdamage§! or receiving §Rnegative effects§!."
 ag_sub_psionic_container_damage:0 "§HLarge Capacity Container §!"
 ag_sub_psionic_container_damage_desc:0 "Large-capacity psionic container can hold more psionic energy."
 ag_sub_psionic_container_damage_effect:0 "$ag_sub_effect$When detonated, it will cause additional §Ydamage§! to ships in the system, and gives §Rnegative effects§! to them."
 ag_sub_psionic_lock:0 "§HPsionic Container Lock§!"
 ag_sub_psionic_lock_desc:0 "Psionic container lock is used to stabilize the psionic environment near the psionic container and recover the released psionic energy under certain circumstances."
 ag_sub_psionic_lock_effect:0 "$ag_sub_effect$When detonation §Rfailed§!, the psionic container §Gwill not§! be §Ypermanently damaged§!."
 ag_sub_research:0 "§HScience Basic Education System§!"
 ag_sub_research_desc:0 "Science basic education system of the Ancient Empire can help us to cultivate scientific research talents."
 ag_sub_research_effect:0 "$ag_sub_effect$When acts as a science ship, improve the initial level of newly recruited $scientist$ and let these $scientist$ gain an additional trait."
 ag_sub_admiral:0 "§HFleet Basic Education System§!"
 ag_sub_admiral_desc:0 "Fleet basic education system of the Ancient Empire can be of great help when we cultivate leadership talents for the fleet."
 ag_sub_admiral_effect:0 "$ag_sub_effect$When acts as a battleship, improve the initial level of newly recruited $admiral$ and let these $admiral$ gain an additional trait."
 ag_sub_anchor_station:0 "§HSetllar Anchor Defensive System§!"
 ag_sub_anchor_station_desc:0 "On the premise of ensuring safety, reactivating part of the ancient titan's stellar anchor defense system can help our battle to a certain extent."
 ag_sub_anchor_station_effect:0 "$ag_sub_effect$When entering the battle, has §Y10%§! probability to §Gclear§! all the enemy fleet’s §Y shield, armor, hull damage positive effects§!, lasting for §Y5§! days, each successfully modified stellar anchor is extra Increase the probability of §G10%§!, up to §Y50%§!."
