 ag_ship_subsystem.name:0 "§HShip Subsystem§!"
 ag_ship_special.desc:0 "Ships of the Ancient Empire can be equipped with some subsystems with special functions to obtain additional bonuses. Ancient ships can usually be equipped with up to §Y3§! subsystems, but our [Root.GetScienceDepartment] needs to conduct research on the structure of ancient ships to find a way to equip subsystems. Research requires a certain amount of £sr_dark_matter£ §Y$sr_dark_matter$§! and £engineering£ §Y$engineering_research$ points§!.\n\nThe process of studying the structure of ancient ships is §Yautomatic§!, it will only stop when the research is completed or we cannot provide enough resources for our [Root.GetScienceDepartment]. After the research of the ship structure is completed, we can equip the ancient ships with the subsystem we need in the corresponding position. The subsystems can be switched after being equipped. The equipment or switching subsystems need to consume £sr_dark_matter£ §Y$sr_dark_matter$§! in addition, a certain amount of $ag_ancient_knowledge_alt$ will be consumed the first time you equip a certain subsystem.\n\nThe subsystems equipped on ancient ships are only effective for §Yit and its same type of ships§!, and each time a new subsystem is equipped, it cannot be replaced within §Y180§! days, so we should confirm that we are equipped with the correct subsystems for the type of ship in need."
