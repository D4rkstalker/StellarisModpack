 ag_ship_special.ship_research.name:0 "§HAncient Ship Research§!"
 ag_ship_special.201.desc:0 "§H$NAME_ag_beta_station_type1_1$§! is a facility used as a psionic signal relay station in the ancient Cluster project. It is essentially a multi-purpose space station, and has a considerable degree of armament to protect itself. In part, the space station even has the ability to gather psionic energy to kill enemies.\n\n§H$NAME_ag_beta_station_type1_1$§! surviving or reproducing now using modern materials no longer need to function as psionic signal relay station, but the weapons they carry allow them to still serve as effective space defense forces, and the space station itself The AI also ensures that they §Ymaintain their combat effectiveness in the event of a starbase being occupied§!."
 ag_ship_special.301.desc:0 "§H$NAME_ag_gamma_station_1$§! was able to stand on its own as a front-line base as part of an ancient civilization's early plans to explore beyond its home system, and its staggering size suggests it could only move by means of jump. The giant space station contains a complete set of facilities that can be self-sufficient, and has enough space to accommodate new equipment or personnel stranded on the space station by accident.\n\nAs an ancient fortress, §H$NAME_ag_gamma_station_1$§! is equipped with a large number of deadly weapons and many drones that can participate in the daily maintenance of the space fleet. The space station itself also has a complete set of resources from gathering resources to production and processing to building ships A production line that can independently build fleets to deal with enemy attacks if necessary.\n\nDue to the high requirements of ancient fortresses on fleet maintenance, we §Y can only have one §H$NAME_ag_gamma_station_1$§! type ancient fortress§! at a time."
 ag_ship_special.302.desc:0 "§H$NAME_ag_gamma_battlecruiser_1$§! is a medium-sized ancient battleship, although our knowledge of the history of its design is almost blank, the Ancient Space Station, also part of Project Void, was able to mass-produce such ships and use them for fleet battles.\n\nJudging from the existing battle reports, §H$NAME_ag_gamma_battlecruiser_1$§! class warships mainly rely on their long-range weapons to kill enemy warships, and they will exert their advantages in lethality and range under the cover of the escort fleet, and destroy enemy ships with precise firepower.\n\nAs one of the more active warships in Ancient Civilization's Void Project, it §Yis capable of mass production in various ancient construction facilities.§!"
 ag_ship_special.303.desc:0 "§H$NAME_ag_gamma_escort_1$§! is a small warship in the Void Project of ancient civilizations. Like most ships in the Void Project, it lacks relevant historical data due to its age in design, but as an easy-to-produce mass production type ships, we can still infer their purpose from their behavior patterns.\n\n§H$NAME_ag_gamma_escort_1$§! is a type of small warship primarily responsible for escort and cover, which usually quickly flank the enemy fleet and cover long-range artillery fire from larger ships, while one of their own High-power gravitational weapons can also play a considerable degree of suppression.\n\nAs a ship suitable for mass production, we can also §Yuse various ancient facilities to produce this kind of ship with ease§!."
 ag_ship_special.304.desc:0 "As a large ship related to the Void Project of an ancient civilization, the origin of §H$NAME_ag_gamma_titan_1$§! is not as well known as other large ships, as a product of the early activities of an ancient civilization, probably most of the related The information is long lost, and we only know that this is a rare ship.\n\nThe current research has not been able to clarify the positioning and specific functions of §H$NAME_ag_gamma_titan_1$§!. The current mainstream speculation is that the ship is the guardian that moves with the large space station, and to a certain extent assumes the command function of the escort fleet.\n\nDue to the difficulty of maintaining ships, we cannot mass-produce such large ships like ancient civilizations, so §YWe can only have one §H$NAME_ag_gamma_titan_1$ §!class Ancient Titan§! at a time."
 ag_ship_special.401.desc:0 "The §H$NAME_ag_delta_titan_1$§! is a large warship that has not yet been fully designed, a product of Project Nebula during the civil wars of ancient civilizations.\n\nThe original intention of §H$NAME_ag_delta_titan_1$§! seems to be to suppress some less developed civilizations at a relatively low cost, but this plan was not continued due to some unknown reasons, resulting in a high degree of completion, unfortunate warship that has a fair degree of combat capability, but still appears to be lacking something in almost every way.\n\nThis warship is inferior to conventional large ancient warships in performance, but it does have lower construction and maintenance costs. Unfortunately, with our fleet maintenance capabilities, §Ywe can still only have one such large ship at a time.§!."
 ag_ship_special.402.desc:0 "The §H$NAME_ag_delta_platform_1$§! is a one-time weapon belonging to the Ancient Civilization's Project Nebula. As the only known ship in the Nebula project that is sufficiently complete, this kind of cost turret can be easily mass-produced and quickly deployed to key locations.\n\n§H$NAME_ag_delta_platform_1$§! has a large gravitational weapon powered directly by the fifth-level singularity core, which is not in harmony with the small size of the turret itself, and this large weapon can only be fired after the turret is deployed.\n\nThe deployment of the turret takes a certain amount of time, and after the deployment is completed, it can no longer be moved, and can only be used as a fixed defensive weapon. The turret itself has an independent control system, which means that it §Y not lose its combat effectiveness with the loss of the starbase.§!"
 ag_ship_special.501.desc:0 "§H$NAME_ag_epsilon_titan_1$§! is a large capital ship used by ancient civilizations. As a kind of ships that do not use psionic technology at all, they have experienced countless battles in the vast interstellar space with ancient civilizations and proved that its own strength.\n\nThe large warships have an intergalactic weapon with finely tuned power and many smaller weapons of lower power for mid-to-close range self-defense, and are equipped with defenses that make them nearly indestructible against non-psionic technology and repair capabilities.\n\nUnfortunately these ships are expensive to maintain, so we §Yonly have one §H$NAME_ag_epsilon_titan_1$§!§! at a time, and we haven't yet found a way to activate the ship's defense system, so §Y§H$NAME_ag_epsilon_titan_1$§! under our control are still as vulnerable as regular ships§!."
 ag_ship_special.601.desc:0 "The §HGateway§! used by the ancient civilization can be built like ordinary ships in conventional ancient construction facilities, can be repeatedly deployed, and has certain self-defense capabilities.\n\nIn addition to these obvious features, §HGateway§! itself can connect to a variety of stargate networks and can be switched and configured freely, such as accessing the L-Gate network in different identities or as an ancient star that can set the right of gateway network nodes exist.\n\nSince the interdimensional network of the ancient civilization has been destroyed in the civil war, we cannot risk access to these unstable networks, nor can we use it to go back and forth to $ag_shroud$ and drain energy like the ancient civilization, but we can still use it to generate a temporary wormholes allow us to travel to distant systems that are normally inaccessible."
 ag_ship_special.602.desc:0 "§H$NAME_ag_eta_titan_1$§! was designed during the civil wars of ancient civilizations, but its history is confusing. This appears to be a type of ship used to protect the high-dimensional network of stargates of ancient civilizations, and does not normally operate in our world. These ships are designed with a number of structures adapted to the environments of other worlds, as well as structures that clearly belong to the late period of ancient civilization's history using psionic technology.\n\nOur research shows that the Maelstrom Spirits may have undergone multiple modifications and have many variants, they also remain as powerful as regular warships in our world, so they are also difficult to maintain, which means that we §Y cannot maintain more than one §H$NAME_ag_eta_titan_1$§!§!."
 ag_ship_special.701.desc:0 "As a large warship in Project Starlight, the §H$NAME_ag_zeta_titan$§! has great firepower and protection. Starlight series warships are a type of warships specially designed to deal with psionic creations. They abandoned the original conventional weapons and defense systems, applied the most advanced psionic technology design of ancient civilizations at that time, and simplified the construction process for mass production. .\n\n§H$NAME_ag_zeta_titan$§! is at the core of the fleets of ancient civilizations, mainly relying on psionic suppressors to kill psionic entities, and relying on its own defense capabilities to resist the damage of psionic weapons, create a better environment for survival and attack for other ships in the fleet.\n\n§H$NAME_ag_zeta_titan$§!, like other large ancient warships, has the disadvantage of requiring high fleet maintenance capabilities, so we §Ycannot have too many of these ships at the same time.§!"
 ag_ship_special.702.desc:0 "§H$NAME_ag_zeta_battleship$§! are medium-sized warships of the ancient civilization Starlight  project. They once became the backbone of ancient civilizations against psionic entities by virtue of their excellent performance and output. Like the large warships in the Starlight Project, they are equipped with singularity projectors and powerful psionic suppressors capable of annihilating psionic entities, and have defenses strong enough to resist psionic attacks of comparable strength.\n\nA product of the most advanced psionic technology in ancient civilizations at the time, the §H$NAME_ag_zeta_battleship$§! has many psionic-based designs, while being a specialized psionic-focused ship that forgoes conventional weapons and defenses system.\n\nIt's worth noting that §Y§H$NAME_ag_zeta_battleship$§! can be mass-produced by us, but still requires the space building facilities of ancient civilizations to build it§!."
 ag_ship_special.703.desc:0 "§H$NAME_ag_zeta_destroyer$§! is a small warship in the ancient civilization Starlight project, and it is also the smallest warship we have found so far with perfect psionic suppression ability. They spread throughout the ancient civilization with huge output. Every corner of the country, even existed long before the outbreak of the shroud invader war, which to some extent shows that the problem of psionic power has plagued ancient civilizations for a long time.\n\nThe §H$NAME_ag_zeta_destroyer$§! can face a small number of small psionic entities alone, but in large-scale battles the §H$NAME_ag_zeta_destroyer$§! fragile hulls are easily destroyed by psionic blasts. They mainly attack the enemy from behind under the cover of other large ships, while clearing the surrounding psionic entities that condense and form.\n\nAs a ship suitable for mass production, we can also §Yuse various ancient facilities to produce this kind of ship with ease§!."
 ag_ship_special.704.desc:0 "This is a very long text!"
 ag_ship_special.2501.desc:0 "§HStarlight II§! is an early type warship of the ancient civilization Starlight project. It has some characteristics of large and medium-sized warships. It is also a military ship equipped with scientific research facilities and intelligent AI, and has life support. Active cabin. §HStarlight II§! is one of the few ancient warships that have survived to this day. Its construction and drifting time cannot be verified due to the loss of relevant records, but it should be some time before the outbreak of the shroud invader war.\n\nAccording to the description of §HStarlight II AI§!, it was attacked by psionic entities and drifted in the galaxy, unable to return or reconnect with ancient civilizations due to the destruction of related equipment. §HStarlight II§! may have witnessed the war between the Ancient Civilization and Shroud Invaders, the civil war and eventual demise of ancient civilizations while wandering, but the corruption of a large amount of data makes it possible that we may never know exactly that period of history."
 ag_ship_special.2601.desc:0 "§H$NAME_ag_ancient_wandering_ship_1$§! is an ancient warship that lacks relevant information. It appears to be an old large military ship from the Ancient civilization, and they should have no movable means of intergalactic attack.\n\nWe don't know the history of the §H$NAME_ag_ancient_wandering_ship_1$§! in the time of the ancient civilization, but about 30,000 years ago it was discovered by a now defunct alien civilization, that civilization sailed to an extragalactic system to avoid §H$NAME_ag_ancient_wandering_ship_1$§! being captured in battle, and archaeological research indicates that the ship AI of the §H$NAME_ag_ancient_wandering_ship_1$§! was likely damaged during this period as well.\n\nNow that we have control of the ship, we §Ycan't have more than one §H$NAME_ag_ancient_wandering_ship_1$§!-type ship§! at a time due to maintenance reasons, and §Ycan't fully utilize the star anchor-based defense system§!."
