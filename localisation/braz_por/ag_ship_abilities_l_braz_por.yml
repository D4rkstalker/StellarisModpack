 ag_sub_alpha_psi_weapon:0 "§HPsionic Pyrolyzer§!"
 ag_sub_alpha_psi_weapon_desc:0 "Psionic Pyrolyzer is an improved weapon based on $ag_zroni_civilization$ psionic technology that breaks down destroyed enemies and earns $sr_zro$ from it."
 ag_sub_alpha_psi_weapon_effect:0 "$ag_sub_effect$Ships can use §YExtra§! Psionic Pyrolyzer to turn destroyed enemies into §Y$sr_zro$§!."
 ag_sub_alpha_psi_shield:0 "§HPsionic Shielding System§!"
 ag_sub_alpha_psi_shield_desc:0 "Shielding system implemented with the help of psionic structures on the ships of the ancient civilization can protect ships from destruction in a low-cost way, although it is not clear how to maintain such shields for longer."
 ag_sub_alpha_psi_shield_effect:0 "$ag_sub_effect$Ships can use the psionic shielding system that can be slowly charged for up to §Y$@ag_alpha_psi_shield_charge_days_max$§! days, and the shield can provide §Y$@ag_alpha_psi_shield_charge_speed$§! days for every §Y$@ag_alpha_psi_shield_charge_delay$§! days, when the shield is activated, the ship will not be destroyed by conventional weapons.\n$ag_use_actions$"