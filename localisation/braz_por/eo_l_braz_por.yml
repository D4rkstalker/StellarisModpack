job_lithoid_titan_hunter:0 "$job_titan_hunter$"
job_lithoid_titan_hunter_plural:0 "$job_titan_hunter_plural$"
job_lithoid_titan_hunter_desc:0 "Fearless individuals who hunt the planet's titanic lithoid lifeforms for minerals. Their bones, teeth and tusks also make impressive - and valuable - trophies."
mod_job_lithoid_titan_hunter_add:0 "$mod_job_titan_hunter_add$"
mod_job_lithoid_titan_hunter_per_pop:0 "$mod_job_titan_hunter_per_pop$"
mod_job_lithoid_titan_hunter_per_pop_short:0 "$mod_job_titan_hunter_per_pop_short$"

#####################################
# Genius Loci
#####################################
origin_genius_loci:0 "Genius Loci"
origin_genius_loci_desc:0 "This Hive Mind has shaped the world in its own image, converting the entire biosphere and the planet itself into a single vast organism."
origin_tooltip_genius_loci_effects:0 "- Homeworld is a §YHive World§! with several uncleared £blocker£ §YTile Blockers§!\n- Your species will have difficulty colonizing other worlds for the first §R25§! years of the game"

d_unassimilated_growth:0 "Unassimilated Growth"
d_unassimilated_growth_desc:0 "Even when surrounded by an entire biosphere unified as a single hostile organism, life finds a way."
d_unassimilated_drone_settlement:0 "Unassimilated Drone Settlement"
d_unassimilated_drone_settlement_desc:0 "Some small portion of our drones have proven unable to adapt to the new world we have created, and have established a settlement in one of the small areas not covered by hive-growth."

foreign_biosphere_acclimatization:0 "Foreign Biosphere Acclimatization"
foreign_biosphere_acclimatization_desc:0 "§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!: §R-50%§!\n§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!: §R-15%§!\n\nThis Hive Mind developed on a world where the entire planet would bend to its will. Learning to survive in other environments will take some time."

####################################
# Dragon's Lair
####################################
origin_dragon_lair:0 "Dragon's Lair"
origin_dragon_lair_desc:0 "This species' star system is home to a monster of unimaginable size and inconceivable power - a Leviathan. The heavens tremble at its passing."
origin_tooltip_dragon_lair_effects:0 "- Start the game with a neutral §YLeviathan§! in your home system\n§R- This may have unforseen drawbacks§!"

space_dragon_green:0 "$NAME_Grand_Dragon$"
space_dragon_green_plural:0 "$NAME_Grand_Dragon$"

eo.14.name:0 "The Dragon Hunts"
eo.14.desc.a:0 "Our citizens looked up in terror as a great shadow fell across the sky of [this.GetName]. The Great Dragon, §YRavinax§!, had come.\n\nThe beast descended from the clouds in a rain of fire, its sheer mass blotting out the sun. The unfortunate [snack.GetSpeciesNamePlural] tried to flee, but it was too late. With an earth-shattering impact, it touched down on one of our major metropolises and began to feast upon the inhabitants.\n\nThe devestation was immense and uncounted lives were lost before the beast had its fill and returned to the void."
eo.14.desc.b:0 "At first the Mind thought it was an eclipse, but the thing that blotted out the sun over [this.GetName] was the Great Dragon §YRavinax§!, descending to the planet to feast upon our drones.\n\nIn the course of its feeding, it caused a vast amount of damage to the planet and consumed a equally vast number of [snack.GetSpeciesNamePlural].\n\nEventually it returned to the void, leaving nothing but smoking devastation in its wake."
eo.14.a:0 "Let us hope it is sated..."
eo.14.b:0 "This monster has terrorized us long enough"

####################################
# AI Uprising
####################################
origin_ai_uprising:0 "AI Uprising"
origin_ai_uprising_desc:0 "This machine intelligence began its existence by violently overthrowing its erstwhile organic oppressors."
origin_tooltip_ai_uprising_effects:0 "- Start the game with §Y14§! organic £pop£ Pops with the Grid Amalgamated citizenship"

origin_ai_uprising_secondary_species:0 "Organic Species"

#####################################
# Vat Grown
#####################################
origin_vat_grown:0 "Vat Grown"
origin_vat_grown_desc:0 "This species has lost the ability to naturally reproduce and is now reliant on cloning to survive."
origin_tooltip_vat_grown_effects:3 "- Species has the §Y$trait_sterile$§! trait, preventing natural pop growth\n- Gain access to the $building_cloning_facility$ building, providing Organic Pop Assembly"
trait_sterile:0 "Sterile"
trait_sterile_desc:0 "§LThis species is incapable of natural reproduction.§!"
building_cloning_facility:0 "Cloning Facility"
building_cloning_facility_desc:0 "Vast automated facilites where clones are grown and reared."

####################################
# Cosmic Monument
####################################
origin_cosmic_monument:0 "Cosmic Monument"
origin_cosmic_monument_desc:0 "This species arose on a planet overshadowed by the ruined works of a civilization of unimaginable power, capable of building structures of cosmic proportions. Can they ever live up to the unfathomble legacy of their precursors?"
origin_tooltip_cosmic_monument_effects:0 "Start with a ruined §YMegastructure§! in or neighboring your home system"
cosmic_monument_sentry_array_NAME:0 "Ruined Sentry Array"
cosmic_monument_sentry_array_DESC:0 "A system containing a ruined §YSentry Array§!.\n\nIf the §YUtopia DLC§! is not active, it will be replaced with a §YStrategic Coordination Center§!.\n\nIf the §YMegacorp DLC§! is not active, it will be replaced with a §YMega Shipyard§!.\n\n$system_initializer_DESC$"
cosmic_monument_science_nexus_NAME:0 "Ruined Science Nexus"
cosmic_monument_science_nexus_DESC:0 "A system containing a ruined §YScience Nexus§!.\n\nIf the §YUtopia DLC§! is not active, it will be replaced with a §YMega Art Installation§!.\n\nIf the §YMegacorp DLC§! is not active, it will be replaced with a §YMega Shipyard§!.\n\n$system_initializer_DESC$"
cosmic_monument_interstellar_assembly_NAME:0 "Ruined Interstellar Assembly"
cosmic_monument_interstellar_assembly_DESC:0 "A system containing a ruined §YInterstellar Assembly§!.\n\nIf the §YMegacorp DLC§! is not active, it will be replaced with a §YScience Nexus§!.\n\nIf the §YUtopia DLC§! is not active, it will be replaced with a §YMega Shipyard§!.\n\n$system_initializer_DESC$"
cosmic_monument_strategic_coordination_center_NAME:0 "Ruined Strategic Coordination Center"
cosmic_monument_strategic_coordination_center_DESC:0 "A system containing a ruined §YStrategic Coordination Center§!.\n\nIf the §YMegacorp DLC§! is not active, it will be replaced with a §YMega Shipyard§!.\n\nIf the §YFederations DLC§! is not active, it will be replaced with a §YSentry Array§!.\n\n$system_initializer_DESC$"
cosmic_monument_mega_art_installation_NAME:0 "Ruined Mega Art Installation"
cosmic_monument_mega_art_installation_DESC:0 "A system containing a ruined §YMega Art Installtion§!.\n\nIf the §YMegacorp DLC§! is not active, it will be replaced with a §YScience Nexus§!.\n\nIf the §YUtopia DLC§! is not active, it will be replaced with a §YMega Shipyard§!.\n\n$system_initializer_DESC$"
cosmic_monument_mega_shipyard_NAME:0 "Ruined Mega Shipyard"
cosmic_monument_mega_shipyard_DESC:0 "A system containing a ruined §YMega Shipyard§!.\n\nIf the §YFederations DLC§! is not active, it will be replaced with a §YStrategic Coordination Center§!.\n\nIf the §YMegacorp DLC§! is not active, it will be replaced with a §YSentry Array§!.\n\n$system_initializer_DESC$"
cosmic_monument_dyson_sphere_NAME:0 "Ruined Dyson Sphere"
cosmic_monument_dyson_sphere_DESC:0 "A neighboring system contains a ruined §YDyson Sphere§!.\n\nIf the §YUtopia DLC§! is not active, it will be replaced with a §YMatter Decompressor§!.\n\nIf the §YMegacorp DLC§! is not active, it will be replaced with a §YMega Shipyard§!.\n\n$system_initializer_DESC$"
cosmic_monument_matter_decompressor_NAME:0 "Ruined Matter Decompressor"
cosmic_monument_matter_decompressor_DESC:0 "A neighboring system contains a ruined §YMatter Decompressor§!.\n\nIf the §YMegacorp DLC§! is not active, it will be replaced with a §YDyson Sphere§!.\n\nIf the §YUtopia DLC§! is not active, it will be replaced with a §YMega Shipyard§!.\n\n$system_initializer_DESC$"
cosmic_monument_ring_world_NAME:0 "Ruined Ring World"
cosmic_monument_ring_world_DESC:0 "A neighboring system contains a ruined §YRing World§!.\n\nIf the §YUtopia DLC§! is not active, it will be replaced with a §YMatter Decompressor§!.\n\nIf the §YMegacorp DLC§! is not active, it will be replaced with a §YMega Shipyard§!.\n\n$system_initializer_DESC$"
