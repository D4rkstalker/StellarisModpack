#START_SCREEN_NEXT_GENERATION:0 "However, as our civilization devloped and our sciences became more advanced, one thing became clear: while we may have been the first intelligent species to develop on [GetHomeWorldName], it seems we may not be the last. Now, as we take our first steps onto the galactic stage, the fate of the [presapient@root.owner.GetSpeciesName] is in our hands."

#####################################
# Starship Graveyard
#####################################

origin_starship_graveyard:0 "Starship Graveyard"
origin_starship_graveyard_desc:0 "At some point in the distant past, this civilization's home planet was used as a junkyard for derelict starships."
origin_tooltip_starship_graveyard_effects:3 "- Start the game with several unique £blocker£ §YTile Blockers§!\n- When cleared, these £blocker£ §YTile Blockers§! will yield §Y1-4§! random ships"

d_irreparable_wreckage:0 "£blocker£ Irreparable Wreckage"
d_irreparable_wreckage_desc:0 "A multitude of wrecked starships lie scattered about this region, making development difficult. Most of the derelicts are damaged beyond any hope of repair."

d_ancient_scrapyard:0 "Ancient Scrapyard"
d_ancient_scrapyard_desc:0 "The derelict starships in this region may be beyond repair, but their parts can still be salvaged and repurposed."

d_starship_graveyard: "Starship Graveyard"
d_starship_graveyard_desc:0 "This region is littered with the hulks of derelict starships, left here long ago by an unknown precursor."
d_starship_graveyard_clear_effect:0 "Gain §Y1-4§! random ships"

job_eo_scrapper:0 "Starship Scrapper"
job_eo_scrapper_plural:0 "Starship Scrappers"
job_eo_scrapper_desc:0 "Scrapping starships is a hard job, but it produces valuable resources and scientific insights."
job_eo_scrapper_effect_desc:0 "£job_eo_scrapper£ $job_eo_scrapper_plural$ produce £alloy£ §Y$alloys$§! and £engineering£ £physics£ §YResearch Points§!"
mod_job_eo_scrapper_add:0 "$job_eo_scrapper$ Jobs"

job_eo_scrapper_drone:0 "$job_eo_scrapper$"
job_eo_scrapper_drone_plural:0 "$job_eo_scrapper_plural$"
job_eo_scrapper_drone_desc:0 "$job_eo_scrapper_desc$"
job_eo_scrapper_drone_effect_desc:0 "$job_eo_scrapper_effect_desc$"
mod_job_eo_scrapper_drone_add:0 "$job_eo_scrapper_drone$ Jobs"

eo.1.name:0 "Starships Repaired"
eo.1.desc.a:0 "Our engineers have managed to repair several of the derelict starships on [Root.GetName]. The ships have been crewed and added to our fleet."
eo.1.desc.b:0 "Our engineers have managed to repair one of the derelict starships on [Root.GetName]. The ship has been crewed and added to our fleet."
eo.1.tooltipA:0 "§Y1§! random ship has been added to our fleet"
eo.1.tooltipB:0 "§Y2§! random ships have been added to our fleet"
eo.1.tooltipC:0 "§Y3§! random ships have been added to our fleet"
eo.1.tooltipD:0 "§Y4§! random ships have been added to our fleet"

#####################################
# Stellar Cornucopia
#####################################

origin_stellar_cornucopia:0 "Stellar Cornucopia"
origin_stellar_cornucopia_desc:0 "This civilization has been veritably blessed: not only does one of their neighboring planets have a environment almost capable of sustaining life, but their home system is brimming with valuable resources, ripe for the taking."
origin_tooltip_stellar_cornucopia_effects:0 "- Begin the game with a §YTerraforming Candidate§! in your home system\n- All planets in your home system have additional resources\n- Several §YStrategic Resources§! will spawn in your home system"

#####################################
# Biomedical Renaissance
#####################################

origin_biomedical_renaissance:0 "Biomedical Renaissance"
origin_biomedical_renaissance_desc:0 "Through early breakthroughs in the field of molecular genetics and multiple generations of selective breeding, this civilization has begun unlocking the secrets of genetic modification."
origin_tooltip_biomedical_renaissance_effects:0 "- Start the game with the §YGenetic Modification§! ability unlocked\n- Your home planet starts with §R5§! fewer £pop£ Pops"

#####################################
# The Long Sleep
#####################################

origin_long_sleep:0 "The Long Sleep"
origin_long_sleep_desc:0 "For unknown reasons, this civilization's entire population entered into cryosleep at some time in the distant past. With several of the cryo-facilities having come back online, they are now once again ready to step onto the galactic stage."
origin_tooltip_long_sleep_effects:0 "- Start the game with §Rhalf§! your population in §Ycryosleep§!\n- Waking £pop£ Pops from cryosleep will grant a temporary bonus to research speed"

d_cryo_facilities:0 "Ancient Cryogenic Facilities"
d_cryo_facilities_desc:0 "An ancient cryogenic facility, with innumerable rows of dusty stasis pods containing organisms in suspended animation."

cryoshock:0 "Cryoshock"
cryoshock_desc:0 "This pop is still adjusting after having been recently woken from cryosleep."

long_sleep_temporary_research_bonus:0 "We will receive a temporary research speed bonus"
