#####################################
# Immortal Messiah
#####################################

origin_immortal_messiah:0 "Immortal Messiah"
origin_immortal_messiah_desc:0 "This civilization has been guided in its development by the firm hand of an immortal psionic ruler."
origin_tooltip_immortal_messiah_effects:0 "Your starting ruler is §YImmortal§! has the §YChosen One§! trait"

eo.3.name:0 "Death of the Messiah"
eo.3.desc:0 "Our citizens have been overwhelmed by grief following the death of §H[from.GetRulerTitle] [from.GetName]§!, the immortal visionary who guided our civilization for so long. It seems almost impossible to imagine how the [this.GetName] will continue on without them.\n\nRegardless, the fact is that they are no longer with us.  We should find a way to give our citizens a sense of closure."
eo.3.a:0 "We will organize a funeral"

messiah_dead:0 "Deceased Messiah"
messiah_dead_desc:0 "This civilization is still feeling the effects of the death of their Messiah, a godlike being who guided their development."
grieving_messiah:0 "Grieving the Messiah"
grieving_messiah_desc:0 "This civilization is grieving the death of their Messiah."

eo.4.name:0 "The Messiah's Funeral"
eo.4.desc:0 "The funeral took place, and we laid our Messiah's body to rest. A public holiday was declared so that our citizens could share their grief.\n\nAs the memorial service was finishing, something inexplicable and amazing happened: all across the empire, citizens heard the Messiah's voice speaking to them inside their minds.\n\nPerhaps our Messiah shall one day return to us." 
eo.4.a:0 "This was a miracle"

guidance_from_beyond:0 "Guidance from Beyond"
guidance_from_beyond_desc:0 "This civilization believes themselves to be receiving the guidance of their deceased Messiah, even from beyond the grave."

#####################################
# Monster Tamers
#####################################

origin_monster_tamers:0 "Monster Tamers"
origin_monster_tamers_desc:0 "This civilization shares its homeworld with towering colossi, immense organisms capable of crushing armies underfoot or feeding an entire city for a year."
origin_tooltip_monster_tamers_effects:0 "Start with §YTitanic Life§! on your homeworld"

d_titan_hunting_grounds:0 "Titan Hunting Grounds"
d_titan_hunting_grounds_desc:0 "This region is inhabited by wild titans. Great hunters come here to prove their worth."

job_titan_hunter_drone:0 "Titan Hunter"
job_titan_hunter_drone_plural:0 "Titan Hunters"
job_titan_hunter_drone_desc:0 "Specialized drones who hunt the planet's titanic lifeforms to sustain the hive."
mod_job_titan_hunter_drone_add:0 "$job_titan_hunter_drone$ Jobs"
mod_job_titan_hunter_drone_per_pop:0 "§G+1§! $job_titan_hunter_drone$ Job per $VALUE$ Pops"
mod_job_titan_hunter_drone_per_pop_short:0 "\n§G+1§! £mod_job_hunter_gatherer_add£ per $VALUE$ £pop£"

#####################################
# Genius Loci
#####################################
origin_genius_loci:0 "Genius Loci"
origin_genius_loci_desc:0 "This Hive Mind has shaped the world in its own image, converting the entire biosphere and the planet itself into a single vast organism."
origin_tooltip_genius_loci_effects:0 "Homeworld is a §YHive World§! with several uncleared £blocker£ §YTile Blockers§!\nYour species will have difficulty colonizing other worlds for the first §R25§! years of the game"

d_unassimilated_growth:0 "Unassimilated Growth"
d_unassimilated_growth_desc:0 "Even when surrounded by an entire biosphere unified as a single hostile organism, life finds a way."
d_unassimilated_drone_settlement:0 "Unassimilated Drone Settlement"
d_unassimilated_drone_settlement_desc:0 "Some small portion of our drones have proven unable to adapt to the new world we have created, and have established a settlement in one of the small areas not covered by hive-growth."

foreign_biosphere_acclimatization:0 "Foreign Biosphere Acclimatization"
foreign_biosphere_acclimatization_desc:0 "§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!: §R-50%§!\n§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!: §R-15%§!\n\nThis Hive Mind developed on a world where the entire planet would bend to its will. Learning to survive in other environments will take some time."