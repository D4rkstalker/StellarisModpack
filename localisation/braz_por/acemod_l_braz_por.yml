 # Original English text by Rodahtnov

 # Prethoryn Scourge ------------------------------------
 tech_acemod_crisis_swarm_1:0 "Prethoryn Lifeform Analysis"
 tech_acemod_crisis_swarm_1_desc:0 "By remotely probing and extracting Prethoryn tissue we can gain more insight on how that strange exogalactic lifeform works and how to remove its infestation.\n\n"

 tech_acemod_crisis_swarm_2:0 "Anti-Prethoryn Spores Solvent"
 tech_acemod_crisis_swarm_2_desc:0 "When they attack or move around systems, Prethoryn uses microorganism to corrode and corrupt nearby organism and technology; with a series of nanodispensers that damage can be mitigated and reverted before it is too late.\n\n"

 tech_acemod_crisis_swarm_3:0 "Anti-Prethoryn Viral Charges"
 tech_acemod_crisis_swarm_3_desc:0 "Using a specially designed mix of nanobots and a biological virus, we can eradicate any Prethoryn organism without countermeasures or organic reparation, damage on their vessels would be complete and impossible to heal and planet cleansing would be easier.\n\n"

 # Extradimensional Invaders (Unbidden) ------------------------------------
 tech_acemod_crisis_extradimensional_1:0 "Extradimensional Creatures Analysys"
 tech_acemod_crisis_extradimensional_1_desc:0 "While attempts to read energy signatures may interfere with our calculations, we must know how these things work; a double effort should be made to understand from where and what they are, and what is their composition.\n\n"

 tech_acemod_crisis_extradimensional_2:0 "Anti-Extradimensional Overloading"
 tech_acemod_crisis_extradimensional_2_desc:0 "The properties of energy-composed extradimensional crafts make them absorb any matter and convert it into energy, and thus revealing their weak point and giving us a clear advantage; we can overload their absorption capacities by creating random energy peaks that will phase-out their components and solidify their atomic composition, making them vulnerable to regular attacks.\n\n"

 tech_acemod_crisis_extradimensional_3:0 "Anti-Extradimensional Entropic Energy"
 tech_acemod_crisis_extradimensional_3_desc:0 "By adapting our equipment to overload the energy composition of extradimensional creatures, we can create entropic explosions at a microenergetic level that will destabilize anything they craft or throw at our reality.\n\n"

 # Contingency ------------------------------------
 tech_acemod_crisis_extradimensional_ai_empire_1:0 "Contingency Protocols Hacking"
 tech_acemod_crisis_extradimensional_ai_empire_1_desc:0 "As any machine or construct, Contingency units have a base code we can read, check and hack, finding any possible backdoors in the process.\n\n"

 tech_acemod_crisis_extradimensional_ai_empire_2:0 "Anti-Contingency Malware"
 tech_acemod_crisis_extradimensional_ai_empire_2_desc:0 "The intricacy of Contingency code is owed to a poly-organic mimic array of quantum computers, but there are some weaknesses that can be exploited if we inject an AI virus that will spam and stature their autonomous programming threads with redundant orders and false predictive analysis base data.\n\n"

 tech_acemod_crisis_extradimensional_ai_empire_3:0 "Anti-Contingency Quantic Disruption"
 tech_acemod_crisis_extradimensional_ai_empire_3_desc:0 "By isolating and scrambling the communications of Contingency vessels at a root level, we will reduce their effectiveness. Coupled with the lag induced by previous malware and spam, their fleets and stations will become extremely vulnerable to concentrated attacks due to being unable o properly react or manoeuvre.\n\n"

 # Gray Goo (Gray Tempest)------------------------------------
 tech_acemod_crisis_goo:0 "Anti-Tempest De-nanocompositor"
 tech_acemod_crisis_goo_desc:0 "Thanks to observations of how the Gray Tempest manages the nanites in an automated and semi-predictive way, we can effectively mitigate how much their ships auto-repair themselves by rendering any detached nanite useless and unable to be reprocessed. This will result in substantial hull breaches and composition imbalance in their ships, which will be unable to recompose into their predesigned shape.\n\n"

 # End of the Cycle ------------------------------------
 tech_acemod_crisis_eotc:0 "Chaotic Entity Cleansing"
 tech_acemod_crisis_eotc_desc:0 "While most of us may not understand how Shroud plane and entities work, we know that anything manifested in our reality is susceptible to its laws; The Shroud cannot be an exception. Specifically designed weapons will cause its entities' composition to destabilize and be banished to the Void from where they will never come back.\n\n"

 # Fallen Empires (Awakened Empires)------------------------------------
 tech_acemod_crisis_fe:0 "Fallen Empires Dark Secret"
 tech_acemod_crisis_fe_desc:0 "Driven by excessive proud and ego, the old inhabitants of this galaxy use arcane and theoretically impossible to reverse-engineer technology. There is, however, a way to render it useless. Their extensive use of dark matter just barely within safe limits is both effective and dangerous, and we can use it to our advantage.\n\n"
 
