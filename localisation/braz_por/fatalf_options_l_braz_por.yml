 fatalf_anomaly.001.a: "Estas máquinas podem ser importantes, tente desarmá-las."
 fatalf_anomaly.001.b: "É muito perigoso, saia de lá agora!"
 fatalf_anomaly.002.a: "Excelente, vamos estudar estas máquinas."
 fatalf_anomaly.003.a: "Eles tentaram o mais duro."
 fatalf_anomaly.004.a: "Não valeu a pena o risco."
 fatalf_anomaly.005.a: "Tome cuidado, mas explore."
 fatalf_anomaly.005.b: "Vamos sair daqui, monstros alienígenas gigantes não são piada!"
 fatalf_anomaly.006.a: "Isso poderia ser útil."
 fatalf_anomaly.007.a: "Uma perda trágica."
 fatalf_anomaly.008.a: "Excelente trabalho."
 fatalf_anomaly.009.a: "Qual poderia ser a questão?"
 fatalf_anomaly.010.a: "O que poderia ter provocado isso?"
 fatalf_anomaly.011.a: "Tente ativá-lo."
 fatalf_anomaly.011.b: "Deixe-o rodando como está."
 fatalf_anomaly.012.a: "Um novo buraco terrível, atravessando a galáxia!"
 fatalf_anomaly.013.a: "Uma verdadeira vergonha."
 fatalf_anomaly.014.a: "Coincidência de pele, certo?"
 fatalf_anomaly.015.a: "Como é que eles não foram destruídos?"
 fatalf_anomaly.101.a: "Deveríamos mandar alguém para explorar."
 fatalf_anomaly.101.b: "É improvável que isto tenha alguma utilidade."
