 fatalf.003.a: "Eles estão deliciosos!"
 fatalf.004.a: "De onde isso veio?"
 fatalf.005.a: "Minerá-lo para minerais."
 fatalf.006.a: "É lamentável."
 fatalf.008.a: "Esperemos que os prejuízos não tenham sido muito elevados."
 fatalf.009.a: "Muito estranho."
 fatalf.010.a: "Um sinal matemático."
 fatalf.010.b: "Uma série de músicas agradáveis."
 fatalf.010.c: "Uma bela história."
 fatalf.010.d: "Um câncer de guerra."
 fatalf.010.e: "Uma descrição de nossas espécies."
 fatalf.010.f: "Nada útil, mas ainda tenta rastrear a sonda."
 fatalf.010.g: "Nada, é uma perda de tempo."
 fatalf.011.a: "Conhecimento é Energia"
 fatalf.020.a: "Temos de encontrar estes planetas."
 fatalf.020.b: "É apenas um bebé sem sentido."
 fatalf.022.a: "Envie um navio para investigar."
 fatalf.0301.a: "Isto não pode ser bom..."
 fatalf.0302.a: "Temos de acabar com eles!"
 fatalf.0303.a: "Não vamos ficar atrasados!"
 fatalf.0304.a: "Temos de os destruir até ao fim!"
 fatalf.054.a: "Temos de resolver esta questão."
 fatalf.057.a: "Vire a máquina para o poder máximo."
 fatalf.057.b: "Deixe a máquina como está, e estude os seus efeitos."
 fatalf.057.c: "Desmontar a máquina. Não pode ser permitido continuar."
 fatalf.060.a: "Espere ver o que acontece."
 fatalf.060.b: "Mate eles. Isso não pode ser nada bom."
 fatalf.061.a: "Aceitamos o que quer que eles estejam a dar."
 fatalf.061.b: "Isto é imprudente."
 fatalf.064.a: "Nós fizemos a escolha correta."
 fatalf.071.a: "Como você chegou aqui?"
 fatalf.071.b: "O seu povo terá lugar aqui."
 fatalf.071.b.tip: "Membros do [lost_country.GetName] assentarão na sua capital."
 fatalf.071.c: "Podemos fornecer os suprimentos para a sua colônia."
 fatalf.071.d: "Não é a nossa preocupação; faça o que bem entender."
 fatalf.071.d.tip: "O [lost_country.GetName] vai sair sozinho."
 fatalf.071.e: "Você não tem lugar nesta galáxia."
 fatalf.071.e.tip: "Abra fogo em suas naves!"
 fatalf.073.a: "Foi a decisão certa."
 fatalf.074.a: "Muito estranho."
 fatalf.075.a: "Podemos encontrar uma forma de o abrir."
 fatalf.075.b: "Tudo isto foi simplesmente uma alucinação, mas esqueçam-se."
 fatalf.076.a: "Temos de agir rapidamente!"
 fatalf.078.a: "Perdemos a nossa oportunidade."
 fatalf.079.a: "Nós os honraremos."
 fatalf.1001.a: "O que poderia ser?"
 fatalf.151.a: "$crisis.6200.B$"
 fatalf.151.b: "Isto é preocupante."
 fatalf.161.a: "Muito preocupante."
 fatalf.162.a: "Quem poderia estar fazendo isto?"
 fatalf.171.a: "O que poderia ser?"
 fatalf.171.b: "Prepare nossas defesas!"
 fatalf.177.a: "É uma vergonha terrível, mas talvez nem tudo tenha sido uma perda."
 fatalf.259.a: "Bom saber. Mantenha-nos informados."
 fatalf.259.b: "Mova todas as novas informações para o nosso log."
 fatalf.259.b.tip: "Novos alertas temporários de hiperlane não serão exibidos."
 fatalf.400.accept: "Façamos um acordo."
 fatalf.400.decline: "É melhor não o fazer."
 fatalf.411.accept: "Pois bem, se assim o dizes."
