 ag_country_selector.1.eta_gateway_policy_white.desc:0 "We can set the security policy of the Ancient Gateway Network here. Use the button on the right to change the selection status. The highlighted option indicates that it is selected. After completing the settings, click \"Confirm\" to save.\n\nCurrent setting: §HWhite List§!\nOnly the countries on the white list have access to the Ancient Gateway Network. When the white list is empty, only we can use the Ancient Gateway Network.\n\nIn order to ensure that our security policy can take effect normally, we must maintain the control of $ag_ancient_eta_gateway_control_megastructure_name$, otherwise the Ancient Gateway Network will be controlled by its current owner like a regular gateway network."
 ag_country_selector.1.eta_gateway_policy_blcak.desc:0 "We can set the security policy of the Ancient Gateway Network here. Use the button on the right to change the selection status. The highlighted option indicates that it is selected. After completing the settings, click \"Confirm\" to save.\n\nCurrent setting: §HBlack List§!\nOnly countries on the black list will be denied access to the Ancient Gateway Network. When the black list is empty, any factions can use the Ancient Gateway Network at will, unless we close the border to them.\n\nIn order to ensure that our security policy can take effect normally, we must maintain the control of $ag_ancient_eta_gateway_control_megastructure_name$, otherwise the Ancient Gateway Network will be controlled by its current owner like a regular gateway network."
