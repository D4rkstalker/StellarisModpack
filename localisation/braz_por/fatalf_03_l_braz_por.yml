l_braz_por:
 fatalf_site.001.desc: "Investigar o quarto dentro da entrada revela que ela espiral num caminho por várias milhas. As aberturas na parede revelam pequenas máquinas que atirariam rodadas de alto poder em quem estiver na pista.\nA pista termina em uma enorme porta de metal, com seis alavancas nela, onde a única forma de passar é recorrer a cada um ao mesmo tempo com uma enorme força.\nNa próxima sala há outro tablet - §MTEST MIND§!."
 fatalf_site.001.title: "Teste de Corpo Completado"
 fatalf_site.002.desc: "Mais exploração revela um labirinto distorcido cujas paredes constantemente se deslocam quando fora de vista, e os corredores que se encontram dentro de um número muito reduzido para que duas pessoas se mantenham juntas.\nNa ocasião, estas paredes brilham em padrões rápidos e aparentemente aleatórios. Finalmente, o seu cientista descobre que os padrões se relacionam com o labirinto em uma representação quatro-dimensional e usa os seus computadores para encontrar um caminho.\nEles também descobrem um conjunto de numerosas unidades de aquecimento, aparentemente projetadas para aumentar a temperatura do labirinto para temperaturas rapidamente insuportáveis.\nCom uma saída, tudo o que resta é um tablet lendo - §MTEST MOBRUP§.\nO que poderia significar?"
 fatalf_site.002.title: "Teste de mente concluído"
 fatalf_site.003.desc: "Seja qual for o teste de 'Mobrup' deve ser, ele não parece fazer nada, pois os seus cientistas continuam em frente sem mais interrupções. Agora a centenas de milhas de terra, eles encontram uma grande rede de computadores. Embora a maioria dos dados tenha sido corrompida há muito tempo desesperadamente pelo fluxo de tempo. Subsistem ainda algumas informações sobre uma espécie muito peculiar, com imensa força, velocidade e inteligência que viajaram para este local como um teste final. O que quer que tenha acontecido com os restantes, talvez nunca saibamos.\nTambém aí está uma última tabela, que vê apenas a leitura - §MNÃO§!."
 fatalf_site.003.title: "Teste de Mobrup concluído"
 fatalf_site_competition: "Um Desafio Antigo"
 fatalf_site_competition_desc: "Um excelente prédio, que nossos scanners revelam para estender centenas de milhas no chão, foi descoberto em [From.Planet.GetName]. A única ideia sobre o propósito é um comprimido do lado de fora.\nNão está em nenhuma língua que reconheçamos, mas curiosamente, todos que veem que pode entender que é significado - §MTEST BODY§!."
