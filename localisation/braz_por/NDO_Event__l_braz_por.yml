l_braz_por: 

    #######################################
    ####### Origin Event ##########
    ######################################
    
    NDO.301.name:0 "Bunkers com falha"
    NDO.301.desc:0"Apesar de nossos inúmeros preparativos e da construção de bunkers de última geração, a radioatividade está degradando os bunkers muito rapidamente. De acordo com nossos especialistas, os distritos produtores de alimentos e também nossa extração de minerais e os locais de produção de energia ficarão inutilizáveis ​​em aproximadamente 1 mês. Os recursos armazenados nos permitirão sobreviver apenas alguns anos. Nossa única solução é nos voltar para as estrelas e colonizar um planeta mais habitável para nossa espécie."
    NDO.301.a:0"Nós vamos sobreviver."
    NDO.301.b:0"Um dia, [Root.Owner.GetName] irá prosperar."
    
    
    ###########################################################
    ################## Modificadores de evento ################
    ###########################################################

    ndo_small_protests_planet_modifier:0"Pequenos protestos"
    ndo_small_protests_planet_modifier_desc:0"Pequenos protestos começaram em nossa capital."
    
    planetary_protests_wins_planet_modifier:0"Protestos vencem"
    planetary_protests_wins_planet_modifier_desc:0"Os protestos foram bem-sucedidos e o governo recuou."

    planetary_protests_planet_modifier:0"Protestos Planetários"
    planetary_protests_planet_modifier_desc:0"Grande parte da população deste planeta aderiu aos protestos. As autoridades têm problemas para manter a ordem."

    thrakal_embassy_modifier:0"Embaixada de Thrakal"
    thrakal_embassy_modifier_desc:0"Facilite nossas interações com a Civilização Thrakal."

    ndo_latest_research_stolen_modifier:0"Última pesquisa roubada"
    ndo_latest_research_stolen_modifier_desc:0"Nossa pesquisa de dados mais recente foi roubada, provavelmente pelo cientista."
    
    ndo_research_ccoperation_modifier:0"Cooperação em Pesquisa"
    ndo_research_ccoperation_modifier_desc:0"Pela primeira vez na história, os dois impérios estão se ajudando."

    ndo_help_thrakal_modifier:0"Doações para Thrakals"
    ndo_help_thrakal_modifier_desc:0"Nosso grande império está ajudando a civilização Thrakal."
    
    ################################################
    ################# Eventos ################
    ################################################
    
    ##### Onda de eventos de refugiados
    
    NDO.250.name:0 "Os Refugiados"
    NDO.250.desc:0"Algumas horas atrás, enormes naves espaciais apareceram em nosso céu. Estranhamente, nenhum de nossos sensores as detectou. Grandes portas se abriram, deixando sair milhares, talvez milhões de alienígenas. Eles não parecem estar armados, mas quais são as suas intenções?"
    NDO.250.a:0"Eles parecem não ter armas, vamos tentar nos comunicar com esses alienígenas."
    NDO.250.b:0"Eles não são bem-vindos aqui!"
    NDO.250.c:0"Vamos esperar e ver o que eles vão fazer"
 
    NDO.251.name:0 "Contato agressivo"
    NDO.251.desc:0"Para nossa própria proteção, eles devem ir. Sob nossas ordens, nossos soldados apontam suas armas. Quase instantaneamente, os alienígenas puxam o que parecem ser armas. Segundos depois, ambos os lados começam a atirar."
    NDO.251.a:0"Atire neles!"
    NDO.251.b:0"Pare! Devemos resolver esta situação pacificamente."

    NDO.252.name:0 "Invasão"
    NDO.252.desc:0"Quando ambos os lados começaram a atirar. Navios armados menores emergiram dos maiores e se dirigiram para a cidade mais próxima. Alguns segundos depois, explosões ecoaram à distância."
    NDO.252.a:0"Eles vão pagar com a vida!"
 
    NDO.253.name:0 "Invadores Esmagados"
    NDO.253.desc:0"Depois de algumas horas de confronto intenso, o inimigo foi esmagado, seus navios foram severamente danificados e não estão mais funcionando. Eles fizeram muitas vítimas, especialmente civis."
    NDO.253.a:0"Salvem seus navios para qualquer coisa útil. Eles servirão como escravos."
    NDO.253.b:0"Destrua o navio deles, eles podem ter trazido doenças. Eles servirão como escravos."
 
    NDO.254.name:0 "Delegação alienígena"
    NDO.254.desc:0"A multidão alienígena se afasta para abrir caminho para seus líderes que começam a falar em uma língua desconhecida, um dispositivo traduz instantaneamente o que eles dizem para a nossa língua. Eles desejam encontrar proteção em nosso planeta depois que a deles foram destruídos e sua população exterminada, em troca eles compartilharão conosco os recursos que trouxeram e suas tecnologias."
    NDO.254.a:0"Eles são bem-vindos em nosso planeta."
    NDO.254.b:0"Eles podem ser uma ameaça para nós. Eles precisam ir embora."
    NDO.254.c:0"Novas tecnologias parecem interessantes!"
    NDO.254.d:0"Exterminado por quê?"
 
    NDO.255.name:0 "Refugiados bem-vindos"
    NDO.255.desc:0"Conforme nosso governo e o deles começam a negociar sobre vários assuntos. Os recursos trazidos pelos alienígenas são transportados para fora das espaçonaves."
    NDO.255.a:0"Faremos bom uso desses recursos"
 
    NDO.256.name:0 "Negociação bem-sucedida"
    NDO.256.desc:0"Depois de longas negociações bem-sucedidas entre nossas duas espécies, a respeito do lugar desses alienígenas em nossa sociedade. Conhecimento e tecnologiagies trazidos por alienígenas agora são compartilhados com nossos cientistas. "
    NDO.256.a:0"Uma nova era está sobre nós."
 
    NDO.257.name:0 "Tensões"
    NDO.257.desc:0"Enquanto o mundo observa o evento de perto, nossos soldados são obrigados a abaixar suas armas, assim como os alienígenas. Usando um dispositivo que parece um tradutor, eles nos dizem que estão vindo em paz e estão fugindo . Eles gostariam de negociar conosco. "
    NDO.257.a:0"Podemos abrir um espaço para eles."
    NDO.257.b:0"Eles irão ou pacificamente ou à força."
    NDO.257.c:0"Em troca de novas tecnologias, podemos encontrar um acordo."
 
    NDO.258.name:0 "Origem dos Refugiados"
    NDO.258.desc:0"À medida que explorávamos as estrelas, não nos identificamos como impérios desconhecidos, a princípio pareciam pacíficos. No entanto, um mês depois, uma frota gigantesca se dirigia para nossa capital, tentamos lutar, mas eles foram muito poderosos uma vez eles chegaram à nossa capital e começaram a nos exterminar, um por um. Fomos forçados a viver para sobreviver ”.
    NDO.258.a:0"Lamentamos saber disso, o [Root.GetName] é forte e irá protegê-lo."
    NDO.258.b:0"Não podemos ajudá-lo, você está trazendo perigo."
 
    NDO.300.name:0 "Contato agressivo"
    NDO.300.desc:0"Esta ameaça desconhecida pode vir à procura, eles ainda podem encontrar outro planeta para se estabelecer. No entanto, eles nos dizem que estão procurando por um planeta habitável há muito tempo e não sairão deste. , vendo que não mudaremos de ideia, um dos alienígenas começou a atirar em nossos soldados. Em questão de segundos, o caos se espalhou como um incêndio. "
    NDO.300.a:0"Fogo, soldados! Este é o nosso planeta!"

    
    ############################################
    ##### Evento Civilização Antiga ####
    ############################################
    
    
    #### Dica de ferramenta
    
    ndo_stop_offer_tooltip:0"Esta opção irá prevenir que qualquer evento thrakal relacionado aconteça."
    ndo_stop_embassy_tooltip:0"Esta opção impedirá que qualquer evento embassy relacionado aconteça."
    stop_embassy_eventchain_tooltip:0"Esta opção irá parar a cadeia de eventos Embassy."
    ndo_unexpected_consequences_tooltip:0"Esta opção pode ter consequências inesperadas."
    ndo_thrakal_consequences_tooltip:0"O Thrakal pode estar muito descontente com nossas ações."
    ndo_add_devastation_tooltip:0"§R + 20§! devastação foi adicionada à capital."
    
    ################################################
    ####### A cadeia de eventos da oferta #########
    ################################################

    ### Som estranho
    
    NDO.1901.name:0 "Som Estranho"
    NDO.1901.desc:0"Pela primeira vez na história, uma atividade foi ouvida vindo da terra dos antigos, um som profundo e aterrorizante. Não sabemos o que poderia ter causado tanto barulho."
    
    #### Segundo som
  
    NDO.1902.name:0 "Outro som estranho"
    NDO.1902.desc:0"Um som idêntico ao ouvido há um ano foi gravado mais uma vez, desta vez um efeito de explosão se seguiu rapidamente. A população está extremamente preocupada e nos pede para encontrar uma explicação."
    NDO.1902.a:0"Encontraremos uma explicação para este som."
    NDO.1902.b:0"As pessoas falaram."
    NDO.1902.c:0"Os deuses estão despertando."
    NDO.1902.d:0"Isso não inspira nada de bom."
       
    ### Contate os Antigos

    NDO.19031.name:0 "Contactar os Antigos"
    NDO.19031.desc:0"Nossos cientistas sugerem que enviemos uma mensagem aos antigos para nos apresentarmos e perguntarmos de onde vêm esses ruídos estranhos. Uma equipe de especialistas foi rapidamente reunida para criar a mensagem. O que devemos inserir isto?"
    NDO.19031.a:0"Adicionar uma canção de guerra."
    NDO.19031.b:0"Registre nossa fé nele."
    NDO.19031.c:0"Adicionar uma mensagem de paz."
    NDO.19031.d:0"Coloque um sinal de alerta."
    NDO.19031.e:0"A mensagem deve ser mantida simples."
    
    #### Resposta dos Antigos
    
    NDO.19032.name:0 "Resposta dos Antigos"
    NDO.19032.desc:0"A reação deles não demorou a chegar, apenas algumas horas depois que a mensagem foi enviada, 3 navios enormes surgiram de seus territórios, seguiram em nossa direção e pararam logo acima de nossa capital."
    NDO.19032.a:0"O que fizemos?"
    NDO.19032.b:0"Podemos finalmente conhecê-los."
    NDO.19032.c:0"Isso não é um bom presságio."

    ### A Antiga Chegada

    NDO.1904.name:0 "A Chegada dos Antigos"
    NDO.1904.desc:0"Enquanto os navios gigantescos permaneciam imóveis acima da capital, navios menores fizeram o seu caminho para o solo e pousaram. Segundos depois, as portas se abriram e deixaram sair aqueles que chamamos, desde o início dos tempos, os Antigos. Pela primeira vez na história, sua aparência estava à vista de todos. "
    NDO.1904.a:0"A história vai se lembrar desse momento."
    NDO.1904.c:0"Encontraremos os deuses."
    NDO.1904.d:0"O que eles querem?"
    
    ### A Antiga Chegada 2
   
    NDO.1905.name:0 "The Ancient Arrival"
    NDO.1905.desc:0"Os Anciãos pararam, um deles começou a falar em uma língua desconhecida, um aparelho parecido com um tradutor decifrou instantaneamente o que diziam em nossa língua." Olá crianças, recebemosd sua mensagem. Já era hora de conhecê-lo oficialmente. Presumimos que você tenha muitas perguntas. ""
    NDO.1905.a:0"Quem é você realmente?"
    NDO.1905.a.response:0"Nós somos os Thrakal. Somos uma civilização que outrora se espalhou por todo o planeta como é o caso da sua agora. A diferença é que nossa civilização era muito maior e se espalhou entre as estrelas. "
    NDO.1905.b:0"Por que você está presente apenas em uma pequena parte deste planeta?"
    NDO.1905.b.response:0"Fizemos a escolha de nos isolar do resto da Galáxia há muito tempo."
    NDO.1905.c:0"Você interferiu em nosso desenvolvimento no passado?"
    NDO.1905.c.response:0"Muitas civilizações antigas interferiam, na grande maioria dos casos, civilizações primitivas acabaram se aniquilando. Concluímos que é melhor não interferir até que você alcance um determinado estágio de seu desenvolvimento . As poucas vezes que você nos viu foram acidentes isolados e rapidamente controlados. "
    NDO.1905.d:0"Qual foi o som ouvido algumas horas atrás?"
    NDO.1905.d.response:0"Esta informação é classificada."
    NDO.1905.e:0"Por que você veio nos conhecer pessoalmente?"
    NDO.1905.e.response:0"Temos uma oferta."
    
    #### A oferta

    NDO.1906.name:0 "A oferta"
    NDO.1906.desc:0"Nós permitimos que você se desenvolvesse sem qualquer ajuda até agora e contra todas as probabilidades, sua civilização sobreviveu, seus avanços nos vários campos de pesquisa, embora ainda primitivos, alcançaram um estágio desejado. É hora de nossas duas civilizações para cooperar. "
    NDO.1906.a:0"Teríamos o maior prazer em cooperar com uma civilização como a sua."
    NDO.1906.b:0"Você compartilhará suas tecnologias conosco?"
    NDO.1906.b.response:0"Temos tecnologias muito poderosas, se uma delas cair nas mãos de um império perigoso, isso pode nos colocar em perigo. Seu império ainda não está pronto para que compartilhemos tudo. Em tempo talvez. "
    NDO.1906.c:0"Não desejamos interagir com nenhuma outra espécie."
    NDO.1906.d:0"Aceitamos sua proposta."
    NDO.1906.e:0"Não temos necessidade de cooperar."

    #### Ajude os Antigos
 
    NDO.19061.name:0 "Ajude os Antigos"
    NDO.19061.desc:0"Os Thrakals pedem nossa ajuda. Eles dizem que precisam de recursos para 3 anos e prometem nos pagar de alguma forma no futuro."
    NDO.19061.a:0"Vamos ajudar a civilização Thrakal com prazer"
    NDO.19061.b:0"Precisamos de nossos recursos por enquanto."

    #### Cooperação em Pesquisa
 
    NDO.19062.name:0 "Cooperação em Pesquisa"
    NDO.19062.desc:0"Os Thrakals se ofereceram para nos ajudar em nossas pesquisas por algum tempo. Em troca, nós lhes daremos recursos."
    NDO.19062.a:0"Teremos prazer em ajudar a civilização Thrakal."
    NDO.19062.b:0"Não temos nenhum recurso extra para dar a você."
    
    #### Remerciement des Anciens
 
    NDO.19063.name:0 "Recompensa de Thrakal"
    NDO.19063.desc:0"Os antigos gostariam de nos agradecer pela ajuda que demos a eles alguns anos atrás."
    NDO.19063.a:0"Todos nós nos beneficiamos em ajudar uns aos outros."
 
 
    ################################################
    ####### A Cadeia de Eventos da Embassy ########
    ################################################

    #### A embaixada

    NDO.1907.name:0 "A Embaixada"
    NDO.1907.desc:0"Os Thrakals gostariam de estabelecer uma embaixada aqui, que acreditam facilitaria as trocas e interações entre nós."
    NDO.1907.a:0"Esta é uma ótima idéia."
    NDO.1907.b:0"Não vemos necessidade."
    NDO.1907.c:0"Aucune espèce étrangère n’est autorisé à entrer."
    
    #### Thrakal Response

    NDO.1908.name:0 "Resposta Thrakal"
    NDO.1908.desc:0"Os antigos estão muito descontentes com a nossa resposta e pedem que reconsideremos. Eles estão prontos para nos oferecer muitos recursos se concordarmos em construir esta embaixada."
    NDO.1908.a:0"Poderíamos fazer muitas coisas com esses recursos."
    NDO.1908.b:0"Não precisamos dos seus recursos."
    
    #### Construção da Embaixada

    NDO.1909.name:0 "Construção da Embaixada"
    NDO.1909.desc:0"A construção da embaixada está prestes a começar. Um grupo minoritário, firmemente contrário ao projeto de construção está convidando a população a se manifestar, o grupo acredita que esta embaixada é um perigo para a soberania de nossa nação , e milita para cortar toda interação com a civilização Thrakal. "
    NDO.1909.a:0"Talvez eles tenham razão."
    NDO.1909.b:0"Monitorou este grupo."
    NDO.1909.c:0"A cooperação é benéfica para ambas as nossas civilizações."
    NDO.1909.d:0"Impedir a construção da embaixada."
    
    ### Dons des Thrakals
    
    NDO.1910.name:0 "Presentes dos Thrakals"
    NDO.1910.desc:0"Os Thrakals desejam nos agradecer e doar alguns artefatos menores."
    NDO.1910.a:0"O prazer é nosso."
    NDO.1910.b:0"Não precisamos de suas doações."
    
    ### Protestos

    NDO.1911.name:0 "Protestos"
    NDO.1911.desc:0"As manifestações têm crescido em nossa capital, o movimento que defende o fim de toda interação com a civilização Thrakal está agora suspensoportado por grande parte da população. Eles estão pressionando as autoridades locais para interromper o projeto de construção da embaixada. Hoje, várias dezenas de membros da força policial ficaram feridos em confrontos com os manifestantes. "
    NDO.1911.a:0"Faça a prisão dos líderes do movimento."
    NDO.1911.b:0"Tentativa de discutir com líderes da oposição."
    NDO.1911.c:0"Às vezes você tem que ceder à pressão ..."

    ### Protestos Termina

    NDO.19110.name:0 "Protestos Termina"
    NDO.19110.desc:0"Pouco a pouco, os protestos foram diminuindo e com eles quaisquer explosões de violência. Agora podemos olhar para frente e fortalecer nossas conexões com a civilização Thrakal."
    NDO.19110.a:0"Bom."
    NDO.19110.b:0"A vontade do povo é fraca."
    NDO.19110.c:0"Agradecemos às agências de aplicação da lei."
  
    ### Movimento nacional

    NDO.1912.name:0 "Movimento Nacional"
    NDO.1912.desc:0"Após a prisão dos líderes do grupo anti-thrakal, o número de manifestantes aumentou dramaticamente, o exército foi enviado para manter a calma em muitas cidades, pois as agências de aplicação da lei estavam sobrecarregadas."
    NDO.1912.a:0"Liberar líderes da oposição."
    NDO.1912.b:0"Mantenha-os em detenções."
    NDO.1912.c:0"Implementar um toque de recolher e prender todos os manifestantes."
    
    ### Bomb Attack

    NDO.1913.name:0 "Bomb Attack"
    NDO.1913.desc:0"Uma bomba no centro da cidade de nossa capital matou muitas pessoas. Ninguém assumiu a responsabilidade pelo ataque, mas nossa agência de inteligência acredita que segue as inúmeras manifestações contra a construção da embaixada."
    NDO.1913.a:0"Encontre os perpetradores deste ataque."
    NDO.1913.b:0"Pare o projeto de construção da embaixada."
    
    ### Perpetradores do ataque a bomba.

    NDO.1914.name:0 "Perpetradores do Ataque à Bomba."
    NDO.1914.desc:0"Os autores do ataque à bomba foram encontrados. Eles fazem parte de um ramo radicalizado do movimento anti-thrakal."
    NDO.1914.a:0"Faça com que sejam mortos por seus crimes."
    NDO.1914.b:0"Eles serão julgados por seus crimes."
    
    ### Terroristas em fuga

    NDO.1915.name:0 "Terroristas em fuga"
    NDO.1915.desc:0"Com a ajuda de alguns guardas, os culpados do bombardeio conseguiram escapar, parecem ter muitos contatos, então as chances de encontrá-los são pequenas."
    NDO.1915.a:0"Encontre-os mesmo assim."

    ### Outro ataque terrorista

    NDO.1916.name:0 "Outro ataque terrorista"
    NDO.1916.desc:0"Ocorreu um novo ataque terrorista, o governador da nossa capital foi morto por um homem armado alegando que o governador fazia parte de um governo paralelo que trabalhava para os Thrakals, segundo nossas informações, o indivíduo não poderia planejou este ataque sozinho. "
    NDO.1916.a:0"Designar o movimento anti-thrakal como uma entidade terrorista."
    NDO.1916.b:0"Encontre as pessoas que o ajudaram."
    NDO.1916.c:0"Pare o projeto de construção da embaixada."

    ### A Embaixada 2

    NDO.1917.name:0 "A Embaixada"
    NDO.1917.desc:0"A construção da embaixada está finalmente concluída, as interações e trocas serão muito mais fáceis de agora em diante. É um grande dia para todos."
    NDO.1917.a:0"Um grande dia, de fato."
    NDO.1917.b:0"Um projeto difícil, mas que valerá a pena."
    NDO.1917.c:0"Estamos escrevendo uma nova página na história."

    ### Protestos Termina

    NDO.1918.name:0 "Protestos Termina"
    NDO.1918.desc:0"Pouco a pouco, as manifestações finalmente cessaram, graças à intervenção do exército e às numerosas prisões. Agora podemos olhar para frente e fortalecer nossas conexões com a civilização Thrakal."
    NDO.1918.a:0"Bom."
    NDO.1918.b:0"A vontade do povo é fraca."
    NDO.1918.c:0"Agradecemos às agências de aplicação da lei."
    

    ################################################
    ############### Eventos pequenos ################
    ################################################

    ### Escândalo no horizonte

    NDO.1930.name:0 "Escândalo no Horizonte"
    NDO.1930.desc:0"Durante um acalorado debate entre o embaixador Thrakal e funcionários de nosso governo, um de nossos representantes ameaçou o embaixador. Os Thrakals estão muito ofendidos e exigem sua renúncia."
    NDO.1930.a:0"Demita o governador."
    NDO.1930.b:0"Proteja o governador."

    ################################################
    ############ Cadeia de eventos de espionagem ###############
    ################################################

    ### Suspeitas

    NDO.1931.name:0 "Suspeitas"
    NDO.1931.desc:0"Suspeitas são levantadas sobre o cientista que, de acordo com uma fonte anônima, está trabalhando para os Thrakals. No momento não temos provas reais, mas deixá-lo ir livre pode ter consequências incertas."
    NDO.1931.a:0"Monitore suas ações."
    NDO.1931.b:0"Pare este cientista agora."
    NDO.1931.c:0"São apenas rumores."
 
    ### Cientista Monitorado
 
    NDO.1932.name:0 "Cientista Monitorado"
    NDO.1932.desc:0"Vários meses se passaram e o cientista suspeito de espionagem tem agido de maneira anormal, mas nenhumsinais de armar. Podemos continuar a monitorá-lo ou nos concentrar em outra coisa. "
    NDO.1932.a:0"Continue a monitorá-lo."
    NDO.1932.b:0"Não vamos correr nenhum risco, pare-o."
    NDO.1932.c:0"É uma perda de tempo, pare a vigilância dele."

    ### Sabotar
    
    NDO.1933.name:0 "Sabotagem"
    NDO.1933.desc:0"Hoje, o cientista escapou com as últimas pesquisas científicas e alguns artefatos. No entanto, ainda não sabemos se ele estava em contato com os Thrakals ou se o cientista estava trabalhando para outro de nossos inimigos . De qualquer forma, é muito provável que ele tivesse a ajuda de amigos muito poderosos. "
    NDO.1933.a:0"Culpe os Thrakals."
    NDO.1933.b:0"Encontre este cientista."
    NDO.1933.c:0"O cientista desapareceu, é um desperdício de recursos."

    ### Falsos rumores

    NDO.1934.name:0 "Falsos Rumores"
    NDO.1934.desc:0"O primeiro relatório indica que o suspeito cometeu algum ato suspeito nos últimos meses, poderíamos continuar a vigilância. O diretor nos avisa que paremos a operação de vigilância e nos concentremos em missões mais importantes."
    NDO.1934.a:0"Continue a monitorá-lo por mais alguns meses."
    NDO.1934.b:0"O diretor está certo, temos outras coisas a fazer."

    ### Um espião entre nós

    NDO.1935.name:0 "Um espião entre nós"
    NDO.1935.desc:0"O cientista foi visto trocando informações com Thrakals na noite passada. A natureza da informação permanece obscura. O diretor de nossos serviços de inteligência nos aconselha a prendê-lo o mais rápido possível."
    NDO.1935.a:0"Prenda-o em segredo."
    NDO.1935.b:0"Exponha as evidências para que todos vejam e prendam-no."
    NDO.1935.c:0"Deixe-o fazer o que quer."

    ### Cientista preso

    NDO.1936.name:0 "Cientista Preso"
    NDO.1936.desc:0"O relatório do interrogatório está pronto. O cientista rapidamente se deu conta e confessou tudo, vários documentos foram entregues aos Thrakals sobre nossas pesquisas, avanços tecnológicos e nosso poder militar, todas informações muito sensíveis."
    NDO.1936.a:0"Exponha o caso ao público."
    NDO.1936.b:0"Vamos manter esse assunto em segredo, não vamos reacender as tensões."

    ### Cientista em fuga

    NDO.1937.name:0 "Cientista em fuga"
    NDO.1937.desc:0"As autoridades encarregadas da vigilância perderam de vista o cientista que desapareceu completamente. Não sabemos ainda porque ele fugiu, mas provavelmente é porque descobrimos suas ações e a informação vazou. É muito provável que ele tenha tido a ajuda de amigos muito poderosos que permanecem na sombra. "
    NDO.1937.a:0"Encontre este traidor."
    NDO.1937.b:0"Deixe-o fugir."
    
    ### Resposta dos Thrakals

    NDO.1938.name:0 "Resposta dos Thrakals"
    NDO.1938.desc:0"Os Thrakals negam qualquer envolvimento com o cientista. Eles insinuam que nós inventamos essa história para voltar a população contra eles e cortar todas as relações com sua civilização. Eles prometem retaliação se continuarmos a apoiar essas alegações. "
    NDO.1938.a:0"O [Root.Owner.GetName] não será ameaçado."
    NDO.1938.b:0"Esqueça essas alegações, não vale a pena."
 
    ### Cientista Inocente

    NDO.1939.name:0 "Cientista Inocente"
    NDO.1939.desc:0"Após longas horas interrogando o suspeito e uma busca em seus pertences, nenhuma evidência de espionagem ou possível envolvimento com os Thrakals foi encontrada. Podemos mantê-lo sob custódia e interrogá-lo. No entanto, o diretor do nossa agência de inteligência acredita que isso não levará a nada. "
    NDO.1939.a:0"Mantenha-o sob custódia."
    NDO.1939.b:0"Libere o cientista."
    NDO.1939.c:0"Culpe os Thrakals."
 



