 ag_alpha.14.name:0 "Ancient Ship Ruins"
 ag_alpha.14.a.desc:0 "A recent data analysis of the §H[From.GetName]§! dimension shifting process has revealed an unexpected discovery by our [Root.GetScienceTeam], when the psionic fog on §H[From.GetName]§! dissipated, a faint and eerie psionic activity has been recorded from an inconspicuous ancient ruin located in a remote area.\n\nIn order to avoid unnecessary troubles caused by contact with the local primitive civilization, our [Root.GetScienceTeam] conducted a covert investigation and confirmed that this ship was deliberately buried in the late ancient civilization for some unknown reason. The §H[From.GetName]§! boarded the starship. The ship itself is in a fair state of preservation, and has many devices related to psionic technology.\n\nThe [Root.GetScienceTeam] believes that a simple repair of the ancient ship to restore some of the facilities to function will be helpful for further research, but this will undoubtedly cause a primitive civilization on §H[From.GetName]§! attention."
 ag_alpha.14.b.desc:0 "Recent data analysis of the §H[From.GetName]§! dimension shifting process has led our [Root.GetScienceTeam] to discover the remains of a strange ancient ship. When the pisonic fog on §! dissipated, a weak and weird pisonic activity was recorded by our [Root.GetScienceTeam] on §H[From.GetName], which is very similar to what we found in another ruin on $pc_ringworld_habitable$.\n\nIn order to avoid unnecessary troubles caused by contact with the local primitive civilization, our [Root.GetScienceTeam] conducted a covert investigation, and the results showed that the interior of this ancient ship was exactly the same as the one we discovered before, and it could even be said to be the ancient ship we discovered earlier, what is disturbing is that our [Root.GetScienceTeam] even found traces of the last batch of [Root.GetScienceTeam] activities in the ship, but there is no other intelligent life in the ship except [Root.GetScienceTeam]. When the ancient ship disappeared last time, no one know what happened to the [Root.GetScienceTeam] who were on board at the time.\n\nThe [Root.GetScienceTeam] believes that a simple repair of the ancient ship to restore some of the facilities to function will be helpful for further research, but this will undoubtedly cause a primitive civilization on §H[From.GetName]§! attention."
 ag_alpha.14.a:0 "Let's fix it and see."
 ag_alpha.14.b:0 "We might as well leave it alone."
 ag_alpha.14.c:0 "This ship is spooky and evil, blow it up!"
