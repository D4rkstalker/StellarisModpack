 ag_alpha.25.name:0 "Large Scale Psionic Structure"
 ag_alpha.25.desc:0 "By analyzing previous records obtained from Ancient Titan: Light of Lonely Star, our [Root.GetScienceTeam] believes that in the time of the ancient civilization, there existed some kind of large-scale psionic structures near the §H[ag_ancient_alpha_star.GetName]§!, possibly used as a weapon in the late stages of the ancient civilization - some kind of psionic weapon on a star system scale.\n\nOur [Root.GetScienceTeam] thinks this may have some connection to the history of the §H[ag_ancient_alpha_star.GetName]§!, observations by the [Root.GetAstronomyDepartment] show that the psionic activity patterns of that giant psionic structure still exist in modern galaxies In the psionic environment of , this means that it or a part of it has survived to the present, providing a valuable opportunity for our archaeological work, but first we need to find a way to locate this coordinate."
 ag_alpha.25.a:0 "$ag_interesting$"
 ag_alpha.25.b:0 "Large Scale Psionic Structure? Weapon? This is insane!"
 ag_alpha.25.c:0 "Maybe in the future we will have such a strong strength."
 ag_alpha.26.name:0 "$ag_psionic_conduit_megastructure_name$"
 ag_alpha.26.desc:0 "By analyzing records previously obtained from Ancient Titan: Light of Lonely Star, our [Root.GetScienceTeam] believe that at the time of the ancient civilization, somewhere near the §H[ag_ancient_alpha_star.GetName]§! existed an advanced psionic of controlling facilities, possibly related to the so-called §H$ag_psionic_conduit_megastructure_name$§! recorded in many archaeological sources.\n\nThe descriptions from ancient sources are vague, making it impossible to determine what kind of facility §H$ag_psionic_conduit_megastructure_name$§! is, and some [Root.GetScienceTeam] even believe that §H$ag_psionic_conduit_megastructure_name$§! is a general term for facilities that do not have a fixed function.\n\nHowever, the records on ancient titan indicate that even though the stories about §H[ag_ancient_alpha_star.GetName]§! have long since ended, ancient structures suspected of §H$ag_psionic_conduit_megastructure_name$§! may have survived, our [Root.GetScienceTeam] It is believed that we can find this lost ancient facility from the vast void by combining the ancient and modern psionic activities."
 ag_alpha.26.a:0 "$ag_interesting$"
 ag_alpha.26.b:0 "We will solve the mystery of it."
 ag_alpha.26.c:0 "We'll look for clues among the stars."
 ag_alpha.31.name:0 "$ag_special_project_completed$"
 ag_alpha.31.desc:0 "The psionic container used to hold the special psionic and the matching $ag_alpha_psionic_container$ have been designed and passed the initial tests. Once the finishing touches are completed, this new type of ship can be put into use."
 ag_alpha.31.a:0 "$ag_OK$"
 ag_alpha.32.name:0 "Ancient Titan - Light of Lonely Star: Psionic Observer"
 ag_alpha.32.desc:0 "The §HPsionic Observer§! on the ancient ship has a powerful ability to analyze the psionic environment, and can combine the past psionic activities in the database of the ancient civilization according to the §Hcurrent§! psionic activities in our galaxy activity, deduced some psionic activity patterns that reflect past events, where is §Hmore prominent§! in the background of psionic activity in the galaxy, but these coordinates and expected psionic activity are quite vague, so we still need the §H$ag_alpha_psionic_container$§! to record psionic activity data in the target star system.\n\nWithout the help of the ancient civilization's AI, our [Root.GetScienceTeam] needs to §Hcalibrate§! the Psionic Observer on its own according to the psionic activity of §H[ag_ancient_alpha_star.GetName]§!, since we just do a fuzzy calculation of possible suitable coordinates, so we only need to set an approximate range based on an easily identifiable reference object. Our [Root.GetScienceTeam] suggests that the dimension transfer cycle is being carried out within §H[ag_ancient_alpha_star.GetName]§! §H$pc_ringworld_habitable$§! for reference.\n\nWhen the psionic viewer is properly calibrated, our [Root.GetScienceTeam] can use it to deduce the §Hsystem coordinates§! suitable for §H$ag_alpha_psionic_container$§! to record psionic activity data, it is worth noting that when the psionic environment §Hchanges§! in the system, we may need to §Hrecalibrate§! the psionic observer.\n\nA small amount of psionic activity data may not be enough for our [Root.GetScienceDepartment] to analyze all ancient coordinates related to the history of §H[ag_ancient_alpha_star.GetName]§!, so we may need §Hmultiple§! observations to collect enough data."
 ag_alpha.32.a:0 "Lock"
 ag_alpha.32.b:0 "Exit"
 ag_alpha.32.a.fail:0 "$TRIGGER_FAIL$§RWe've already made observations with this initial setup, and it can't be used again until the psionic environment changes.§!"
 ag_alpha_locked_system_tooltip:0 "§HUnrecorded§!"
 ag_alpha_locked_system_tooltip_alt:0 "§PRecorded§!"
 ag_alpha.33.name:0 "Psionic Environment Changed"
 ag_alpha.33.desc:0 "Due to changes in the psionic environment in the galaxy, our previous coordinates for collecting psionic activity data based on psionic activity data on Ancient Titan: Light of Lonely Star may no longer be valid, our [Root.GetScienceTeam] It is recommended to find suitable coordinates again."
 ag_alpha.33.a:0 "$ag_OK$"
 ag_alpha.34.name:0 "Psionic Observation Project"
 ag_alpha.34.desc:0 "We've been able to build psionic control ships to collect background information on psionic activity in the galaxy, but the actual collection still requires psionic activity data on Ancient Titan: Light of Lonely Star. We need to calibrate the psionic observers on ancient ship according to the psionic activity status of §H[ag_ancient_alpha_star.GetName]§!, our [Root.GetScienceTeam] can use psionic activity data from ancient records and psionics in the current system Several coordinates that are suitable for data collection are analyzed by the activity situation, and the data collection can be completed at these coordinates using the psionic containers containing the corresponding psionic activity patterns, and then transfer these psionic containers to the vicinity of Ancient Titan: Light of Lonely Star for our [Root.GetScienceTeam] to analyze.\n\nIt's worth noting that mismatching psionic activity patterns can have catastrophic negative effects on psionic control ships. When our [Root.GetScienceTeam] studies the patterns of psionic activity within psionic containers, it will inevitably have some strange effects on the local star system, so we need to choose the analysis site carefully."
 ag_alpha.34.a:0 "$ag_OK$"
 ag_alpha.34.b:0 "This may be useful to us."
 ag_alpha.34.a.tooltip:0 "We can help our [Root.GetScienceTeam] find suitable systems using Ancient Titan: Light of Lonely Star's Psionic Observer.\n$ag_use_actions$"
 ag_alpha.35.name:0 "$ag_alpha_psionic_container$"
 ag_alpha.35.desc:0 "We've built an $ag_alpha_psionic_container$ that can be dispatched to a suitable system to collect the psionic activity data we need for our [Root.GetScienceTeam].\n\n$ag_use_actions$"
 ag_alpha.35.a:0 "$ag_OK$"
 ag_alpha.35.a.tooltip:0 "We can use $ag_alpha_psionic_container$ to collect psionic activity data.\n$ag_use_actions$"
 ag_alpha.37.name:0 "$pc_ringworld_habitable$ Stabled"
 ag_alpha.37.desc:0 "§H[From.GetName]§! appears to be more stable than ever after being affected by the psionic energy unleashed by the $ag_alpha_psionic_container$."
 ag_alpha.37.a:0 "$ag_interesting$"
 ag_alpha.37.a.tooltip:0 "§H[From.GetName]'s§! interval between dimension shifts has been increased."
 ag_alpha.38.name:0 "$ag_alpha.37.name$"
 ag_alpha.38.desc:0 "Once again affected by the psionic energy released by the $ag_alpha_psionic_container$, our [Root.GetScienceTeam] discovered that §H[From.GetName]§! began to shift dimensions on a longer cycle, and [Root.GetScienceTeam] believes that the future This $pc_ringworld_habitable$ will be stable in a certain state."
 ag_alpha.38.a:0 "$ag_interesting$"
 ag_alpha.38.a.tooltip:0 "$ag_alpha.37.a.tooltip$"
 ag_alpha.39.name:0 "$ag_alpha.37.name$"
 ag_alpha.39.desc:0 "Our [Root.GetScienceTeam] reports that the psionic energy released by the $ag_alpha_psionic_container$ has successfully stabilized the state of this $pc_ringworld_habitable$, which is now a habitable $pc_ringworld_habitable$ capable of supporting intelligent life, with no more inhabitants There is a fear that the $pc_ringworld_habitable$ they inhabit will be shrouded in a deadly psionic fog, although they may not be aware of it themselves.\n\nIt is worth noting that it seems that important buildings on $pc_ringworld_habitable$ have been lost for some unknown reason, and it is unlikely that we will be able to find information on technology or history related to ancient civilizations on this $pc_ringworld_habitable$."
 ag_alpha.39.a:0 "This $pc_ringworld_habitable$ may be useful to us."
 ag_alpha.39.a.tooltip:0 "§H[From.GetName]§! has stabilized, it's a habitable $pc_ringworld_habitable$ now."
 ag_alpha.40.name:0 "$ag_alpha_psionic_container$ Destroyed"
 ag_alpha.40.desc:0 "One of our $ag_alpha_psionic_container$ was destroyed in battle, and the psionic energy in its psionic container escaped after the psionic restraint system failed, which may have some unknown effects on the local star system."
 ag_alpha.40.a:0 "$ag_OK$"
 ag_alpha.40.b:0 "$ag_unfortunate$"
 ag_alpha.41.name:0 "Destroy $ag_alpha_psionic_container$"
 ag_alpha.41.desc:0 "We destroyed a strange ship during the battle, and it seems that some kind of disturbing presence escaped when the ship was destroyed, which may have some unknown effects on the local star system."
 ag_alpha.41.a:0 "$ag_OK$"
 ag_alpha.42.name:0 "$ag_alpha_psionic_container$ Destroyed"
 ag_alpha.42.desc:0 "One of our $ag_alpha_psionic_container$ mysteriously exploded while recording psionic activity. Our [Root.GetScienceTeam] believes this is the result of our failure to properly calibrate the psionic observer and obtain the wrong coordinates. It is recommended that we recalibrate the Psionic Observer."
 ag_alpha.42.a:0 "$ag_unfortunate$"
 ag_alpha.43.name:0 "Nothing Found"
 ag_alpha.43.desc:0 "Our [Root.GetScienceTeam] have not yet been able to analyze additional information from the existing psionic activity data, we must provide them with more data."
 ag_alpha.43.a:0 "$ag_OK$"
 ag_alpha.43.b:0 "$ag_no_notification$"
 ag_alpha.51.name:0 "$ag_spawn.31.name$"
 ag_alpha.51.desc:0 "Based on the psionic activity data collected by our $ag_alpha_psionic_container$, our [Root.GetScienceTeam] located a large-scale psionic structure suspected to be a weapon previously recorded in the shipboard database of Ancient Titan: Light of Lonely Star, although astronomical observations from our [Root.GetAstronomyDepartment] indicate that the area is empty. Our [Root.GetScienceTeam] speculates that this may have something to do with some ancient civilization's hidden star system technology, or perhaps ancient psionic structures have been lost in ages, either way, we need to send $science$ to confirm this coordinate."
 ag_alpha.51.a:0 "$ag_OK$"
 ag_alpha.52.name:0 "$ag_spawn.31.name$"
 ag_alpha.52.desc:0 "Based on the psionic activity data collected by our $ag_alpha_psionic_container$, our [Root.GetScienceTeam] located a previously recorded in the shipboard database of Ancient Titan: Light of Lonely Star that may be related to §H$ag_psionic_conduit_megastructure_name$§! the coordinates where the facility is located - an empty area near §H[ag_ancient_alpha_star.GetName]§!, the astronomical observations of the [Root.GetAstronomyDepartment] show that there is indeed a large space building suspected to be built by an ancient civilization near this coordinate, but it may not have any energy activity anymore."
 ag_alpha.52.a:0 "This deserves our attention."
 ag_alpha.60.name:0 "Empty Area"
 ag_alpha.60.desc:0 "§H[Root.GetName]§! has entered §H[From.GetName]§!, an area previously thought to be empty by astronomical observations, but near §H[From.GetName]§!, §H[Root.GetName]§! has detected a powerful psionic response from §H[From.GetName]§! at distances close to the gravitational wells of regular stars from the geometric center of the star system—At the center of §H[From.GetName]§! is a stellar-level psionic entity, and under its unpredictable light, a psionic entity similar to $pc_ringworld_habitable$ is orbiting it. For some unknown reason, this can only be seen if you are close enough to the §H[From.GetName]§! Otherwise, all our [Root.Owner.GetAstronomyDepartment] can see is the desolate void and the extremely faint patterns of psionic activity hidden in the background of the galactic psionic environment.\n\nOur [Root.Owner.GetScienceTeam] believes that the psionic environment in §H[From.GetName]§! should not normally be so stable, whether it is only observable at very close range of §H[From.GetName]§!, and the §H[Root.GetName]§! within the §H[From.GetName]§!'s sphere of influence, have not suffered any damage from the psionic environment, all of which show some kind of unusually advanced traces of iis psionic control technology.\n\nThe [Root.Owner.GetScienceTeam] proposes to investigate the §H[From.GetName]§! in detail and establish a long-term §H$research_station$§!, they believe we can find clues to unknown psionic technology within the §H[From.GetName]§!."
 ag_alpha.60.a:0 "$ag_interesting$"
 ag_alpha.61.name:0 "Ancient Psionic Control Technique"
 ag_alpha.61.desc:0 "Our $research_station$ at §H[ag_alpha_station_system_1_star.solar_system.GetName]§! reports a recent breakthrough in their research, based on a large number of $research_station$ contributions to §H[ag_alpha_station_system_1_star.solar_system.GetName]§! Constantly monitoring the data obtained by the psionic orbs, our [Root.GetScienceTeam] has found disturbing patterns of activity hidden in the vagaries of psionic energy.\n\nOur [Root.GetScienceTeam] guess was correct, that the psionic star at the geometric center of the §H[ag_alpha_station_system_1_star.solar_system.GetName]§! is actually a weapon, and it and the surrounding ring of psionic $pc_ringworld_habitable$ works together, and can create a rapidly changing psionic environment in the surrounding star field in a very short period of time, thereby exerting psionic influences on hostile forces within the range of influence.\n\nHowever, from the weapon point of view, the ancient weapon in §H[ag_alpha_station_system_1_star.solar_system.GetName]§! obviously has an unusual design purpose - it will not be like the usual simple and crude weapons that release psionic energy. Instead of destroying its enemies, focus on destroying structures like shields. Our [Root.GetScienceTeam] need more evidence to confirm their conjecture, but the results of the existing research are enough to allow us to improve the existing psionic control technology."
 ag_alpha.61.a:0 "Good progress."
 ag_alpha.63.name:0 "Strange Weapon"
 ag_alpha.63.desc:0 "After obtaining the data related to the psionic shield of the ancient ship, our [Root.GetScienceTeam] stationed at §H[ag_alpha_station_system_1_star.solar_system.GetName]§! has made a breakthrough in research—if our [Root.GetScienceTeam]'s conjecture is correct, then the ancient psionic weapon currently located in §H[ag_alpha_station_system_1_star.solar_system.GetName]§! is actually a kind of psionic shield specially used against the ancient Titan: Light of Lonely Star, and with the psionic conduit of §H$ag_psionic_conduit_megastructure_name$§!.\n\nExisting research shows that the psionic weapon in §H[ag_alpha_station_system_1_star.solar_system.GetName]§! has a smaller impact area when attacking, but it can only target the ancient ship's psionic shield and §H$ag_psionic_conduit_megastructure_name$§!'s psionic pathways, while other ships within the area of effect remain unscathed.\n\nSince the ancient weapons in §H[ag_alpha_station_system_1_star.solar_system.GetName]§! are still functioning to a certain extent, and direct combat with out-of-control ancient warships may bring more losses to our fleet, our [Root.GetScienceTeam] thinks we can try out ancient weapons within §H[ag_alpha_station_system_1_star.solar_system.GetName]§!."
 ag_alpha.63.a:0 "$ag_interesting$"
 ag_alpha.64.name:0 "$ag_alpha.63.name$"
 ag_alpha.64.desc:0 "We have also done most of the research on the ancient weapon within the §H[ag_alpha_station_system_1_star.solar_system.GetName]§!, which the [Root.GetScienceTeam] has shown to be partly characteristic of late ancient civilization, but with a few different, possibly mixed with some technologies from other sources. Available evidence suggests that the target of this weapon is located near §H[ag_ancient_alpha_star.GetName]§! or §H[ag_ancient_alpha_star.GetName]§!, but it is strange why it was built so close to the target, perhaps the weapon's The builders were sure their enemies wouldn't pose a threat to them?\n\nAnyway, our [Root.GetScienceTeam] has roughly analyzed how this weapon works, but it doesn't seem to be able to be fired directly, and we still need to finish the final research."
 ag_alpha.64.a:0 "Almost Complete."
 ag_alpha.65.name:0 "$ag_alpha.63.name$"
 ag_alpha.65.desc:0 "Our [Root.GetScienceTeam] have found a way to use the ancient weapon within §H[ag_alpha_station_system_1_star.solar_system.GetName]§!, but this weapon has spent ages depleting its psionic energy to attack. We must find a way to recharge it.\n\nAccording to the research results of our [Root.GetScienceTeam] stationed on the ancient ship, [Root.GetScienceTeam] believes that the out-of-control ancient Titan: Light of Lonely Star's psionic shield will switch between four fixed modes, we can charge the psionic energy of the same active mode in the psionic container of §H$ag_alpha_psionic_container$§! in advance, and provide it to the ancient weapon in §H[ag_alpha_station_system_1_star.solar_system.GetName]§!.Releasing the psionic energy in a psionic container will cause irreversible damage to the §H$ag_alpha_psionic_container$§!'s critical equipment, which means we cannot reuse §H$ag_alpha_psionic_container$§! and their psionic containers.\n\nIt is worth noting that existing evidence indicates that only psionic attacks with the same pattern of activity will shake the shields of ancient ship."
 ag_alpha.65.a:0 "$ag_excellent$"
 ag_alpha.65.a1.tooltip:0 "We can use a special action on a §Y$ag_alpha_psionic_container$§! equipped with a §Yspecial color§! to §Ycharge§! the ancient weapon."
 ag_alpha.65.a2.tooltip:0 "We can use a §Y$decisions$§! on the §Ycentral celestial body§! of §Y[ag_alpha_station_system_1_star.GetName]§! to §Yfire ancient weapon§!."
 ag_alpha.70.name:0 "Barren Area"
 ag_alpha.70.desc:0 "§H[From.GetName]§!, an empty and desolate starfield, is how the [Root.Owner.GetScienceTeam] of §H[Root.GetName]§! describes §H[From.GetName]§!. Indeed, as observed in §H[From.GetName]§!'s [Root.Owner.GetAstronomyDepartment] on a distant world, §H[Root.GetName]§! found only a few in §H[From.GetName]§! Scattered asteroids, and an ancient ruin floating silently like a ghost.\n\nFrom a distance, the ruins in §H[From.GetName]§! are as inconspicuous as asteroids far away from the stars, and the construction materials used by ancient civilizations have a weak response in sensors, which makes our [Root.Owner.GetAstronomyDepartment] made a misjudgment, who knows how many neglected relics like this exist in the vast sea of stars? But at least we were lucky enough to find one of them, which may be related to the §H$ag_psionic_conduit_megastructure_name$§! that we have mentioned many times in the records of other ancient civilizations in the late period, and witness the history of ancient civilizations in the later stages of §H[ag_ancient_alpha_star.GetName]§! activity. At present, the ancient ruins in §H[From.GetName]§! have no energy activity, and the detection of §H[Root.GetName]§! at a long distance has not yielded much effective information, only a deeper investigation of the ancient ruins within the §H[From.GetName]§! will reveal its hidden secrets."
 ag_alpha.70.a:0 "Let our [Root.Owner.GetScienceTeam] try."
 ag_alpha.71.name:0 "Silence Ruins"
 ag_alpha.71.desc:0 "Our [Root.Owner.GetScienceTeam] has a report on the investigation of the ancient ruins within the §H[Root.solar_system.GetName]§!, and the [Root.Owner.GetScienceTeam] has discovered a large number of relics of ancient space architecture that are obviously related to The design related to psychic energy, the relic itself has signs of man-made damage, it seems that it was manually shut down and destroyed several key structures so that it cannot be restarted, but the people who destroyed the ancient relic did not seem to want to completely destroy it, this As a result, except for those parts that were damaged, the ruins as a whole are fairly well preserved.\n\nA simple scan of the outer layer shows that this ancient space station remains has a complex internal structure, and the [Root.Owner.GetScienceTeam] members involved in the investigation believe that the current [Root.Owner.GetScienceTeam] resources cannot complete more detailed in a short time investigation, which means we will have to spend more time and resources on this project."
 ag_alpha.71.a:0 "$ag_OK$"
 ag_alpha.72.name:0 "§PSilence Ruins: I§!"
 ag_alpha.72.desc:0 "The [Root.Owner.GetScienceTeam] of §H[Root.Leader.GetName]§! has built a simple temporary base near the ancient ruins, and has conducted a detailed scan of the periphery of the ancient ruins, although the description in the ancient records The homogeneous surface §H$ag_psionic_conduit_megastructure_name$§! is an automated facility, as are some other ancient civilizations that have survived to this day, but the [Root.Owner.GetScienceTeam] has found some on the surface of the remains that appear to be for the use of intelligent life—The design of its airlock suspected to be used for docking with some kind of spacecraft, and the winding and complicated internal passages connected with it, it seems that there are some structures that may only be used for decoration, these designs obviously have a purpose that we don't know about.\n\nThe §H[Root.Leader.GetName]§! plans to prioritize investigation of these unusual designs, and considers this a good breakthrough."
 ag_alpha.72.a:0 "$ag_OK$"
 ag_alpha.73.name:0 "§PSilence Ruins: II§!"
 ag_alpha.73.desc:0 "Our [Root.Owner.GetScienceTeam] has identified several entrances on the surface of the ancient ruins that may lead to the core area of the ruins. TThe [Root.Owner.GetScienceTeam] led by §H[Root.Leader.GetName]§! entered the ancient space station ruins from several different places.\n\nAccording to the description of §H[Root.Leader.GetName]§!, the spaces that these passages lead to are probably not that important. They are either used for leisure areas, or they may have commemorative or religious significance to a certain extent. Much to the disappointment of our [Root.Owner.GetScienceTeam], we were not the first visitors to the space station after it was abandoned. The place where some kind of equipment might have been placed is now empty, and what might have been some kind of statue is now only the base remains, and the patterns or murals on the walls have long since changed beyond recognition. In fact, the space station has been reused many times in history, and the most recent one may even be only about 30,000 years ago."
 ag_alpha.73.a:0 "$ag_interesting$"
 ag_alpha.73.b:0 "$ag_unfortunate$"
 ag_alpha.74.name:0 "§PSilence Ruins: III§!"
 ag_alpha.74.desc:0 "Our [Root.Owner.GetScienceTeam] in the ancient ruins recently made a new discovery, a compartment full of various equipment, the equipment of the latecomers is connected to a fixed ancient civilization's equipment in a haphazard manner, apparently the previous visitors to the remnants of the space station have done some work here, and the abandoned simple generators indicate that there is a need to provide energy here.\n\nWith the help of §H[Root.GetName]§!, our [Root.Owner.GetScienceTeam] managed to restore power to the ancient device, and discovered that it contained some information related to the space station's past. From what our [Root.Owner.GetScienceTeam] has been able to piece together so far, it appears that this space station was indeed called §H$ag_psionic_conduit_megastructure_name$§!. The work of the [Root.Owner.GetScienceTeam] has been rather slow due to the need to compare the records of the ancient civilization with the languages of many unknown civilizations, however, we are certain that the space station could have been activated at least 30,000 years ago."
 ag_alpha.74.a:0 "$ag_continue$"
 ag_alpha.75.name:0 "§PSilence Ruins: IV§!"
 ag_alpha.75.desc:0 "The [Root.Owner.GetScienceTeam] led by §H[Root.Leader.GetName]§! has made new progress in the study of ancient space station relics. The latest results show that the space station in the era of the ancient civilization is a device that links multiple dimensions. If it is activated, the channel it creates will undoubtedly pass through $ag_shroud$, and connect some places that we don't know yet. [Root.Owner.GetScienceTeam]'s age analysis of the ruins shows that it was built during the time of the civil wars of the ancient civilization, and that it continued to function for a considerable period of time after the ancient civilization ceased to be active in our galaxy, possibly used by other civilizations.\n\n[Root.Owner.GetScienceTeam] reports that §H$ag_psionic_conduit_megastructure_name$§! appears to be used for many different purposes in the records, including producing resources, providing some kind of aid in the war, and there are even records that seem to put §H$ag_psionic_conduit_megastructure_name$§! as some kind of passage to other dimensions, though the reliability of these records is still to be further confirmed."
 ag_alpha.75.a:0 "$ag_OK$"
 ag_alpha.76.name:0 "§PSilence Ruins: V§!"
 ag_alpha.76.desc:0 "Recently, our research on the §H$ag_psionic_conduit_megastructure_name$§! relic within §H[From.Planet.GetName]§! has made interesting discoveries. Combining the information left by ancient civilizations and some information left by researchers of other civilizations before, [Root.Owner.GetScienceTeam] confirmed that §H$ag_psionic_conduit_megastructure_name$§! can connect our world with a dimension near $ag_shroud$, it It is an ancient facility that exists across multiple dimensions. By extracting the energy of objects in other dimensions, it can achieve various strange functions, such as producing resources, or releasing these energies directly for use in wars.\n\nIt is worth noting that previously it appears that civilizations studying §H$ag_psionic_conduit_megastructure_name$§! believed that it was part of an interdimensional transportation network built during the heyday of the ancient civilization, which suffered severe damage during their decline. Those researchers who managed to restart the §H$ag_psionic_conduit_megastructure_name$§! also tried to explore through it, but the ending seems to be disastrous, they were involved in a war in the fifth dimension near $ag_shroud$ were destroyed."
 ag_alpha.76.a:0 "$ag_interesting$"
 ag_alpha.76.b:0 "We must remain vigilant."
 ag_alpha.77.name:0 "§PSilence Ruins: VI§!"
 ag_alpha.77.desc:0 "After sorting through a lot of material, §H[Root.Leader.GetName]§! reports an exciting discovery - we've found a way to restart §H$ag_psionic_conduit_megastructure_name$§!.\n\nOur [Root.Owner.GetScienceTeam] claims that §H$ag_psionic_conduit_megastructure_name$§! can operate using a special psionic control technique, a psionic device of unknown purpose we previously discovered on Ancient Titan: Light of Lonely Star may It's designed for this, and there doesn't seem to be anything particularly difficult about operating it, which means we can restart §H$ag_psionic_conduit_megastructure_name$§! with ancient warships under our control.\n\nWhat is disturbing is that all the previous exploration records found by the [Root.Owner.GetScienceTeam] in the space show that it is very dangerous to rashly start and enter the tunnel generated by §H$ag_psionic_conduit_megastructure_name$§!, but the collapse of the high-dimensional transportation network of ancient civilizations makes it almost impossible for us to use §H$ag_psionic_conduit_megastructure_name$§! to obtain a small amount of resources in our own world.\n\nOur [Root.Owner.GetScienceTeam] advises us to proceed with caution when attempting to restart §H$ag_psionic_conduit_megastructure_name$§!."
 ag_alpha.77.a:0 "We should try."
 ag_alpha.77.a.tooltip:0 "We can communicate with §H$ag_psionic_conduit_megastructure_name$§! using §HAncient Titan - Light of Lonely Star§! and try to restart it.\n$ag_use_actions$"
 ag_alpha.78.name:0 "§H$ag_psionic_conduit_megastructure_name$§!"
 ag_alpha.78.desc:0 "Our attempt succeeded in a sense, and as the buzzing psychic disturbances gradually died down, the once lifeless remnants of the ancient space station came alive. At first the process was subtle, the ancient ruins lit up with bits and pieces of light, and our [Root.GetScienceTeam] even thought for a while that the so-called §H$ag_psionic_conduit_megastructure_name$§! was not working properly, but things changed soon. A place in the center of the ancient space station that should have been empty suddenly shone with colorful lights, and the surrounding starry sky turned dark purple in the distorted spiritual energy environment. Accompanied by a terrifying impact of spiritual energy, all present members of the [Root.GetScienceTeam] who observed all this via remote communication in a distant place were overwhelmed, most of them were killed, and a small number of surviving [Root.Species.GetName] suffered severe memory loss, only can vaguely recall the scene when the light just appeared.\n\nAnyway, current astronomical observations suggest that §H$ag_psionic_conduit_megastructure_name$§! has been activated, and none of the [Root.GetScienceTeam] members present have survived, making us lose control of all facilities in the star system, although we managed to We have regained control of a series of facilities such as the star base, but the ancient Titan: Light of Lonely Star has escaped our control."
 ag_alpha.78.a:0 "$ag_unfortunate$"
 ag_alpha.78.b:0 "We must find a way to regain control of this ship."
 ag_alpha.79.name:0 "$ag_warning$"
 ag_alpha.79.desc:0 "Our [Root.GetScienceTeam] attempt to regain control of the ancient Titan: Light of Lonely Star has not yet achieved effective progress, although the ancient warships have not shown hostility to our [Root.GetScienceTeam], but recently Detection of the ancient ship and the state of the §H$ag_psionic_conduit_megastructure_name$§! has brought disturbing news to our [Root.GetScienceTeam].\n\nAccording to what we have so far, whether it is ancient ship or §H$ag_psionic_conduit_megastructure_name$§!, the proportion of their active systems has continued to increase in recent months, and our [Root.GetScienceTeam] has even clearly detected Some flow of psionic energy from other dimensions to them. If things go as our [Root.GetScienceTeam] speculates, we may soon lose control of ancient ship and §H$ag_psionic_conduit_megastructure_name$§! completely, some [Root.GetScienceTeam] members suggest that we prepare for the worst, while another section of the [Root.GetScienceTeam] is demanding that we send in additional manpower as soon as possible to regain control of these ancient installations before it becomes irreversible."
 ag_alpha.79.a:0 "Send more [Root.GetScienceTeam] to ancient ship."
 ag_alpha.79.b:0 "Send more [Root.GetScienceTeam] to $ag_psionic_conduit_megastructure_name$."
 ag_alpha.79.c:0 "We must do our utmost to ensure the safety of both."
 ag_alpha.79.d:0 "It's too late... Let's them get out."
 ag_alpha.80.name:0 "$ag_warning$"
 ag_alpha.80.desc:0 "We have also lost contact with the ancient titan: Light of Lonely Star, §H$ag_psionic_conduit_megastructure_name$§!, reliable intelligence indicates that they have begun to show hostility towards us and our [Root.GetScienceTeam], at the same time, we have detected strange psionic reactions around the ancient ship, and it seems that some kind of strange psionic entity is constantly forming."
 ag_alpha.80.a:0 "$ag_unfortunate$"
 ag_alpha.80.b:0 "We should have considered using brute force long ago."
 ag_alpha.83.name:0 "$ag_warning$"
 ag_alpha.83.desc:0 "Our fleet has detected a strong psionic activity near the §H[ag_target_fleet.GetName]§!, possibly some form of psionic shielding, our fleet's attacks are being nullified after hitting the ancient ship melted, as if our attack missed at all. Our [Root.GetIntelligenceDepartment] thinks this may be a defense system implemented by the ancient civilization with the help of §H$ag_psionic_conduit_megastructure_name$§!, and advises our fleet to withdraw from the battle if the situation is unclear. However, we may also have a chance to win the battle directly - it seems that the activation of §H$ag_psionic_conduit_megastructure_name$§! is not complete, which makes the connection between §H$ag_psionic_conduit_megastructure_name$§! and $ag_shroud$ actually unstable, our [Root.GetScienceTeam] speculates that the ancient ship's shield will be gradually weakened after nearly a month of fighting, it may take days for the ancient ship to restore it, which may be enough time for us to destroy it."
 ag_alpha.83.a:0 "Withdraw our fleet."
 ag_alpha.83.b:0 "We are invincible, attack!"
 ag_alpha.83.a.tooltip:0 "Order the fleet to withdraw urgently."
 ag_alpha.86.name:0 "Ancient Psionic Weapon"
 ag_alpha.86.desc:0 "Psionic weapon is charging and we expect to see effects soon."
 ag_alpha.86.a:0 "$ag_OK$"
 ag_alpha.87.name:0 "$ag_alpha.86.name$"
 ag_alpha.87.desc:0 "Ancient psionic weapon has been activated, and astronomical observations indicate that the affected systems are beginning to show the effects of psionic activity."
 ag_alpha.87.a:0 "$ag_OK$"
 ag_alpha.88.name:0 "$ag_alpha.86.name$"
 ag_alpha.88.desc:0 "Ancient psionic weapon didn't work, maybe we didn't provide enough psionic energy for it."
 ag_alpha.88.a:0 "$ag_OK$"
 ag_alpha.90.name:0 "$ag_alpha.86.name$"
 ag_alpha.90.desc:0 "The effects of ancient psionic weapon are beginning to dissipate, and the affected systems are slowly recovering."
 ag_alpha.90.a:0 "$ag_OK$"
 ag_alpha.91.name:0 "$ag_warning$"
 ag_alpha.91.desc:0 "The Fleet has detected unusual psionic energy activity within the ancient ship, and it seems that the psionic energy within it is being transferred into the surrounding interstellar space and is beginning to materialize, although it was previously on the brink of destruction in the attack of our fleet, we still shouldn't take it lightly."
 ag_alpha.91.a:0 "Destroy the remaining psionic ships now."
 ag_alpha.92.name:0 "Quiet Psionic Activity"
 ag_alpha.92.desc:0 "The battle within §H[FromFrom.solar_system.GetName]§! is over and our fleets are victorious, whether it be the out-of-control ancient titan: Light of Lonely Star, or those psionic ships that keep appearing in the system, have ceased to exist, and there are no hostile forces within §H[ag_ancient_alpha_star.GetName]§! and §H[ag_alpha_station_system_1_star.solar_system.GetName]§! to threaten us.\n\n§H$ag_psionic_conduit_megastructure_name$§! within §H[ag_alpha_station_system_1_star.solar_system.GetName]§! is still running, our [Root.GetScienceTeam] has attempted to gain control of it, but we don't yet know how to make it work for us for now."
 ag_alpha.92.a:0 "$ag_excellent$"
 ag_alpha.94.name:0 "$ag_from_the_ashes$"
 ag_alpha.94.desc:0 "The battle of our fleet in §H$ag_alpha_titan_megastructure_name$§! is not going well. The enemy's strength is much higher than what we estimated before. At present, the fleet is suffering heavy casualties. Maybe we should let our fleet withdraw from the battlefield to reduce further casualties.\n\nHowever, to some extent, the sacrifice of our fleet has not been in vain. The relevant departments think that we can make more effective operational plans based on the data they send back."
 ag_alpha.94.a:0 "$ag_from_the_ashes.a$"
 ag_alpha.94.b:0 "$ag_from_the_ashes.b$"
 ag_alpha.95.name:0 "$ag_counter_measures$"
 ag_alpha.95.desc:0 "After a period of research, we have not only succeeded in theoretically proving that there is a feasible way to counter lost controlled ancient ship, but also achieved better results in several simulated confrontations. We believe that our fleet will be in the next battle can occupy a large advantage."
 ag_alpha.95.a:0 "$ag_counter_measures.a$"
 ag_alpha.96.name:0 "Leviathan Defeated"
 ag_alpha.96.desc:0 "According to the information collected by relevant departments, §Y[ag_ancient_alpha_guardian_killer.GetName]§! has destroyed an ancient ship, the $ag_alpha_titan_megastructure_name$, which they obtained through strange means and then lost control of."
 ag_alpha.96.a:0 "$ag_OK$"
 ag_alpha.97.name:0 "$pc_ringworld_habitable$ Stabled"
 ag_alpha.97.desc:0 "Our [Root.GetAstronomyDepartment] noticed that around the time our fleet was victorious, psionic blasts from §H[ag_alpha_station_system_1_star.solar_system.GetName]§! were hitting $pc_ringworld_habitable$ within §H[ag_ancient_alpha_star.GetName]§! It has caused some impact, and the psionic activity of $pc_ringworld_habitable$ seems to have stabilized a lot, maybe this is a good opportunity for us to investigate $pc_ringworld_habitable$."
 ag_alpha.97.a:0 "$ag_OK$"
 ag_alpha.98.name:0 "Ancient Building Stabled"
 ag_alpha.98.desc:0 "§H[Root.GetName]§!'s colony [Root.Owner.GerGovernment] reports that the local [Root.Owner.GetScienceTeam] has detected unusual psionic activity,further investigation shows that $pc_ringworld_habitable$, a previous building that was not stable in our world, seems to be a bit more stable, although this is not enough for us to study or use this building."
 ag_alpha.98.a:0 "$ag_interesting$"
 ag_alpha.99.name:0 "$ag_alpha.98.name$"
 ag_alpha.99.desc:0 "The [Root.Owner.GetScienceTeam] of §H[Root.GetName]§! reports that local psionic activity has caused ancient structures on $pc_ringworld_habitable$ to shift towards our world from an unstable presence in our world, [Root.Owner.GetScienceTeam] believes this will be a good opportunity for us to study it."
 ag_alpha.99.a:0 "$ag_OK$"
 ag_alpha.100.name:0 "§H[Root.GetName]§!"
 ag_alpha.100.desc:0 "Our colony ship landed softly on a snowfield in a valley somewhere in §Y[Root.GetName]§!. The landing area is in a large mountain range, unaffected by harsh weather.\n\nWhile surveying the surface of $pc_ringworld_habitable$, our [Root.Owner.GetScienceTeam] discovered a strange building - Previously seen from space, this building existed in a different dimension like the unstable $pc_ringworld_habitable$, but it is now fully stable in our world. Preliminary analysis shows that this building may have a relatively important position in $pc_ringworld_habitable$, which is probably worth our research."
 ag_alpha.100.a:0 "$ag_interesting$"
 ag_alpha.110.name:0 "$ag_alpha_titan_megastructure_0$"
 ag_alpha.110.desc:0 "The construction site for deep space construction near the ancient $ag_construction_section$ has been prepared. Once the relevant resources are in place, we can start the next stage of construction."
 ag_alpha.110.a:0 "$ag_OK$"
 ag_alpha.111.name:0 "$ag_alpha_titan_megastructure_1$"
 ag_alpha.111.desc:0 "The ancient $ag_construction_section$ has completed the construction of the partial frame structure of the ancient warship and we are ready to proceed to the next stage of construction."
 ag_alpha.111.a:0 "$ag_OK$"
 ag_alpha.112.name:0 "$ag_alpha_titan_megastructure_2$"
 ag_alpha.112.desc:0 "The framework of the completed ancient warships is gradually filled with key equipment that supports the operation of ancient warship. We have also replaced some of the parts that may pose a threat to us by using our self-designed AI system and some security mechanisms. Once the resources are ready, we can start building the rest of the ancient warship."
 ag_alpha.112.a:0 "$ag_OK$"
 ag_alpha.113.name:0 "$ag_alpha_titan_megastructure_3$"
 ag_alpha.113.desc:0 "With the help of the ancient $ag_construction_section$, we have completed the construction of the outer frame of the ancient warship, which provides essential support for the psionic system that will be carried on the ship in the future."
 ag_alpha.113.a:0 "$ag_OK$"
 ag_alpha.114.name:0 "$ag_alpha_titan_megastructure_4$"
 ag_alpha.114.desc:0 "Our rebuilt ancient Titan: Light of Lonely Star has been completed. After successfully passing a series of necessary safety tests, this battleship was delivered to our fleet, successfully passed the trial stage, and the data link on it has also been completed. The final modification was made to better integrate it into our combat system.\n\nUntil now, this ancient warship has been able to fight with our fleet. "
 ag_alpha.114.a:0 "$ag_excellent$"
 ag_alpha.115.name:0 "Alien Megastructure"
