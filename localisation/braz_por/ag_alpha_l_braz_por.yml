 ag_alpha.24.1.response:0 "§HThe crystal vibrated slightly, and the surface glowed blood-red. Our [Root.GetScienceTeam] felt a strange and vague image ... §!\n\nInterstellar space takes on an uncomfortably deep purple hue, dotted with countless speckles of starlight.\n\n[Root.GetScienceTeam] suddenly felt an indescribable feeling of depression, the stars all over the sky began to go out, one after another at first, and soon the stars embedded in the dark curtain began to go out in pieces, leaving only a piece of lightless field.\n\n\"§PIs over. Why did the§! §S<Escape: Psionic/Shroud>§! §Pstorm break out at this time? Is the civilized world destined to have no hope?§!\" A deep voice appeared in the into the consciousness of our [Root.GetScienceTeam], it could be some sort of psychic connection, mixed with sad emotions.\n\n\"§PExternal§! §S<Escape: Army/Fleet>§!§P has failed, and the Core can only rely on ourselves.§!\" The deep voice continued to echo, \"§PPrepare to leave, $ag_annular_installation$ can't be targeted by those primitives, remember to bring the star.§!\"\n\nA deathly silence ensued, and our [Root.GetScienceTeam] believes that this fragment of ancient record ends there."
 ag_alpha.24.2.response:0 "§HThe crystal vibrated slightly, and the surface glowed dark-red. Our [Root.GetScienceTeam] felt a strange and vague image...§!\n\nThis is the surface of a habitable world, covered with ice and snow, in the freezing wind, the star slowly sinks into the horizon, and her afterglow can no longer bring enough temperature.\n\n\"§PExternal civilization cannot protect themselves, you need to understand, we...§!\" A deep voice appeared in [Root.GetScienceTeam]'s consciousness, but was interrupted immediately, [Root.GetScienceTeam] thought this Seems to be a record of some kind of quarrel.\n\nThis is a higher-pitched voice, which is crisper in a sense: \"§PJoin those primitives? Look at the galaxy that once belonged to the civilized world, how barbaric it is now!§!\"\n\n\"§PThis is also the choice of the civilized world itself, voluntarily giving up civilization, just to survive in $ag_age_of_fracture$, you and I are powerless to change.§!\" The deep voice sounded again.\n\n\"§PNo, we have! Come to think of it, since the end of $ag_age_of_psionics$, how many stars have kept $ag_psionic_conduit_megastructure_name$?§!\" It was a crisp voice this time.\n\n\"§PYou are———…§!\" With a strange sound that made our [Root.GetScienceTeam] feel dizzy, the fragments of ancient records came to an abrupt end."
 ag_alpha.24.3.response:0 "§HThe crystal vibrated slightly, and the surface glowed dark-purple. Our [Root.GetScienceTeam] felt a strange and vague image...§!\n\nA pitch-black void that seems to be no different from the space we know, except for the stars in the background that belong to the ancient times.\n\nThis is the scene that can be seen in §H[ag_ancient_alpha_star.GetName]§! in ancient times, but there is still something in the peaceful atmosphere that makes our [Root.GetScienceTeam] feel something strange.\n\nIn the dead space, some kind of weird light flickered from time to time, some members of [Root.GetScienceTeam] thought they saw some kind of war scene, both sides had the characteristics of ancient civilization—this may be the period of civil war in ancient civilization However, due to the inability to accurately measure the scene in the video, our [Root.GetScienceTeam] cannot estimate the approximate era of this battle.\n\nOur [Root.GetScienceTeam] was unable to see the outcome of this battle due to the fragmentary fragments of ancient records, however we can still confirm that it was a battle that took place near §H[ag_ancient_alpha_star.GetName]§!, period comparison It may be the late stage of the ancient civilization's activities in our galaxy, and there is a celestial body with strong spiritual interference near the battlefield."
 ag_alpha.24.4.response:0 "§HThe crystal vibrated slightly, and the surface glowed bright-purple. Our [Root.GetScienceTeam] felt a strange and vague image...§!\n\nFrom a strange perspective, we can see an ancient ship, Light of Lonely Star, and a man-made structure shining with colorful light beside it, and there seems to be nothing around them.\n\n\"§PThe external has long since abandoned the core, but we will not sit still, let alone allow those who deviate from civilization to bully us.§!\" This does not seem to be a voice, but some kind of pure consciousness. A sudden psionic impact hit our [Root.GetScienceTeam] members. Due to the terrible psionic pressure, our [Root.GetScienceTeam] was forced to end the reading of the ancient records ahead of time.\n\nSome [Root.GetScienceTeam] members who were less injured in the psionic impact claimed that they saw some kind of light dyed with indescribable colors before the psionic impact appeared. It seems that the ancient civilization started the man-made structure our [Root.GetScienceTeam] seen.\n\nWhatever that structure is, it is undoubtedly related to psionics, and possesses an extremely powerful ability to control psionics, our [Root.GetScienceTeam] cannot even estimate the strength of this control ability."
 ag_alpha.24.5.response:0 "§HThe crystal vibrated slightly, and the surface glowed dark-yellow. Our [Root.GetScienceTeam] felt a strange and vague image...§!\n\nThe [Root.GetScienceTeam] saw a void dotted with ancient star clusters, somewhere near §H[ag_ancient_alpha_star.GetName]§!.\n\nThe void glowed with an unnatural deep purple, the supposedly bright star clusters were extraordinarily dim, and a dazzling star lit up in a place that should have been empty, a star that had no trace of existence in modern times.\n\n\"§PMaybe §R<Unable to escape>§! is right, sacrifice is meaningless, civilization has long since ceased to exist.§!\" A crisp but slightly weird voice appeared in [Root.GetScienceTeam]'s consciousness .\n\nThe eerie star in the distance seems to be growing brighter, and our [Root.GetScienceTeam] feels an indescribable sense of oppression.\n\n\"§PLose the stars around $ag_annular_installation$, and ability to fight back, but want to conquer $ag_annular_installation$? it's still early.§!\"\n\nWith that strange sound gone, the ancient records came to an end. Our [Root.GetScienceTeam] believe this may still be related to an event in a late ancient civilization, the star around §H[ag_ancient_alpha_star.GetName]§!, may be some kind of psionic weapon with  unimaginable scale."
 ag_alpha.24.6.response:0 "§HThe crystal vibrated slightly, and the surface glowed bright-yellow. Our [Root.GetScienceTeam] felt a strange and vague image...§!\n\nWhat our [Root.GetScienceTeam] sees is the deep purple starry sky around §H[ag_ancient_alpha_star.GetName]§!, and those pale ancient constellations.\n\nA depressive atmosphere came over, obviously, the psychic activity around §H[ag_ancient_alpha_star.GetName]§! at that time was abnormally active, and at the same time, our [Root.GetScienceTeam] also observed some little flashes of light, they It is believed to be a record of ancient warfare.\n\nIf our [Root.GetScienceTeam] speculation is correct, then there is no doubt that there is a considerable disparity in strength between the attackers and defenders in this war, and the attackers attack the defenders with the help of some kind of psionic weapon that is as dazzling as a star. The structure resembles a shield, and from time to time there are light spots suspected of warships appearing in the gaps of the shield, on the defensive side, there are only one ship that our [Root.GetScienceTeam] believes to be the Light of Lonely Star, and some small ships of unknown design.\n\nOur [Root.GetScienceTeam] is unable to determine whether this is a civil war of ancient civilization. In addition to the ships of ancient civilization, the attacking party seems to have ships of unfamiliar designs mixed in, but the design features of psionic weapons clearly belong to the ancient civilization."
 ag_alpha.24.7.response:0 "§HThe crystal vibrated slightly, and the surface glowed pale. Our [Root.GetScienceTeam] felt a strange and vague image...§!\n\nWe seem to be looking at the surface of some habitable world, and in the midst of a violent snowstorm, our [Root.GetScienceTeam] can only vaguely see some ancient structure buried in the snow, maybe a building or something.\n\n\"§PThe war is over, you are the victors.§!\" A faint voice came from the wind and snow.\n\n\"§LFor us, yes, but for you, it's far from it.§!\" A strange voice sounded, it seems to use a slightly different way of spiritual communication from ancient civilization, \"§LCreatures that claim to be civilized will be used in the eternal war for the Throne, reincarnated in §!§S<Escape: Psionic/Shroud>§!§P.§!\"\n\n\"§PYou are insane.§!\"\n\n\"§LOn the contrary, you ignited this galaxy, you obscured this galaxy, even the $ag_annular_installation$ here.§!\" The strange voice faded away, \"§LBut don't worry, we won't dismantle this $ag_annular_installation$, which is a monument to the death of the so-called the core.§!\"\n\nThe ancient record is over."
