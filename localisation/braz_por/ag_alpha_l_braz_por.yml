 ag_alpha.15.a:0 "$ag_excellent$"
 ag_alpha.15.a.tooltip:0 "Acquire §HAncient Titan§!: §HLight of Lonely Star§!."
 ag_alpha.16.name:0 "$ag_alpha.14.name$"
 ag_alpha.16.a.desc:0 "While clearing the §H[FromFrom.GetName]§! of the remaining resistance from a primitive civilization, our troops discovered a strange relic on the surface of $pc_ringworld_habitable$. The thick snow-covered ruins were initially thought to be just an ordinary ancient ruin on $pc_ringworld_habitable$ and went unnoticed by our [Root.GetScienceTeam] in space, but troop reports indicate that it is in fact a The ruins of the crashed or buried ancient starships, and around the ruins, there is a kind of pisonic activity that cannot be effectively suppressed by the spiritual energy suppression equipment they carry.\n\nOur [Root.GetScienceTeam] under the protection of the troops conducted a preliminary investigation of the ruins of the ancient ship found on §H[FromFrom.GetName]§!, the [Root.GetScienceTeam] found that the ancient ship was a creation of the late ancient civilization , seems to have been intentionally buried on §H[FromFrom.GetName]§! for some unknown reason, the ship itself is in fair state of preservation, and possesses many devices related to psionic technology.\n\nThe [Root.GetScienceTeam] believes that a simple restoration of the ancient ship to restore some of the facilities will be helpful for further research."
 ag_alpha.16.b.desc:0 "When our troops cleared the remaining resistance forces of primitive civilization on §H[FromFrom.GetName]§!, we found the ruins of an ancient ship on the surface of $pc_ringworld_habitable$ again, no matter the buried location, preservation condition or details around the ruins , are exactly the same as the ancient ship we found on $pc_ringworld_habitable$ before, amazingly, no one can explain why we haven't noticed its existence before, our [Root.GetScienceTeam] don't have any information about when the ruins of this ancient ship appeared on $pc_ringworld_habitable$.\n\nOur [Root.GetScienceTeam] preliminary investigation of the ruins indicates that the interior of this ancient ship is identical to the one we found earlier, and could even be said to be the same, as the one we had previously discovered, and disturbingly, our [Root.GetScienceTeam] even found traces of the last batch of [Root.GetScienceTeam] activities in the ship, but there is no other intelligent life in the ship except [Root.GetScienceTeam]. When the ancient ship disappeared last time, no one knew what happened to the [Root.GetScienceTeam] that were on board at the time.\n\nOur [Root.GetScienceTeam] believe that a simple repair of the ancient ship to restore some of the facilities to function will be helpful for further research."
