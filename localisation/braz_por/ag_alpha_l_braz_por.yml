 ag_alpha_situation:0 "§PArchaeology: Alpha Area§!"
 ag_alpha_situation_type:0 "$ag_alpha_situation$"
 ag_alpha_situation_desc:0 "The ancient ship excavated in §H[ag_ancient_alpha_shielded_world.GetName]§! and then lost control have been destroyed, and the colony construction of §H[ag_ancient_alpha_shielded_world.GetName]§! is almost complete, §H[ag_ancient_alpha_shielded_world.GetName]§!. With nothing threatening us anymore, our [Root.GetScienceTeam] are now able to conduct further research on the ancient ruins within the §H[ag_ancient_alpha_star.GetName]§! with the support of the local colonial [Root.GetGovernment]."
