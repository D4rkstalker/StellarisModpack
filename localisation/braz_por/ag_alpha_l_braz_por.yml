 ag_alpha_station_system_2_desc:0 "A facility called §H$ag_psionic_conduit_megastructure_name$§! by an ancient civilization may exist in this system."
 ag_alpha_psionic_conduit_site:0 "§PSilence Ruins§!"
 ag_alpha_psionic_conduit_site_desc:0 "Research has indicated a suspected remnant of a facility called §H$ag_psionic_conduit_megastructure_name$§! in the Ancient Civilization records, which is devoid of any energetic activity, although records we have from Ancient Titan: Light of Lonely Star suggest it may have witnessed a detailed investigation of the ancient civilization's history during the late §H[ag_ancient_alpha_star.GetName]§! event will likely allow us to learn more about it."
 ag_alpha_psionic_conduit_survey:0 "§PAlpha Area:  Ancient Ruins Survey§!"
 ag_alpha_psionic_conduit_survey_DESC:0 "Research suggests that this non-energetic remains of an ancient space structure may be the §H$ag_psionic_conduit_megastructure_name$§! that has been mentioned several times in ancient civilization sources, though we still need to investigate it to confirm its status."
 ag_alpha_titan_berserk_project:0 "§PRestore Control: $ag_alpha_titan_megastructure_name$§!"
 ag_alpha_titan_berserk_project_DESC:0 "For some unknown reason, we have come close to losing control of the ancient warship we discovered, $ag_alpha_titan_megastructure_name$, and we must try to regain control of it before it goes completely out of control."
 ag_alpha_megastructure_berserk_project:0 "§PRestore Control: $ag_psionic_conduit_megastructure_name$§!"
 ag_alpha_megastructure_berserk_project_DESC:0 "For some unknown reason, we have come close to losing control of the structure known to the ancient civilization as $ag_psionic_conduit_megastructure_name$, and we must try to regain control of it before it spirals out of control."
 ag_find_ancient_alpha_guardian_weakness:0 "§PCounter Measures: Ancient Titan Lost Controlled§!"
 ag_find_ancient_alpha_guardian_weakness_DESC:0 "In view of the enemy's weakness, we should adopt more effective combat strategies."
 ag_alpha_construction_section:0 "§PAlpha Area: Ancient $ag_construction_section$§!"
 ag_alpha_construction_section_DESC:0 "We found 6 $ag_construction_section$ used by the Ancient Civilization for space construction on the ancient $pc_ringworld_habitable$ in §H[ag_ancient_alpha_star.GetName]§!. These $ag_construction_section$ are currently under the protection of a complex ancient security system. However, we found a way to bypass some ancient security systems and control these $ag_construction_section$ to a certain extent.\n\nWe can't fool the ancient security system through remote operation, so we need to send $constructor$ to one of the $ag_construction_section$ and manually install our operating program."
 ag_alpha.15.a.desc:0 "Our initial restoration work is complete. In the cold wind of $pc_ringworld_habitable$, the ship of this ancient civilization is slowly coming back to life, the ancient $sr_living_metal$ and $nanites$ are active again after being silent for an unknown amount of time, and the damage of the ship has begun automatically repaired, the energy from the core of the singularity re-lighted various facilities on the ship, and the ancient ship itself rose slowly under the influence of the anti-gravity system, and the artificial gravity of $pc_ringworld_habitable$ weakened. Immediately, the ship flew into the vast space under the gaze of our [Root.Owner.GetScienceTeam].\n\n[Root.Owner.GetScienceTeam] stationed on the ancient ship reported that they successfully recovered some data from the ship's database, [Root.Owner.GetScienceTeam] confirmed that this is a ship called §HLight of Lonely Star§!. Aside from some indistinguishable content, these data records are later than the latest time we know the ancient civilization were active in our galaxy - which means that if these are not the effects of psionic activity, then ancient civilizations may have survived in some form for quite some time after they were thought dead.\n\nIn addition, our [Root.Owner.GetScienceTeam] also found a series of psionic devices that resemble some kind of weapon on ancient ship. Although the function is not very clear, our [Root.Owner.GetScienceTeam] believes that they are very likely will behave differently in §Hcombat§!."
 ag_alpha.15.b.desc:0 "Once again, we have completed initial restoration work on an ancient titan discovered within §H[ag_ancient_alpha_star.GetName]§!. As in the past, the energy from the core of the singularity surged again in the silent energy pathway, and the temperature emitted by the restarted ship equipment caused the surrounding ice and snow to melt. The self-repair system of the ancient ship began to slowly repair the hull. It also re-entered the interstellar space of §H[ag_ancient_alpha_star.GetName]§! with the cooperation of $pc_ringworld_habitable$.\n\nOur [Root.Owner.GetScienceTeam] re-boarded this strange ancient warship after confirming that the interior of the ship was safe and prepared the necessary means of evacuation. The aura of the missing [Root.Owner.GetScienceTeam] still exists Inside the empty ancient ship, but our [Root.Owner.GetScienceTeam] has found something more important than these: some last [Root.Owner.GetScienceTeam] reports that the ship has certain differences with previous investigation reports In and out, some areas were damaged more seriously than before, while other areas were almost intact, and the closer to the core part of the ship, this phenomenon became more obvious. The unique traces of spiritual activity indicated that this ancient ship had been affected by some sort of singularity during the time it was missing.\n\nOur [Root.Owner.GetScienceTeam] is looking for ways to decipher the data within, and we need to keep our [Root.Owner.GetScienceTeam] safe."
 ag_alpha.15.b:0 "It's best not to mess up anything bad this time."
 ag_alpha.15.c:0 "May the Spirits protect our [Root.Owner.GetScienceTeam]."
