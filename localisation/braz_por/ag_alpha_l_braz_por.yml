 ag_alpha.18.name:0 "$ag_alpha.14.name$"
 ag_alpha.18.a.desc:0 "We have discovered a strange relic on the surface of §H[Root.GetName]§!. This thick snow-covered relic was initially thought to be just an ordinary ancient relic on $pc_ringworld_habitable$ and did not attract the attention of our [Root.Owner.GetScienceTeam] in space, but reports from the surface of $pc_ringworld_habitable$. This indicates that this is actually the remains of a crashed or buried ancient starship, and that there is a kind of psionic activity around the ruins that cannot be effectively suppressed by the local temporary [Root.Owner.GetGovernment] psionic suppression equipment.\n\nOur [Root.Owner.GetScienceTeam] conducted a preliminary investigation of the remains of an ancient ship found on §H[Root.GetName]§!, and the [Root.Owner.GetScienceTeam] found that this starship was a creation of the late ancient civilization, Appears to have been intentionally buried aboard the §H[Root.GetName]§! for unknown reasons, the ship itself is in fair state of preservation and possesses numerous devices related to psionic technology.\n\nThe [Root.Owner.GetScienceTeam] believes that a simple restoration of the ancient ship to restore some of the facilities will be helpful for further research."
 ag_alpha.18.b.desc:0 "We have once again discovered the remains of an ancient ship on the surface of §H[Root.GetName]§!. Whether it is the burial location, the state of preservation or the details around the ruins, they are all exactly the same as the ancient ship we found on $pc_ringworld_habitable$ before. The amazing thing is that no one can explain why we have not noticed it before. Existence, our [Root.Owner.GetScienceTeam] do not have any information regarding when the ruins of this ancient ship appeared on the $pc_ringworld_habitable$.\n\nOur [Root.Owner.GetScienceTeam]'s initial investigation of the ruins revealed that the interior of this ancient ship was identical to the one we had found earlier, and it could even be said to be the same ancient ship we found earlier, disturbingly, our [Root.Owner.GetScienceTeam] even found traces of the previous batch of [Root.Owner.GetScienceTeam] activities in the ship, but there is no other intelligent life in the ship except [Root.Owner.GetScienceTeam]. When the ancient ship disappeared, no one knew what happened to the [Root.Owner.GetScienceTeam] who were on board at the time.\n\nOur [Root.Owner.GetScienceTeam] believe that a simple restoration of the ancient ship to restore some of the facilities will be helpful for further research."
