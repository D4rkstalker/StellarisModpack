 ag_alpha.13.desc:0 "Aware of being unable to match our army, the primitive civilization on §H[FromFromFrom.GetName]§! deliberately destroyed a large number of ancient facilities in the area, causing a series of negative effects on the $pc_ringworld_habitable$."
