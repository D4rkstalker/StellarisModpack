 ag_fire_alpha_psionic_weapon_effect:0 "§YFire Ancient Weapon§!\nEffect:\n§P$ag_alpha_titan_megastructure_name$§!'s psionic shield is §Gdisabled§! for §Ycorresponding psionic charge strength§! £time£.\n§YShields§! of all ships in §Yadjacent systems§! are §Rnegatively affected§!.\n§YPsionic Pops§! in §Yadjacent systems§! are §Rnegatively affected§!."
