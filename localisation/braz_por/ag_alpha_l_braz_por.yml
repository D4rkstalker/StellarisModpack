 ag_alpha.24.desc:0 "This is Ancient Titan: Light of Lonely Star's onboard database, which contains many storage devices constructed using psionic crystals. Although the contents of most devices are unreadable, but whenever the ancient ship §Ydisappears§! and §Yreappears§! in §Ycombat§!, some psionic crystals will §Grestore§! to the state before the destruction, so that we can learn about the content.\n\nThe data storage method based on psionic crystals can §Yreview§! past scenes, our [Root.GetScienceTeam] can receive records from ancient databases through psionic amplifiers, but we still need to distinguish based on these vague information What is recorded in ancient records."
