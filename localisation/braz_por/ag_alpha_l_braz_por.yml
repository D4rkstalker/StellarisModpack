 ag_alpha.122.name:0 "§H$ag_psionic_conduit_megastructure_name$§!"
 ag_alpha.122.desc:0 "The §H$ag_psionic_conduit_megastructure_name$§! we found in §H[ag_alpha_station_system_2_star.solar_system.GetName]§! is a facility used by ancient civilizations to obtain resources. Although its size is not very large, this ancient structure can directly harvest energy with §H$ag_shroud$§! and §Yautomatically§! convert it into §Gany resource§! we need without much intervention from us. However, since §H$ag_psionic_conduit_megastructure_name$§! has suffered some damage, and the psionic environment in today's galaxy is much more stable than that of the ancient civilization, §H$ag_psionic_conduit_megastructure_name$§! cannot produce too many resources.\n\nWe can determine which resources are produced in what proportion by §H$ag_psionic_conduit_megastructure_name$§! by adjusting the §YEnergy Allocation§! of §H$ag_psionic_conduit_megastructure_name$§!. §H$ag_psionic_conduit_megastructure_name$'s§! §Yproduce in a short time§! is §Ylimited§!, but in the long run, at least in hundreds of thousands of years, it can still produce almost unlimited resources. Our [Root.GetScienceTeam] think we may be able to increase the usable capacity of the §H$ag_psionic_conduit_megastructure_name$§! through §Yother means§!, but this requires further research in the future.\n\nIt's worth noting that production resources will §Rslightly reduce§! §H$ag_psionic_conduit_megastructure_name$§!'s §Ystability§!, and §H$ag_psionic_conduit_megastructure_name$§!'s damage may now be §Rreduced§!§ the §Ystability§! of §H$ag_psionic_conduit_megastructure_name$§! it self,  §Ystability§! will directly affect the §Youtput§! of §H$ag_psionic_conduit_megastructure_name$§!. Additionally, our [Root.GetScienceTeam] believes that §Rtoo low stability§! of §H$ag_psionic_conduit_megastructure_name$§! may become §Runsafe§!, especially when there is a §Ychange§! in the §Ypsychic environment§! in the galaxy."
