 ag_alpha.19.desc:0 "With the explosives planted on the ancient ship detonated, the starship became a true wreck, and no matter what secrets were hidden under the white snow of $pc_ringworld_habitable$, no one would ever know it anymore."
 ag_alpha.19.a:0 "$ag_excellent$"
 ag_alpha.19.b:0 "It's time for this ridiculous thing to end."
 ag_alpha.22.name:0 "Ancient Ship Disappeared"
 ag_alpha.22.a.desc:0 "After Ancient Titan: Light of Lonely Star entered the combat state, the level of psionic activity on the ship suddenly increased significantly, but the [Root.GetScienceTeam] stationed on the ancient battleship reported that they did not find any abnormalities. Afterwards, subtle changes appeared around the ancient battleship, a strange mist of psionic energy appeared in the space, and time and space fluctuated with the activity of psionic energy. When we realized that there was an anomaly, we were already unable to get in touch with the [Root.GetScienceTeam] on the ancient battleship—this ancient ship has long since disappeared into the starry sky, and we don't even know exactly when it disappeared."
 ag_alpha.22.b.desc:0 "As in previous cases, after Ancient Titan: Light of Lonely Star entered the combat state, the level of psionic activity on the ship increased significantly again, but the [Root.GetScienceTeam] stationed on the ancient ship did not detect it until the time of withdrawal any exceptions. Afterwards, subtle changes appeared around the ancient battleship, a strange mist of psionic energy appeared in the space, and time and space fluctuated with the activity of psionic energy. Our [Root.GetScienceTeam] closely monitors the changes of this ancient ship. Miraculously, until [Root.GetScienceTeam] noticed that the ancient battleship has long since disappeared, our [Root.GetScienceTeam] did not record any more Anomalies - We still can't figure out when and how ancient ship disappeared."
 ag_alpha.22.a:0 "$ag_unfortunate$"
 ag_alpha.22.a.tooltip:0 "Ancient Titan §PLight of Lonely Star§! §YDisappeared§!."
 ag_alpha.22.first_fired.tooltip:0 "We need to find a way to recover this ancient ship."
 ag_alpha.23.name:0 "Ship of Time"
 ag_alpha.23.desc:0 "Recently, our [Root.GetScienceTeam] stationed on Ancient Titan: Light of Lonely Star has produced interesting results in the research of ships. According to the description of [Root.GetScienceTeam], this ancient ship used psionic technology on a large scale, and experienced some kind of unknown event, which caused the entire ship to be backlashed by psionic effects. The core of the ship was particularly affected.\n\nAlthough there are no obvious problems above in the macroscopic view, the space-time around the ship is distorted in a large number of small areas, which makes this ancient warship in a strange superposition state-some past states can be in The ship was recreated, which partly explains that our [Root.GetScienceTeam] was able to find some near-intact areas on the ship, as well as those trace left behind by the [Root.GetScienceTeam] that were missing when the ship disappeared.\n\nThe [Root.GetScienceTeam] report indicates that this ancient ship will change part of its state every time it disappears, and there will always be some crystals in the core of the ship that can remain in good condition. Based on our previous research on ancient civilization's technology, our [Root.GetScienceTeam] believes these are psionic crystal-based data storage devices common in late ancient civilization, and Ice thinks they will be of great help to our research on this ancient ship and technology and its past."
 ag_alpha.23.a:0 "Time to see what we can find."
 ag_alpha.23.a.tooltip:0 "We can access parts of the shipboard database on Ancient Titan: Light of Lonely Star.\n$ag_use_actions$"
 ag_alpha.30.name:0 "Ruins of Ancients"
 ag_alpha.30.desc:0 "Recently, our [Root.GetScienceTeam] research in the psionic environment has come up with an interesting design - a container specially designed to hold a special form of psionic energy, and a ship to go with it , [Root.GetScienceTeam] believes that we can release the psionic energy stored in the container at the right time and position, and then cause resonance with the background of psionic activities in the galaxy, amplifying the part that we have previously been difficult to analyze that may be related to ancient coordinates, and contained again in a psionic container for later analysis.\n\nOur [Root.GetScienceDepartment] hopes to use this project to complete the clues to the ancient coordinates of psionic related previously found in §H[ag_ancient_alpha_star.GetName]§!, and to find those mysterious large ancient man-made structures, but first we must complete the design work of the spiritual energy container and the corresponding ship."
 ag_alpha.30.a:0 "Let us try."
