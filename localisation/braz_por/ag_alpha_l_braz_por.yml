 ag_alpha.123.name:0 "§H$ag_psionic_conduit_megastructure_name$§!"
 ag_alpha.123.desc:0 "We managed to establish a stable psionic connection to the §H$ag_psionic_conduit_megastructure_name$§! with the aid of ancient ship, which allowed us to exercise some degree of control over the §H$ag_psionic_conduit_megastructure_name$§!."
 ag_alpha.123.a:0 "Let's see."
 ag_alpha.124.name:0 "$ag_psionic_conduit_megastructure_name$ Unstable"
 ag_alpha.124.desc:0 "Recent [Root.GetScienceTeam] inspections of §H$ag_psionic_conduit_megastructure_name$§! have shown that the stability of §H$ag_psionic_conduit_megastructure_name$§! has degraded to a level that may be irreparable, which may merit our attention, although our [Root.GetScienceTeam] do not currently know the effects of the extremely unstable §H$ag_psionic_conduit_megastructure_name$§!."
 ag_alpha.124.a:0 "$ag_worrying$"
 ag_alpha.125.name:0 "$ag_psionic_conduit_megastructure_name$ Unstable"
 ag_alpha.125.desc:0 "After making certain adjustments to the working mode of §H$ag_psionic_conduit_megastructure_name$§!, our §H$ag_psionic_conduit_megastructure_name$§! gradually stabilized."
 ag_alpha.125.a:0 "$ag_OK$"
 ag_alpha.127.name:0 "$ag_warning$"
 ag_alpha.127.desc:0 "Astronomical observations of the [Root.GetAstronomyDepartment] indicate that the unstable §H$ag_psionic_conduit_megastructure_name$§! has recently undergone a major accident - it appears to have been affected by the Shroud Invaders, causing a violent outburst of psionic energy and a brand new psionic portal is spawned."
 ag_alpha.127.a:0 "This is not good."
 ag_alpha.128.name:0 "$ag_warning$"
 ag_alpha.128.desc:0 "Astronomical observations by the [Root.GetAstronomyDepartment] indicate that the unstable §H$ag_psionic_conduit_megastructure_name$§! has recently exploded violently, producing a terrifying psionic storm that the [Root.GetScienceTeam] believes could exist for at least hundreds of years time, though it does not appear to be very fatal to the ship."
 ag_alpha.128.a:0 "$ag_unfortunate$"
 ag_alpha.129.name:0 "$ag_psionic_conduit_megastructure_name$ Closed"
 ag_alpha.129.desc:0 "We took control of a structure known as §H$ag_psionic_conduit_megastructure_name$§!, which seemed unstable, and our actions triggered some kind of protection mechanism in §H$ag_psionic_conduit_megastructure_name$§!, causing it to shut itself down."
 ag_alpha.129.a:0 "$ag_OK$"
 ag_alpha.130.name:0 "$ag_alpha_situation$"
 ag_alpha.130.desc:0 "$ag_alpha_situation_desc$"
 ag_alpha.130.a:0 "$ag_OK$"
 ag_alpha.131.name:0 "$ag_alpha_situation$"
 ag_alpha.131.desc:0 "Our [Root.GetScienceTeam] research on the history of $pc_ringworld_habitable$ in §H[ag_ancient_alpha_star.GetName]§! has made new progress, [Root.GetScienceTeam] research results show that the history of this $pc_ringworld_habitable$ is actually quite old, long before the time of civil wars in ancient civilizations, and possibly even older than the $pc_ringworld_habitable$ in §H[ag_ancient_theta_star.GetName]§!, though it's clearly not in §H[ag_ancient_alpha_star.GetName]§!, but was later moved to §H[ag_ancient_alpha_star.GetName]§! by other means.\n\nFrom the perspective of §H[ag_ancient_alpha_star.GetName]§!$pc_ringworld_habitable$’s maintenance status, if it were not for the impact of the long-term abnormal psionic environment in §H[ag_ancient_alpha_star.GetName]§!, then this $pc_ringworld_habitable$ has been maintained to a certain extent in an era when the ancient civilization had almost no traces of activity in our galaxy, although the level of technology to maintain $pc_ringworld_habitable$ has declined significantly.\n\nOur [Root.GetScienceTeam] speculates that the $pc_ringworld_habitable$ within §H[ag_ancient_alpha_star.GetName]§! is the last strongholds of ancient civilizations active in our galaxy, and the declining maintenance ability of $pc_ringworld_habitable$ visually shows the decline of the ancient civilization in that era."
 ag_alpha.131.a:0 "$ag_interesting$"
 ag_alpha.132.name:0 "$ag_alpha_situation$"
 ag_alpha.132.desc:0 "Our [Root.GetScienceTeam] research in §H[ag_ancient_alpha_star.GetName]§! $pc_ringworld_habitable$ has made new progress, [Root.GetScienceTeam] has found another partial account of the last days of an ancient civilization in the §H[ag_ancient_alpha_star.GetName]§! in the Ancient Archives. The available information shows that the ancient civilization at that time seems to have evolved into some kind of abstract concept. Although the ancient civilization may have recovered briefly during the civil war, the ancient records on $pc_ringworld_habitable$ show that that era only existed It is also a consensus of a rather remote past for them, and the ancient civilization itself has long since ceased to exist in practice.\n\nJudging from the remains of artifacts within §H[ag_ancient_alpha_star.GetName]§!, §H[ag_ancient_alpha_star.GetName]§! may have once belonged to a The side of the early ancient civilization that were fairly close to the ancient civilization's government when they split (In fact, the [Root.GetScienceTeam] knows next to nothing about the social formations of the ancient civilization, and can only assume that if similar concepts existed in the ancient civilization), similar to the There is also one or more forces that exist in extragalactic galaxies, collectively referred to as §HExternal§! in the records of §H[ag_ancient_alpha_star.GetName]§!."
 ag_alpha.132.a:0 "$ag_continue$"
 ag_alpha.133.name:0 "$ag_alpha_situation$"
 ag_alpha.133.desc:0 "Further study of the ancient records of §H[ag_ancient_alpha_star.GetName]§! has shown that they were capable of scientific and industrial activities at a time when the forces of the ancient civilization were almost completely absent from our galaxy, we have previously reported in $pc_ringworld_habitable$ The ancient warships found on the planet were also redesigned ships based on the psionic technology of the late ancient civilization, but these did not make them grow again, on the contrary, they even almost lost their alignment on several occasions §H[ag_ancient_alpha_star.GetName]§! and the control of the surrounding area.\n\nWhat we can know so far is that those forces trying to occupy §H[ag_ancient_alpha_star.GetName]§! have also inherited the technology of ancient civilizations to a certain extent, and from the descriptions in ancient records, it seems that there are more later independent developments composition, our [Root.GetScienceTeam] is unable to determine whether these records are biased against hostile forces. At present, our [Root.GetScienceTeam] tends to believe that the forces attacking the §H[ag_ancient_alpha_star.GetName]§! may have evolved from other forces in the civil wars of the ancient civilization, which have long been lost their original identity as a single civilization."
 ag_alpha.133.a:0 "$ag_continue$"
 ag_alpha.134.name:0 "$ag_alpha_situation$"
 ag_alpha.134.desc:0 "After sorting out all kinds of incomplete ancient data, our [Root.GetScienceTeam] recovered part of the design data of ancient ship. Although this is the product of the ancient civilization split for a long time, except for some changes brought about by continuous updating and restoration, its shape is not much different from the one used before the ancient civilization split. In a sense, this is also one of the reasons why our [Root.GetScienceTeam] was able to restore the design data of a large ancient ship with such a low workload in that era when the records were very chaotic and mixed with many ephemeral rules.\n\nthe ancient civilization referred to this ship as the §HLight of Lonly Star§!, and our [Root.GetScienceTeam] believe it is a ship based on some previously unknown ship designs, incorporating some more later psionic technology. Probably only one of this ship was built, the one we found on $pc_ringworld_habitable$ earlier, and it has been settled on $pc_ringworld_habitable$ in §H[ag_ancient_alpha_star.GetName]§!, it was not recovered for some reason.\n\nWithout the use of more complex construction techniques than before the breakup of ancient civilizations, our [Root.GetScienceTeam] thinks we can rebuild this warship using ancient construction facilities from an earlier era.$ag_construction_section_event_desc$"
 ag_alpha.134.a:0 "$ag_excellent$"
 ag_alpha.135.name:0 "$ag_alpha_situation$"
 ag_alpha.135.desc:0 "Recently, we have been in §H[ag_ancient_alpha_star.GetName]§!'s [Root.GetScienceTeam] has made new discoveries, with some incomplete ancient records documenting the interaction between various forces after the division of the ancient civilization. Our [Root.GetScienceTeam] believes the remnants of the ancient civilization at §H[ag_ancient_alpha_star.GetName]§! may have held some relatively important positions at that time, and similar to them were another forces of the ancient civilization in the extragalactic galaxy called §HExternal§! At that time, the remnants of the ancient civilization control §H[ag_ancient_alpha_star.GetName]§! have unknown but more powerful forces, and seem to have some kind of cooperation with the so-called §HExternal§!, which may have reached some kind of peace agreement after a long war and tried to use force to unite other splinter factions during a period of time when the psionic environment in a galaxy was relatively stable. When this joint operation, for some reason, seems to have encountered a large-scale psionic storm, or the psionic environment in the galaxy has changed, and finally failed, the cooperation between the two remnant forces tends to stop, or the related events are soon no longer recorded.\n\nOur [Root.GetScienceTeam] speculates that the psionic environment in the galaxy during the civil war of the ancient civilization was much more unstable than it is now, and it is likely that a series of major events related to psionics occurred before or during the civil war of the ancient civilization, but there is little information about that era in §H[ag_ancient_alpha_star.GetName]§!, we can't be sure of the specifics."
 ag_alpha.135.a:0 "$ag_continue$"
 ag_alpha.136.name:0 "$ag_alpha_situation$"
 ag_alpha.136.desc:0 "Our [Root.GetScienceTeam] has conducted a more in-depth study of the ancient records of §H[ag_ancient_alpha_star.GetName]§!, and recent research results by [Root.GetScienceTeam] suggest that the failure of cooperation between the remnants of the ancient civilization of the §H[ag_ancient_alpha_star.GetName]§! and the remnants of the ancient civilization they call §HExternal§! may be related to the §H$ag_psionic_conduit_megastructure_name$§! of the remnants of the ancient civilization. There is no doubt that the §H$ag_psionic_conduit_megastructure_name$§! of ancient civilizations is a collective term for a class of ancient civilization creations, some of which have the ability to produce resources, and some of which are related to the star gate network of ancient civilizations, a kind of transportation network built in higher dimensions.\n\nAvailable information suggests that the stargate networks of ancient civilizations suffered massive damage in the early days of the Civil War, but a significant number of high-dimensional structures still survived, either in areas under priority protection, in remote and neglected areas, or in small structures within the galaxy. The joint actions of the remnants of ancient civilizations may have used these surviving transportation networks many times, and at one point suffered a large loss due to the collapse of the Stargate network.\n\nIt's unclear how much of an impact this will have on the remnants of ancient civilizations, and the [Root.GetScienceTeam] will be looking for more information about §H$ag_psionic_conduit_megastructure_name$§!."
 ag_alpha.136.a:0 "$ag_continue$"
 ag_alpha.137.name:0 "$ag_alpha_situation$"
 ag_alpha.137.desc:0 "Our [Root.GetScienceTeam] found more information about §H$ag_psionic_conduit_megastructure_name$§! in §H[ag_ancient_alpha_star.GetName]§!, and after the military operations of the remnants of the ancient civilization of the §H[ag_ancient_alpha_star.GetName]§! were damaged due to the collapse of the transportation network, some unknown events seemed to have occurred, which eventually led them to choose to shut down some other §H$ag_psionic_conduit_megastructure_name$§!s, and their military and economic capabilities were seriously negatively affected, until the remnants of the ancient civilization were pressured by other forces to reactivate the psionic conduit.\n\nWhatever happened to §H$ag_psionic_conduit_megastructure_name$§! in the beginning, everything was buried forever over time. However, our [Root.GetScienceTeam] found more information needed to interact with §H$ag_psionic_conduit_megastructure_name$§!, which allowed our [Root.GetScienceTeam] to control §H$ag_psionic_conduit_megastructure_name$§! with the help of Ancient Titan: Light of Lonely Star, but first we need to find a way to rebuild the ancient ship, at least part of it."
 ag_alpha.137.a:0 "$ag_excellent$"
 ag_alpha.137.a.tooltip:0 "We can communicate with §H$ag_psionic_conduit_megastructure_name$§! using §HAncient Titan - Light of Lonely Star§!.\n$ag_use_actions$"
 ag_alpha.138.name:0 "$ag_alpha_situation$"
 ag_alpha.138.desc:0 "Not long ago, our [Root.GetScienceTeam] reported other findings they found in §H[ag_ancient_alpha_star.GetName]§!, something related to §H$ag_psionic_conduit_megastructure_name$§!. [Root.GetScienceTeam] report suggests that the §H$ag_psionic_conduit_megastructure_name$§! we found in §H[ag_alpha_station_system_2_star.solar_system.GetName]§! should be some kind of facility that produces resources, perhaps other types of §H$ag_psionic_conduit_megastructure_name$§! that could be used as an intergalactic transportation network, or have some functions that we don't yet know, but this is unlikely to be achieved by the §H$ag_psionic_conduit_megastructure_name$§! we found.\n\nCurrent archaeological research shows that some time before §H[ag_ancient_alpha_star.GetName]§! was captured, the control of the remnants of the ancient civilization of §H[ag_ancient_alpha_star.GetName]§! had shrunk to a very small area near §H[ag_ancient_alpha_star.GetName]§!, so that attacking forces of §H[ag_ancient_alpha_star.GetName]§! built fixed psionic weapons very close to §H[ag_ancient_alpha_star.GetName]§! to destroy the defense system built by ancient civilizations in their ancient times. Records from ancient civilizations indicate that such psionic attacks had a relatively negative effect on §H$ag_psionic_conduit_megastructure_name$§!, and the specifics remain to be further studied by our [Root.GetScienceTeam]."
 ag_alpha.138.a:0 "If you have any progress, please report."
 ag_alpha.139.name:0 "$ag_alpha_situation$"
 ag_alpha.139.desc:0 "According to previous research records, our [Root.GetScienceTeam] found that §H$ag_psionic_conduit_megastructure_name$§! in §H[ag_alpha_station_system_2_star.solar_system.GetName]§! had certain signs of damage when investigating, referring to the records of the ancient civilization, which may be the impact of changes in the psionic environment in the galaxy, or the destruction of some kind of attacks. Since the psionic environment in today's galaxy is much more stable than during the ancient civilization, the effect of §H$ag_psionic_conduit_megastructure_name$§! should be far less powerful than during the ancient civilization's time.\n\nIn addition, our [Root.GetScienceTeam] seems to have some understanding of the $pc_ringworld_habitable$ in §H[ag_ancient_alpha_star.GetName]§! that has been constantly changing between different worlds, as if §H$ag_psionic_conduit_megastructure_name$§! does not belong only to our world, but has a complex structure in some dimension that we do not know. Contrary to the impression of previous [Root.GetScienceTeam], the previously seemingly inactive §H$ag_psionic_conduit_megastructure_name$§! actually uses high-dimensional structures to continuously absorb energy from our world, and the records of ancient civilizations show that this produces subtle, imperceptible changes, but this causes the existence of some galactic regions in the real world to tend to be unstable, $pc_ringworld_habitable$ is one of them, as for what this energy is used for, our [Root.GetScienceTeam] can not give any reliable answer."
 ag_alpha.139.a:0 "$ag_OK$"
 ag_alpha.140.name:0 "$ag_alpha_situation$"
 ag_alpha.140.desc:0 "Our research within §H[ag_ancient_alpha_star.GetName]§! is nearing completion. From what we know so far, we know that the ancient civilization survived for quite a long time after being torn apart by civil wars, some remnants of §H[ag_ancient_alpha_star.GetName]§! and other remnants located in extragalactic galaxies used to be relatively powerful and tried to restore the ancient civilization by force, but they all failed in the end.\n\nAs the various remnants of the ancient civilization continue to decline, they seem to no longer have the identity of the civilization that is also ancient for them. The remnants of §H[ag_ancient_alpha_star.GetName]§! The more powerful force lasted longer, but it eventually continued to decline. In the process of technological decline, it was annexed by civilizations that were suspected to have evolved from the remnants of other the ancient civilization.\n\nBut in any case, ancient civilizations still left many creations worthy of our further study, and maybe we will find more in the future."
 ag_alpha.140.a:0 "$ag_OK$"
 ag_alpha.140.b:0 "Peacekeeping will always be necessary."
 ag_alpha.140.c:0 "Their failure can only show their ability to govern is weak."
 ag_alpha.140.d:0 "Very good, save us to wipe them out."
 ag_alpha.140.e:0 "The demise of a splendid civilization ..."
 ag_alpha.151.name:0 "$ag_alpha_situation$"
 ag_alpha.151.a.desc:0 "Our [Root.GetScienceTeam] at §H[ag_ancient_alpha_star.GetName]§! have found some ancient structures spread over $pc_ringworld_habitable$, these giant structures occupying an entire $pc_ringworld_habitable$ sector lie alone in the void, The unique structure suggests that they are not simply frameworks for supporting $pc_ringworld_habitable$. Further analysis of these ancient facilities revealed that these were facilities used by ancient civilizations for space construction, known as §H$ag_construction_section$§!, and contained a total of six separate sections.\n\nOur [Root.GetScienceTeam] believe that these $ag_construction_section$ can assist us in building some ancient ships that we cannot build on our own, however they are currently protected by ancient security systems and we need to send a $constructor$ to these facilities adjustments, allowing us to use them."
 ag_alpha.151.b.desc:0 "Not long ago our [Root.GetScienceTeam] found the six §H$ag_construction_section$§! on the surface of $pc_ringworld_habitable$, which are used by ancient civilizations for space construction within the §H[ag_ancient_alpha_star.GetName]§! to assist us Build some ancient ships that we couldn't build ourselves.\n\nThese $ag_construction_section$ are currently protected by ancient security systems and we need to send a $constructor$ to adjust these facilities to allow us to use them."
 ag_alpha.151.a:0 "$ag_approve_special_project$"
 ag_alpha.151.b:0 "$ag_veto_special_project$"
 ag_alpha.152.name:0 "$ag_special_project_completed$"
 ag_alpha.152.desc:0 "Our $constructor$ has completed the installation of the control program of $ag_construction_section$ on the ancient $pc_ringworld_habitable$ in §H[ag_ancient_alpha_star.GetName]§!. After safety testing, our [Root.GetScienceTeam] confirmed these 6 sections $ag_construction_section$ is ready to use. $ag_construction_section_desc$"
 ag_alpha.152.a:0 "$ag_OK$"
 ag_alpha.14.c.desc:0 "A recent data analysis of the §H[From.GetName]§! dimension shifting process has revealed an unexpected discovery by our [Root.GetScienceTeam], when the psionic fog on §H[From.GetName]§! dissipated, a faint and eerie psionic activity has been recorded from an inconspicuous ancient ruin located in a remote area.\n\nOur [Root.GetScienceTeam] conducted a covert investigation of the $pc_ringworld_habitable$ and confirmed that this ship was deliberately buried in the late ancient civilization for some unknown reason. The §H[From.GetName]§! boarded the starship. The ship itself is in a fair state of preservation, and has many devices related to psionic technology.\n\nThe [Root.GetScienceTeam] believes that a simple repair of the ancient ship to restore some of the facilities to function will be helpful for further research."
 ag_alpha.14.d.desc:0 "Recent data analysis of the §H[From.GetName]§! dimension shifting process has led our [Root.GetScienceTeam] to discover the remains of a strange ancient ship. When the pisonic fog on §! dissipated, a weak and weird pisonic activity was recorded by our [Root.GetScienceTeam] on §H[From.GetName], which is very similar to what we found in another ruin on $pc_ringworld_habitable$.\n\nOur [Root.GetScienceTeam] conducted a covert investigation on the $pc_ringworld_habitable$, and the results showed that the interior of this ancient ship was exactly the same as the one we discovered before, and it could even be said to be the ancient ship we discovered earlier, what is disturbing is that our [Root.GetScienceTeam] even found traces of the last batch of [Root.GetScienceTeam] activities in the ship, but there is no other intelligent life in the ship except [Root.GetScienceTeam]. When the ancient ship disappeared last time, no one know what happened to the [Root.GetScienceTeam] who were on board at the time.\n\nThe [Root.GetScienceTeam] believes that a simple repair of the ancient ship to restore some of the facilities to function will be helpful for further research."
