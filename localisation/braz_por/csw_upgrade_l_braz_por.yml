 COMBAT_COMPUTER_TRANSPORT:0 "Computador de Navio de Transporte Avançado"
 TRANSPORT_BEHAVIOR_DESC:0 "Os navios de transporte vão ignorar os tiroteios e podem ser obrigados a viajar para longe ou pousar nos planetas para evitar hostis. O microgerenciamento é necessário, pois os transportes não ficarão para trás em combate, a menos que sejam ordenados."
 FLEE_COMPUTER_TRANSPORT:0 "Computador de Navio de Transporte Evasivo"
 COWARD_TRANSPORT_BEHAVIOR_DESC:0 "Os navios de transporte tentarão se desvencilhar e fugir para fora do espaço de combate. Isso pode potencialmente permitir que eles se afastem das frotas inimigas com alcance e velocidade insuficientes. Pode causar comportamentos erráticos, pois os transportes continuarão fugindo para fora dos espaços do sistema."
 FOLLOW_COMPUTER_TRANSPORT:0 "Computador de Navio de Transporte de Dispersão"
 FOLLOW_TRANSPORT_BEHAVIOR_DESC:0 "Os navios de transporte se espalharão em um círculo maior e tentarão evitar agrupar o máximo possível, mas permanecerão na zona de batalha."
 SIMPLE_COMBAT_COMPUTER_TRANSPORT:0 "Computador de navio de transporte básico"
 SIMPLE_TRANSPORT_BEHAVIOR_DESC:0 "Os navios de transporte ficarão para trás e circularão em pânico esperando alguém salvá-los. Eles vão ficar em formação de círculo apertado, tornando-os fáceis de matar como um todo."
