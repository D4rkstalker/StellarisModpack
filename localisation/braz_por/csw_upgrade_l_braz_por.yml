 MAMMOTH_ARMOR:0 "Plataformas de transporte de mamute"
 MAMMOTH_ARMOR_DESC:0 "Placas de casco fortemente reforçadas projetadas para dar aos transportes uma espessura extra de casco muito necessária. No entanto, devido aos pesos extremos, cada revestimento acrescentado reduzirá bastante a mobilidade do navio. As placas são tristemente grandes demais e não podem ser utilizadas em navios militares."
