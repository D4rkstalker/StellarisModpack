 Origin_GAPS_The_Undergrounder:0 "Undergrounder"
 Origin_GAPS_The_Undergrounder_desc:0 "For whatever reason this society lives underground. Like Troglobities, these creatures are hyper adapted to their specific underground systems and have issues even in other underground systems.\n\n     £military_size_16£ STart on a (Size: £planetsize£ §Y25§!) with 5 dig deposits. \n     £military_size_16£ You can add Dig Deposits with a planetary decision.\n        £military_size_16£  Each deposit grants +1 max underground district that you can build.\n       £military_size_16£  Underground districts don't use up normal district slots and the jobs they provide use no housing.\n     £military_size_16£  The decision to add dig deposits costs nothing but adds a small amount of devastation that increases the more deposits exist.\n        £military_size_16£ You can add modifiers that add effects to dig deposits on the planet via decision but also costs a bit of devastation that scales with the number of modifiers.\n     £military_size_16£ You have a higher chance to get the following colony events: §Y$colony.8001.name$§! & §Y$colony.50.name$§! each one granting you a special project.§!"
 Origin_GAPS_The_Undergrounder_tooltip:0 ""


