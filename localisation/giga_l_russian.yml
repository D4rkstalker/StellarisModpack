	giga_galactic_core_aeternum_2:0 "£menu_aet_2£Aeternum (§BAzure Aeternum§!)\nAeternum будут §§Hнамного мощнее§!, получая следующие баффы:\n§Y+100% урона от оружия\n+100% скорострельности\n+100% здоровья щита\n+100% здоровья брони\n+100% Здоровье корпуса\n+20% скорости корабля\n+100% урона армии\n+100% здоровья армии\n+100% боевого духа армии\n+20% уклонения\n+50% скорости постройки мегаструктуры§!\n\n§BВ их флотах будет примерно на 50% больше тяжелых кораблей.\nОни будут пробуждаться быстрее.\nОтложенное пробуждение будет менее эффективным.\nПсихофабрикаторы будут строиться чаще, а максимальное количество - 20 вместо 10§!\n\nОни начнут с силой флота примерно в §Y100 миллионов§!.\n\n§HДЛЯ ИСПОЛЬЗОВАНИЯ С МОЩНЫМИ МОДАМИ!§!\n\n$aeternum_spawn_mechanics$"
    
	giga_galactic_core_aeternum_3:0 "£menu_aet_3£Aeternum (§ROmega Aeternum§!)\nAeternum будут §Rнамного более мощными§!, получая следующие баффы:\n§Y+500% урона от оружия\n+500% скорострельности\n+500% здоровья щита\n+ 500% здоровья брони\n+500% Здоровье корпуса\n+80% скорости корабля\n+500% урона армии\n+500% здоровья армии\n+500% боевого духа армии\n+100% уклонения\n+200% скорости постройки мегаструктуры§!\n\n§BВ их флотах будет примерно вдвое больше тяжелых кораблей.\nОни будут пробуждаться гораздо быстрее.\nОтложить их пробуждение будет гораздо менее эффективно.\nПсихофабрикаторы будут строиться гораздо чаще, а максимальное количество - 30 вместо 10§!\n\nОни начнут с силой флота примерно в §Y3 миллиарда§! (при условии, что используется мод типа §YACOT Defines§!, так как вычисления FP будут переполняться в ванили)\n\n§RДЛЯ ИСПОЛЬЗОВАНИЯ С ЧРЕЗВЫЧАЙНО МОЩНЫМИ МОДАМИ!§!\n\n$aeternum_spawn_mechanics$"

