	giga_katzen.3002.name:0 "Кайзер исключает нас из ОФД!"
	giga_katzen.3002.desc:0 "Ужасные новости. Похоже, что некоторые из наших недавних действий разозлили §YКайзера§!, который впоследствии решил разрушить созданный нами альянс.\n\nНас фактически исключили из §YОрганизации Флузийского договора§!, и §YМнение Кайзера§! о нас значительно упало."
	giga_katzen.3002.a:0 "Стыд. В любом случае он нам не нужен."

	cant_katzen_fed:0 "Мы не можем объединиться с Katzen, если мы в федерации."
	cant_katzen_subject:0 "Мы не можем вступить в союз с Katzen, если мы субъект."

	giga_katzen.3003.name:0 "Организация Флюзийского договора рушится!"
	giga_katzen.3003.desc:0 "После уничтожения §YЛуны Кайзера§!, §YИмпериум Катценартиг§! пришел в беспорядок. В результате §YОрганизация Флузийского договора§! полностью разрушилась и фактически больше не существует.\n\nМы больше не можем получать военную помощь от Katzen, и Кайзер больше не отвечает на наши приветствия."
	giga_katzen.3003.a:0 "Стыд."

	giga_katzen.3010.name:0 "Кайзер предлагает более тесное экономическое сотрудничество"
	giga_katzen.3010.desc:0 "Мы получили сообщение от §YКайзер Каттайл§!, в котором он спрашивает, не хотим ли мы укрепить экономические связи наших двух стран в рамках §YОрганизации Флузийского договора§!.\n\nKatzen получат доступ к большему количеству наших опорных сооружений, но взамен мы получили бы дополнительные исследовательские гранты и военное оборудование для нашего флота. Принять?"
	giga_katzen.3010.a:0 "Как мило с его стороны."
	giga_katzen.3010.a.tooltip:0 "Наш уровень сотрудничества с Katzen в рамках §YОрганизации Флузийского договора§! будет §Gувеличен§!."
	giga_katzen.3010.b:0 "Мы отказываемся."
	giga_katzen.3010.b.tooltip:0 "§YКайзер§! скорее всего §Rвыгонит§! нас из §YОрганизации Флузийского договора§!, и его мнение будет §Rуменьшено§!."

	giga_katzen.3011.name:0 "Кайзер предлагает расширить военное сотрудничество"
	giga_katzen.3011.desc:0 "§YКайзер Каттайл§! отправил нам сообщение с предложением повысить уровень военного сотрудничества в рамках §YОрганизации Флузийского договора§!.\n\nОн просит, чтобы мы еще раз предоставили Katzen доступ к большей части наших верфей, но они предоставят нам секретные военные знания Katzen, а также большое количество военных припасов взамен.\n\nОн также заявил, что наши флоты могут участвовать в совместных военных учениях на благо обоих наших адмиральских корпусов. Примим ли мы его требования?"
	giga_katzen.3011.a:0 "Хорошее предложение."
	giga_katzen.3011.a.tooltip:0 "Наш уровень сотрудничества с Katzen в рамках §YОрганизации Флузийского договора§! будет §Gувеличен§!."
	giga_katzen.3011.b:0 "Что он думает, что делает? Мы отказываемся!"
	giga_katzen.3011.b.tooltip:0 "§YКайзер§! скорее всего §Rвыгонит§! нас из §YОрганизации Флузийского договора§!, и его мнение будет значительно §Rуменьшено§!."

	giga_katzen.3012.name:0 "Кайзер предлагает офицеров Katzen"
	giga_katzen.3012.desc:0 "§YКайзер§! снова предлагает еще больше усилить сотрудничество наших военных, теперь предлагая еще больший технологический обмен, военные инвестиции, а также некоторых офицеров Katzen для нашего флота.\n\nОн даже предлагает предоставить нам доступ к подавляющему большинству военных архивов Katzen, чтобы позволить нашим вооруженным силам шествовать по мирам Katzen, и организовывать ежедневные армейские учения и собрания для дальнейшего укрепления нашего сотрудничества.\n\nПринимаем ли мы?"
	giga_katzen.3012.a:0 "Абсолютно! Из этого может выйти только хорошее."
	giga_katzen.3012.a.tooltip:0 "Наш уровень сотрудничества с Katzen в рамках §YОрганизации Флузийского договора§! будет §Gувеличен§!.\n2§YАдмирала Katzen§! присоединится к нашему пулу лидеров."
	giga_katzen.3012.b:0 "Хватит предложений кайзера!"
	giga_katzen.3012.b.tooltip:0 "§YКайзер§! скорее всего §Rвыгонит§! нас из §YОрганизации Флузийского договора§!, и его мнение будет очень значительно §Rуменьшено§!."

	giga_katzen.3013.name:0 "Кайзер предлагает военный союз"
	giga_katzen.3013.desc:0 "§YКайзер§! обратился к нам со смелым предложением практически объединить наши высшие командования, что позволило бы нам эффективно использовать все знания Katzen и позволить им оказать нам огромную помощь в управлении нашими вооруженными силами.\n\nПреимущества от этого будут колоссальными, и Katzen согласились послать нам еще больше адмиралов и генералов, чтобы возглавить наши флоты и армии.\n\nМы должны принять?"
	giga_katzen.3013.a:0 "Амбициозное начинание, которое обязательно окупится!"
	giga_katzen.3013.a.tooltip:0 "Наш уровень сотрудничества с Katzen в рамках §YОрганизации Флузийского договора§! будет §Gувеличен§!.\n4§YАдмирала Katzen§! и 2§YГенерала Katzen§! присоединится к нашему пулу лидеров."
	giga_katzen.3013.b:0 "Это глупое предложение."
	giga_katzen.3013.b.tooltip:0 "§YКайзер§! скорее всего §Rвыгонит§! нас из §YОрганизации Флузийского договора§!, и его мнение будет безмерно §Rуменьшено§!."

	giga_katzen.3014.name:0 "Кайзер требует федерализации"
	giga_katzen.3014.desc:0 "§YКайзер§! отправил нам срочное дипломатическое сообщение с требованием немедленной федерализации §YОрганизации Флузийского договора§! в больший §YИмпериум Катценартиг§!.\n\nПринятие фактически означало бы нашу полную и тотальную аннексию Империумом, чего и следовало ожидать, учитывая, какой контроль мы предоставили Katzen над нашими вооруженными силами."
	giga_katzen.3014.a:0 "Какого? Мы не об этом договорились!"
	giga_katzen.3014.a.tooltip:0 "Мы §Rвыйдем§! из §YОрганизации Флюзийского договора§!, будут §Rудалены§! все его преимущества.\n\nКайзер станет §Rяростным§!, призывая §YИмпериум Катценартиг§! к §Rобъявлению войны§! в течение следующего месяца.\n\n"
	giga_katzen.3014.b:0 "Мы подчиняемся."
	giga_katzen.3014.b.tooltip:0 "§RИГРА ДЛЯ ВАС ЗАКОНЧИТСЯ.§!\nМы будем полностью присоединены к §YИмпериум Катценартиг§!."

	katzen_breakup:0 "Разрыв с Katzen"
	katzen_breakup_desc:0 "Мы внезапно и жестоко разорвали наш союз с Katzen, которые поставляли нам военное оборудование и помогали в наших исследованиях. Это имело заметные последствия для нашей империи в целом."

	giga_katzen.3015.name:0 "Адмиралы Katzen сбежали!"
	giga_katzen.3015.desc:0 "После начала войны с §YИмпериум Катценартиг§!, адмиралы и генералы Katzen, которых мы получили, дезертировали из наших вооруженных сил и воссоединились со своими товарищами Katzen в Империуме!\n\nПохоже, нам придется обойтись без них..."
	giga_katzen.3015.a:0 "Эти крысы!"
	giga_katzen.3015.a.tooltip:0 "Все лидеры Katzen из Империума §Rудалены§! из нашего пула лидеров."

