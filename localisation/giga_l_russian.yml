	ehof_megastructure.411_name:0 "Разрушающая червоточина"
	ehof_megastructure.411_desc:0 "Флот, направляющийся в систему §H[ehof_destination_system.GetName]§! прибыли туда в виде обломков.\n\nФизики из $ehof_ehof$ предполагают, что $ehof_wormhole$, пройденный этими флотами, могла обрушиться по пути к месту назначения, и настаивают на том, что мы должны лучше оборудовать наш $ehof_ehof$, чтобы защитить наших путешественников от этого.\n\nКоманды флотов были официально и, к сожалению, объявлены погибшими в бою, а $ehof_ehof$ временно остановлен на время расследования аварии.$ehof_cooldown$"
	ehof_megastructure.411_a:0 "Это никогда не должно повториться!"

	ehof_megastructure.412_name:0 "Взрыв червоточины"
	ehof_megastructure.412_desc:0 "$ehof_wormhole$, который мы открыли, пытаясь добраться до системы §H[ehof_destination_system.GetName]§! рухнула.\n\nСчитается, что $ehof_wormhole$ рухнула на долю секунды, как только флот вошел в нее. Инженеры настаивают на том, чтобы сделать больше для улучшений нашего $ehof_ehof$, чтобы предотвратить повторение подобного рода катастроф.\n\nЭкипаж флота был официально, к сожалению, объявлен погибшим в бою, а $ehof_ehof$ временно приостановлен. Остановлен, пока расследование аварии продолжается.$ehof_cooldown$"
	ehof_megastructure.412_a:0 "Печальный день для всей нации..."

	ehof_megastructure.413_name:0 "Враждебная червоточина"
	ehof_megastructure.413_desc:0 "Флот, который мы послали через $ehof_wormhole$, прибыл каким-то образом поврежденным...\n\nМужчины и женщины флота рассказывают, как они сталкивались с вражескими судами, когда они прибыли в неизвестное место, и постоянно сражались с ними, пока они там находились. Они верят, что были там годами, хотя времени почти не прошло.\n\nОни не уверены, где они были, что они видели или что с ними случилось, но они рады, что наконец вернулись!"
