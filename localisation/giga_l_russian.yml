	ehof_mega_trader.101.desc:0 "Мы приготовили несколько наших реликвий в обмен на $ehof_qnm$. Это товары §Rодноразового использования§!, но мы пополняем наш склад каждые §H£time£5 лет§!.\n\nЧто бы вы хотели продать?"
