	d_arcane_mineral_generator_desc:0 "Древнее устройство волшебного производства, которое добывает полезные ископаемые, казалось бы, из воздуха."

	giga_ring_origins.002.name: "Реликтовая Сфера Пенроуза восстановлена"
	giga_ring_origins.002.desc: "После нескольких лет напряженной работы, реликтовая сфера Пенроуза в системе §L[relic_penrose_sphere.GetName]§! была восстановлена ​​в своей былой славе и снова генерирует большое количество энергии, используя сверхизлучение черной дыры. Пусть она защищает и лелеет нашу цивилизацию до конца вечности!"

