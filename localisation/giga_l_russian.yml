	giga_pouchkinn.002.title:0 "Древняя лаборатория"
	giga_pouchkinn.002.desc:0 "Наш научный корабль, исследующий заброшенный объект $name_orb_elysium$, обнаружил на его поверхности странную лабораторию. Кажется, он заблокирован, и сканирование подтвердило его невероятный возраст.\n\nНаш ученый рекомендует колонизировать Орбитальную среду обитания, если мы хотим узнать больше об этом странном здании."
	giga_pouchkinn.002.a:0 "Интересно."

	giga_pouchkinn.101.name:0 "Лаборатория"
	giga_pouchkinn.101.desc:0 "С тех пор, как наши колонисты ступили на этот, казалось бы, заброшенный $name_orb_elysium$, таинственная древняя лаборатория оставалась загадкой. Сканирование подтвердило, что он не содержал никакой формы разумной жизни. Посланные внутрь экспедиционные группы обнаружили много устройств вековой давности, созданных с использованием очень передовых технологий.\n\nОднако мы до сих пор не знаем, кто построил это место и почему. Колонисты на $name_orb_elysium$ выразили желание выяснить происхождение этой лаборатории, поскольку она потенциально может содержать опасные технологии."
	giga_pouchkinn.101.a:0 "Организуйте экспедицию в глубины этого места."
	giga_pouchkinn.101.b:0 "Оставь это. Нельзя навредить."
	giga_pouchkinn.101.b.tooltip:0 "Будем надеяться, что ничего плохого не произойдет."
	giga_pouchkinn.101.c:0 "Мы не можем позволить этой штуке стоять. Уничтожьте это."
	giga_pouchkinn.101.c.tooltip:0 "Подготовьте небольшую боеголовку, чтобы уничтожить лабораторию."

	giga_pouchkinn.102.name:0 "Катастрофический взрыв!"
	giga_pouchkinn.102.desc:0 "Ужасные новости из недавно колонизированного $name_orb_elysium$! Наши колонисты подготовили небольшую ядерную боеголовку и запустили ее в Древнюю лабораторию, чтобы навсегда избавиться от нее.\nОднако похоже, что разрушение здания активировало какой-то протокол, который, в свою очередь, привел к одновременному взрыву несколько тысяч ядерных боеголовок вокруг $name_orb_elysium$.\nНаша колония была полностью уничтожена, а конструкция стала непригодной для проживания. Возможно, его удастся восстановить, если у нас будут правильные технологии."
	giga_pouchkinn.102.a:0 "Проклятье!"

	giga_pouchkinn.103.name:0 "Защитные дроны!"
	giga_pouchkinn.103.desc:0 "Наша вооруженная команда вошла в странную лабораторию и пробралась через несколько запечатанных дверей. Войдя в большую полую камеру, громкая сирена внезапно начала издавать оглушительный визг. Затем потолок камеры открылся, и на наших солдат были сброшены галлоны сверхмощной кислоты, от которой они почти сразу умерли.\n\nВскоре после этого земля возле Лаборатории развалилась, и появились тысячи необычных вооруженных дронов! Дроны начали сканировать $name_orb_elysium$, атакуя любую форму разумной жизни. Мы должны действовать быстро, если хотим спасти колонию!"
	giga_pouchkinn.103.a:0 "Готовьте армии!"

	giga_pouchkinn.104.name:0 "Дроны-победители!"
	giga_pouchkinn.104.desc:0 "Наш $name_orb_elysium$ был захвачен автономными защитными дронами Древней лаборатории! Мы должны действовать быстро, если хотим вернуть его и пока дроны не убили всех."
	giga_pouchkinn.104.a:0 "Армии!"

	giga_pouchkinn.105.name:0 "$name_orb_elysium$ исправлен!"
	giga_pouchkinn.105.desc:0 "Наши армии успешно уничтожили дронов, захвативших нашу колонию на $name_orb_elysium$. Анализ уничтоженных дронов подтвердил невероятный возраст и загадочное происхождение Лаборатории, и мы собрали из них довольно много инженерных данных."
	giga_pouchkinn.105.a:0 "Хорошо."

	giga_pouchkinn.106.name:0 "Дроны побеждены!"
	giga_pouchkinn.106.desc:0 "Наши армии успешно отбились от дронов Древней лаборатории. Анализ уничтоженных дронов подтвердил невероятный возраст и загадочное происхождение Лаборатории, и мы собрали из них довольно много инженерных данных."
	giga_pouchkinn.106.a:0 "Хорошо."

	giga_pouchkinn.107.name:0 "Проникновение в лабораторию"
	giga_pouchkinn.107.desc:0 "Теперь, когда лабораторные дроны побеждены, что мы должны предпринять? Похоже, в этой лаборатории есть гораздо больше, чем предполагалось ранее...\nНаши граждане опасаются этого невероятно странного здания, и некоторые говорят, что его следует разрушить. Однако наши ученые не советуют этого делать, поскольку мы не знаем, какие события могут произойти после разрушения лаборатории."
	giga_pouchkinn.107.a:0 "Пошлите меньшую команду ученых."

	giga_pouchkinn.108.name:0 "Глубины лаборатории"
	giga_pouchkinn.108.desc:0 "Наша команда ученых снова вошла в лабораторию, на этот раз с особой осторожностью.\nЛаборатория намного больше, чем мы думали раньше, и, кажется, простирается в глубины $name_orb_elysium$. Каждый этаж заполнен странными приспособлениями, не имеющими четкой цели. Каждое устройство имеет подробное описание на языке, который мы не понимаем, и все попытки перевода, к сожалению, провалились.\n\nПосле нескольких десятков этажей команда достигла видимого дна места, в нескольких километрах ниже поверхности $name_orb_elysium$. Они сделали невероятное открытие: лаборатория заселена! Точнее, они встретили десятки странных, коротких и пушистых, похожих на млекопитающих существ. Когда с ними разговаривали, существа просто смотрели на наших ученых и возобновляли свою деятельность. Похоже, они обслуживают лабораторию и поддерживают ее в чистоте.\n\nОднако, пройдя еще несколько этажей, наша команда заметила одного умного человека, который, по-видимому, конструировал какое-то устройство. Они предполагают, что это он построил всю эту структуру.\nЭтот человек был явно удивлен нашим прибытием и, активировав своего рода переводчика, решил представиться."
	giga_pouchkinn.108.a:0 "На экран."

	giga_pouchkinn.109.name:0 "Ученый-одиночка"
	giga_pouchkinn.109.desc:0 "Ах. Приветствую. Это Вини Поучкинн. Да, Вини. Странное имя, я знаю.\n\nПрошли десятилетия... нет, столетия с тех пор, как я видел тут еще одну разумную форму жизни. Понимаете, быстро становится одиноко? И нет, те странные пушистые твари, которые вы, вероятно, видели, приезжая сюда, не в счет. Это бездумные дроны, которые я создал с помощью биоинженерии, чтобы делать то, что я не хотел делать сам. К сожалению, они мало разговаривают.\n\nПоследние несколько столетий я работал здесь, проводил эксперименты, создавал причудливые технологии. Но я считаю, что мое исследование наконец подходит к концу. Видите ли, я пытался придумать способ путешествовать через пространственно-временной континуум в обоих направлениях... Другими словами, путешествовать во времени. Да уж."
	giga_pouchkinn.109.a:0 "Путешествие во времени?"
	giga_pouchkinn.109.a.response:0 "Да, путешествие во времени. Я почти уверен, что действительно близок к тому, чтобы найти решение. Или я? Я... я даже больше не знаю. Это было так долго. Это просто бесконечный поток уравнений и экспериментов, и еще больше уравнений и теорий... Я создал миниатюрные кротовые норы, пробил дыры в пространстве-времени и возился с тахионами, но решение еще ускользает от меня."
	giga_pouchkinn.109.b:0 "Вы построили этот $name_orb_elysium$?"
	giga_pouchkinn.109.b.response:0 "Какой? Нет конечно. Я просто... нашел его. Он был там, просто висел на орбите газового гиганта. Я решил это. Когда я прибыл сюда, вокруг не было никаких империй.\n\nНа самом деле, ваш вид указан в моей базе данных как «не способный к сверхсветовой». Думаю, мне стоит обновлять его почаще, а?"
	giga_pouchkinn.109.c:0 "Вы тот, кто стоит за кораблями и дронами?"
	giga_pouchkinn.109.c.response:0 "Ой. Те. Да уж. Я построил их совсем недавно. Ну, я действительно не «строил» корабли. Я собирал их по всей галактике.\n\nСлучайные корабли разбитые в астероидных полях или брошенные грузовые суда. Дал им немного закрепителя верха, и они были в порядке. Поставил их возле Элизиума, чтобы меня никто не побеспокоил. Думаю, они потерпели неудачу, а? В конце концов, я разработал их для защиты от космической фауны и пиратов. Не ожидал полномасштабного нападения космической империи.\n\nТо же самое и с этими дронами. Очень горжусь ими. Внутри много инженерного труда. О, неужели дроны чуть не убили ваших колонистов? Простите за это."
	giga_pouchkinn.109.d:0 "Как долго вы тут пробыли?"
	giga_pouchkinn.109.d.response:0 "Я здесь очень и очень давно. По крайней мере, несколько веков. С тех пор я был занят «наукой». Мне здесь нравится, очень тихо. Идеальное место, чтобы проводить мои эксперименты, не раздражая правительство, кричащее, что это «слишком опасно». Что ж, все «правительства» и «империи», с которыми я встречался во время своих путешествий, давно ушли.\nКто теперь смеется последним?"
	giga_pouchkinn.109.e:0 "Просмотр экрана выключен."

	giga_pouchkinn.110.name:0 "Ученый"
	giga_pouchkinn.110.desc:0 "Теперь, когда мы наконец выяснили, кто построил это место, нам нужно принять решение. Ученый выразил желание потенциально присоединиться к научной команде нашей империи, заявив, что, возможно, наши знания помогут ему разобраться в путешествиях во времени. Мы также можем позволить ему провести исследования и продолжить колонизацию, как и планировалось. Он согласился позволить нам использовать верхние этажи лаборатории, если мы того пожелаем, что, несомненно, имело бы большую научную ценность."
	giga_pouchkinn.110.a:0 "Пусть он продолжит свои исследования."
	giga_pouchkinn.110.b:0 "Нанять его как ученого."
	giga_pouchkinn.110.c:0 "Его исследования слишком опасны. Казните его и разграбьте это место."

	giga_pouchkinn.111.name:0 "Древний ученый"
	giga_pouchkinn.111.desc:0 "Поучкинн, казалось, был взволнован мыслью о том, чтобы наконец заняться чем-то другим после столетий исследований. Он схватил диск с данными, содержащий большую часть его исследований, упаковал свои принадлежности, и наш ученый вывел его из лаборатории. Несколько маленьких пушистых созданий последовали за ним.\n\nТепло солнечного света после стольких лет изоляции обрадовало его, и после нескольких медицинских осмотров, чтобы убедиться, что он не несет каких-либо инопланетных патогенов, теперь он готов присоединиться к нашей империи как ученый."
	giga_pouchkinn.111.a:0 "Превосходно."
	giga_pouchkinn.111.a.tooltip:0 "Мы получаем ученого 6 уровня."

	giga_pouchkinn.112.name:0 "Исследования Поучкинн"
	giga_pouchkinn.112.desc:0 "Наши ученые попрощались с Поучкинном и пожелали ему удачи в его путешествиях во времени. Перед отъездом Поучкинн настоял на том, чтобы дать им диск с данными, содержащий некоторые из своих исследований.\n\nПоучкинн также сказал ученым, что они могут свободно использовать верхние части лаборатории, как им заблагорассудится, что, безусловно, будет очень полезно для наших исследователей."
	giga_pouchkinn.112.a:0 "Очень хорошо."
	giga_pouchkinn.112.a.tooltip:0 "Для $name_orb_elysium$ создается положительный модификатор."

	giga_pouchkinn.113.name:0 "Не связывайся со временем"
	giga_pouchkinn.113.desc:0 "Драматические новости из нашего $name_orb_elysium$. Похоже, Вини Поучкинн продолжил свои эксперименты с путешествиями во времени и случайно открыл огромную дыру в пространстве-времени.\nВсе вокруг, включая самого Поучкинна, мгновенно погрузилось в сингулярность, создав новый тип экзотической черной дыры, состоящей из кипящей метастабильной энергии вакуума. Колония безвозвратно потеряна навсегда."
	giga_pouchkinn.113.a:0 "Ужасная трагедия, вызванная глупым человеком."

	giga_pouchkinn.114.name:0 "Это ловушка!"
	giga_pouchkinn.114.desc:0 "Ужасные новости! Когда ведущий ученый экспедиции вытащил пистолет, чтобы убить Вини Поучкинн, в костюме Пушкинна сработало какое-то устройство самоуничтожения, вызвав массивный взрыв. Это запустило цепную реакцию, которая взорвала скрытые боеголовки внутри корпуса $name_orb_elysium$, уничтожив нашу колонию и разрушив конструкцию. Выживших не было."
	giga_pouchkinn.114.a:0 "Проклятье!"

	giga_pouchkinn.115.name:0 "Лаборатория покинута"
	giga_pouchkinn.115.desc:0 "Вскоре после разговора с Поучкинном ведущий ученый экспедиции вытащил пистолет и выстрелил ему в грудь, убив его на месте. Затем наша команда прочесала лабораторию, собирая все, что могла.\nВскрытие тела Поучкинна показало невероятно продвинутые кибернетические и биологические имплантаты, которые, несомненно, принесут пользу нашим исследованиям.\nПосле этого лаборатория была закрыта."
	giga_pouchkinn.115.a:0 "Его жертва будет способствовать науке."

	giga_pouchkinn.116.name:0 "Беглец"
	giga_pouchkinn.116.desc:0 "Наши ученые не смогли убить Поучкинна, так как он активировал какое-то устройство телепортации, отправив его в спасательную капсулу, которая затем скрылась в гиперпространстве, и больше ее никто не видел.\n\nОднако мы смогли совершить набег на саму лабораторию, собирая невероятное количество данных из исследования Поучкинна. Затем лабораторию закрыли."
	giga_pouchkinn.116.a:0 "Мы встретимся вновь."

