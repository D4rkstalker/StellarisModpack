	building_giga_interstellar_hydroponic_farm: "Гидропонный фермерский комплекс"
	building_giga_interstellar_hydroponic_farm_desc: "Развивающийся комплекс гидропонных ферм, обеспечивающих население кольцевого мира свежей едой. Однако у этих возможностей есть свои пределы, и они не могут поддерживать постоянно растущее население."

	d_ringworld_capital_city: "Великая столица"
	d_ringworld_capital_city_desc: "Великая столица, построенная на кольцевом мире. Это место служит центральным узлом для сегмента кольцевого мира и предоставляет местному населению различные услуги."

	d_interstellar_ringworld_commerce_blocker: "Заброшенная инфраструктура"
	d_interstellar_ringworld_commerce_blocker_desc: "Поскольку кольцевой мир предлагает почти бесконечное пространство, перестройке земли уделялось мало внимания, что привело к тому, что большие участки земли были заполнены давно заброшенными зданиями. Если эти территории будут очищены и застроены заново, местный бизнес сможет значительно вырасти, увеличивая богатство империи."

