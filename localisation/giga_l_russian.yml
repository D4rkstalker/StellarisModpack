	ehof_megastructure.101_name:0 "$ehof_ehof$"
	ehof_megastructure.101_desc_0:0 "Строительная площадка для запланированного нами $ehof_ehof$ завершена и готова к следующему этапу. Когда у нас появятся необходимые ресурсы, можно начинать строительство объекта."

	ehof_megastructure.101_desc_1:0 "$ehof_ehofp1$ завершен.\n\nЭтот объект, безусловно, является одним из величайших достижений нашего общества! С его помощью мы теперь можем согнуть саму ткань Вселенной и создать $ehof_wormhole$ в любую точку галактики."

	ehof_megastructure.101_desc_2:0 "$ehof_ehofp2$ был завершен.\n\nПосле дальнейших обновлений объекта мы открыли новые возможности и знания о процессе стабилизации $ehof_wormhole$."

	ehof_megastructure.101_desc_3:0 "$ehof_ehofp3$ был завершен.\n\nПри дальнейших модернизациях объекта мы повысили эффективность процессов стабилизации $ehof_wormhole$ и потенциальных целей."

	ehof_megastructure.101_desc_4:0 "Поразительное достижение. Последнее дополнение к объекту дает тем, кто его контролирует, полное господство над путешествием через $ehof_wormhole$!\n\nСтабилизация $ehof_wormhole$ эффективна на 100%, и нет никаких ограничений для пунктов назначения."

	ehof_megastructure.101_desc_restored:0 "$ehof_ehofp2$ в системе §H[ehof_recently_built_system.GetName]§! был восстановлен в своей былой славе.\n\nС его помощью мы теперь можем искривлять саму ткань Вселенной и создавать $ehof_wormhole$ в любой точке галактики."

	##################
