	giga_katzen.020.trade:0 "Хотим обсудить земельные торги..."
	giga_katzen.020.trade.tooltip:0 "Мы можем предложить Кайзеру купить одну из наших систем. 4 из наших систем, граничащих с §YИмпериум Катценартиг§! будут выбраны случайным образом, и мы сможем предложить продать один кайзеру."
