	grandbunny_psionics:0 "Палуушская псионическая сингулярность"
	grandbunny_psionics_desc:0 "Огромное количество псионической энергии, излучаемой разрушенной душой Грандбанни, позволяет нашим кораблям искривлять саму ткань реальности и пересекать всю галактику за считанные дни."

