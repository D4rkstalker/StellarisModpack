	origin_flat_world_effects:1 "Родной мир §Y$pc_flat_world$§!\nHПредпочтение обитаемости установлено на §Y$trait_pc_continental_preference$§!"
	origin_flat_world:0 "Плоский мир"
	origin_flat_world_desc:0 "Сотни лет ваши люди спорили о геометрических свойствах вашего домашнего мира. Фотографических свидетельств было недостаточно для людей, которые считали, что Земля сферическая, а доказательства были сфабрикованы. Правда стала ясна только тогда, когда ваша цивилизация достигла гражданского звездного полета."

	flat_world_mod:0 "Плоский дом"
	flat_world_mod_desc:0 "Наш мир плоский, он невероятный! Мы не знаем, какая это проклятая шутка или забытый проект, но наш мир спроектирован так, чтобы быть плоским. Истина где-то там."

