	origin_tooltip_penrose_ring_effects:0 "Начните на Мире-кольце Пенроуза.\n- Предпочитаемый мир §LМир-кольцо Пенроуза§!.\n- §RРядом не будет систем с гарантированно обитаемыми мирами§!."
	relic_penrose_sphere_1:0 "Relic Penrose Sphere"
	relic_penrose_sphere_1_DESC:0 "Эта древняя сфера Пенроуза находится на последнем издыхании и развалится в течение нескольких тысяч лет, если ее не отремонтировать. Однако некоторые из ее компонентов все еще функционируют, вырабатывая ничтожное количество энергии."
