	iodizium_deficit:0 "Дефицит йодизиума"
	iodizium_deficit_desc:0 "Наши йодизиумные предприятния потребляют огромное количество энергии, чтобы восполнить недостающий йодизиум."

	magical_neutronium_deficit:0 "Дефицит нейтрония"
	magical_neutronium_deficit:0 "Наши объекты используют большое количество энергии для восполнения недостающего нейтрония."

	#########################################
	### Planet Modifiers ####################
	#########################################
	irradiated_desert_planet:0 "Облученный мир пустыни"
	irradiated_desert_planet_desc:0 "Эта планета подверглась неисчислимому количеству ядерного оружия. Ее поверхность в настоящее время практически не пригодна для проживания, поскольку температура поверхности часто поднимается выше ста градусов, высокорадиоактивная атмосфера и почва, а также скопления плотно сконцентрированных промышленных и ядерных отходов. Огромное количество взрывчатки, выпущенной в этом мире, имело побочный эффект, загружая его кору тяжелыми элементами, и в конечном итоге привело к плавлению некоторых минералов в материалы, почти похожие на сплав.\n\n§YИсправление этого мира приведет к удалению этого модификатора.§!"

    tremendous_ring:0 "Потрясающая система колец"
    tremendous_ring_desc:0 "Этот газовый гигант имеет гигантскую кольцевую систему, диаметр которой оценивается в 3,78 миллиона километров."

    methane_oceans:0 "Метановые океаны"
    methane_oceans_desc:0 "В этом холодном бесплодном мире есть небольшие океаны жидкого метана внутри крупнейших астероидных кратеров."

    nanite_deserts:0 "Нанитовые пустыни"
    nanite_deserts_desc:0 "50% пустынь этой планеты состоят из наномашин, имитирующих песок."

    coreless_planet:0 "Планета без ядра"
    coreless_planet_desc:0 "На этой планете полностью отсутствует железное ядро, что делает ее ценной для физических исследований."

    core_facility:0 "Установка Ядра"
    core_facility_desc:0 "На этой планете полностью отсутствует железное ядро, но есть гигантский исследовательский центр под поверхностью, который можно использовать для продвинутых исследований."

    cataclysmic_star:0 "Катаклизмическая переменная звезда"
    cataclysmic_star_desc:0 "Эта звезда содержит белый карлик, что приводит к крайней нестабильности внутри самой звезды."

    oxygen_world:0 "Мир кристаллического кислорода"
    oxygen_world_desc:0 "Поверхность этой планеты состоит из кристаллизованного кислорода, что делает ее чрезвычайно ценной с научной точки зрения."

    natural_network:0 "Естественная глобальная сеть"
    natural_network_desc:0 "Уникальный род растений создает обширную сеть по всей планете, что делает ее действительно ценной с научной точки зрения."

    fire_life:0 "Плазматические формы жизни"
    fire_life_desc:0 "На этой планете обитают уникальные плазматические формы жизни, что делает ее крайне враждебной для органической жизни."

    red_toxic:0 "Красный токсичный мир"
    red_toxic_desc:0 "Недавно обнаруженный токсичный мир, атмосфера которого заполнена неизвестным токсичным веществом красного цвета."

    scarlet_scourge:0 "Красный токсичный мир"
    scarlet_scourge_desc:0 "Невероятно враждебный мир с атмосферой, наполненной красными частицами передового синтетического токсина, который, кажется, выходит из-под контроля."

    remnants_civ:0 "Остатки цивилизации"
    remnants_civ_desc:0 "В этом мире остались остатки некогда великой цивилизации, поврежденные эффектами Алой Плети."

    the_repository1:0 "Репозиторий"
    the_repository1_desc:0 "Огромный исследовательский центр Кузница инноваций позволяет проводить в этом мире передовые исследования и разработки."

    the_repository2:0 "Репозиторий"
    the_repository2_desc:0 "Огромный исследовательский центр Кузницы инноваций позволяет проводить в этом мире продвинутые исследования и разработки, даже если Плеть все еще присутствует."

    urmazin_utopia:0 "Утопия Урмазин"
    urmazin_utopia_desc:0 "Урмазин изолирован от остальной галактики в раю, чему же быть недовольным?"

	katzenland_planet:0 "Облученный некрополь"
	katzenland_planet_desc:0 "Этот мир едва ли можно считать обитаемым. Условия его поверхности чрезвычайно суровы: температура иногда поднимается выше ста градусов в течение дня, атмосфера наполнена токсичными газами и радиоактивными соединениями, а также мелководное море промышленных отходов.\n\nТем не менее, она усеяна руинами, указывающими на то, что когда-то здесь находился процветающая цивилизация. Хотя заселение здесь было бы чрезвычайно трудным, эти руины предоставляют невероятную возможность изучить давно исчезнувшую цивилизацию и избавиться от огромного количества ресурсов, все еще оставшихся на поверхности, в то время как огромное количество оставшихся радиоактивных материалов и инфраструктуры было бы весьма полезно, если бы их перепрофилировали на производство энергии.\n\n§YИсправление этого мира снимет штрафы, но и бонусы также будут уменьшены.§!"

	katzenland_planet_terraformed:0 "Некрополь"
	katzenland_planet_terraformed_desc:0 "Несмотря на то, что когда-то эта планета была опустошена в результате какого-то крупномасштабного конфликта, она была восстановлена ​​до более пригодного для жизни состояния. Она усеяна руинами, свидетельствующими о том, что когда-то в них существовала процветающая цивилизация, и эти руины предоставляют невероятную возможность изучить давно ушедшую культуру и выбросить из них любые материалы, которые мы сможем извлечь, в то время как большое количество оставшихся радиоактивных материалов и инфраструктуры будут весьма полезен, если использовать их для производства энергии."

	ringworld_upgrade_timer:0 "Улучшение жилищ Мира-кольца"
	ringworld_upgrade_timer_desc:0 "Мы модернизируем эту часть объекта, чтобы вместить и поддерживать постоянно растущее население."

	gigablackhole_radiations:0 "Облученная подпространственной бомбой"
	gigablackhole_radiations_desc:0 "Соседняя детонирующая бомба подпространственного искажения отправила большое количество экзотических частиц по гиперкоридорам, взорвав эту планету вредным излучением."

	flat_world:0 "Плоский мир"
	flat_world_desc:0 "Этот мир плоский. Как странно."

	square_ringworld:0 "Сегмент $name_ringworld_square$"
	square_ringworld_desc:0 "Этот сегмент расположен на $name_ringworld_square$ и заполнен множеством плохо понимаемых технологических компонентов. Изучение этого места было бы достойным вложением средств."

	virtual_world:0 "Виртуальный мир"
	virtual_world_desc:0 "Этот мир полностью смоделирован невероятными процессорами $name_matrioshka_brain$. Таким образом, здесь невозможно производить минералы, а содержание популяции в стазисных капсулах довольно дорого."

	orbital_elysium:0 "$name_orb_elysium$"
	orbital_elysium_desc:0 "Эта среда обитания представляет собой космическую станцию ​​с Елисейским кольцом, предлагающую своим обитателям прекрасные планетарные условия и очень красивые виды."

	interstellar_habitat:0 "$name_interstellar_hab$"
	interstellar_habitat_desc:0 "Отсутствие естественного света на этой огромной космической станции может быть несколько утомительным для жителей. Электростанции также менее эффективны из-за отсутствия солнечного света. Однако станция предоставляет прекрасную возможность для исследования природы межзвездного пространства."

	ruined_city_world:0 "Античный Экуменополис"
	ruined_city_world_desc:0 "Археологические исследования показывают, что эта планета когда-то была обширным экуменополисом или миром городов. С тех пор он был разрушен, но некоторые его следы остались в подземных слоях этой планеты, а иногда и в виде разрушенных небоскребов то тут, то там. Однако это означает, что климат планеты крайне нестабилен, а почва довольно токсична."

	megastructure_collision:0 "Следы столкновения мегаструктур"
	megastructure_collision_desc:0 "На поверхности планеты есть огромный ударный кратер, заваленный металлическими обломками. Похоже, что массивная космическая станция или мегаструктура, которая когда-то вращалась вокруг этой планеты, в конечном итоге столкнулась с ней. Это воздействие, кажется, резко дестабилизировало любой климат на планете."

	lifeless_foggy:0 "Безжизненный туманный мир"
	lifeless_foggy_desc:0 "В этом мире очень плотная атмосфера. Хоть и неудобно, но дышать можно. Сильные штормы - обычное дело. Поскольку в нем отсутствует какая-либо естественная жизнь, пищу труднее выращивать, но добыча полезных ископаемых может выполняться, не беспокоясь о том, что биосфера будет мешать."

	lifeless_foggy_gases:0 "Ядовитые следы"
	lifeless_foggy_gases_desc:0 "Эта планета когда-то была токсичным миром и в основном очищена от токсичных элементов. Однако следы некогда токсичной атмосферы планеты все еще остаются."

	lifeless_temperate:0 "Безжизненный пригодный мир"
	lifeless_temperate_desc:0 "Этот мир пригоден для жизни, но не подает признаков жизни. Таким образом, выращивать пищу здесь труднее, но ресурсы гораздо легче доступны без биосферы, о которой нужно беспокоиться или мешать. Это также дает прекрасную возможность изучать чистую, нетронутую планетную геологию."

	lifeless_torrid:0 "Безжизненный жаркий мир"
	lifeless_torrid_desc:0 "Этот мир, хоть и пригодный для жизни, очень жаркий и сухой. Хотя наиболее нежелательная геологическая активность была стабилизирована за счет изменения тектонических плит планеты, пепел и другие побочные вулканические продукты все еще присутствуют в атмосфере."

	lifeless_torrid_tectonics:0 "Остаточная вулканическая активность"
	lifeless_torrid_tectonics_desc:0 "Несмотря на успешное терраформирование, тектонические плиты этого мира остаются несколько нестабильными. Пройдет некоторое время, прежде чем нежелательная вулканическая активность полностью прекратится в этом мире."

	giga_planetary_computer:0 "$name_planetary_computer$"
	giga_planetary_computer_desc:0 "Эта планета представляет собой единый колоссальный компьютер и поэтому дает огромные преимущества для исследований."

	ringyard_alloys:0 "Литейная мира-кольца"
	ringyard_alloys_desc:0 "Сильная естественная жара Расплавленного мира облегчает процесс превращения импортированных минералов в сплавы."

	disco_moon_modifier:0 "Лунное световое шоу"
	disco_moon_modifier_desc:0 "Соседняя $name_discomoon$ излучает прекрасные лучи света на небо этой планеты, создавая чудесное мириады разноцветных сияний, видимых повсюду. Эти мистические полярные сияния, напоминающие флаг нашей империи, внушают нашему населению чувство страха и гордости."

	orbital_arcology_modifier_1:0 "Маленькая $name_orbital_arcology$"
	orbital_arcology_modifier_1_desc:0 "Пространство, предоставляемое $name_orbital_arcology$, позволяет производить некоторую энергию, а также производить продукты питания."

	orbital_arcology_modifier_2:0 "$name_orbital_arcology$"
	orbital_arcology_modifier_2_desc:0 "Пространство, предоставляемое $name_orbital_arcology$, позволяет производить некоторую энергию, а также производить продукты питания."

	orbital_arcology_modifier_3:0 "Большая $name_orbital_arcology$"
	orbital_arcology_modifier_3_desc:0 "Пространство, предоставляемое $name_orbital_arcology$, позволяет производить некоторую энергию, а также производить продукты питания."

	giga_titanic_housing:0 "Титаническое жилье"
	giga_titanic_housing_desc:0 "В этом титаническом мире-кольце, вдвое превышающем размер стандартного мира-колец, проживает огромное количество населения."

	giga_behemoth_housing:0 "Гигантское жилье"
	giga_behemoth_housing_desc:0 "В этом гигантском мире-кольце, в три раза превышающем размер стандартного мира-колец, проживает огромное количество населения."

	giga_gargantuan_housing:0 "Чудовищно огромное жилье"
	giga_gargantuan_housing_desc:0 "В четыре раза больше стандартного мира-кольца, в этом невероятном мире-кольце проживает огромное количество населения."

	#############################################################################################################################################
	### Habitable Structures ####################################################################################################################
	#############################################################################################################################################
	pc_ringworld_city:0 "$name_ringworld_city$"
	pc_ringworld_city_desc:0 "Мир-кольцо полностью поглощен разрастанием городов. Его первоначальная литосфера больше не различима с орбиты."

	pc_ringworld_machine:0 "$name_ringworld_machine$"
	pc_ringworld_machine_desc:0 "Сегмент мира-кольца покрыт искусственными сооружениями. Тонкая атмосфера состоит в основном из промышленных загрязнителей и не способна поддерживать биологическую жизнь.\n\nНе имеет сегментов сельского хозяйства, но вместо этого имеет сегмент синтеза материи."

	pc_ringworld_hive:0 "$name_ringworld_hive$"
	pc_ringworld_hive_desc:0 "Весь этот сегмент мира-кольца представляет собой массивный живой организм, псионически связанный с Разумом Улья, который его сформировал. Любые существа, не являющиеся частью Улья, ступившие сюда, будут атакованы самой местностью.\n\nНе имеет сегментов исследования, но вместо этого имеет сегмент синтеза материи."

	pc_alderson_slice_ecu:0 "Экуменополис Альдерсона"
	pc_alderson_slice_ecu_desc:0 "Поистине титанический город, раскинувшийся через всю солнечную систему. Полностью охваченный урбанистическим разрастанием, этот ломтик Олдерсона может унести на своей поверхности огромное количество предприятий и людей."
    
    pc_alderson_slice_hive:0 "Улей Альдерсона"
    pc_alderson_slice_hive_desc:0 "Весь этот кусок представляет собой гигантский живой организм, псионически связанный с разумом Улья, который его сформировал. Любые существа, не входящие в Улей, ступившие сюда, будут атакованы самой местностью."

    pc_alderson_slice_machine:0 "Машинный мир Альдерсона"
    pc_alderson_slice_machine_desc:0 "Покрыт искусственными конструкциями. Тонкая атмосфера состоит в основном из промышленных загрязнителей и не способна поддерживать биологическую жизнь."

	pc_alderson_slice_pc:0 "Компьютерный комплекс Альдерсона"
	pc_alderson_slice_pc_desc:0 "Поистине гигантский вычислительный комплекс, похожий на планетарный, но растянувшийся на весь участок Альдерсона. Он обладает невероятной вычислительной мощностью и дает невероятные преимущества для исследований. По-прежнему не удается запустить Crysis."

	pc_alderson_slice_gaia:0 "Часть мира Gaia Альдерсона"
	pc_alderson_slice_gaia_desc:0 "Гигантский кусок $name_alderson$, способный поддерживать поистине гигантское население. Этот срез отличается широким диапазоном климатов на разном расстоянии от звезды, и поэтому здесь обитают почти все виды."

	pc_virtual_reality:0 "Симулятор реальности $name_matrioshka_brain$"
	pc_virtual_industry:0 "Индустриальный сегмент $name_matrioshka_brain$"
	pc_virtual_stellar_industry:0 "Сегмент обработки $name_matrioshka_brain$"

	pc_virtual_reality_desc:0 "Сегмент $name_matrioshka_brain$, посвященный моделированию целых миров для жизни нашего населения."
	pc_virtual_industry_desc:0 "Сегмент $name_matrioshka_brain$, посвященный производству основных ресурсов с использованием энергии звезды и плазмы."
	pc_virtual_stellar_industry_desc:0 "Сегмент $name_matrioshka_brain$, посвященный производству передовых ресурсов для нашей отрасли."

	pc_birch:0 "$name_birch$"
	pc_birch_desc:0 "$name_birch$ это особый тип мира оболочки, построенный вокруг самой большой из черных дыр, чтобы обеспечить нормальную гравитацию на экстремальных участках суши (несколько триллионов планетных поверхностей). Местные инженеры и граждане могут наслаждаться этими земельными участками еще больше благодаря тому факту, что используемая черная дыра достаточно велика, и поэтому этот мир может легко поддерживать множество слоев земли без каких-либо потерь в эффективной силе гравитации. Это настоящее чудо инженерии среды обитания, и в нем может разместиться практически бесконечное количество жителей.\n\n§Y$name_birch$ будет постоянно автоматически получать больше мест в районах по мере своего роста.§!"

	pc_squareworld_habitable:0 "Квадратный мир"
	pc_squareworld_habitable_desc:0 "Своеобразная среда обитания, расположенная на квадратном мире. Необычные достопримечательности и природа этого места завораживают многих."

	pc_equatorial_shipyard:0 "Литейная мира-кольца"
	pc_equatorial_shipyard_desc:0 "Внутренняя часть $name_eq_shipyard$, этот мир-кольцо специализируется на извлечении редких минералов из коры Расплавленного мира и переработке их непосредственно в сплавы. Условия жизни довольно тяжелые."

	pc_interstellar_habitat:0 "$name_interstellar_hab$"
	pc_interstellar_habitat_desc:0 "Огромная космическая станция, построенная в межзвездном пространстве. Она не полагается на звезду для получения своей энергии и полностью самодостаточна благодаря массивному реактору сингулярности. Дом для миллиардов жителей, хотя вид довольно удручающий."

	pc_interstellar_ringworld_habitable:0 "$name_interstellar_ring$"
	pc_interstellar_ringworld_habitable_desc:0 "Среда обитания мира-кольца, построенная в межзвездном пространстве вокруг центрального реактора сингулярности. Ее поверхность очень урбанистическая и освещена огромным количеством искусственного света."

	pc_gigaorbital_ring:0 "$name_orb_elysium$"
	pc_gigaorbital_ring_desc:0 "Большая кольцевая среда обитания, вращающаяся вокруг планеты. Она имеет искусственную биосферу и атмосферу и может вместить миллиарды жителей в комфортных, планетарных условиях."

	pc_gigaorbital_ring_ruined:0 "Разрушенный $name_orb_elysium$"
	pc_gigaorbital_ring_ruined_desc:0 "Этот $name_orb_elysium$ был полностью разрушен каким-то катаклизмом. Возможно, удастся отремонтировать его с помощью правильных технологий."

	#############################################################################################################################################
	### Planets #################################################################################################################################
	#############################################################################################################################################
	pc_katzenland:0 "Облученный мир пустыни"
	pc_katzenland_desc:0 "Очень жаркий, сухой и пустынный мир, подвергшийся сильнейшей атомной бомбардировке. Планета практически безжизненна, если не считать микробов и мелких растений-экстремофилов. От некогда огромных океанов остались лишь небольшие озера с облученной водой. Атмосфера по-прежнему содержит значительное количество промышленных загрязнителей и радиоактивных соединений."

	pc_giga_empty_space:0 "Пустой космос"
	pc_giga_empty_space_desc:0 "Там, где когда-то ярко сияла звезда, ничего не осталось."

	pc_ll_foggy:0 "Безжизненный туманный мир"
	pc_ll_foggy_desc:0 "Умеренный обитаемый мир с плотной атмосферой. Плотный слой облаков постоянно покрывает поверхность, и воздух кажется влажным. Туман покрывает большую часть поверхности планеты. На этой планете нет развитых форм жизни."

	pc_ll_torrid:0 "Безжизненный жаркий мир"
	pc_ll_torrid_desc:0 "Этот мир пригоден для жизни, но не подает признаков жизни. Здесь довольно жарко и сухо, а остаточные частицы золы относительно обычны в атмосфере. Почва в основном состоит из темных вулканических пород. Геологическая активность также довольно высока, с большим количеством вулканов и других опасных геологических особенностей, чем в среднем."

	pc_ll_temperate:0 "Безжизненный пригодный мир"
	pc_ll_temperate_desc:0 "Эта планета пригодна для жизни, но в ней отсутствуют какие-либо формы жизни, либо потому, что раньше она была бесплодной пустошью, которую сделали пригодной для жизни, либо потому, что жизнь была насильственно удалена из нее."

	pc_food_giant:0 "Иггдрасильская орхидея"
	pc_food_giant_desc:0 "Огромный лист органического материала простирается через большую часть верхних слоев атмосферы этой планеты. Ветры и штормы контролируются структурой, окружающей планету, что позволяет огромному количеству генетически модифицированных растений расти и процветать в атмосфере этой планеты, готовой к сбору урожая."

	pc_strip_mined:0 "Полосатый мир"
	pc_strip_mined_desc:0 "Горячий скалистый мир, покрытый с шахтами и заводами. Его поверхность извлекается слой за слоем с помощью автоматизированных буровых установок."

	pc_core_mined:0 "Истощенный мир"
	pc_core_mined_desc:0 "Расплавленное внутреннее ядро планеты ​​полностью лишенное минералов, бесшумно парящее в холоде космоса. Хотя некоторые минералы остались, почти все ценное было извлечено благодаря передовым технологиям гидроразрыва."

	pc_melted_frozen:0 "Панталассический мир"
	pc_melted_frozen_desc:0 "Планета покрыта океанами глубиной в несколько километров. Глобальные штормы бушуют по поверхности, и невероятно высокие волны - обычное явление. Окружающая среда на этой планете слишком неспокойна, чтобы позволить колонизацию."

	pc_flat_world:0 "Плоский мир"
	pc_flat_world_desc:0 "Своеобразная искусственная плоская планета. Гравитация создается замаскированными генераторами гравитонов. Горизонт простирается до границ планеты, открывая невероятные виды."

	pc_disco_moon:0 "Луна $name_discomoon$"
	pc_disco_moon_desc:0 "Вся эта луна покрыта искусно отполированными кристаллами, преломляющими свет и создающими чудесные полярные сияния в небе близлежащих планет."

	pc_metallic_hydrogen:0 "Гигант из металлического водорода"
	pc_metallic_hydrogen_desc:0 "Массивный шар из металлического водорода. Его верхние слои атмосферы были искусственно удалены, обнажив экзотическую водородную мантию планеты."

	pc_giga_planetary_computer:0 "$name_planetary_computer$"
	pc_giga_planetary_computer_desc:0 "Компьютер размером с планету. Вся его кора и мантия были заменены слоями гигантских процессоров. Население, живущее на его поверхности, могже выполнять исследовательскую работу с невиданной эффективностью и скоростью. Не удается запустить Crysis."

	pc_habitable_gas_giant:0 "Обитаемый газовый гигант"
	pc_habitable_gas_giant_desc:0 "Газовый гигант, атмосфера которого несколько стабилизировалась. Сильные ветры по-прежнему очень часты, а климат очень опасен. В его верхних слоях атмосферы могут разместиться плавучие города."

    pc_ehof_cplanet:0 "$ehof_the_sphere$"
    pc_ehof_cplanet_desc:0 "Эта гигантская сфера состоит из неизвестного материала, который, кажется, постоянно меняется."

    pc_ehof_planet:0 "Шар Темной материи"
    pc_ehof_planet_desc:0 "Гигантский шар, полностью состоящий из Темной Материи. $ehof_the_compound$ использует его, чтобы усилить свой флот."

    pc_red_toxic:0 "Красный токсичный мир"
    pc_red_toxic_desc:0 "Уникальный тип токсичной планеты, полностью отравленной красными ядовитыми частицами, которые окрашивают атмосферу в красный цвет."

    pc_ehof_habitat:0 "Астероидная среда обитания"
    pc_ehof_habitat_desc:0 "Большая среда обитания, состоящая из множества астероидов, построенная потерянной, а ныне вымершей цивилизацией. Что случилось с его строителями, неизвестно."

    pc_ehof_unhabitat:0 "$pc_ehof_habitat$"
    pc_ehof_unhabitat_desc:0 "$pc_ehof_habitat_desc$"

