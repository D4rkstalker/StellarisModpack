	l_russian:

	#############################################################################################################################################
	### Megastructure Names #####################################################################################################################
	#############################################################################################################################################
	#########################################
	### Headers #############################
	#########################################
	header_01_gigac:0 "§GГигаконструкции§!"
	header_01_gigac_desc:0 "$header_01_gigac$\nЭта технология открывает настолько большую мегаструктуру, что теперь ее можно считать гигаструктурным проектированием."

	header_02_tetra:0 "§BЧетырехмерная инженерия§!"
	header_02_tetra_desc:0 "$header_02_tetra$\nЭта технология открывает доступ к мегаструктуре такого огромного размера и размаха, что для ее работы необходимо использовать высокотехнологичные инженерные методы."

	header_03_insane:0 "§RБезумные технологии§!"
	header_03_insane_desc:0 "$header_03_insane$\nЭта технология выведет нашу цивилизацию так далеко вперед всех, что можно считать безумием, что она вообще существует."

	header_04_lud_insane:0 "§PНевероятно безумные технологии§!"
	header_04_lud_insane_desc:0 "$header_04_lud_insane$\nПрогресс, который наша цивилизация получит от исследования этой технологии, настолько велик, что никто не может его осознать."

	header_05_shroud:0 "§MТехнологии Покрова§!"
	header_05_shroud_desc:0 "$header_05_shroud$\nТехнологии, связанные с Покровом, будут разблокированы этим путем исследований§!"

	#########################################
	### Names ###############################
	#########################################
	# Changing names here will change them through the whole file
	name_ndb:0 "Луч Николлы-Дайсона"
	allow_ndb:0 "§HОткрывает мегаструктуру:§! $name_ndb$"
	desc_ndb:0 "Абсолютное супероружие. Чрезвычайно массивная структура, способная фокусировать энергию звезды в лазере, способном уничтожать целые миры издалека, и даже целые солнечные системы. Наши враги будут бояться нас."
	allow_ndb_p1:0 "$allow_ndb$ Фаза 1: Магнито-коллектор"
	desc_ndb_p1:0 "Луч Николлы-Дайсона - орудие разрушения, способное уничтожить целые звездные системы."
	allow_ndb_p2:0 "$allow_ndb$ Фаза 2: Звездный перенаправитель"
	desc_ndb_p2:0 "Разблокирует очередную ступень Луча Николлы-Дайсона."
	allow_ndb_p3:0 "$allow_ndb$ Фаза 3: Сверхмассивные стабилизаторы"
	desc_ndb_p3:0 "Разблокирует очередную ступень Луча Николлы-Дайсона."
	allow_ndb_p4:0 "$allow_ndb$"
	desc_ndb_p4:0 "Разблокирует очередную ступень Луча Николлы-Дайсона."

	name_birch:0 "Мир Рождения"
	allow_birch:0 "§HОткрывает мегаструктуру:§! $name_birch$"
	desc_birch:0 "Мир-Рождения - это поистине гигантская среда обитания, построенная вокруг сверхмассивной черной дыры, и способна вместить практически бесконечное количество живых существ."
	allow_district_birch_extraction:0  "§HОткрывает район:§! $name_birch$ Районы добычи"
	desc_district_birch_extraction:0	"Позволяет строить районы добычи в $name_birch$"
	allow_district_birch_ktisma:0      "§HОткрывает район:§! $name_birch$ Ktisma Insula"
	desc_district_birch_ktisma:0		"Позволяет построить Ktisma Insula в $name_birch$"
	allow_district_birch_physma:0      "§HОткрывает район:§! $name_birch$ Physma Insula"
	desc_district_birch_physma:0		"Позволяет строить Physma Insula в $name_birch$"

	name_eq_shipyard:0 "Экваториальная верфь"
	allow_eq_shipyard:0 "§HОткрывает мегаструктуру:§! $name_eq_shipyard$"
	desc_eq_shipyard:0 "Два кольца, построенные вокруг Расплавленного мира. Внутреннее кольцо собирает сплавы и энергию с планеты, в то время как внешнее кольцо собирает военные корабли с огромной скоростью. Удаляет все спутники планеты, вокруг которой они построены."

	name_discomoon:0 "Лунный зеркальный рефрактор"
	allow_disco_moon:0 "§HОткрывает мегаструктуру:§! $name_discomoon$"
	desc_disco_moon:0 "Луна, покрытая полированными хрустальными пластинами, сквозь которые проходит свет, создавая впечатляющие световые эффекты на близлежащих планетах. Применяет свои эффекты к каждому телу в локальной планетной системе."

	name_crystal_megabore:0 "Кристаллический Мегабур"
	allow_crystal_megabore:0 "§HОткрывает мегаструктуру:§! $name_crystal_megabore$"
	desc_crystal_megabore:0 "Массивный орбитальный объект, который проникает прямо в ядро ​​Расплавленного мира, извлекая большое количество редких кристаллов."

	name_interstellar_hab:0 "Межзвездная среда обитания"
	allow_interstellar_hab:0 "§HОткрывает мегаструктуру:§! $name_interstellar_hab$"
	desc_interstellar_hab:0 "Среда обитания, построенная в межзвездной пустоте.\n\n$name_interstellar_hab$s обладает уникальными §YДобыча§! и §YИсследования§! районами. Может вместить 15 районов."

	name_interstellar_ring:0 "Межзвездный мир-кольцо"
	allow_interstellar_ring:0 "§HОткрывает мегаструктуру:§! $name_interstellar_ring$"
	desc_interstellar_ring:0 "Улучшенние $name_interstellar_hab$, этот массивный мир-кольцо состоит из 8 жилых сегментов.\n\nМежзвездный мир-кольцо обладает уникальными §YГенератор§! и §YЛитейный завод§! районами. Может вместить 25 районов."

	name_upgrade_ringworld:0 "Улучшение среды обитания мира-кольца"
	allow_upgrade_ringworld:0 "§HОткрывает решение:§! Улучшение среды обитания мира-кольца"
	desc_upgrade_ringworld:0 "Позволяет добавить больше мест обитания в мир-кольцо, превратив район поддержки в жилой район.\n\n§HРешение должно быть принято на сегменте мира-кольца, который нужно обновить§!"

	name_ringworld_titanic:0 "Титанический мир-кольцо"
	allow_ringworld_titanic:0 "§HОткрывает мегаструктуру:§! $name_ringworld_titanic$"
	desc_ringworld_titanic:0 "$name_ringworld_titanic$ строится на существующем мире-кольце, обеспечивая больше пространства пригодного для проживания."

	name_ringworld_behemoth:0 "Гигантский мир-кольцо"
	allow_ringworld_behemoth:0 "§HОткрывает мегаструктуру:§! $name_ringworld_behemoth$"
	desc_ringworld_behemoth:0 "$name_ringworld_behemoth$ строится на существующем сдвоенном мире-кольце, обеспечивая больше пространства пригодного для проживания."

	name_ringworld_gargan:0 "Чудовищно огромный Мир-кольцо"
	allow_ringworld_gargan:0 "§HОткрывает мегаструктуру:§! $name_ringworld_gargan$"
	desc_ringworld_gargan:0 "$name_ringworld_gargan$ строится на существующем тройном мире-кольце, обеспечивая больше пространства пригодного для проживания."

	name_ringworld_square:0 "Квадратный мир-кольцо"
	allow_ringworld_square:0 "§HОткрывает мегаструктуру:§! $name_ringworld_square$"
	allow_squareworld:0 "§HРазблокирует функцию:§! Восстановление плоского мира-кольца"
	desc_squareworld:0 "Хотя появление квадратного мира-кольца все еще окутанно тайной, возможно, мы сможем восстановить его, если узнаем о нем больше"

	name_ringworld_city:0 "Мир-кольцо Экуменополис"
	allow_ringworld_city:0 "§HОткрывает мегаструктуру:§! $name_ringworld_city$"

	name_ringworld_hive:0 "Мир-кольцо Улья"
	allow_ringworld_hive:0 "§HОткрывает мегаструктуру:§! $name_ringworld_hive$"

	name_ringworld_machine:0 "Машинный мир-кольцо"
	allow_ringworld_machine:0 "§HОткрывает мегаструктуру:§! $name_ringworld_machine$"

	name_penrose_ring:0 "Мир-кольцо Пенроуза"
	allow_penrose_ring:0 "§HОткрывает мегаструктуру:§! $name_penrose_ring$"
	allow_penrose_stabilize:0 "§HРазблокирует функцию:§! $name_penrose$ Стабилизация"
	desc_penrose_stabilize:0 "Позволяет стабилизировать энергогенератор $name_penrose$ чтобы значительно увеличить выход энергии."
	allow_penrose_ringworld:0 "§HUРазблокирует функцию:§! $name_penrose$ Мир-кольцо"
	desc_penrose_ringworld:0 "Мир-кольцо построенный вокруг стабилизированной $name_penrose$, и питающийся от нее. Некоторая часть инфраструктуры мира-кольца может быть включена в саму Сферу, что позволит создать больше жилых районов.\n\n$name_penrose_ring$s обладает уникальными §YГенератор§!, §YСельское хозяйство§! и §YИсследования§! районами. Может вместить 35 районов."

	name_penrose:0 "Сфера Пенроуза"
	allow_penrose:0 "§HОткрывает мегаструктуру:§! $name_penrose$"
	desc_penrose_sphere:0 "Большое зеркало, построенное вокруг черной дыры, использующее рассеивание сверхизлучения для генерации энергии из черной дыры. На нашем нынешнем уровне технологий она может быть либо очень мощной бомбой, либо может генерировать некоторую энергию, но стабилизация конструкции для надежного использования ее в качестве генератора потребует дополнительных исследований."

	name_succ:0 "К.В.А.У.В."
	allow_succ:0 "§HОткрывает мегаструктуру:§! $name_succ$"
	desc_succ:0 "$name_succ_full$, или $name_succ$ сокращенно, - это массивное сооружение, окружающее газовый гигант. Используя массивные тяговые лучи, оно постоянно собирает атмосферу планеты и превращает ее в энергию, газы и летучие пылинки."

	name_succ_full:0 "Концентратор верхнеатмосферных углеводородов"
	allow_succ_full:0 "§HОткрывает мегаструктуру:§! $name_succ_full$"

	name_matrioshka_brain:0 "Мозг-матрешка"
	allow_matrioshka_brain:0 "§HОткрывает мегаструктуру:§! $name_matrioshka_brain$"
	desc_matrioshka_brain:0 "Невероятный суперкомпьютер немыслимых размеров."
	allow_virtual_reality:0 "§HРазблокирует функцию:§! Виртуальная реальность"
	desc_virtual_reality:0 "Давайте усовершенствуем $name_matrioshka_brain$ до виртуальной реальности Матрешка, способной содержать в себе миллиарды умов."

	name_kugelblitz:0 "Бункер с Кугельблиц"
	allow_kugelblitz:0 "§HОткрывает мегаструктуру:§! $name_kugelblitz$"
	desc_kugelblitz:0 "Большой Кугельблиц содержится внутри специального устройства. В него можно подавать энергию и материю в виде излучения, чтобы сохранять их для дальнейшего использования благодаря усовершенствованным преобразователям энергии в вещество."

	name_psy_siphon:0 "Псионический ГиперПортал"
	allow_psy_siphon:0 "§HОткрывает мегаструктуру:§! $name_psy_siphon$"
	desc_psy_siphon:0 "Огромный искусственный портал, соединяющий нашу Вселенную с самим Покровом. Он способен генерировать огромное количество энергии и исследований. Он может значительно улучшить наш псионический потенциал."

	name_eng_test_site:0 "Макроинженерная испытательная станция"
	allow_eng_test_site:0 "§HОткрывает мегаструктуру:§! $name_eng_test_site$"
	desc_eng_test_site:0 "Большая станция на орбите планеты для свободного проведения инженерных экспериментов."

	name_sub_compressor:0 "Субзвездный компрессор"
	allow_sub_compressor:0 "§HОткрывает мегаструктуру:§! $name_sub_compressor$"
	desc_sub_compressor:0 "Мегаструктура, построенная вокруг коричневого карлика, способная запустить термоядерные реакции внутри коричневого карлика, чтобы зажечь его."

	name_auto_stripmine:0 "Автоматизированная шахта"
	allow_auto_stripmine:0 "§HОткрывает мегаструктуру:§! $name_auto_stripmine$"
	desc_auto_stripmine:0 "Огромный промышленный комплекс, покрывающий планету и добывающий ее полезные ископаемые, слой за слоем расплавляющий ее поверхность, пока не останется почти ничего."

	name_yggdrasil:0 "Комплекс орхидей Иггдрасиль"
	allow_yggdrasil:0 "§HОткрывает мегаструктуру:§! $name_yggdrasil$"
	desc_yggdrasil:0 "Огромный комплекс, построенный рядом с газовым гигантом и наполняющий его атмосферу особыми растениями."

	name_orbital_artificial_eco:0 "Орбитальная искусственная экосистема"
	allow_orbital_artificial_eco:0 "§HОткрывает мегаструктуру:§! $name_orbital_artificial_eco$"
	desc_orbital_artificial_eco:0 "Очень большая станция с полностью искусственной экосистемой для изучения природы."

	name_neut_gigaforge:0 "Гигакузница нейтрония"
	allow_neut_gigaforge:0 "§HОткрывает мегаструктуру:§! $name_neut_gigaforge$"
	desc_neut_gigaforge:0 "Большая кузница, построенная возле нейтронной звезды, чтобы легко добывать большое количество нейтрония."

	name_orb_elysium:0 "Орбитальный Элизиум"
	allow_orb_elysium:0 "§HОткрывает мегаструктуру:§! $name_orb_elysium$"
	desc_orb_elysium:0 "На большой кольцеобразной космической станции миллиарды жителей живут в комфортных, похожих на планеты условиях.\n\n$name_orb_elysium$s обладает уникальными §YГенератор§!, §YРазвлечения§! и §YЗаповедник§! районами. Может вместить 10 районов"

	name_particle_accel:0 "Ускоритель звездных частиц"
	allow_particle_accel:0 "§HОткрывает мегаструктуру:§! $name_particle_accel$"
	desc_particle_accel:0 "Очень большой ускоритель частиц, построенный вокруг звезды, способный ускорять частицы почти до скорости света."

	name_starlifter:0 "Звездный подъемник"
	allow_starlifter:0 "§HОткрывает мегаструктуру:§! $name_starlifter$"
	desc_starlifter:0 "Конструкция, окружающая звезду, напрямую перерабатывающая ее недра и превращающая их в минералы."

	name_fusion_suppressor:0 "Подавитель слияния"
	allow_fusion_suppressor:0 "§HОткрывает мегаструктуру:§! $name_fusion_suppressor$"
	desc_fusion_suppressor:0 "Большая структура, построенная вокруг звезды, чтобы нарушить ее внутренние процессы синтеза, генерируя большие объемы научных данных. Может использоваться для взрыва звезды, создавая залежи йодизия на ее планетах."

	name_hraemc:0 "HRAE-MC"
	allow_hraemc:0 "§HОткрывает мегаструктуру:§! $name_hraemc$"
	desc_hraemc:0 "Этот невероятный технологический прорыв даст нам огромное количество энергии, а также множество данных о природе странных тел, которыми являются черные дыры."

	name_war_moon:0 "Боевая Луна"
	allow_war_moon:0 "§HОткрывает мегаструктуру:§! $name_war_moon$"
	desc_war_moons:0 "Поистине безумный инженерный проект. Массивный ускоритель частиц, работающий за счет гигантского реактора в ядре маленькой луны. Этот вооруженный планетоид, управляемый огромными двигателями, вызывает восхищение."

	name_war_planet:0 "Боевая Планета"
	allow_war_planet:0 "§HОткрывает мегаструктуру:§! $name_war_planet$"
	desc_war_planet:0 "Логичная эволюция $name_war_moon$. Вся планета превратилась в мобильный космический корабль, оснащенный оружием, способным уничтожить §RВсе§!"

	name_war_system:0 "Systemcraft"
	allow_war_system:0 "§HОткрывает мегаструктуру:§! $name_war_system$"
	allow_systemcraft_p0:0 "$allow_war_system$ Фаза 0: Строительная площадка"
	desc_systemcraft_p0:0 "Звездный уничтожитель - устрашающее гипероружие, способное уничтожить все на своем пути."
	allow_systemcraft_p1:0 "$allow_war_system$ Фаза 1: Звездный компрессор"
	desc_systemcraft_p1:0 "Открывает очередную ступень Звездного уничтожителя."
	allow_systemcraft_p2:0 "$allow_war_system$ Фаза 2: Синхронизированные планетарные двигатели"
	desc_systemcraft_p2:0 "Открывает очередную ступень Звездного уничтожителя."
	allow_systemcraft_p3:0 "$allow_war_system$ Фаза 3: Лунные опоры"
	desc_systemcraft_p3:0 "Открывает очередную ступень Звездного уничтожителя."
	allow_systemcraft_p4:0 "$allow_war_system$ Фаза 4: Небесные стиратели"
	desc_systemcraft_p4:0 "Открывает очередную ступень Звездного уничтожителя."
	allow_systemcraft_p5:0 "$allow_war_system$"
	desc_systemcraft_p5:0 "Открывает очередную ступень Звездного уничтожителя."

	name_terraform_molten:0 "Геотермальный стабилизатор"
	allow_terraform_molten:0 "§HОткрывает мегаструктуру:§! $name_terraform_molten$"
	desc_terraform_molten:0 "Мегаструктура, способная превратить расплавленный мир в пригодный для жизни"

	name_terraform_barren:0 "Динамический воспламенитель ядра"
	allow_terraform_barren:0 "§HОткрывает мегаструктуру:§! $name_terraform_barren$"
	desc_terraform_barren:0 "Огромная конструкция, построенная вокруг опустошенного мира, чтобы сделать его пригодным для жизни."

	name_terraform_gasgiant:0 "Макроатмосферный стабилизатор"
	allow_terraform_gasgiant:0 "§HОткрывает мегаструктуру:§! $name_terraform_gasgiant$"
	desc_terraform_gasgiant:0 "$name_terraform_gasgiant$ способен частично контролировать верхние слои атмосферы газового гиганта, делая его в некоторой степени пригодным для жизни.\n\nКолонии газовых гигантов обладают уникальными §YГенератор§!, §YИсследования§! и §YЭкзотические газы§! районами, наряду с уникальными §YПланетарные особенности§!. Чем больше газовый гигант, тем крупнее образовавшаяся колония."

	name_terraform_toxic:0 "Атмосферный очиститель"
	allow_terraform_toxic:0 "§HОткрывает мегаструктуру:§! $name_terraform_toxic$"
	desc_terraform_toxic:0 "Мегаструктура, способная превратить токсичную планету в пригодный для жизни мир."

