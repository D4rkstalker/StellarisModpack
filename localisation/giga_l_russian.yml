    tech_qnm_energy_torpedoes:0 "Торпеды $ehof_qnm$"
    tech_qnm_energy_torpedoes_desc:0 "Модернизированные энергетические снаряды, которые полагаются на $ehof_qnm$ вместо нейтронов для своей разрушительной силы."

    tech_qnm_energy_lance:0 "Копье $ehof_qnm$"
    tech_qnm_energy_lance_desc:0 "Это оружие превосходит тахионное копье, оно выпускает луч чудодейственной силы."

