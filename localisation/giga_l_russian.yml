	# Notification that a new system spawned
	ehof_reality_code.1000.name:0 "Код реальности - Происхождение"
	ehof_reality_code.1000.desc:0 "После многих лет поиска всех фрагментов последовательности мастер-кода $ehof_epcs$ мы наконец смогли собрать достаточно деталей, чтобы восстановить ее полностью.\n\nУсилители и $PGATE_GALACTIC$, которые были обнаружены разбросанными по всем системам $ehof_cohesive$ используются для передачи $ehof_epcs$ по галактике и за ее пределы с целью пока неизвестной. Мы уже знаем следующее. Усилители способны создавать квазиотрицательную массу с неизвестной целью и используют $PGATE_GALACTIC$ для связи друг с другом. Сигнал, через который они общаются, кодовая последовательность $ehof_epcs$, передается гравиэлектромагнитными волнами, пока не достигает $PGATE_GALACTIC$, который затем либо реагирует либо не реагирует на него.\n\nЭто зависит от частоты и амплитуды $ehof_epcs$ и интенсивности энергии, запасенной внутри гравиэлектромагнитной волны, которая несет $ehof_epcs$. Если $PGATE_GALACTIC$ действительно реагирует, он преобразуется в $PGATE_GALACTIC$ и передает $ehof_epcs$ в желаемую систему $ehof_cohesive$. Основная цель всего этого до сих пор остается загадкой, но мы надеемся, что расследование происхождения откроет ее нам.\n\nБлагодаря последовательности мастер-кода, теперь мы сможем установить связь между $PGATE_GALACTIC$ и происхождением загадочного узора.\n\nПомимо этого, благодаря знаниям, собранным внутри усилителей и изучению $PGATE_GALACTIC$, мы теперь можем исследовать технологию производства $ehof_sm$ и создать нашу собственную $PGATE_GALACTIC$!"

	# On entering the system
	ehof_reality_code.10001.name:0 "Звездный Искоренитель"
	ehof_reality_code.10001.desc:0 "Наконец-то мы достигли системы происхождения $ehof_epcs$, §H[root.GetStarName]§!.\n\nСистема состоит из массивной черной дыры и одного единственного небесного тела, вращающегося вокруг нее. Огромная сферическая структура диаметром примерно 15 000 000 километров. Структура определенно не естественного происхождения и, похоже, ее защищает корабль, с которым мы раньше не сталкивались, Звездный Искоренитель.\n\nМы должны действовать осторожно, так как он выглядит враждебно и хорошо вооружен! Уничтожение этого корабля может оказаться необходимым, так как он, вероятно, помешает нам приблизиться к сферическому объекту."

	# On killing the eradicator
	ehof_reality_code.10002.name:0 "Искоренитель уничтожен?"
	ehof_reality_code.10002.desc:0 "Как только показалось, что мы должны выиграть битву со Звездным Искоренителем, он бесследно исчез. Нет никаких указаний относительно того, куда он ушел и может ли он вернуться.\n\nВ любом случае, теперь мы можем возобновить нашу миссию из-за которой мы пришли сюда с самого начала. Сферический объект, который, вероятно, является источником загадочного узора.\n\nВизуальное и тепловое сканирование поверхности показывает, что он постоянно находится в движении и изменяется между множеством различных состояний материи. Он не является ни твердым, ни жидким, ни газообразным, ни плазменным. Это все сразу! Даже сверхвысокие или сверхнизкие энергетические состояния вещества, по-видимому, существуют в составе поверхности, такие как конденсаты Бозе-Эйнштейна, вырожденная материя и даже фотонная материя.\n\nПоверхность также светится сама по себе время от времени, в разных локациях, вероятно, из-за распада фотонной материи и постоянных фазовых переходов. Исходя из наших знаний о $ehof_sm$ и того факта, что все остальные первичные структуры сделаны из него, вполне вероятно, что поверхность сделана из того же материала. Попытки проверить эту гипотезу, к сожалению, оказались тщетными, так как состав поверхности невозможно определить с помощью сканеров из-за постоянных и чрезвычайно быстрых фазовых переходов. Что примечательно, так это то, что он, кажется, обладает определенными цветовыми схемами, которые одинаковы почти для всей конструкции. Золото-серебро и оранжевый. Как все это работает, абсолютно неизвестно.\n\nДве области круглой формы, которые можно определить только как «полюса» этой сферы, потому что у идеальных сфер нет полюсов, они отличаются от основной структуры поверхности. Они имеют диаметр примерно 2 миллиона километров и, кажется, сделаны из твердого кристаллического материала бронзового цвета. В отличие от остальной поверхности, столбы статичны и не меняются ни малейшим образом. В центре этих полюсов расположен какой-то большой символ, имеющий форму, аналогичную форме усилителей и сигил на $PGATE_GALACTIC$. Это может быть своего рода репрезентативный символ создателей этой конструкции, усилителей и $PGATE_GALACTIC$.\n\nТак же, как и в случае с объектами-усилителями, поверхность не может быть исследована сканерами, но в отличие от них ее температура не может быть определена, из-за постоянно меняющихся фаз поверхности.\n\nВход не идентифицируем, если он есть, но он может быть похож на объекты-усилители, входы которых «проявляются» только при определенных условиях.\n\nТщательное изучение структуры потребуется, чтобы определить ее функцию и найти путь в нее, что, вероятно, будет необходимо в первую очередь для определения функции. Наши исследователи решили назвать конструкцию $ehof_the_sphere_ named$."
	ehof_reality_code.10002.a:0 "Это невероятно!"

	# Initial
	code_final_digsite:0 "Код реальности - $ehof_the_sphere_named$"
	code_final_digsite_desc:0 "Найти путь в $ehof_the_sphere$ кажется невыполнимой задачей. Стимулирование поверхности или проникновение в нее излучением или механической силой может быть бесполезным, как и в случае с усилителями.\n\nПоверхность может не иметь определенной температуры в целом, как и отдельные компоненты самой поверхности. Их температуры, вероятно, колеблются в диапазоне от чрезвычайно низких до чрезвычайно высоких температур.\n\nЛюбая форма оборудования, которая использовалась бы даже для прикосновения к поверхности, вероятно, была бы уничтожена в одно мгновение. Вместо этого наши исследователи хотят использовать метод $ehof_epcs$. Это был ключ для доступа к усилителям и $PGATE_GALACTIC$, так что он может быть ключом и для $ehof_the_sphere$. Однако они будут использовать не просто какую-то загадочную последовательность кода шаблона, но последовательность мастер-кода. Вероятно, что если $ehof_the_sphere$ вообще отреагирует на $ehof_epcs$, это будет последовательность мастер-кода.\n\nИз-за огромного размера $ehof_the_sphere$ единственного передатчика, вероятно, будет не достаточно, если он действительно может отреагировать на $ehof_ep$. Однако для начала будет построен только один объект. Он будет направленным передатчиком для $ehof_epcs$ и будет излучать $ehof_ep$ на поверхность посредством гравиэлектромагнитных волн.\n\nСтроительство объекта можно начинать прямо сейчас."

	# Stage 1
	ehof_reality_code.1001.name:0 "Код реальности - $ehof_the_sphere_named$ I"
	ehof_reality_code.1001.desc:0 "Передатчик частично справился с задачей открыть вход в $ehof_the_sphere$.\n\nПервые несколько раз он использовался, он излучал $ehof_epcs$ посредством гравитационных волн, как и в случае с усилителями, но эти попытки остались без реакции со стороны $ehof_the_sphere$. После этого исследователи использовали гравиэлектромагнитные волны, так как их также необходимо было использовать для $PGATE_GALACTIC$. На этот раз $ehof_the_sphere_ named$ отреагировала, хотя и ненадолго. На одном из полюсов проявилась относительно небольшая выемка диаметром 1 км, которая вскоре исчезла. Похоже, стимула было недостаточно.\n\nВозможно, потребуется строительство дополнительных сооружений, чтобы открыть стабильный вход в $ehof_the_sphere$."

	# Stage 2
	ehof_reality_code.1002.name:0 "Код реальности - $ehof_the_sphere_named$ II"
	ehof_reality_code.1002.desc:0 "Наш огромный проект в $ehof_the_sphere$ добился существенного прогресса.\n\nПосле установки и развертывания нескольких дополнительных эмиттеров количество выемок увеличилось. Похоже, что количество выемок увеличивается экспоненциально количеству стимулов, приложенных к поверхности. После установки 5 дополнительных устройств на поверхности проявилась ровно 216 выемок. Они выровнены по кругу от центра к внешней стороне, образуя круг, заполненный равномерно упорядоченными выемками.\n\nОсновываясь на том факте, что 1 объект имел 1 выемку, а 5 объектов - 243 выемки, можно определить, что количество выемок увеличивается в 3 степени. Размер самих выемок не изменился.\n\nПри такой скорости увеличения потребуется всего 126 объектов, пока количество выемок и их выравнивание не покроют весь полюс. Строительство дополнительных 110 таких дорогостоящих объектов было бы экономическим кошмаром, и наши ученые убеждены, что увеличение их количества до тех пор, пока не будет покрыт весь полюс, не приведет к появлению входа. Они считают, что количества сигналов, излучаемых одним только оборудованием, недостаточно, подобно тому, как $PGATE_GALACTIC$ не реагируют просто на $ehof_epcs$, а только при определенных условиях. Помимо количества важны также интенсивность, частота и амплитуда передачи. Количество и качество передачи должны быть правильными, чтобы вызвать проявление входа.\n\nТеперь оборудование начнет передавать последовательность мастер-кода $ehof_epcs$ с различной интенсивностью и конфигурацией на $ehof_the_sphere$, чтобы проверить эту гипотезу."

	# Stage 3
	ehof_reality_code.1003.name:0 "Код реальности - $ehof_the_sphere_named$ III"
	ehof_reality_code.1003.desc:0 "Гипотеза наших исследователей о $ehof_the_sphere$ оказалась верной.\n\nСредства передатчика излучали кодовую последовательность $ehof_eps$ с различной интенсивностью и конфигурацией на $ehof_the_sphere$, и зазубрины не только проявлялись, но и меняли свой размер.\n\nПосле длительного периода времени, в течение которого исследователям приходилось тестировать множество различных вариантов, они, наконец, смогли определить правильный вариант. При правильной интенсивности и конфигурации выемки слились в одну большую дыру диаметром 240 километров, и, наконец, $ehof_the_sphere$ открылась.\n\nНаши ученые даже смогли выяснить, что, применяя правильную интенсивность, можно увеличить или уменьшить размер входа. Этот механизм, вероятно, допускает множество различных размеров входа в $ehof_the_sphere$, возможно, для транспортировки больших или меньших грузов в $ehof_the_sphere$. Судя по размеру $ehof_the_sphere$, это могли быть целые планеты или даже звезды! Что бы там ни было, что создатели $ehof_the_spher $ перевезли через вход, сейчас не важно, только то, что мы раскрываем секреты $ehof_the_sphere$.\n\nК сожалению, за входом находится еще один огромный механизм, похожий на тот, что находится внутри объектов-усилителей. Похоже, что сначала нам нужно найти способ решить загадку механизма, чтобы наконец получить доступ к $ehof_the_sphere$.\n\nНаши исследователи предполагают, что для решения загадки механизма потребуется развернуть расширенную вычислительную мощь."

	# Stage 4
	ehof_reality_code.1004.name:0 "Код реальности - $ehof_the_sphere_named$ IV"
	ehof_reality_code.1004.desc:0 "Чтобы выяснить, как решить загадку механизма входа в $ehof_the_sphere$, наши ученые задействовали целый сонм чрезвычайно продвинутых ИИ.\n\nПосле многих дней вычислений и анализа ИИ действительно смог решить загадку механизма. Единственная проблема заключается в том, что для того, чтобы применить решение для механизма, механическая сила и излучение должны быть применены в десятках тысяч различных мест на механизме.\n\nВ первую очередь необходимо разработать и сконструировать оборудование для этой задачи. Тогда мы, наконец, сможем открыть $ehof_the_sphere$!"

	# Stage 5
	ehof_reality_code.1005.name:0 "Код реальности - $ehof_the_sphere_named$ V"
	ehof_reality_code.1005.desc:0 "Мы наконец-то завершили создание механизма, необходимого для открытия входа в $ehof_the_sphere$.\n\nТысячи разных дронов с разными инструментами были построены, чтобы взаимодействовать с всеми локациями.\n\nНеизвестно, все ли стимулы нужно применять сразу или в определенном порядке. Разумные существа будут наблюдать за всем процессом, чтобы определить, как нужно применять стимулы.\n\nТеперь можно начинать развертывание дронов."

	# Stage 6
	ehof_reality_code.1006.name:0 "Код реальности - $ehof_the_sphere_named$ VI"
	ehof_reality_code.1006.desc:0 "Это сработало, мы смогли решить загадку механизма входа, чтобы открыть $ehof_the_sphere$!\n\nПосле бесчисленных попыток ИИ смог определить, что порядок, в котором дроны должны были применять различные стимулы, согласован с гармонической частотой гравитационных волн, которые вращаются вокруг черной дыры $ehof_the_sphere$.\n\nПочему создатели $ehof_the_sphere$ защищают механизм таким образом, абсолютно неизвестно, но это не имеет особого значения.\n\n$ehof_the_sphere$ наконец-то открыта. Мы можем раскрыть все ее тайны!"

