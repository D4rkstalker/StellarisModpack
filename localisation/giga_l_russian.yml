    # giga_aeternum.2000.desc.l:0 "Оставитьте нас в покое. Мы не хотим участвовать в ваших бессмысленных делах."
    # giga_aeternum.2000.desc.m:0 "Вы глупые кретины. Вы полные дураки. Абсолютные, полнейшие шуты. Вы неуклюжие идиоты. Уходите и никогда не возвращайтесь."

    giga_aeternum.2000.a:0 "Прощайте."

    giga_aeternum.2001.name:0 "Предтечи Aeternite"
    giga_aeternum.2001.desc:0 "§Y[ROOT.GetName]§!. Я §Y[birch_aeternum.GetRulerName]§!, бесспорная Императрица §YAeternum§!. Ваше странное объявление войны не осталось незамеченным, и я пришла сделать последнее предупреждение вашему виду.\n\nМы даем вам шанс отступить и осознать всю серьезность и бессмысленность вашей ошибки, прежде чем мы развернем наши протоколы обороны и сотрем вашу цивилизацию с галактической карты, как тысячи, которые имели наглость бросить вызов нам в прошлом.\n\nРекомендуем вам сделать правильный выбор ради вас самих."
    giga_aeternum.2001.a:0 "Мы чертовски серьезны, Aeternites. Это война."
    giga_aeternum.2001.a.response:0 "Вы когда-нибудь задумывались, что такое Великий Отсев? Ваш вид вот-вот узнает, §Y[ROOT.GetName]§!."
    giga_aeternum.2001.b:0 "Похоже, мы ошиблись. Не будем конфликтовать."
    giga_aeternum.2001.b.response:0 "Вы сделали правильный выбор."

