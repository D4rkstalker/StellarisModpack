	helioforming_candidate:0 "Кандидат на гелиоформинг"
	helioforming_candidate_desc:0 "Хотя этот большой газовый гигант технически не является коричневым карликом, его уникальный состав и высокая плотность могут позволить зажечь его в звезду при наличии правильных технологий."

