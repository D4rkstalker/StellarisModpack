    giga_mega.701.desc:0 "В боевых отчетах указано, что $name_war_planet$ была уничтожена в системе [giga_debris_system.GetName]. Хотя корабль получил серьезные повреждения и больше не может сражаться, он по-прежнему в основном цел, и потенциально может быть отремонтирован, если у нас будет достаточно времени, либо нами, либо нашими врагами...\n\nМы должны быть осторожны, так как она рухнет под действием собственной силы тяжести и будет непоправимо повреждена примерно через 10 лет."
