	ehof_mega_phase.10041_response_3_p1:0 "§H$ehof_ehofp1$§!\n$ehof_wormholes$ имеют высокую вероятность спонтанного туннелирования в другое место назначения, что приводит к неточностям в процессе нацеливания.\n\n§HОпасность§!\nИз-за экспериментального характера $ehof_ehofp1$ есть следующие опасности:\n  - Неточное путешествие (50%)\n[root.ehof_chk_mia_chance][root.ehof_chk_detonate_chance][root.ehof_chk_debris_chance][root.ehof_chk_damage_chance]"

	ehof_mega_phase.10041_response_3_p2:0 "§H$ehof_ehofp2$§!\nБлагодаря пластинам с отрицательным давлением, $ehof_wormholes$ имеют меньшую вероятность спонтанного туннелирования в другой пункт назначения, которые приводят к неточностям в процессе наведения.\n\n§HОпасность§!\nИз-за некоторых технологических достижений с $ehof_ehofp2$, опасности включают:\n  - Неточное путешествие (30%)\n[root.ehof_chk_mia_chance][root.ehof_chk_detonate_chance][root.ehof_chk_debris_chance][root.ehof_chk_damage_chance]"

	ehof_mega_phase.10041_response_3_p3:0 "§H$ehof_ehofp3$§!\nБлагодаря дополнительным пластинам для нанесения отрицательного давления и добавлению инъекции темной материи, $ehof_wormholes$ теперь имеют низкую вероятность самопроизвольного туннелирования в другое место назначения, которые приводят к неточностям в процессе нацеливания.\n\n§HОпасность§!\nИз-за дальнейшего развития технологий с $ehof_ehofp3$ к опасностям относятся:\n  - Неточное путешествие (15%)\n[root.ehof_chk_mia_chance][root.ehof_chk_detonate_chance][root.ehof_chk_debris_chance][root.ehof_chk_damage_chance]"

	ehof_mega_phase.10041_response_3_p4:0 "§H$ehof_ehofp4$§!\n$ehof_ehofp4$ - это вершина технологических достижений.\n\n§HОпасность§!\n$ehof_wormhole$ путешествие безопасно благодаря всем технологическим чудесам, которые мы интегрировали в $ehof_ehofp4$, опасности включают:\n  - Неточное путешествие (0%)\n[root.ehof_chk_mia_chance][root.ehof_chk_detonate_chance][root.ehof_chk_debris_chance][root.ehof_chk_damage_chance]"

	ehof_mega_phase.10041_response_3_p5:0 "§H$ehof_ehofp5$§!\nХотя $ehof_ehofp5$ позволяет путешествовать в системы $ehof_cohesive$, это все еще только экспериментальная установка.\n\n§HОпасность§!\nИспользование той же технологии, что и $ehof_ehofp3$, опасно:\n  - Неточное путешествие (15%)\n[root.ehof_chk_mia_chance][root.ehof_chk_detonate_chance][root.ehof_chk_debris_chance][root.ehof_chk_damage_chance]"

