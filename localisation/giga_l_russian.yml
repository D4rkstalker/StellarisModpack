	#########################################
	giga_dialog.10801.title:0 "Подо льдом"
	giga_dialog.10801.desc:0 "Изучая холодную и ничем не примечательную планету Илоу на окраине системы Kerbol, наш научный корабль наткнулся на что-то странное.\n\nПлотность планеты не соответствует прогнозам, а некоторые части поверхности имеют неправильный, почти искусственный вид узоров. Наш ученый считает, что в этом маленьком ледяном мире может быть больше, чем мы думали вначале, и подготовил специальный проект для его дальнейшего анализа."
	giga_dialog.10801.a:0 "Своеобразно."

	giga_dialog.10802.title:0 "Тайны Илоу"
	giga_dialog.10802.desc:0 "Исследуя поверхность Илоу, наша экспедиционная группа обнаружила небольшой металлический люк посреди замерзшей равнины. Команда взломала люк и оказалась в огромном подземном и технологически продвинутом помещении. Их прибытие, по-видимому, вызвало какой-то механизм активации, и нашу команду приветствовал роботизированный голос. Он передает нам сообщение."
	giga_dialog.10802.a:0 "На экран."

	giga_dialog.10803.title:0 "Входящая передача!"
	giga_dialog.10803.desc:0 "<ИНОПЛАНЕТНЫЙ СУБЪЕКТ>\n\n<ИНИЦИАЛИЗАЦИЯ ПРОТОКОЛА СКАНИРОВАНИЯ>\n\n<СУБЪЕКТ НЕ РАСПОЗНАЕТСЯ>\n\n<СКАНИРОВАНИЕ ПОДТВЕРЖДАЕТ, ЧТО СУЩЕСТВО УМЕЕТ ПУТЕШЕСТВОВАТЬ>\n\n<ВЕРОЯТНОСТЬ ОТНОШЕНИЯ К КРАКЕНУ = ВЫСОКАЯ>\n\n<АКТИВАЦИЯ АНТИКРАКЕНОВОЙ ЗАЩИТЫ>\n\n<АНТИКРАКЕНОВАЯ СИСТЕМА ЕЛОУ АКТИВИРОВАНА>\n\n<ПОСЛЕДНЯЯ АКТИВАЦИЯ 3617 ЦИКЛОВ НАЗАД>\n\n<ПРИГОТОВЬТЕСЬ К УДАЛЕНИЮ>"
	giga_dialog.10803.a:0 "Кракен? Зловеще."

	giga_dialog.10804.title:0 "Летающий мир"
	giga_dialog.10804.desc:0 "Вскоре после того, как ИИ закончил свою зловещую речь, контакт с командой был потерян. Надводные экспедиционные группы сообщали о мощных тектонических скачках, как будто вся планета сотрясалась! Внезапно из замороженной поверхности планеты появились массивные металлические конструкции. Наш научный корабль задумался, что это такое, но ответ быстро стал ясен: это оружие.\n\nВся планета превратилась в огромное мобильное супероружие в качестве защитного механизма и сошла с орбиты. Это враждебное небесное тело теперь атакует все, что приближается к нему, включая наш научный корабль."
	giga_dialog.10804.a:0 "Невероятно! Мы должны найти способ дать отпор."

	giga_dialog.10805.title:0 "Поражение Илоу"
	giga_dialog.10805.desc:0 "После опасной битвы нашим флотам удалось смертельно повредить вооруженный планетоид в системе Кербол.\n\nОднако, даже если планета была выведена из рабочего состояния, ее внутренняя структура остается в основном нетронутой благодаря толстой защитной оболочке-коре. Некоторые из наших более оптимистичных ученых считают, что мы могли бы отремонтировать это чудесное устройство и использовать его как нашу планету, вооруженную оружием!"
	giga_dialog.10805.a:0 "Этот колоссальный космический корабль будет служить под нашим флагом!"
	giga_dialog.10805.b:0 "Бросьте его."

	giga_dialog.10806.title:0 "Планета снова летит"
	giga_dialog.10806.desc:0 "Невероятные новости! Благодаря чудесному инженерному подвигу нам удалось восстановить поврежденный вооруженный планетоид в системе Kerbol. Он вернулся в рабочее состояние и теперь находится под нашим непосредственным контролем.\n\nНаши ученые воспользовались возможностью, чтобы изучить его поближе. Они обнаружили, что предыдущие жители системы создали это супероружие, чтобы дать отпор межпространственному существу, известному как «Кракен». Похоже, им удалось дать отпор зверю, но вскоре после этой победы ИИ супероружия вышел из строя и выстрелил в родной мир вида, полагая, что это был Кракен.\n\nВ любом случае, теперь у нас есть полностью вооруженная и боевая планета под нашим контролем."
	giga_dialog.10806.a:0 "Чудесно!"

