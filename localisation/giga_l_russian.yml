	katzen_trait_martial:0 "Боевая дисциплина"
	katzen_trait_martial_desc:0 "Этот вид невероятно дисциплинирован благодаря давним боевым традициям. Они будут сражаться на поле боя, как никто другой, и клянутся абсолютной верностью своему народу, защищая его до самого конца."

	flusion_early_army:0 "Флузионская армия"
	flusion_early_army_desc:0 "Армия, состоящая из различных видов, населяющих Flusion."

	stellarite_kaiser_moon_modifier:0 "Звездная Луна Кайзера"
	stellarite_kaiser_moon_modifier_desc:0 "Эта невероятно мощная Боевая Луна сделана из чрезвычайно энергичного эзотерического материала."

	stellarite_kaiser_moon_0:0 "Строительная площадка Звездной Луны Кайзера"
	stellarite_kaiser_moon_0_DESC:0 "Строительная площадка для будущей Звездной Луны Кайзера, колоссального супероружия, построенного вокруг маленькой луны, способного уничтожить все на поле битвы."
