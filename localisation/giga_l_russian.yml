	need_border_with_katzen:0 "Нам нужна прямая граница с Империумом Катценартиг."

	giga_katzen.0201.name:0 "Земельные сделки с Katzen"
	giga_katzen.0201.desc:0 "Вы бы хотели продать нам часть своей территории, а? Кайзер будет более чем счастлив заплатить вам в обмен на одну из ваших систем! Что бы вы хотели нам подарить?"
	giga_katzen.0201.a:0 "Система §Y[kaiser_sell_1.GetName]§!."
	giga_katzen.0201.b:0 "Система §Y[kaiser_sell_2.GetName]§!."
	giga_katzen.0201.c:0 "Система §Y[kaiser_sell_3.GetName]§!."
	giga_katzen.0201.d:0 "Система §Y[kaiser_sell_4.GetName]§!."
	giga_katzen.0201.tooltip:0 "Мы отправим предложение §YКайзеру§!, и Katzen предложат цену за систему, основанную на ее содержании, которую мы затем сможем принять или отклонить.\nЕсли сделка успешна, §YМнение Кайзера§! о нас может §Увеличиться§!, в зависимости от стоимости проданной системы."

	giga_katzen.0202.name:0 "Система [kaiser_sell_yes.GetName]"
	giga_katzen.0202.desc:0 "Учитывая содержание системы §Y[kaiser_sell_yes.GetName]§!, кайзер готов предложить §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ и §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£ в обмен на полный контроль над системой.\n\nПриемлемо для вас?"

	giga_katzen.0202.a:0 "Звучит неплохо. Это сделка!"
	giga_katzen.0202.b:0 "Звучит здорово. Это сделка!"
	giga_katzen.0202.c:0 "Звучит отлично. Это сделка!"
	giga_katzen.0202.lowvalue.tooltip:0 "Мы §Yпередадим§! систему §Y[kaiser_sell_yes.GetName]§! §YИмпериуму Катценартиг§! в обмен на ресурсы.\nВ зависимости от ценности системы, существует §Y20%§! шанс, что §YМнение Кайзера§! о нас §Gулучшится§!.\nКайзер не будет требовать от нас земли в течение следующего года.$attache_boost_chance$"

	giga_katzen.0202.medvalue.tooltip:0 "Мы §Yпередадим§! систему §Y[kaiser_sell_yes.GetName]§! §YИмпериуму Катценартиг§! в обмен на ресурсы.\nВ зависимости от ценности системы, существует §Y40%§! шанс, что §YМнение Кайзера§! о нас §Gулучшится§!.\nКайзер не будет требовать от нас земли в течение следующего года.$attache_boost_chance$"

	giga_katzen.0202.highvalue.tooltip:0 "Мы §Yпередадим§! систему §Y[kaiser_sell_yes.GetName]§! §YИмпериуму Катценартиг§! в обмен на ресурсы.\nВ зависимости от ценности системы, существует §Y80%§! шанс, что §YМнение Кайзера§! о нас §Gулучшится§!.\nКайзер не будет требовать от нас земли в течение следующего года."

	giga_katzen.0202.response:0 "Превосходно! Кайзер будет в восторге."

