	strange_pouchkinn_lab_activated:0 "Лаборатория Поучкинна"
	strange_pouchkinn_lab_activated_desc:0 "В этом $name_orb_elysium$ находится лаборатория Вини Поучкинн, которая изучает путешествия во времени."

