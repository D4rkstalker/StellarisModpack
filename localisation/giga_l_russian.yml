	##########################################
	giga_katzenland.001.name:0 "Облученный некрополь"
	giga_katzenland.001.desc:0 "Система Gatzo никогда не разочаровывает. После исследования одной из крупнейших планет системы, Katzenland, наша научная группа сообщила, что они обнаружили огромное количество руин, погребенных под песками планеты. Кажется, этот мир когда-то был населен процветающей цивилизацией, возможно, той, которая построила Врата системы, но ее обитатели, судя по текущему состоянию планеты, очевидно, встретили жестокий конец несколько тысячелетий назад.\n\nНаша научная группа стремится узнать, что именно привело к падению этой цивилизации, поскольку изучение этого мира, несомненно, даст невероятные научные данные, и поэтому на планете было создано место раскопок."
	giga_katzenland.001.a:0 "Интересно."

	site_katzenland:0 "Погребенный некрополь"
	site_katzenland_intro:0 "Целая мертвая цивилизация похоронена под песчаными дюнами Katzenland. Что могло случиться с их миром, чтобы все закончилось так?"

	giga_katzenland.002.name:0 "Многовидовые скелеты"
	giga_katzenland.002.desc:0 "Наши археологи наткнулись на несколько удивительно нетронутых зданий, погребенных в песке. Внутри они обнаружили скелеты двух разных видов, скорее всего, основных жителей этого мира. Один из них, кажется, демонстрирует черты кошачьих, присущие высшим хищникам во многих других мирах, в то время как другой, скорее всего, был амфибийным видом, хотя его скелет отличался пугающе большим количеством когтей и чрезвычайно острыми зубами.\n\nСтроения, похоже, связаны с какой-то древней сетью передачи данных, в которой хранились знания цивилизации. Хотя он, скорее всего, не функционировал в течение тысячелетий, наши археологи надеются извлечь из него все возможные данные."
	giga_katzenland.002.a:0 "Продолжайте копать!"

	giga_katzenland.003.name:0 "Античная сеть данных"
	giga_katzenland.003.desc:0 "Сеть передачи данных планеты, как и ожидалось, находится в очень плохом состоянии. Однако каким-то чудом команде удалось восстановить некоторые зашифрованные данные из ядра данных, работающего на долговечном ядерном источнике энергии. В частности, им удалось расшифровать названия двух видов планеты: кошачий был «Katzen», а амфибия - «Ezicania». Неизвестно, правил ли один вид другим или сосуществовали ли они на равных.\n\nНо их самая интересная находка, однако, - это расположение столицы планеты, в которой якобы размещалось центральное правительство цивилизации..."
	giga_katzenland.003.a:0 "Продолжайте копать!"

	giga_katzenland.004.name:0 "Столица Katzen"
	giga_katzenland.004.desc:0 "Копать пришлось немало, но бывшая столица планеты обнаружена! Наши археологи обнаружили в песке колоссальное пирамидальное здание, которое, как они полагают, использовалось как своего рода здание центрального правительства.\n\nПирамида просто гигантская и, скорее всего, возвышалась на несколько километров над поверхностью планеты. Чтобы полностью составить карту, потребуется немало времени и усилий, так как она содержит сотни и сотни разрушающихся комнат, но, скорее всего, это даст больше информации о бурном прошлом этой планеты."
	giga_katzenland.004.a:0 "Идите туда!"

	giga_katzenland.005.name:0 "Последний Ezicania Katzenland'а"
	giga_katzenland.005.desc:0 "Наша команда уже некоторое время исследует огромный дворец и сумела спасти довольно много редких материалов. Но, углубившись в здание, они наткнулись на своего рода бункерный комплекс, запечатанный гигантской металлической дверью. Взломать его было относительно простой задачей благодаря их тренировкам по синтезу, и в конечном итоге они обнаружили большое количество расколотых крипод в самом бункере.\n\nОни содержали различных давно умерших людей Katzen и Ezicania, которые, по-видимому, предвидели, что происходит и что случиться с их миром. Однако каким-то образом одна из капсул осталась целой и содержала живую замороженного Ezicania! С особой осторожностью нашей команде удалось разморозить существо, и, хотя сначала оно было немного дезориентировано, похоже, ему не терпится пообщаться с нами..."
	giga_katzenland.005.a:0 "На экран."

	giga_katzenland.006.name:0 "Последний Ezicania"
	giga_katzenland.006.desc:0 "Я... Джеймза. Да, Джеймза. Думаю, это мое имя. А вы... археологи?\n\n...\n\nИтак, это произошло.\n\nОн... он действительно это сделал? Meoпa пошел на войну с Sobakis? Если бы только мы не начали проект Katzenform, возможно, экономического кризиса не случилось бы и... Я знала, что мы... мы должны были что-то сделать, чтобы остановить его, но... никто не послушал... и теперь Katzenland ушел, навсегда...\n\n...сколько времени прошло уже? Несколько десятилетий? Я почти ничего не помню..."

	giga_katzenland.006.a:0 "Прошло несколько тысяч лет."
	giga_katzenland.006.a.response:0 "Это... должно быть, не осталось никаких следов нашей цивилизации... Я не могу поверить, что все прошло.\nЯ даже не знаю, как мой крипод продержался так долго, и глядя на остальную часть комнаты, кажется, мне повезло..."

	giga_katzenland.006.b:0 "Меопа?"
	giga_katzenland.006.b.response:0 "Моя память немного туманна... но, я думаю, Меопа был нашим лидером. Да, наш лидер. Амбициозный Katzen. Я не могу вспомнить о нем много, но я знаю, что он хотел вести войну против Sobakis, которые жили на первой луне Katzenland... и это была ужасная идея."

	giga_katzenland.006.c:0 "Проект Katzenform?"
	giga_katzenland.006.c.response:0 "Видите ли... наша система процветает. На каждой планете есть свои уникальные формы жизни... кроме самой сокровенной, Potradus. Итак, Меопа хотел... изменить его. Сделайте его обитаемым, как Katzenland. Я не особо помню подробностей, но знаю, что впоследствии это привело к серьезным проблемам с нашей экономикой..."

	giga_katzenland.006.d:0 "Кто вы такая?"
	giga_katzenland.006.d.response:0 "Я мало что помню из своего прошлого, к сожалению, оно очень расплывчатое... криосон для этого не годится. Но я точно знаю, что была адмиралом флота Армады Katzenland... Я довольно хорошо стреляла и все такое. Если у вас тоже есть космические корабли, я могу... помочь вам с этим. Похоже, старый Katzenland - не самое лучшее место для жизни."

	giga_katzenland.006.e:0 "Выключить экран."

	giga_katzenland.007.name:0 "Судьба Джеймзы"
	giga_katzenland.007.desc:0 "Хотя открытие выжившего Ezicania невероятно, похоже, туманная память Джеймзы означает, что мы не сможем больше ничего узнать о самом Katzenland. Судя по тому, что мы смогли собрать, некий «Меопа» начал войну с цивилизацией, жившей на первой луне Katzenland, которая, скорее всего, ответила, уничтожив поверхность Katzenland. Нам нужно будет немного больше исследовать планету, если мы действительно хотим выяснить причины этой войны.\n\nЧто касается самой Джеймзы, мы могли бы завербовать ее в качестве адмирала флота, или мы могли бы усыпить и препарировать ее, чтобы узнать больше об биологии Ezicania..."
	giga_katzenland.007.a:0 "Нанять ее, она пригодится."
	giga_katzenland.007.a.tooltip:0 "Джеймза становится 78-летним (биологический возраст) Адмиралом Уровня 4. Нам еще предстоит изучить ее биологию, но в меньшей степени."
	giga_katzenland.007.b:0 "Препарируйте ее."
	giga_katzenland.007.c:0 "Убейте ее."

	giga_katzenland.008.name:0 "Меопа"
	giga_katzenland.008.desc:0 "Проанализировав сказанное Джеймзой, наша команда продолжила исследование колоссальной пирамиды в поисках ключей к разгадке причин войны Sobaki-Katzen. В конце концов они нашли массивную, почти разрушенную комнату с троном, на котором сидел несколько невысокий скелет Катцена, сжимая в одной руке небольшое устройство.\n\nХотя поначалу они были сбиты с толку, они обнаружили, что это был не кто иной, как сам Меопа! По всей комнате было разбросано несколько кешей данных, предположительно, устройства регистрации, используемые Меопа для записи своих действий. Аппараты старые и поврежденные. Чтобы их правильно расшифровать и проанализировать, потребуются огромные усилия.\n\nОни также обнаружили несколько ценных драгоценных камней, которые будут продаваться по довольно хорошей цене."
	giga_katzenland.008.a:0 "Мы, должно быть, близко."

	giga_katzenland.009.name:0 "Ядерная глупость"
	giga_katzenland.009.desc:0 "Кеши данных были, к сожалению, испорчены тысячелетиями пренебрежения и давали лишь частичную информацию, поэтому потребовалось больше экспедиций в глубины пирамиды, чтобы собрать все воедино. Но после долгих поисков мы наконец узнали ужасающую правду...\n\nМеопа действительно запустил проект Katzenform, цель которого - превратить Potradus в обитаемый мир. Однако у Katzen было лишь ограниченное количество сверхсветовых кораблей и очень мало колоний за пределами их родной системы, что сделало проект чрезвычайно дорогостоящим для их цивилизации. Хотя терраформирующая структура была на удивление хорошо сделана, ее высокая стоимость привела к экономическому коллапсу. Из-за этого Sobakis из Nienet, цивилизация, которая разделяла систему Gatzo и когда-то были близкими союзниками Katzen, решили нанести удар по Katzenland, пытаясь завоевать его, пока он был ослаблен, что противоречит нашей первоначальной теории о том, что Katzen нанесли удар первыми.\n\nМеопа нанес ответный удар «яростью тысячи солнц», полностью опустошив поверхность Nienet. Этот непропорциональный геноцид привел к резкому падению стабильности нации, что привело к восстанию всей империи против режима Меопы. Меопа, не желал уйти в отставку, и его рассудок быстро ухудшался, он совершил немыслимое:\nОн обрушил остальной ядерный арсенал Katzen... на сам Katzenland. Он разрушил свой собственный мир, убив миллиарды Katzen и Ezicania. Затем относительно небольшая космическая империя Katzen рухнула, и несколько колоний не смогли выжить без своей столицы.\n\nХотя записи говорят о большом колонизационном судне под названием §YМеопская экспедиция 1§!, запущенном до войны Sobaki-Katzen на неизвестную далекую планету, на котором и Katzen, и Ezicania находились в криосне, а это означает, что существует небольшая вероятность того, что вид все еще где-то там.\n\n С другой стороны, нам удалось восстановить удивительно неповрежденные и подробные схемы Проекта Katzenform, которые, несомненно, улучшат наши знания о терраформировании."
	giga_katzenland.009.a:0 "Ужасно."
	giga_katzenland.009.b:0 "Мы знаем этот мир!"

	katzenland_terraform_knowledge:0 "Методы терраформирования Katzenland"
	katzenland_terraform_knowledge_desc:0 "Теории Katzen о терраформировании оказались чрезвычайно эффективными для их технологического развития."

