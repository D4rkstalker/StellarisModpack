	# Begin SA Event Chain
	annihilator_dialog.014.name:0 "Спасение"
	annihilator_dialog.014.desc:0 "Наши сенсоры обнаружили невероятно сильное, но короткое подпространственное эхо, отправленное из неизвестного и необнаруживаемого источника.\n\nЭхо было такой огромной интенсивности, что сигнал, должно быть, можно было обнаружить по всей галактике!\n\nНаши союзники сообщают, что они Мы также обнаружили подпространственное эхо.\n\nПодпространственное эхо невообразимой сложности, содержащее только одно короткое сообщение, но это сообщение переведено на все языки, известные галактике. Похоже, что в зависимости от того, кто обнаруживает эхо, эхо автоматически выбирает правильный перевод. Почти как расширенный протокол ИИ записывается в подпространственное эхо!\n\nСообщение эхо выглядит следующим образом:\nРешение, которое вы ищете... находится в одной из систем... которая может быть достигнута только с помощью вашего $ehof_ehof$...\n\nСообщение кажется загадочным, но сообщение ясное.\n\nРешение против $ehof_the_compound$ можно найти в системе $ehof_cohesive$. Это то, чего мы ждали! Способ, наконец, победить его!\n\n§HМы должны найти его немедленно§!"
	annihilator_dialog.014.a:0 "Загадочное решение - это больше, чем ничего!"

	# Initial Contact
	annihilator_dialog.001_name:0 "$NAME_Stellar_Annihilator_Species$"
	annihilator_dialog.001.desc:0 "Приветствую жителей Галактики-XY1527! Я - $NAME_Stellar_Annihilator_Species$, также называемый $ehof_the_stellar_annihilator$. $Ehof_the_creators$ послал меня уничтожить Живую-Темную-Материю-Субъект001, $ehof_the_compound$.\n\nКак вы, наверное, уже заметили, его мотивы - это полная космическая трансмутация. Начиная с вашей домашней галактики.\n\n$ehof_the_compound$ считает себя непобедимым. Я следил за его действиями, и в определенной степени это правда. Однако он не знает своей самой большой слабости. Фундаментальный недостаток, который является частью самой его природы. Все формы темной материи распадаются при контакте с $ehof_qnm$. В этом его вечная слабость."
	annihilator_dialog.001.response:0 "Итак, $ehof_qnm$ - это ключ?"

	annihilator_dialog.002.desc:0 "С помощью оружия с усиленной отрицательной массой или оружия, которое напрямую использует отрицательную массу, $ehof_the_compound$ может быть уничтожено. Само его существование возможно только из-за хрупкого баланса огромных сил, и они не могут адаптироваться к нему, но этого будет недостаточно.\n\nЕго система происхождения содержит множество черных дыр, а в центре - уникальное небесное тело, белая дыра. Это и ключ к их существованию, и самое большое проклятие. $ehof_the_creators$ использовал уникальные взаимодействия между белыми и черными дырами, чтобы создать $ehof_the_compound$. Это была идеальная среда для его создания."
	annihilator_dialog.002.response:0 "$ehof_the_creators$ создали $ehof_the_compound$?!"

	annihilator_dialog.003.desc:0 "Они создали $ehof_the_compound$ миллионы лет назад как первую форму жизни темной материи в этом галактическом скоплении. Чтобы уберечь его от того, что делает возможным его существование, они должны были защитить его.\n\nБелые дыры - уникальные и чрезвычайно редкие существа. Помимо генерирования беспрецедентного количества энергии, он также генерирует огромные суммы в размере $ehof_qnm$. Которая расходится во все стороны. Сделав систему происхождения и кластер $ehof_the_compounds$ непригодными для проживания.\n\n$ehof_the_creators$ построил специальную сферу Дайсона вокруг белой дыры под названием $ehof_preservation_sphere$. Эта сфера Дайсона сводит на нет выброс отрицательной массы белой дыры, сохраняя при этом огромный выход энергии.\n\nКогда $ehof_the_compound$ убил $ehof_the_creators$ в своей исходной системе, он взял под контроль сферу Дайсона, чтобы получить доступ к огромному источнику энергии. Усиливая его еще больше."
	annihilator_dialog.003.response:0 "Значит, мы должны уничтожить $ehof_preservation_sphere$?"

	annihilator_dialog.004.desc:0 "Уничтожение $ehof_the_compound$ возможно только с уничтожением $ehof_preservation_sphere$, в противном случае они не могут быть уничтожены навсегда.\n\n$ehof_the_compound$ - это единичный объект. Один разум с бесчисленным множеством тел. Он имеет централизованный интеллект, который находится в их исходной системе и распространяется по всему кластеру. Уничтожение $ehof_preservation_sphere$ уничтожит разум $ehof_the_compound$ и искалечит его оставшиеся формы.\n\nОднако столкновение с этой звездой значительно повредило мое лобовое вооружение и силовое ядро, сделав меня неработоспособным. Мне нужен капитальный ремонт, который я не могу выполнить в одиночку.\n\nВ любом случае, я помогу вам с технологией, которая вам понадобится, чтобы победить $ehof_the_compound$."
	annihilator_dialog.004.response:0 "Что нужно, чтобы починить вас?"

	annihilator_dialog.005_01.desc:0 "Механизм преобразования материи потребует огромного количества §H£minerals£ Минералы и £energy£ Энергия§!, чтобы починить мое энергетическое ядро.\n\nЛибо:\n - £minerals£ Минералы §R-500§! и £energy£ Энергия §R-400§! в течении £time£48 месяцев.\n - £minerals£ Минералы §R-24,000§! и £energy£ Энергия §R-20,000§!.\ n\nУ меня не так много времени до того, как мой коммуникационный модуль полностью отключится, в течение ближайших §H£time£6 месяцев§! я не смогу принимать помощь."

	annihilator_dialog.005_02.desc:0 "Мне срочно нужен ремонт, вы можете помочь?\n\n$annihilator_dialog.005_01.desc$"

	annihilator_dialog.005_03.desc:0 "§H[initial_annihilator_discoverer.GetName]§! были первыми, кто меня обнаружил, и поэтому я должен сначала попросить их о помощи. Если они откажутся, я спрошу вас."
	annihilator_dialog.005_03.response:0 "Это честно"

	annihilator_dialog.005.a.response:0 "§HНачнем сбор ресурсов§!"
	annihilator_dialog.005.a.tooltip:0 "Ежемесячно: £minerals£ Минералы §R-500§! и £energy£ Энергия §R-400§! в течении £time£ §H48§! месяцев\n\nРемонт $ehof_the_stellar_annihilator$\n\n"
	annihilator_dialog.005.b.response:0 "§GУ нас есть эти ресурсы под рукой§!"
