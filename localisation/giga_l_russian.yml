	giga_behemoth_ring_system_NAME:0 "Большое кольцо (Гигаструктуры)"
	giga_behemoth_ring_system_DESC:0 "Начните на гигантском кольце вокруг мертвой звезды."
	origin_great_ring:0 "Большое кольцо"
	origin_great_ring_desc:0 "Когда эта звезда превратилась в черную дыру, она разрушила внутренний кольцевой мир и предшествующую цивилизацию, которая его построила. Внешнее кольцо, однако, уцелело без особых повреждений, и, в конце концов, на нем зародилась новая жизнь, подогретая бледным светом аккреционного диска черной дыры."
	origin_tooltip_great_ring_effects:0 "Начните на гигантском кольце вокруг мертвой звезды.\n- Предпочитаемый мир §LМир-кольцо§!.\n- §RРядом не будет систем с гарантированно обитаемыми мирами§!."

	d_great_ring_excavated_mountain:0 "Узел системы самовосстановления Мира-кольца"
	d_great_ring_excavated_mountain_desc:0 "Открытый узел автоматической системы самовосстановления кольцевого мира. Он непрерывно генерирует материю, необходимую для поддержания мегаструктуры в рабочем состоянии. И если мы будем осторожны, мы сможем перекачать часть этого материала для собственных нужд без ущерба для нашего искусственного дома."

