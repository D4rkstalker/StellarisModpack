	paluush_shield:0 "Псионическое силовое поле"
	paluush_shield_desc:0 "Обитатели этого мира обладают невероятными псионическими способностями из-за своих гигантских размеров. Каким-то образом они способны перехватывать и отражать любую орбитальную бомбардировку, направленную на них. Наши ученые считают, что что-то в этом мире может десятикратно увеличивать их псионический потенциал."

