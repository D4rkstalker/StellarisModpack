    SMALL_SHIELD_ARMOR_AETERNUM:0 "$SHIELD_ARMOR_AETERNUM$"
    SMALL_SHIELD_ARMOR_AETERNUM_DESC:0 "$SHIELD_ARMOR_AETERNUM_DESC$"

    ARC_EMITTER_AETERNUM:0 "Петлевой квантово-дуговый излучатель Aeternite"
    ARC_EMITTER_AETERNUM_DESC:0 "Оружие, которое выпускает сверхконденсированный разряд петлевой квантовой молнии, окруженный псионической энергией, которая пробивает большую часть брони и щитов, поражая непосредственно корпус корабля."

    PLANET_LANCE_AETERNUM:0 "Петля-квантовое Верховное Господство Aeternite"
    PLANET_LANCE_AETERNUM_DESC:0 "Верховное Господство - вершина оружия Aeternite. Это гигантский энергетический луч, заключенный в сосуд размером с планету, работающий от реактора невыразимых размеров. Это чудовище может уничтожить и уничтожит все, кому посчастливилось столкнуться с ним. Чистого потока конденсированных квантовых полей, наполненных огромным количеством псионической энергии, достаточно, чтобы разрушить даже самые крепкие корабли."

    TITAN_LANCE_AETERNUM:0 "Петлевой квантовый луч поглощения Aeternite"
    TITAN_LANCE_AETERNUM_DESC:0 "Колоссальный энергетический луч сфокусированных квантовых полей, дополнительно усиленный добавлением псионической энергии, встроенной в поля, создавая грозное оружие, способное просто уничтожить большинство встреченных целей."

    LASER_AETERNUM:0 "Создатель петле-квантовых проекций Aeternite"
    LASER_AETERNUM_DESC:0 "Квантовый проектор Aeternite, предназначенный для разрушения брони крупных вражеских кораблей с помощью запутанных энергетических полей петлевых квантов, усиленных небольшим количеством псионического потенциала." 

    KINETIC_AETERNUM:0 "Грави-квантовая батарея минометов Aeternite"
    KINETIC_AETERNUM_DESC:0 "Это оружие, основанное на технологии петлевых квантов, создано для ускорения одиночного мощного снаряда до скоростей, которые обычно считаются невозможными в соответствии с классической физикой. Он усилен небольшим количеством псионического потенциала, позволяя снаряду автономно направлять и настраиваться перед тем, как поразить цель."

    AUTOCANNON_AETERNUM:0 "Петле-квантовый распылитель луча Aeternite"
    AUTOCANNON_AETERNUM_DESC:0 "Распылитель луча Aeternite распыляет фокусированные лучи конденсированных квантовых полей, окруженных псионической энергией. Он предназначен для нацеливания на легкие и проворные вражеские суда, а псионический потенциал, содержащийся в луче, позволяет ему настраиваться, чтобы гарантировать, что он поразит цель."

    d_aeternum_decaying_hyperstructure:0 "Разрушающаяся гиперструктура"
    d_aeternum_decaying_hyperstructure_desc:0 "Большая часть этого Мира Рождения пришла в упадок после тысяч лет забвения. Их ремонт, несомненно, будет сложной задачей, но это позволит нам снова расширить пригодную для жизни территорию этого Мира Рождения.\n\nОчистив это, мы получим §G3§! $aeternum_tech_intel$."

    col_aeternum_capital:0 "Столица Aeternite"
    col_aeternum_capital_desc:0 "Огромный Мир Рождения, служащий сердцем древней цивилизации Aeternite."

    building_giga_aeternum_birch_capital:0 "Столица Aeternite"
    building_giga_aeternum_birch_capital_desc:0 "Здание, в котором находится централизованное правительство Aeternite, правящее своим Миром Рождения и остальной частью своей империи. Он наполнен различными видами компьютеров и оборудования, которые помогают упростить правительственные задачи."

    building_giga_aeternum_ruler_computer:0 "Императорский компьютерный комплекс Aeternite"
    building_giga_aeternum_ruler_computer_desc:0 "Этот огромный сетевой комплекс служит персональным компьютером правителя Aeternite и используется для координации и управления империей, когда это необходимо. Его обширные банки данных содержат большую часть научных и культурных знаний Aeternite, а также другие секреты неоценимой ценности."

    building_giga_aeternum_housing:0 "Жилые мегаплексы Aeternite"
    building_giga_aeternum_housing_desc:0 "Обширные жилые комплексы, построенные по технологии петлевых квантов Aeternite. Способные искривлять само пространство-время, эти эзотерические среды обитания могут предоставить больше внутреннего пространства, чем предполагает их внешний объем, и способны автономно приспосабливаться к потребностям своих обитателей."

    building_giga_aeternum_leisure_center:0 "Развлекательные Мегаплексы Aeternite"
    building_giga_aeternum_leisure_center_desc:0 "Центры, полностью посвященные удовлетворению и развлечению Aeternite. Они предоставляют своим пользователям доступ ко всей культуре и развлечениям Aeternite, а также к почти бесконечному количеству потенциальных смоделированных миров."

    building_giga_aeternum_quantum_reactor:0 "Петле-квантовые реакторы Aeternite"
    building_giga_aeternum_quantum_reactor_desc:0 "Громадные конструкции, которые черпают энергию из эзотерических явлений Петлевых Квантов и призваны активизировать и оптимизировать сложные процессы, управляющие энергетической сетью Aeternite."

    building_giga_aeternum_psi_halls:0 "Псиконденсатор Aeternite"
    building_giga_aeternum_psi_halls_desc:0 "Генератор, который излучает поле псионической энергии в небеса этого мира, укрепляя псионические способности Aeternite и обеспечивая послушание и покорность местного населения."

    building_giga_aeternum_ultrafarm:0 "Центр питания Aeternite"
    building_giga_aeternum_ultrafarm_desc:0 "Эзотерические автоматизированные фермы, управляемые искусственным интеллектом Aeternite, почти мгновенно синтезируют огромное количество богатой питательными веществами пищи, предназначенной для потребления местным населением."

    building_giga_aeternum_synthetizer:0 "Эзотерический синтезатор Aeternite"
    building_giga_aeternum_synthetizer_desc:0 "Сложная сеть зданий, в которых используются технологии на основе петлевых квантов для автономного изготовления и сборки различных передовых ресурсов для поддержания индустрии Aeternite."

    aeternum_birch_world:0 "Мир Рождения предтечь"
    aeternum_birch_world_desc:0 "Этот Мир Рождения чрезвычайно древний и был построен по крайней мере миллион лет назад цивилизацией предтечь. Он построен с использованием фантастически передовых технологий и предлагает своим обитателям сюрреалистические условия жизни."

    birch_world_decaying:0 "Разрушающаяся гиперструктура"
    birch_world_decaying_desc:0 "В то время как части этого Мира Рождения все еще очень пригодны для жизни, большие куски надстройки конструкции пришли в упадок из-за сотен тысяч лет пренебрежения его бескорыстными обитателями. В настоящее время расширение жилого пространства этого Мира Рождения практически невозможно без масштабной реновации.\n\n§YМожно удалить, очистив все остатки "Разрушающихся гиперструктур" в Мире Рождения.§!" 

    birch_world_grand_shield:0 "Suurikilpian"
    birch_world_grand_shield_desc:0 ""Великий щит" или Suurikilpian - это монументальный энергетический барьер, окружающий этот Мир Рождения. Созданный специальным кольцом вокруг экватора конструкции, он защищает поверхность Мира Рождения от орбитальной бомбардировки и защищает его жителей от внешних повреждений или блуждающих небесных тел.\n\n§YВсе планетарные разрушения от бомбардировок будут аннулированы.§!"

    AETERNUM_COUNTRY:0 "Античное господство"
    AETERNUM_COUNTRY_DESC:0 "Эта цивилизация невероятно стара. Когда-то они правили галактикой несколько миллионов лет назад и в конце концов отступили в колоссальный Мир Рождения в галактическом ядре. Их мало интересуют галактические дела."

    #Katzen#

    origin_katzen_civil_war:0 "Самозванец Katzen"
    origin_katzen_civil_war_desc:0 "Эта нация возникла после распада централизованного Империума Катценартиг. Они утверждают, что являются законными преемниками государства Katzen, и хотят воссоединить бывшие земли Katzen под их властью."

    giga_katcivilwar.1001.name:0 "Гражданская война Katzen"
    giga_katcivilwar.1001.desc:0 "После падения §YFlusion§!, то, что осталось от §YИмпериума Катценартиг§! распалось на 4 крупных государства и множество второстепенных, причем главные отколы во главе с видными фигурами раньше были с Империумом.\n\nЭти государства, §Y[katzen_civil_war_realm.GetName]§!, §Y[katzen_civil_war_republic.GetName]§!, §Y[katzen_civil_war_socialist.GetName]§! и §Y[katzen_civil_war_junta.GetName]§!, все претендуют на то, чтобы быть законным преемником Империума Катценартиг, и напряженность между четырьмя нациями уже возрастала в течение нескольких месяцев, в течение которых они существовали.\n\nОднако похоже, что эта напряженность достигла критической точки, когда §YМяукхайл Катлинин§!, лидер §Y[katzen_civil_war_socialist.GetName]§! только что начал полномасштабное наступление на трех других соперников Katzen! Этот внезапный акт агрессии впоследствии побудил другие государства также объявить войну друг другу, вызвав то, что теперь известно как §YГражданская война Katzen§!.\n\nБез §YКайзера§! связывающего расу Katzen общим делом, некогда могущественный Империум Катценартиг, который был одной из самых сплоченных и стабильных империй в галактике, превратился в тотальную гражданскую войну между мелкими военачальниками, стремящимися объединить его еще раз."
    giga_katcivilwar.1001.a:0 "Это ведь не то же самое без кайзера, не так ли?"

    giga_katcivilwar.1012.name:0 "Мяукхайл Катлинин Воссоединяет Империум Катценартиг!"
    giga_katcivilwar.1012.desc:0 "С уничтожением всех других воюющих сторон гражданской войны Katzen, §YМяукхайл Катлинин§! из §YСоциалистического государства Katzen§! теперь является верховным победителем смертоносного кошачьего гражданского конфликта.\n\nКатлинин официально объявил о воссоединении Империума под его социалистическим правлением.\n\nВ своей победоносной речи он пообещал для дальнейшего распространения революции Katzen и обеспечения того, чтобы рабочие всей галактики были освобождены при социализме Katzen, и официально переименовали нацию в §YСоциалистический Катцимпериум§!\n\nК сожалению, Катлинин также воспользовался этой возможностью, чтобы §Rобъявить войну§! на все оставшиеся независимые §YОтколовшиеся государства Katzen§!, чтобы завершить воссоединение Katzen.\n\nПоскольку теперь он контролирует большую часть того, что раньше было Империумом, государство Катлинин значительно выросло в силе, и он может стать мощным противником, которого нужно остерегаться в ближайшем будущем..."
    giga_katcivilwar.1012.a:0 "Социалистическое государство Katzen? Интересно..."

    giga_katcivilwar.1013.name:0 "Канцлер Кибблс Воссоединяет Империум Катценартиг!"
    giga_katcivilwar.1013.desc:0 "С уничтожением всех других участников гражданской войны Katzen, §YКанцлер Кибблс§! из §YВеселой республики Katzen§ теперь является верховным победителем смертоносного кошачьего гражданского конфликта.\n\nДемократический и либеральный режим Кибблса одержал победу над своими противниками, и впоследствии он провозгласил воссоединение и преобразование Империума Катценартиг в §Y[katzen_civil_war_republic.GetName]§!.\n\nС гораздо более миролюбивой и дружелюбной политикой по сравнению со старым Империумом и мало чем отличается от старой §YСолакийской Республики§! на §YFlusion§!, республика Кибблса, вероятно, будет стремиться к дальнейшему сотрудничеству с остальной частью галактики, и похоже, что угроза "второй империи Катцен" не является тем, о чем следует беспокоиться, по крайней мере, на данный момент."
    giga_katcivilwar.1013.a:0 "Он кажется лучше, чем кайзер, это точно."

    giga_katcivilwar.1014.name:0 "Кошачий маршал Элвин Воссоединяет Империум Катценартиг!"
    giga_katcivilwar.1014.desc:0 "С уничтожением всех других участников гражданской войны Katzen, §YЭлвин§! из §YВоенной хунты Katzen§ теперь является верховным победителем смертоносного кошачьего гражданского конфликта.\n\nС помощью своей милитаристской политики Элвин стремилась эффективно перековать §YИмпериум Катценартиг§! §YКайзера§!, хотя и ее недавно провозглашенную §Y[katzen_civil_war_junta.GetName]§! безусловно, гораздо более авторитарен и деспотичен, чем агрессивное, но гостеприимное и эгалитарное общество кайзера.\n\nЭлвин гордится превосходством расы и государства Katzen, и поэтому §Rобъявила войну§! оставшимся независимым отколовшимся государствам Katzen, чтобы вернуть всех Katzen в лоно.\n\nК счастью для нас, режим Элвина кажется несколько ксенофобским и изоляционистским, поэтому она, скорее всего, сосредоточится на утверждении своего внутреннего контроля, а не на внешнем. Тем не менее, мы должны оставаться осторожными, потому что Элвин не самая стабильная из людей, и она дополнительно §Yтребовала§! все системы, содержащие колонии с §Yнаселением Katzen§!..." 
    giga_katcivilwar.1014.a:0 "То же самое, только еще хуже. Кровавые кошки."

    giga_katcivilwar.1015.name:0 "Сержант T-T Воссоединяет Империум Катценартиг!"
    giga_katcivilwar.1015.desc:0 "С уничтожением всех других участников гражданской войны Katzen, §YСержант T-T§! из §YСовета защиты Katzen§! теперь является верховным победителем смертоносного кошачьего гражданского конфликта.\n\nЭта победа стала неожиданностью для многих сторонних наблюдателей, поскольку сержант и ее народ в целом были широко известны своими мирными путями, и сама сержант открыто заявляла о том, что хочет подавить милитаризм Katzen.\n\nСержант объявила о создании §Y[katzen_civil_war_realm.GetName]§!, мирной, аграрной и экологической нации Katzen, которая стремится обеспечить как свой внутренний мир, так и глобальный галактический мир мир через дипломатию и понимание.\n\nХотя это явное отклонение от обычных методов Katzen, тем не менее, это означает, что нам не нужно беспокоиться об очередной войне, вызванной Katzen, поскольку сержант, похоже, полна решимости отстаивать свои идеалы."
    giga_katcivilwar.1015.a:0 "Резкое изменение курса. По крайней мере, они нас больше не побеспокоят."

    civic_reunited_imperium_socialist:0 "Воссоединенный Империум - Галактическая революция"
    civic_reunited_imperium_socialist_desc:0 "Катлинин объединил Katzen под знаменем социализма и эгалитаризма и теперь стремится принести великую революцию кошачьих во всю галактику."

    civic_reunited_imperium_republic:0 "Воссоединенный Империум - Великая Республика"
    civic_reunited_imperium_republic_desc:0 "Кибблс объединил руины Империума и превратил их в стабильную и демократическую республику."

    civic_reunited_imperium_junta:0 "Воссоединенный Империум - Новый порядок"
    civic_reunited_imperium_junta_desc:0 "Элвин еще раз объединила вид Katzen и теперь устанавливает авторитарный и милитаристский режим над животными из семейства кошачьих."

    civic_reunited_imperium_realm:0 "Воссоединенный Империум - Мирные пути"
    civic_reunited_imperium_realm_desc:0 "Воссоединенный Империум Сержанта основан на мирном и экологическом образе жизни, который направлен на подавление милитаризма и установление мира и гармонии с природой, а также с остальной частью галактики, когда это возможно."


    giga_katcivilwar.1003.name:0 "Канцлер Кибблс просит поддержки!"
    giga_katcivilwar.1003.desc:0 "К нам обратились дипломаты из §Y[katzen_civil_war_republic.GetName]§!, отколовшегося государства Katzen, которое в настоящее время вовлечено в гражданскую войну с другими крупными отколовшимися странами Katzen.\n\nЕго лидер, §YКанцлер Кибблс§!, просит членов галактического сообщества оказать поддержку его нации, чтобы, по его словам, защитить демократию на бывших территориях Katzen и за их пределами.\n\nВ то время как §Y[katzen_civil_war_republic.GetName]§! раньше была частью грозного §YИмпериума Катценартиг§!, стоит отметить, что она явно гораздо менее агрессивна и милитаристична, чем бывшая империя Кайзера, и поэтому помощь Канцлеру Кибблсу в победе над другими государствами Katzen может обеспечить, что "вторая Империя Katzen" никогда не восстанет в будущем."
    giga_katcivilwar.1003.a:0 "Конечно! Он может получить нашу полную поддержку. | §Y15000§! £energy£ §Y5000§! £alloys£"
    giga_katcivilwar.1003.b:0 "Отправьте то, что мы можем. | §Y7500§! £energy£ §Y2500§! £alloys£"
    giga_katcivilwar.1003.c:0 "Кем он себя считает?"

    helped_kibbles_low:0 "Умеренная международная поддержка"
    helped_kibbles_low_desc:0 "Галактическое сообщество помогает этой нации."

    helped_kibbles_high:0 "Высокая международная поддержка"
    helped_kibbles_high_desc:0 "Галактическое сообщество помогает этой нации."

    giga_katcivilwar.1005.name:0 "Мяукхайл Катлинин Предлагает Альянс!"
    giga_katcivilwar.1005.desc:0 "Мы получили сообщение, отправленное не кем иным, как §YМяукхайлом Катлинин§!, правителем §Y[katzen_civil_war_socialist.GetName]§!.\n\nДействительно, похоже, Катлинин считает, что наша эгалитарная политика совпадает с его взглядами на "социализм Katzen", и впоследствии пригласил нас в §Yальянс§!.\n\nПринять его предложение означало бы так же присоединиться к §YГражданской войне Katzen§!, но если §Y[katzen_civil_war_socialist.GetName]§! удастся одержать победу над другими фракциями Katzen с нашей помощью, они, несомненно, станут очень могущественными союзниками и ценным активом для распространения эгалитаризма по всей галактике."
    giga_katcivilwar.1005.a:0 "Отличное предложение!"
    giga_katcivilwar.1005.b:0 "Скажите ему, чтобы он потерялся."

    opinion_communist_ally:0 "Социалистический союзник"
    opinion_helped_kibbles:0 "Поддержали нас"

    ###disco###
    giga_disco.120.name:0 "Протесты в поддержку ночи на §Y[giga_pronight_protests_planet.GetName]§!!"
    giga_disco.120.desc:0 "Недавно произошли крупные протесты на §Y[giga_pronight_protests_planet.GetName]§!, с просьбой о "возвращении ночи".\n\nПохоже, что протоколы No-Night нашего §YЛунного отражателя§! не слишком хорошо работают с местным населением, и большая часть жителей планеты требует, чтобы мы немедленно отменили протоколы и восстановили естественный цикл дня и ночи на планете.\n\nХотя в настоящее время они относительно мирны, протесты могут обостриться, если не будут приняты меры."
    giga_disco.120.a:0 "Кем они себя возомнили?"
    giga_disco.120.b:0 "Они правы, давайте немедленно прекратим протоколы."
    giga_disco.120.b.tooltip:0 "§YЛунный отражатель§! сияющий на §Y[giga_pronight_protests_planet.GetName]§! будет установлен на §YЛунное световое шоу§!.\n\nМы не сможем включить §YПротоколы No-Night§! следующие §Y10 лет§!."

    pronight_protests:0 "Протесты в поддержку ночи"
    pronight_protests_desc:0 "Население этой планеты требует отмены протоколов No-Night."

    giga_disco_nonight_guide:0 "§HВлияние на мегаструктуру:§!\n§R+100% Содержание\n+15% Шанс неудачи§!\n\n§HВлияние на планетарную систему:§!\n§G+40% Производство ресурсов\n-30% Криминал§!\n§R-20 Стабильность\n-15% Счастье\n-20% Приспособленность\nМожет вызвать беспорядки!§!\n\n\nВ наше время ночь просто снижает продуктивность, на основании чего мы должны строить планетарные графики.\nИнтеллектуально организованный набор зеркал на планетарной орбите в сочетании с более интенсивным освещением с помощью Отражателя гарантирует, что все небесные тела в местной планетарной системе пользуется неограниченным дневным временем."

    giga_disco_repro_guide:0 "§HВлияние на мегаструктуру:§!\n§R+50% Содержание\n+5% Шанс неудачи§!\n\n§HВлияние на планетарную систему:§!\n§G+30% Скорость прироста населения\n+20% Счастье§!\n§R-5 Стабильность\n+10% Затраты потребительских товаров\n-10% Производство ресурсов§!\n\n\nОсвещение может сыграть удивительно важную роль в воспроизведении изображений. Настроив Отражатель на местные репродуктивные сезоны и привычки, мы можем обеспечить максимальный рост населения по всей местной планетарной системе."

    giga_disco_indoc_guide:0 "§HВлияние на мегаструктуру:§!\n§R+50% Содержание\n+10% Шанс неудачи§!\n\n§HВлияние на планетарную систему:§!\n§G+200% Привлекательность руководящих принципов\n+15 Стабильность\n-50% Криминал§!\n§R-10% Скорость прироста населения§!\n\n\nНейронные связи многих видов устроены так, чтобы по-разному реагировать на различные типы света. Таким образом, благодаря тому, что наш Отражатель излучает быстрые, но незаметные вспышки света с определенными интервалами и с определенной длиной волны, послушание местного населения может быть значительно увеличено."

    giga_disco_lightshow_guide:0 "§HВлияние на планетарную систему:§!\n§G+35% Удобства\n+25% Произвоство единства\n+10% Счастье\n+25% Торговая ценность\n+25% Привлекательность руководящих принципов§!\n\n\n\n\n\nСияющие в ночном небе световые шоу и полярные сияния, настроенные на представление национального флага и цветов нашей империи, могут как повысить удовлетворенность местного населения, так и усилить патриотический пыл за небольшую плату за счет дестабилизации естественного уровня освещенности планеты."

    disco_moon_repro_modifier:0 "Репродуктивная стимуляция"
    disco_moon_repro_modifier_desc:0 "Лунный отражатель этой планетарной системы поощряет размножение местных биологических популяций."

    disco_moon_indoc_modifier:0 "Подсознательная индукция"
    disco_moon_indoc_modifier_desc:0 "Лунный отражатель этой планетарной системы дискретно управляет планетарным освещением, чтобы обеспечить максимальную послушность и подчинение."

    disco_moon_nonight_modifier:0 "Протоколы No-Night"
    disco_moon_nonight_modifier_desc:0 "Лунный отражатель этой планетарной системы использует массив зеркал на планетарной орбите, чтобы гарантировать, что каждая часть планетной системы освещена в любое время."

    giga_disco_repro:0 "Переключить этот §YЛунный отражатель§! на §YРепродуктивная стимуляция§!.\n\n§TОсвещение может сыграть удивительно важную роль в воспроизведении изображений. Настроив Отражатель на местные репродуктивные сезоны и привычки, мы можем обеспечить максимальный рост населения по всей местной планетной системе.§!"

    giga_disco_indoc:0 "Переключить этот §YЛунный отражатель§! на §YПодсознательная индукция§!.\n\n§TНейронные связи многих видов устроены так, чтобы по-разному реагировать на различные типы света. Таким образом, благодаря тому, что наш Отражатель излучает быстрые, но незаметные вспышки света с определенными интервалами и с определенной длиной волны, послушание местного населения может быть значительно увеличено.§!"

    giga_disco_nonight:0 "Переключить этот §YЛунный отражатель§! на §YПротоколы No-Night§!.\n\n§TВ наше время ночь просто снижает продуктивность, на основании чего мы должны строить планетарные графики.\nИнтеллектуально организованный набор зеркал на планетарной орбите в сочетании с более интенсивным освещением с помощью Отражателя гарантирует, что все небесные тела в местной планетарной системе пользуется неограниченным дневным временем.§!"

    giga_disco_lightshow:0 "Переключить этот §YЛунный отражатель§! на §YЛунное световое шоу§!.\n\n§TСияющие в ночном небе световые шоу и полярные сияния, настроенные на представление национального флага и цветов нашей империи, могут как повысить удовлетворенность местного населения, так и усилить патриотический пыл за небольшую плату за счет дестабилизации естественного уровня освещенности планеты.§!"

    giga_disco_turnoff:0 "Нажмите, чтобы §Rвыключить§! этот §YЛунный отражатель§!. Он не будет применять никаких модификаторов и его содержание значительно снизится.\nВключите его снова, выбрав функцию."

    giga_dismantle_disco_tooltip:0 "$giga_dismantle_mega$\n\nРазбор этого §YЛунного отражателя§! вернет нам §Y2000§! £alloys£ и §Y500§! £rare_crystals£ обратно, и превратит луну, на которой он построен, в §YБесплодный мир§!."

    giga_disco.2000.name:0 "Демонтаж §YЛунного отражателя§!"
    giga_disco.2000.desc:0 "Вы уверены, что хотите разобрать этот §YЛунный отражатель§!?\n\nМы получим §Y2000§! £alloys£ и §Y500§! £rare_crystals£ обратно, и луну, на которой он построен, превратится в §YБесплодный мир§!."
    giga_disco.2000.yes:0 "Да, приступайте к демонтажу."
    giga_disco.2000.tooltip:0 "Этот §YЛунный отражатель§! будет §Rразобран§!."
    giga_flavor.2000.forgetit:0 "Забудьте об этом."

    giga_failure_chance_0_tooltip:0 "Это указывает, что §Yежегодно§! есть шанс, что в этой мегаструктуре возникнет §Hполомка§!, что повлечет за собой ремонт. Игнорирование ремонта может привести к §Rкатастрофической неисправности§!."

    giga_disco_ball_guide:0 "§YЛунный отражатель§! может использоваться для применения различных эффектов к §Yместной планетарной системе§!.\n\nЭто означает, что если он построен на Луне, он применит свой эффект к планете Луны и любым другим спутникам, которые может иметь планета."

    lunar_disco_ball_2_manage:0 "Управление мегаструктурой..."
    lunar_disco_ball_2_manage_DESC:0 "Открыть меню настроек этого §YЛунного отражателя§!."

    giga_disco.110.name:0 "Перегрев Лунного отражателя!"
    giga_disco.110.desc:0 "Бригада обслуживания Лунного отражателя в системе §Y[giga_mega_event_system.GetName]§! сообщает, что лунное устройство страдает от перегрева, возможно, из-за высоких энергозатрат структуры и количества тепла, протекающего через ее кристаллические панели.\n\nХотя мегаструктура все еще функционирует, они советуют принять немедленные меры, чтобы исправить это и отремонтировать повреждение, поскольку оставление этого без внимания может иметь ужасные последствия для целостности конструкции, если мы будет откладывать ремонт слишком долго."

    giga_disco.110.a:0 "Выключите его и отправьте §Y1500§! £alloys£ и §Y1000§! £rare_crystals£, чтобы исправить неисправность немедленно."
    giga_disco.110.a.tooltip:0 "§YЛунный отражатель§! будет §Bвыключен§! в течении §Y1 года§!.\nПосле он будет снова включен и настроен на §BЛунное световое шоу§!."

    giga_disco.110.b:0 "Неважно!"
    giga_disco.110.b.tooltip:0 "$giga_high_failure_risk$"

    giga_disco.111.name:0 "Успешный ремонт Лунного отражателя!"
    giga_disco.111.desc:0 "Бригада технического обслуживания нашего §YЛунного отражателя§! в системе §Y[giga_mega_event_system_name.GetName]§! сообщает, что ремонт, проведенный на мегаструктуре, был успешным!\n\nМегаструктура была приведена в полное рабочее состояние и готова к полноценному использованию."
    giga_disco.111.a:0 "Отлично."

    giga_disco.112.name:0 "Лунный отражатель: §RКатастрофическая неисправность§!"
    giga_disco.112.desc:0 "Поступают ужасные сообщения о том, что §YЛунный отражатель§! в системе §Y[giga_mega_event_system_name.GetName]§!, к сожалению, не выдержал перегрева.\n\nДействительно, огромное количество энергии, генерируемой реакторами Луны, в конечном итоге привело к расплавлению большей части кристаллических пластов Луны, разрушению Отражателя и превращению Луны в §YРасплавленный мир§!."
    giga_disco.112.a:0 "Проклятье!"
    giga_disco.112.a.tooltip:0 "§YЛунный отражатель§! в системе §Y[giga_mega_event_system_name.GetName]§! §Yуничтожен§!, а его луна становится §YРасплавленным миром§!."

    ###accelerator###

    giga_dismantle_mega:0 "Эта мегаструктура будет §Rразобрана§! и удалена полностью.\nМы вернем часть ее первоначальной стоимости."

    giga_dismantle_accelerator_tooltip:0 "$giga_dismantle_mega$\n\nДемонтаж этого §YУскорителя звездных частиц§! вернет нам §Y3500§! £alloys£ обратно."

    giga_accelerator_ui_guide:0 "§YУскоритель звездных частиц§! это технологическое чудо, которое может разгонять поток частиц до релятивистских скоростей и вызывать столкновения частиц беспрецедентной силы благодаря своей огромной длине.\n\nПри наличии правильных технологий эти столкновения могут не только производить §Yотличные научные результаты§!, но также и немного других §Yэкзотических ресурсов§!, образующихся в ходе противоречащих физике реакций, происходящих внутри структуры.\n\nМы также можем §Bувеличить§! §Yинтенсивность§! столкновений, что, в свою очередь, увеличит §Yпроизводительность§! и §Yсодержание§! мегаструктуры.\n\nПроизводство §Yэкзотических ресурсов§! и увеличение §Yинтенсивности столкновений§! однако относительно §Rопасные§! процессы, которые приведут к повышенному риску возникновения §Rполомок§! внутри конструкции, и может потребоваться немедленное вмешательство, чтобы избежать §Rкатастрофического разрушения§!."

    giga_med_failure_risk:0 "Есть §Y20%§! шанс на §Rкатастрофическую поломку§! в течение следующих нескольких месяцев."
    giga_high_failure_risk:0 "Есть §Y50%§! шанс на §Rкатастрофическую поломку§! в течение следующих нескольких месяцев."

    giga_accelerator.2000.name:0 "Демонтаж §YУскорителя звездных частиц§!"
    giga_accelerator.2000.desc:0 "Вы уверены, что хотите разобрать этот §YУскоритель звездных частиц§!?\n\nМы вернем §Y3500§! £alloys£ обратно."
    giga_flavor.2000.yes:0 "Да, приступайте к демонтажу."
    giga_accelerator.2000.tooltip:0 "Этот §YУскоритель звездных частиц§! будет §Rдемонтирован§!."
    giga_flavor.2000.forgetit:0 "Забудьте об этом."

    particle_accelerator_1_manage:0 "Управление мегаструктурой..."
    particle_accelerator_1_manage_DESC:0 "Открыть меню настроек этого §YУскорителя звездных частиц§!."

    giga_accelerator.110.name:0 "Структурные повреждения Ускорителя звездных частиц"
    giga_accelerator.110.desc:0 "Экипаж, работающий на §YУскорителе звездных частиц [giga_mega_event_system.GetName]§! сообщает, что некоторые части ускорителя получили серьезные структурные повреждения, скорее всего, из-за высоких энергозатрат в ходе экспериментов, проводимых внутри конструкции.\n\nХотя мегаструктура все еще функционирует, они советуют принять немедленные меры, чтобы исправить эту проблему и устранить повреждение, поскольку если оставить его без внимания, это может иметь ужасные последствия для целостности конструкции, если мы долго не примем меры."

    giga_accelerator.110.a:0 "Выключите его и отправьте §Y3000§! £alloys£, чтобы исправить его немедленно."
    giga_accelerator.110.a.tooltip:0 "Производительность §YУскорителя звездных частиц§! будет установлена на §BВыключено§! на §Y6 месяцев§!.\nБудет включен с настройками §BНормально§! после ремонта."

    giga_accelerator.110.b:0 "Выключите его на год и займитесь ремонтом."
    giga_accelerator.110.b.tooltip:0 "Производительность §YУскорителя звездных частиц§! будет установлена ​​на §BНизкая§! на §Y1 год§!.\nБудет включен с настройками §BНормально§! после ремонта.\n\n$giga_med_failure_risk$"

    giga_accelerator.110.c:0 "Неважно!"
    giga_accelerator.110.c.tooltip:0 "$giga_high_failure_risk$"

    giga_accelerator.111.name:0 "Ремонт Ускорителя звездных частиц успешно завершен!"
    giga_accelerator.111.desc:0 "Экипаж нашего §YУскорителя звездных частиц§! в системе §Y[giga_mega_event_system_name.GetName]§! сообщает, что ремонт, проведенный на мегаструктуре, был успешным!\n\nМегоструктура была приведена в полное рабочее состояние и готова к полноценному использованию."

    giga_accelerator.111.a:0 "Чудесно!"

    giga_accelerator.112.name:0 "Ускоритель звездных частиц: §RКатастрофическая поломка§!"
    giga_accelerator.112.desc:0 "Поступают ужасные сообщения о том, что §YУскоритель звездных частиц§! в системе §Y[giga_mega_event_system_name.GetName]§!, к сожалению, не смог противостоять своему структурному повреждению.\n\nДействительно, во время недавнего эксперимента по столкновению частиц, структура не смогла должным образом сдержать катастрофическую энергию столкновения, которая впоследствии перегрузила хрупкую структуру ускорителя, вызвав цепную реакцию и §Rполный структурный коллапс§!.\n\nМегаструктура превратилась в массу космического мусора на солнечной орбите, которую мы могли бы восстановить при наличии достаточных ресурсов."
    giga_accelerator.112.a:0 "Проклятье!"
    giga_accelerator.112.a.tooltip:0 "§YУскоритель звездных частиц§! в системе §Y[giga_mega_event_system_name.GetName]§! становится §Rразрушенным§!."

    giga_accelerator.120.name:0 "Разлагающие общество страхи"
    giga_accelerator.120.desc:0 "Со всех концов нашей империи поступают сообщения о том, что после постройки и последующей активации §YУскоритель звездных частиц§!, некоторые из наших граждан начали выражать растущую озабоченность по поводу возможности того, что структура вызовет §YЛожный распад вакуума§!.\n\nДействительно, согласно некоторым теориям, чрезвычайно энергичные столкновения, происходящие внутри ускорителя, могут привести к так называемому §YВакуумному распаду§!, когда внезапный всплеск энергии в локальной точке пространства дестабилизирует одну из основных квантовых полей вселенных и впоследствии изменит законы физики.\n\nЭто приведет к цепной реакции, создавая расширяющуюся сферу, внутри которой другие законы физики, и, таким образом, в конечном итоге поглотит всю вселенную, разрушив все.\n\nОчевидно, что наши ведущие ученые отрицают эту теорию, заявляя, что она "надумана и бессмысленна", но страх, тем не менее, растет среди нашего населения, и проблема усугубляется тем, что несколько видных ученых решили поддержать это утверждение.\n\nМногие утверждают, что мегаструктура приведет к "концу вселенной", и теперь они призывают к демонтажу нашего §YУскорителя звездных частиц§!..."
    
    giga_accelerator.120.a:0 "Вложите ресурсы в проведение большого исследования, чтобы опровергнуть эту утверждение!"
    giga_accelerator.120.b:0 "Проведите цензуру в прессе и арестуйте любого, кто распространяет это утверждение."
    giga_accelerator.120.c:0 "Игнорируйте проблему. Это пройдет само."
    giga_accelerator.120.d:0 "Прислушайтесь и уничтожьте ускорители."

    giga_accelerator.120.d.tooltip:0 "Все §YУскорители звездных частиц§! в нашей империи §Rдемонтированы§!.\nМы получаем §Y3500§! £alloys£ за каждый разобранный ускоритель."

    giga_accelerator.120.b.tooltip:0 "Сначала люди будут возмущены, но со временем это пройдет.\n\n"

    giga_accelerator.120.a.tooltip:0 "Мы проведем грандиозное исследование, чтобы убедиться, что эта теория полностью опровергнута.\n\n"

    censored_vacuum_fears:0 "Цензура страхов о ложном вакууме"
    censored_vacuum_fears_desc:0 "Теория ложного вакуума по своей сути бессмысленна. Мы сделаем так, чтобы об этом больше никто не говорил."

    false_vacuum_fears:0 "Страхи о Ложном Вакууме"
    false_vacuum_fears_desc:0 "Наше население опасается теоретического распада ложного вакуума, который может быть вызван Ускорителем звездных частиц."

    conducting_false_vacuum_study:0 "Проведение исследования ложного вакуума"
    conducting_false_vacuum_study_desc:0 "Мы вкладываем все, что можем, в исследование, чтобы опровергнуть теорию ложного вакуума."

    giga_accelerator.121.name:0 "Пустые страхи"
    giga_accelerator.121.desc:0 "Потребовалось довольно много усилий, но, наконец, нашим ученым удалось полностью опровергнуть теорию ложного вакуума!\n\nИспользуя множество тезисов, теорий, экспериментов и публичных заявлений для демонстрации своих открытий, они смогли почти полностью устранить страх населения перед Ложным вакуумом, и хотя некоторые группы по-прежнему считают, что все это было прикрытием, мы сможем продолжать использовать наш §YУскоритель звездных частиц§! нетронутым.\n\nЭто исследование также помогло нам улучшить наше понимание Вселенной в целом, что, несомненно, принесет пользу нашим физическим исследованиям."
    giga_accelerator.121.a:0 "Ура!"

    giga_accelerator.122.name:0 "Настоящий вакуум"
    giga_accelerator.122.desc:0 "После нескольких лет упорных усилий наш ученый, которому было поручено изучить теорию ложного вакуума, наконец, пришел к выводу.\n\n§RЭто правда.§!\n\nЭто все правда! Действительно, он определил, что, хотя шансы на то, что это произойдет, бесконечно малы, действительно возможно, что достаточно большой ускоритель частиц вызовет ложный вакуум, который уничтожит всю галактику.\n\nДаже при том, что это невероятно маловероятное событие и Вселенная, вероятно, умрет сама по себе, прежде чем сформируется ложный вакуум, наше научное сообщество было встревожено этими открытиями, и многие также начинают просить нас демонтировать ускорители.\n\nНо есть и позитивное, вполне возможно, что это единственное хорошее, что из этого вышло, это исследование помогло нам улучшить наше понимание Вселенной в целом, но это может быть спорным, если мы в конечном итоге разрушим эту Вселенную."
    giga_accelerator.122.a:0 "Проводите цензуру в выводах и лгите населению."
    giga_accelerator.122.a.tooltip:0 "Это может иметь неприятные последствия.\nРезультаты с большей вероятностью просочатся, если мы §Yэгалитаристы§!, и наоборот, если мы §Yавторитаристы§!\n\n"
    giga_accelerator.122.b:0 "Просто объявите об этом. В конце концов, они со временем забудут об этом."
    giga_accelerator.122.c:0 "Демонтируйте ускорители."

    false_vacuum_study:0 "Исследование ложного вакуума"
    false_vacuum_study_desc:0 "Изучение возможности ложного вакуума расширило наше понимание Вселенной."

    giga_accelerator.123.name:0 "Утечка данных о ложном вакууме!"
    giga_accelerator.123.desc:0 "Тревожные новости! Похоже, что наши открытия относительно Ложного вакуума каким-то образом стали известны нашему населению.\n\nЭто имело катастрофические последствия, когда большая часть нашего населения впала в панику из-за разоблачений..."
    giga_accelerator.123.a:0 "Черт..."
    giga_accelerator.123.b:0 "Довольно! Просто демонтируйте ускорители и покончим с этим!"


    giga_accelerator.130.name:0 "Данные полученные при помощи Ускорителя звездных частиц"
    giga_accelerator.130.desc:0 "Сотрудники нашего §YУскорителя звездных частиц§! сообщают, что за последнее время они сделали ряд интересных открытий, которые, несомненно, принесут пользу нашим текущим физическим исследованиям."

    giga_accelerator.130.a:0 "Хорошо."
    giga_accelerator.130.b:0 "Дайте ученым повышение!"

    gave_accelerator_scientists_raise:0 "Повышенная заработная плата ученых"
    gave_accelerator_scientists_raise_desc:0 "Мы повышаем зарплату ученым на Ускорителе звездных частиц."

    giga_accelerator.140.name:0 "Излишек темной материи"
    giga_accelerator.140.desc:0 "Персонал нашего §YУскорителя звездных частиц§! сообщает, что недавние эксперименты по столкновению привели к появлению излишка экзотической §YТемной материи§!!\n\nОни сумели собрать ее с помощью специализированных электромагнитных сетей и впоследствии отправили ресурсы напрямую в наши запасы."
    giga_accelerator.140.a:0 "Чудесно!"

    giga_acc_intensity_up:0 "§YУвеличить§! мощность этой мегаструктуры."
    giga_acc_intensity_down:0 "§YУменьшить§! мощность этой мегаструктуры."

    mega_intensity_meaning:0 "Повышение интенсивности приведет к увеличению ежегодного §Rшанса поломки§!, что приведет к необходимости ремонта мегаструктуры во избежание §RКатастрофической поломки§! что может произойти."

    giga_acc_physics:0 "§YУскоритель звездных частиц§! может специализироваться на проведении §YФизических исследований§! путем столкновения различных частиц и наблюдения за результатами.\n\nБазовая производительность: §Y150§! £physics£"

    giga_acc_dm:0 "§YУскоритель звездных частиц§! может специализироваться на производстве §YТемной материи§! благодаря особым столкновениям частиц, которые генерируют следы темной материи.\n\nБазовая производительность: §Y100§! £physics£ §Y1§! £sr_dark_matter£\nБазовый шанс поломки: §R+5%§!"

    giga_acc_qnm:0 "§YУскоритель звездных частиц§! может специализироваться на производстве §YКвазиотрицательной массы§! благодаря эзотерическим и очень специфическим столкновениям частиц, создающим отрицательную материю.\n\nБазовая производительность: §Y80§! £physics£ §Y0.7§! £ehof_sr_negative_mass£\nБазовый шанс поломки: §R+10%§!"

    giga_acc_intensity_5:0 "Текущая мощность:\n§BЭкстремальная§!\n\nЭффект:\n§G+50% Производительность мегаструктуры§!\n§R+100% Содержание мегаструктуры§!\n\n$mega_intensity_meaning$"
    giga_acc_intensity_4:0 "Текущая мощность:\n§BВысокая§!\n\nЭффект:\n§G+25% Производительность мегаструктуры§!\n§R+40% Содержание мегаструктуры§!\n\n$mega_intensity_meaning$"
    giga_acc_intensity_3:0 "Текущая мощность:\n§BНормальная§!\n\n$mega_intensity_meaning$"
    giga_acc_intensity_2:0 "Текущая мощность:\n§BНизкая§!\n\nЭффект:\n§R-40% Производительность мегаструктуры§!\n§G-60%% Содержание мегаструктуры§!\n\n$mega_intensity_meaning$"
    giga_acc_intensity_1:0 "Текущая мощность:\n§BВыключено§!\n\nЭффект:\n§R-100% Производительность мегаструктуры§!\n§G-100% Содержание мегаструктуры§!\n\n$mega_intensity_meaning$"

    giga_accelerator.150.name:0 "Черная дыра на свободе"
    giga_accelerator.150.desc:0 "Сотрудники нашего §YУскорителя звездных частиц§! §Y[accelerator_quasistar.GetName]§! сообщают, что в ускорителе недавно произошло невероятное событие.\n\nНесколько часов назад в результате эксперимента по столкновению частиц с необычно высокой энергией была создана §Yмикроскопическая черная дыра§!. Хотя обычно это не заслуживает внимания, поскольку эти черные дыры обычно испаряются всего через наносекунды после появления, кажется, что эта черная дыра была достаточно массивной, чтобы начать падать к звезде и ударить по раме ускорителя, тем самым давая ей возможность питаться и избежать испарения.\n\nЧерная дыра нанесла минимальный ущерб, поскольку она просто вырыла через ускоритель небольшой туннель шириной несколько микрометров. Однако затем она быстро покинула мегаструктуру и теперь падает к поверхности звезды.\n\nПо нашим оценкам, еq потребуется несколько дней, чтобы достичь звезды, и, скорее всего, она начнет наращивать свои внешние слои, прежде чем достигнет основной звезды. Наши ученые не уверены в том, что на самом деле произойдет дальше, но они советуют нам внимательно следить за этим... поскольку исследовательский потенциал неоспорим."
    giga_accelerator.150.a:0 "Это беспокоит. Мы будем следить за этой черной дырой."
    giga_accelerator.150.b:0 "Очаровательно! Научный потенциал неоспорим."

    giga_accelerator.151.name:0 "Пожираемая изнутри"
    giga_accelerator.151.desc:0 "Микроскопическая черная дыра, упавшая из §Y[accelerator_quasistar.GetName]§! достигла ядра звезды и согласно данным §YУскорителя звездных частиц§!, звездная плазма в ядре звезды начала падать в сингулярность, увеличивая ее размер, позволяя ей потреблять все больше и больше материи по мере ее увеличения.\n\nЭто фактически означает, что §Y[accelerator_quasistar.GetName]§! сжимается! Хотя в настоящее время это незаметно, скорость, с которой расходуется материя, будет только увеличиваться по мере того, как черная дыра в ее ядре со временем будет увеличиваться в размерах.\n\nК счастью для нас, сотрудники нашего ускорителя уверяют, что не стоит беспокоиться в обозримом будущем, и они, кажется, очень взволнованы перспективой изучения этого невероятного явления."
    giga_accelerator.151.a:0 "Это все еще звучит немного тревожно."

    studying_accelerator_black_hole_star:0 "Изучение внутризвездной черной дыры"
    studying_accelerator_black_hole_star_desc:0 "Наши ученые наблюдают, как звезда медленно поглощается изнутри искусственной черной дырой."

    studying_accelerator_black_hole_star_1:0 "Изучение внутризвездной черной дыры"
    studying_accelerator_black_hole_star_1_desc:0 "Наши ученые наблюдают, как звезда медленно поглощается изнутри искусственной черной дырой."

    giga_quasi_star:0 "Внутризвездная черная дыра"
    giga_quasi_star_desc:0 "Искусственная черная дыра пожирает эту звезду изнутри."

    giga_accelerator.152.name:0 "Ускорение кончины"
    giga_accelerator.152.desc:0 "Сотрудники Ускорителя звездных частиц §Y[accelerator_quasistar.GetName]§! сообщают, что внутренняя черная дыра звезды растет быстрее, чем ожидалось.\n\nДействительно, видимый радиус звезды начал заметно сокращаться в течение последних нескольких месяцев, что указывает на то, что рост сингулярности начинает ускоряться экспоненциально.\n\nВ результате светимость звезды медленно уменьшается, слегка охлаждая планеты системы.\n\nТем не менее, это все еще невероятная научная возможность, которая продолжает приносить пользу нашим физическим исследованиям."
    giga_accelerator.152.a:0 "Ой-ой."
    giga_accelerator.152.a.tooltip:0 "Все планеты в системе §Y[accelerator_quasistar.GetName]§! становится холоднее.\nЛюбые колонии в системе пострадают от §Yвысокого уровня эмиграции§!.\n\n"

    giga_quasi_star_cooling_planet:0 "Темнеющая звезда"
    giga_quasi_star_cooling_planet_desc:0 "Звезда этой планеты медленно тускнеет из-за поглощения ее массы черной дырой. В результате этот мир становится все холоднее."

    giga_quasi_star_cooling_planet_1:0 "Темнеющая звезда"
    giga_quasi_star_cooling_planet_1_desc:0 "Звезда этой планеты медленно тускнеет из-за поглощения ее массы черной дырой. В результате этот мир становится все холоднее."

    giga_accelerator.153.name:0 "Растущее потребление"
    giga_accelerator.153.desc:0 "Ужасные новости! Черная дыра внутри §Y[accelerator_quasistar.GetName]§! сейчас быстро поглощает звезду, которая значительно сократилась за последние несколько лет.\n\nПланеты системы стали заметно холоднее, и черная дыра продолжает расти внутри звезды, поглотив большой кусок звездного ядра.\n\nХотя она по-прежнему предоставляет огромное количество научных данных, последствия, которые это имеет для системы, с каждым днем ​​становятся все более печальными."
    giga_accelerator.153.a:0 "А это уже проблема!"
    giga_accelerator.153.a.tooltip:0 "Все планеты в системе §Y[accelerator_quasistar.GetName]§! станут еще холоднее.\nЛюбые колонии в системе пострадают от §Yвысокого уровня эмиграции§!.\n\n"

    giga_accelerator.155.name:0 "Равновесие"
    giga_accelerator.155.desc:0 "Из §Y[accelerator_quasistar.GetName]§! поступают удивительные сообщения о том, что сжимающаяся звезда перестала сокращаться!\n\nНаши ученые поначалу были сбиты с толку этим происшествием, но быстро поняли, что излучение, создаваемое каким-то звездным материалом, попадает в черную дыру на самом деле создает форму внешнего давления, которое противодействует гравитации и впоследствии предотвращает дальнейшее коллапсирование остальной части звезды.\n\nЭто фактически означает, что звезда все еще будет сжиматься, хотя и очень медленно, поскольку весь ее внешний слой теперь поддерживает излучение черной дыры, и хотя планеты системы все еще холоднее, чем были раньше, система больше не обречена на совершенно холодную смерть."
    giga_accelerator.155.a:0 "Интригующе."

    giga_accelerator.156.name:0 "Отскок"
    giga_accelerator.156.desc:0 "§Y[accelerator_quasistar.GetName]§! не перестает удивлять. В самом деле, неожиданно оказалось, что звезда полностью перестала сокращаться и даже начинает расти!\n\nДальнейшие исследования показали, что радиационное давление материала, падающего в черную дыру, на самом деле "толкает" внешнюю оболочку звезды, заставляя ее раздуваться и расширяться наружу.\n\nЭто также означает, что светимость звезды снова увеличивается, и планеты системы начинают нагреваться до своей исходной температуры."
    giga_accelerator.156.a:0 "Проблема, которая решится сама собой! Как мило."
    giga_accelerator.156.a.tooltip:0 "Все планеты в системе §Y[accelerator_quasistar.GetName]§! становятся горячее.\n\n"

    giga_accelerator.158.name:0 "Расширение вовне"
    giga_accelerator.158.desc:0 "Наши ученые сообщают, что §Y[accelerator_quasistar.GetName]§! теперь превысила свой первоначальный размер и продолжает увеличиваться до больших размеров из-за давления излучения черной дыры.\n\nТемпература планет системы вернулась к нормальным значениям, но теперь медленно увеличивается по мере того, как звезда расширяется.\n\nЭто продолжает открывать огромный научный потенциал, но расширяющаяся поверхность звезды начинает приближаться к §YУскорителю звездных частиц§!..."
    giga_accelerator.158.a:0 "Беспокоцные вести..."
    giga_accelerator.158.a.tooltip:0 "Все планеты в системе §Y[accelerator_quasistar.GetName]§! становятся горячее."

    giga_quasi_star_heating_planet:0 "Растущая звезда"
    giga_quasi_star_heating_planet_desc:0 "Звезда этой планеты становится ярче из-за того, что внутризвездная черная дыра сталкивается с ее внешними слоями. Хотя условия на поверхности стали менее благоприятными, это, безусловно, прекрасная возможность изучить экзотические процессы, происходящие внутри звезды и системы в результате появления черной дыры. Звезда также намного ярче, что резко увеличивает энергию, вырабатываемую солнечными фермами."

    giga_accelerator.160.name:0 "Ускоритель звездных частиц Destroyed!"
    giga_accelerator.160.desc:0 "До нас дошли ужасные новости о том, что расширение §Y[accelerator_quasistar.GetName]§! наконец уничтожило §YУскоритель звездных частиц§!.\n\nМегаструктура упала на постоянно расширяющуюся поверхность звезды, испарив ее в считанные секунды.\n\nК счастью, нам удалось спасти его части до его безвременной кончины, и, похоже, расширение звезды резко замедлилось. Действительно, по оценкам ученых, эта "звезда черной дыры", или §YКвазизвезда§!, достигла еще одного равновесия между сингулярностью и ее внешними слоями и теперь будет продолжать расти, хотя и очень медленно.\n\nВсе это явление имело чрезвычайную научную ценность, и, хотя планеты системы были значительно нагреты этими событиями, вся система теперь дала возможность исследований, касающихся этой необычной Квазизвезды.\n\nОднако продолжительность жизни звезды значительно сократилась, и предполагается, что его внешние слои в конечном итоге рассеются через несколько миллионов лет, оставив обнаженную черную дыру после себя, но это не должно вызывать беспокойства, по крайней мере, на данный момент."
    giga_accelerator.160.a:0 "В следующий раз будьте осторожнее с ускорителями!"

    giga_flavor.999.name:0 "Обновление Gigastructures: новые возможности"
    giga_flavor.999.desc:0 "Привет! Недавно был обновлен мод Gigastructures, добавлены новые функции настройки для §YУскорителя звездных частиц§! и §YЛунного отражателя§!. Обновление не нарушает сохранения, но вам, возможно, придется выбрать настройки и нажать кнопку «Управление», чтобы правильно применить новые функции.\n\nБлагодарим вас за чтение и получайте удовольствие!"
    giga_flavor.999.a:0 "Понял."

    giga_accelerator.160.a.tooltip:0 "Все планеты в системе §Y[accelerator_quasistar.GetName]§! становятся горячее.\n\n§YУскоритель звездных частиц§! §Rуничтожен§!.\n\n"
    
    
    giga_celestial_printing_disabled:0 "£menu_disabled£Фабрикаторы Боевой Луны\nМожно ли "печатать" Боевые Луны с помощью Лунного Макро-фабрикатора и связанной с ним механики или нет. Отключение удаляет Перк вознесения §YСборка небесного военного корабля§!."
    giga_celestial_printing_enabled:0 "£menu_enabled£Фабрикаторы Боевой Луны\nМожно ли "печатать" Боевые Луны с помощью Лунного Макро-фабрикатора и связанной с ним механики или нет. Отключение удаляет Перк вознесения §YСборка небесного военного корабля§!."

    district_giga_alderson_industrial:0 "Промышленный гиперсегмент"
    district_giga_alderson_industrial_plural:0 "Промышленные гиперсегменты"
    district_giga_alderson_industrial_desc:0 "Огромные массивы гремящих фабрик и мощных механизмов простираются через этот Гиперсегмент, обеспечивая нашу цивилизацию огромными производственными мощностями."

    attack_moon_bow_01_key:0 "Спинальное мегаоружие"
    attack_moon_mid_01_key:0 "Планетоидная артиллерия"
    attack_moon_stern_01_key:0 "Лунная кора"
    attack_moon_sternthrusters_01_key:0 "Небесные двигатели"

    REACTOR_MOON:0 "Лунный реактор"
    REACTOR_MOON_DESC:0 "Мощный генератор энергии, расположенный в ядре небольшого вооруженного планетоида, обеспечивающий большое количество энергии для огромного количества оружия."

    requires_war_planets:0 "$TRIGGER_FAIL$Требуется технология £engineering£ §Y$giga_tech_war_planet$§!."

    ap_celestial_printing:0 "Сборка небесного военного корабля"
    ap_celestial_printing_desc:0 "Боевые Луны и Планеты намного превосходят все другие корабли как по размеру, так и по огневой мощи и обороноспособности. Даже могучие Титаны, Колоссы и Пожиратели Звезд - ничто по сравнению даже с одной Боевой Луной. К сожалению, они должны быть построены на определенных небесных телах, отвечающих определенным критериям, что резко ограничивает наши возможности по их созданию. Но зачем себя ограничивать? С нашей нынешней технологической базой перемещение большого количества сырья с планеты в специализированную мегаструктуру было бы тривиальным делом. Поступая так, мы могли бы эффективно создавать огромные мегаструктурные устройства, которые при питании сырой планетной материей, собранной с различных небесных тел, могли бы с относительной легкостью «печатать» Боевые Луны. Пора нам полностью воспользоваться этой возможностью и начать массовое производство вооруженных планетоидов и, наконец, покончить с хилыми и жалкими кораблями прошлого!"

    ap_celestial_printing_effects:0 "\n\nДаст доступ к мощным технологиям, которые позволят нам собирать £sr_solar_energy£ §YПланетарную массу§! с теллурических планет. £sr_solar_energy£ §YПланетарную массу§! затем можно использовать для сборки §YБоевых Лун§!, используя специализированную мегаструктуру без необходимости поиска подходящего кандидата.\n\nСамодельные небесные боевые корабли немного §Rдороже§! и более §Rвремязатратные§!, но имеют §G15%§! дополнительно к §YЗдоровью корпуса§!, §YЗдоровью брони§! и §YЗдоровью щита§!, а также §G10%§! дополнительно к §YСкорострельности§!.\n\nПолучены варианты исследования:\n£engineering_research£§Y$giga_tech_planetary_matter_harvesting$§!\n£physics_research£§Y$giga_tech_lunar_assembly$§!"

    giga_tech_planetary_matter_harvesting:0 "Сверхэффективный теллурический демонтаж"
    giga_tech_planetary_matter_harvesting_desc:0 "Чтобы собрать наши собственные небесные боевые корабли, нам потребуется огромное количество необработанных планетных материалов. Используя дешевые и быстро создаваемые орбитальные гравитационные тяговые лучи, мы можем буквально разобрать целую планету за несколько месяцев. Поскольку нет необходимости уточнять этот вопрос, процесс происходит очень быстро, и планета может быть просто разбита на астероиды, которые затем отправляются туда, где они могут нам понадобиться."

    giga_tech_lunar_assembly:0 "Протоколы изготовления в масштабе Луны"
    giga_tech_lunar_assembly_desc:0 "Используя множество методов, таких как Четырехмерная инженерия и наниты, становится возможным быстро и эффективно преобразовывать большие количества планетарной материи во все, что мы захотим. Это эффективно позволяет нам создавать наши собственные боевые луны без необходимости в естественном планетоиде, на котором можно было бы построить их, при условии, что мы заранее соберем достаточно планетарного вещества."
    allow_lunar_assembly:0 "§HРазблокирует мегаструктуру:§! Лунный макро-фабрикатор"
    allow_lunar_assembly_desc:0 "Амбициозная орбитальная мегаструктура, которая превращает планетную материю и сплавы в искусственные боевые луны. Эта конструкция требует £sr_solar_energy£ §YПланетарную массу§! для функционирования, что сама по себе может быть получена с помощью решения, предоставленного технологией §Y$giga_tech_planetary_matter_harvesting$§!."

    decision_harvest_matter_for_planetary_printing:0 "Сбор £sr_solar_energy£ §YПланетарной массы§!"
    decision_harvest_matter_for_planetary_printing_desc:0 "Некоторые планеты бесполезны, но они станут полезными, если мы полностью разобьем их на материалы."

    decision_build_planetary_matter_harvester:0 "Это положит начало строительству §YСборщика планетарной материи§! на орбите этого необитаемого теллурического мира.\nПосле завершения эта мощная мегаструктура будет стабильно собирать одну £sr_solar_energy£ §YПланетарную массу§! каждые §Yшесть месяцев§!, уменьшая размер планеты на единицу каждый раз, когда это происходит. Когда размер планеты упадет ниже 1, она §Rисчезнет§!. У уборочной мегаструктуры есть §Yежемесячное содержание§! равное 50 £energy£\n\n§RСборщик планетарной материи§! не может быть остановлен после запуска!§!"

    giga_printer.1001.name:0 "Разборка [planet_being_harvested_for_printing.GetName]"
    giga_printer.1001.desc:0 "§YСборщик планетарной материи§! был завершен около [planet_being_harvested_for_printing.GetName]. Дешевые, но большие гравитационные лучи теперь используются, чтобы быстро разорвать и разобрать планету, что будет давать одну £sr_solar_energy£ §YПланетарную массу§! каждые §Y6 месяцев§!, и уменьшать размер планеты на единицу.\n\nКак только размер планеты достигнет 0, она исчезнет, ​​и §YСборщик планетарной материи§! будут демонтирован."
    giga_printer.1001.a:0 "Восхитительно!"
    giga_printer.1001.a.tooltip:0 "Теперь мы будем получать одну £sr_solar_energy£ §YПланетарную массу§! каждые §Yшесть месяцев§!."

    moon_printer_orbital_mass_harvester_0:0 "Сборщик планетарной материи"
    moon_printer_orbital_mass_harvester_0_DESC:0 "Сборщик планетарной материи строится вокруг теллурического мира."
    moon_printer_orbital_mass_harvester_1:0 "Активный Сборщик планетарной материи"
    moon_printer_orbital_mass_harvester_1_DESC:0 "Этот орбитальный аппарат неуклонно разбирает злополучное каменное тело, находящееся под ним.\nДает одну £sr_solar_energy£ §YПланетарную массу§! каждые §Y6 месяцев§!."

    lunar_macroreplicator_0:0 "Строительная площадка Лунного макро-фабрикатора"
    lunar_macroreplicator_0_DESC:0 "Строительная площадка колоссальной сборочной верфи, способной изготовить целую Боевую Луну из необработанного планетарного материала и сплавов."
    lunar_macroreplicator_0_MEGASTRUCTURE_DETAILS:0 "Большая орбитальная сборочная верфь, в которой используется £sr_solar_energy£ §YПланетарная масса§! для производства §YБоевых Лун§!."

    lunar_macroreplicator_1:0 "Сборщик материи лунного макро-фабрикатора"
    lunar_macroreplicator_1_DESC:0 "Это большое устройство способно принимать и организовывать большие количества планетарного вещества, подготавливая их для передачи на верфь, которая будет использовать их для изготовления Боевой Луны."

    lunar_macroreplicator_2:0 "Лунный макро-фабрикатор"
    lunar_macroreplicator_2_DESC:0 "Эта большая орбитальная установка может похвастаться огромным сборочным заводом в несколько сотен километров в диаметре. Она способна реорганизовывать большие количества грубого планетарного вещества в оперативные Боевые Луны."

    lunar_macroreplicator_make_moon:0 "Изготовление Боевой Луны"
    lunar_macroreplicator_make_moon_desc:0 "Используйте §YПланетарную массу§! и §YСплавы§! для создания полнофункциональной §YБоевой Луны§! без необходимости естественной луны."

    lunar_macroreplicator_make_moon_DESC:0 "Оперативно изготовленная Боевая Луна с §G15%§! дополнительных §YЗдоровья корпуса§!, §YЗдоровья брони§! и §YЗдоровья щитов§!, а также с §G10%§! дополнительной §YСкорострельности§! по сравнению с обычной Боевой Луной." 

    giga_printer.1000.name:0 "Боевая Луна изготовлена!"
    giga_printer.1000.desc:0 "Лунный макро-фабрикатор над §Y[moon_printer_location.GetName]§! сообщает, что успешно собрана полнофункциональная §YБоевая Луна§! из сырой §YПланетарной массы§! и большого количества сплавов!\n\nПостроенный по нашим проектам, небесный военный корабль длиной несколько сотен километров был впоследствии освобожден от мегаструктуры и теперь готов пополнить ряды наших межзвездных армад.\n\nМы можем немедленно начать строительство еще одного, если у нас достаточно планетарного вещества и сплавов."
    giga_printer.1000.a:0 "Грандиозно!"
    giga_printer.1000.a.tooltip:0 "§YБоевая Луна§! добавлена в наш флот.\nПоскольку она была изготовлена, то получает бонус в виде §G15%§! дополнительных §YЗдоровья корпуса§!, §YЗдоровья брони§! и §YЗдоровья щитов§!, а также §G10%§! дополнительно к §YСкорострельности§!."

    printed_celestial_warship:0 "Изготовленный небесный военный корабль"
    printed_celestial_warship_desc:0 "Этот небесный военный корабль был искусственно изготовлен."

    printed_celestial_warship_ap:0 "Первенство Боевой Планеты"
    printed_celestial_warship_ap_desc:0 "Только планеты."

    mod_shipsize_giga_massive_planet_hull_mult:0 "Здоровье Боевой Луны"
    mod_shipsize_giga_planet_behemoth_hull_mult:0 "Здоровье Боевой Планеты"

    giga_printer.1002.name:0 "[planet_being_harvested_depleted.GetName] Разобран"
    giga_printer.1002.desc:0 "§YСборщик планетарной материи§! [planet_being_harvested_depleted.GetName] полностью разобран.\n\nПланета была полностью преобразована в £sr_solar_energy£ §YПланетарную массу§!, а мегаструктура была разобрана.\n\nМы успели спасти §Y500§! £alloys£ из структуры."
    giga_printer.1002.a:0 "Превосходно."
    giga_printer.1002.a.tooltip:0 "[planet_being_harvested_depleted.GetName] больше не существует."

    giga_printer.1010.name:0 "Строительная площадка Лунного макро-фабрикатора построена!"
    giga_printer.1010.desc:0 "Строительная площадка для §YЛунного макро-фабрикатора§! была завершена в системе §Y[giga_system.GetName]§!. Эта орбитальная платформа будет служить перевалочным пунктом для сборки большой сборочной верфи, способной изготовить Боевую Луну.\n\nХотя некоторые могут посчитать это безумным предприятием, наша нынешняя технологическая база позволит нам быстро отправлять большие количества планетарной материи, которая будет собрана в такие искусственные небесные боевые корабли, благодаря сочетанию амбициозных инженерных технологий, таких как гиперпространственное хранилище и интеллектуальные наниты.\n\nИзготовленные Боевые Луны будут строиться дольше и немного дороже обычных Боевых Лун, но получат бонус от повышенных оборонительных и наступательных способностей."
    giga_printer.1010.a:0 "Отлично."

    giga_printer.1011.name:0 "Сборщик Материи Лунного макро-фабрикатора построен!"
    giga_printer.1011.desc:0 "Сделан еще один шаг к созданию нашего §YЛунного макро-фабрикатора§! в системе §Y[giga_system.GetName]§!\n\nКрупный Сборщик Материи теперь присутствует на планетной орбите, и будет использоваться для приема, организации и перегруппировки огромного количества планетарного вещества, необходимого для сборки Боевой Луны.\n\nПоследний шаг - построить фактическаю сборочную площадку перед Сборщиком Материи, которая будет использовать вышеупомянутую планетарную материю, переданную Сборщику Материи вместе со сплавами, для изготовления Боевой Луны."
    giga_printer.1011.a:0 "Чудесно."

    giga_printer.1012.name:0 "Лунный макро-фабрикатор построен!"
    giga_printer.1012.desc:0 "§YЛунный макро-фабрикатор§! был завершен в системе §Y[giga_system.GetName]§!! Это технологическое чудо способно быстро преобразовывать огромное количество необработанной планетарной материи и сплавов в полнофункциональные Боевые Луны.\n\nМало того, что эти луны более мощные, но и эта мегаструктура позволит нам собрать их, не беспокоясь о поиске подходящих кандидатов.\n\nСоздание Боевой Луны можно начать всякий раз, когда у нас будут необходимые ресурсы, путем улучшения мегаструктуры. Однако нам придется собрать £sr_solar_energy£ §YПланетарную массу§! с теллурических планет с помощью решения."
    giga_printer.1012.a:0 "Отлично."

    giga_printer.1015.name:0 "Сборка небесного военного корабля"
    giga_printer.1015.desc:0 "Сборка целого небесного военного корабля с нуля - нелегкая задача, и для постройки кораблей потребуется огромное количество планетарной массы, которую нужно будет собрать с любых необитаемых каменистых планет в нашем пространстве.\n\nДля этого нам сначала нужно исследовать технологию §Y$giga_tech_planetary_matter_harvesting$§!, которая предоставит нам доступ к §Yрешению§!, которое может быть применено на всех каменистых планетах. Решение предоставит нам £sr_solar_energy£ §YПланетарную массу§!, которая позже может быть передана в специальную мегаструктурную верфь, разблокированную технологией §Y$giga_tech_lunar_assembly$§!.\n\nХотя весь процесс будет дороже, чем просто создание Боевой Луны на естественном кандидате, изготовленные небесные боевые корабли получат бонус в виде §G15%§! дополнительных §YЗдоровья корпуса§!, §YЗдоровья брони§! и §YЗдоровья щита§!, а также §G10%§! дополнительно к §YСкорострельности§!.\n\nЭто также эффективно позволит нам строить небесные военные корабли независимо от количества кандидатов в нашем пространстве, но нам все равно придется разбирать большое количество бесполезных скальных тел, если мы хотим построить значительное их количество."
    giga_printer.1015.a:0 "Принято к сведению."

    ap_planetcraft_primacy:0 "Первенство Боевой Планеты"
    ap_planetcraft_primacy_desc:0 "Учитывая наше мастерство в искусственной сборке небесных военных кораблей, почему мы должны продолжать беспокоиться о смехотворно маленьких и слабых военных кораблях, используемых остальной частью галактики? Вместо этого мы полностью сосредоточимся на сборке огромной армады вооруженных небесных тел, чтобы сама галактика могла сражаться за нас! Кто-то может сказать, что это безумие, но мы называем это амбициями."

    ap_planetcraft_primacy_effects:0 "\nВсе будущие §YИзготовленные небесные боевые корабли§! будут иметь §G50%§! дополнительных §YЗдоровья брони§! и §YЗдоровья щита§!, а также §G25%§! дополнительно к §YСкорострельности§! и §YУрону оружием§! в дополнение к предыдущим баффам.\n\nИспользование £alloys£ §YСплавов§! при производстве §YИзготовленных небесных боевых кораблей§! снижено на §Y33%§!.\n\n§RМы получим огромные штрафы при постройке обычных кораблей!\nЦена гражданских кораблей будет снижена, чтобы компенсировать это.§!"

