	# Anomaly
	code_1_cat:0 "Код реальности - Токсичный мир"
	code_01_category_desc:0 "§H[this.GetName]§! получил передачу $ehof_epcs$. Это первая передача, которую мы обнаружили с момента первой год назад. §H[this.GetName]§! обнаружил передачу внутри §H[root.solar_system.GetName]§!. Как и в первоначальной передаче, он отключил основные системы корабля. Корабли $ehof_closed_modular$ смогли восстановить функциональность кораблей, но процесс все равно занял около двух часов, что больше, чем предполагалось. Системам может потребоваться дополнительная модификация для более эффективной работы.\n\nСканеры $ehof_ep$ смогли идентифицировать источник передачи внутри системы. Это токсичный мир §H[from.from.GetName]§!. Точное местонахождение на планете или внутри нее должно быть определено в ходе исследования.\n\nСканеры $ehof_ep$ могут обнаружить источник. Исходя из того, что передача транслировалась в течение короткого промежутка времени и с тех пор не транслировалась, может потребоваться некоторое время, чтобы найти источник."

	# Anomaly Success (Creates Digsite)
	ehof_reality_code.101.name:0 "Код реальности - Токсичный мир"
	ehof_reality_code.101.desc:0 "§H[this.GetName]§! смог определить местонахождение источника $ehof_ep$ на планете §H[from.from.GetName]§!.\n\nОн смог определить местонахождение, сравнив электромагнитные и гравиметрические помехи на поверхности планеты и в конечном итоге более глубокие слои с $ehof_epcs$. Похоже, что источник находится близко под поверхностью планеты, на глубине около 44,5 км, в южном полушарии.\n\nДля того, чтобы добраться до источника, потребуются раскопки. Высокие температуры и токсичная атмосфера усложнят раскопки, но с надлежащим оборудованием это не должно быть большой проблемой.\n\nМы должны вложить необходимое время и ресурсы в проект, чтобы получить ответы, которые мы так долго искали."

	# Initial
	code1_digsite:0 "Код реальности - Токсичные раскопки"
	code1_digsite_desc:0 "Оборудование, необходимое для раскопок на §H[code_world_planet.GetName]§! готово к развертыванию. Прежде чем мы сможем начать раскопки, необходимо закрепить место раскопок и установить оборудование."

	# Stage 1
	ehof_reality_code.111.name:0 "Код реальности - Токсичные раскопки I"
	ehof_reality_code.111.desc:0 "Чтобы защитить место раскопок от опасной атмосферы, вокруг места раскопок был построен небольшой изолированный купол из коррозионно-жаростойкого материала. Оборудование смонтировано и готово к развертыванию. Поскольку источник находится всего в нескольких десятках километров под поверхностью, можно использовать обычный экскаватор, чтобы пробурить туннель до его местоположения.\n\nПосле того, как отверстие будет пробурено, будет отправлено специализированное исследовательское подразделение с экипажем вниз в яму, чтобы исследовать источник. Теперь можно начинать раскопки."

	# Stage 2
	ehof_reality_code.112.name:0 "Код реальности - Токсичные раскопки II"
	ehof_reality_code.112.desc:0 "Экскаватор закончил свою работу. Скважина пробурена и имеет глубину около 43 километров. Источник $ehof_ep$ может быть более чем на один километр глубже, но, поскольку точный размер источника определить не удалось, были приняты меры предосторожности. Когда пилотируемый отряд достигнет конца туннеля, он будет использовать свои собственные инструменты, чтобы добраться до источника. Теперь блок может быть запущен.\n\nПилотируемая буровая установка сообщила, что достигла местоположения источника. Само по себе местоположение уже очень странное.\n\nПосле того, как приблизилось примерно 300 метров к месту нахождения источника, материал коры внезапно закончился, и они достигли полого пространства внутри коры. Внутри этого пространства находится конструкция, которая кажется источником. Он имеет форму октаэдра с диаметром ровно 2,5 километра в наибольшем сечении.\n\nВсе пространство вокруг объекта, кажется, колеблется по неизвестным причинам, как будто объект излучает какое-то силовое поле. Это также могло бы объяснить, почему вокруг источника существует такое большое пустое пространство.\n\nПо результатам сканирования поверхность состоит из материала неизвестного состава. Тепловое сканирование выявляет удивительные свойства объекта. Его тепловая температура почти равна абсолютному нулю, на порядок зептокельвина, холоднее, чем черные дыры. При такой низкой температуре состояние объекта можно рассматривать как застывшее во времени. Как конструкция может достичь этой температуры и по какой причине неизвестно. То же самое можно сказать и о силовом поле, которое, по-видимому, создается.\n\nСканеры не могут проникнуть через поверхность и не обнаруживают никаких признаков испускаемого излучения, только средние возбуждения поля и слабые флуктуации $ehof_ep$. Единственный способ узнать больше - это попытаться каким-то образом проникнуть в объект."

	# Stage 3
	ehof_reality_code.113.name:0 "Код реальности - Токсичные раскопки III"
	ehof_reality_code.113.desc:0 "Чтобы получить доступ к объекту, потребовалось некоторое время, но ожидание окупилось.\n\nПосле множества различных попыток найти путь внутрь объекта команда использовала комбинацию гравитационных волн с частотой и амплитудой, которые имитируют $ehof_ep$, в надежде, что объект отреагирует на это. И это произошло.\n\nНа одной из поверхностей объекта проявился вход. Экипаж вошел и обнаружил внутри нечто, что можно описать только как механизм невероятной сложности.\n\nОни долго изучали его, просто чтобы выяснить, что этот механизм был дополнительной блокадой для настоящего входа, своего рода контрольно-пропускным пунктом. Им требовалась расширенная вычислительная помощь для решения загадки механизма, но, тем не менее, они добились успеха и получили доступ. Внутри они обнаружили сверхсложную технологическую систему.\n\nПосле тщательного изучения системы они смогли определить начальную функцию конструкции. Он не является источником $ehof_ep$, но служит для него усилителем и повторителем. Последовательность, похоже, передается через гравиэлектромагнитные волны к краю Солнечной системы, где через неизвестный механизм входят в какую-то форму путешествия со скоростью, превышающей скорость света.\n\nВозможно, что инопланетный объект, который является расположенный на краю этой солнечной системы $ehof_gateway_disabled$, может иметь какое-то отношение к этому.\n\nОтличный фрагмент кодовой последовательности $ehof_ep$, который кажется совместимым с исходной кодовой последовательностью, которая была обнаружена долгое время. назад, был извлечен экипажем из объекта усилителя. Помимо этого, они также сделали удивительное открытие в отношении состава объекта-усилителя.\n\nИспытания внутреннего состава объекта показали, что он сделан из уникального самовоспроизводящегося и самовосстанавливающегося вещества, похож на Живой металл. Экипаж не смог определить, из чего состоит это вещество, из-за отсутствия необходимого оборудования, но оно может обладать большим научным потенциалом. По этой причине команда взяла образец вещества для дальнейшего анализа.\n\nЭкипаж готовится к возвращению на поверхность."

