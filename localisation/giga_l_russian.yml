	# Anomaly
	code_6_cat:0 "Код реальности - Звезда"
	code_06_category_desc:0 "Еще одна передача $ehof_epcs$ была получена §H[this.GetName]§! внутри системы §H[root.solar_system.GetName]§!. Восстановлена ​​функциональность кораблей и определено местонахождение источника. Звезда §H[из.из.GetName]§!.\n\nТочное местоположение на поверхности звезды или внутри нее необходимо определить в ходе расследования."

	# Anomaly Success (Creates Digsite)
	ehof_reality_code.601.name:0 "Код реальности - Звезда"
	ehof_reality_code.601.desc:0 "Расположение объекта усилителя на §H[from.from.GetName]§! было определено.\n\nДостижение этого объекта-усилителя будет чрезвычайно сложной задачей, потому что он расположен внутри звезды, в 74650,7 километрах под поверхностью звезды. Невероятная плотность и экстремальные температуры сделают этот проект чрезвычайно трудным. Сначала необходимо изготовить необходимое оборудование.\n\nСтоимость и временные затраты на этот проект не измеримы, но завершение загадочной последовательности мастер-кода и достижение источника $ehof_epcs$ может стоить любых затрат."

	# Initial
	code6_digsite:0 "Код реальности - звездные раскопки"
	code6_digsite_desc:0 "Оборудование необходимое для проекта на §H[code_world_planet.GetName]§! готово к развертыванию. В связи с тем, что усилитель расположен внутри конвективной зоны звезды, необходимо выбрать нестандартный способ достижения объекта."

	# Stage 1
	ehof_reality_code.611.name:0 "Код реальности - звездные раскопки I"
	ehof_reality_code.611.desc:0 "Чтобы добраться до места расположения усилителя, над фотосферой §H[code_world_planet.GetName]§!, было построено специальное сооружение, точно над местом расположения объекта. Сильное давление и высокая температура внутри звезды делают невозможным проведение обычных раскопок.\n\nНа объекте будет использоваться гигантский сверхтермостойкий якорь, который будет брошен в фотосферу звезды. Он будет проталкиваться через материал фотосферы до тех пор, пока не достигнет непосредственной близости к месту назначения, где генераторы электромагнитного поля будут удерживать якорь в нужном положении.\n\nСоединение якоря с объектом будет затем использоваться в качестве линии для специализированного лифта, который будет следовать за линией, пока не достигнет источника.\n\nЯкорь теперь готов к развертыванию."

	# Stage 2
	ehof_reality_code.612.name:0 "Код реальности - звездные раскопки II"
	ehof_reality_code.612.desc:0 "Якорь достиг местоположения источника. Он был закреплен, и связь с объектом стабилизировалась.\n\nТеперь лифт можно развернуть."

	# Stage 3
	ehof_reality_code.613.name:0 "Код реальности - звездные раскопки III"
	ehof_reality_code.613.desc:0 "Лифтовая установка сообщила, что достигла объекта-усилителя. Как и внутри предыдущих планет, силовое поле создает пустоту вокруг объекта-усилителя, но вместо того, чтобы удерживать материал корки от раздавливания объекта-усилителя, теперь оно предотвращает его от атмосферы и ее давления. Экипаж готов предпринять необходимые шаги для входа на объект."

	# Stage 4
	ehof_reality_code.614.name:0 "Код реальности - звездные раскопки IV"
	ehof_reality_code.614.desc:0 "Команда смогла получить доступ к усилителю и извлечь еще один фрагмент последовательности мастер-кода $ehof_epcs$.\n\nС этим последним фрагментом мы наконец-то сможем полностью собрать последовательность мастер-кода $ehof_epcs$!. Полная последовательность позволит нам добраться до источника $ehof_epcs$, где мы сможем выяснить, какова цель $ehof_epcs$, объектов усилителя и $PGATE_GALACTIC$.\n\nВ отношении $PGATE_GALACTIC$. Полная последовательность мастер-кода позволила нам получить полный доступ к базе данных этого усилителя. Новая информация, которую команда смогла собрать, наконец открыла нам природу эфирной энергии, которая управляет $ehof_sm$ и, следовательно, $PGATE_GALACTIC$ и усилителями. $ehof_sm$ может использовать локальную вакуумную энергию, которую он может поглотить, если поблизости нет более мощного источника энергии или если основная энергия больше не доставляется.\n\nЭтот источник энергии, кажется, является источником загадочного рисунка. $ehof_sm$ получает энергию от источника, передавая ее через сам кожух. Энергия, которую получает $ehof_sm$, является энергией оболочки, что дает основание для гипотезы о том, что источником является сущность Покровной природы.\n\nТакже возможно, что оболочка является только носителем энергии, а источник только направляет поток энергия через кожух, которая в процессе преобразуется в энергию кожуха. Тем не менее, поиск источника теперь стал еще более важным, поскольку теперь мы можем не только выяснить, какова цель загадочного паттерна, усилителей и $PGATE_GALACTIC$, но также можем раскрыть истинный потенциал $ehof_sm$.\n\nЭкипаж лифта готовится к возвращению на поверхность звезды."

