    #O Stars

    pc_giga_o_star:0 "Звезда класса O"
    pc_giga_o_star_desc:0 "Звезды класса O невероятно яркие и столь же невероятно редкие. Эти звездные чудовища представляют собой самую тяжелую и самую горячую категорию звезд главной последовательности, живущих всего несколько миллионов лет, прежде чем погибнуть как сверхновая. Из-за огромной яркости планетные системы вокруг звезд этого типа всегда стерильны. Кроме того, чрезвычайно интенсивные солнечные ветры этих звезд невероятно вредны как для форм жизни, так и для роботов и звездолетов."

    giga_o_star_modifier:0 "Звезда класса O"
    giga_o_star_modifier_desc:0 "Эта невероятно яркая звезда предоставляет невероятные возможности для сбора огромного количества энергии для питания самых мощных машин.\n\n§YСферы Дайсона, Звездные подъемники и Мозг-Матрешки§!, построенные вокруг этого типа звезд, требуют создания специальной технологии в дополнение к собственной технологии мегаструктуры.\n\nЭти мегаструктуры будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если они построены вокруг этой звезды."

    sc_giga_o_star:0 "Звезда класса O"

    dyson_sphere_0_o_star:0 "Строительная площадка Сферы Дайсона О-класса"
    dyson_sphere_0_o_star_DESC:0 "Станция на строительной площадке служит базой для будущего строительства Сферы Дайсона."
    dyson_sphere_1_o_star:0 "Каркас Сферы Дайсона О-класса"
    dyson_sphere_1_o_star_DESC:0 "Каркас является основой будущей Сферы Дайсона и не генерирует никакой энергии."
    dyson_sphere_2_o_star:0 "Частичная Сфера Дайсона О-класса"
