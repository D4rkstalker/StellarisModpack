	#########################################
	giga_tech_matrioshka_brain_1:0 "Гигамасштабный звездный компьютер"
	giga_tech_matrioshka_brain_1_desc:0 "Чтобы удовлетворить наши постоянно растущие потребности в вычислительной мощности, мы должны мыслить масштабнее. Включив сферическую конструкцию Дайсона в более крупный массив вычислительных структур, мы смогли построить массивный компьютер, охватывающий всю систему, состоящий из нескольких вложенных слоев, питающихся друг от друга теплом."

	giga_tech_matrioshka_brain_2:0 "Массовая загрузка сознания"
	giga_tech_matrioshka_brain_2_desc:0 "Технологические требования для сканирования разума и переноса его в полностью смоделированную искусственную среду вместе с миллиардами других разумов огромны. Но при наличии достаточно мощного компьютера, такого как $name_matrioshka_brain$, эта мечта может стать реальностью."

	giga_dialog.501.name:0 "Строительная площадка $name_matrioshka_brain$ закончена"
	giga_dialog.501.desc:0 "Теперь мы готовы приступить к колоссальной задаче по созданию $name_matrioshka_brain$. Первым шагом будет строительство двух солнечных конденсаторов вокруг звезды, которые будут подавлять нежелательную внешнюю активность звезды. По мере добавления каждого слоя будет проводиться все больше и больше исследований. Имейте в виду, что эффективность $name_matrioshka_brain$ резко возрастет, когда мы закончим последний слой. Планетарные тела системы будут демонтированы, чтобы освободить место для мегаструктуры."
	giga_dialog.501.a:0 "Прекрасно."

	giga_dialog.502.name:0 "Солнечные конденсаторы построены"
	giga_dialog.502.desc:0 "Солнечные конденсаторы теперь установлены вокруг звезды и активно собирают энергию и предотвращают солнечные бури. Теперь мы построим первый вычислительный уровень, основной банк данных. Он будет служить огромным хранилищем, постоянно собирающим и анализирующим новые данные со всех четырех углов галактики."
	giga_dialog.502.a:0 "Превосходно."

	giga_dialog.503.name:0 "Основной банк данных построен"
	giga_dialog.503.desc:0 "Создан основной банк данных, который уже выкачивает поток науки. Однако его возможности все еще очень ограничены, и для достижения максимальной эффективности требуется больше слоев. Теперь мы можем приступить к созданию центрального процессора, в котором будут размещены одни из самых мощных компьютеров в галактике и который будет использовать тепло, излучаемое основным банком данных."
	giga_dialog.503.a:0 "Хороший. Мы уже близко."

	giga_dialog.504.name:0 "Центральный процессор построен"
	giga_dialog.504.desc:0 "Центральный процессор готов. Это гигантская сеть разумных компьютеров, связанных вместе, как гигантская нейронная сеть, обладающих невероятной вычислительной мощностью. Для работы он использует тепло от основного банка данных, а также обрабатывает данные, собранные этим банком данных. Следующий уровень будет состоять из квантовых калькуляторов, которые будут работать вместе с центральным процессором, чтобы понять тайны Вселенной."
	giga_dialog.504.a:0 "Еще один шаг к славному будущему."

	giga_dialog.505.name:0 "Квантовые калькуляторы построены"
	giga_dialog.505.desc:0 "Квантовые калькуляторы запущены и работают. Эти два гигантских кольца используют тепловую энергию, генерируемую центральным процессором, и активно работают над поиском ответов на самые сложные вопросы во всех областях науки. Последним шагом в создании $name_matrioshka_brain$ будет создание перекрестно-ссылочного архива, который будет представлять собой огромную сеть компьютеров, соединяющих каждый отдельный компьютер $name_matrioshka_brain$ вместе организованным образом, повышая его эффективность в десять раз."
	giga_dialog.505.a:0 "Мы близки к раскрытию тайн вселенной."

	giga_dialog.506.name:0 "$name_matrioshka_brain$ закончен"
	giga_dialog.506.desc:0 "Сегодня славный день для нашего вида. Наши самые квалифицированные инженеры и рабочие собрали чудо техники, о создании которого могли только мечтать величайшие империи. Этот $name_matrioshka_brain$, оснащенный одними из самых мощных компьютеров, когда-либо созданных в этой галактике, поможет нам раскрыть последние тайны Вселенной.\n\nНевероятная мощность этого компьютера также оптимизирует некоторые аспекты нашей экономики, например, скорость строительства наших кораблей, а также нашего военно-космического потенциала."
	giga_dialog.506.a:0 "Пусть мы проникнем в тайны вселенной."

	giga_dialog.507.name:0 "Симулятор реальности Матрешки готов"
	giga_dialog.507.desc:0 "Это было сделано. Ценой некоторой эффективности наш Мозг-Матрешка был оснащен миллиардами и миллиардами стазисных капсул, способных вместить огромное количество существ. Эти существа смогут жить в полностью виртуальном мире, свободном от ограничений реальности.\n\nПомните, что население в виртуальном мире растет чрезвычайно медленно, и все население необходимо будет переселить с другой планеты."
	giga_dialog.507.a:0 "Славно."

	giga_dialog.508.name:0 "Раздел симулятора реальности Матрешки завершен"
	giga_dialog.508.desc:0 "Часть нашего симулятора виртуальной реальности была завершена, что на один шаг приблизило нас к полностью функциональной виртуальной цивилизации.\n\nПомните, что население виртуального мира растет чрезвычайно медленно, и все население необходимо будет переместить с другой планеты. Мы можем специализировать виртуальный мир с помощью вкладки решений."
	giga_dialog.508.a:0 "Сделаем еще один шаг."

	###Megastructures###
	matrioshka_brain_0:0 "Строительная площадка $name_matrioshka_brain$"
	matrioshka_brain_0_DESC:0 "Эта строительная площадка будет служить промежуточной базой для размещения большого количества ресурсов и персонала, необходимых для создания $name_matrioshka_brain$."
	matrioshka_brain_0_MEGASTRUCTURE_DETAILS:0 "$name_matrioshka_brain$ это огромный компьютер, состоящий из нескольких слоев, охватывающих всю звезду. §RВсе планеты системы будут уничтожены§!"

	matrioshka_brain_1:0 "Солнечные конденсаторы $name_matrioshka_brain$"
	matrioshka_brain_1_DESC:0 "Эти передовые конденсаторы, вращающиеся вокруг звезды, обеспечивают энергию для будущего $name_matrioshka_brain$, но они также стабилизируют звезду и способны подавлять солнечные извержения и солнечные ветры, чтобы защитить хрупкие схемы."

	matrioshka_brain_2:0 "Основной банк данных $name_matrioshka_brain$"
	matrioshka_brain_2_DESC:0 "Основные банки данных теперь размещены вокруг звезды, и были установлены новейшие компьютеры для управления необработанным объемом данных, полученных в результате научных исследований. Большинство данных, которые мы собрали до сих пор, были сохранены и в настоящее время изучаются здесь."

	matrioshka_brain_3:0 "Центральный процессор $name_matrioshka_brain$"
	matrioshka_brain_3_DESC:0 "Центральные процессоры - это огромные компьютеры, раскинувшиеся вокруг звезды. Тепло, вырабатываемое основными банками данных, используется для питания центральных процессоров, значительно повышая эффективность устройства. Эти компьютеры чрезвычайно мощные."

	matrioshka_brain_4:0 "$name_matrioshka_brain$ Quantum Calculators"
	matrioshka_brain_4_DESC:0 "Эти квантовые калькуляторы обрабатывают многие сложные вычисления, особенно относящиеся к самой природе Вселенной. Они используют тепло от центрального процессора для работы, что делает их очень эффективными."

	matrioshka_brain_5:0 "$name_matrioshka_brain$"
	matrioshka_brain_5_DESC:0 "Полностью рабочий $name_matrioshka_brain$, включая самый внешний уровень, состоящий из архивов с перекрестными ссылками, который координирует другие компоненты, повышая эффективность до максимума."

	matrioshka_brain_6:0 "Симулятор реальности Матрешки 1"
	matrioshka_brain_6_DESC:0 "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."

	matrioshka_brain_7:0 "Симулятор реальности Матрешки 2"
	matrioshka_brain_7_DESC:0 "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."

	matrioshka_brain_8:0 "Симулятор реальности Матрешки 3"
	matrioshka_brain_8_DESC:0 "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."

	matrioshka_brain_9:0 "Симулятор реальности Матрешки 4"
	matrioshka_brain_9_DESC:0 "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."

	#########################################
	### Fusion Suppressor ###################
	#########################################
	giga_tech_fusion_suppressor:0 "Манипуляции со звездным синтезом"
	giga_tech_fusion_suppressor_desc:0 "Экспериментальные устройства модуляции силы тяжести вместе со специальными инжекторами массы могут позволить изменять катастрофические энергии звезды. Такие технологии могут позволить нам сжимать и разрушать целые звезды, стратегически нарушая реакции синтеза."

	giga_dialog.3401.name:0 "Строительная площадка $name_fusion_suppressor$ построена"
	giga_dialog.3401.desc:0 "Строительная площадка для будущего $name_fusion_suppressor$ успешно построена в системе [giga_system.GetName]. В ней будет размещена инфраструктура, необходимая для начала создания $name_fusion_suppressor$, способного изменять сами процессы внутри звезды."
	giga_dialog.3401.a:0 "Хорошо."

	giga_dialog.3402.name:0 "Модуляторы гравитации построены"
	giga_dialog.3402.desc:0 "Наши инженеры завершили создание большого массива модуляторов гравитации нашего $name_fusion_suppressor$ около [giga_system.GetName]. Эти громоздкие устройства способны создавать искусственное гравитационное поле, чтобы сжать всю звезду и изменить процессы ее внутреннего слияния."
	giga_dialog.3402.a:0 "Прекрасно."

	giga_dialog.3403.name:0 "Звездные стабилизаторы построены"
	giga_dialog.3403.desc:0 "Звездные стабилизаторы нашего $name_fusion_suppressor$ вокруг [giga_system.GetName] завершены. Они могут стабилизировать звезду, в то время как Модуляторы гравитации создают искусственное гравитационное поле. Теперь мы можем начать процесс сжатия звезды, чтобы в конечном итоге разрушить ее или превратить в черную дыру."
	giga_dialog.3403.a:0 "Невероятно."

	giga_dialog.3404.name:0 "Звездное сжатие - этап I"
	giga_dialog.3404.desc:0 "Наш $name_fusion_suppressor$ успешно начал сжимать [giga_system.GetName]. Изменились процессы термоядерного синтеза звезды, и было создано мощное гравитационное поле, уменьшающее видимый объем звезды. Многочисленные эффекты, которые это оказало на звездную плазму, изучаются различными лабораториями $name_fusion_suppressor$."
	giga_dialog.3404.a:0 "Удивительно."

	giga_dialog.3405.name:0 "Звездное сжатие - этап II"
	giga_dialog.3405.desc:0 "$name_fusion_suppressor$ снова сжал [giga_system.GetName] до еще меньшего объема. Интересные явления возникли внутри звезды, принося большие научные результаты, и звезда начинает вести себя вопреки физике. Дальнейшее сжатие приведет к большему количеству результатов."
	giga_dialog.3405.a:0 "Отлично."

	giga_dialog.3406.name:0 "Звездное сжатие - Нейтронная звезда"
	giga_dialog.3406.desc:0 "$name_fusion_suppressor$ теперь сжал [giga_system.GetName] до такой степени, что протоны и электроны в ядре звезды слились и стали нейтронами, превратив ядро ​​в нейтронную звезду, окруженную слоем экзотической звездной плазмы.\n\nТеперь мы можем оставить звезду такой, какая она есть, благодаря физическим и инженерным исследованиям. В качестве альтернативы мы можем еще больше сжать звезду, превратив ее в искусственную черную дыру, что приведет к физическим исследованиям. Наконец, $name_fusion_suppressor$ может высвободить все гравитационное сжатие и проявить силу отталкивания, в результате чего силы отталкивания в ядре звезды взорвут звезду до сверхновой, разрушив $name_fusion_suppressor$ и разместив новый стратегический ресурс на поверхности планет этой солнечной системы, которые можно использовать для создания мощных зданий."
	giga_dialog.3406.a:0 "Превосходно."

	giga_dialog.3407.name:0 "$name_fusion_suppressor$ демонтирован"
	giga_dialog.3407.desc:0 "$name_fusion_suppressor$ в системе [giga_system.GetName] успешно демонтирован. Созданную им черную дыру теперь можно использовать."
	giga_dialog.3407.a:0 "Отлично."

	giga_dialog.3408.title:0 "Действия $name_fusion_suppressor$"
	giga_dialog.3408.desc:0 "Пришло время выбрать окончательную судьбу системы [giga_system.GetName].\n\nМы можем сжать звезду в черную дыру, что приведет к огромному количеству физических исследований и заморозит каждую планету в системе.\nВ качестве альтернативы мы можем приказать $name_fusion_suppressor$ освободить гравитационное поле и проявить силу отталкивания, заставив сжатую звезду взорваться в разрушительной сверхновой, уничтожив $name_fusion_suppressor$. Любая планета меньше 5, а также астероиды будут уничтожены, а газовые гиганты будут лишены своей атмосферы. На выживших планетах появятся отложения йодизия - кристаллы, образованные искусственной сверхновой, врезавшейся в планеты с релятивистской скоростью. Эти кристаллы можно использовать для строительства мощных зданий на наших планетах.\n\nЧто мы делаем?"
	giga_dialog.3408.a:0 "Взорвать [giga_system.GetName]."
	giga_dialog.3408.b:0 "Коллапсировать [giga_system.GetName] в черную дыру."

	giga_dialog.3409.title:0 "Сверхновая"
	giga_dialog.3409.desc:0 "$name_fusion_suppressor$ высвободил все гравитационные поля, воздействующие на звезду, и начал применять отрицательное гравитационное поле.\nВ течение секунд интенсивные силы отталкивания в нейтронном ядре звезды преодолевают естественное гравитационное поле, и энергия кипения сверхплотной звезды была внезапно освобождена.\nЗвезда начинает светиться ярче и кажется, что она пульсирует в течение нескольких секунд, прежде чем внешние слои звезды внезапно выбрасываются с релятивистской скоростью силами отталкивания. В считанные часы каждую планету в системе ослепляет огромная волна энергии, лишая их поверхности и атмосферы.\nНа расплавленных планетах образовались отложения йодизия, готовые к сбору и использованию."
	giga_dialog.3409.a:0 "Удивительно!"

	giga_dialog.3410.title:0 "Черная дыра"
	giga_dialog.3410.desc:0 "$name_fusion_suppressor$ усилил свое искусственное гравитационное поле до максимума. Звезда коллапсировала до такой степени, что даже свет не может избежать естественного гравитационного притяжения, что фактически превратило ее в черную дыру. Исследовательские лаборатории $name_fusion_suppressor$ начали изучать искусственную черную дыру, получая невероятные научные данные."
	giga_dialog.3410.a:0 "Превосходно!"

	fusion_suppressor_0:0 "Строительная площадка $name_fusion_suppressor$"
	fusion_suppressor_0_DESC:0 "Строительная площадка будущего $name_fusion_suppressor$, в которой есть все необходимое для начала строительства этого чрезвычайно продвинутого устройства."
	fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "Продвинутая структура, способная управлять звездой посредством модуляции силы тяжести. Может сжать звезду до нейтронной звезды, черной дыры или просто взорвать ее."

	fusion_suppressor_1:0 "Модуляторы гравитации $name_fusion_suppressor$"
	fusion_suppressor_1_DESC:0 "Эти большие устройства способны управлять гравитацией вокруг звезды, что позволяет сжимать звездное вещество до меньшего объема."

	fusion_suppressor_2:0 "Звездные стабилизаторы $name_fusion_suppressor$"
	fusion_suppressor_2_DESC:0 "$name_fusion_suppressor$ теперь может стабилизировать звезду, вокруг которой он построен, позволяя модуляторам гравитации сжимать звездный объект без его внезапного взрыва из-за дестабилизации."

	fusion_suppressor_3:0 "$name_fusion_suppressor$ - Звездное сжатие - этап I"
	fusion_suppressor_3_DESC:0 "$name_fusion_suppressor$ начал сжимать вещество звезды, открывая возможности для исследования природы звездных ядерных реакций. Дальнейшее сжатие потребует дополнительных исследований."

	fusion_suppressor_4:0 "$name_fusion_suppressor$ - Звездное сжатие - этап II"
	fusion_suppressor_4_DESC:0 "Звезда снова сжалась, и ее базовые компоненты начинают демонстрировать странное поведение, скрывающее высокий научный потенциал. Начинают происходить более экзотические реакции синтеза, а сама структура звезды, кажется, разрушается."

	fusion_suppressor_5:0 "$name_fusion_suppressor$ - стадия нейтронной звезды"
	fusion_suppressor_5_DESC:0 "$name_fusion_suppressor$ сумел сжать звезду так сильно, что протоны и электроны слились и стали нейтронами внутри ядра звезды, превратив это ядро ​​в нейтронную звезду. Фактически это нейтронная звезда, окруженная регулярной звездной плазмой."

	fusion_suppressor_6:0 "$name_fusion_suppressor$"
	fusion_suppressor_6_DESC:0 "Материя звезды коллапсировала до такой степени, что даже свет не может избежать гравитационного притяжения тела, эффективно превращая его в искусственную черную дыру, обладающую невероятным исследовательским потенциалом."

	fusion_suppressor_7:0 "Демонтировать $name_fusion_suppressor$"
	fusion_suppressor_7_DESC:0 "Удалите этот $name_fusion_suppressor$, сделав его Черную дыру пригодной для использования."

	#########################################
	### Nicoll Dyson Beam ###################
	#########################################
	giga_tech_ndb_1:0 "Фазированные гиперэнергетические конденсаторы"
	giga_tech_ndb_1_desc:0 "Хранение огромного количества энергии в мегаструктуре звездных размеров может иметь невероятно полезные применения."

	giga_tech_ndb_2:0 "Гиперфокусирующие макроуровневые кристаллические линзы"
	giga_tech_ndb_2_desc:0 "Достижения в кристаллических технологиях могут привести к появлению множества новых и невероятно эффективных линз, способных фокусировать огромное количество энергии."

	giga_tech_ndb_3:0 "Создание искусственных межзвездных червоточин"
	giga_tech_ndb_3_desc:0 "Возможность создавать кротовые норы на больших расстояниях может значительно улучшить нашу способность передавать большие количества энергии через звезды."

	giga_tech_ndb_4:0 "Наступательное перенаправление гигаэнергий"
	giga_tech_ndb_4_desc:0 "Используя невероятно передовые технологии, становится возможным полностью сфокусировать излучение всей звезды в луч чистого разрушения."

	giga_dialog.3201.name:0 "Строительная площадка $name_ndb$ построена"
	giga_dialog.3201.desc:0 "Строительная площадка для будущего $name_ndb$ завершена. Эта платформа будет служить плацдармом для начала создания $name_ndb$, способного уничтожать целые системы."
	giga_dialog.3201.a:0 "Прекрасно."

	giga_dialog.3202.name:0 "Магнито-коллектор $name_ndb$ построен"
	giga_dialog.3202.desc:0 "Магнито-коллектор $name_ndb$ готов. Это массивная конструкция, построенная вокруг звезды, способная собирать и управлять ее энергией с помощью передовых магнитных полей и модуляции гравитации."
	giga_dialog.3202.a:0 "Изумительно."

	giga_dialog.3203.name:0 "Звездный перенаправитель $name_ndb$ построен"
	giga_dialog.3203.desc:0 "Наш звездный перенаправитель $name_ndb$ завершен! Эта абсолютно массивная конструкция затмевает все, что когда-либо видели в этой галактике, и способна перенаправлять и легко управлять катастрофической энергией звезды. Нам все еще нужно создать фокусирующие массивы, чтобы запустить $name_ndb$."
	giga_dialog.3203.a:0 "Превосходно!"

	giga_dialog.3204.name:0 "Гипермасштабные стабилизаторы $name_ndb$ построены"
	giga_dialog.3204.desc:0 "Еще один шаг к завершению создания нашего галактического супероружия. Гипермасштабные стабилизаторы $name_ndb$ - это большие кольцевые структуры, построенные внутри звездного перенаправителя, которые гарантируют, что огромный поток энергии не разрушит саму мегаструктуру. Теперь все, что осталось сделать - это построить массивы фокусировки..."
	giga_dialog.3204.a:0 "Мы уже близко."

	giga_dialog.3205.name:0 "$name_ndb$ завершен!"
	giga_dialog.3205.desc:0 "Сегодня великий день для нашего вида и нашей империи. Наш $name_ndb$ завершен. Это абсолютно массивное гипероружие может стерилизовать планеты издалека и потенциально разрушать целые системы. Вероятно, это одна из самых мощных конструкций, когда-либо построенных в галактической истории, и ее абсолютная мощь обеспечит наше галактическое господство."
	giga_dialog.3205.a:0 "Пусть наши враги съежатся от страха."

	giga_ndb.002.name:0 "$name_ndb$"
    giga_ndb.002.desc:0 "$name_ndb$ готова к работе. Куда мы должны сделать пиу-пиу?"
    giga_ndb.002.a:0 "Враждебно"
    giga_ndb.002.b:0 "Нейтрально"
    giga_ndb.002.c:0 "Дружественно"
    giga_ndb.002.e:0 "Отмена"
    giga_ndb.003.desc:0 "На какое государство вы хотите нацелиться?"
    giga_ndb.003.a:0 "Нет государства (Пустой космос)"
    
    giga_ndb.004.desc:0 "На какой тип звезды указанного государства вы хотите нацелиться?"
    giga_ndb.005.desc:0 "На какую именно систему вы хотите нацелиться?"
    giga_ndb.006.desc:0 "Хотели бы вы нацеливаться на всю систему или конкретное планетарное тело в указанной системе?"
    giga_ndb.006.a:0 "Выберите систему"
    giga_ndb.006.cantnukeowncaptialsystem:0 "Не может нацеливаться на нашу собственную столичную систему."
    giga_ndb.system:0 "$name_ndb$ стреляет через врата искривления. Всю солнечную систему вскоре охватят катастрофические энергии, положив конец всему гравитационному колодцу звезды."

    giga_ndb.006.b:0 "Выберите планету"
    giga.ndb.novalidtargets:0 "В этой системе нет действительных целей."
    giga_ndb.007.desc:0 "На какую планету в системе вы хотите нацелиться?"

    giga_ndb.008.desc:0 "Теперь мы готовы стрелять из $name_ndb$ по назначенной цели. Насколько сильно мы должны ударить по планете?\n\n§H$giga_ndb.008.a$§!\n$giga_ndb.008.a.tooltip$\n\n§H$giga_ndb.008.b$§!\n$giga_ndb.008.b.tooltip$\n\n§H$giga_ndb.008.c$§!\n$giga_ndb.008.c.tooltip$\n\n§H$giga_ndb.008.d$§!\n$giga_ndb.008.d.tooltip$"

    giga_ndb.008.a:0 "Расколоть планету"
    giga_ndb.008.a.tooltip:0 "Целевая планета будет полностью опустошена и разнесена на куски.\nСреда обитания уничтожена.\nСегменты Кольца разрушены.\nГазовые гиганты лишены своей атмосферы.\nОткроет залежи в 10 £minerals£"

    giga_ndb.008.b:0 "Расплавить поверхность планеты"
    giga_ndb.008.b.tooltip:0 "Поверхность целевой планеты будет расплавлена, превратив ее в расплавленную пустошь.\nЗдания уничтожены.\nСегменты Кольцевого мира разрушены.\nЖилые газовые гиганты снова становятся не пригодными к обитанию.\nОткроет залежи в 1 £sr_iodizium£"

    giga_ndb.008.c:0 "Стерилизовать планету"
    giga_ndb.008.c.tooltip:0 "Целевая планета будет стерилизована, превратив ее в бесплодную планету.\nСреда обитания уничтожена.\nСегменты Кольца разрушены.\nЖилые газовые гиганты снова становятся не пригодными к обитанию.\nМожно терраформировать обратно в пригодный для жизни мир."

    giga_ndb.008.d:0 "Разрушить инфраструктуру"
    giga_ndb.008.d.tooltip:0 "Целевая планета будет повреждена, что превратит ее в безжизненный мир с умеренным климатом и повысит уровень планетарного опустошения до 100%."

	nicoll_beam_0:0 "Строительная площадка$name_ndb$"
	nicoll_beam_0_DESC:0 "Строительная площадка для будущего $name_ndb$, где будет вся инфраструктура, необходимая для создания этого титанического супероружия."
	nicoll_beam_0_MEGASTRUCTURE_DETAILS:0 "Супероружие беспрецедентных масштабов, способное уничтожить целые системы. §RВсе планеты системы будут уничтожены§!"

	nicoll_beam_1:0 "Магнито-коллектор $name_ndb$"
	nicoll_beam_1_DESC:0 "Эта массивная структура, обвивающая звезду, использует специальные магнитные поля для управления и перенаправления энергетического выхода звезды с целью его использования."

	nicoll_beam_2:0 "Звездный перенаправитель $name_ndb$"
	nicoll_beam_2_DESC:0 "Эта массивная конструкция, затмевающая почти все, что когда-либо было построено в этой галактике, способна хранить и управлять испускаемой звездой катастрофической энергией."

	nicoll_beam_3:0 "Гипермасштабные стабилизаторы $name_ndb$"
	nicoll_beam_3_DESC:0 "Недавно построенные кольца в звездном перенаправителе служат для стабилизации энергии, протекающей через перенаправитель, чтобы избежать случайного взрыва мегаструктуры."

	nicoll_beam_4:0 "$name_ndb$"
	nicoll_beam_4_DESC:0 "Готовый и рабочий $name_ndb$. Он способен фокусировать энергию звезды в сверхэнергетический луч, который может разрушить целые звездные системы."

