	origin_birch:0 "Мир-Рождения"
	origin_birch_desc:0 "Вы - остаток давно забытой цивилизации, живущий в гулком просторе $pc_birch$ в галактическом ядре, построенном вашими предками."
	origin_birch_effects:0 "Вы начнете с $pc_birch$, изолированного в Галактическом Ядре.\n\nПоскольку для этого потребуется создать ядро ​​после генерации галактики, вы переместитесь туда непосредственно перед началом игры, чтобы сохранить информацию о вашем исходном домашнем кластере.\n\n$pc_birch$ был разработан для гораздо большего числа людей, поэтому вам нужно будет немного управлять работой в начале, чтобы выжить.\n\n§RИИ не может использовать это происхождение. Любые сгенерированные предопределенные пользовательские империи ИИ с этим источником будут сгенерированы с помощью $origin_default$.§!"

	giga_birch_start_dialog:0 "Мы не знаем, что случилось с нашими предками. Враги, чума, гражданская война? Они существуют сейчас как мифы и легенды, их знания и сила утрачены. Они каким-то образом построили этот огромный мир вокруг черной дыры в центре нашей галактики, и теперь мы живем на огромном, гулком пространстве, предназначенном для проживания в миллион раз больше людей, чем осталось.\n\nПоскольку все части, кроме последних, пришли в упадок и бесполезность, наш народ наполнился новым чувством цели: мы должны объединиться и занять свое место среди звезд, иначе мы навсегда потеряемся для истории.\n\nНашим первым делом будет назначение губернатора. Затем нам нужно убедиться, что мы выполняем правильные задания:\n"

	giga_start_screen_birch:0 "$giga_birch_start_dialog$Нам нужен §Y$job_structure_manager$§! чтобы это место не превратилось в руины.\n\nМы, возможно, будем вынуждены уволить некоторых людей с их любимой работы, чтобы это произошло."

	giga_start_screen_birch_hive:0 "$giga_birch_start_dialog$Нам нужен §Y$job_structure_process$§! чтобы предотвратить разрушение этого места."

	giga_start_screen_birch_machine:0 "$giga_birch_start_dialog$Нам нужен §Y$job_structure_process$§! чтобы это место не превратилось в руины."

	giga_birch.title:0 "Обнаружены гиперкоридоры ядра"
	giga_birch.desc:0 "Нам удалось снова заставить сенсоры работать должным образом и мы обнаружили, что мы не одни в центре галактики. Есть небольшое количество систем, которые были притянуты гравитацией черных дыр ближе, чем главное галактическое кольцо.\n\nВ настоящее время, похоже, нет никакой связи с остальной частью галактики. Судя по нашему переводу фрагментов журнала, мы полагаем, что гравитация черных дыр мешает связям между внутренней и регулярной системами, и что любые гиперлинии между ними будут ослаблены и исчезнут без постоянной подпитки извне.\n\nМы запустили §Yспециальный проект§! чтобы найти и открыть их"

	giga_birch.003.name:0 "Галактическое ядро присоединяется к остальной Галактике"
	giga_birch.003.desc:0 "Из-за всплеска, обнаруженного всеми нашими приборами, открылись гиперкоридоры между Галактическим Ядром и остальной частью Галактики.\n\nМы можем уйти. Но что нас ждет?"
	giga_birch.003.desc2:0 "Из-за всплеска, обнаруженного всеми нашими приборами, между Галактическим Ядром и остальной частью Галактики открылись гиперкоридоры.\n\nЭто не было вызвано нами, мы уверены! Галактика приближается"

