	##########################################
	giga_flusion.001.name:0 "Гиперразнообразие"
	giga_flusion.001.desc:0 "Наш научный корабль, исследующий примитивный мир Flusion, сделал удивительное открытие, так как, похоже, этот примитивный мир населен не одним, а несколькими разумными видами!\n\nЭкипажу удалось идентифицировать 5 основных видов: кошачьи Katzen, земноводные Ezicania, человекоподобные Solakian и рачок Kronk; с пятым «флюзионным» видом, состоящим из десятков других трудно поддающихся классификации подвидов.\n\nНаши ученые до сих пор не уверены, как и почему так много видов оказались в одном мире, но это, безусловно, замечательная находка."
	giga_flusion.001.a:0 "Интересно."
	giga_flusion.001.b:0 "Подождите, Katzen и Ezicania...?"

	giga_flusion.002.name:0 "Повесть о двух видах"
	giga_flusion.002.desc:0 "Наши находки Katzen и Ezicania на разных планетах, кажется, указывают на то, что мир, в который эти два вида сбежали после разрушения Katzenland, есть не что иное, как примитивная планета Flusion!\n\nХотя, во время их открытия на Flusion, оба вида казались резко упавшими технологически. Отсюда следует, что §YМеопианская экспедиция 1§! скорее всего потерпела крушение на планете, вынудив нескольких оставшихся людей восстановить практически всю свою технологическую базу.\n\nХотя это и не особо важное открытие, эти открытия, тем не менее, представляют большой интерес для наших планетарных биоархеологов. Это также показывает, что даже когда для цивилизации дела обстоят особенно ужасно, нельзя отказываться от возможности их чудесного выживания вопреки всему.\n\nЧто может быть одновременно воодушевляющим и ужасающим..."
	giga_flusion.002.a:0 "Замечательная находка!"

	giga_flusion.004.name:0 "Неповиновение Flusion"
	giga_flusion.004.a.desc:0 "Ужасные новости! Вскоре после того, как нашим армиям удалось победить примитивных защитников Flusion, один из основных видов планеты, Katzen, взорвал весь свой колоссальный ядерный арсенал, предположительно, чтобы предотвратить захват их людей. Хотя это обычно приводило к превращению планеты в мир-гробницу, Katzen вложили огромные средства в ядерное оружие, что привело к тому, что они обладали запасами, не уступающими некоторым межзвездным империям.\n\nЗа считанные минуты гигантские огненные шары охватили большую часть поверхности планеты, выравнивая горные хребты и испаряя большую часть океанов планеты. Все флюзийцы погибли в катаклизме, а их цивилизация полностью уничтожена.\n\nКогда-то зеленый континентальный мир Flusion превратился в гигантскую радиоактивную пустыню, усеянную руинами..."
	giga_flusion.004.a:0 "Ну что ж."
	giga_flusion.004.b.desc:0 "Ужасные новости! Вскоре после того, как нашим армиям удалось победить примитивных защитников Flusion, один из основных видов планеты, Katzen, взорвал весь свой колоссальный ядерный арсенал, предположительно, чтобы предотвратить захват своего народа. Хотя это обычно приводило к превращению планеты в мир-гробницу, Katzen вложили огромные средства в ядерное оружие (так же, как и на Katzenland), что привело к тому, что у них появился запас, равный запасам некоторых межзвездных империй.\n\nВ течение нескольких минут гигантские огненные шары охватили большую часть поверхности планеты, выровняв горные хребты и испарив большую часть океанов планеты. Все флюзийцы погибли в катаклизме, а их цивилизация полностью разрушена.\n\nКогда-то зеленый континентальный мир Flusion превратился в гигантскую радиоактивную пустыню, усеянную руинами, точно так же, как Katzenland, бывшая родина Katzen..."
	giga_flusion.004.b:0 "Неужели они действительно СНОВА взорвали себя?"

	giga_flusion.005.name:0 "Атомная техника Katzen"
	giga_flusion.005.desc:0 "После разрушения Flusion, вызванного Katzen сожжением всей планеты в ядерном огне, наши ученые не могли не заметить, что метод ядерного самоуничтожения Katzen оказался на удивление эффективным для примитивных видов. Кроме того, археологические записи Katzenland показывают, что его разрушение было столь же быстрым, как и разрушение Flusion, что также указывает на то, что Katzen овладели искусством уничтожения планет в ядерном адском огне.\n\nБолее... радикальные элементы наших вооруженных сил предполагают что мы перепроектируем наши открытия в обоих этих мирах, чтобы эффективно адаптировать методы Katzen к нашим операциям по бомбардировке планет.\n\nЭто, несомненно, позволит нам опустошать миры с невиданной эффективностью, хотя остальная часть галактики может быть не слишком счастлива, что мы уничтожаем целые миры в атомном огне..."
	giga_flusion.005.a:0 "Замечательное предложение! Давайте сделаем это сразу..."
	giga_flusion.005.b:0 "Нелепо."

	giga_flusion.201.name:0 "Планета опустошена"
	giga_flusion.201.desc:0 "Наши флоты полностью разрушили поверхность вражеской планеты, уничтожив все признаки жизни и превратив ее в гигантскую кипящую радиоактивную пустыню. Огромное количество оружия, которое мы выпустили, также имело побочный эффект «синтезирования» некоторых редких ресурсов (которые обычно образуются естественным образом только в экстремальных условиях) на поверхности планеты.\n\nПоистине красивое зрелище."
	giga_flusion.201.a:0 "Katzen гордились бы, если бы не были все мертвы."

	bombardment_katzen:0 "Katzen"
	bombardment_katzen_desc:0 "Основанный на методах ныне исчезнувших Katzen, бомбардировка $bombardment_katzen$ высвобождает всю мощь ядерного, антивещественного и биологического оружия на поверхность планеты.\n- §PАпокалиптический§! урон §YАрмиям§!\n- §PАпокалиптическое§! повреждение §YПланеты§!\n- §PАпокалиптическое§! повреждение §YНаселения§!\n- Будет бомбардировать незащищенные планеты\n- Может уменьшить качество планет до Облученных пустынных миров\n - Высокий шанс создания редких залежей ресурсов в опустошенных мирах\n- Будет §Rуменьшать§! мнение иностранных империй, с которыми мы не состоим в союзе по поводу опустошения планет, если оно используется в империи, не ведущей к геноциду.\n- §RЭта позиция бомбардировки может и будет полностью разрушить планеты, на которых она используется.§!"

	katzen_bombing:0 "§HРазблокирует позицию бомбардировки:§! $bombardment_katzen$"
	katzen_bombing_desc:0 "Бомбардировочная позиция, в которой используется огромное количество различных взрывчатых веществ, чтобы максимизировать урон, нанесенный целевой планете, и имеет высокий шанс создать месторождения редких ресурсов."

	tech_katzen_atomic_munitions:0 "Атомные боеприпасы Katzen"
	tech_katzen_atomic_munitions_desc:0 "Крайне милитаристские и любящие ядерное оружие Katzen сумели с поразительной легкостью и эффективностью уничтожить поверхности Katzenland и Flusion. Казалось, что они использовали огромное количество различных взрывчатых веществ, чтобы нанести как можно больший ущерб, от ядерных боеголовок до бомб на антивеществе и биохимического оружия. Приняв их методы, наши корабли можно было бы заставить с легкостью полностью опустошать вражеские миры."

	fusion_age:0 "Век Flusion"
	fusion_age_desc:0 "Эта цивилизация достигла уровня эпохи слияния. Они освоили ядерный синтез, и космические путешествия к их местной лунной системе стали обычным делом. Однако они до сих пор не открыли сверхсветовую скорость, и межпланетные полеты остаются редкими. Политическое объединение еще не достигнуто, поскольку на планете находятся несколько различных крупных национальных государств."

	building_giga_flusion_home:0 "Метрополия Flusion"
	building_giga_flusion_home_desc:0 "Крупный флюзионский городской центр, где обитает множество видов, предлагающий удивительно хорошие условия жизни."

	building_giga_flusion_fusion_power_plant:0 "Мегареактор Katzen"
	building_giga_flusion_fusion_power_plant_desc:0 "Колоссальный термоядерный реактор, построенный Katzen, расположенный под столицей Katzen, обеспечивающий огромное количество чистой энергии."

	building_giga_flusion_capital:0 "Мегаполис Katown"
	building_giga_flusion_capital_desc:0 "Гигантский город с миллионным населением, столица Katzen. Это очень большая современная пирамида, в которой находится их централизованное правительство. В городе также есть огромный примитивный генератор щита, защищающий жителей от бомбардировки."

	giga_flusion.301.name:0 "Флузионская лунная мегаструктура"
	giga_flusion.301.desc:0 "Наш форпост в системе §YJublio§! сообщает, что активность на спутнике §YFlusion§!, примитивном мире, расположенном внутри системы, начала увеличиваться.\n\nДействительно, похоже, это одна из главных наций на планете, §YКатценартиг Империум§! приступила к осуществлению масштабного строительного проекта на второй луне Flusion, Muno. В настоящее время они переправляют на луну большое количество материалов и персонала, и на поверхности спутника появилось много постоянных баз.\n\n Радиопередачи примитивов на удивление хорошо закодированы, что не позволило нашим ученым узнать, что это за проект должно быть. Они не знают, как воспринимать эту странную ситуацию, и некоторые выступают за то, чтобы мы немедленно положили конец этому проекту."
	giga_flusion.301.a:0 "Не тревожьте их, это не важно."
	giga_flusion.301.b:0 "Попытайтесь узнать, что это за проект."
	giga_flusion.301.c:0 "Их нужно остановить. Сразу же взорвите луну!"

	giga_flusion.3001.name:0 "Флузийцы мобилизуются"
	giga_flusion.3001.desc:0 "Ужасные новости! В ответ на наши явные намерения захватить Flusion, Империум Катценартиг начал масштабную мобилизационную кампанию.\n\nОни резко увеличили численность своих вооруженных сил и развернули антиорбитальные рейлганы для перехвата орбитальных снарядов. Их лидер, Кайзер Каттайл, заявил, что «Мы, Katzen, не сдадим наш любимый Flusion враждебным потусторонним сущностям так легко, мы будем сражаться до конца и заставим их платить за каждый квадратный километр, который они отобрали у нас!"
	giga_flusion.3001.a:0 "Глупые примитивы!"
	giga_flusion.3001.b:0 "Мы расколем их жалкий мир!"

	katzen_orbital_bombardment_shield:0 "Меры по борьбе с бомбардировкой Katzen"
	katzen_orbital_bombardment_shield_desc:0 "Katzen и Флузийцы установили огромное количество рельсотронов и высотных самолетов, чтобы попытаться перехватить орбитальную бомбардировку их мира."

	flusion_attack_moon_0:0 "Флузионский лунный проект"
	flusion_attack_moon_0_DESC:0 "Огромный строительный проект, похожий на мегаструктуру, предпринятый флузийцами на этой маленькой луне. Учитывая технологическую базу первобытных людей, это невероятное предприятие."
	flusion_attack_moon_0_MEGASTRUCTURE_DETAILS: "$flusion_attack_moon_0_DESC$"

	flusion_attack_moon_1:0 "Флузионский завершенный проект"
	flusion_attack_moon_1_DESC:0 "Грубая, но мощная версия Боевой Луны. Она не может двигаться, но может похвастаться массивным релятивистским рельсотроном."

	planning_flusionian_invasion:0 "Операция Flusionfall"
	planning_flusionian_invasion_desc:0 "Мы готовим грандиозное вторжение к флузианцам. Поскольку их армии на удивление мощны, нам придется вложить в них довольно много ресурсов, если мы хотим добиться успеха."

	failed_flusionian_invasion:0 "Неудачное вторжение к флузианцам"
	failed_flusionian_invasion_desc:0 "Мы не смогли должным образом вложить средства в наши армии, чтобы победить флюзийцев. Наша империя находится в потрясении из-за этой неспособности завоевать первобытный мир."

	FIND_OUT_FLUSION_GUN_PROJECT:0 "Исследовать проект флузианцев"
	FIND_OUT_FLUSION_GUN_PROJECT_DESC:0 "Отправьте команду ученых для тайного изучения флузианских операций на Muno, чтобы определить, что именно они планируют построить."

	giga_flusion.320.name:0 "Флузианское супероружие"
	giga_flusion.320.desc:0 "Нашим ученым удалось успешно определить, чем должна быть флузионская мегаструктура:\n\nЭто гигантское лунное супероружие.\n\nРасшифровка их радиосигналов показала, что они намерены построить массивный релятивистский рельсотрон, вырезанный на поверхности Луны, с огромным количеством ядерных ракет и ангарами для ударных кораблей. Эта массивная и неподвижная конструкция, получившая название §YПроект Mondgewehr: Система Лунной Защиты§!, предназначена для защиты Flusion от внеземных угроз. Некоторые также считают, что Империум Катценартиг просто пытается спроецировать свою силу на остальную планету, хотя эта теория остается сомнительной, так как некоторые другие нации планеты также участвуют в проекте.\n\nВ любом случае, даже если им не хватает схемы супероружия на сверхсветовой скорости, это показывает, что оно по-прежнему будет чрезвычайно мощным даже против наших флотов космической эры. Действительно, схемы показывают, что рельсотрон способен разгонять массивный снаряд почти до скорости света, который может пробить даже нашу лучшую броню...\n\nЧтобы объяснить их удивительно современное оружие, некоторые из наших ученых предполагают, что флузианцы как-то «упустили» развитие сверхсветовой технологии и вместо этого продолжали развивать свое вооружение в высшей степени."
	giga_flusion.320.a:0 "Мы должны вмешаться. Свяжитесь с ними напрямую."
	giga_flusion.320.b:0 "Просто следите за ним издалека, оно не может быть таким мощным."
	giga_flusion.320.c:0 "Уничтожьте его сразу."

	giga_flusion.321.name:0 "Контакт с Flusion"
	giga_flusion.321.desc:0 "В попытке установить контакт с флузианцами наш наблюдательный пункт отправил высокоэнергетическое радиосообщение в сторону §YKatown§ !, столицу §YИмпериум Катценартиг§ !, инициаторов лунного проекта.\n\nОтвет не потребовал много времени, и теперь нас приветствует представитель Katzen..."
	giga_flusion.321.a:0 "на экран."

	giga_flusion.322.name:0 "Входящая передача!"
	giga_flusion.322.desc:0 "Приветствую вас, инопланетяне.\n\nЯ Дукло МакКатур, представитель нашего великого лидера §YКайзер Каттайл§!, которому поручено установить с вами контакт. Могу заверить вас, что мы приносим только мирные намерения, если вы делаете то же самое.\n\nТак что мы не одни, а? Я всегда как-то подозревал это. Похоже, вы обратили внимание на новейший проект Империума Катценартиг, §YПроект Mondgewehr§!...\nЧто ж, это не удивительно, учитывая, что это наше самое амбициозное начинание.\nИ вы хотите связаться с нами по этому поводу? Что могла бы межзвездная империя хотеть от такого проекта? Вероятно, это не так уж сложно по сравнению с тем, что вы способны сделать..."
	giga_flusion.322.a:0 "Кто вы?"
	giga_flusion.322.a.response:0 "Я? Я удивлен, что инопланетный вид хочет знать обо мне лично!\n\nЯ - главнокомандующий Каценарми, вооруженными силами нашей страны. И позвольте мне сказать вам, что у нас, возможно, не будет космических путешествий со сверхсветовой скоростью, но я могу гарантировать, что мы определенно знаем, как сражаться.\n\nВ нашем прошлом мы пережили довольно много войн, так как эта планета была не всегда самая мирная. Так что мы вполне компетентные бойцы, это я вам могу сказать."
	giga_flusion.322.b:0 "Кайзер Каттайл?"
	giga_flusion.322.b.response:0 "Кайзер Каттайл - великий лидер нашей страны. Он немного чокнутый, с особым интересом к крупногабаритным инженерным проектам. Вероятно, одна из причин, по которой он лично разработал базовый дизайн для Проекта Mondgewehr.\n\nОднако он не очень хороший дипломат. Вот почему он послал меня общаться с вами."
	giga_flusion.322.c:0 "Что на счет других наций?"
	giga_flusion.322.c.response:0 "Другие нации? Их несколько, например Solakia, Laurandar, Lyuinita или Zousa. Но они слишком сложны и различны, чтобы я мог по-настоящему их обобщить.\n\nОни, похоже, в основном работают с Проектом Mondgewehr, поэтому они вносят свой вклад в его строительство и предоставляют экономическую помощь для его финансирования. Я сам надеюсь, что однажды мы сможем объединить этот мир в один..."
	giga_flusion.322.d:0 "А теперь расскажите о Проекте Mondgewehr."

	giga_flusion.323.name:0 "Входящая передача!"
	giga_flusion.323.desc:0 "Что ж, на самом деле он был построен для простой цели.\n\nВидите ли, Каттайл хочет использовать его, чтобы защитить нас от... иных угроз, таких как, например, хищные пожирающие рои. Хотя мы даже не уверены в существовании таких вещей. У нас нет намерения использовать это супероружие для победы над кем-либо или чем-либо, учитывая, что оно даже не будет способно двигаться.\n\nВсе, что мы хотим, это иметь возможность защитить свой образ жизни, если это станет необходимым.\n\n...\n\nИ мы надеемся, что это не так."
	giga_flusion.323.a:0 "Мы не можем этого терпеть. Немедленно прекратите этот проект."
	giga_flusion.323.a.tooltip:0 "Мы попытаемся пригрозить флузийцам разрушить Проект Mondgewehr.\n§RФлузийцы теперь знают о нас и смогут мобилизоваться для подготовки к конфликту.§!"
	giga_flusion.323.a.response:0 "Что? Вы нам угрожаете?\n\n...\n\nЭто... это именно то, к чему мы готовились! Мы не сдадимся без боя, пришельцы!"
	giga_flusion.323.b:0 "Достойное дело. Мы внесем некоторые ресурсы."
	giga_flusion.323.b.tooltip:0 "Мы дадим им не менее 100 £alloys£ для ускорения строительства."
	giga_flusion.323.c:0 "Понятно. Тогда желаю удачи."
	giga_flusion.323.c.tooltip:0 "Мы ничего не будем делать и будем ждать, пока они закончат свой проект."
	giga_flusion.323.c.response:0 "Спасибо. Желаю нам встречи снова, инопланетяне."
	giga_flusion.323.d:0 "Это хорошая идея. Не могли бы вы дать нам схемы?"
	giga_flusion.323.d.tooltip:0 "Мы просто попросим схемы оружия. Они могут попросить компенсацию."
	giga_flusion.323.d.response:0 "Что ж, мне придется спросить об этом Кайзера и руководителей проекта, но... они, наверное, не будут возражать, я думаю. Это может быть хорошим способом обеспечить хорошие отношения даже между нашими двумя видами."

	giga_flusion.3234.name:0 "Flusion непокорен!"
	giga_flusion.3234.desc:0 "Игнорируя наше требование о демонтаже Проекта Mondgewehr, флузианцы категорически отказались положить конец их лунному проекту мегаструктуры, а кайзер дал понять, что его люди не сдадутся без боя.\n\nКак мы и говорили, весь Flusion похоже, готовится к большой мобилизации в рамках подготовки к нашему вторжению..."
	giga_flusion.3234.a:0 "Тогда мы вторгнемся к ним!"
	giga_flusion.3234.b:0 "Забудьте об этом, это того не стоит."

	giga_flusion.3235.name:0 "Flusion подчиняется, кайзер мертв"
	giga_flusion.3235.desc:0 "Похоже, суровые слова МакКатура были пустыми угрозами. Хотя он и кайзер Каттайл выступали за мобилизацию против нас, остальная часть Империума Катценартиг и Flusion не чувствовали этого.\n\nKatzen не хотели выступать против межзвездной империи, и действительно, как кайзер готовил свою неохотную нацию к мобилизации, он, как сообщается, был §Bубит§! членом его собственного военного командования!\n\nНовое временное правительство было создано на его место, чтобы заменить его, которое согласилось демонтировать Проект Mondgewehr, отступить от Muno и даже прислало нам некоторые ресурсы в качестве компенсации.\n\nСо смертью амбициозного кайзера Каттайла, флюзианцы вряд ли предпримут что-либо еще в будущем..."
	giga_flusion.3235.a:0 "Скатертью дорога, они узнали свое место."

	giga_flusion.3232.name:0 "Кайзер принимает просьбу и требует компенсации"
	giga_flusion.3232.desc:0 "После нашего запроса на чертежи Проекта Mondgewehr мы получили сообщение от Flusion!\n\nКайзер Каттайл, очевидно, принял нашу просьбу поделиться чертежами оружия, но также потребовал значительную компенсацию в виде передачи энергии на сумму около §Y3000§! £energy£. Он заявил, что был бы рад сотрудничать с нами, но это будет справедливо, если мы поможем ему с проектом в обмен на очень секретные технологии.\n\nХотя это довольно крупная сумма, кажется, что чертежи будут довольно продвинутым, даже по нашим стандартам, и, безусловно, будет большим подспорьем для наших исследований кинетического оружия."
	giga_flusion.3232.a:0 "Честная сделка. Мы принимаем!"
	giga_flusion.3232.a.tooltip:0 "§BФлузианцы и кайзер Каттайл будут помнить это.§!\nСкорость строительства Проекта Mondgewehr: §G+30%§!"
	giga_flusion.3232.b:0 "Мы не можем себе этого позволить."
	giga_flusion.3232.c:0 "Мы отдадим ему его энергию орбитальной бомбардировкой!"
	giga_flusion.3233.c.tooltip:0 "Мы подготовим вторжение во Flusion.\n§RФлузианцы теперь знают о нас и смогут мобилизоваться для подготовки к конфликту.§!\n§RМы пострадаем от стабильности, единства и штрафов за влияние, если флузийцам удастся завершить свой проект до того, как мы победим их.§!"

	giga_flusion.3233.name:0 "Кайзер отказывается!"
	giga_flusion.3233.desc:0 "После нашего запроса на чертежи Проекта Mondgewehr мы получили сообщение от Flusion!\n\nПохоже, Кайзер Кайттейл, к сожалению, отказался от наших требований поделиться чертежами оружия, назвав это «попыткой потусторонних существ овладеть технологическими секретами в мире флузианцев, чтобы использовать их против нас самих.\n\nВ ответ на это некоторые представители нашего военного командования выступают за то, чтобы мы преподали этому кайзеру урок смирения..."
	giga_flusion.3233.a:0 "Это не стоит хлопот. Забыли."
	giga_flusion.3233.b:0 "Мы научим его уважению!"

