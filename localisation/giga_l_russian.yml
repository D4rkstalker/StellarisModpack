	origin_gas_giant: "Возвышение газового гиганта"
	origin_gas_giant_desc: "Этот вид потерял свой родной мир в раннюю космическую эру, когда в него врезалась гигантская комета. К счастью, они уже обладали достаточной космической инфраструктурой, чтобы избежать полного исчезновения. И газовый гигант с необычайно спокойной атмосферой, который они использовали для добычи топлива, стал их основной колонией."
	origin_gas_giant_effects: "Начните на $pc_habitable_gas_giant$ с уничтоженым изначальным родным миром.\n- Получите доступ к технологиям £engineering_research£ §L$tech_space_mining_1$§!.\n- Получите доступ к технологиям £society_research£ §L$tech_hydroponics$§!, если в империи есть биологическое население."

	building_giga_gas_giant_habitation_module: "Жилой модуль газового гиганта"
	building_giga_gas_giant_habitation_module_desc: "Набор объектов, необходимых для содержания колонии на газовом гиганте, собранные коренным населением этой планеты. Эти объекты включают реакторы для обеспечения энергией колонии, док-станции для выгрузки минералов, собранных с местных лун, и большие ангары с климат-контролем, которые можно использовать для гидропонных ферм. В дополнение к этому, эти объекты служат штаб-квартирой для сети распределения ресурсов и предоставляют различные услуги местному населению."

