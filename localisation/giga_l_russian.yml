	giga_brown_dwarf:0 "Коричневый карлик Класса L"
	giga_brown_dwarf_desc:0 "Это коричневый карлик класса L, который относительно близок к воспламенению и превращению в звезду."

	attack_moon_candidate:0 "Кандидат на $name_war_moon$"
	attack_moon_candidate_desc:0 "Это маленькое небесное тело как раз подходящего размера, чтобы стать $name_war_moon$."

	attack_planet_candidate:0 "Кандидат на $name_war_planet$"
