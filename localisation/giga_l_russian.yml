	giga_katzen.04005.name:0 "Galaktischerkatzenkreuzzug"
	giga_katzen.04005.desc:0 "Тревожные новости! §YКайзер Катайл§!, подкрепленный своим невероятно мощным звездным оружием, сегодня объявил начало §YGalaktischerkreuzzug§!, или «Галактический крестовый поход Katzen».\n\nОн заявил, что пришло время, когда Katzen наконец захватят то, что было законно их, и впоследствии §Rобъявил войну§! всей галактике.\n\nКайзер теперь не желает мириться с миром, и теперь кажется, что единственные результаты - либо победа, либо полное уничтожение."
	giga_katzen.04005.a:0 "Финальная битва."
