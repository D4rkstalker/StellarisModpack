    corrona_defence_buff:0 "Эзотерическое энергетическое поле"
    corrona_defence_buff_desc:0 "Избегание таинственной энергии пронизывает весь этот мир. Похоже, что это полностью препятствует использованию всех традиционных технологий, делая практически невозможными планетарные вторжения. Удивительно, но цивилизации коренных жителей, похоже, не пострадали, поскольку они используют технологии, радикально отличающиеся от нашей.\n\n§YОборонительные армии на этой планете чрезвычайно мощны, так как большая часть наших технологий просто выйдет из строя после приземления на планету."

    corrona:0 "Коррониан"

    corrona_army:0 "Эзотерическая примитивная армия"
    corrona_army_plural:0 "Эзотерические примитивные армии"
    corrona_army_desc:0 "Примитивная армия, использующая средневековое оружие в сочетании с экстраординарными способностями, напоминающими магию."

    corrona_age:0 "Эзотерический средневековый век"
    corrona_age_desc:0 "Хотя эта цивилизация не обладает электричеством или двигателями внутреннего сгорания, она, тем не менее, использует различные эзотерические инструменты и оружие, которые сильно напоминают наши представления о магии. Похоже, жители этого мира вступают на совершенно иной и уникальный технологический путь."

    katzenartig_major_splinter:0 "Ресурсы основного состояния распада"
    katzenartig_major_splinter_desc:0 "Чтобы предотвратить катастрофический обвал."

    building_giga_corrona_capital:0 "Чародейские дворцы"
    building_giga_corrona_capital_desc:0 "Большие дворцы, которые служат резиденцией правящей элиты Corrona. Они населены множеством фантастических существ, обладающих множеством, казалось бы, магических способностей."

    building_giga_corrona_homes:0 "Эзотерический городской центр"
    building_giga_corrona_homes_desc:0 "Хотя на первый взгляд они кажутся простыми средневековыми местами обитания, эти города наполнены различными существами, ежедневно использующими некую «магию» для улучшения своей жизни."

    giga_corrona.001.name:0 "Гравитационно связанные"
    giga_corrona.001.desc:0 "Войдя в §YСистему Jupitwo§!, наш научный корабль сделал интересное открытие: эта система на самом деле не настоящая звездная система!\n\nВ самом деле, несмотря на то, что он выглядит независимой системой, коричневый карлик Jupitwo на самом деле гравитационно привязан к соседней §YСистеме Jublio§!, и медленно вращается вокруг нее, хотя его орбитальный период превышает несколько сотен тысячелетий.\n\nЭто означает, что Jublio и Jupitwo могут быть классифицированы как чрезвычайно далекие бинарные системы, и, хотя это не новаторское открытие, тот факт, что между ними удалось сформировать гиперкоридор, не представляет особого интереса для наших ученых."
    giga_corrona.001.a:0 "Аккуратно. Конечно, эти две системы не будут иметь никакого значения."

    giga_corrona.002.name:0 "Эзотерические примитивы"
    giga_corrona.002.desc:0 "§YСистема Jupitwo§! никогда не перестает удивлять, поскольку теперь наша научная группа сообщает, что они определили процветающую цивилизацию на одной из лун Коричневого карлика!\n\nЭто оставило их совершенно ошарашенными, поскольку, хотя Jupitwo особенно теплый из-за необычно высокой концентрации радиоактивных элементов в его атмосфере, он не должен быть способен нагреть планету до такой степени, чтобы сделать ее пригодной для жизни.\n\nКроме того, различные примитивные народы планеты, похоже, обладают и используют чрезвычайные эзотерические способности, которые, по-видимому, бросают вызов нашему нынешнему пониманию физики. Это практически можно считать волшебством! Они даже обнаружили необъяснимый источник энергии, окружающий планету, который каким-то образом поджаривает и выводит из строя большинство, если не все современные технологии. Предполагается, что это поле могло каким-то образом быть ответственным за сохранение тепла на планете.\n\nЭто, в сочетании с примитивным использованием того, что по сути является магией, сделало бы как исследование, так и подчинение чрезвычайно трудным, но научный потенциал этого мира неоспорим. Однако, если бы эти примитивы объединились и устремились к звездам, они, несомненно, стали бы грозным противником..."
    giga_corrona.002.a:0 "Фантастика!"

    giga_corrona_planetcraft:0 "Эзотерический Planetcraft"
    giga_corrona_planetcraft_plural:0 "Эзотерические Planetcraft"
    CORRONA_MOON:0 "Ядро"

    GIGA_CORRONA_FIRE_MAGES:0 "Корронианские заклинатели"
    GIGA_CORRONA_FIRE_MAGES_DESC:0 "Грозные волшебники, накладывающие смертоносные заклинания на космических врагов."

    GIGA_CORRONA_LIGHTNING:0 "Гиперкристаллическая молния"
    GIGA_CORRONA_LIGHTNING_DESC:0 "Колоссальный кристалл, излучающий неисчислимое количество волшебных молний."

    GIGA_CORRONA_HYPER_LIGHTNING:0 "Планетарная молния"
    GIGA_CORRONA_HYPER_LIGHTNING_DESC:0 "Реально очень большой кристалл, который запускает действительно очень большие молнии."

    GIGA_CORRONA_FREEZERAYS:0 "Морозные лучи"
    GIGA_CORRONA_FREEZERAYS_DESC:0 "Лучи отрицательной энергии, которые проникают сквозь щиты, высасывая их энергию."

    giga_corrona_dragon:0 "Корронийский дракон"
    giga_corrona_dragon_plural:0 "Корронианские драконы"

    giga_corrona.005.name:0 "Эзотерический всплеск энергии"
    giga_corrona.005.desc:0 "Сенсоры по всей нашей империи зафиксировали сильный всплеск энергии, происходящий из примитивного мира §YCorrona§!, вращающегося вокруг коричневого карлика §YJupitwo§!, менее чем в световом году от столичной системы §YИмпериума Катценартиг§!.\n\nИзвестно, что этот мир населен видами, обладающими невероятными и пока необъяснимыми эзотерическими способностями, которые практически можно считать магией.\n\nХотя мы не совсем уверены, что это за внезапный всплеск, наиболее вероятное объяснение состоит в том, что корронианцы могли объединить свои «магические способности» вместе, чтобы наложить какое-то огромное «заклинание» на весь свой мир.\n\nЧто это за «заклинание» на самом деле, еще неизвестно, но мы можем узнать достаточно скоро..."
    giga_corrona.005.a:0 "Своеобразно."

    giga_corrona.007.name:0 "Корронианский Worldcraft"
    giga_corrona.007.desc:0 "Не потребовалось много времени, чтобы выяснить, что вызвало корронианский всплеск энергии. Вскоре после записи этого всплеска наши датчики дальнего действия зафиксировали §YДвижение небесного тела§! внутри системы §YJupitwo§!!\n\nДальнейший анализ системы показал, что §YСкелетоиды§!, один из доминирующих видов §YCorrona§!, сумел объединить весь мир под своим правлением после серии жестоких войн. Неудовлетворенные своими текущими завоеваниями, они затем приступили к объединению ресурсов планеты, чтобы наложить колоссальное и чрезвычайно сложное «заклинание» на планету.\n\nЭто «заклинание» зачаровало всю Corrona, впоследствии преобразив ее в гигантский §YЭзотерический Planetcraft§!, или §YWorldcraft§!! В невероятном подвиге эзотерического мастерства сама планета начала двигаться через пустоту, управляемая волей доминирующего Скелетоидного лидера.\n\nОни также направили рой эфирных драконоподобных существ, чтобы «сопровождать» мир, и похоже, что эта эзотерическая цивилизация вот-вот приступит к совершенно новому набору завоеваний на небесном плане, их первой целью будет никто иной, как §YИмпериум Катценартиг§!.\n\nДалее скелетоиды отправили сообщение, нацелившись на всю галактику..."
    giga_corrona.007.a:0 "Это невозможно!"

    giga_corrona.008.name:0 "Корронианская магократия"
    giga_corrona.008.desc:0 "Обитатели Небесного Плана!\n\nМы, §YСкелетоиды§!, наконец объединили наш мир, и теперь мы отправляемся к звездам. Мы будем управлять нашим великим §YWorldcraft§! до победы, и мы создадим империю на самих Небесах.\n\nНашей первой целью станет никто иной, как мерзкий §YИмпериум Катценартиг§!, жалкие кошачьи, которые стоят на пути наших амбиций. Кайзер и трусливые Katzen, которые прячутся за своей грубой «технологией», сами будут уничтожены с помощью адского огня!\n\nНе пытайтесь сопротивляться нам, потому что наш Worldcraft сметет любую форму сопротивления, которую вы можете применить с использованием вашей низшей «технологии»."
    giga_corrona.008.a:0 "Отлично, еще одна империя с манией величия..."
    giga_corrona.008.a.tooltip:0 "§YКорронианская Магократия§! появилась в системе §YJupitwo§! и вступит в бой с §YИмпериумом Катценартиг§!. Если кайзер падет, они наверняка придут за нами в следующий раз..."

    giga_corrona.020.name:0 "Корронианский Worldcraft уничтожен"
    giga_corrona.020.desc:0 "После чрезвычайно напряженного космического боя нашим силам удалось успешно уничтожить §YКорронианский Worldcraft§!, эзотерический Planetcraft, который они использовали в своей попытке подчинить себе галактику.\n\nКорронианских заклинаний было недостаточно, чтобы защитить и восстановить судно, которое подвергалось интенсивным воздействиям большого количества вооружения. Все энергии, содержащиеся в корабле, больше не сдерживались должным образом, и впоследствии они затопили поверхность планеты.\n\nВ результате весь корабль-мир начал разрушаться и был разорван на части своими собственными катастрофическими эзотерическими энергиями.\n\nНичего не осталось от корабля, за исключением нескольких слабых энергетических бурь, и все оставшиеся корронианские корабли погибли из-за того, что они были отделены от корронианской магии, которая поддерживала их жизнь в космическом вакууме."
    giga_corrona.020.a:0 "Скатертью дорога."

    giga_corrona.021.name:0 "Корронианский Worldcraft уничтожен"
    giga_corrona.021.desc:0 "После чрезвычайно напряженного космического боя силы §Y[corrona_moon_slayer.GetName]§! сумели успешно уничтожить §YКорронианский Worldcraft§!, эзотерический Planetcraft, который они использовали в своей попытке подчинить себе галактику.\n\nКорронианских заклинаний было недостаточно, чтобы защитить и восстановить судно, которое подвергалось интенсивным воздействиям большого количества вооружения. Все энергии, содержащиеся в корабле, больше не сдерживались должным образом, и впоследствии они затопили поверхность планеты.\n\nВ результате весь корабль-мир начал разрушаться и был разорван на части своими собственными катастрофическими эзотерическими энергиями.\n\nНичего не осталось от корабля, за исключением нескольких слабых энергетических бурь, и все оставшиеся корронианские корабли погибли из-за того, что они были отделены от корронианской магии, которая поддерживала их жизнь в космическом вакууме."
    giga_corrona.021.a:0 "Они встретили свой конец."

    giga_corrona.022.name:0 "Katzen уничтожили корронианский Worldcraft"
    giga_corrona.022.desc:0 "После чрезвычайно напряженного космического боя бронированные силы §Y[corrona_moon_slayer.GetName]§! сумели успешно уничтожить §YКорронианский Worldcraft§!, эзотерический Planetcraft, который они использовали в своей попытке подчинить себе галактику.\n\nКорронианских заклинаний было недостаточно, чтобы защитить и восстановить судно, которое подвергалось интенсивным воздействиям большого количества вооружения. Все энергии, содержащиеся в корабле, больше не сдерживались должным образом, и впоследствии они затопили поверхность планеты.\n\nВ результате весь корабль-мир начал разрушаться и был разорван на части своими собственными катастрофическими эзотерическими энергиями.\n\nНичего не осталось от корабля, за исключением нескольких слабых энергетических бурь, и все оставшиеся корронианские корабли погибли из-за того, что они были отделены от корронианской магии, которая поддерживала их жизнь в космическом вакууме.\n\nКажется, что даже корронианской эзотерической магии было недостаточно, чтобы остановить военную машину Katzen, и кайзер произнес оживленную речь перед миллиардами граждан, празднуя "Победу технологии и изобретательности Katzen над этими варварскими и примитивными существами.""
    giga_corrona.022.a:0 "Katzen побеждают еще одного врага..."


    ###RESISTANCE###
    giga_katrebels.0001.name:0 "Раскол среди кошачьих"
    giga_katrebels.0001.desc:0 "Прошло несколько лет с тех пор, как §YИмпериум Катценартиг§! вступил на галактическую арену, и он, несомненно, кажется невероятным противником. По крайней мере, извне.\n\nИнтересно, что недавние дипломатические и шпионские миссии показали, что большая часть населения Империума была довольна правлением §YКайзера§!. Большинство, но не все. Действительно, §YFlusion§! это разнообразная планета, которая до объединения под властью кайзера была домом для как минимум дюжины разных народов, каждая со своей особой культурой и образом жизни.\n\nБольшинство из них были либо стерты, либо ассимилированы доминирующей культурой Katzen, но все еще существуют отдельные и мятежные ополченцы, состоящие из мятежных видов, уроженцев Flusion и их потомков. Эти повстанцы непреклонно защищают образ жизни и культуру своих предков и решительно противодействуют попыткам кайзера интегрировать их в общество Katzen.\n\nМы смогли выявить две довольно значимые сети сопротивления в Империуме: §YСолакианские борцы за свободу§!, которая состоит из граждан страны, ранее известной как §YSolakia§!; а также §YОрден Ezicania§!, состоящий из §YEzicania§! из бывшей §YИмперии Ezic§! на Flusion.\n\nХотя их членов немного и они далеко друг от друга и в настоящее время представляют небольшую проблему для кайзера, мы определили, что тайный контакт с любым из них потенциально может помочь нам в нашей борьбе, чтобы наконец положить конец угрозе Katzen.\n\n§BСопротивление будет бесценным активом для ослабления Империума Катценартиг!§!"
    giga_katrebels.0001.a:0 "Попробуем установить с ними контакт."
    giga_katrebels.0001.a.tooltip:0 "Мы начнем §YСпециальные проекты§! чтобы связаться с §YСолакианскими борцами за свободу§! и §YОрденом Ezicania§!, в надежде, что это, возможно, поможет им потревожить §YИмпериум Катценартиг§!.\n\nМы сможем поддержать их в их борьбе, которая ослабит Империум, но это может вызвать §Rуменьшение§! §YМнения Кайзера§! о нас, если он узнает о наших операциях.\n\n"
    giga_katrebels.0001.b:0 "Это не стоит хлопот."

    CONTACT_EZIC_REBELS_PROJECT:0 "Свяжитесь с §YОрденом Ezicania§!"
    CONTACT_EZIC_REBELS_PROJECT_DESC:0 "§YEzicania§! представляют собой устрашающий вид, который составляет значительную часть элитных сил Katzen, несмотря на их низкую численность.\n\nХотя большинство из них подчиняются правлению Кайзера, многие из них не согласны с его политикой и их невероятные боевые способности означают, что даже несколько преданных своему делу партизан из Ezicania могут сеять хаос в §YИмпериуме Катценартиг§!."
    CONTACT_SOLAK_REBELS_PROJECT:0 "Свяжитесь с §YСолакианскими борцами за свободу§!"
    CONTACT_SOLAK_REBELS_PROJECT_DESC:0 "§YСолакианцы§! раньше были одними из самых независимых, демократических и свободных духом существ на §YFlusion§! до глобального завоевания §YКайзера§!.\n\nОбычно они довольно хорошо интегрировались в общество Katzen, и тем не менее, дух старой §YСолакийской республики§! все еще живет внутри некоторых людей. Их усиление, несомненно, будет способствовать дестабилизации установленного правления кайзера."

    giga_katrebels.0010.name:0 "Установлен контакт с §YОрденом Ezicania§!"
    giga_katrebels.0010.desc:0 "После нескольких месяцев тайных операций, секретных встреч и сомнительных сделок нам удалось официально установить контакт с главой §YОрдена Ezicania§!: §YЛоуф§!, когда-то был правителем §YИмперии Ezicania§!.\n\nДальнейшие исследования показали, что этот Орден использовался в качестве миротворческих сил в Империи до того, как был покорен силами кайзера. С тех пор они действовали как своего рода «правительство в изгнании», координируя оставшееся сопротивление эзиканцев правлению Katzen.\n\nХотя в настоящее время они не очень мощная сила, все, что требуется - это небольшой толчок для них стать чем-то, что действительно угрожает кайзеру. Поэтому они очень хотят общаться с нами..."
    giga_katrebels.0010.a:0 "На экране."

    giga_katrebels.0011.name:0 "§YОрден Ezicania§!"
    giga_katrebels.0011.desc:0 "Наконец-то боги, кажется, нас благословили.\n\nПриветствую вас, космические путешественники. Меня зовут §YЛоуф Церралес Хорнсфелт§!, правитель Империи Ezicania... ну, я был, пока этот несчастный кайзер не забрал у нас все. Наша культура, наш образ жизни, наши великие пастбища...\n\nВсе, чем мы когда-то дорожили, было сметено его мерзкой волной безудержного милитаризма и индустриализации. Число Ezicania, все еще верных нам, медленно сокращается с каждым днем, поскольку Кайзер навязывает свой культ личности миллиардам людей.\n\nЭтого больше не будет! Мы, Ezicania, надеемся, что с вашей помощью мы, наконец, сможем свергнуть это животное из семейства кошачьих, страдающих манией величия, и, наконец, восстановить мир на Flusion и галактике..."

    giga_katrebels.0011.a:0 "Мы тоже на это надеемся. Посмотрим, что мы можем сделать..."
    giga_katrebels.0011.a.tooltip:0 "Теперь мы можем §Yтайно связаться§! с §YОрденом Ezicania§! из §YМеню Империума Катценартиг§!."

    giga_katrebels.0012.bye:0 "Прощайте."

    giga_katrebels.0013.back:0 "Мы бы хотели обсудить кое-что еще..."

    ###CONTACT EZIC REBELS###
    giga_katzen.020.ezics:0 "§HТайно свяжитесь с §YОрденом Ezicania§!...§!"
    cant_ezic_revolt_ongoing:0 "Ezicania отвратительны!"

    opinion_helped_us_revolt_from_katzen:0 "Поддержали наше восстание"
    opinion_anti_katzen_partisans:0 "Анти-кайзеровские повстанцы"

    giga_katrebels.0012.name:0 "§YОрден Ezicania§!"

    giga_katrebels.0012.low.a:0 "Кайзера нужно остановить. Но, к сожалению, мы не можем сделать это в одиночку, поскольку он широко распространил свое влияние."
    giga_katrebels.0012.low.b:0 "Для Katzen нет ничего святого. Они безжалостно расширяют и индустриализируют свои земли в ущерб всему, что там живет. Если мы не остановим их, вся галактика может скоро попасть под сапог Katzen."
    giga_katrebels.0012.low.c:0 "Это были мы вчера. Возможно, завтра будешь уже ты."

    giga_katrebels.0012.mid.a:0 "Мы наращиваем наши усилия. По всему Империуму ульи Ezicania проводят операции против Katzen. Тем не менее, я все еще не уверен, что этого будет достаточно, чтобы навсегда положить конец правлению Кайзера..."
    giga_katrebels.0012.mid.b:0 "Я с нетерпением жду того дня, когда наши усилия наконец окупятся и эта галактика будет освобождена от кайзера."
    giga_katrebels.0012.mid.c:0 "Вместе мы сможем построить будущее мира и процветания."

    giga_katrebels.0012.high.a:0 "Ezicania начинают восставать повсюду! Мой вид наконец-то смог оказать влияние на гнусное руководство кайзера. Скоро мы все сможем освободиться. Но еще так много предстоит сделать."
    giga_katrebels.0012.high.b:0 "Дни кайзера сочтены."
    giga_katrebels.0012.high.c:0 "Несмотря на то, что мы одерживаем верх, мы должны сохранять бдительность. Наш вид может быть храбрым и могущественным, но у кайзера, вероятно, будет больше трюков в своих... э-э... рукавах? В любом случае, мы справимся!"

    giga_katrebels.ezic.none:0 "§YСила сопротивления Ezicania§!: 0|Незначительная"
    giga_katrebels.ezic.low:0 "§YСила сопротивления Ezicania§!: 1|Низкая"
    giga_katrebels.ezic.moderate:0 "§YСила сопротивления Ezicania§!: 2|Умеренная"
    giga_katrebels.ezic.significant:0 "§YСила сопротивления Ezicania§!: 3|Существенная"
    giga_katrebels.ezic.high:0 "§YСила сопротивления Ezicania§!: 4|Высокая"
    giga_katrebels.ezic.critical:0 "§YСила сопротивления Ezicania§!: 5|КРИТИЧЕСКАЯ!"
    giga_katrebels.ezic.revolt:0 "§YСила сопротивления Ezicania§!: 6|ВОССТАНИЕ!"

    giga_katrebels.ezic.none.tooltip:0 "Подавляющее большинство Ezicania подчиняются кайзеру.\n\n§RШтрафы Katzen:§!\n§YНет.§!"
    giga_katrebels.ezic.low.tooltip:0 "Некоторые изолированные группы Ezicania проводят небольшие операции по подрыву военной машины Katzen.\n\n§RШтрафы Katzen:§!\n§Y-5% Скорострельность§!"

    giga_katrebels.ezic.moderate.tooltip:0 "Сопротивление начинает распространяться по мере того, как все больше групп Ezicania по Империуму сотрудничают, чтобы помешать Katzen, но Кайзер по-прежнему берет верх.\n\n§RШтрафы Katzen:§!\n§Y-7.5% Скорострельность\n-5% Урон армии§!"

    giga_katrebels.ezic.significant.tooltip:0 "Власти Katzen в нескольких мирах сообщают о росте числа партизан Ezicania. Анти-кайзеровские Ezicania проникли на некоторые военные корабли Katzen и активно саботируют их изнутри.\n\n§RШтрафы Katzen:§!\n§Y-10% Скорострельность\n-10% Скорость кораблей\n-10% Урон армии\n-5 Стабильность§!"

    giga_katrebels.ezic.high.tooltip:0 "Большинство Ezicania сейчас так или иначе вовлечены в антикайзеровские операции. Цепочки поставок Katzen нарушаются на всех уровнях, что препятствует их военным усилиям.\n\n§RШтрафы Katzen:§!\n§Y-20% Скорострельность\n-20% Скорость кораблей\n-15% Урон армии\n-10 Стабильность§!"

    giga_katrebels.ezic.critical.tooltip:0 "Ezicania кипят! Каждый из них открыто борется с правлением Katzen, в то время как другие виды начинают присоединяться к их делу, чтобы победить кайзера. Некоторые части Империума находятся на грани революции!\n\n§RШтрафы Katzen:§!\n§Y-30% Скорострельность\n-40% Скорость кораблей\n-25% Урон армии\n-15 Стабильность§!"

    giga_katrebels.ezic.revolt.tooltip:0 "Ezicania начали всеобщее восстание против Империума Катценартиг!"

    giga_katrebels.0012.fund:0 "Мы хотели бы внести свой вклад в ваше дело."

    giga_katrebels.0013.name:0 "Финансирование §YОрдена Ezicania§!"
    giga_katrebels.0013.desc:0 "Хотя наш вид не испытывает недостатка в боевых способностях, мы все же уступаем большинству военных машин Katzen. И у кайзера тоже есть глаза повсюду.\n\nПредоставление нам некоторого оружия и средств было бы большим благом для нашей деятельности по всему Империуму.\n\n§YКогда сопротивление увеличивается из-за наших действий, мы получаем §R25%§! шанс, что кайзер узнает, и §Rуменьшит§! свое мнение о нас.\n\nУчастие нескольких империй не повлияет на вероятность увеличения сопротивления!§!"

    giga_katrebels.0013.a:0 "Мы можем внести небольшой вклад.| Отдавать §Y50§! £energy£ и §Y25§! £alloys£ ежемесячно"
    giga_katrebels.0013.a.tooltip:0 "С этим вкладом будет §Y10%§! шанс, что §YСопротивление Ezicania§! будет §Gувеличиваться§! каждый год."

    giga_katrebels.0013.b:0 "Мы можем дать оружие и средства. | Отдавать §Y150§! £energy£ и §Y50§! £alloys£ ежемесячно"
    giga_katrebels.0013.b.tooltip:0 "С этим вкладом будет §Y25%§! шанс, что §YСопротивление Ezicania§! будет §Gувеличиваться§! каждый год."

    giga_katrebels.0013.c:0 "Мы отдадим все, что в наших силах! | Отдавать §Y300§! £energy£ и §Y150§! £alloys£ ежемесячно"
    giga_katrebels.0013.c.tooltip:0 "С этим вкладом будет §Y50%§! шанс, что §YСопротивление Ezicania§! будет §Gувеличиваться§! каждый год."

    giga_katrebels.0013.d:0 "Отмените наш вклад."

    giga_katrebels.0013.a.response:0 "Это будет очень полезно в нашей борьбе за освобождение галактики от кайзера! Да благословят вас боги."
    giga_katrebels.0013.d.response:0 "Стыд. Похоже, теперь мы сами по себе..."

    contributing_ezic_1:0 "Незначительное финансирование Ордена Ezicania"
    contributing_ezic_1_desc:0 "Мы финансируем Орден Ezicania и даем им оружие для борьбы с кайзером."

    contributing_ezic_2:0 "Финансирование Ордена Ezicania"
    contributing_ezic_2_desc:0 "Мы финансируем Орден Ezicania и даем им оружие для борьбы с кайзером."

    contributing_ezic_3:0 "Значительное финансирование Ордена Ezicania"
    contributing_ezic_3_desc:0 "Мы финансируем Орден Ezicania и даем им оружие для борьбы с кайзером."

    giga_katrebels.0101.name:0 "Сопротивление Ezicania увеличивается!"
    giga_katrebels.0101.desc:0 "Благодаря поддержке других империй §YСопротивление Ezicania§! в §YИмпериуме Катценартиг§! возросло!\n\nKatzen теперь будут страдать от более серьезных штрафов, что затруднит их военные действия."
    giga_katrebels.0101.a:0 "Прекрасно!"
    giga_katrebels.ezic.increase:0 "§YСопротивление Ezicania§!  §Gувеличилось§! на: §Y1§!."

    giga_katrebels.0102.name:0 "Сопротивление Ezicania снижается!"
    giga_katrebels.0102.desc:0 "Из-за отсутствия поддержки §YСопротивление Ezicania§! в §YИмпериуме Катценартиг§! естественно уменьшилось.\n\nKatzen предприняли ряд операций, которые снизили способность §YОрдена Ezicania§! действовать против кайзера. Katzen понесут меньшие штрафы за свои военные усилия." 
    giga_katrebels.0102.a:0 "Стыд."
    giga_katrebels.ezic.decreases:0 "§YСопротивление Ezicania§! §Rуменьшилось§! на: §Y1§!."

    giga_katrebels.0103.name:0 "Кайзер узнает о нашей деятельности!"
    giga_katrebels.0103.desc:0 "Тревожные новости! §YКайзеру§! недавно стало известно о нашем сговоре с партизанами, и о нашем участии в недавнем всплеске антикатценовского сопротивления.\n\nОн открыто осудил нашу империю в недавней речи и §YМнение о нас§! впоследствии §Rуменьшил§!."
    giga_katrebels.0103.a:0 "Эта несчастная крыса!"

    cant_recent_ezic_operation:0 "Ezicania уже провели недавно операцию. Они могут делать это только один раз в 6 месяцев."
    ezic_revolution_already_ongoing:0 "Революция уже идет."
    
    ###REVOLT###
    giga_katrebels.0012.ezicrevolt:0 "§HВызвать восстание Ezicania§!"
    giga_katrebels.0012.ezicrevolt.tooltip:0 "Время пришло. С небывало высоким сопротивлением Ezicania мы можем помочь им начать всеобщее восстание в Империуме Катценартиг!\n\nЭто создаст §Yповстанческую империю§! внутри §YИмпериума Катценартиг§!, которая немедленно §Rобъявит войну§! с Katzen."

    need_ezic_resistance_5:0 "Нам нужно, чтобы §YСила сопротивления Ezicania§! была равна §G5§!."

    giga_katrebels.0017.name:0 "Восстание Ezicania"
    giga_katrebels.0017.desc:0 "Да! Сейчас, когда сопротивление Ezicania пожирает империю Кайзера изнутри, сейчас, возможно, настало время для моего вида наконец взять в руки оружие и отделиться от этого жалкого царства. Это потребует довольно большой внешней поддержки, так как мой вид не густонаселен, и захватить достаточно космических кораблей Katzen для успешной операции будет сложной задачей.\nНо если мы справимся, то, наконец, мы можем просто избавиться этого пятна галактики, которым является кайзер.\n\nЭто вызовет §Rгнев§! кайзера независимо от того, что произойдет.\n\nСкорее всего, будет необходимо объявить войну и кайзеру, чтобы поддержать переворот."

    giga_katrebels.0017.yes:0 "Сейчас или никогда. | §Y2500§! £energy£ и §Y500§! £alloys£"
    giga_katrebels.0017.yes.tooltip:0 "§YОрден Ezicania§! §Yвосстанет§! и §Yотделится§! от §YИмпериума Катценартиг§!, создав §Yповстанческую империю§!!\nМы получим возможность §Yпомогать§! большим количеством §Yресурсов§! Ордену для фактического восстания, которое приведет к §Gувеличению§! §Yэффективности§! восстания.\nНам придется потратить £influence£, £energy£ и £alloys£, чтобы усилить восстание.\nОни захватят где-то между §Y10%§! и §Y40%§! §YПланет Katzen§! в зависимости от §YЭффективности§ восстания!."

    giga_katrebels.0017.reponse:0 "Конец близок... для кайзера. Орден нанесет быстрый и решительный удар по его проклятым легионам!"

    giga_katrebels.00171.name:0 "Восстание Ezicania: Влияние"
    giga_katrebels.00171.desc:0 "В качестве первого шага к восстанию §YОрден Ezicania§! просит нас использовать часть нашего внешнего влияния, чтобы склонить население Империума в их пользу, транслируя антикайзеровскую пропаганду, открыто осуждая кайзера и продвигая образ жизни Ezicania.\n\nХотя это несомненно вызовет §Rгнев§! Кайзера, влияние иностранной империи, открыто поддерживающей дело Ezicania, несомненно, будет ощущаться во всем Империуме и может убедить большее количество людей присоединиться к их делу."

    giga_katrebels.00171.no:0 "Мы ничего не можем себе позволить."
    giga_katrebels.00171.a:0 "Произнесите несколько антикайзеровских речей. | §Y50§! £influence£"
    giga_katrebels.00171.b:0 "Проводите пропаганду и распространяйте ее по Империуму. | §Y150§! £influence£"
    giga_katrebels.00171.c:0 "Открыто заявляем о нашей поддержке Ezicania! | §Y300§! £influence£"

    giga_katrebels.00171.coup.1:0 "§YСила восстания Ezicania§! немного увеличится.\n§YМнение Кайзера§! о нас §Rуменьшится§!."
    giga_katrebels.00171.coup.2:0 "§YСила восстания Ezicania§! повысится.\n§YМнение Кайзера§! о нас §Rуменьшится§!."
    giga_katrebels.00171.coup.3:0 "§YСила восстания Ezicania§! значительно увеличится.\n§YМнение Кайзера§! о нас §Rуменьшится§!."

    giga_katrebels.00172.name:0 "Восстание Ezicania: Финансирование"
    giga_katrebels.00172.desc:0 "§YОрден Ezicania§! теперь просит нас предоставить дополнительные средства, чтобы они могли приобретать более совершенное вооружение, покупать собственные космические корабли и, что наиболее важно, подкупать любых должностных лиц, которые мешают осуществлению плана.\n\nХотя это идет вразрез с обычным методами Ezicania, Лоуф счел необходимым это для успеха восстания."

    giga_katrebels.00172.no:0 "Мы ничего не можем себе позволить."
    giga_katrebels.00172.a:0 "У них может быть несколько кредитов. | §Y5000§! £energy£"
    giga_katrebels.00172.b:0 "Дайте им кусок нашего золотого запаса. | §Y10000§! £energy£"
    giga_katrebels.00172.c:0 "Золотой космический корабль для каждого Ezicania! | §Y25000§! £energy£"

    giga_katrebels.00171.coup.0:0 "§YСила восстания Ezicania§! не увеличится."
    giga_katrebels.00172.coup.1:0 "§YСила восстания Ezicania§! немного увеличится."
    giga_katrebels.00172.coup.2:0 "§YСила восстания Ezicania§! повысится."
    giga_katrebels.00172.coup.3:0 "§YСила восстания Ezicania§! значительно увеличится."

    giga_katrebels.00173.name:0 "Восстание Ezicania: Оборудование"
    giga_katrebels.00173.desc:0 "И последнее, но не менее важное: §YОрден Ezicania§! запрашивает огромное количество военной и гражданской техники для поддержки предстоящего восстания.\n\nЭто, вероятно, самая дорогостоящая часть восстания, но Лоуф заверил нас, что крайне важно, чтобы Орден был должным образом экипирован для этой великой борьбы."

    giga_katrebels.00173.no:0 "Мы ничего не можем себе позволить."
    giga_katrebels.00173.a:0 "Дайте им запасные винтовки. | §Y3500§! £alloys£"
    giga_katrebels.00173.b:0 "У них может быть несколько боевых бронированных машин. | §Y7500§! £alloys£"
    giga_katrebels.00173.c:0 "Отправьте им нашу новейшую военную технику! | §Y12500§! £alloys£"

    giga_katrebels.00174.name:0 "Восстание Ezicania: Все готово"
    giga_katrebels.00174.desc:0 "Теперь все готово для начала §YВосстания Ezicania§!. Не должно пройти много времени, как члены §YОрдена Ezicania§!, а также другие расы выступят против кайзера в Империуме Катценартиг.\n\nEzicania в большинстве миров Katzen будут пытаться свергнуть местные планетарные гарнизоны и реквизировать корабли Katzen, чтобы захватить контроль над планетами и их системами.\n\nИ все же данные показывают, что эзиканцы, скорее всего, не смогут сделать это в одиночку, и некоторые члены нашего высшего командования советуют нанести удар по кайзеру, как только начнется восстание, чтобы заблокировать катценов в смертельной войне на два фронта."
    giga_katrebels.00174.a:0 "Теперь нам остается только надеяться."
    giga_katrebels.00174.a.tooltip:0 "§YОрден Ezicania§! восстанет, случайным образом забирая где-то между §Y10%§! и §Y40%§! планет Katzen и соседних с ними систем.\n\nОни §Yполучат управление§! над всеми §Yкораблями Katzen§! и §Yпланетами§! в пределах захваченных областей (исключая §YЛуну Кайзера§! и ее флот) и немедленно приступят к §Yатаке§! кайзера."

    giga_katrebels.00176.name:0 "Больше не в Ордене"
    giga_katrebels.00176.desc:0 "§YОрден Ezicania§! объявил войну правительству Katzen, объединившись с другими расами, которые разделяют те же самые надежды на жизнь.\n\nВраждебность выросла за несколько лет давления со стороны более независимого правительства и, наконец-то, освобождается. Сообщается, что военные оставили заброшенные посты и саботировали военное имущество Katzen. В течение нескольких часов хорошо оснащенные повстанцы Ezicania захватили значительную часть территорий §YИмпериума Катценартиг§!, захватывая корабли и подавляя местные планетарные гарнизоны внезапными атаками. Хотя атака была отражена на большинстве миров Katzen, Ezicania удалось, несмотря на это, захватить значительное количество систем Katzen.\n\nОни сумели украсть и собрать несколько самодельных кораблей, которые они намереваются использовать против Katzen как можно скорее.\n\nС решительным лидером Арктики §YЛоуфом Церралесом Хорнсфелтом§! возглавляющим атаку, кажется, пути назад нет.\n\nЛюбые материальные пожертвования, которые мы, возможно, давали Ezicania, впоследствии были отменены."

    giga_katrebels.00176.a:0 "Кайзер наверняка находится в непростой ситуации."

    origin_katzen_splinter:0 "Осколок Katzen"
    origin_katzen_splinter_desc:0 "Эта нация изначально была частью большого §YИмпериума Катценартиг§!, и отделилась после катастрофического краха Империума после падения §YFlusion§!."

    origin_katzen_rebels:0 "Повстанцы Katzen"
    origin_katzen_rebels_desc:0 "Эта нация восстала против §YИмпериума Катценартиг§!, в попытке положить конец правлению §YКайзера§! над своим народом."

    giga_katrebels.00178.name:0 "Восстание Ezicania подавлено"
    giga_katrebels.00178.desc:0 "§YОрден Ezicania§! храбро сражались, но этого было недостаточно. Их восстание было подавлено §YИмпериумом Катценартиг§!, и все захваченные миры снова оказались под контролем Katzen.\n\nИ все же, §YЛоуф§! продолжает надеяться, что это была лишь временная неудача, и, по слухам, он уже планирует второе восстание. Однако многие эксперты полагают, что у Ezicania практически нет шансов когда-либо снова поднять такое восстание."
    giga_katrebels.00178.a:0 "Будущее выглядит мрачным..."
    giga_katrebels.00178.a.tooltip:0 "Сопротивление Ezicania §Rуменьшилось§! на 3."

    ezic_assault_army:0 "Охотники Ezicania"
    ezic_assault_army_desc:0 "Ненасытные и хорошо экипированные Ezicania, которые с легкостью могут прорваться сквозь большинство материалов и солдат."

    ###TALK###
    giga_katrebels.0012.talk:0 "Расскажи нам о вас и вашем образе жизни."
    giga_katrebels.0018.name:0 "Ezicania"
    giga_katrebels.0018.desc:0 "Наш вид очарователен, чем я горжусь. Я с удовольствием расскажу вам истории моего вида..."
    giga_katrebels.0018.ezicanias:0 "Что у вас за вид?"

    giga_katrebels.0018.ezicanias.response:0 "Мы, Ezicania, не воинственный вид. Раньше мы жили в §YИмперии Ezicania§! на §YFlusion§!, где большинство из нас вело идиллическую жизнь охотников-собирателей.\n\nОбычно мы организовываемся в «ульи» разного размера, разбросанные по нашей земле. §YОбразцы Праймов§!, особая порода Ezicania, контролировали несколько десятков особей ульев. И я, ну, служил своего рода «Великим Праймом», оказывая некоторую власть над каждым ульем и Праймом в нашей стране. У нас действительно были города и поселения, но в них никогда не было больше нескольких сотен тысяч жителей.\n\nХотя я в основном позволяю Праймам делать то, что они считают правильным, поскольку я считаю, что им должно быть позволено жить своей жизнью так, как они хотят, и они лучшие, когда дело доходит до решения, что подходит их улью.\n\nЭта децентрализованная форма лидерства - вот как мы жили на Flusion на протяжении тысячелетий. У нас никогда не было амбиций выйти за пределы наших границ, поскольку подавляющему большинству нашего населения было достаточно жить за счет земли. Это была хорошая жизнь.\n\nТо есть была до прихода кайзера."
    
    giga_katrebels.0018.empire:0 "Расскажите мне о Империи Ezicania"
    giga_katrebels.0018.empire.response:0 "Империя Ezicania была одним из самых красивых мест на всей планете Flusion!\n\nХотя она и не была такой большой, она скрывала одни из самых величественных ландшафтов на планете. Наши огромные земли были заполнены массивными лесами, обширными болотами и внушительными горными цепями, которые мой вид называл своим домом.\n\nНесмотря на наш, казалось бы, примитивный образ жизни, мы, тем не менее, собрали обширную сеть поездов, которая охватила всю империю и соединяла самые крупные населенные пункты. В каком-то смысле это была наша гордость.\n\nИмперия разделилась вместе с дюжиной или около того экземпляров Праймов, которые установили свою власть над парой миллионов Ezicania. И мы просто... жили своей жизнью, наслаждаясь собой и исследуя то, что может предложить наша страна.\n\nЭто не всегда было идеально, но, по крайней мере, мы никого не угнетали и не развязывали войны повсюду."

    giga_katrebels.0018.kaiserbad:0 "Как кайзер напал на вас?"
    giga_katrebels.0018.kaiserbad.response:0 "Кайзер... §Yтяжко вздыхает§!... жалкий дурак!\n\nКогда он впервые инициировал §YПроект Mondkanone§!, мы не обратили особого внимания. Какой-то умный Ezicania приступил к работе над проектом, но мне было наплевать.\n\nЗатем все изменилось, когда §YИмпериум Катценартиг§! атаковал.\n\nКайзер использовал Mondkanone, чтобы бомбардировать наши земли с орбиты, уничтожив наши §YТурели урагана§! которые мы сконструировали, чтобы пробить броню Katzen. Корабли Katzen выпустили группы торпед, которые уничтожили наши ульи береговой обороны.\n\nНо мы не сдались! Им еще предстояло завести свои танки на нашу землю, и мы были уверены, что наши охотники с легкостью разорвут их металлических зверей. К тому же наша суровая местность - горы, леса и болота - чрезвычайно усложнила для них настоящие военные операции.\n\nТогда кайзер совершил немыслимое и... применил против нас мой собственный вид. Katzen, взяв за основу нашу ДНК, создали особую породу маленьких, прожорливых летающих Ezicania! Бедные животные из семейства кошачьих начали выпускать миллионы из них по нашей земле, и мы ничего не могли сделать.\n\nЭти существа были маленькими, быстрыми, маневренными и содержали в себе очень едкую кислоту, которую они распространяли повсюду после смерти. Эти... злобные пикси прорвали нашу оборону и позволили пехоте Katzen занять всю нашу страну без единого выстрела.\n\nНаша Империя пала, и я бежал, отказываясь подчиниться империализму Katzen. С тех пор я пытался координировать сопротивление Ezicania, и оно никуда не делось... до сих пор."

    giga_katrebels.0018.kaiserverybad:0 "Что кайзер сделал с вашей землей?"
    giga_katrebels.0018.kaiserverybad.response:0 "Ужасные вещи...\n\nОн начал с интенсивной индустриализации наших плодородных равнин, осушил озера и болота и даже выровнял некоторые из наших гор, чтобы добыть больше полезных ископаемых.\n\nМой вид был загнан в военную машину Katzen, и хотя Katzen не притесняли и не стреляли в нас открыто, они по-прежнему мобилизовали значительную часть нашего населения и начали медленно, но неуклонно стирать нашу культуру и верования, заменяя их своим культом кайзера и милитаризмом.\n\nНо мы, Ezicania, не сдаемся так легко! Несмотря на то, что мы должны были подчиниться, мы все еще очень ждем того дня, когда кайзер будет окончательно изгнан из жизни. В глубине души мы все хотим вернуться к нашему некогда идиллическому образу жизни.\n\nЭто то, что нам кажется естественным и правильным. Весь этот милитаризм Katzen, межзвездная колонизация и экспансия просто не нравится подавляющему большинству из нас.\n\nМой вид является долгожителем, поэтому большинство Ezicania, которые жили во время завоевания империи кайзером, являются на самом деле все еще живыми, ожидая возможности нанести ответный удар. Я не хочу их подводить."

    giga_katrebels.0018.whatkaiser:0 "Кто такой кайзер?"
    giga_katrebels.0018.whatkaiser.response:0 "Самый большой мегаманьяк из всех существующих, вот кто!\n\nОн только стремится расширяться, завоевывать, расширяться и побеждать больше. Я не слишком уверен в его мотивах, но похоже, что он просто хочет управлять... всем. Сначала это был Flusion, и если мы ничего не сделаем, это будет галактика!\n\nЕму ничего не кажется священным, и он с радостью проложит мосты по пастбищам наших предков, чтобы построить больше военных заводов. Что ж, он иногда пытается идти на компромиссы, предоставляя некоторым видам ограниченное самоуправление, но эти компромиссы, очевидно, сделаны для того, чтобы заставить протестующих замолчать и дать ему больше времени для их внушения.\n\nИ Katzen следуют за ним, как будто он какое-то божество, повинуясь каждому его слову и собираясь умирать в войнах, которые он начал только потому, что ему так хотелось. Он внушает свою идеологию каждому покоряемому им виду, заставляя их быть в своем культе личности и безудержном милитаризме.\n\nЯ даже не знаю, откуда он, похоже, он просто однажды появился на Flusion и взял под свой контроль Империум Катценартиг в период кризиса. Он довольно загадочный... и надоедливый."

    giga_katrebels.0018.cool:0 "Интересно. Спасибо, что поделились."
    giga_katrebels.0018.cool.response:0 "Важно, чтобы наши истории не забывались... чтобы не победил кайзер."

    ###SABOTAGE POWER PLANT###
    giga_katrebels.0012.sabotplants:0 "§YУдар по электростанциям Katzen§!"
    giga_katrebels.0012.sabotplants.tooltip:0 "Мы можем поддержать §YОрден Ezicania§! в операции по дестабилизации энергосистемы Katzen путем саботажа электростанций, что, в свою очередь, помешает их флоту."

    need_ezic_resistance_2:0 "Нам нужно, чтобы §YСила восстания Ezicanian§! была равна §G2§! или выше."

    giga_katrebels.0016.name:0 "Ударные электростанции"
    giga_katrebels.0016.desc:0 "Katzen, как правило, передают энергию со своих планет на свои корабли, чтобы избежать использования дорогих и хрупких корабельных генераторов.\nА у нас, Ezicania, есть анатомическая особенность, которая делает нас невосприимчивыми к большинству видов поражения электрическим током. Команды диверсантов могли запросто перекусить какие-то провода тут и там на электростанциях Katzen, что определенно оказало бы заметное влияние на их корабли.\nУ них больше не будет достаточно энергии, чтобы привести их в действие, что заставит их двигаться намного медленнее, чем обычно! Дьявольский план! Нам просто нужна помощь...\n\n§YВероятность того, что кайзер узнает об этом, составляет 25%, и в этом случае его мнение о нас §Rуменьшится§!.\n\n§YЕсли операция завершится успешно, все корабли Katzen получат следующие дебаффы на 2 года:§!\n§R-40% скорость кораблей\n+25% время зарядки прыжкового двигателя\n\n§YЕсли операция не удалась, сопротивление Ezicania §Rуменьшится§! на 1.§!\n\n§YСуществует 10% шанс получить §HБольшой успех§!, который приведет к §Gувеличению§! сопротивления Ezicania на 1 вместе со штрафами для Katzen.§!"

    giga_katrebels.0016.reponse:0 "Тогда мы сделаем все возможное, чтобы нанести удар по их электростанциям."

    giga_katrebels.0016.low:0 "Выделить §Y3000§! £energy£ и §Y500§! £alloys£ | 60% Шанс успеха"
    giga_katrebels.0016.med:0 "Выделить §Y5000§! £energy£ и §Y1500§! £alloys£ | 80% Шанс успеха"

    giga_katrebels.00162.name:0 "Провал саботажа на электростанции"
    giga_katrebels.00162.desc:0 "§YEzicania§! принадлежащие группе антикайзеровского сопротивления §YОрдена Ezicania§! были недавно арестованы за попытку разрушить электростанции в §YИмпериуме Катценартиг§!\n\nВласти Katzen быстро остановили саботажников, которые даже не успели проникнуть в здания, и их попытки подкупить Katzen с треском провалились.\n\nКайзер произнес торжественную речь, чтобы проинформировать население об этой успешной контроперации, и это представляет собой серьезную неудачу для сопротивления Ezicania в Империуме."
    giga_katrebels.00162.a:0 "Черт!"

    giga_katrebels.00164.name:0 "Успешный саботаж на электростанции!"
    giga_katrebels.00164.desc:0 "§YEzicania§! принадлежащие группе антикайзеровского сопротивления §YОрдена Ezicania§! удалось нанести удар по нескольким важным военным электростанциям в §YИмпериуме Катценартиг§!.\n\nEzicania проникли в здания и использовали свои мощные челюсти, чтобы легко пережевывать тонкую проводку электростанций, что привело к повсеместному отключению электроэнергии на военных объектах Katzen.\n\nЭто фактически вынудило Katzen, которые обычно передают энергию от своих планетных электростанций непосредственно на батареи своих кораблей, резко снизить скорость своих кораблей в целях экономии энергии."
    giga_katrebels.00164.a:0 "Удачи в проведении "Молниеносной войны" без освещения!"
    giga_katrebels.00164.a.tooltip:0 "§YКорабли Katzen§! получает следующие штрафы на §Y2 года§!:§R\n-40% скорость кораблей\n+25% время зарядки прыжкового двигателя§!"

    giga_katrebels.00166.name:0 "Саботаж на электростанции: §HОгромный успех§!"
    giga_katrebels.00166.desc:0 "§YEzicania§! принадлежащие группе антикайзеровского сопротивления §YОрдена Ezicania§! сумели нанести удар по нескольким критически важным военным электростанциям в §Yимпериуме Катценартиг§!.\n\nEzicania быстро проникли в здания и использовали свои мощные челюсти, чтобы легко пережевывать тонкую проводку электростанций, что привело к повсеместному отключению электроэнергии на военных объектах Katzen. Katzen не успели отреагировать.\n\nЭто фактически вынудило Katzen, которые обычно передают энергию от своих планетных электростанций прямо на батареи своих кораблей, резко снизить скорость своих кораблей в целях экономии энергии.\nОперация была проведена с такой скоростью и эффективностью, что усилила сопротивление Ezicania по всему Империуму, дав им больше надежд на то, что однажды они свергнут кайзера."
    giga_katrebels.00166.a:0 "Удачи в проведении "Молниеносной войны" без освещения!" 
    giga_katrebels.00166.a.tooltip:0 "§YКорабли Katzen§! получает следующие штрафы на §Y2 года§!:§R\n-40% скорость кораблей\n+25% время зарядки прыжкового двигателя§!\n\n§YСопротивление Ezicania§! §Gувеличилось§! на §Y1§!."

    ###SABOTAGE ARMY###
    katzen_armies_already_sabotaged:0 "Линии снабжения Katzenarmee уже саботированы."

    need_ezic_resistance_3:0 "Нам нужно, чтобы §YСила восстания Ezicanian§! была равна §G3§! или выше."

    giga_katrebels.0012.sabotarmy:0 "§YУничтожьте склады снабжения Katzenarmee§!"
    giga_katrebels.0012.sabotarmy.tooltip:0 "Мы можем поддержать §YОрден Ezicania§! в серии операций по нанесению ударов по различным базам снабжения Katzenarmee, что снизит эффективность §YНаземных войск Katzen§!."

    giga_katrebels.0015.name:0 "Уничтожение складов снабжения"
    giga_katrebels.0015.desc:0 "Орден Ezicania знает, где находятся важные склады снабжения Katzenarmee в различных мирах Katzen. Небольшие оперативные группы Ezicania, действующие безмолвно, могут легко разрушить эти склады, что, в свою очередь, ослабит планетные войска Katzen. Да, это кажется относительно осуществимым. Нам просто нужна поддержка...\n\n§YВероятность того, что кайзер узнает об этом, составляет 25%, и в этом случае его мнение о нас §Rуменьшится§!.\n\n§YЕсли операция завершится успешно, Наземные войска Katzen получат следующие штрафы на 2 года:§!\n§R-30% Здоровье армии\n-30% Урон армии\n-30% Мораль армии!\n\n§YЕсли операция не удалась, сопротивление Ezicania §Rуменьшится§! на 1.§!\n\n§YСуществует 10% шанс получить §HБольшой успех§!, который приведет к §Gувеличению§! сопротивления Ezicania на 1 вместе со штрафами для Katzen.§!"

    giga_katrebels.0015.low:0 "Выделить §Y3000§! £energy£ и §Y500§! £alloys£ | 50% Шанс успеха"
    giga_katrebels.0015.med:0 "Выделить §Y6000§! £energy£ и §Y1500§! £alloys£ | 70% Шанс успеха"

    giga_katrebels.0015.reponse:0 "Тогда мы сделаем все, что сможем. Линии снабжения Katzen обрушатся изнутри."

    giga_katrebels.00152.name:0 "Провал саботажа складов снабжения Katzenarmee"
    giga_katrebels.00152.desc:0 "Сегодня были произведены десятки арестов в §YKatzenarmee§!, войска перехватили партизанов §YEzicania§! пытающихся саботировать армейские склады снабжения по всему Империуму.\n\nПартизаны были быстро заключены в тюрьму, и кайзер заявил, что эти анти-катценовские действия больше не будут продолжаться, что приведет к дальнейшим репрессиям против деятельности §YОрдена Эзикания§!."
    giga_katrebels.00152.a:0 "Будь проклят кайзер!"

    giga_katrebels.00154.name:0 "Ezicania саботировали Katzenarmee склады снабжения!"
    giga_katrebels.00154.desc:0 "Несколько десятков групп партизан §YEzicania§! недавно нанесли крупный скоординированный удар по §YСкладам снабжения Katzenarmee§! на территории Империума.\n\nОни сумели уничтожить многие важные военные объекты и базы Katzen, что приведет к значительному снижению боевой эффективности наземных войск Katzen, сделав их миры более уязвимыми, чем когда-либо."
    giga_katrebels.00154.a:0 "Чудесные новости!"
    giga_katrebels.00154.a.tooltip:0 "§YНаземные войска Katzen§! получают следующие штрафы на 2 года:§!\n§R-30% Здоровье армии\n-30% Урон армии\n-30% Мораль армии§!"

    giga_katrebels.00156.name:0 "Ezicania саботировали Katzenarmee склады снабжения: §HОгромный успех§!"
    giga_katrebels.00156.desc:0 "Несколько десятков групп партизан §YEzicania§! недавно нанесли крупный скоординированный удар по §YСкладам снабжения Katzenarmee§! на территории Империума.\n\nОни сумели уничтожить многие важные военные объекты и базы Katzen, что приведет к значительному снижению боевой эффективности наземных войск Katzen, сделав их миры более уязвимыми, чем когда-либо.\n\nЭтот невероятный подвиг сотрудничества Ezicania против Katzen также усилил сопротивление Ezicania в Империуме и повысил легитимность §YОрдена Ezicania§!."
    giga_katrebels.00156.a:0 "Превосходные новости!"
    giga_katrebels.00156.a.tooltip:0 "§YНаземные войска Katzen§! получают следующие штрафы на 2 года:§!\n§R-30% Здоровье армии\n-30% Урон армии\n-30% Мораль армии§!\n\n§YСопротивление Ezicania§! §Gувеличилось§! на §Y1§!."

    ###SABOTAGE MOON###
    kaiser_moon_already_sabotaged:0 "Луна Кайзера уже саботирована."
    katzen_plants_already_sabotaged:0 "Планетарная силовая установка Кайзера уже саботирована."

    giga_katrebels.0012.sabotmoon:0 "§YДиверсия на Луне Кайзера§!"
    giga_katrebels.0012.sabotmoon.tooltip:0 "Мы можем поддержать §YОрден Ezicania§! в операции по саботажу §YЛуны Кайзера§!."
    need_ezic_resistance_4:0 "Нам нужно, чтобы §YСила восстания Ezicanian§! была равна §G4§! или выше."

    giga_katrebels.0014.name:0 "Саботаж Луны Кайзера"
    giga_katrebels.0014.desc:0 "Вы хотите, чтобы мы саботировали §YЛуну Кайзера§!? Это было бы непросто. Эта луна укомплектована исключительно Katzen, и проникнуть на нее будет чрезвычайно сложно.\nОднако я считаю, что наша сеть сопротивления достаточно сильна, чтобы хотя бы что-то предпринять, так как Ezicania могут прожевать металл, поэтому уничтожать вещи для нас довольно легко.\nЭто все еще будет нуждаться в финансовой поддержке вашей империи. Нам нужно будет подкупить несколько Katzen, если мы хотим добиться успеха.\n\n§YВероятность того, что кайзер узнает об этом, составляет 50%, и в этом случае его мнение о нас §Rуменьшится§!.\n\n§YЕсли операция прошла успешно, Луна Кайзера получит следующие штрафы на 1 год:§!\n§R-25% Скорострельность\n-40% Скорость\n-30% Урон оружия\n-30% Здоровье брони и корпуса§!\n\n§YЕсли операция не удалась, сопротивление Ezicania §Rуменьшится§! на 1.§!\n\n§YСуществует 10% шанс получить §HБольшой успех§!, который приведет к §Gувеличению§! сопротивления Ezicania на 1 вместе со штрафами для Katzen.§!"

    giga_katrebels.0014.low:0 "Выделить §Y5000§! £energy£ и §Y500§! £alloys£ | 40% Шанс успеха"
    giga_katrebels.0014.med:0 "Выделить §Y7500§! £energy£ и §Y1000§! £alloys£ | 60% Шанс успеха"
    giga_katrebels.0014.high:0 "Выделить §Y10000§! £energy£ и §Y3000§! £alloys£ | 80% Шанс успеха"

    giga_katrebels.0014.reponse:0 "Что ж, мы, Ezicania, попытаемся проникнуть на флагман кайзера и повредить его, насколько сможем."

    giga_katrebels.00142.name:0 "Диверсия на Луне Кайзера провалилась!"
    giga_katrebels.00142.desc:0 "§YEzicania§! принадлежащие группе антикайзеровского сопротивления §YОрдена Ezicania§! были пойманы при попытке проникнуть на §YЛуну Кайзера§!, предположительно для того, чтобы саботировать и уничтожить ее изнутри.\n\nДиверсанты были остановлены еще до того, как они попали на борт массивного судна, и большое количество арестов были совершены по всей территории §YИмпериума Катценартиг§!, что резко остановит движения сопротивления Ezicania.\n\nЗатем кайзер произнес торжественную речь, чтобы описать свою победу над этими «варварами», и поклялся уничтожить все, что стоит на его пути."
    giga_katrebels.00142.a:0 "Проклятье!"

    giga_katrebels.00144.name:0 "Саботаж Луны Кайзера завершен!"
    giga_katrebels.00144.desc:0 "§YИмпериум Катценартиг§! в панике, §YEzicania§! принадлежащие группе антикайзеровского сопротивления §YОрдена Ezicania§! недавно удалось проникнуть на флагман Katzen и приступить к повреждению жизненно важных частей машины.\n\nЗатем они взорвали большое количество взрывчатки над луной, что привело к огромным структурным повреждениям. Хотя размеры Луны означают, что она не была полностью разрушена, это, несомненно, снизит ее боевую эффективность на некоторое время."
    giga_katrebels.00144.a:0 "Тост за наших друзей Ezicania!"
    giga_katrebels.00144.a.tooltip:0 "§YЛуна Кайзера§! получит следующие штрафы на 1 год:§!\n§R-25% Скорострельность\n-40% Скорость\n-30% Урон оружия\n-30% Здоровье брони и корпуса§!"

    giga_katrebels.00146.name:0 "Саботаж Луны Кайзера завершен: §HОгромный успех§!"
    giga_katrebels.00146.desc:0 "§YИмпериум Катценартиг§! в панике, §YEzicania§! принадлежащие группе антикайзеровского сопротивления §YОрдена Ezicania§! недавно удалось проникнуть на флагман Katzen и приступить к повреждению жизненно важных частей машины.\n\nЗатем они взорвали большое количество взрывчатки над луной, что привело к огромным структурным повреждениям. Хотя размеры Луны означают, что она не была полностью разрушена, это, несомненно, снизит ее боевую эффективность на некоторое время.\n\nОперация была проведена быстро и эффективно, настолько, что многие Ezicania по всей империи Katzen были заинтересованы в том, чтобы также начать выступать против Katzen, еще больше укрепляя Орден Ezicania."
    giga_katrebels.00146.a:0 "Тост за наших друзей Ezicania!"
    giga_katrebels.00146.a.tooltip:0 "§YЛуна Кайзера§! получит следующие штрафы на 1 год:§!\n§R-25% Скорострельность\n-40% Скорость\n-30% Урон оружия\n-30% Здоровье брони и корпуса§!\n\n§YСопротивление Ezicania§! §Gувеличилось§! на §Y1§!."

    giga_katrebels.1001.name:0 "Великая миграция Ezicania"
    giga_katrebels.1001.desc:0 "После краха §YИмпериум Катценартиг§!, население §YEzicania§! по всей бывшей империи пытается вернуться к своим исконным и мирным образам жизни, что §YКайзер§! пытался подавить.\n\nОднако этот образ жизни, который отвергает передовые технологии и принимает более примитивный и "естественный" образ жизни, часто несовместим с современной цивилизацией и инфраструктурой, что привело к конфликтам между Ezicania и другими видами, с которыми они живут на одной планете.\n\nТаким образом, под руководством §YЛоуфа Церралеса Хорнсфелта§!, «лидера» видов Ezicania по всей галактике, предпринял огромные усилия, чтобы... уйти.\n\nДействительно, миллиарды Ezicania сейчас садятся на грузовые корабли, старые корабли Katzen и все, что они могут найти, а затем отправляются в космос к неизвестному месту назначения.\n\nПо словам Лоуфа, это загадочное место назначения наконец-то позволит им «жить так, как им всегда было предназначено»."

    giga_katrebels.1001.rebels.desc:0 "После краха §YИмпериум Катценартиг§!, население §YEzicania§! по всей бывшей империи пытается вернуться к своим исконным и мирным образам жизни, что §YКайзер§! пытался подавить.\n\nОднако этот образ жизни, который отвергает передовые технологии и принимает более примитивный и "естественный" образ жизни, часто несовместим с современной цивилизацией и инфраструктурой, что привело к конфликтам между Ezicania и другими видами, с которыми они живут на одной планете.\n\nТаким образом, под руководством §YЛоуфа Церралеса Хорнсфелта§!, «лидера» видов Ezicania по всей галактике, предпринял огромные усилия, чтобы... уйти.\n\nДействительно, миллиарды Ezicania сейчас садятся на грузовые корабли, старые корабли Katzen и все, что они могут найти, а затем отправляются в космос к неизвестному месту назначения.\n\nПо словам Лоуфа, это загадочное место назначения наконец-то позволит им «жить так, как им всегда было предназначено».\n\nИмперия, образованная §YОрденом Ezicania§! впоследствии рухнула, оставив другие составляющие ее виды на произвол судьбы и свои реформированые правительства."

    giga_katrebels.1001.a:0 "Куда они могли пойти?"
    giga_katrebels.1001.a.tooltip:0 "Около §Y75%§! §YEzicania§! по всей галактике §Yпокинут§! свои миры, за исключением тех, что живут в нашей империи."

    giga_katrebels.1002.name:0 "Ezicania просят их отпустить"
    giga_katrebels.1002.desc:0 "С началом §YВеликой миграции Ezicania§!, §YEzicania§! в нашей собственной империи просят, чтобы мы тоже отпустили их, чтобы они могли присоединиться к своим собратьям Ezicania в их великом путешествии.\n\nЕстественно, это означало бы, что некоторые из наших планет потеряют значительную часть своего населения, но отказ может закончиться §Rгневом§! населения Ezicania..."
    giga_katrebels.1002.a:0 "Конечно. Им будет позволено уйти."
    giga_katrebels.1002.a.tooltip:0 "Около §Y75%§! §YEzicania§! в нашей Империи §Yпокинут§! наши миры."
    giga_katrebels.1002.b:0 "Они принадлежат нашей империи и никуда не уйдут."
    giga_katrebels.1002.b.tooltip:0 "Около §Y75%§! §YEzicania§! внутри нашей Империи станут §Rразгневанными§! на §Y5 лет§!, резко снизив свои показатели §YСчастья§! и §YПланетарной стабильности§!."

    ezic_refused_depart:0 "Отказано в выезде"
    ezic_refused_depart_desc:0 "Этот народ Ezicania в ярости из-за того, что ему не разрешили участвовать в Великой миграции Ezicania."

    giga_katrebels.1004.name:0 "Tropiana"
    giga_katrebels.1004.desc:0 "После нескольких месяцев путешествия кажется, что §YEzicania§! участвующие в §YВеликой миграции Ezicania§!, наконец-то достигли своей цели: пышный тропический мир, известный как §YTropiana§!, который следует по далекой орбите вокруг активной Черной дыры, которую Ezicania называют §YШесть Солнц§!, и согревает планету благодаря аккреционному диску.\n\nИсследования культур Ezicania показали, что это может быть своего рода "Земля обетованная" в древней мифологии Ezicania, хотя правдивость этого утверждения оспаривается.\n\nВ любом случае, хотя не все из них сделали это, миллиарды Ezicania теперь ступили на Tropiana, и они начинают воссоздавать свое своеобразное и довольно "идиллическое" общество, очень похожее на то, как оно было в §YFlusion§!, до завоевания кайзером.\n\nИ, таким образом, Ezicania эффективно смогли отступить с галактической сцены. Их невероятные боевые способности означают, что, несмотря на отсутствие передовых технологий, наземное вторжение на Tropiana, безусловно, будет довольно смертельным."
    giga_katrebels.1004.a:0 "Интересно. Довольно своеобразный вид."

    ezic_age:0 "Идиллический век"
    ezic_age_desc:0 "Хотя они обладают некоторыми технологиями, такими как паровые двигатели, эта цивилизация не желает развивать свои технологии дальше или расширяться за пределы своего родного мира. Ее члены ведут относительно простую и естественную жизнь, основанную в основном на охоте и организованную в небольшие племена.\nСуществует своего рода наднациональное «правительство», хотя оно в основном служит миротворческой силой и не сильно вмешивается во внутренние дела."

    job_giga_ezic_hunter:0 "Племенной житель Ezicania"
    job_giga_ezic_hunter_plural:0 "Племенной житель Ezicania"
    job_giga_ezic_hunter_desc:0 "Ezicania, которые выполняют различные обязанности для своего местного племени или «улья»."

    building_giga_ezic_capital:0 "Столица Ezicania"
    building_giga_ezic_capital_desc:0 "Большой и несколько деревенский город, который служит «столицей» цивилизации Ezicania. В нем находится самый высокопоставленный на планете Прайм Ezicania, он координирует межплеменные операции, а также удивительно развитую железнодорожную сеть планеты."

    mod_job_giga_ezic_hunter_add:0 "Вакансии племенного жителя Ezicania"

    giga_katrebels.1005.name:0 "Прощальный подарок Лоуфа"
    giga_katrebels.1005.desc:0 "[ezic_liberator.GetName]! Это снова я, §YЛоуф Церралес Хорнсфелт§!.\n\nВ качестве благодарности за то, что вы помогли нам восстать против §YИмпериума Катценартиг§!, мы решили сделать вам подарок, состоящий из множества редких ресурсов, которые мы выкопаны на §YTropiana§!, и в которых мы не нуждаемся.\n\nПусть эти ресурсы послужат вам в ваших будущих начинаниях.\n\nИ теперь, когда мы нашли рай, мы, Ezicania, прощаемся с вами, космические путешественники."
    giga_katrebels.1005.a:0 "Прекрасный подарок. Прощайте, Ezicania."

    ###UNIFICATIONS###
    giga_flusionunion.002.name:0 "Империум Катценартиг побежден!"
    giga_flusionunion.002.desc:0 "Удивительные новости прибыли из примитивного мира §YFlusion§! в системе §YJublio§!.\n\n§YИмпериум Катценартиг§!, который несколько лет назад приступил к завоеванию мира, потерпел поражение от коалиции флюзионских наций, возглавляемой §YСолакийской республикой§!! Этот союз, известный как §YОбъединенные флюзионские государства§!, возник для того, чтобы напрямую противостоять попыткам Katzen захватить мир, и из-за чрезвычайной ситуации быстро разросся, чтобы охватить правительства остальных стран.\n\nПосле поражения Империума, §ОФС§! теперь охватывает весь Flusion. С гораздо более мирной, либеральной и демократической политикой по сравнению с Империумом Катценартиг, некоторые считают это великой победой флузионианцев, и многие озадачены тем, что все это не закончилось ядерным апокалипсисом.\n\n§YПроект Mondkanone§! был сохранен, хотя он был полностью переоборудован лицами, не принадлежащими к Katzen, чтобы они больше никогда не могли использовать его в злонамеренных целях. Местонахождение §YКайзера Катайла§! однако остается неизвестным, так как он, кажется, просто исчез с поверхности Flusion после своего поражения."
    giga_flusionunion.002.a:0 "Победа демократии."

    giga_flusionunion.004.name:0 "Flusion открывает сверхсветовой двигатель!"
    giga_flusionunion.004.desc:0 "Примерно через десять лет консолидации своей власти §YОбъединенные флюзионские государства§! на §YFlusion§! наконец открыли сверхсветовой двигатель. Следовательно, их избранный лидер, §YДофус Текник Макина§!, отправил нам дипломатическое сообщение с просьбой о передаче системы §YJublio§! им.\n\nХотя они только недавно открыли сверхсветовую дальность, их вооружение и другие технологии, тем не менее, удивительно продвинуты, и было бы разумно проявить осторожность с этим новым соперником на галактической арене."
    giga_flusionunion.004.a:0 "На экране."

    giga_flusionunion.005.name:0 "Входящая передача!"
    giga_flusionunion.005.desc:0 "Приветствую вас, космические путешественники!\n\nМеня зовут §YДофус Текник Макина§!, лидер §YОбъединенных флюзионских государств§!. После поражения Империума Катценартиг мы стали единственным руководящим органом Flusion, и мы стремились улучшить условия жизни всех видов в нашем прекрасном мире.\n\nНо это не относится к делу! Благодаря нашим совместным усилиям нам наконец удалось достичь сверхсветовых путешествий, и теперь мы просим вас передать систему §YJublio§! нам. Мы можем предоставить финансовую компенсацию за систему в виде §Y10000§! £energy£ и §Y1000§! £alloys£.\n\nБудьте осторожны, мы не боимся браться за оружие в случае необходимости..."
    giga_flusionunion.005.a:0 "Хорошая сделка."
    giga_flusionunion.005.a.tooltip:0 "Мы §Yотдадим§! систему §YJublio§! §YОбъединенным флюзионским государствам§!."
    giga_flusionunion.005.a.response:0 "Превосходно! Надеемся на дальнейшее сотрудничество с вами."
    giga_flusionunion.005.b:0 "Эта система наша. Уходите."
    giga_flusionunion.005.b.tooltip:0 "§YОбъединенные флюзионские государства§! скорее всего §Rобъявят войну§! против нас!"
    giga_flusionunion.005.b.response:0 "Похоже, нам придется вытащить все старое оружие Katzen..."

    giga_flusionunion.006.name:0 "Flusion идет на войну!"
    giga_flusionunion.006.desc:0 "Тревожные новости! После нашего отказа передать §YJublio§!, флюзионское правительство насильно захватило систему и впоследствии объявило нам войну.\n\nОни также захватили значительную часть территории вокруг Jublio. Похоже, они не бросают свои слова на ветер..."
    giga_flusionunion.006.a:0 "Боевые станции!"

    giga_flusionunion.007.name:0 "Объединенные флюзионские государства"
    giga_flusionunion.007.desc:0 "До нас дошли новости, что первобытный мир §YFlusion§! достиг сверхсветовых путешествий. В то время как примитивы, достигшие космической эры, обычно не вызывают особого беспокойства, эта цивилизация на самом деле достаточно развита, успев сильно развиться еще до изобретения гипердвигателя.\n\nТаким образом, теперь они вступают в галактическую стадию с оружием и оборудованием, которое вполне может быть конкурировать с нашими собственными. Было бы разумно действовать осторожно, имея дело с этим новым галактическим соперником."
    giga_flusionunion.007.a:0 "Интересно."

    # #Kronks (UNUSED)
    # giga_flusionunion.012.name:0 "Кронки объединяют Flusion!"
    # giga_flusionunion.012.desc:0 "Удивительные новости прибыли из примитивного мира §YFlusion§! в системе §YJublio§!.\n\n§YИмпериум Катценартиг§!, который начал завоевание мира несколько лет назад, был побежден подавляющим числом... §YКронков§!. Населен членистоногим и тезкой §YKronks§!, §YКронки§! оставались аутсайдерами на геополитической арене Flusion, пока не началась война между Katzen и остальной частью планеты.\n\nКронки оставались относительно нейтральными, но по мере того, как битва становилась все хуже и хуже, Flusion был на грани полного опустошения, особенно обаятельный лидер кронков, известный как... §YКронк§!... начал неожиданное наступление на мириады ослабленных наций.\n\nКронки, обладающие чрезвычайно высокой рождаемостью, сумели одолеть остававшееся сопротивление явным численным превосходством, и в итоге объединили весь Flusion в течение нескольких месяцев.\n\nПосле консолидации своего правления Кронки теперь начинают медленно восстанавливать Flusion, и им удалось реквизировать §YПроект Mondkanone§!, который был заброшен во время более поздних частей войны."
    # giga_flusionunion.012.a:0 "Кронк!"

    # giga_flusionunion.014.name:0 "Кронки открывают сверхсветовой двигатель!"
    # giga_flusionunion.014.desc:0 "До нас дошли новости, что артропоид §YКронки§! с §YFlusion§! (который они переименовали в... Kronk), недавно разработали свои первые сверхсветовые двигатели!\n\nПосле периода военного и технологического развития произошедшего после захвата §YКронка§!, §YКронки§! с §YКронка§!, во главе с §YКронком§!, укрепили свою власть над планетой.\n\nИх чрезвычайно высокая рождаемость позволила им быстро заселить части планеты, опустошенные войной, и, похоже, теперь они стремятся распространяют свой вид по звездам, поскольку мы получаем от них передачу..."
    # giga_flusionunion.014.a:0 "Кронк?"

    # giga_flusionunion.015.name:0 "Кронк"
    # giga_flusionunion.015.desc:0 "Я §YКронк§!, правитель §YКронков§! и §YKronks§! на планете §YКронк§!.\n\nКак вы, скорее всего, заметили, мой вид недавно совершил сверхсветовое путешествие, и теперь мы требуем, чтобы вы передали систему §YJublio§! нам.\n\nНесоблюдение требований приведет к вашему немедленному объявлению войны со стороны Кронков."
    # giga_flusionunion.015.a:0 "You can have it."
    # giga_flusionunion.015.a.tooltip:0 "Мы §Yотдадим§! систему §YJublio§! §YОбъединенным флюзионским государствам§!."
    # giga_flusionunion.015.a.response:0 "Кронки благодарят вас."
    # giga_flusionunion.015.b:0 "К черту вас, Кронки!"
    # giga_flusionunion.015.b.tooltip:0 "§YКронки§! скорее всего §Rобъявят войну§! против нас!"
    # giga_flusionunion.015.b.response:0 "Кронки вам этого не простят."

    # giga_flusionunion.016.name:0 "Кронки идут на войну!"
    # giga_flusionunion.016.desc:0 "Тревожные новости! После нашего отказа передать §YJublio§!, правительство Кронка насильственно захватило систему и впоследствии объявило нам войну.\n\nОни также захватили колоссальные территории вокруг Jublio. Похоже, они не нарушили свои угрозы, так как орды кораблей Кронка уже мобилизуются для войны."
    # giga_flusionunion.016.a:0 "Эти проклятые Кронки!"

    # giga_flusionunion.017.name:0 "Кронки"
    # giga_flusionunion.017.desc:0 "До нас дошли новости, что первобытный мир §YFlusion§! достиг сверхсветовых путешествий. Хотя примитивы, достигшие космической эры, обычно не вызывают особого беспокойства, эта цивилизация артропоидов §YКронков§! на самом деле довольно продвинутый и довольно интенсивно развивался до изобретения гипердвигателя.\n\nТаким образом, теперь они выходят на галактическую арену с оружием и оборудованием, которые вполне могут соперничать с нашими. Было бы разумно действовать осторожно, имея дело с этим новым галактическим соперником."
    # giga_flusionunion.017.a:0 "Интересно... Кронк?"

    ###HKE###
    giga_hke.002.name:0 "Святая Империя Katzen"
    giga_hke.002.desc:0 "Можно было бы предположить, что после исчезновения §YКайзера§! после краха §YИмпериума Катценартиг§!, о нем будут помнить как о трусе или предателе, который бросил свой народ, когда они больше всего в нем нуждались. Но, на удивление, похоже, что в конечном итоге происходит полная противоположность.\n\nДействительно, возможно, из-за того, что кайзер развил огромный культ личности, своего рода «культ кайзера» начал развиваться в бесчисленном множестве §YРазрозненных государств Katzen§!. Население и руководство этих стран начали практически «поклоняться» ему, при этом некоторые утверждали, что он «вернется и исправит ошибки, которые были совершены по отношению к расам Katzen».\n\nВозможно, еще более удивительно то, что эти отколовшиеся государства объединились в гигантскую, но слабо связанную федерацию §YСвятая Империя Katzen§!. Эта «СИК», по-видимому, стремится завершить работу, начатую кайзером, и обеспечить непрерывность могущества Katzen в галактике.\n\nВ настоящее время эта наднациональная конфедерация, возглавляемая §Y[giga_hke_leader.GetName]§!, «Нацией кайзера» СИК, может разрушить любые надежды на установление прочного мира, которые могли быть у галактики после поражения кайзера..."
    giga_hke.002.a:0 "Интересно. Похоже, они вернулись с новыми силами."
    giga_hke.002.a.tooltip:0 "§YСвятая Империя Katzen§! сформировалась из большинства §YРазрозненных государств Katzen§!.\nМы можем связаться с ними через §YСписок контактов§!, хотя они будут относительно §RВраждебными§! к нам, ведь именно мы победили §YКайзера§!."

    hke_federation:0 "Святая Империя Katzen"
    hke_federation_desc:0 "Члены этой федерации хотят утвердить прежнюю мощь Империума Катценартиг в галактике и преуспеть в реализации видения Кайзера."

    hke_country:0 "Святая Империя Katzen"
    hke_country_desc:0 "Наднациональная организация, созданная останками рухнувшего Империума Катценартиг."

    giga_hke.0010.name:0 "Святая Империя Katzen"
    giga_hke.centra.0:0 "§YСИК Централизация:§! 1 | Низкая"
    giga_hke.centra.0.tooltip:0 "§RБафы государств членов СИК:§!\n§YНет.§!"

    giga_hke.centra.1:0 "§YСИК Централизация:§! 2 | Средняя"
    giga_hke.centra.1.tooltip:0 "§RБафы государств членов СИК:§!\n§Y+10% Скорострельность кораблей\n+10% Здоровье корпуса\n+10% Здоровье брони\n+10% Здоровье армии§!"

    giga_hke.centra.2:0 "§YСИК Централизация:§! 3 | Высокая"
    giga_hke.centra.2.tooltip:0 "§RБафы государств членов СИК:§!\n§Y+25% Скорострельность кораблей\n+25% Здоровье корпуса\n+25% Здоровье брони\n+25% Здоровье армии§!"

    giga_hke.centra.3:0 "§YСИК Централизация:§! 4 | Экстремальная"
    giga_hke.centra.3.tooltip:0 "§RБафы государств членов СИК:§!\n§Y+50% Скорострельность кораблей\n+50% Здоровье корпуса\n+50% Здоровье брони\n+50% Здоровье армии§!"

    giga_hke.0021.name:0 "СИК Централизация увеличивается!"
    giga_hke.0021.desc:0 "После ряда недавних реформ все еще относительно молодой §YСвятой Империи Katzen§! удалось повысить свою административную централизацию.\n\nЭто приведет к повышению бюрократической эффективности в расколотых государствах Katzen, которые, в свою очередь, укрепят их флот и армии, поскольку странам станет легче распределять ресурсы между ними."
    giga_hke.0021.a:0 "Интересно."
    giga_hke.0021.a.tooltip:0 "§YСИК Централизация§! §Gувеличивается§! до §YСредняя§!."

    giga_hke.0023.name:0 "СИК Централизация увеличивается!"
    giga_hke.0023.desc:0 "Благодаря невероятному международному сотрудничеству, §YСвятой Империи Katzen§! удалось еще раз усилить административную централизацию.\n\nЭто, как и в прошлый раз, приведет к дальнейшему увеличению бюрократической эффективности в расколотых государствах Katzen, что, в свою очередь, усилит их флот и армии, поскольку страны начнут делить все больше и больше своих ресурсов."
    giga_hke.0023.a:0 "Интересно."
    giga_hke.0023.a.tooltip:0 "§YСИК Централизация§! §Gувеличивается§! до §YВысокая§!."

    giga_hke.0025.name:0 "СИК Централизация увеличивается!"
    giga_hke.0025.desc:0 "Практически бюрократическое чудо - §YСвятой Империи Katzen§! удалось в очередной раз усилить административную централизацию.\n\nВ очередной раз это приведет к значительному увеличению бюрократической эффективности в расколотых государствах Katzen, которые, в свою очередь, укрепят их флот и армии, поскольку административная и военная власть начнет все больше превращаться в подобие СИК §YНацию Кайзера§!."
    giga_hke.0025.a:0 "Это уже беспокоит."
    giga_hke.0025.a.tooltip:0 "§YСИК Централизация§! §Gувеличивается§! до §YЭкстремальная§!."

    giga_hke.0010.desc.a:0 "Flusion по праву принадлежит нам. Кайзер требует, чтобы мы вернули его себе."
    giga_hke.0010.desc.b:0 "Кайзер вернется.\n\nПроверьте свои часы, так как они показывают, что мы все ближе к его возвращению.\n\nМы выдержим."
    giga_hke.0010.desc.c:0 "Кайзер с нами. Он тоже с вами?"
    giga_hke.0010.desc.d:0 "Однажды галактика снова объединится."
    giga_hke.0010.desc.e:0 "Кайзер поручил нам продолжить его грандиозный проект.\n\nМы не хотим его подвести."
    giga_hke.0010.desc.f:0 "Противостояние воле кайзера было вашей самой серьезной ошибкой, [root.GetName]."

    giga_hke.president:0 "§YСИК Нация Кайзера§!: [giga_hke_leader.GetName]"
    giga_hke.membercount:0 "§YКоличество участников СИК§!: [global_event_country.hke_member_count]"

    giga_hke.1001.name:0 "Святая Империя Katzen: Новая Нация Кайзера"
    giga_hke.1001.desc:0 "После печальных событий, связанных с предыдущей Нацией Кайзера, §Y[giga_hke_leader.GetName]§! принял мантию СИК §YНация Кайзера§!, и теперь возглавляет §YСвятая Империя Katzen§! в своем стремлении восстановить славу Katzen."
    giga_hke.1001.a:0 "Интересно."

    giga_hke.1002.name:0 "Святая Империя Katzen"
    giga_hke.1002.desc:0 "После безвременной кончины их предыдущей §YНации Кайзера§!, §YСвятая Империя Katzen§! в настоящее время назначает новую и не принимает сообщения. Этот процесс может занять больше месяца."
    giga_hke.1002.a:0 "Ох, все плохо."

    giga_hke.0027.name:0 "Федерализация Святой Империи Katzen!"
    giga_hke.0027.desc:0 "Благодаря беспрецедентному подвигу сотрудничества, бюрократической доблести и преданности Кайзеру, бесчисленное множество расколотых государств Katzen решили сформировать §YСвятую Империю Katzen§! и, наконец, отбросить любые различия, которые у них могли быть, и объединились в галактическую сверхдержаву!\n\nДействительно, практически вся Святая Империя Katzen теперь слилась в единое наднациональное образование, сосредоточенное вокруг бывшего СИК §YНация Кайзера§!.\n\nЕго правитель, §Y[hkekaiser.GetName]§!, провозгласил себя «Преемником кайзера» и поклялся использовать всю мощь теперь объединенной СИК и все составляющие СИК виды по всей галактике, чтобы воплотить в жизнь видение кайзера и для утверждения мощи Katzen.\n\nВозможно, это сверхдержава использовала свои объединенные ресурсы, чтобы собрать две огромные армады, известные как §YHelligekatzarmadas§!, каждая из которых включает грозное вооруженное небесное тело: §YЛуну Кайзера§!!\n\nОни также заняли большую часть пустого пространства вокруг своей земли, и даже при том, что в некоторых расколотых государствах §Rотказались§! федерализировать для всех намерений и целей, §YИмпериум Катценартиг§! фактически вернулся..."
    giga_hke.0027.a:0 "Это не хорошо. Они действительно не сдадутся."
    giga_hke.0027.a.tooltip:0 "Большая часть §YСвятой Империи Katzen§! объединилась в мощное единое целое.\n§RСкорее всего, они попытаются вернуть потерянную землю Империума.§!"

    civic_spirit_of_the_kaiser:0 "Дух кайзера"
    civic_spirit_of_the_kaiser_desc:0 "Святая Империя Катцен объединилась, фактически воссоздав Империум Катценартиг. Они используют передовое оружие Katzen, усовершенствованное по последним технологиям, чтобы максимально увеличить свою силу.\n§BОни полны решимости завершить то, что начал кайзер.§!"

    origin_hke:0 "Святая Империя Katzen"
    origin_hke_desc:0 "Эта цивилизация - результат множества отколовшихся государств, пытающихся воссоздать Империум Катценартиг."

    giga_hke.0029.name:0 "Войны за восстановление"
    giga_hke.0029.desc:0 "Тревожные новости! Вскоре после федерализации §YСвятая Империя Katzen§! решила ополчиться на все оставшиеся §Yнезависимые§! расколотые государства Katzen, чтобы снова объединить Империум.\n\nХотя этот "Rückgewinnungskrieg" или "Война возрождения" не должна напрямую влиять на нас, мы, тем не менее, должны внимательно следить за этими имперскими реваншистами, поскольку они наверняка потом обратят на нас свое внимание..."
    giga_hke.0029.a:0 "Ой-ой."
    giga_hke.0029.a.tooltip:0 "§YСвятая Империя Katzen§! §Rобъявила войну§! всем оставшимся независимым расколотым государствам Katzen."

    giga_hke.0011.name:0 "Святая Империя Katzen"
    giga_hke.0011.desc:0 "[root.GetName]!, вы владеете §YСистемой Jublio§!, священным для нас местом, потому что именно здесь кайзер начал свои великие завоевания.\n\nПоэтому мы требуем, чтобы вы немедленно отдали нам систему, чтобы наша империя могла снова будь целостной.\n\nМы можем предоставить вам §Y25000§! £energy£ в качестве компенсации, но имейте в виду, что мы без колебаний нанесем удар по вашему виду, если вы окажетесь неспособными к сотрудничеству."
    giga_hke.0011.a:0 "Хорошо, можете забирать."
    giga_hke.0011.a.tooltip:0 "Мы §Yпередадим§! систему §YJublio§! §YСвятой Империи Katzen§!."
    giga_hke.0011.b:0 "Империум рухнул несколько десятилетий назад, идите уже дальше!"
    giga_hke.0011.b.tooltip:0 "§YСвятая Империя Katzen§! §Rобъявила войну§! нам!"

