    ehof_gateway:0 "$CREATORGATE_GALACTIC$"
    ehof_gateway_DESC:0 "Канал через саму структуру подпространства, позволяющий быстро перемещаться к другому $CREATORGATE_GALACTICS$."

    tech_ehof_use_gateway:0 "Активация $ehof_gateway_disabled$"
    tech_ehof_use_gateway_desc:0 "Возможность повторно активировать $ehof_gateway_disableds$, который можно найти в системах $ehof_cohesive$, потенциально может навсегда связать нас с этими недавно обнаруженными системами."
    tech_ehof_build_gateway:0 "Строительство $CREATORGATE_GALACTIC$"
    tech_ehof_build_gateway_desc:0 "Создание $CREATORGATE_GALACTIC$, связывающего нас с системами $ehof_cohesive$, имеет неограниченный потенциал."
    allow_ehof_gateway:0 "$CREATORGATE_GALACTIC$"
    ehof_megastructure_gateway_DESC:0 "$ehof_gateway_DESC$"

    ehof_pylons.001.name:0 "Построеный $CREATORGATE_GALACTIC$"
    ehof_pylons.001.desc:0 "Мы завершили создание нашего первого действующего $CREATORGATE_GALACTIC$ в системе [ehof_gateway_system.GetName], что можно назвать триумфом науки и техники! Устройство сформировало стабильный канал подпространства и установило успешную связь с остальной частью сети $CREATORGATE_GALACTIC$ галактики."

    ehof_pylons.002.desc:0 "Завершено строительство нового $CREATORGATE_GALACTIC$ в системе §H[ehof_gateway_system.GetName]§!. Установлено стабильное подпространственное соединение с остальной частью сети $CREATORGATE_GALACTIC$, и теперь оно полностью работоспособно."

    ehof_pylons.003.name:0 "Строительная площадка $CREATORGATE_GALACTIC$ готова"
    ehof_pylons.003.desc:0 "Строительная площадка в дальнем космосе для запланированного $CREATORGATE_GALACTIC$ в системе §H[ehof_gateway_system.GetName]§! теперь на месте. Когда у нас появятся необходимые ресурсы, создание фактического $CREATORGATE_GALACTIC$ может начаться в любое время."

    ehof_pylons.004.name:0 "Реактивировация $CREATORGATE_GALACTIC$"
    ehof_pylons.004.desc:0 "Восстановлено питание заброшенного $CREATORGATE_GALACTIC$, обнаруженного в системе §H[ehof_gateway_system.GetName]§!. Он был подключен к остальной части сети $CREATORGATE_GALACTIC$ и теперь полностью готов к работе."

    ehof_pylons.005.name:0 "Активность $ehof_gateway_disabled$?"
    ehof_pylons.005.desc:0 "Сразу после обнаружения того, как можно активировать $ehof_gateway_disabled$, каждый $ehof_gateway_disabled$ в пределах нашей границы, кажется, проявляет признаки активности, почти как будто он знает о нашем открытии."

	ehof_pylons.006.name:0 "Нестабильное соединение"
	ehof_pylons.006.desc1:0 "Что-то в системе [ehof_delete_gateway.GetName] мешает подключению шлюза, инженеры на объекте считают, что это как-то связано с $ehof_gateway_disabled$ в системе.\n\nСтроительство шлюза было отменено и все затраты возвращены."
	ehof_pylons.006.desc2:0 "В системе [ehof_delete_gateway.GetName] есть что-то, мешающее подключению шлюза, инженеры на объекте считают, что это как-то связано с $CREATORGATE_GALACTIC$ в системе.\n\nСтроительство шлюза было отменено и все затраты возвращены."

