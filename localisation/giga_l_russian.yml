	paluush_shield:0 "Псионическое силовое поле"
	paluush_shield_desc:0 "Обитатели этого мира обладают невероятными псионическими способностями из-за своих гигантских размеров. Каким-то образом они способны перехватывать и отражать любую орбитальную бомбардировку, направленную на них. Наши ученые считают, что что-то в этом мире может десятикратно увеличивать их псионический потенциал."

	feeble_ai_mega_buff:0 "Слабый ИИ"
	feeble_ai_mega_buff_desc:0 "Небольшой толчок в правильном направлении"

	giga_no_build_cap:0 "Строитель мегаструктур"
	giga_no_build_cap_desc:0 "Мы овладели искусством строительства нескольких мегаструктур одновременно."
    giga_plus_1_build_cap:0 "Строитель мегаструктур"
    giga_plus_1_build_cap_desc:0 "Мы научились управлять сразу несколькими крупными проектами."
    giga_plus_2_build_cap:0 "Строитель мегаструктур"
