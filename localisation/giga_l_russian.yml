	birch_extra_district:0 "Разрушающиеся районы"
	birch_extra_district_desc:0 "Века, а возможно, и тысячелетия пренебрежения взяли свое, и основные структурные части вот-вот рухнут и упадут в черную дыру. Нам нужно убедиться, что у нас есть §Y$job_structure_manager$§! чтобы наши ключевые районы остались нетронутыми"

