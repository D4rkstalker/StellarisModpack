	quasi_stellar_gateway_off:0 "Шлюз КП"
	quasi_stellar_gateway_off_DESC:0 "В принципе, подобный шлюзу $name_ndb$, этот портал через подпространство позволяет мгновенно передавать огромные количества энергии."
	quasi_stellar_gateway_off_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_gateway_off_DESC$"

	quasi_stellar_gateway_on:0 "Активный шлюз КП"
	quasi_stellar_gateway_on_DESC:0 "В принципе, подобный шлюзу $name_ndb$, этот портал через подпространство позволяет мгновенно передавать огромные количества энергии."

	quasi_stellar_obliterator_5:0 "$name_quasistellar$"
	quasi_stellar_obliterator_5_DESC:0 "Полный и полностью рабочий $name_quasistellar$. Получая энергию от полярных струй, аккреционного диска квазара и процесса Пенроуза, это гигантское гипероружие способно высвободить ярость звездной энергии всей галактики в свою цель неудачника."

	quasi_stellar_obliterator_6:0 "Контрольная панель Квазарной пушки"
	quasi_stellar_obliterator_6_DESC:0 "Откройте панель управления гипероружием, чтобы запустить или настроить его."

	quasi_stellar_marker_star:0 "Маркер цели КП"
	quasi_stellar_marker_star_DESC:0 "Виртуальный маркер цели, который обозначает цель неудачника для КП."
	quasi_stellar_marker_star_MEGASTRUCTURE_DETAILS:0 "Наведите курсор на звезду, чтобы навести на нее КП."

	quasi_stellar_marker_star_open:0 "Червоточина КП"
	quasi_stellar_marker_star_open_DESC:0 "$name_quasistellar$ вот-вот выстрелит через эту червоточину."

	quasi_stellar_marker_star_firing:0 "Червоточина КП"
	quasi_stellar_marker_star_firing_DESC:0 "$name_quasistellar$ стреляет через эту червоточину."

	quasi_stellar_marker_planet:0 "Маркер цели КП"
	quasi_stellar_marker_planet_DESC:0 "Виртуальный маркер цели, который обозначает цель неудачника для КП."
	quasi_stellar_marker_planet_MEGASTRUCTURE_DETAILS:0 "Поместите над планетой, чтобы навести на нее КП."

	quasi_stellar_marker_planet_open:0 "Червоточина КП"
	quasi_stellar_marker_planet_open_DESC:0 "$name_quasistellar$ вот-вот выстрелит через эту червоточину."

	quasi_stellar_marker_planet_firing:0 "Червоточина КП"
	quasi_stellar_marker_planet_firing_DESC:0 "$name_quasistellar$ стреляет через эту червоточину."

	giga_fed.3012.name:0 "§RОбъявление войны!§!"
	giga_fed.3012.desc:0 "[root.GetName], мы не можем позволить вашим гнусным деяниям продолжаться и дальше.\n\nЭто официальное объявление войны. Сдавайтесь сейчас, и, возможно, мы спасем вашу цивилизацию от разрушения."
	giga_fed.3012.a:0 "Жалкий."

	giga_fed.3006.name:0 "Пакт о галактической обороне"
	giga_fed.3006.desc:0 "[root.GetName] приступил к созданию гипероружия, которое могло бы угрожать цивилизации в том виде, в каком мы ее знаем.\n\nТаким образом, по инициативе [giga_galactic_pact_president.GetName] мы официально провозглашаем основу §BПакт о защите Галактики§!, федерация, которая будет защищать будущее нашей галактики, положив конец гнусным действиям [root.GetName].\n\nМы не позволим вам увлечься вашими постоянно растущими склонностями к мании величия, [ root.GetName]."
	giga_fed.3006.a:0 "Конечно, все лают и не кусаются."
	giga_fed.3006.b:0 "..."
	giga_fed.3006.c:0 "Это все, что вы могли придумать?"
	giga_fed.3006.d:0 "Отлично, это сделает нашу работу еще проще."

	giga_fed.3005.name:0 "§BПакт Галактической Защиты§!"
	giga_fed.3005.desc:0 "Множеству звездных наций галактики часто бывает трудно сотрудничать ради общего дела. Однако после создания [root.GetName] гигантского гипероружия, что можно назвать только дипломатическим чудом, большинство оставшихся империй галактики согласились на прекращение огня на неопределенный срок и, отложив свои разногласия в сторону , объединились в охватывающую всю галактику федерацию, известную как §BПакт Галактической Защиты§!.\n\nЭта большая федерация, возглавляемая [giga_galactic_pact_president.GetName], стремится защитить галактику от [root.GetName] и их разрушительного гипероружия, и это лишь вопрос времени, когда они предпримут против них наступательные действия..."
	giga_fed.3005.a:0 "Собираются вместе, как загнанные в угол крысы."

	giga_qso.2005.name:0 "$name_quasistellar$ завершена!"
	giga_qso.2005.desc:0 "Наконец. После долгих десятилетий опасной и ужасной работы возле сверхмассивного квазара в галактическом ядре наше выдающееся произведение искусства наконец-то завершено.\n\n$name_quasistellar$, оружие невидимых размеров, которое затмевает даже $name_ndb$. Его выход по энергии равен примерно 20 триллионам звезд. Он способен обрушить неописуемую разрушительную силу на свою несчастную цель. Это свидетельство нашего абсолютного господства над этой вселенной и нашей способности подчинять себе небеса своей воле.\n\nПосле завершения создания этого гигантского гипероружия, размеры которого составляют несколько сотен астрономических единиц, единственное, что наши враги теперь могут это молиться о пощаде."
	giga_qso.2005.a:0 "Наконец-то самое большое оружие - наше!"

	giga_qso.2003.name:0 "Гиперкомпьютеры $name_quasistellar$ завершены!"
	giga_qso.2003.desc:0 "Наши гиперкомпьютеры $name_quasistellar$ готовы. Этот набор гигантских вычислительных машин отвечает за поддержание конструкции и обеспечение плавности процесса обжига. Он также способен управлять огромным количеством энергии, которое будет направлено оружием. Теперь мы должны начать работу над конденсаторами, которые будут использоваться для передачи этой энергии самому оружию."
	giga_qso.2003.a:0 "Очень хорошо."

	giga_qso.2004.name:0 "Тераконденсаторы $name_quasistellar$ построены!"
	giga_qso.2004.desc:0 "Тераконденсаторы нашего гипероружия собраны. Массивный набор сходящихся колец, они направляют и накапливают колоссальное количество энергии, полученной от квазара, и перенаправляют ее в сторону гипероружия всякий раз, когда начинается последовательность стрельбы. Остается только один шаг - создать самую важную часть гипероружия - его гигантскую пушку."
	giga_qso.2004.a:0 "Замечательно. Скоро мы будем обладать неограниченной властью."

	giga_fed.4012.name:0 "§RОбъявление войны!§!"
	giga_fed.4012.desc:0 "[root.GetName], мы не можем допустить, чтобы ваше безумное разрушение галактики продолжалось.\n\nЭто официальное объявление войны. Мы сразим вас любой ценой!"
	giga_fed.4012.a:0 "Жалкие дураки."

	giga_fed.4011.name:0 "Лига Пангалактической Защиты"
	giga_fed.4011.desc:0 "Жители галактики!\n\n[root.GetName] приступил к созданию оружия, которое, если будет завершено, может положить конец всей жизни в галактике, какой мы ее знаем. Таким образом, чтобы защитить будущее этой галактики, мы официально объявляем о создании Лига Пангалактической Защиты, и мы сделаем все, что в наших силах, чтобы гарантировать, что гнусные планы [root.GetName] не станут реальностью.\n\nДайте знать, что мы не пойдем тихо в ночь, [root.GetName]!"
	giga_fed.4011.a:0 "Дураки! Вы ... вы не можете нас остановить!"

	giga_fed.4010.name:0 "Рождение §BЛига Пангалактической Защиты§!"
	giga_fed.4010.desc:0 "Галактика всегда была опасным местом, и войны всех масштабов, от небольших приграничных конфликтов до полномасштабных галактических войн, довольно распространены на протяжении всей галактической истории.\n\nОднако [root.GetName] недавно начал создавать гипероружие таких невероятных размеров и возможностей, что затмевает все, что было создано до него. И в проблеске ясности все в галактике внезапно поняли: их мелкие конфликты и ссоры были ничем по сравнению с разрушением, которое это оружие развяжет, если оно будет завершено.\n\nИ, таким образом, по инициативе [giga_galactic_pact_president. GetName], то, что осталось от галактики, решило отложить свои различия и объединить единое охватывающее всю галактику гиперсостояние, известное как §BЛига Пангалактической Защиты§!, по крайней мере, пока [root.GetName] представляет угрозу в галактику.\n\nУспеет ли эта гигантская империя остановить разрушительные усилия [root.GetName] или это только ускорит гибель галактики? Кажется, мы вот-вот узнаем...\n\n§RДля правильного формирования Пангалактической федерации может потребоваться несколько минут.§!"
	giga_fed.4010.a:0 "Это ... это нас не остановит!"

	giga_qso.2000.name:0 "Строительная площадка $name_quasistellar$ завершена!"
	giga_qso.2000.desc:0 "Строительная площадка для нашей $name_quasistellar$ завершена в галактическом ядре! Эта платформа, плавающая рядом со сверхмассивным квазаром, будет использоваться в качестве базы для сборки оружия невидимых размеров, обладающего такой огромной разрушительной силой, что $name_ndb$ будет всего лишь петардой по сравнению с этим грандиозным бегемотом. Первым шагом будет уплотнение аккреционного диска квазара, чтобы начать работу над самим настоящим гипероружием.\n\n§RПРЕДУПРЕЖДЕНИЕ: СОЗДАНИЕ ЭТОГО ЧРЕЗВЫЧАЙНО МОЩНОГО ГИПЕРОРУЖИЯ РАЗГНЕВАЕТ ЛЮБУЮ ИМПЕРИЮ, НЕ В ФЕДЕРАЦИИ С НАМИ. ДИПЛОМАТИЯ БУДЕТ НЕВОЗМОЖНА.§!"
	giga_qso.2000.a:0 "Принято."

	giga_qso.2001.name:0 "Компрессор аккреции $name_quasistellar$ завершен!"
	giga_qso.2001.desc:0 "Первый шаг в создании нашего Гипероружия сделан. Массивное частичное кольцо было собрано вокруг квазара, которое оказывает огромное гравитационное давление на энергетический аккреционный диск, заставляя его уменьшиться в размерах. Это позволит нам завершить оставшуюся часть гипероружия.\n\n§RПоскольку мы явно привержены созданию этого гипероружия, все остальные, кроме членов федерации, разорвали с нами дипломатические отношения. Следует ожидать, что по мере продолжения строительства ситуация будет ухудшаться...§!"
	giga_qso.2001.a:0 "Небольшая цена за неограниченную мощность."

	giga_qso.2002.name:0 "Релятивистские дефлекторы $name_quasistellar$ построены!"
	giga_qso.2002.desc:0 "Очередной шаг к активации нашей $name_quasistellar$ завершен. Два гигантских коллектора, соединенные с остальной частью конструкции огромной сетью конденсаторов и заправочных труб, будут собирать полярные струи квазара и перенаправлять их энергию на основное оружие конструкции. Теперь мы должны приступить к созданию колоссальных вычислительных массивов, которые потребуются для управления этим колоссальным гипероружием."
	giga_qso.2002.a:0 "Хорошо."

	giga_qso.3000.name:0 "Пакт Квазария"
	giga_qso.3000.desc:0 "§RТревожные новости!§!\n\nПосле завершения важной части нашего $name_quasistellar$ кажется, что галактика начинает рассматривать нас как универсальную угрозу галактической безопасности. В самом деле, каждая империя, не ведущая геноцида, сегодня согласилась на прекращение огня на неопределенный срок, а также на взаимные пакты о ненападении, получившие название «Пакт Квазария». Они решили, по крайней мере, на данный момент, отложить свои мелкие ссоры, чтобы гарантировать, что мы не сможем угрожать галактической безопасности нашим гипероружием..."
	giga_qso.3000.a:0 "Думают, им это поможет?"

	giga_qso.500.name:0 "$name_quasistellar$: Параметры"
	giga_qso.500.desc:0 "Здесь вы можете настроить некоторые аспекты самой КП.\n\nИзменение скорости зарядки изменит выход £sr_magical_neutronium£ гипероружия. Более низкая скорость зарядки будет генерировать меньше, но взамен даст некоторую £energy£, преобразованную из £sr_magical_neutronium£. Более высокая ставка заряда приведет к большему количеству, но взамен потребует некоторой £energy£, так как необходимо перезарядить конструкцию.\n\nВы также можете сбросить некоторые ресурсы (£minerals£ £food£ £consumer_goods£ £alloys£ £pops£) в квазар. Ресурсы столкнутся с ярким аккреционным диском и сгенерируют каскад высокоэнергетических частиц, которые затем можно будет использовать для доставки еще некоторого количества £sr_magical_neutronium£ в гипероружие."

	giga_qso.501.name:0 "$name_quasistellar$: Сброс ресурсов"
	giga_qso.501.desc:0 "Вы можете сбрасывать различные ресурсы в сверхмассивный квазар, чтобы подпитывать яркий аккреционный диск и генерировать энергию для преобразования в £sr_magical_neutronium£\n\nПожалуйста, выберите, что вы хотите сбросить в квазар."

	giga_qso.1.panel:0 "Вернуться в Панель управления"
	giga_qso.500.dump:0 "Сброс ресурсов..."

	giga_qso.500.minerals:0 "Бросить 100k £minerals£ --> 25 £sr_magical_neutronium£"
	giga_qso.500.alloys:0 "Бросить 50k £alloys£ --> 30 £sr_magical_neutronium£"
	giga_qso.500.food:0 "Бросить 50k £food£ --> 30 £sr_magical_neutronium£"
	giga_qso.500.goods:0 "Бросить 100k £consumer_goods£ --> 30 £sr_magical_neutronium£"
	giga_qso.500.undesirable:0 "Бросить 25 §BНежелательные жители§! --> 5 £sr_magical_neutronium£"
	giga_qso.500.undesirable.tooltip:0 "Мы сбросим в квазар 25 случайных жителей с нежелательным гражданством. Их составляющая энергия наконец-то пригодится для чего-то."

	giga_qso.500.increase:0 "§HУвеличить скорость зарядки§!"
	giga_qso.500.decrease:0 "§EУменьшить скорость зарядки§!"

	giga_qso.500.intensityphysicslimits:0 "§YТекущая скорость зарядки:§! §LО да!§! | 25 £sr_magical_neutronium£ -22500 £energy£"
	giga_qso.500.intensityinsane:0 "§YТекущая скорость зарядки:§! §MБезумно высокая§! | 20 £sr_magical_neutronium£ -15000 £energy£"
	giga_qso.500.intensityextremely:0 "§YТекущая скорость зарядки:§! §RЭкстремально высокая§! | 17 £sr_magical_neutronium£ -10000 £energy£"
	giga_qso.500.intensityveryhigh:0 "§YТекущая скорость зарядки:§! §PОчень высокая§! | 14 £sr_magical_neutronium£ -6000 £energy£"
	giga_qso.500.intensityhigh:0 "§YТекущая скорость зарядки:§! §HВысокая§! | 12.5 £sr_magical_neutronium£ -3000 £energy£"
	giga_qso.500.intensitymed:0 "§YТекущая скорость зарядки:§! §YСредняя§! | 10 £sr_magical_neutronium£ 0 £energy£"
	giga_qso.500.intensitylow:0 "§YТекущая скорость зарядки:§! §GНизкая§! | 5 £sr_magical_neutronium£ 4000 £energy£"
	giga_qso.500.intensityverylow:0 "§YТекущая скорость зарядки:§! §BОчень низкая§! | 1.5 £sr_magical_neutronium£ 8000 £energy£"
	giga_qso.500.intensitynone:0 "§YТекущая скорость зарядки:§! Нет | 0 £sr_magical_neutronium£ 10000 £energy£"

	giga_qso.1.name:0 "Панель управления $name_quasistellar$"
	giga_qso.1.desc:0 "Добро пожаловать в панель управления $name_quasistellar$.\n\nЗдесь вы можете либо выбрать цель для гипероружия, либо настроить его параметры.\n\nВыбрав цель, вы сможете целиться либо в звезду, либо в планету либо во флот. Помните, что для стрельбы из КП требуется £sr_magical_neutronium£ §YКвазарическая энергия§!, генерируемая самой мегаструктурой.\n\nПросмотр параметров позволит вам изменить скорость зарядки оружия, увеличивая или уменьшая количество £sr_magical_neutronium£ §YКвазарическая энергия§! накопленную нашей КП.\n\n§BК этому меню также можно получить доступ напрямую через указ.§!"

	giga_qso.1.fire:0 "Выбрать цель"
	giga_qso.1.parameters:0 "Просмотр параметров"
	giga_qso.1.quit:0 "Выйти из панели управления"
	giga_qso.1.menu:0 "Вернутся в меню"

	giga_qso.10.name:0 "$name_quasistellar$: Выбор цели"
	giga_qso.10.desc:0 "Здесь вы можете выбрать, на что вы хотите нацелить КП. Прочтите, как правильно работает каждый метод целеуказания. Имейте в виду, что для уничтожения более крупных целей потребуется больше £sr_magical_neutronium£ §YКвазарическая энергия§!."

	giga_qso.10.fleet:0 "Уничтожить §GФлот§!"
	giga_qso.10.planet:0 "Уничтожить §YПланету§!"
	giga_qso.10.star:0 "Уничтожить §HЗвездную систему§!"
	giga_qso.10.starcluster:0 "Уничтожить §RЗвездный кластер§!"

	giga_qso.200.name:0 "$name_quasistellar$: §GУничтожение флота§!"
	giga_qso.200.desc:0 "Вы выбрали целью вражеский флот с помощью $name_quasistellar$. Это будет стоить §Y20§ £sr_magical_neutronium£\n\nСпециальный корабль, используемый для калибровки прицеливания КП, будет создан рядом со строением. Он оснащен специальным прыжковым приводом с неограниченным радиусом действия. Переместите этот корабль в систему, содержащую целевой флот, а затем снова откройте панель управления для подтверждения.\n\nКорабль должен будет оставаться в живых в течение §Y5 дней§!, пока гипероружие будет откалибровано, поэтому убедитесь, что он должным образом сопровождается или помогите ему уходить от атак вражеского флота.\n\nПо истечении этих 30 дней КП будет вести огонь через червоточину прямо по вражескому флоту еще 30 дней. Однако червоточину может разрушить вражеский огонь, поэтому не рекомендуется оставлять ее без присмотра.\n\nЕсли вы хотите отменить операцию, либо распустите корабль, либо воспользуйтесь панелью управления."

	giga_qso.200.yes:0 "Давайте продолжим."

	giga_qso.201.name:0 "Калибратор Квазарной Пушки собран"
	giga_qso.201.desc:0 "Наша КП собрал небольшой корабль Quasi-Stellar Calibrator. Он должен использоваться для правильной калибровки и наведения на червоточину, через которую будет стрелять гипероружие. Чтобы начать последовательность стрельбы, используйте его прыжковый двигатель, чтобы переместить его в систему, содержащую целевой флот."
	giga_qso.201.a:0 "Принято."

	giga_qso.202.name:0 "Калибратор Квазарной Пушки расформирован"
	giga_qso.202.desc:0 "Мы распустили наш калибратор КП. Процедура уничтожения отменена."
	giga_qso.202.a:0 "Принято."

	giga_qso.203.name:0 "Калибратор Квазарной Пушки уничтожен"
	giga_qso.203.desc:0 "Наш калибратор КП был уничтожен вражескими силами. Процедура уничтожения отменена."
	giga_qso.203.a:0 "Understood."

	giga_qso.204.name:0 "$name_quasistellar$: §GУничтожение флота§!"
	giga_qso.204.desc:0 "Если вы поместили калибратор КП в правильную систему, выберите первый вариант. Защищать придется 5 дней. Если вы хотите отменить, выберите третий вариант, который отключит Калибратор."

	giga_qso.204.fire:0 "Начать калибровку! Стоимость: §Y20§! £sr_magical_neutronium£"
	giga_qso.204.markers:0 "Калибратор еще не установлен."

	giga_qso.205.name:0 "Калибровка Квазарной Пушки"
	giga_qso.205.desc:0 "Наша $name_quasistellar$ начала калибровку своего оружия с помощью корабля Калибратор. Мы должны гарантировать, что он не будет уничтожен в течение 5 дней, после чего наше супероружие выпустит луч чистого разрушения на наших врагов. КП будет работать около 30 дней, после чего червоточина исчезнет, ​​и КП снова будет готова к использованию."
	giga_qso.205.a:0 "Отлично."

	giga_qso.206.name:0 "$name_quasistellar$: Калибровка завершена"
	giga_qso.206.desc:0 "Наша $name_quasistellar$ завершила калибровку своего гипероружия и червоточины и теперь обрушит свою ярость на несчастный флот, который мы обозначили как цель."
	giga_qso.206.a:0 "Превосходно. Пусть горят."

	giga_qso.400.name:0 "$name_quasistellar$: §RУничтожение звездного кластера§!"
	giga_qso.400.desc:0 "Вы решили уничтожить звезду и всех ее ближайших соседей по гиперкоридорам. Для этого используйте строительный корабль, чтобы построить §BМаркер цели КП§! над звездами, которые вы хотите уничтожить.\n\nОн строится мгновенно и не требует физического присутствия строительного корабля в системе.\n\n§RОднако система должна быть очищена от врагов.§!\nДля этого можно использовать функцию КП Уничтожение флота.\n\nКак только маркеры цели будут построены, вернитесь к КП и еще раз откройте панель управления, чтобы выстрелить из устройства.\n\n§BВзрыв будет настолько мощным, что он будет распространяться по гиперкоридорам, в результате чего целевая система вместе со всеми подключенными к ней системами будет полностью разрушена, а их гиперкоридоры будут удалены, не оставив ничего, кроме пустого пространства.§!"

	giga_qso.401.name:0 "§RУничтожение звездного кластера§!"
	giga_qso.401.desc:0 "Если вы нацелены на звезду в центре кластера, который хотите уничтожить, выберите первый вариант. Если вы хотите отменить, выберите третий вариант, который удалит маркер."
	giga_qso.401.fire:0 "Уничтожьте звездное скопление, огонь! Стоимость: §Y120§! £sr_magical_neutronium£"
	giga_qso.401.markers:0 "Мы еще не нацелились на звезду."

	giga_qso.300.name:0 "$name_quasistellar$: §HУничтожение звездной системы§!"
	giga_qso.300.desc:0 "Вы решили уничтожить одну или несколько звезд и целые их планетные системы. Для этого используйте строительный корабль, чтобы построить маркер цели §BКП§! над звездами, которые вы хотите уничтожить.\n\nОн строится мгновенно и не требует физического присутствия строительного корабля в системе.\n\n§RОднако системы должны быть очищены от врагов.§!\nДля этого можно использовать функцию КП Уничтожение флота.\n\nВы можете нацелить до 4 звезд одновременно, каждая из которых добавляет 40 £sr_magical_neutronium£ к общей стоимости стрельбы. Если в системе несколько звезд, вам нужно нацелиться только в одну из них.\n\nПосле создания маркеров цели вернитесь к КП и откройте панель управления еще раз, чтобы запустить устройство.\n\n§BВыделение энергии $name_quasistellar$ настолько велико, что может уничтожить нейтронные звезды, пульсары и даже черные дыры, поскольку поток энергии настолько велик, что само пространство-время буквально переворачивается наизнанку, а Черная дыра испаряется в ничто.\n\n§B Все гиперкоридоры, подключенные к системам, исчезнут, как только системы будут уничтожены.§!"

	giga_qso.301.name:0 "$name_quasistellar$: §HУничтожение звездной системы§!"
	giga_qso.301.desc:0 "Если вы выбрали целью все звезды, которые хотите уничтожить, выберите первый вариант. Если вы хотите отменить, выберите третий вариант, который удалит все маркеры."

	giga_qso.301.markers:0 "Нам все еще нужно нацелить больше звезд перед стрельбой."

	giga_qso.301.fire.1:0 "Уничтожьте 1 звездную систему, огонь! Стоимость: §Y40§! £sr_magical_neutronium£"
	giga_qso.301.fire.2:0 "Уничтожьте 1 звездную систему, огонь! Стоимость: §Y80§! £sr_magical_neutronium£"
	giga_qso.301.fire.3:0 "Уничтожьте 1 звездную систему, огонь! Стоимость: §Y120§! £sr_magical_neutronium£"
	giga_qso.301.fire.4:0 "Уничтожьте 1 звездную систему, огонь! Стоимость: §Y160§! £sr_magical_neutronium£"

	giga_qso.100.name:0 "$name_quasistellar$: §YУничтожение планеты§!"
	giga_qso.100.desc:0 "Вы выбрали уничтожение одной или нескольких планет. Для этого используйте строительный корабль, чтобы построить маркер цели §BКП§! над планетами, которые вы хотите уничтожить.\n\nОни строятся мгновенно и не требуют физического присутствия строительного корабля в системе. Убедитесь, что строительный корабль не находится в позиции уклонения.\n\nВы можете нацелить до 10 планет одновременно, каждая из которых добавляет 5 £sr_magical_neutronium£ к общей стоимости стрельбы, максимум 50.\n\nПосле того, как маркеры цели были построены, вернитесь к КП и откройте панель управления еще раз, чтобы запустить устройство."

	giga_qso.100.yes:0 "Приступим"
	giga_qso.100.no:0 "Дайте минуту подумать..."

	giga_qso.101.name:0 "$name_quasistellar$: §YУничтожение планеты§!"
	giga_qso.101.desc:0 "Если вы выбрали целью все планеты, которые хотите уничтожить, выберите первый вариант. Если вы хотите отменить, выберите третий вариант, который удалит все маркеры."

	giga_qso.101.fire.1:0 "Уничтожить 1 планету, огонь! Стоимость: §Y5§! £sr_magical_neutronium£"
	giga_qso.101.fire.2:0 "Уничтожить 2 планеты, огонь! Стоимость: §Y10§! £sr_magical_neutronium£"
	giga_qso.101.fire.3:0 "Уничтожить 3 планеты, огонь! Стоимость: §Y15§! £sr_magical_neutronium£"
	giga_qso.101.fire.4:0 "Уничтожить 4 планеты, огонь! Стоимость: §Y20§! £sr_magical_neutronium£"
	giga_qso.101.fire.5:0 "Уничтожить 5 планет, огонь! Стоимость: §Y25§! £sr_magical_neutronium£"
	giga_qso.101.fire.6:0 "Уничтожить 6 планет, огонь! Стоимость: §Y30§! £sr_magical_neutronium£"
	giga_qso.101.fire.7:0 "Уничтожить 7 планет, огонь! Стоимость: §Y35§! £sr_magical_neutronium£"
	giga_qso.101.fire.8:0 "Уничтожить 8 планет, огонь! Стоимость: §Y40§! £sr_magical_neutronium£"
	giga_qso.101.fire.9:0 "Уничтожить 9 планет, огонь! Стоимость: §Y45§! £sr_magical_neutronium£"
	giga_qso.101.fire.10:0 "Уничтожить 10 планет, огонь! Стоимость: §Y50§! £sr_magical_neutronium£"
	giga_qso.101.markers:0 "Нам все еще нужно нацелить больше планет перед стрельбой."
	giga_qso.101.cancel:0 "Отменить все."

	giga_birch.300.name:0 "Гиперквазар"
	giga_birch.300.desc:0 "После трудного путешествия наш научный корабль наконец-то достиг центра нашей галактики.\nПри входе в систему команда была ошеломлена видом абсолютно массивного §YАктивного супермассивного квазара§!, или Гиперквазара.\n\nЭтот гигантский объект весит несколько сотен миллионов звездных масс и имеет диаметр в несколько сотен астрономических единиц.\nХотя на данный момент это всего лишь предположение, некоторые из самых диких представителей научного сообщества предполагают, что вокруг этого квазара можно было бы построить гигантское гипероружие, который использовал бы свою катастрофическую энергию, чтобы высвободить луч, обладающий неисчислимой разрушительной силой."
	giga_birch.300.a:0 "Невероятно!"

	giga_qso.110.name:0 "Мир машин уничтожен"
	giga_qso.110.desc:0 "Для мира машин все уже было кончено в тот момент, когда червоточина $name_quasistellar$ появилась над головой. Вскоре после этого из кротовой норы вырвался гигантский поток энергии, эквивалентный всей выходной энергии галактики. Лучу потребовалось всего несколько секунд, чтобы полностью стереть с лица земли планету.\n\nНичего не осталось от бывшего мира роботов, и в результате призрачный сигнал был сильно ослаблен."
	giga_qso.110.a:0 "Это их проучит."

	giga_qso.112.name:0 "Конец Контингенции"
	giga_qso.112.desc:0 "Контингенция потерпела поражение. После уничтожения последнего Мира Машин галактика больше не сталкивается с угрозой систематического массового вымирания, по крайней мере, из-за непредвиденных обстоятельств. Все уцелевшие боевые формы Контингенции либо отключились, либо самоликвидировались, и Призрачный сигнал больше не передается.\n\nОсновной узел был полностью уничтожен за считанные секунды невероятно мощным лазером $name_quasistellar$, ничего не оставив позади.\n\nХотя непредвиденных обстоятельств больше нет, еще неизвестно, нацелит ли [quasistellar_owner.GetName] свое гипероружие на другие цели..."
	giga_qso.112.a:0 "Что они могли сделать против мощи триллиона солнц?"

	#########################################
	### HRAE-MC #############################
	#########################################
	giga_tech_hrae_mc:0 "Сбор релятивистской сингулярности"
	giga_tech_hrae_mc_desc:0 "Черные дыры, несмотря на то, что сами по себе излучают очень мало энергии, на самом деле являются энергетическими центрами. Комбинация нескольких передовых методов сбора энергии, адаптированных к массивной черной дыре, может позволить нам собрать чрезвычайно эффективную машину, чтобы полностью монополизировать всю энергию, которую может предложить черная дыра."

	giga_dialog.3101.name:0 "Строительная площадка $name_hraemc$ построена"
	giga_dialog.3101.desc:0 "Строительная площадка для нашего будущего $name_hraemc$ теперь готова. Это технологическое чудо будет откачивать энергию прямо из [giga_system.GetName], а также окажется прекрасным исследовательским центром для тщательного изучения черной дыры."
	giga_dialog.3101.a:0 "Отлично."

	giga_dialog.3102.name:0 "Хронотемпоральные ускорители $name_hraemc$ построены"
	giga_dialog.3102.desc:0 "Наши рабочие только что закончили сборку Хронотемпоральных ускорителей, двух массивных колец, искажающих пространство-время, способных значительно ускорить распад черной дыры, тем самым увеличивая излучение Хокинга. По оценкам наших инженеров, распад черной дыры ускоряется в квинтиллион раз. Однако из-за огромного срока службы черная дыра, скорее всего, переживет все цивилизации в галактике.\n\nОни также избавляются от замедления времени вокруг черной дыры и стабилизируют остальную часть мегаструктуры."
	giga_dialog.3102.a:0 "Отлично. Продолжайте свои усилия."

	giga_dialog.3103.name:0 "Инжекторы массы $name_hraemc$ построены"
	giga_dialog.3103.desc:0 "Инжекторы массы были установлены, и они начинают выбрасывать большие количества материала прямо в горизонт событий, создавая очень яркий аккреционный диск. Инжекторы обладают ограниченной способностью генерировать энергию, используя свет, излучаемый диском, но они не очень эффективны и потребуют от нас создания сборщиков аккреции, чтобы полностью использовать энергетический потенциал."
	giga_dialog.3103.a:0 "Хорошо. Это настоящий подвиг."

	giga_dialog.3104.name:0 "Аккреционные коллекторы $name_hraemc$ построены"
	giga_dialog.3104.desc:0 "Еще один шаг на пути к созданию макро-коллектора излучения и аккреционной эмиссии Хокинга завершается. Эти огромные конструкции специально созданы для сбора энергии, излучаемой сверхъярким аккреционным диском, вызванной сбросом материалов в черную дыру. Они также собирают часть вращательной энергии черной дыры, и внутри нее были установлены специализированные лаборатории, позволяющие нашим ученым ближе познакомиться с буквальным разрывом в пространстве-времени.\n\nПоследним шагом будет создание полярных коллекторов, которые будут собирать различные лучи, испускаемые черной дырой, когда она что-то проглатывает, а также излучение Хокинга."
	giga_dialog.3104.a:0 "Очень хорошо."

	giga_dialog.3105.name:0 "$name_hraemc$ закончен"
	giga_dialog.3105.desc:0 "Наш макро-сборщик излучения и аккреционной эмиссии Хокинга, или $name_hraemc$, готов. Этот невероятный технологический подвиг даст нам огромное количество энергии, а также множество данных о природе странных тел, которые являются черными дырами. Полярные коллекторы активно собирают большую часть энергии, излучаемой черной дырой, а также остаточную темную материю, выходящую из нее.\nТакже была добавлена ​​гражданская интеграция, позволяющая нашим гражданам сбрасывать свой мусор в черную дыру, что сокращает расходы на потребительские товары."
	giga_dialog.3105.a:0 "Пусть это поможет нам доминировать в галактике."

	hrae_mc_0:0 "Строительная площадка $name_hraemc$"
	hrae_mc_0_DESC:0 "Эта строительная площадка будет служить перевалочной базой для размещения большого количества ресурсов и персонала, необходимых для строительства Хокинг-коллектора радиационных и аккреционных макросов."
	hrae_mc_0_MEGASTRUCTURE_DETAILS:0 "$name_hraemc$ это технологическая жемчужина, построенная вокруг Черной дыры для сбора ее энергии."

	hrae_mc_1:0 "Хронотемпоральные ускорители $name_hraemc$"
	hrae_mc_1_DESC:0 "Эти кольца испускают специальное хронотронное излучение, которое ускоряет испускание излучения Хокинга и уменьшает огромное замедление времени, обычно наблюдаемое вокруг черных дыр."

	hrae_mc_2:0 "Инжекторы массы $name_hraemc$"
	hrae_mc_2_DESC:0 "Эти инжекторы позволяют легко сбрасывать огромное количество вещества в черную дыру, создавая очень яркий и энергичный аккреционный диск, энергия которого может собираться. Интегрированные компоненты позволяют инжектору собирать часть энергии, но это неэффективно."

	hrae_mc_3:0 "Аккреционные коллекторы $name_hraemc$"
	hrae_mc_3_DESC:0 "Аккреционные коллекторы специально созданы для сбора огромного количества энергии, излучаемой аккреционным диском. В них также есть специализированные научные учреждения для изучения странной физики черной дыры."

	hrae_mc_4:0 "$name_hraemc$"
	hrae_mc_4_DESC:0 "Действующий $name_hraemc$, что означает «макро-коллектор излучения и аккреционной эмиссии Хокинга». Излучение Хокинга ускоряется благодаря специальным компонентам."

