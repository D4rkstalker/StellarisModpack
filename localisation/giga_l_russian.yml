    ehof_pylons.007.name:0 "Активные $PGATE_GALACTIC$"
    ehof_pylons.007.desc:0 "$PGATE_GALACTIC$ в системе §H[pgate_active_system.GetName]§! активированы. Нам следует быть осторожными, там может быть больше $PGATE_GALACTICS$."
