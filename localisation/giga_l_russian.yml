	ehof_megastructure.0054_name:0 "Тупик"
	ehof_megastructure.0054_desc:0 "Прибыв в систему, похоже, через несколько недель после того, как оранжевый луч появился, его нигде не видно ...\n\nНесмотря на годы, потраченные на эту аномалию, не было реального понимания того, что это за символы, кто их сделал, почему они их сделали или что это был за оранжевый луч.\n\nОднако после некоторого исследования случайных обломков, разбросанных по системе без видимой причины, выяснилось, что когда-то здесь была какая-то гигантская мегаструктура, вероятно, разрушенная со временем черной дырой.\n\nНаши ученые попросили нас сохранить все, что мы можем. Возможно, еще не все потеряно."

	ehof_megastructure.0055_name:0 "Объект"
	ehof_megastructure.0055_desc:0 "Прибыв в систему, похоже, через несколько недель после того, как оранжевый луч появился, его нигде не видно, но зато здесь есть частично построенная орбитальная структура в серьезным повреждением в центре системы. Этот $ehof_ehof$, похоже, когда-то мог манипулировать черными дырами в огромных масштабах. Мы полагаем, что он использовался для межзвездных путешествий.\n\nНесмотря на то, что мы поднялись на борт несколько разрушенного и, безусловно, заброшенного сооружения, окружающего черную дыру, команда намеревалась найти любые признаки жизни или любую подсказку относительно того, что привело нас сюда.\n\nПосле месяцев сканирования, тестирования и размышлений стало ясно, что не было реального понимания того, для чего были эти глифы, кто их создал, почему они их сделали и что это был за оранжевый луч.\n\nОднако пока они находились внутри и поблизости от $ehof_megastructure_ruined$, мы собрали множество артефактов, которые, как уверены наши ученые, мы должны исследовать дальше."

