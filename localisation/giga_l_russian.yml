    sc_ehof_black_hole_desc:0 "$pc_ehof_black_hole_desc$"
    sc_annihilator:0 "Катаклизмическая звезда"
    sc_annihilator_desc:0 "Официально это Гигант звездного класса M, но в этой звезде есть что-то особенное..."
    sc_white_hole:0 "Белая дыра"
    sc_white_hole_desc:0 "Контр-двойник черной дыры. Белая дыра излучает астрономически большое количество энергии, отталкивая все вещества. Невозможно пересечь ее горизонт событий. Откуда берется вся энергия - до сих пор загадка. Она может работать на энергии вакуума, таинственной фоновой энергии Космоса, с потенциально неограниченным запасом энергии. Или это может даже быть приведено в действие инфляционными механизмами рождения целых вселенных! Никто не знает истинного ответа..."
    sc_t:0 "$pc_t_star$"
    sc_empty_space:0 "Пустой космос"
    sc_dyson_star:0 "Сфера Дайсона"

	#############################################################################################################################################
	### Stars ###################################################################################################################################
	#############################################################################################################################################
	pc_core_quasar:0 "Гиперквазар"
	pc_core_quasar_desc:0 "Сверхмассивные квазары находятся в ядрах галактик и часто весят более нескольких сотен миллионов солнечных масс. Они невероятно энергичны, вращаются очень быстро и окружены колоссальным аккреционным диском. Такое тело могло бы дать огромное количество энергии, если бы его можно было как-то сдержать."

	pc_core_black_hole:0 "Супермассивная черная дыра"
	pc_core_black_hole_desc:0 "Сверхмассивные черные дыры обычно находятся в ядрах галактик, и их масса колеблется от нескольких миллионов звездных масс до более миллиарда. Эта черная дыра в настоящее время неактивна и не имеет аккреционного диска, что позволило бы реализовать замечательные инженерные проекты в ее окрестностях."

	pc_t_star_big:0 "Коричневый карлик Класса Т"
	pc_t_star_big_desc:0 "Коричневые карлики - это субзвездные объекты, которым не хватает массы для поддержания синтеза водорода. Примерно размером с большие газовые гиганты, они имеют гораздо большую плотность. Их низкая светимость и сравнительно небольшое тепловыделение означает, что планеты, вращающиеся вокруг них, вряд ли будут поддерживать жизнь. Этот конкретный коричневый карлик, кажется, больше и плотнее среднего, и потенциально может сравнительно легко воспламениться."

	pc_gigabrown_dwarf:0 "Коричневый карлик Класса L"
	pc_gigabrown_dwarf_desc:0 "Небесное тело, которому не удалось осуществить ядерный синтез, на полпути между газовым гигантом и звездой. Он обладает очень мощным магнитным полем и обширной лунной системой. Коричневые карлики этого типа ближе к воспламенению, чем карлики класса T."

	pc_giga_penrose_habitable:0 "$name_penrose_ring$"
	pc_giga_penrose_habitable_desc:0 "Массивная конструкция, окружающая плененную Черную дыру. $Name_penrose$ обеспечивает необходимую энергию для питания этого мира-кольца и позволяет жить на поверхности, свободной от ограничений и обыденности существования на планете. Также отсюда одни из лучших видов во вселенной."

	pc_black_hole_giga:0 "$pc_black_hole$"
	pc_black_hole_giga_desc:0 "$pc_black_hole_desc$"

	pc_gigaignited_star:0 "Зажженная звезда"
	pc_gigaignited_star_desc:0 "Эта звезда раньше была коричневым карликом, но чрезвычайно продвинутые технологии вызвали термоядерные реакции в ее ядре и зажгли его."

	pc_pouchkinn_black_hole:0 "Хроно-сингулярность"
	pc_pouchkinn_black_hole_desc:0 "Эта буквальная дыра в пространстве-времени, созданная в результате неудачного эксперимента, представляет собой бесконечно кипящий поток вакуумной энергии."

    pc_ehof_black_hole:0 "$pc_black_hole$"
    pc_ehof_black_hole_desc:0 "$pc_black_hole_desc$"

    pc_wh_star:0 "Белая дыра"
    pc_wh_star_desc:0 "Двойник черной дыры. Белая дыра излучает астрономически большое количество энергии, отталкивая все вещества. Невозможно пересечь ее горизонт событий. Откуда берется вся энергия - до сих пор загадка. Она может работать на энергии вакуума, таинственной фоновой энергии Космоса, с потенциально неограниченным запасом энергии. Или это может даже быть приведено в действие инфляционными механизмами рождения целых вселенных! Никто не знает истинного ответа..."

    pc_whdyson_star:0 "$pc_wh_star$"
    pc_whdyson_star_desc:0 "$pc_wh_star_desc$"

    pc_whc_star:0 "Сфера сохранения"
    pc_whc_star_desc:0 "Создано §BСоздателями§! для защиты существ темной материи от Отрицательной массы."

	#############################################################################################################################################
	### Technologies ############################################################################################################################
	#############################################################################################################################################
    # Condensed Quantum Electrodynamics
    tech_condensed_qe:0 "Конденсированная квантовая электродинамика"
    tech_condensed_qe_desc:0 "Доминирование над электромагнитным полем позволит нам и дальше манипулировать вероятностными сущностями, в которых преобладает квантовый эффект, до уровня, превзойти который может только истинный контроль гравитационного поля."

    # Event Horizon Offset Facility Alpha
    allow_ehof_p1:0 "§HРазблокирует мегаструктуру:§! $ehof_ehofp1$"
    tech_ehof_phase_01:0 "$ehof_ehofp1$"
    tech_ehof_phase_01_desc:0 "Использование сжатых, сконденсированных электромагнитных полей для манипулирования и раздувания вероятностных $ehof_wormholes$, которые появляются и исчезают на горизонте событий черной дыры. Из-за их вероятностного поведения места, куда они ведут, случайны."

    # Abstract Physics Theory
    tech_abstract_1:0 "Абстрактная теория физики"
    tech_abstract_1_desc:0 "Некоторые явления, нарушающие законы физики, могут быть не объяснимы с помощью квантово-механических подходов. Новый раздел физики под названием «Абстрактная физика», в котором используются чрезвычайно нетрадиционные и абстрактные математические и физические подходы для решения проблем, может привести к ответам даже на самые абсурдные физические явления во Вселенной."

    # Applied Abstract Physics
    tech_abstract_2:0 "Прикладная абстрактная физика"
    tech_abstract_2_desc:0 "Новаторские подходы абстрактной физики определенно помогают нам в объяснении даже самых абстрактных феноменов Вселенной. Использование этих подходов для новых, абсурдных и революционных прорывов, о которых никто никогда не думал раньше, может дать нам доступ к уникальным и мощным технологиям."

    # Negative Pressure Application
    tech_negative_pressure:0 "Применение отрицательного давления"
    tech_negative_pressure_desc:0 "Отрицательное давление - явление, которое наблюдалось раньше при квантовомеханическом эффекте Казимира. Там это проявляется в виде энергии вакуума, но, к сожалению, неконтролируемо. Прикладная абстрактная физика привела к открытию альтернативных, более полезных и более применимых способов создания и контроля отрицательного давления. Его можно использовать в различных областях применения, но особенно при манипулировании искажениями пространства сверхвысокой интенсивности, такими как черные дыры."

    # Event Horizon Offset Facility Lambda
    allow_ehof_p2:0 "§HРазблокирует мегаструктуру:§! $ehof_ehofp2$"
    tech_ehof_phase_02:0 "$ehof_ehofp2$"
    tech_ehof_phase_02_desc:0 "Использование сжатых, сконденсированных электромагнитных полей для манипулирования и раздувания вероятностных $ehof_wormholes$, которые появляются и исчезают на горизонте событий черной дыры. Отрицательное давление увеличивает возможные варианты назначения."

    # Dark Matter Injection
    tech_dm_injection:0 "Инъекция темной материи"
    tech_dm_injection_desc:0 "Расширение $ehof_ehof$ позволит нам, помимо приложения отрицательного давления, также ввести $ehof_darkmatter$ в черную дыру, свойства которой в значительной степени повысят эффективность нашего $ehof_ehof$. Комбинация отрицательного давления и $ehof_darkmatter$ еще больше стабилизирует надутые $ehof_wormholes$."

    # Gravitational field control
    tech_grav_control:0 "Управление гравитационным полем"
    tech_grav_control_desc:0 "Достижения абстрактной физики наконец дали нам власть над манипуляциями гравитационного поля. Динамика гравитационного поля позволяет нам легко расширять и сжимать локальные искривления пространства-времени до такой степени, что гравитационные манипуляции с объектами, в которых доминируют квантовые эффекты, например элементарными частицами, могут выполняться легко и в больших масштабах."

    # Passive Negative Mass Enrichment
    tech_negative_mass_enrichment:0 "Пассивное отрицательное массовое обогащение"
    tech_negative_mass_enrichment_desc:0 "Слабое, но постоянное приложение отрицательного давления и постоянное нагнетание $ehof_darkmatter$ создают небольшой постоянный поток отрицательной массы вокруг горизонта событий. Эта отрицательная масса может быть собрана нашими системами сбора $ehof_ehofs$ наряду с большими массами, создаваемыми развернутым $ehof_ehof$."

    # Event Horizon Offset Facility Omega
    allow_ehof_p3:0 "§HРазблокирует мегаструктуру:§! $ehof_ehofp3$"
    tech_ehof_phase_03:0 "$ehof_ehofp3$"
    tech_ehof_phase_03_desc:0 "Использование сжатых, сконденсированных электромагнитных полей для манипулирования и раздувания вероятностных $ehof_wormholes$, которые появляются и исчезают на горизонте событий черной дыры. Гравиэлектромагнитные поля значительно увеличивают эффективность процесса надувания, а комбинация $ehof_darkmatter$ и отрицательного давления увеличивает возможные варианты назначения."

    # Micro-wormhole Destination Precognition
    tech_prob_c:0 "Предвидение места назначения $ehof_wormhole$"
    tech_prob_c_desc:0 "Невероятно чувствительные тахионные датчики, способные реагировать и обнаруживать за несколько тысяч планковых времен, используются для определения цели $ehof_wormhole$ до того, как $ehof_ehof$ надует ее. Это предвосхищение целей в виде червоточин повышает безопасность и точность путешествия $ehof_ehof$ до непредвиденных масштабов. Благодаря этой технологии наш $ehof_ehof$ сможет напрямую выбрать любое место в галактике без каких-либо ограничений. Вас ждут безграничные возможности."

    # Vacuum Energy Density Resonance Stimulation
    tech_vedrs:0 "Резонансная стимуляция плотности энергии вакуума"
    tech_vedrs_desc:0 "Секреты, которые мы раскрыли внутри Сферы, привели к развитию крупномасштабных технологий манипулирования вакуумом. Колеблющиеся проекционные пластины тахионного поля, которые активно управляют механизмом спонтанного нарушения симметрии поля Хиггса в локализованном объеме посредством резонансной стимуляции плотности энергии вакуума. Это создает локальный пространственно-временной пузырь с пониженной плотностью энергии вакуума, с другими физическими законами, что позволит нашему $ehof_ehof$ создавать абсолютно стабильные $ehof_wormholes$, которые никогда не схлопываются, и даже $ehof_wormholes$, которые можно держать открытыми постоянно. "

    # Event Horizon Offset Facility Ultima
    allow_ehof_p4:0 "§HРазблокирует мегаструктуру:§! $ehof_ehofp4$"
    tech_ehof_phase_04:0 "$ehof_ehofp4$"
    tech_ehof_phase_04_desc:0 "$tech_prob_c$ использует сверхбыстрые реагирующие тахионные датчики, которые обнаруживают цель еще до того, как она надувается, что позволяет выбрать любое место в галактике."

    # Quasi-Neural Networks
    tech_quasi_neural_net:0 "Квазинейронные сети"
    tech_quasi_neural_net_desc:0 "Открытия, сделанные в результате изучения планеты-растения-мозга, привели к разработке искусственных квазинейронных сетей. Это позволяет нам использовать альтернативные и неизвестные методы передачи данных и управления данными в различных областях применения."

    # Scourge Deployment
    tech_scourge_deployment:0 "Размещение Плети"
    tech_scourge_deployment_desc:0 "Алая Плеть - это усовершенствованный синтетический токсин, который можно использовать в качестве терраформирующего агента, как и предполагалось изначально. Или как химическое оружие, охватывающую планету, способное уничтожить все живое. Его использование зависит от нас."

    # Sentient Metal Tier 1	(Reality Code 1)
    tech_ehof_sentient_tier_1:0 "$ehof_sm$ Уровень I"
    tech_ehof_sentient_tier_1_desc:0 "Первое поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов усилителей и $PGATE_GALACTICS$. Это скомпрометированная технология для новой установки, предназначенная для использования в качестве основы для умножения $ehof_sm$ под названием «Литейный завод $ehof_sm$». Это позволит нам создать больше $ehof_sm$, не извлекая его из $PGATE_GALACTICS$."

    # Sentient Metal Tier 2	(Reality Code 2)
    tech_ehof_sentient_tier_2:0 "$ehof_sm$ Уровень II"
    tech_ehof_sentient_tier_2_desc:0 "Второе поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов усилителей и $PGATE_GALACTICS$. Это скомпрометировано из технологии нового типа брони, называемой Броня $ehof_sm$, которая использует механизмы самовосстановления и восстановления $ehof_sm$, и нового типа турели с зенитной батареей, в которой используются чрезвычайно продвинутая $ehof_sm$ программа ИИ для нейтрализации входящих снарядов."

    # Sentient Metal Tier 3	(Reality Code 3)
    tech_ehof_sentient_tier_3:0 "$ehof_sm$ Уровень III"
    tech_ehof_sentient_tier_3_desc:0 "Третье поколение технологий $ehof_sm$, разработанное в результате нашего исследования секретов усилителей и $PGATE_GALACTICS$. Это скомпрометировано из технологии более продвинутого типа брони $ehof_sm$ и нового типа турели, похожей на рельсотрон, которая использует $ehof_sm$ для обоих целей, нацеливания на цели, отслеживания их и повреждения, растворяя их структуру."

    # Sentient Metal Tier 4	(Reality Code 4)
    tech_ehof_sentient_tier_4:0 "$ehof_sm$ Уровень IV"
    tech_ehof_sentient_tier_4_desc:0 "Четвертое поколение технологий $ehof_sm$, разработанное в результате нашего исследования секретов усилителей и $PGATE_GALACTICS$. В нем скомпрометированы технология нового типа артиллерийской башни, в которой $ehof_sm$ используется как для наведения на цели, их отслеживания и нанесения повреждений, так и нового типа корабельного компьютера, который использует чрезвычайно мощный $ehof_sm$ коллективный разум для управления кораблями и станциями."

    # Sentient Metal Tier 5	(Reality Code 5)
    tech_ehof_sentient_tier_5:0 "$ehof_sm$ Уровень V"
    tech_ehof_sentient_tier_5_desc:0 "Пятое поколение технологий $ehof_sm$, разработанное в результате нашего исследования секретов усилителей и $PGATE_GALACTICS$. Это скомпрометировано из технологии нового типа турели, похожей на автопушку, которая использует $ehof_sm$ как для наведения на цели, отслеживания и их повреждения, так и нового поколения установки умножения $ehof_sm$, которая может производить даже подробнее $ehof_sm$."

    # Sentient Metal Tier 6	(Reality Code 6)
    tech_ehof_sentient_tier_6:0 "$ehof_sm$ Уровень VI"
    tech_ehof_sentient_tier_6_desc:0 "Шестое поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов усилителей и $PGATE_GALACTICS$. Это скомпрометировано из технологии нового типа Spinal-турели, которая использует $ehof_sm$ для обоих целей, нацеливания на цели, отслеживания и повреждения их, более продвинутого типа брони $ehof_sm$ и $ehof_sm$ Энергетическое ядро, которое подключается к источнику питания $PGATE_GALACTICS$ для генерации огромного количества энергии."

    # Sentient Metal Tier 7	(Reality Code 7)
    tech_ehof_sentient_tier_7:0 "$ehof_sm$ Уровень VII"
    tech_ehof_sentient_tier_7_desc:0 "Седьмое поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов Вечного. Это скомпрометировано из технологии нового типа турели размером с титан, которая использует $ehof_sm$ как для наведения на цели, отслеживания их и повреждения, так и для еще более продвинутого типа брони $ehof_sm$."

    tech_sm_megastructure:0 "Кузница разумного металла"
    tech_sm_megastructure_desc:0 "Сифоны §Y$tech_sm_megastructure$§! из $ehof_the_sphere_named$ и самовоспроизводятся, создавая $ehof_sm$ и $ehof_qnm$."
    allow_sm_megastructure:0 "§HРазблокирует мегаструктуру:§! $tech_sm_megastructure$"
