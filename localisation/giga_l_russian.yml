	code_04_category_desc:0 "Еще одна передача $ehof_epcs$ была получена внутри системы §H[root.solar_system.GetName]§!, кораблем §H[this.GetName]§!. Восстановлена ​​функциональность кораблей и определено местонахождение источника. Расплавленный мир §H[from.from.GetName]§!.\n\nТочное местоположение на планете или внутри нее должно быть определено в ходе расследования.\n\nСканеры $ehof_ep$ смогут определить местонахождение источника, но это займет некоторое время."

