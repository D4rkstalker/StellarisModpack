    REACTOR_ASTEROID:0 "Энергетическое ядро ​​астероида"
    REACTOR_ASTEROID_DESC:0 "Глубоко в коре астероида находится колоссальный реактор усовершенствованной конструкции, обеспечивающий достаточное количество энергии для огромного количества вооружений структуры."

    asteroid_artillery_0:0 "Артиллерийский каркас астероида"
    asteroid_artillery_0_DESC:0 "Этот каркас окружает астероид, подготавливая его к следующему этапу строительства астероидной артиллерии."
    asteroid_artillery_0_MEGASTRUCTURE_DETAILS:0 "Астероидная артиллерия - это мощная стационарная защитная конструкция, встроенная в астероид, предназначенная для отражения вражеских вторжений."

    asteroid_artillery_1:0 "Астероидная артиллерия"
    asteroid_artillery_1_DESC:0 "Астероидная артиллерия - это большая оружейная платформа, встроенная в небольшое каменное тело, которое усилено каркасом, чтобы поддерживать платформу. Она состоит из центрального спинального орудия, дополненного множеством вспомогательных турелей меньшего размера, и предназначена для отражения вторжений противника среднего размера."

    asteroid_artillery_ruined:0 "Разрешенная Астероидная артиллерия"
    asteroid_artillery_ruined_DESC:0 "Хотя эта астероидная артиллерия получила серьезные повреждения, теоретически ее можно было бы отремонтировать при наличии достаточных ресурсов."

    asteroid_artillery_repaired:0 "Астероидная артиллерия"
    asteroid_artillery_repaired_DESC:0 "Астероидная артиллерия - это большая оружейная платформа, встроенная в небольшое каменное тело, которое усилено каркасом, чтобы поддерживать платформу. Она состоит из центрального спинального орудия, дополненного множеством вспомогательных турелей меньшего размера, и предназначена для отражения вторжений противника среднего размера."

    giga_tech_asteroid_artillery:0 "Планетоидные оборонительные операции"
    giga_tech_asteroid_artillery_desc:0 "Постоянно растущий размер современных военных кораблей означает, что звездные базы просто больше не смогут быть эффективными, когда дело доходит до защиты нашей территории, но логистические проблемы не позволяют обычной оборонительной платформе стать слишком большой. Однако, встроив защитную установку в большой астероид, мы можем одновременно решить проблемы, связанные с отдачей, а также проблемы, связанные с обслуживанием, путем интеграции внутренних элементов конструкции в сам астероид и добычи ресурсов, когда это необходимо. Это фактически позволило бы построить гораздо более крупные и значительно более мощные оборонительные бастионы."

    allow_asteroid_artillery:0 "§HРазблокирует мегаструктуру:§! Астероидная артиллерия\n§BДальнейшие исследования в этой области приведут к появлению все более крупных военных кораблей.§!"
    desc_asteroid_artillery:0 "Астероидная артиллерия - это стационарная оборонительная платформа, встроенная в астероид, предназначенная для самостоятельного отражения крупных вражеских флотов."

    giga_mobile_planet_quest_chain:0 "§BДальнейшие исследования в этой области приведут к появлению все более крупные боевые корабли.§!"

    giga_artillery.1000.name:0 "Управление астероидной артиллерией"
    giga_artillery.1000.desc:0 "Астероидную артиллерию, построенную вокруг §Y[asteroid_artillery_location.GetName]§! можно модернизировать, чтобы не отставать от постоянно растущей силы космического флота.\n\n§BУсиление корпуса:§! Увеличивает здоровье корпуса и брони на 30% за уровень.\n§YТекущий уровень:§! [asteroid_artillery_location.asteroid_artillery_hp] | +[asteroid_artillery_location.asteroid_artillery_hp_perc]%\n\n§RПовышенная боеготовность:§! Увеличивает урон оружия на 20% за уровень.\n§YТекущий уровень:§! [asteroid_artillery_location.asteroid_artillery_dmg] | +[asteroid_artillery_location.asteroid_artillery_dmg_perc]%\n\n§GБыстрое охлаждение:§! Увеличивает Скорострельность на 20% за уровень.\n§YТекущий уровень:§! [asteroid_artillery_location.asteroid_artillery_atkspeed] | +[asteroid_artillery_location.asteroid_artillery_atkspeed_perc]%\n\n§HКалиброванные сенсоры:§! Увеличивает дальность действия оружия на 25% за уровень..\n§YТекущий уровень:§! [asteroid_artillery_location.asteroid_artillery_range] | +[asteroid_artillery_location.asteroid_artillery_range_perc]%\n\n§EТочное наведение:§! Увеличивает точность на 30% за уровень.\n§YТекущий уровень:§! [asteroid_artillery_location.asteroid_artillery_tracking] | +[asteroid_artillery_location.asteroid_artillery_tracking_perc]%\n\n§MРегенерирующий корпус:§! Увеличивает ежедневную регенерацию корпуса/брони на 1,5% за уровень.\n§YТекущий уровень:§! [asteroid_artillery_location.asteroid_artillery_pen] | +[asteroid_artillery_location.asteroid_artillery_pen_perc]%\n\n§PОсталось очков улучшения:§! [asteroid_artillery_location.asteroid_artillery_points_current]"

    giga_artillery.1000.b:0 "Потратить §Y1§! §PОчко улучшения§! на §BУсиление корпуса§! | §Y[asteroid_artillery_location.asteroid_artillery_hp_cost]§! £alloys£"
