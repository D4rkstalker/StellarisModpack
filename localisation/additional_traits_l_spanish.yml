 wear_trait_additrait_united:0 "Unido"
 wear_trait_additrait_united_desc:0 "§LLa especie dominante de este imperio es unido.§!\n" 
 
 wear_trait_additrait_planetary_designers:0 "Diseñadores Planetarios"
 wear_trait_additrait_planetary_designers_desc:0 "§LLa especie dominante de este imperio está compuesta por diseñadores planetarios.§!\n"
 
 wear_trait_additrait_sky_born:0 "Cielo Nacido"
