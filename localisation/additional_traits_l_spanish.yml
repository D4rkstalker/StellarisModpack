####################################
 # Traits
 ####################################
 #Handicaps

 trait_additrait_ephemeral:0 "Efímero"
 trait_additrait_ephemeral_desc:0 "§Los miembros de esta especie son menos resistentes que muchas otras y mueren más pronto.§!\n"
 
 trait_additrait_ephemeral_lithoid:0 "Efímero"
 trait_additrait_ephemeral_lithoid_desc:0 "§Los miembros de esta especie son menos resistentes que muchas otras y mueren más pronto.§!\n"

 trait_additrait_easily_distracted:0 "Descuidado"
 trait_additrait_easily_distracted_desc:0 "§LLos miembros de esta especie pueden ser muy apasionados sobre un tema, pero nunca por mucho tiempo.§!\n"

 trait_additrait_simple_minded:0 "Ingenuo"
 trait_additrait_simple_minded_desc:0 "§LSi se preguntan como los miembros de esta especie lograron obtener el viaje a traves de la luz, las estrellas aún se hancen la misma pregunta.§!\n"

 trait_additrait_lazy:0 "Perezoso"
 trait_additrait_lazy_desc:0 "§LLos miembros de esta especie nunca trabajarán demasiado duro.§!\n"
 
 trait_additrait_prodigal:0 "Prodigal"
 trait_additrait_prodigal_desc:0 "§LEsta especie es económicamente ineficiente y suele gastar sus fondos en cosas inútiles..§!\n"

 trait_additrait_lethargic:0 "Apático"
 trait_additrait_lethargic_desc:0 "§LLos miembros de esta especie se toman su tiempo y no trabajan duramente. Se hará un día u otro, así que ¿por qué preocuparse?§!\n"

 trait_additrait_unfit_engineers:0 "Ingeniero incompetente"
 trait_additrait_unfit_engineers_desc:0 "§LLos miembros de esta especie lo pasan mal para entender los conceptos fundamentales de la ingeniería.§!\n"
 
 trait_additrait_unfit_physicists:0 "Físico incompetente"
 trait_additrait_unfit_physicists_desc:0 "§LLos miembros de esta especie lo pasan mal para entender los conceptos fundamentales de la física teórica.§!\n"
 
 trait_additrait_unfit_sociologists:0 "Sociologo incompetente"
 trait_additrait_unfit_sociologists_desc:0 "§LLos miembros de esta especie lo pasan mal para entender los conceptos fundamentales de la sociología.§!\n"
 
 trait_additrait_hateful:0 "Detestable"
 trait_additrait_hateful_desc:0 "§LLos métodos y los modos repugnantes de los miembros de esta especie, hacen que todo el mundo los evite.\n\n§WCrecimiento de confianza : §R-25%§!\n"

 trait_additrait_hunter_gatherers:0 "Cazador-Recolectores"
 trait_additrait_hunter_gatherers_desc:0 "§LLos miembros de esta especie, utilizan métodos tradicionales de trabajo para vivir de la tierra y son inexpertos en todo lo referente a métodos de agricultura moderna.§!\n"

 trait_additrait_violent:0 "Violento"
 trait_additrait_violent_desc:0 "§LLos miembros de esta especie, tienen una predisposición biológica prevalente hacia disputas internas entre miembros componentes de dicha especie.§!\n"

 trait_additrait_free_spirits:0 "Espíritus libres"
 trait_additrait_free_spirits_desc:0 "§LLos miebros de esta especie son de librepensadores, por naturaleza; y es más que probable que difieran de los miembros de especies que se rigen por la ética.§!\n"
 
 trait_additrait_iconoclastic:0 "Revolucionario"
 trait_additrait_iconoclastic_desc:0 "§LAunque los miembros de esta especie no busquen derrocar las instituciones y las ideas tradicionales; es probable que sea sólo una cuestión de tiempo.§!\n"

 trait_additrait_delicate:0 "Delicado"
 trait_additrait_delicate_desc:0 "§LLos miebros de esta especie son proclives en recibir heridas; por ello, su constitución física no es capaz de soportar una gran cantidad de ellas.§!\n"
 
 trait_additrait_weak_willed:0 "Inconstante"
 trait_additrait_weak_willed_desc:0 "§LLos miembros de esta especie se riden rápidamente bajo presión.§!\n"

 trait_additrait_very_slow_breeders:0 "Reproductores deficientes"
 trait_additrait_very_slow_breeders_desc:0 "§LAl poseer un bajo índice de natalidad, los miembros de esta especie tienen reducidos crecimientos poblacionales.§!\n"
  
 trait_additrait_melancholic:0 "Melancólico"
 trait_additrait_melancholic_desc:0 "§LLos miembros de esta especie se consumen fácilmente con la rutina diaria y encuentran poca emoción en su vida.§!\n"

 trait_additrait_rooted:0 "Arraigado"
 trait_additrait_rooted_desc:0 "§LLos miembros de esta especie se resisten a dejar su planeta.\n\n§WCoste de naves de colonos : §R+30%\n§WVelocidad de desarrollo de la colonia : §R-20%§!\n"
 
 trait_additrait_divided:0 "Divididos"
 trait_additrait_divided_desc:0 "§LEsta especie tiene dificultades para llegar a un consenso. Pierden mucho tiempo debatiendo entre ellos.§!\n"
 
 trait_additrait_soft:0 "Sensibles"
 trait_additrait_soft_desc:0 "§LLos miembros de esta especie tienen un sistema nervioso inusualmente sensible. Viven vidas más cortas y atemorizantes como resultado.§!\n" 
 
 trait_additrait_genetically_ill:0 "Enfermos"
 trait_additrait_genetically_ill_desc:0 "§LLos miembros de esta especie tienen un metabolismo débil, no pueden adaptarse fácilmente a las nuevas condiciones ambientales..§!\n" 
 
 ###########################################################################################################################################################
 #Neutral
 
 #trait_additrait_focused:0 "Concentrado"
 #trait_additrait_focused_desc:0 "§LLos miembros de esta especie, concentran todos los esfuerzos de investigación, en una única investigación cada vez; para ello usan a todos sus especialistas.\n\n§WEste rasgo elimina investigaciones alternativas.§!\n"
 
 ###########################################################################################################################################################
 #Avantages
 
 trait_additrait_multitasking:0 "Multitarea"
 trait_additrait_multitasking_desc:0 "§LLos miembros de esta especie tienen la habilidad para hacer dos cosas al mismo tiempo, de esta forma aceleran su progreso tecnológico§!\n"

 trait_additrait_easily_satisfied:0 "Conformista"
 trait_additrait_easily_satisfied_desc:0 "§LLos miembros de esta especie para ser felices solo necesitan las necesidades básicas de la vida.§!\n" 

 trait_additrait_born_warriors:0 "Barbaro"
 trait_additrait_born_warriors_desc:0 "§LLos mejores filósofos de esta especie han llegado a una conclusión: La guerra es la respuesta.\n\n§WDaño de Flota : §G+5%§!\n"
 
 trait_additrait_sociable:0 "Amistoso"
 trait_additrait_sociable_desc:0 "§LLos miembros de esta especie por tradición o por instinto son hábiles entablando negociaciones en cualquier lugar.\n\n§WCrecimiento de confianza : §G+25%§!\n"
 
 trait_additrait_competitive:0 "Competitivo"
 trait_additrait_competitive_desc:0 "§LRituales o peleas incesantes, los miembros de esta especie viven para la confrontación.\n\n§WCoste de influencia al reclamar : §G-50%§!\n"
 
 trait_additrait_aggressive:0 "Agresivo"
 trait_additrait_aggressive_desc:0 "§LLa coperación no es el punto fuerte para los miembros de esta especie.\n\n§WMáxima Rivalidad : §G+1§!\n"

 trait_additrait_extremely_aggressive:0 "Sumamente agresivo"
 trait_additrait_extremely_aggressive_desc:0 "§LLos miembros de esta especie se sienten amenazados por otros miembros de otras especies.\n\n§WMáxima Rivalidad : §G+2§!\n"

 trait_additrait_zealous_defenders:0 "Defensor ferviente"
 trait_additrait_zealous_defenders_desc:0 "§LLos miembros de esta especie se pelean de manera infame y escandalosa cuando se ven amenazados.§!\n"

 trait_additrait_lateral_thinkers:0 "Pensador lateral"
 trait_additrait_lateral_thinkers_desc:0 "§LLos miembros de esta especie usan el espacio tridimensional para sus batallas; las tres dimensiones no son una novedad para ellos.\n\n§WDaño de Flota : §G+8%§!\n" 
  
 trait_additrait_roboticians:0 "Roboticos"
 trait_additrait_roboticians_desc:0 "§LEsta especie ha descubierto la robótica antes de viajar más rápido que la luz.\n\n§WEste rasgo otorga la tecnología §Grobotic_workers.§!\n"
 
 trait_additrait_belligerent:0 "Luchador"
 trait_additrait_belligerent_desc:0 "§LLos mienbros de esta especie crecen para la confrontación.\n\n§WMáxima Rivalidad : §G+1\n§WCoste de influencia al reclamar : §G-50%§!\n"

 trait_additrait_fast_analysers:0 "Analista veloz"
 trait_additrait_fast_analysers_desc:0 "§LEs muy raro que los miembros de esta especie pierdan el tiempo con datos insignificante.\n\n§WVelocidad de inspección : §G+25%§!\n"

 trait_additrait_thermosynthetic:0 "Termosintéticos"
 trait_additrait_thermosynthetic_desc:0 "§LGran parte de la dieta de esta especie proviene de la energía solar u otras fuentes de calor.§!\n"

 # trait_additrait_war_lovers:0 "Amigos de la Guerra"
 # trait_additrait_war_lovers_desc:0 "§LLa guerra es amor, la paz es odio. Al menos según esta especie.\n\n§WFelicidad en guerra : §G+15%\n§WFelicidad en paz : §G -5%§!\n"
   
 # trait_additrait_peace_lovers:0 "Amigos de la Paz"
 # trait_additrait_peace_lovers_desc:0 "§LLa guerra es algo horrible, esta especie no quiere tener nada que ver con ella.\n\n§WFelicidad en paz : §G+15%\n§WFelicidad en guerra : §G-5%§!\n"
 
 trait_additrait_doulophage:0 "Doulophage"
 trait_additrait_doulophage_desc:0 "§LLos miembros de esta especie están naturalmente inclinados a devorar seres que consideran menos dominantes que ellos mismos.§!\n"
 
 trait_additrait_psionics:0 "Psiónica"
 trait_additrait_psionics_desc:0 "§LEsta especie posee naturalmente poder psiónico y es consciente de sus usos.\n\n§WEste rasgo otorga la tecnología §Gpsionic_theory.§!\n"
 
 trait_additrait_passionate:0 "Apasionados"
 trait_additrait_passionate_desc:0 "§LLos miembros de esta especie disfrutan de la vida en todas sus formas y constantemente encuentran inspiración en su entorno.§!\n"
 
 trait_additrait_elusive:0 "Elusivo"
 trait_additrait_elusive_desc:0 "§LEsta especie tiene una inclinación natural hacia las tácticas esquivas y evasivas, y tiene un reflejo de vuelo muy desarrollado.\n\n§WEvasión con naves : §G+8%\n§WPosibilidades de desconexión : §G+5%§!\n"
 
 trait_additrait_mob_mentality:0 "Mentalidad de Masas"
 trait_additrait_mob_mentality_desc:0 "§LLos miembros de esta especie luchan como grupo, compensando sus debilidades con la fuerza de los números.\n\n§WCapacidad de Flota : §G+10%\n§WCapacidad de Armada : §G+10%\n§WVelocidad de construcción de naves : §G+15%\n§WDaño de Flota : §R-5%§!\n"
 
 trait_additrait_living_ships:0 "Naves Vivas"
 trait_additrait_living_ships_desc:0 "§LUsando bioingeniería, nanorobots u otro método, cuando se les da el tiempo suficiente, las naves de esta especie pueden repararse por sí mismos.\n\n§WRegeneración diaria del casco : §G+0.5%§!\n"
 
 trait_additrait_pioneers:0 "Pioneros"
 trait_additrait_pioneers_desc:0 "§LLos miembros de esta especie están ansiosos por dejar su planeta.\n\n§WCoste de nave de colonos : §G-30%\n§WVelocidad de desarrollo de la colonia : §G+20%§!\n"
 
 trait_additrait_influential:0 "Influyente"
 trait_additrait_influential_desc:0 "§LLos miembros de esta especie son expertos en influir en sus compañeros y llevarlos a su punto de vista.\n\n§WGanancia de Influencia : §G+20%§!\n" 

 trait_additrait_united:0 "Unido"
 trait_additrait_united_desc:0 "§LUn objetivo, una mente, esta especie rápidamente decide sobre un consenso y actúa en consecuencia.§!\n" 
 
 trait_additrait_planetary_designers:0 "Diseñadores Planetarios"
 trait_additrait_planetary_designers_desc:0 "§LLos mundos son impermanentes, sus formas fluyen, su forma evoluciona. Esta especie sabe guiar estas transformaciones.\n\n§WVelocidad de Terraformación : §G+25%\n§WCoste de Terraformación : §G-15%\n§WVelocidad limpieza de barreras : §G+25%\n§WCoste limpieza de barreras : §G-15%§!\n"
  
 trait_additrait_sky_born:0 "Cielo Nacido"
 trait_additrait_sky_born_desc:0 "§LDesde su nacimiento, esta especie ha llegado a los cielos y, como resultado, se destacan en las operaciones de evasión y ataque.\n\n§WEvasión de Naves : §G+8%\n§WDaño de plataformas : §G+10%§!\n"
 
 trait_additrait_immune:0 "Immune"
 trait_additrait_immune_desc:0 "§LEsta especie es más resistente a los caprichos del medio que la mayoría y vive más tiempo como resultado.§!\n" 
 
 trait_additrait_steadfast:0 "Tenaz"
 trait_additrait_steadfast_desc:0 "§LEsta especie posee un sistema nervioso inusualmente resistente y, como resultado, siente menos dolor. Sus vidas son más largas que el promedio y están llenas de menos miedo.§!\n" 
 
 trait_additrait_keen_vision:0 "Visión Aguda"
 trait_additrait_keen_vision_desc:0 "§LEsta especie está particularmente bien adaptada a la lucha a larga distancia y para anticipar las acciones del enemigo, observándolos de cerca.\n\n§WRango de Naves : §G+5%\n§WEvasión de Naves : §G+5%§!\n"
 
 ###########################################################################################################################################################
 #Machines Handicaps
 
 trait_additrait_defective_scanners:0 "Escáneres defectuosos"
 trait_additrait_defective_scanners_desc:0 "§LMinerales útiles. Trastos inútiles. Estas máquinas tienen dificultades para hacer la distinción.§!\n"
 
 trait_additrait_weedkillers:0 "Herbicidas"
 trait_additrait_weedkillers_desc:0 "§LEstas máquinas pueden funcionar como unidades agrícolas independientemente de la intervención orgánica. Técnicamente.g.§!\n"
 
 trait_additrait_energy_leaks:0 "Fugas de Energía"
 trait_additrait_energy_leaks_desc:0 "§LPrecaución. Es posible una descarga estática. Evite el contacto físico.§!\n"
 
 trait_additrait_rusty_antiquities:0 "Antigüedades oxidadas"
 trait_additrait_rusty_antiquities_desc:0 "§LEstos modelos están diseñados utilizando métodos de construcción obsoletos, anticuados y simplemente obsoletos, o peor aún, pueden ser tan antiguos como parecen.§!\n"
 
 trait_additrait_insufficient_memory:0 "Memoria Insuficiente"
 trait_additrait_insufficient_memory_desc:0 "§LEstas unidades están equipadas con celdas de memoria utilizando una técnica revolucionaria, pero ineficaz, de inducción magnética, lo que reduce significativamente su rendimiento.§!\n"
 
 trait_additrait_slow_processors:0 "Procesadores Lentos"
 trait_additrait_slow_processors_desc:0 "§LLa mayoría de estas unidades se utilizan para tareas monótonas. La investigación científica y el pensamiento creativo no fueron una prioridad en su diseño.§!\n"
 
 trait_additrait_erratic_processors:0 "Procesador Errático"
 trait_additrait_erratic_processors_desc:0 "§LLos procesadores de estas unidades rara vez producen la misma salida cuando se les da un contexto y una entrada idénticos. La investigación científica no debe confiarse a estas máquinas.§!\n"
 
 trait_additrait_cumbersome_hulks:0 "Engorrosos"
 trait_additrait_cumbersome_hulks_desc:0 "Grandes y pesadas, estas unidades necesitan más espacio para acomodarlas. Se extiende a sus barcos, que son geniales pero difíciles de manejar.\n\n§WEvasión de Naves : §G-8%§!\n"
 
 trait_additrait_hand_crafted:0 "Artesanos"
 trait_additrait_hand_crafted_desc:0 "Cada uno de estos es una maravilla de la artesanía. Pero pasar mucho tiempo es necesario para crear la perfección.§!\n"
 
 trait_additrait_brittle:0 "Frágil"
 trait_additrait_brittle_desc:0 "Estas máquinas no son muy sólidas y necesitan reparaciones frecuentes.§!\n"
 
 ###########################################################################################################################################################
 #Machines Avantages
 
 trait_additrait_customized_servitors:0 "Servidores Personalizados"
 trait_additrait_customized_servitors_desc:0 "§LEstos servidores han sido ensamblados y programados para satisfacer los deseos de sus constructores, desde cero, están hechos para complacer.§!\n\n§YNo tiene ningún efecto sobre los sintéticos con derechos de ciudadanía.§!"
 TRAIT_DOMESTIC_PROTOCOLS_EFFECT:0 "Puede emplearse en trabajos de £job_servant£ §Y$job_servant$§! si se encuentra bajo §Y$ai_servitude_name$§!\n£amenities£ servicios por £job£ trabajos: §G+40%§!"
 
 trait_additrait_multithreading:0 "Multinúcleo"
 trait_additrait_multithreading_desc:0 "§LEstas máquinas fueron diseñadas con procesos de pensamiento óptimos, lo que les permite considerar múltiples problemas a la vez.§!\n"
 
 trait_additrait_planetary_gardeners:0 "Jardineros Planetarios"
 trait_additrait_planetary_gardeners_desc:0 "§LA estas unidades se les asignó la tarea de mantener los paisajes planetarios. Ahora pueden practicar su arte sin límites.\n\n§WVelocidad de Terraformación : §G+10%\n§WCoste de Terraformación : §G-10%\n§WVelocidad limpieza de barreras : §G+10%\n§WCoste limpieza de barreras : §G-10%§!\n"
 
 trait_additrait_swarm:0 "Enjambre"
 trait_additrait_swarm_desc:0 "§LDirectiva Principal. Construye más unidades. Otras tareas: distracción. Construye más unidades.\n\n§WDa muchos minerales, pero tu ciencia y unidad es atroz.§!\n"
 
 trait_additrait_long_cycles:0 "Ciclos Largos"
 trait_additrait_long_cycles_desc:0 "§LProducción óptima.\nRotating focus on : Mineral || Energy : capacities.\n\n\n\n§WMineral output for five years : §G+15%\n§WEnergy output for the five following years : §G+15%\n§WThe cycle runs for as long as the trait is present.§!\n"
 
 trait_additrait_influential_robot:0 "Influyente"
 trait_additrait_influential_robot_desc:0 "§LLos responsables de la creación de estas unidades eran expertos en influir en sus pares y su legado ha conservado esa experiencia.\n\n§WGanancia de Influencia : §G+20%§!\n" 
 
 trait_additrait_standard_frame:0 "Marco Estandar"
 trait_additrait_standard_frame_desc:0 "§LConstruir estas unidades alrededor del mismo marco, sin que se toleren variaciones, significa que producir unidades adicionales requiere una cantidad de tiempo muy baja.§!\n"
 
 trait_additrait_rivalry_protocols:0 "Protocolo Rivalidad"
 trait_additrait_rivalry_protocols_desc:0 "§LLa competencia genera creatividad, la lucha genera inventiva, el conflicto genera adaptación. Tener más rivales crea un imperio más fuerte.\n\n§WMáxima Rivalidad : §G+2§!\n"

 trait_additrait_malleable_frame:0 "Marco Maleable"
 trait_additrait_malleable_frame_desc:0 "§LCon su marco maleable, estas unidades pueden caber en cualquier lugar y se almacenan fácilmente cuando no están en uso.§!\n"
 
 trait_additrait_sturdy:0 "Vigoroso"
 trait_additrait_sturdy_desc:0 "§LEstas máquinas son muy resistentes y rara vez se necesita mantenimiento.§!\n"
 
 trait_additrait_self_repairing_ships:0 "Nave Autorreparable"
 trait_additrait_self_repairing_ships_desc:0 "§LUsando nanotecnología, metal vivo de baja calidad u otro método, cuando se les da el tiempo suficiente, las naves de este imperio pueden repararse por sí mismas.\n\n§WRegeneración diaria de casco : §G+0.5%\n§WRegeneración diaria de armadura : §G+0.5%§!\n"
 
 ###########################################################################################################################################################
 #Presentients
 
 trait_additrait_presapient_natural_inventors:0 "Inventores Naturales"
 trait_additrait_presapient_natural_inventors_desc:0 "§LA los miembros de esta especie les gusta jugar con su entorno, lo que resulta en la creación de muchos dispositivos útiles.§!\n"
 
 trait_additrait_presapient_natural_savants:0 "Eruditos Naturales"
 trait_additrait_presapient_natural_savants_desc:0 "§LLos miembros de esta especie están más interesados ​​en el tejido del universo que la mayoría.§!\n"
 
 trait_additrait_presapient_tasty:0 "Sabroso"
 trait_additrait_presapient_tasty_desc:0 "§LLos miembros de esta especie son particularmente sabrosos.§!\n"
 
 trait_additrait_presapient_bitter:0 "Amargo"
 trait_additrait_presapient_bitter_desc:0 "§LLos miembros de esta especie son particularmente amargos y difíciles de consumir.§!\n"
 
