l_spanish:
####################################
 # Traits
 ####################################
 #Handicaps

 trait_additrait_ephemeral:0 "Efímero"
 trait_additrait_ephemeral_desc:0 "§Los miembros de esta especie son menos resistentes que muchas otras y mueren más pronto.§!\n"

 trait_additrait_easily_distracted:0 "Descuidado"
 trait_additrait_easily_distracted_desc:0 "§LLos miembros de esta especie pueden ser muy apasionados sobre un tema, pero nunca por mucho tiempo.§!\n"

 trait_additrait_simple_minded:0 "Ingenuo"
 trait_additrait_simple_minded_desc:0 "§LSi se preguntan como los miembros de esta especie lograron obtener el viaje a traves de la luz, las estrellas aún se hancen la misma pregunta.§!\n"

 trait_additrait_lazy:0 "Perezoso"
 trait_additrait_lazy_desc:0 "§LLos miembros de esta especie nunca trabajarán demasiado duro.§!\n"
 
 trait_additrait_prodigal:0 "Prodigal"
 trait_additrait_prodigal_desc:0 "§LThis species is economically inefficient and tends to often spend their funds on useless things.§!\n"

 trait_additrait_lethargic:0 "Apático"
 trait_additrait_lethargic_desc:0 "§LLos miembros de esta especie se toman su tiempo y no trabajan duramente. Se hará un día u otro, así que ¿por qué preocuparse?§!\n"

 trait_additrait_unfit_engineers:0 "Ingeniero incompetente"
 trait_additrait_unfit_engineers_desc:0 "§LLos miembros de esta especie lo pasan mal para entender los conceptos fundamentales de la ingeniería.§!\n"
 
 trait_additrait_unfit_physicists:0 "Físico incompetente"
 trait_additrait_unfit_physicists_desc:0 "§LLos miembros de esta especie lo pasan mal para entender los conceptos fundamentales de la física teórica.§!\n"
 
 trait_additrait_unfit_sociologists:0 "Sociologo incompetente"
 trait_additrait_unfit_sociologists_desc:0 "§LLos miembros de esta especie lo pasan mal para entender los conceptos fundamentales de la sociología.§!\n"
 
 trait_additrait_hateful:0 "Detestable"
 trait_additrait_hateful_desc:0 "§LLos métodos y los modos repugnantes de los miembros de esta especie, hacen que todo el mundo los evite.\n\n§WTrust Growth : §R-25%§!\n"

 trait_additrait_hunter_gatherers:0 "Cazador-Recolectores"
 trait_additrait_hunter_gatherers_desc:0 "§LLos miembros de esta especie, utilizan métodos tradicionales de trabajo para vivir de la tierra y son inexpertos en todo lo referente a métodos de agricultura moderna.§!\n"

 trait_additrait_violent:0 "Violento"
 trait_additrait_violent_desc:0 "§LLos miembros de esta especie, tienen una predisposición biológica prevalente hacia disputas internas entre miembros componentes de dicha especie.§!\n"

 trait_additrait_free_spirits:0 "Espírites libres"
 trait_additrait_free_spirits_desc:0 "§LLos miebros de esta especie son de librepensadores, por naturaleza; y es más que probable que difieran de los miembros de especies que se rigen por la ética.§!\n"
 
 trait_additrait_iconoclastic:0 "Revolucionario"
 trait_additrait_iconoclastic_desc:0 "§LAunque los miembros de esta especie no busquen derrocar las instituciones y las ideas tradicionales; es probable que sea sólo una cuestión de tiempo.§!\n"

 trait_additrait_delicate:0 "Delicado"
 trait_additrait_delicate_desc:0 "§LLos miebros de esta especie son proclives en recibir heridas; por ello, su constitución física no es capaz de soportar una gran cantidad de ellas.§!\n"
 
 trait_additrait_weak_willed:0 "Inconstante"
 trait_additrait_weak_willed_desc:0 "§LLos miembros de esta especie se riden rápidamente bajo presión.§!\n"

 trait_additrait_very_slow_breeders:0 "Reproductors deficientes"
 trait_additrait_very_slow_breeders_desc:0 "§LAl poseer un bajo índice de natalidad, los miembros de esta especie tienen reducidos crecimientos poblacionales.§!\n"
  
 trait_additrait_melancholic:0 "Melancholic"
 trait_additrait_melancholic_desc:0 "§LMembers of this species are easily consumed by daily routine and find little excitement in their life.§!\n"

 trait_additrait_rooted:0 "Rooted"
 trait_additrait_rooted_desc:0 "§LMembers of this species are reluctant to leave their planet.\n\n§WColony Ships Cost : §R+30%\n§WColony Develoment Speed : §R-20%§!\n"
 
 trait_additrait_divided:0 "Divided"
 trait_additrait_divided_desc:0 "§LThis species has difficulties to reach consensus. They lose lot of time debating among themselves.§!\n"
 
 trait_additrait_soft:0 "Soft"
 trait_additrait_soft_desc:0 "§LMembers of this species have an unusually sensitive nervous system. They live shorter, more fearful lives as a result.§!\n" 
 
 trait_additrait_genetically_ill:0 "Genetically Ill"
 trait_additrait_genetically_ill_desc:0 "§LMembers of this species have a weak metabolism, they can't easily adapt to new environmental conditions.§!\n" 
 
 ###########################################################################################################################################################
 #Neutral
 
 #trait_additrait_focused:0 "Concetrado"
 #trait_additrait_focused_desc:0 "§LLos miembros de esta especie, concentran todos los esfuerzos de investigación, en una única investigación cada vez; para ello usan a todos sus especialistas.\n\n§WEste rasgo elimina investigaciones alternativas.§!\n"
 
 ###########################################################################################################################################################
 #Avantages
 
 trait_additrait_multitasking:0 "Multitarea"
 trait_additrait_multitasking_desc:0 "§LLos miembros de esta especie tienen la habilidad para hacer dos cosas al mismo tiempo, de esta forma aceleran su progreso tecnológico§!\n"

 trait_additrait_easily_satisfied:0 "Conformista"
 trait_additrait_easily_satisfied_desc:0 "§LLos miembros de esta especie para ser felices solo necesitan las necesidades básicas de la vida.§!\n" 

 trait_additrait_born_warriors:0 "Barbaro"
 trait_additrait_born_warriors_desc:0 "§LLos mejores filósofos de esta especie han llegado a una conclusión: La guerra es la respuesta.\n\n§WFleet Damage : §G+5%§!\n"
 
 trait_additrait_sociable:0 "Amistoso"
 trait_additrait_sociable_desc:0 "§LLos miembros de esta especie por tradición o por instinto son hábiles entablando negociaciones en cualquier lugar.\n\n§WTrust Growth : §G+25%§!\n"
 
 trait_additrait_competitive:0 "Competitivo"
 trait_additrait_competitive_desc:0 "§LRituales o peleas incesantes, los miembros de esta especie viven para la confrontación.\n\n§WRivalry Influence Gain : §G+50%§!\n"
 
 trait_additrait_aggressive:0 "Agresivo"
 trait_additrait_aggressive_desc:0 "§LLa coperación no es el punto fuerte para los miembros de esta especie.\n\n§WMax Rivalry : §G+1§!\n"

 trait_additrait_extremely_aggressive:0 "Sumamente agresivo"
 trait_additrait_extremely_aggressive_desc:0 "§LLos miembros de esta especie se sienten amenazados por otros miembros de otras especies.\n\n§WMax Rivalry : §G+2§!\n"

 trait_additrait_zealous_defenders:0 "Defensor ferviente"
 trait_additrait_zealous_defenders_desc:0 "§LLos miembros de esta especie se pelean de manera infame y escandalosa cuando se ven amenazados.§!\n"

 trait_additrait_lateral_thinkers:0 "Pensador lateral"
 trait_additrait_lateral_thinkers_desc:0 "§LLos miembros de esta especie usan el espacio tridimensional para sus batallas; las tres dimensiones no son una novedad para ellos.\n\n§WFleet Damage : §G+8%§!\n" 
  
 trait_additrait_roboticians:0 "Roboticians"
 trait_additrait_roboticians_desc:0 "§LThis species have discovered robotics before faster-than-light travel.\n\n§WThis trait gives the technology §Grobotic_workers.§!\n"
 
 trait_additrait_belligerent:0 "Luchador"
 trait_additrait_belligerent_desc:0 "§LLos mienbros de esta especie crecen para la confrontación.\n\n§WMax Rivalry : §G+1\n§WRivalry Influence Gain : §G+50%§!\n"

 trait_additrait_fast_analysers:0 "Analista veloz"
 trait_additrait_fast_analysers_desc:0 "§Es muy raro que los miembros de esta especie pierdan el tiempo con datos insignificante.\n\n§WSurvey Speed : §G+25%§!\n"§!\n"

 trait_additrait_thermosynthetic:0 "Thermosynthetic"
 trait_additrait_thermosynthetic_desc:0 "§LA large part of the diet of this species comes from solar energy or other heat sources.§!\n"

 # trait_additrait_war_lovers:0 "Friends of War"
 # trait_additrait_war_lovers_desc:0 "§LWar is Love, Peace is Hate. At least according to this species.\n\n§WWarHappiness : §G+15%\n§WPeace Happiness : §G -5%§!\n"
   
 # trait_additrait_peace_lovers:0 "Friends of Peace"
 # trait_additrait_peace_lovers_desc:0 "§LWar is an horrible thing, this species wants none to do with it.\n\n§WPeace Happiness : §G+15%\n§WWar Happiness : §G-5%§!\n"
 
 trait_additrait_doulophage:0 "Doulophage"
 trait_additrait_doulophage_desc:0 "§LMembers of this species are naturally inclined to devour beings they view as less dominant then themselves.§!\n"
 
 trait_additrait_psionics:0 "Psionics"
 trait_additrait_psionics_desc:0 "§LThis species naturally possesses psionic power and is aware of it's uses.\n\n§WThis trait gives the technology §Gpsionic_theory.§!\n"
 
 trait_additrait_passionate:0 "Impassioned"
 trait_additrait_passionate_desc:0 "§LMembers of this species enjoy life in all of it's forms and constantly find inspiration in their surroundings.§!\n"
 
 trait_additrait_elusive:0 "Elusive"
 trait_additrait_elusive_desc:0 "§LThis species is naturally inclined torwards elusive and evasive tactics, and have a very well developed flight reflex.\n\n§WShip Evasion : §G+8%\n§WDisengagement Chances : §G+5%§!\n"
 
 trait_additrait_mob_mentality:0 "Mob Mentality"
 trait_additrait_mob_mentality_desc:0 "§LMembers of this species fight as a group, compensating for their weaknesses by strength of numbers.\n\n§WFleet Capacity : §G+10%\n§WNavy Capacity : §G+10%\n§WMilitary Ship Building Speed : §G+15%\n§WFleet Damage : §R-5%§!\n"
 
 trait_additrait_living_ships:0 "Living Ships"
 trait_additrait_living_ships_desc:0 "§LUsing bio-engineering, nanorobots or another method,when given enough time, this species' ships are able to repair themselves.\n\n§WDaily Hull Regeneration : §G+0.5%§!\n"
 
 trait_additrait_pioneers:0 "Pioneers"
 trait_additrait_pioneers_desc:0 "§LMembers of this species are eager to leave their planet.\n\n§WColony Ships Cost : §G-30%\n§WColony Develoment Speed : §G+20%§!\n"
 
 trait_additrait_influential:0 "Influential"
 trait_additrait_influential_desc:0 "§LMembers of this species are adept at influencing their peers and bringing them over to their point of view.\n\n§WInfluence Gain : §G+20%§!\n" 

 trait_additrait_united:0 "United"
 trait_additrait_united_desc:0 "§LOne goal, one mind, this species quickly decides on a consensus and acts on it.§!\n" 
 
 trait_additrait_planetary_designers:0 "Planetary Designers"
 trait_additrait_planetary_designers_desc:0 "§LWorlds are impermanent, their forms flowing, their shape evolving. This species knows how to guide these tranformations.\n\n§WTerraformation Speed : §G+25%\n§WTerraformation Cost : §G-15%\n§WBlocker Clearing Speed : §G+25%\n§WBlocker Clearing Cost : §G-15%§!\n"
  
 trait_additrait_sky_born:0 "Sky Born"
 trait_additrait_sky_born_desc:0 "§LFrom their birth, this species has reached for the skies and as a result they excel at evasion and strike craft operations.\n\n§WShip Evasion : §G+8%\n§WStrike Craft Damage : §G+10%§!\n"
 
 trait_additrait_immune:0 "Immune"
 trait_additrait_immune_desc:0 "§LDisease? Poison? Toxic gas? This species is more resistant to the vagaries of the enviroment than most and live longer as a result.§!\n" 
 
 trait_additrait_steadfast:0 "Steadfast"
 trait_additrait_steadfast_desc:0 "§LThis species possesses an unusually hardy nervous system, and feels less pain as a result. Their lives are longer then average, and filled with less fear.!\n" 
 
 trait_additrait_keen_vision:0 "Keen Vision"
 trait_additrait_keen_vision_desc:0 "§LThis species is particularly well adapted to long range fight and to anticipate enemy actions, by watching them closely.\n\n§WShip Range : §G+5%\n§WShip Evasion : §G+5%§!\n"
 
 ###########################################################################################################################################################
 #Machines Handicaps
 
 trait_additrait_defective_scanners:0 "Defective Scanners"
 trait_additrait_defective_scanners_desc:0 "§LUseful minerals. Useless junk. These machines have difficulty making the distinction.§!\n"
 
 trait_additrait_weedkillers:0 "Weedkillers"
 trait_additrait_weedkillers_desc:0 "§LThese machines can function as farming units indepedent of organic intervention. Technically.g.§!\n"
 
 trait_additrait_energy_leaks:0 "Energy Leaks"
 trait_additrait_energy_leaks_desc:0 "§LCaution. Static discharge is possible. Avoid physical contact.§!\n"
 
 trait_additrait_rusty_antiquities:0 "Rusty Antiquities"
 trait_additrait_rusty_antiquities_desc:0 "§LThese models are designed using outdated, outmoded and simply obselete construction methods, or worse yet, they may in fact be as old as they look.§!\n"
 
 trait_additrait_insufficient_memory:0 "Insufficient Memory"
 trait_additrait_insufficient_memory_desc:0 "§LThese units are fitted with memory cells using a revolutionary, but ineffective technique for magnetic induction, decreasing their performance significantly.§!\n"
 
 trait_additrait_slow_processors:0 "Slow Processors"
 trait_additrait_slow_processors_desc:0 "§LMost of these units are used for monotonous tasks. Scientific research and creative thinking were not a priority in their design.§!\n"
 
 trait_additrait_erratic_processors:0 "Erratic Processors"
 trait_additrait_erratic_processors_desc:0 "§LThe processors of these units rarely produce the same output when given an identical context and input. Scientific research should not be entrused to these machines.§!\n"
 
 ###########################################################################################################################################################
 #Machines Avantages
 
 trait_additrait_customized_servitors:0 "Customized servitors"
 trait_additrait_customized_servitors_desc:0 "§LThese servitors have been assembled and programmed to fulfill their builders desires, from the ground up, they are built to please.§!\n\n§YHas no effect on Synthetics with Citizenship Rights.§!"
 
 trait_additrait_multithreading:0 "Multithreading"
 trait_additrait_multithreading_desc:0 "§LThese machines were designed with optimal thought processes, allowing them to consider multiple problems at once.§!\n"
 
 trait_additrait_planetary_gardeners:0 "Planetary Gardeners"
 trait_additrait_planetary_gardeners_desc:0 "§LThese units were tasked with mantaining planetary landscapes. Now they can practice their art with no limits.\n\n§WTerraformation Speed : §G+10%\n§WTerraformation Cost : §G-10%\n§WBlocker Clearing Speed : §G+10%\n§WBlocker Clearing Cost : §G-10%§!\n"
 
 trait_additrait_swarm:0 "Swarm"
 trait_additrait_swarm_desc:0 "§LPrime directive. Build more units. Other tasks : distraction. Build more units.\n\n§WGives lot of minerals, but your science and unity is atrocious.§!\n"
 
 trait_additrait_long_cycles:0 "Long Cycles"
 trait_additrait_long_cycles_desc:0 "§LOptimal production.\nRotating focus on : Mineral || Energy : capacities.\n\n\n\n§WMineral output for five years : §G+15%\n§WEnergy output for the five following years : §G+15%\n§WThe cycle runs for as long as the trait is present.§!\n"
 
 ###########################################################################################################################################################
 #Presentients
 
 trait_additrait_presapient_natural_inventors:0 "Natural Inventors"
 trait_additrait_presapient_natural_inventors_desc:0 "§LMembers of this species like to tinker with their surroundings, resulting in the creation of many useful devices.§!\n"
 
 trait_additrait_presapient_natural_savants:0 "Natural Savants"
 trait_additrait_presapient_natural_savants_desc:0 "§LMembers of this species are more interested in the fabric of the universe than most.§!\n"
 
 trait_additrait_presapient_tasty:0 "Tasty"
 trait_additrait_presapient_tasty_desc:0 "§LMembres of this species are particulary tasty.§!\n"
 
 trait_additrait_presapient_bitter:0 "Bitter"
 trait_additrait_presapient_bitter_desc:0 "§LMembres of this species are particulary bitter and difficult to consume.§!\n"
 
