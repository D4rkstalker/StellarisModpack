 # Starless origin
 originsextended_starless:0 "Беззвездный"
 originsextended_starless_desc:0 "Рожденная на неумолимой планете, эта цивилизация выросла без звезды на небе, только непреклонная тьма черной дыры, навсегда утопающая в темноте пейзажи своего пустынного родного мира."
 originsextended_tooltip_starless:0 "Начните §YTomb World§! и домашняя звезда начинается как §YBlack Hole§!\nGain the §Y$trait_originsextended_starless$§! trait, granting:\n  Habitability: §R-10%§!\n  £minerals£ Minerals from £pops£ Jobs: §G+10%§!"

 # Starless trait
 trait_originsextended_starless:0 "Беззвездный"
 trait_originsextended_starless_desc:0 "§LРожденный без звезды, этот вид находит другие миры со звездами, не прощающими их развитию.§!"

 # Chain 1 - Бывшая колония (разрушенный мир)
 starless_site_shattered:0 "Разрушенные остатки"
 starless_site_shattered_desc:0 "Остатки этой разрушенной планеты представляют собой небольшие колониальные поселения, усеивающие поверхность некоторых более крупных, разбросанных кусков. Дальнейшее расследование необходимо."

 starless.200.name:0 "Разрушенные остатки"
 starless.200.desc:0 "С нашей экспансией в межзвездное пространство мы смогли более подробно рассмотреть нашу собственную домашнюю систему. Похоже, что некоторые из разбросанных остатков разрушенного §Y[starless_shattered.GetName]§! остатки небольших колониальных поселений. Наше научное сообщество просит, чтобы мы посвятили больше времени исследованию этого явления."
 starless.200.a:0 "Самое своеобразное."

 starless.201.name:0 "В большой спешке"
 starless.201.desc:0 "На первый взгляд кажется, что остальные структуры §Y[starless_shattered.GetName]§!'s большие куски действительно являются остатками давно заброшенных колониальных поселений, по-видимому, быстро покинутых без видимой причины.\n\nХотя некоторые из остатков этих зданий упали между разрушенными частями§Y[starless_shattered.GetName]§!, и некоторые потеряли опору и теперь бродят в устье§Y[Root.Capital.GetStarName]§!, все же большинство сидит под тоннами пыли и других остатков."
 starless.201.a:0 "Продолжать копать! Но постарайся не упасть отвалиться ..."

 starless.202.name:0 "Надзор"
 starless.202.desc:0 "Расшифровка языка и систем, используемых этими древними поселенцами, подтвердила наши подозрения, что колониальные усилия колонии были быстро прекращены, оставив все позади. По-видимому §Y[starless_shattered.GetName]§! когда-то был пышным, хотя и горячим и сухим миром, который кажется странным, когда учитывает систему черной дыры, в которой он обитает, и его близость к нему.\n\nВозможно, продолжение нашего поиска приведет к большему количеству ответов?"
 starless.202.a:0 "Любопытно."

 starless.203.name:0 "На волосок от"
 starless.203.desc:0 "Копание последних остатков банков данных колонии показало, что колония находилась на своих первых этапах относительно близко к коллапсу звезды, на которой она вращалась. В какой момент §Y[Root.Capital.GetStarName]§! развалился и быстро порвал §Y[starless_shattered.GetName]§! на части, быстро заканчивая усилия по колонизации поселения.\n\nК счастью, похоже, что колония была эвакуирована вовремя, после того как стали очевидны более страшные признаки гибели системы. Это также объясняет состояние, в котором планета находилась до своего коллапса, быстро расширяющаяся звезда, на которой она вращалась, генерировала гораздо больше тепла, делая поверхность планеты пригодной для жизни. Похоже, что цивилизация была настолько потрясена в своих попытках колонизировать планету, что не заметила их надвигающейся гибели, возможно, что-то более важное имело в виду?"
 starless.203.a:0 "Может быть."

 # Chain 2 - Авария по добыче редких кристаллов (разбитый мир)
 starless_site_broken:0 "Взломан и Открыт"
 starless_site_broken_desc:0 "§Y[starless_broken.GetName]§! похоже, что его судьба прослеживается к чему-то другому, кроме центральной черной дыры системы. Нужно больше подсказок, чтобы узнать, что случилось с планетой."

 starless.300.name:0 "Треснувший открытый"
 starless.300.desc:0 "На первый взгляд может показаться, что §Y[starless_broken.GetName]§! был разорван на части §Y[Root.Capital.GetStarName]§!,но предварительный анализ планеты показывает, что она могла погибнуть без помощи Черной Дыры или, возможно, даже до нее. Возможно, стоит разобраться в этом, прежде чем мы решимся слишком далеко от нашей домашней системы."
 starless.300.a:0 "Интригующи"

 starless.301.name:0 "Гранд Операция"
 starless.301.desc:0 "Первые раскопки на останках §Y[starless_broken.GetName]§! раскрыть то, что кажется древним буровым оборудованием планетарного масштаба. Большинство из них имеют какие-то орбитальные системы позиционирования. Любопытно, что они лежат разбросанными по поверхности планеты, большей частью в грубой форме, даже если ей несколько тысяч лет. \ N \ nПоказанием большого кратеры, туннельные сети и огромные, но аккуратно вырезанные, расщелины, обнаженные разбитой поверхностью планеты, мы считаем, что оборудование имело какую-то цель терраформирования или добычи полезных ископаемых, но это, безусловно, было сделано после образования черной дыры, которая сама несколько миллионов лет."
 starless.301.a:0 "Продолжать копать!"

 starless.302.name:0 "Перетрудились"
 starless.302.desc:0 "Дальнейший анализ и раскопки показали, что найденное оборудование действительно было горно-буровым оборудованием. Из того, что мы можем сделать на основе старых, переведенных записей и журналов, §Y[starless_broken.GetName]§! когда-то внутри было огромное количество очень редких ресурсов, что вызывало огромные добычные операции.\n\nОднако прошло немного времени, прежде чем оборудование и планета сдали свои позиции, что привело к катастрофической цепочке неисправностей оборудования и тектонической дестабилизации, что, скорее всего, стало причиной того, почему обнаруженное нами разрушенное оборудование было, ну, в общем, разрушено.\n\nПланета, в конечном счете переполненная и изношенная, распалась, что привело к отказу от горной операции до того, как ядро планеты взорвалось под воздействием напряжения."
 starless.302.a:0 "Бум!"

 starless.303.name:0 "Что остается"
 starless.303.desc:0 "Копаться в последние остатки древнего §Y[starless_broken.GetName]§! В ходе добычи полезных ископаемых мы смогли найти некоторые из этих печально известных редких ресурсов, которые какая-то старая империя так отчаянно нуждалась в себе. Хотя большинство из них уже ушло, то, что мы смогли найти, в сочетании с утилизацией всего старого оборудования, дает удобный запас ресурсов."
 starless.303.a:0 "Действительно... удобно ?."

 # Chain 3 -Заброшенная застава (замороженный бесплодный мир)
 starless_site_frozen:0 "Одинокая застава"
 starless_site_frozen_desc:0 "Заброшенное здание какого-то рода стоит на замерзшей поверхности §Y[starless_barrencold.GetName]§!, практически начав археологические раскопки.."

 starless.400.name:0 "Одинокая застава"
 starless.400.desc:0 "Наш научный прогресс, позволивший нам уйти и исследовать за пределами нашей домашней системы, на самом деле обнаружил нечто довольно интересное на замерзшей пустоши, которая§Y[starless_barrencold.GetName]§!, по всей видимости, на поверхности планеты находится какое-то заброшенное здание. Дальнейшие исследования необходимы для того, чтобы выяснить, что держит эта странная структура, особенно так близко к нашей родной планете."
 starless.400.a:0 "Интересно."

 starless.401.name:0 "Лаборатория"
 starless.401.desc:0 "После того, как, наконец, удалось проникнуть внутрь сооружения, которое само по себе кажется довольно рудиментарным, совершенно очевидно, что это здание служило своего рода удаленным исследовательским форпостом. Старинные компьютеры, банки данных и различный ассортимент исследовательского оборудования.\n\nИх в настоящее время нет никаких подсказок, кроме этого. Имеющееся оборудование и материалы кажутся базовым исследовательским оборудованием, и ничего такого, что могло бы потребовать удаленной, замороженной станции в системе Чёрной Дыры."
 starless.401.a:0 "Продолжайте"

 starless.402.name:0 "Данные, Данные, Данные"
 starless.402.desc:0 "Расшифровка языка этой старой станции пришельцев показывает, что только несколько исследователей, примерно 3 или 4 человека, действительно работали над станцией и почти никогда не покидали ее. Когда мы изучили доступные банки данных, мы смогли найти доказательства того, что этот аванпост служил какой-то цели сбора данных. Миллионы графиков, диаграмм, электронных таблиц и совершенно случайных точек данных обо всем и вся, колебания в §Y[Root.Capital.GetStarName]§!гравитационные закономерности, яркость звезд на расстоянии миллиардов световых лет, качество почвы в течение нескольких десятилетий или то, как каждый ученый был "привлечен" к своему стулу (серьезно).\n\nВ настоящее время работает теория, что это были сумасшедшие, которые построили собственную исследовательскую станцию по причинам, которые можно только представить."
 starless.402.a:0 "Странно"

 starless.403.name:0 "Безумие "
 starless.403.desc:0 "После дальнейших раскопок эти ученые действительно сошли с ума. Или, точнее, сошел с ума. Глядя на схемы их собранных данных, они стали очень спорадическими и необоснованными в последние несколько десятилетий жизни аванпоста, до того, как ученые, обезумевшие от ограниченного пространства и монотонной жизни, в конечном итоге забрали свои жизни.\n\nОднако мы еще точно не знаем, почему они были здесь."
 starless.403.a:0 "Посмотрите, что еще вы можете найти."

 starless.404.name:0 "Сосланный"
 starless.404.desc:0 "Наконец, обнаружение первых нескольких сообщений об этих сумасшедших ученых , они говорит нам что они были изгнаны. Ранее известные ученые на столичной планете своей империи, они были изгнаны, когда выдвинули теорию о том, что некоторые случайные подпространственные сигналы, которые они уловили, на самом деле были военными звуками внегалактической расы, пришедшей убить их всех (вы можете себе представить? !).\n\nИзображая сумасшедших и параноиков, ученые были дискредитированы и изгнаны из своей империи, в конечном итоге объединив все, что у них было, вместе, чтобы построить этот отдаленный маленький форпост в наименее подозрительном месте, бесплодной, холодной, пустынной планете §Y[starless_barrencold.GetName]§!где они выжидали свои дни в поисках этих так называемых внегалактических захватчиков."
 starless.404.a:0 "Что потом ?"

 starless.405.name:0 "Бесследно"
 starless.405.desc:0 "В последние дни работы заставы в ее архивах царит беспорядок, но очевидно, что захватчики не только существовали, но и действительно прибыли в эту галактику. Идя прямо к §Y[starless_barrencold.GetName]§!аванпост, очевидно, их привлекали любые средства, которые ученые использовали для поиска внегалактических пришельцев. Но как только они наконец прибыли в систему (очевидно, с тысячами кораблей),оказался в тот момент, когда §Y[Root.Capital.GetStarName]§! рухнул в черную дыру именно сегодня!\n\nПрактически мгновенно поглотивший весь флот пришельцев, и никогда больше его не увидеть.\n\nЧто наиболее удобно, поэтому не было никаких признаков существования этих внегалактических инопланетян, которые привели к самоубийствам ученых, когда они впали в безумие в своих бесплодных попытках убедить свой родной мир, что они действительно не сумасшедшие."
 starless.405.a:0 "Какая жалость"

 # Звездорожденное происхождение
 originsextended_starborn:0 "Звездорожденные"
 originsextended_starborn_desc:0 "Этот вид всегда, сознательно или нет, стремился пересечь пустоту между звездами и, желая сделать это, заранее подготовился к этому."
 originsextended_tooltip_starborn:0 "Получите дополнительно §YColony Ship§! в начале игры \nПолучите §Y$trait_originsextended_starborn$§! черта, дающая:\n  Рост населения от имеграции: §G+25%§!\n Стоимость переселения: §G-25%§!\n  Приспособность: §G+10%§!\nДает £unity£ Бонусы единства за колонизацию новых планет\nРазблокирует §Y$edict_starborn_reach_stars$§!"

 # Starborn trait
 trait_originsextended_starborn:0 "Звездорожденный"
 trait_originsextended_starborn_desc:0 "§LЭтот вид всегда, сознательно или нет, стремился пересечь пустоту между звездами.§!\n"

 # Colony ship event
 starborn.0.name:0 "Корабль колонии завершен"
 starborn.0.desc:0 "Стремясь наконец запустить продвижение в космос, наш первый корабль-колония закончил строительство и теперь терпеливо ожидает подходящую планету для колонизации."
 starborn.0.option:0 "Отлично"
 starborn.0.tooltip:0 " §YColony Ship§! Готов на §Y[Root.Capital.GetStarName]§! порту."

 # Colony formed event
 starborn.1.name:0 "Колония основана"
 starborn.1.desc:0 "В сердцах и умах нашего вида приключения в космосе всегда были тем, что нам суждено было сделать. Основание новой колонии вызвало бурные празднования §Y[Root.Planet.GetName]§!новые поселения, и наши люди с нетерпением ждут нашего следующего продвижения в космос."
 starborn.1.option:0 "Превосходно!"

 new_starborn_colony:0 "Новая колония"
 new_starborn_colony_desc:0 "Наши люди, вечно жаждущие звезд, празднуют основание нашей новой колонии, с нетерпением ожидая нашего следующего приключения в космосе."

 # Edict
 starborn.2.name:0 "Корабль колонии завершен"
 starborn.2.desc:0 "Стремясь ускорить продвижение в космос, мы закончили строительство дополнительного корабля-колонии и теперь терпеливо ждут, чтобы колонизировать следующую планету."
 starborn.2.option:0 "Превосходно!"
 starborn.2.tooltip:0 "§YColony Ship§! готова на  §Y[Root.Capital.GetStarName]§! порту."

 edict_starborn_reach_stars:0 "Амбиции: достичь звезд"
 edict_starborn_reach_stars_desc:0 "Наш вид всегда стремился достичь звезд, теперь, когда они находятся в пределах нашей досягаемости, мы можем воспользоваться их амбициями и отпраздновать их, построив новый корабль-колонию и проведя фестивали по всему миру."

