  realspace.206.name:0 "Новости Real Space."
  realspace.206.desc:0 "Внимание! §BReal Space§! теперь имеет свой сайт - §Wrealspacemod.website§!! Эта платформа создана для поддержки будущих проектов и как информационный центр.\n\nНовое дополнение §GNew Frontiers§! уже в мастерской Steam! Получите больше информации и следите за новостями на сайте, помните, что этот проект будет развиваться только при вашей помощи. Сбор средств для завершающего этапа New Frontiers продолжается, если вы хотите больше интересного контента, то обязательно поддержите разработку.\n\nВ патче 3.3 было добавлено несколько графических улучшений. Прежде всего это касается туманностей на галактической карте и внутри систем. Шанс появления обитаемых планет был значительно уменьшен!\n\nСообщайте о любых ошибках и предложениях в Steam, Twitter, Discord или Vkontakte. Приятной вам игры!"