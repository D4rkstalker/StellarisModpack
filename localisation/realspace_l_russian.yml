  sc_collapsar:0 "§HКоллапсар§!"
  sc_collapsar_desc:0 "§LКоллапсар - это общий термин, которым обычно обозначают космические объекты, возникающие в результате гравитационного коллапса массивных тел. Обычно это происходит при взрыве сверхновой. Когда звезда заканчивает свою эволюцию в катастрофическом взрывном процессе, она вспыхивает, выделяя огромное количество энергии и оставляет после себя туманность. В последствии звезда может уплотниться и стать нейтронной звездой или черной дырой. Гравитационные и электромагнитные волны излучаемые умирающей звездой, мешают работе двигателей и затрудняют кораблям побег с поля боя.§!"
  pc_collapsar:0 "Коллапсар"
  pc_collapsar_desc:0 "Коллапсар - это общий термин, которым обычно обозначают космические объекты, возникающие в результате гравитационного коллапса массивных тел. Обычно это происходит при взрыве сверхновой. Когда звезда заканчивает свою эволюцию в катастрофическом взрывном процессе, она вспыхивает, выделяя огромное количество энергии и оставляет после себя туманность. В последствии звезда может уплотниться и стать нейтронной звездой или черной дырой. Гравитационные и электромагнитные волны излучаемые умирающей звездой, мешают работе двигателей и затрудняют кораблям побег с поля боя."
  sc_protostar:0 "§HПротозвезда§!"
  sc_protostar_desc:0 "§LПротозвезды — звёзды на завершающем этапе своего формирования, вплоть до момента загорания термоядерных реакций в ядре, после которого сжатие протозвезды прекращается и она переходит на стадию до главной последовательности, становясь переменной звездой типа Т Тельца или звездой Хербига. Новорождённые системы перенасыщены легкодоступными материалами, из которых в будущем будут сформированы планеты.§!"
  pc_protostar:0 "Протозвезда"
  pc_protostar_desc:0 "Протозвезды — звёзды на завершающем этапе своего формирования, вплоть до момента загорания термоядерных реакций в ядре, после которого сжатие протозвезды прекращается и она переходит на стадию до главной последовательности, становясь переменной звездой типа Т Тельца или звездой Хербига. Новорождённые системы перенасыщены легкодоступными материалами, из которых в будущем будут сформированы планеты."
  sc_lbv_blue:0 "§HЯркая голубая переменная§!"
  sc_lbv_blue_desc:0 "§LЭти очень яркие голубые пульсирующие гипергиганты, так же иногда называют звезды S Золотой Рыбы (SDOR). Как правило, они связаны с диффузными туманностями и окружены расширяющимися оболочками. Встречаются исключительно редко. Постоянные электромагнитные и тепловые выбросы нестабильной звезды, нарушают работу защитных систем и повреждают обшивку кораблей, делая их более уязвимыми в бою.§!"
