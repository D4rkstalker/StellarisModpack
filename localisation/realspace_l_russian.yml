  sc_tt_red:0 "§HЗвезда типа T Тельца§!"
  sc_tt_red_desc:0 "§LЗвёзды типа T Тельца — это молодые звёзды спектральных классов F, G, K и M, которые ещё не вступили на главную последовательность. Они имеют массу меньше двух солнечных и как правило окружены протопланетным диском. Протопланетный или околозвёздный диск рассеивается за 10 млн лет, частично выпадая на звезду, благодаря аккреции, частично расходуясь на формирование планет и частично выдуваясь звёздным ветром. Температура в ядре этих звезд недостаточна, чтобы запустить термоядерную реакцию, которая начнётся приблизительно через 100 млн лет после образования звезды. Основным источником их энергии является гравитационное сжатие. Эти молодые системы подобны бурлящему котлу, в котором корабли и станции подвергаются износу от постоянных метеоритных потоков.§!"
