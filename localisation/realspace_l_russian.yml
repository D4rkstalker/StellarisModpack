  sc_nova_1:0 "§HНовая звезда§!"
  sc_nova_1_desc:0 "§LЭти катаклизмические переменные всегда являются тесными двойными системами состоящих из белого карлика и звезды-компаньона. При перетекания вещества из внешних слоев звезды-компаньона на белый карлик формируется аккреационный диск. В результате этого процесса белый карлик обогащается водородом и происходит термоядерная реакция, которая приводит к такому астрономическому явлению как появление яркой новой звезды. Резкие электромагнитные выбросы вспыхивающей звезды, нарушают работу некоторых систем кораблей, делая их менее эффективными в бою.§!"
