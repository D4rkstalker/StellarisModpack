  sc_l:0 "§HКоричневый карлик класса L§!"
  sc_l_desc:0 "§LЭти холодные звезды относятся к типу коричневых карликов, которые находятся на грани возможности поддерживать водородную термоядерную реакцию в ядре, а их температура достаточно низка для того, что бы в атмосфере могли существовать металлы.§!"
  pc_l_star:0 "Коричневый карлик класса L"
