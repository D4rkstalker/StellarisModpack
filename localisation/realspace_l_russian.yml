  realspace.208.name:0 "Уменьшение количества обитаемых миров"
  realspace.208.desc:0 "В некоторых случаях, я уверен, вы бы хотели уменьшить количество обитаемых миров еще меньше, чем это позволяют настройки. Это сделает игру более интересной, а некоторые игровые возможности обретут больше смысла.\n\n§YПри выборе низкого процента пригодных планет, есть шанс что событие или раскопки (например раскопки Баол) будут безвозвратно потеряны, если в определенном радиусе не найдется ни одного обитаемого но незаселенного мира.§!"
  realspace.208.no_changes:0 "Продолжить игру без изменений"
