  realspace.212.name:0 "New Frontiers"
  realspace.212.desc:0 "§YNew Frontiers§! добавляет новые типы планет, планетарные особенности, решения, происхождения и множество событий. Этот мод нацелен на разнообразие обитаемых и необитаемых миров в галактике и делает их более интересными при помощи множества событий и особенностей, некоторые из которых представляют собой новые интересные механики.\n\nРазнообразие типов планет добивается через добавление §Wподклассов§! для уже существующих классов планет. §WПодклассы§! представляют собой особые модификаторы, влияющие на внешний вид и остальные характеристики планеты. Они бывают четырех типов: §Bнормальный§!, §Rэкстремальный§!, §Gрайский§! и §Mэкзотический§!.\nВторой важной особенностью этого мода является добавление §Wкатастрофических событий§!. Эти события могут привести к полному уничтожению планеты или даже целой системы.\n\n§YNew Frontiers§! так же включает в себя множество других событий, особенностей, модификаторов и происхождений, связанных с §Wподклассами§! или §Wсобытиями катастроф§!. Например, происхождение §WКовчег§! позволит вам начать игру без единой колонии лишь с одним кораблем.\n\n§RПосле обновления 1.7 обычные подклассы больше не имеют положительных и отрицательных эффектов модификатора, а планетарные особенности не имеют значительных изменений от родительского класса. New Frontiers теперь в гораздо меньшей степени влияет на игровой баланс. За индивидуальные особенности подклассов теперь отвечает новый опциональный мод – Planetary Exploration.§!"
  realspace.212.planetaryexploration_on:0 "Planetary Exploration: §Gустановлен§!"
  realspace.212.planetaryexploration_off:0 "Planetary Exploration: §Yне установлен§!"
  
  realspace.213.name:0 "Star Cluster"
  realspace.213.desc:0 "Суть §YStar Cluster§! проста - галактика слишком велика, чтобы включать в себя всего несколько сотен звезд. Этот мод изменяет внешний карты галактики и скайбоксы систем. Теперь вы играете только в небольшой области космоса, которая представляет собой песчинку на берегу галактического океана от множества звезд. §YStar Cluster§! полностью изменяет настройки генерации галактической карты. Новый сценарий называется – §WРасколотый кластер§!. Еще одна особенность, это скопления звезд со своей случайной особенностью, которые генерируются в центре карты.\n\n§RЭтот мод нельзя использовать вместе с Colour Out of Deep, который тоже изменяет скайбоксы и внешний вид галактики. Star Cluster уже содержит часть функционала из Colour Out of Deep.§!"
  realspace.213.darkcluster_on:0 "Dark Cluster: §Gустановлен§!"
  realspace.213.darkcluster_off:0 "Dark Cluster: §Yне установлен§!"
  
  realspace.214.name:0 "Solar Storm"
  realspace.214.desc:0 "§YSolar Storm§! добавляет два вида событий, задача которых разнообразить игровой процесс на галактической карте, создавая космическую погоду.\n\nПервый тип событий произвольно вносит изменения в географию на галактической карте, что может изменить положение вашей империи с точки зрения тактики, в лучшую или худшую сторону. §WГиперпространственные бури§!, возникающие в произвольных системах (чаще всего в нестабильных), изменяют гиперлинии, искажая их, добавляя новые или полностью изолирующие системы.\n\nВторой тип событий сделает так, что ваши корабли больше не смогут безопасно летать через системы с молодыми, нестабильными или коллапсирующими звездами. Отныне эти системы опасны, вы рискуете потерять даже целый флот. На данный момент существует 3 типа событий: §Wзвездные жернова§!, §Wсолнечный шторм§! и §Wгамма-всплеск§!.\n\n§YSolar Storm можно включить на любом этапе игры, нет необходимости начинать игру заново.§!"
  
  realspace.215.name:0 "Colour Out of Deep"
  realspace.215.desc:0 "Цель данного мода не просто добавить больше интересных скайбоксов, а придать им логики. Теперь, то как будет выглядеть окружающее вас пространство на карте системы, будет зависеть от положения системы в галактике. Лучше один раз увидеть, чем сто раз прочесть!"
  
  realspace.216.name:0 "Ships in Scaling Hard"
  realspace.216.desc:0 "Этот мод необходим чтобы космические бои выглядели лучше, реалистичнее и удобнее с новой системой масштабирования. Больше не будет ситуаций, когда вражеские флоты перестреливаются, находясь на разных концах системы. §YShips in Scaling§! уменьшает радиус всех орудий, дистанцию боя и поведение кораблей. Это открывает новые тактические возможности, а космические битвы на орбите планеты выглядят более атмосферно.\n\nВ связи с изменением масштабов пришлось изменить модель поведения в бою и значительно снизить скорость кораблей. Чтобы корабли замедлялись только в бою, был добавлен новый элемент -  §Wкрейсерская скорость§!. Это значительное ускорение корабля во время перемещения в системе вне боя.\n\nВ §YHard§! версии крейсерская скорость зависит от используемых двигателей корабля. В начале игры корабли перемещаются в системе очень долго. Поэтому настройка пассивного накопления усталости от войны была так же изменена.\n\n§YShips in Scaling Hard можно включить на любом этапе игры, нет необходимости начинать игру заново.§!\n\n§RВы должны использовать только Hard или Lite версию, но не вместе. Использование этого мода с другими модами, изменяющими орудия и поведения кораблей без патча совместимости, приведет к конфликту.§!"
  
  realspace.217.name:0 "Ships in Scaling lite"
  realspace.217.desc:0 "Этот мод необходим чтобы космические бои выглядели лучше, реалистичнее и удобнее с новой системой масштабирования. Больше не будет ситуаций, когда вражеские флоты перестреливаются, находясь на разных концах системы. §YShips in Scaling§! уменьшает радиус всех орудий, дистанцию боя и поведение кораблей. Это открывает новые тактические возможности, а космические битвы на орбите планеты выглядят более атмосферно.\n\nВ связи с изменением масштабов пришлось изменить модель поведения в бою и значительно снизить скорость кораблей. Чтобы корабли замедлялись только в бою, был добавлен новый элемент -  §Wкрейсерская скорость§!. Это значительное ускорение корабля во время перемещения в системе вне боя.\n\nВ §YLite§! версии крейсерская скорость является постоянной величиной для всех кораблей.\n\n§YShips in Scaling Hard можно включить на любом этапе игры, нет необходимости начинать игру заново.§!\n\n§RВы должны использовать только Hard или Lite версию, но не вместе. Использование этого мода с другими модами, изменяющими орудия и поведения кораблей без патча совместимости, приведет к конфликту.§!"
  
  realspace.218.name:0 "Dark Cluster"
  realspace.218.desc:0 "Этот мод следует использовать со §YStar Cluster§!. Это чисто графическое дополнение, которое изменяет внешний вид галактической карты и скайбокса внутри систем, делая их темнее.\n\n§YDark Cluster можно включить на любом этапе игры, нет необходимости начинать игру заново.§!"
  
  realspace.219.name:0 "Настройки Real Space"
  realspace.219.desc:0 "Вы можете возвращаться и изменять параметры пока полностью не закрыто диалоговое меню Real Space.\n\n§YНекоторые дополнительные моды имеют свои стартовые настройки, вы можете перейти к ним, выбрав соответствующий мод в меню выбора дополнительных модов, если такой мод у вас установлен.§!"
