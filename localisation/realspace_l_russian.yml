  realspace.228.subclasses_x0_25:0 "Коэффициент появления подклассов - §Wx0.25§!"
  
  realspace.229.name:0 "Настройка появления разрушенных мегаструктур"
  realspace.229.desc:0 "Этой настройкой вы сможете настроить появление систем с разрушенными мегаструктурами из DLC Utopia."
  realspace.229.all_ruined_megastructures:0 "Включить появление всех разрушенных мегаструктур"
  realspace.229.random_ruined_megastructures:0 "Включить случайное появление разрушенных мегаструктур"
  
  realspace.230.name:0 "Настройка появления древних стражей"
  realspace.230.desc:0 "Этой настройкой вы сможете настроить появление всех древних стражей из DLC Leviathans."
  realspace.230.spawn_all_leviathans:0 "Включить появление всех древних стражей"
  realspace.230.spawn_random_leviathans:0 "Включить случайное появление древних стражей"
  
  realspace.231.name:0 "Настройка кризиса конца игры"
  realspace.231.desc:0 "Если вы сумасшедший, то этой настройкой вы можете включить появление всех трех кризисов конца игры. Первый кризис появляется случайным образом, после чего примерно через 20 лет появятся два оставшихся."
  realspace.231.all_endgame_crisis:0 "Включить появление всех трех кризисов"
  realspace.231.random_endgame_crisis:0 "Включить только один случайный кризис"
  
  realspace.232.name:0 "Planetary Exploration"
  realspace.232.desc:0 "Этот небольшой мод преследует две цели. Первая и главная цель – сделать игру более интересной, делая депозиты (планетарные особенности) более редкими, а поиск ценной стратегической планеты действительно важным. Вторая цель – сделать подклассы из New Frontiers уникальными и выделить их особенность с помощью особого набора депозитов. Кроме того, этот мод добавляет новые рабочие места и изменяет интерфейс планетарного вида."
  
  realspace.233.name:0 "Несовместимость New Frontiers и Planetary Diversity"
  realspace.233.desc:0 "New Frontiers и Planetary Diversity несовместимы и использование этих модов вместе может привести к неожиданным сбоям и ошибкам. Оба этих мода добавляют новые типы планет и используют некоторые общие файлы. Многие функции New Frontiers (в том числе спавн подклассов), будут отключены воизбежании еще большей запутанности. Помните об этом!"
  
  realspace.234.name:0 "Настройка периодических событий"
  realspace.234.desc:0 "Периодические события — это случайные планетарные явления, характерные для определенных типов планет. Например, изменения климата, песчаные бури, нападения местной фауны и т. д."
  realspace.234.periodic_events_on:0 "§GВключить периодические события§!"
  realspace.234.periodic_events_off:0 "§YОтключить периодические события§!"
  
  realspace.235.name:0 "Настройка модификаторов первой колонизации"
  realspace.235.desc:0 "Если планета колонизируется впервые, то она получает временный планетарный модификатор Новый Рубеж, Период Адаптации или Сбор Данных, в зависимости от типа империи. Эти модификаторы добавляет особые рабочие места и повышают прирост населения. Планетарные модификаторы первой колонизации делают ранний этап развития планеты более интересным и менее предсказуемым."
  realspace.235.first_colonization_modifiers_on:0 "§GВключить модификаторы первой колонизации§!"
