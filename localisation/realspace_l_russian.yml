  realspace.222.name:0 "Настройки катастроф"
  realspace.222.desc:0 "В настройках можно полностью отключить появление §Wкатастрофических событий§!. Можно выбрать противоположный вариант и выбрать режим §WГалактический гнев§!, это приведет более частому появлению катастрофических событий по мере наступления конца игры."
  realspace.222.disasters_on:0 "§RВключить события катастроф§!"
  realspace.222.disasters_off:0 "§GОтключить события катастроф§!"
  realspace.222.anger_galaxy_on:0 "§MВключить режим Галактический гнев§!"
  realspace.222.anger_galaxy_off:0 "§YОтключить режим Галактический гнев§!"
  
  realspace.223.name:0 "FAQ"
  realspace.223.desc:0 "Здесь будут собраны самые часто задаваемые вопросы и краткий ответ на них. Раздел будет наполнятся постепенно. Обращайтесь со своими вопросами и проблемами в нашем Discord сервере.\n\n§WВопрос:§! Почему крупные звезды опущены ниже основной плоскости орбит планет? Это выглядит странно.\n§YОтвет:§! Это компромиссное решение, связанное с особенностью игрового движка. В противном случае корабли и станции будут поглощены огромным светилом. Каким-либо другим способом показать приблизительный к реальному размер гигантов или сверхгигантов, затруднительно.\n\n§WВопрос:§! Страница мода сообщает о совместимости с последним обновлением игры, но лаунчер сигнализирует об обратном. Что делать в этом случае?\n§YОтвет:§! Чаще всего это ошибка лаунчера и может помочь обновление подписка на мод в мастерской Steam. В любом случае лаунчер лишь проверяет одну строчку с цифрами и мнение автор в данной ситуации первостепенно."
  
  realspace.224.name:0 "Совместимость"
  realspace.224.desc:0 "Популярные моды других авторов, которые установлены в данный момент будут отображаться ниже с их статусом совместимости. Данный раздел будет наполнятся постепенно."
  realspace.224.pd_conflict:0 "§RОбнаружен конфликт New Frontiers и Planetary Diversity§!"
  
  realspace.225.name:0 "Настройки туманностей"
  realspace.225.desc:0 "Вы можете выбрать визуальное отображение туманностей в системах, которые находятся внутри туманностей."
  realspace.225.only_realspace_nebula:0 "Отображать туманности только из Real Space"
  realspace.225.only_vanilla_nebula:0 "Отображать только оригинальные туманности"
  
  realspace.226.name:0 "Настройка глобул"
  realspace.226.desc:0 "Глобулы - это небольшие плотные пылевые облака, которые могут появляться случайным образом в системах."
  realspace.226.disable_globula:0 "Отключить глобулы"
  realspace.226.enable_globula:0 "Включить глобулы"
  
  realspace.227.name:0 "Настройка цивилизаций в Сол Секторе"
  realspace.227.desc:0 "Этой настройкой вы сможете настроить появление примитивных цивилизаций в Сол Секторе. Сол Сектор - область пространства с реальными системами (Бетельгейзе, Сириус, Альтаир и т. д.) вокруг Солнца."
  realspace.227.on_civ_in_solsector:0 "Включить появление примитивных цивилизаций"
  realspace.227.off_civ_in_solsector:0 "Отключить появление примитивных цивилизаций"
  
  realspace.228.name:0 "Настройка появления подклассов"
  realspace.228.desc:0 "По умолчанию 40% планет в галактике получат подкласс, это коффицикнт x1. Вы можете изменить этот показатель, выбрав другой коэффициент."
  realspace.228.subclasses_x1:0 "Коэффициент появления подклассов - §Wx1§!(по умолчанию)"
  realspace.228.subclasses_x1_5:0 "Коэффициент появления подклассов - §Wx1.5§!"
