l_russian:
  sc_o:0 "§HЗвезда класса O§!"
  sc_o_desc:0 "§LСамые крупные звезды главной последовательности, относящиеся к спектральному классу O, излучают яркий голубой или фиолетово-голубой свет. Это самые горячие звезды, которые очень редко встречаются.§!"
  pc_o_star:0 "Звезда класса O"
  pc_o_star_desc:0 "Самые крупные звезды главной последовательности, относящиеся к спектральному классу O, излучают яркий голубой или фиолетово-голубой свет. Это самые горячие звезды, которые очень редко встречаются."
  sc_o_super:0 "§HСверхгигант класса O§!"
  sc_o_super_desc:0 "§LЭти очень молодые и невероятно горячие звезды относятся к типу голубых сверхгигантов, которые находятся на относительно скоротечной стадии эволюции звезд, поэтому встречаются редко. Как правило, массивная звезда заканчивает своё существование взрывом сверхновой, но некоторые продолжают эволюционировать и в итоге превращаются в белых карликов.§!"
  pc_o_super_star:0 "Сверхгигант класса O"
  pc_o_super_star_desc:0 "Эти очень молодые и невероятно горячие звезды относятся к типу голубых сверхгигантов, которые находятся на относительно скоротечной стадии эволюции звезд, поэтому встречаются редко. Как правило, массивная звезда заканчивает своё существование взрывом сверхновой, но некоторые продолжают эволюционировать и в итоге превращаются в белых карликов."
  sc_o_hyper:0 "§HГипергигант класса O§!"
  sc_o_hyper_desc:0 "§LЭти невероятно огромные и яркие звезды, масса которых намного превышает массу любой звезды или даже сверхгиганта, живут очень мало и поэтому крайне редки. Светимость голубых гипергигантов в сотни тысяч раз превышает светимость обычных звезд, это самые яркие и горячие звезды. Очень сильное тепловое излучение гигантской звезды, пагубно влияет на обшивку кораблей и станций, из-за чего её защитные свойства значительно снижаются.§!"
