  realspace.220.name:0 "Сообщество Real Space" 
  realspace.220.desc:0 "Моя работа полностью зависит от ваших пожертвований. У меня много планов, друзья, но они будут реализованы только благодаря вам. Теперь все обновления §YReal Space§! и других модов будут выпущены в сначала на §WPatreon§! и только после публикации в Steam. Такое решение далось мне не легко, но я прошу отнестись к этому с пониманием. Работа над модами отнимает очень много времени, и я стоял перед выбором, забросить поддержку модов или перейти на §WPatreon§!. Сейчас подписчики моей страницы §WPatreon§! могут получать обновления на две недели раньше. Там же следите за новостями разработкой новых модов.\n\nСообщайте о любых ошибках и предложениях в §WSteam§!, §WTwitter§!, §WDiscord§! или §WVkontakte§!. Ссылки на страницы сообществ вы можете найти на странице §YReal Space§! в мастерской §WSteam§!. Приятной вам игры!"
  
  realspace.221.name:0 "Настройки New Frontiers"
  realspace.221.desc:0 "Вы можете возвращаться и изменять параметры пока полностью не закрыто диалоговое меню Real Space."
