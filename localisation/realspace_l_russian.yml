  realspace.211.name:0 "System Scale"
  realspace.211.desc:0 "Этот мод изменяет относительный размер объектов и расстояние между ними в космосе, делая их более реалистичными.  Планеты выгладят намного меньше звезд, а космические корабли и станции намного меньше планет. Расстояние между объектами в космосе с §YSystem Scale§! выглядит огромным, хотя фактическое расстояние осталось неизменным. В соответствии с изменением относительных масштабов изменены настройки камеры и элементов интерфейса.\n\n§YSystem Scale§! имеет 2 опциональных дополнения: §YShips in Scaling Hard§! и §YShips in Scaling Lite§!, которые следует использовать по отдельности. Эти дополнительные моды необходимы, чтобы космические бои в новой системе масштабирования выглядели лучше, реалистичнее и удобнее.\n\n§YИспользование этого мода без патча совместимости почти наверняка приведет к конфликту с модами, которые затрагивают мегаструктуры, системы и планеты. Следствием таких конфликтов могут быть: разорванные или скаженные миры-кольца, непропорциональные размеры звезд и планет. Используйте этот мод осторожно. Но если вы к нему привыкните, то больше не захотите с ним расставаться.§!"
  realspace.211.shipsinscalinghard_on:0 "Ships in Scaling Hard: §Gустановлен§!"
