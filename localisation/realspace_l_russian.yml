  realspace.209.name:0 "Новости и обновления"
  realspace.209.desc:0 "§WНовости:§!\n\nРабота над §YNew Frontiers§! продолжается, добавлено множество новых артов, новых подклассов и даже новых классов планет. Появился новый дополнительный опциональный мод §YPlanetary Exploration§!, расширяющий возможности §YNew Frontiers§! (подробнее смотрите в отдельном блоке меню или на странице в Steam).\n\n§WИзменения в обновлении 3.8:§!\n\nВ этот раз я решил сэкономить ваше и свое время, поэтому обновление 3.8 выйдет без нового контента. Вместо этого я сосредоточу все усилия на разработке других модов. Приятной игры!"
  
  realspace.210.name:0 "Дополнительные моды"
  realspace.210.desc:0 "Здесь представлены все дополнительные моды, которые привносят больше разнообразия в игровую вселенную. Вы можете получить больше информации о каждом моде, выбрав это в меню. Некоторые дополнительные моды имеют собственные опциональные дополнения. Вы можете найти ссылки на эти моды на странице §YReal Space§! в мастерской §WSteam§! или на моей странице §WPatreon (patreon.com/annatar108)§!.\n\n§YНекоторые дополнительные моды нельзя использовать вместе. Читайте описание. Если это произойдет меню будет предупреждать об этом.§!\n\n§RВнимание! Все дополнительные моды должны находится в списке лаунчера, ниже главного мода Real Space. В противном случае они будут работать неправильно.§!"
