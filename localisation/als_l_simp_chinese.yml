als.36.name:0 "Star Wars Weapons Mods"
als.36.desc:0 "Do you have Star Wars Weapons Mods, and use it in this gameplay?\n\n§PThis is a check whether you have Star Wars Weapons Mods, so other people can support easily.\n\nDO NOT select the wrong option, or else your game will become literally unplayable.\n\nHey, umm... Author of Star Wars never make a return... :("
als.36.a:0 "No. I don't have Star Wars Weapons Mods in this gameplay."
als.36.b:0 "Yes, I DO have Star Wars Weapons Mods in this gameplay."
als.36.b.tooltip:0 "Select this the game will consider you have Star Wars Weapons Mods."

als.42.name:0 "Tactics Change"
als.42.desc:0 "After various battles for §H[owner.GetName]§!, §H[att_admiral_changeing.GetName]§! can adjust [att_admiral_changeing.GetHerHis] preferred Weapons type for a better one, or make it expertised..."
als.42.a:0 "No, [att_admiral_changeing.GetSheHe] is fine with [att_admiral_changeing.GetHerHis] currect tactics."
als.42.b:0 "Expertised [att_admiral_changeing.GetHerHis] perferred weapon type."
als.42.b.tooltip:0 "After this, we won't be able to change [att_admiral_changeing.GetHerHis] expertised Weapon Type in §Y15§! years."
als.42.c:0 "Change §H[att_admiral_changeing.GetName]§! expertised Weapon to another one."
als.43.name:0 "§YConfirm§!"
als.43.desc:0 "Are you sure not to change §H[att_admiral_changeing.GetName]§!'s expertised Weapon Type? We won't be able to do that in §Y15§! years."
als.43.desc.b:0 "Are you sure want to expertise §H[att_admiral_changeing.GetName]§!'s Weapon Type instand? After that, we won't be able to adjust it in §Y15§! years."
als.43.a:0 "Don't make a change."
als.43.a.tooltip:0 "§H[att_admiral_changeing.GetName]§!'s expertised Weapon Type remain unchanged."
als.43.b:0 "Change [att_admiral_changeing.GetHerHis] expertised Weapon to another one."
