tr_plentiful_cybernetics_finish:0 "Cybernetics Traditions Finished"
tr_plentiful_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_plentiful_cybernetics_adopt$ increases our §YRobot/Machine Modification Points§! by §G+1§!, §Y$mod_planet_jobs_robotic_produces_mult$§! increased by §G+10%§!.\n\n§HUnlocks Advanced Blueprints:§! Our robots and machines can now exchange parts for supercharged drills, backup batteries and underclocked processors."

tr_plentiful_cybernetics_hive_finish:0 "Mass Traditions Finished"
tr_plentiful_cybernetics_hive_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting $tr_plentiful_cybernetics_hive_adopt$ and increases our §Y$mod_BIOLOGICAL_species_trait_points_add$§! by §G+1§!.\n\n"

tr_plentiful_cybernetics_1:0 "Regularity Blueprints"
tr_plentiful_cybernetics_1_desc:0 "§HUnlocks Building:§! £building  $building_plentiful_traditions_cybernetics_facility$, a planet unique building that increases the planet's £engineering  §YEngineering§! output. \n\nRequires technology £physics£ §M$tech_basic_science_lab_3$§!. \nRequires technology £engineering£ §M$tech_mine_volatile_motes$§!."
tr_plentiful_cybernetics_1_delayed:0 "Increase the efficiency of our robotics by allowing sentient factories to physically construct new ideas."

tr_plentiful_cybernetics_hive_1:0 "Regularity Blueprints"
tr_plentiful_cybernetics_hive_1_desc:0 "§HUnlocks Building:§! £building  $building_plentiful_traditions_cybernetics_facility$, a planet unique building that increases the planet's £engineering  §YEngineering§! output."
tr_plentiful_cybernetics_hive_1_delayed:0 "Increase the efficiency of our biomechanics."
 
tr_plentiful_cybernetics_2:0 "Paradigm"
tr_plentiful_cybernetics_2_desc:0 "§Y$mod_planet_pops_robotics_upkeep_mult$§! decreased by §G-10%§!. The speed and cost at which robots and machines are constructed, is increased by §G+5%§! and decreased by §G-2.5%§! on the planets that reach robotic population threshholds of §Y10§!/§Y25§!/§Y50§!/§Y120§!. These planetary effects can stack by up to §Y4§! times for a total of §G+20%§! and §G-10%§! at §Y17§! robotic £pops  Pops or more."
tr_plentiful_cybernetics_2_delayed:0 "Additional research should be done on increasing our automating and quantum blockchain capabilities."
 
tr_plentiful_cybernetics_hive_2:0 "Mass bond"
tr_plentiful_cybernetics_hive_2_desc:0 "§Y$MOD_POP_HOUSING_USAGE_MULT$§! reduced by §G-25%§!."
tr_plentiful_cybernetics_hive_2_delayed:0 "Our population has learned to settle for little ... contentment ... what an interesting word."

tr_plentiful_cybernetics_3:0 "Singularity"
tr_plentiful_cybernetics_3_desc:0 "§Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! increased by §G+15%§!."
tr_plentiful_cybernetics_3_delayed:0 "Our calculations are starting to take form and question our motives. Some of our scientists are unsure if we should push this further."

tr_plentiful_cybernetics_hive_3:0 "Mass movement"
tr_plentiful_cybernetics_hive_3_desc:0 "§Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! increased by §G15%§!."
tr_plentiful_cybernetics_hive_3_delayed:0 "The movement of our population in the vastness of space is infinite!"

tr_plentiful_cybernetics_4:0 "Deep Learning"
tr_plentiful_cybernetics_4_desc:1 "£engineering  §YEngineering§! output increased by §G+15%§!."
tr_plentiful_cybernetics_4_delayed:0 "The universe still holds too many unknown variables."

tr_plentiful_cybernetics_5:0 "Jazarian Clockworks"
tr_plentiful_cybernetics_5_desc:0 "§HUnlocks Planetary Edict:§! $plentiful_traditions_adaptive_foundry_1$, which permanently increases the planet's £engineering  §YEngineering§! output by §G+5%§! for each additional use. This can stack by up to §Y10§! times for a total of §G+50%§!.\n\n§HUnlocks Spaceport Module:§! $sm_orbital_automatic_spare_part_industry$, a spaceport module that increases the planets' and systems' £job_replicator §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§! / §Y$MOD_POP_ASSEMBLY_SPEED$§!.\n\n" #at the cost of §R-10%§! §HHabitability§!, £minerals  §YMinerals§! and £food  §YFood§! 
tr_plentiful_cybernetics_5_delayed:0 "As we continue to increase the capabilities of our collective, we calculate that other empires have a high chance to see us as a threat. We require more power and energy, but how?"

