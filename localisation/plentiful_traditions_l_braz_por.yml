ap_plentiful_traditions_mechanical_alternative:0 "Mechanical alternative"
ap_plentiful_traditions_mechanical_alternative_desc:0 "The advantages of a mechanical units are, in particular, that parts can be exchanged quickly and easily. By optimizing the space usage, we can now reduce the §Y$MOD_POP_HOUSING_USAGE_MULT$§! for robots/machines by §G-25%§!."
tooltip_plentiful_traditions_mechanical_alternative:1 "$ap_plentiful_traditions_mechanical_alternative_desc$"
requires_plentiful_traditions_mechanical_alternative:1 "$TRIGGER_FAIL$Requires ascension perk §Y$ap_plentiful_traditions_metaverse_ecosystem$§!."
ap_plentiful_traditions_mass_effect:0 "Mass Effect"
ap_plentiful_traditions_mass_effect_desc:0 "We are a being driven by infinite attraction. Nobody stands in our way."
ap_plentiful_traditions_absolute_power:0 "Absolute Power"
ap_plentiful_traditions_absolute_power_desc:0 "I was there at the dawn of the third age of mankind. It began in the Earth year 2257, with the last of the Babylon stations located deep in neutral space. It was a port of call for refugees, smugglers, businessmen, diplomats, and travelers from a hundred worlds. It could be a dangerous place, but we accepted the risk because Babylon 5 was our last, best hope for peace. "
ap_plentiful_traditions_foreign_fleet_reconnaissance:0 "Foreign Fleet Reconnaissance"
ap_plentiful_traditions_foreign_fleet_reconnaissance_desc:0 "The Foreign Armies Division (<<Fremde Heere>> in German) was established in the Grand General Staff of the German Army during the First World War. During the First World War, the unit primarily evaluated information provided by enemy situation officers on the fronts and by Division III b. It emerged in May 1917 from the <<Intelligence Division>> (<<Nachrichtenabteilung>> in German)./n/n In the age of space combat, it became apparent that reconnaissance in enemy territory was not only useful, but also necessary to carry out in order to lead the Reich to new glory."
ap_plentiful_traditions_tomb_life:0 "Tomb Life"
ap_plentiful_traditions_tomb_life_desc:0 "Due to the permanent use of harmful radiation, our species has adapted perfectly to all living conditions. We are now able to change to §Y$trait_pc_nuked_preference$§!"
tooltip_plentiful_traditions_tomb_life:1 "$ap_plentiful_traditions_tomb_life_desc$"
ap_plentiful_traditions_experimentalism_expanded:0 "Experimentalism expanded"
ap_plentiful_traditions_experimentalism_expanded_desc:0 "Through our research, we are now able to attack our enemies at the subatomic level."
tooltip_plentiful_traditions_experimentalism_expanded:1 "$p_plentiful_traditions_experimentalism_expanded_desc$"
ap_plentiful_traditions_psionic_theory:0 "Psionic Theory"
ap_plentiful_traditions_psionic_theory_desc:0 "We now have access to §Y$tech_psionic_theory$§!. Is that the next level of evolution?"
tooltip_plentiful_traditions_psionic_theory:1 "$ap_plentiful_traditions_psionic_theory_desc$"
ap_plentiful_traditions_slave_complex:0 "Slave Complex"
ap_plentiful_traditions_slave_complex_desc:0 "Every slave has his job in our kingdom. We should expand this."
tooltip_plentiful_traditions_slave_complex:1 "From now on slaves will be assigned traits that make them even more efficient. In addition, they are no longer from §YHappiness§! affected."
ap_plentiful_traditions_slave_nation:0 "Slave Nation"
ap_plentiful_traditions_slave_nation_desc:0 "Our nation can be reorganized. We are now ready to become a slave nation."
tooltip_plentiful_traditions_slave_nation:1 "We can now activate another level of submission: §Y$pt_civic_slave_nation$§!. Two of our forms of government change to §Y$pt_civic_slave_nation$§! and §Y$civic_slaver_guilds$§!."
ap_plentiful_traditions_slave_housing:0 "Slave Dwelling"
ap_plentiful_traditions_slave_housing_desc:0 "By optimizing the space usage, we can now reduce the §Y$MOD_POP_HOUSING_USAGE_MULT$§! for slaves by §G-25%§!."
tooltip_plentiful_traditions_slave_housing:1 "$ap_plentiful_traditions_slave_housing_desc$"
ap_plentiful_traditions_industrial_mining_excavation:0 "Excessive mining"
ap_plentiful_traditions_industrial_mining_excavation_desc:0 "We are looting our planets in such a gigantic way that we will be able to destroy the market for minerals in the future."
tooltip_plentiful_traditions_industrial_mining_excavation:1 "$p_plentiful_traditions_industrial_mining_excavation_desc$"
ap_plentiful_traditions_transformation:0 "Ideal Transformation"
ap_plentiful_traditions_transformation_desc:0 "With the absolute submission of nature to the premises of our nation, we are now able to open more districts."
allow_decision_transformation_mastery:0 "§HUnlocks Decision:§! Transformationmastery"
describe_decision_transformation_mastery:0 "§EThis is a Decision that permanently increases the maximum number of districts a Planet can support by §Y8§!. It can only be performed once on each planet.§!"
ap_plentiful_traditions_justice:0 "Justice"
ap_plentiful_traditions_justice_desc:0 "The most unjust peace is still better than the just war."
tooltip_plentiful_traditions_justice:1 "$ap_plentiful_traditions_justice_desc$"
ap_plentiful_traditions_discovery:0 "Archaeological time loop"
ap_plentiful_traditions_discovery_desc:0 "We get regular messages from time travelers, even if it's hard to believe. Ajur and Boratus are their names."
tooltip_plentiful_traditions_discovery:1 "$ap_plentiful_traditions_discovery_desc$"
ap_hive_mind_ascension:0 "Biological evolution"
ap_hive_mind_ascension_desc:0 "It is time to shed our faulty, individual existence and reach immortality as one mind. We have to prepare the entire population for this project and then start the consciousness fusion."
tooltip_plentiful_traditions_hive_mind_ascension:1 "$ap_hive_mind_ascension_desc$"
ap_total_assimilation:0 "Total Assimilation"
ap_total_assimilation_desc:0 "We are the perfect organism."
tooltip_plentiful_traditions_total_assimilation:1 "$ap_total_assimilation_desc$"
total_assimilation:1 "We can transform other species to our primary species (as long as they don't serve as a food source).\n\n n addition, our capital buildings on the §Yhomeworld§! and in §Y$pc_hive$§!-worlds are given a §P$job_queen$§! and the opportunity to create two §T$building_cocoon_assembly_plant$§!-buildings each"
ap_plentiful_traditions_mutagenesis_universalis:0 "Mutagenesis Universalis"
ap_plentiful_traditions_mutagenesis_universalis_desc:0 "The Kobali were a humanoid species from the Delta Quadrant. Their method of reproduction was unique and their most distinctive feature was that they increased their population by reanimating the deceased corpses of other species and altering their DNA to turn them into other Kobali."
tooltip_plentiful_traditions_mutagenesis_universalis:0 "A new planetary decision is now possible on one's own worlds, allowing population shares to be gradually exchanged for the primary species."
allow_decision_plentiful_traditions_mutagenesis_transformation:0 "§HNew decision:§! Mutagenesis Universalis"
describe_decision_plentiful_traditions_mutagenesis_transformation:0 "§EThis is a decision that can exchange part of our non-primary population for our people, ideally only when they die.§!"
ap_plentiful_traditions_stormtroopers:0 "Shock Troops"
ap_plentiful_traditions_stormtroopers_desc:0 "Shock troops or assault troops are formations created to lead an attack. They are often better trained and equipped than other infantry, and expected to take heavy casualties even in successful operations. "Shock troop" is a calque, a loose translation of the German word Stoßtrupp. Military units that contain assault troops are typically organized for mobility with the intention that they will penetrate enemy defences and attack into the enemy's vulnerable rear areas. Any specialized, elite unit formed to fight an engagement via overwhelming assault (usually) would be considered shock troops, as opposed to "special forces" or commando-style units (intended mostly for covert operations). Both types of units could fight behind enemy lines, by surprise if required, however."
tooltip_plentiful_traditions_stormtroopers:0 "We can now build a limited number of shock troops (or Cylons for machine empires) and armoured troops on our homeworld."
ap_plentiful_traditions_vast_slave_procreation:0 "Propagation initiative"
ap_plentiful_traditions_vast_slave_procreation_desc:0 "By combining $building_slave_processing$/$building_plentiful_traditions_advanced_slave_processing$ and $building_clone_vats$, the best synergies can be extracted from our slaves. Either they serve as basic material for the production of further slaves, or they serve in the cloning of higher-quality races."
tooltip_plentiful_traditions_vast_slave_procreation:0 "The construction and maintenance costs of £building£ §Y$building_clone_vats$§! are reduced on planets where £building£ §Y$building_slave_processing$§!/§Y$building_plentiful_traditions_advanced_slave_processing$§! already exist. In addition, the existence of both buildings increases the §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!"


