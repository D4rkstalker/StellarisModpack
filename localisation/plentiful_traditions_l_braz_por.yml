plentiful_perks_ascension.1000.name:0 "Biological Evolution"
plentiful_perks_ascension.1000.desc:0 "We want to reach the next stage of evolution and get together to form a superorganism.\n\nAfter a lot of trial-and-error, our scientists have finally found a way to connect the consciousness of all our citizens All that's missing now is to prepare every single [Root.GetName]-citizen."
plentiful_perks_ascension.1000.a:0 "Immortality is palpable!"
plentiful_perks_ascension.1001.name:0 "The Age of One Mind!"
plentiful_perks_ascension.1001.desc:1 "Finally. We are no longer alone. We are a connected consciousness, a huge organism. Now all paths are open to us. The galaxy belongs to us!"
plentiful_perks_ascension.1001.a:0 "We are now so much more than we used to be."

plentiful_perks_ascension.1003.1.desc:0 "As a final step in turning away from their individual roots, the [From.GetName]-citizens have united their minds in one consciousness. We welcome you!"
plentiful_perks_ascension.1003.2.desc:0 "The [From.GetName] population has crowned their relentless pursuit of desecration of the inviolability of their natural bodies with a final outrageous act of depravity - connecting their minds in one consciousness."
plentiful_perks_ascension.1003.a:0 "So be it."
plentiful_perks_ascension.1003.b:0 "We will not be fooled."
plentiful_perks_ascension.1004.desc:0 "Attention! To all the inhabitants of the galaxy!\n\nThe rumors you heard are true. We have joined together to form a gigantic organism and will once again show the level of power we are now in able to win. Everyone who stands in our way will be erased!"
plentiful_perks_ascension.1004.a:0 "Greetings to you!"
plentiful_perks_ascension.1004.b:0 "An abomination, but it doesn't matter to us."
plentiful_perks_ascension.1004.c:0 "We'll take apart your synapses!"
plentiful_perks_ascension.1004.d:0 "We'll see."

plentiful_perks_ascension.1100.name:0 "Cocoon spun"
plentiful_perks_ascension.1100.desc:0 "We have spun another cocoon and can now convert another pop of §Y[This.GetName]§! to our species."
plentiful_perks_ascension.1100.a:0 "That's how it should be."
plentiful_perks_ascension.1100.b:0 "No, the cocoon should remain for further use."

plentiful_perks_ascension.1101.name:0 "Pop has grown"
plentiful_perks_ascension.1101.desc:0 "Another pop on §Y[This.GetName]§! has been grown and can now convert to our species."
plentiful_perks_ascension.1101.a:0 "That's how it should be."
plentiful_perks_ascension.1101.b:0 "No, this individual may remain... for itself."

plentiful_perks_ascension.1200.name:0 "Reproductive cycle on §Y[From.GetName]§!."
plentiful_perks_ascension.1200.desc:0 "Due to the abundance of cocoons on the planet, other residents can now hatch."
plentiful_perks_ascension.1200.a:0 "An alien species should serve as the basis."
plentiful_perks_ascension.1200.b:0 "An inhabitant of our breed hatches!"
plentiful_perks_ascension.1200.c:0 "Opens all cocoons!"

hive_evolution_tooltip:0 "We will prepare a special project to unite the minds of our citizens in one unit."
HIVE_EVOLUTION_PROJECT:0 "Biological Evolution"
HIVE_EVOLUTION_PROJECT_DESC:0 "It is time to shed our faulty, individual existence and reach immortality as a spirit. We have to prepare the entire population and then start to merge consciousness."
