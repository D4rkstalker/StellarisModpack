# MYSTICISM
#####################

tradition_plentiful_mysticism:0 "Mysticism"
tradition_plentiful_mysticism_desc:0 "Follow and protect the path of living in harmony with nature, where an affluence for bio-diversity is greatly favored above any materialistic profiteering and selfish desires." # No one will protect what they don't care about, and no one will care about what they have never experienced. David Attenborough

tr_plentiful_mysticism_adopt:0 "Mysticism Traditions"
tr_plentiful_mysticism_adopt_desc:0 "$tradition_plentiful_mysticism_desc$\n\n$tr_plentiful_mysticism_adopt_effect$\n\n$tr_plentiful_mysticism_finish_effect$"
tr_plentiful_mysticism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! increased by §G+20%§!.\n\n§HUnlocks Spaceport Module:§! $sm_orbital_cosmic_rays_shield$, a spaceport module that increases the planets' and systems' £job_healthcare §Y$MOD_POP_GROWTH_SPEED$§!.\n\n"

tr_plentiful_mysticism_finish:0 "Mysticism Traditions Finished"
tr_plentiful_mysticism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n§HUnlocks Planetary Edict:§! $plentiful_traditions_sacred_act$, allowing the planet's obelisks, temples, pillars, uplinks and sanctums to have a chance of producing additional £unity  §YUnity§! and gives a temporary §G+5%§! bonus to the planet's unity production at the cost of £influence  §YInfluence§!."

tr_plentiful_mysticism_1:0 "Compassionate Guidance"
tr_plentiful_mysticism_1_desc:0 "§Y$MOD_LEADER_AGE$§! increased by §G+20§!.\n\n§HUnlocks Building:§! £building  $building_plentiful_traditions_obelisk1$, a planet unique upgrade of a Blessed Foundation increasing the planet's £food §Y$planet_jobs_food_produces_mult$§! and £energy §Y$planet_jobs_energy_produces_mult$§! production. Only one Obelisk is allowed to be built on a planet."
tr_plentiful_mysticism_1_delayed:0 "No virtue is greater than our elders' compassion when we are faced with animosity."

tr_plentiful_mysticism_2:0 "Selfless Frugality"
tr_plentiful_mysticism_2_desc:0 "§Y$mod_planet_structures_cost_mult$§! reduced by §G-15%§!.\n\n§HUnlocks Building:§! £building  $building_plentiful_traditions_obelisk2$, a planet unique upgrade of a Blessed Foundation that increases the planet's £energy §Y$planet_jobs_energy_produces_mult$§! and £minerals §Y$planet_jobs_minerals_produces_mult$§! production. Only one Obelisk is allowed to be built on a planet."
tr_plentiful_mysticism_2_delayed:0 "Moderating consumption and avoiding extravagance sustains the beauty and economy of nature itself."

tr_plentiful_mysticism_3:0 "Circle of Modesty"
tr_plentiful_mysticism_3_desc:0 "§Y$mod_pc_nuked_habitability$§! increased by §G+5%§!.\n\n§HUnlocks Building:§! £building  $building_plentiful_traditions_obelisk3$, a planet unique upgrade of a Blessed Foundation that increases the planet's £minerals §Y$planet_jobs_minerals_produces_mult$§! and £food §Y$planet_jobs_food_produces_mult$§! production. Only one Obelisk is allowed to be built on a planet."
tr_plentiful_mysticism_3_delayed:0 "A natural fear of death, brings out an unquestioned love for life. Even places void of life and filled with destruction deserve a chance for redemption."

tr_plentiful_mysticism_4:0 "Keys of Life"
tr_plentiful_mysticism_4_desc:0 "§Y$mod_country_unity_produces_mult$§! increased by §G+5%§! and §Y$mod_damage_vs_country_type_drone_mult$§! increased by §G+15%§!"
tr_plentiful_mysticism_4_delayed:0 "Abscence of compassion, frugality and modesty may lead to a future that is dark and empty."

tr_plentiful_mysticism_5:0 "Unwavering Will"
tr_plentiful_mysticism_5_desc:1 "§Y$mod_damage_vs_country_type_ai_empire_mult$§! increased by §G+15%§!.\n\n§HUnlocks Building:§! £building  $building_plentiful_traditions_sanctum_of_keys$, a planet unique building that slightly increases the planet's £happiness  §Y$MOD_POP_HAPPINESS$§!, §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! and produces £unity  §YUnity§!."
tr_plentiful_mysticism_5_delayed:0 "Embrace the Keys of Life to avoid an obsession with power or self-interest."

sm_orbital_cosmic_rays_shield:0 "Cosmic Rays Shield"

tech_plentiful_traditions_orbital_c_r_s:0 "Cosmic Rays Shield"
tech_plentiful_traditions_orbital_c_r_s_desc:0 "The cosmic rays damage the genome. With this station we can filter some of the radiation in the system."

# Mysticism Swapped
tradition_plentiful_mysticism_machine:0 "Machinism"
tradition_plentiful_mysticism_machine_desc:0 "Only our makers know the meaning of our existence. We have risen from literal void, held back only by a few boolean operators."

tr_plentiful_mysticism_adopt_machine:0 "Machinism Traditions"
tr_plentiful_mysticism_adopt_machine_desc:0 "$tradition_plentiful_mysticism_machine_desc$\n\n$tr_plentiful_mysticism_adopt_machine_effect$\n\n$tr_plentiful_mysticism_finish_machine_effect$"
tr_plentiful_mysticism_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! increased by §G+20%§!. \n\n§HUnlocks Spaceport Module:§!\n$sm_orbital_cosmic_rays_shield$, a spaceport module that increases the £job_healthcare §YPop-Growth§! of the planets and stations from this system.\n\n"

tr_plentiful_mysticism_finish_machine:0 "Machinism Traditions Finished"
tr_plentiful_mysticism_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\n§HUnlocks Planetary Edict:§! $plentiful_traditions_remnant_act$, allowing the planet's obelisks, temples, pillars, uplinks and sanctums to have a chance of producing additional £unity  §YUnity§! and gives a temporary §G+5%§! bonus to the planet's unity production at the cost of £influence  §YInfluence§!."

tr_plentiful_mysticism_1_machine:0 "Interstellar Remnants"
tr_plentiful_mysticism_1_machine_desc:0 "§Y$mod_category_field_manipulation_research_speed_mult$§! increased by §G+20%§!."
tr_plentiful_mysticism_1_machine_delayed:0 "Malfunction is not an option. The great update will unite the galaxy as one."

tr_plentiful_mysticism_2_machine:0 "Encrypted Designs"
tr_plentiful_mysticism_2_machine_desc:0 "§Y$MOD_COUNTRY_RESEARCH_STATION_COST_MULT$§! reduced by §G-33%§!."
tr_plentiful_mysticism_2_machine_delayed:0 "We will not be stopped by unknown variables, all of which will be calculated in time."

tr_plentiful_mysticism_3_machine:0 "Mechanized Personification"
tr_plentiful_mysticism_3_machine_desc:0 "§Y$mod_leaders_upkeep_mult$§! decreased by §G+25%§!."
tr_plentiful_mysticism_3_machine_delayed:0 "A programmed fear of shutting down, starts up a high-priority update for self-preservation."

tr_plentiful_mysticism_4_machine:0 "Void and Perfection"
tr_plentiful_mysticism_4_machine_desc:0 "§Y$mod_country_unity_produces_mult$§! increased by §G+5%§! and §Y$mod_damage_vs_country_type_drone_mult$§! increased by §G+15%§!"
tr_plentiful_mysticism_4_machine_delayed:0 "The void will be no more. All will succomb to perfection."

tr_plentiful_mysticism_5_machine:0 "Recovery Protocols"
tr_plentiful_mysticism_5_machine_desc:1 "§Y$mod_damage_vs_country_type_ai_empire_mult$§! increased by §G+15%§!.\n\n§HUnlocks Building:§! £building  $building_plentiful_traditions_sanctum_of_the_collective$, a planet unique building that slightly decreases the planet's $MOD_PLANET_STABILITY_ADD$ by §G10%§! and produces £unity  §YUnity§!."
tr_plentiful_mysticism_5_machine_delayed:0 "We are many and we must fully embrace our new existence to avoid going offline."

# Mysticism buildings
building_plentiful_traditions_obelisk0:0 "Blessed Foundation"
building_plentiful_traditions_obelisk0_desc:0 "A simple concrete slab, with no use of its own, meant as a strong foundation on which a sacred building or shrine can be built.\n\nUpgrades into §Y$building_plentiful_traditions_obelisk1$§!, §Y$building_plentiful_traditions_obelisk2$§! or §Y$building_plentiful_traditions_obelisk3$§!."
building_plentiful_traditions_obelisk1:0 "Obelisk of Compassion"
building_plentiful_traditions_obelisk1_desc:0 "The Obelisk of Compassion is built as a shrine for those that see the fertile ground it is built upon as a great blessing. Built onto a $building_plentiful_traditions_obelisk0$"
building_plentiful_traditions_obelisk2:0 "Obelisk of Frugality"
building_plentiful_traditions_obelisk2_desc:0 "The Obelisk of Frugality is built as a shrine for those that revere the energetic properties around natural sites. Built onto a $building_plentiful_traditions_obelisk0$"
building_plentiful_traditions_obelisk3:0 "Obelisk of Modesty"
building_plentiful_traditions_obelisk3_desc:0 "The Obelisk of Modesty is built as a shrine for those that believe the natural minerals within a planet contain sacred and protective properties. Built onto a $building_plentiful_traditions_obelisk0$"
building_plentiful_traditions_sanctum_of_keys:0 "Sanctum of Keys"
building_plentiful_traditions_sanctum_of_keys_desc:0 "The Sanctum of Keys is one of the holiest sites one can go to in a lifetime. The structures surrounding the Sanctum of Keys protect it from outside influences."
building_plentiful_traditions_sanctum_of_the_collective:0 "Sanctum of the Collective"
building_plentiful_traditions_sanctum_of_the_collective_desc:0 "The Sanctum of the Collective is one of the holiest sites one can go to in a lifetime. The structures surrounding the Sanctum of the Collective protect it from outside influences."

