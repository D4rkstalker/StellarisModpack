l_russian:
 mmgtrade_cross_border_trade: "Пограничная Торговля"
 mmgtrade_cross_border_trade_desc: "Торговая ценность пограничной торговли определяется торговой ценностью вашей системы, умноженной на количество пограничных систем ваших торговых партнеров.\n\nИмперия является вашим торговым партнером в том случае, если вы заключили с ней торговый договор, находитесь с ней в одной федерации, или же она является подданным \\ повелителем вашей империи. Империи машин и ульи не могут быть торговыми партнерами и участвовать в пограничной торговле.\n\nТакже вы получаете некоторые бонусы за соединение пограничных, с торговым партнёром, территорий с вашими сетью гиперретрансляторов, за поддержку долгосрочной торговли и поддержку торговли с более крупной торговой сетью.\n\nТорговая ценность × Количество маршрутов: §G[This.System.mmgtrade_cbt_from_tech] × [This.System.mmgtrade_num_cbt_systems]§!\nБонус за общую сеть гиперретрансляторов: §G+[This.System.mmgtrade_hyper_relay_multiplier]%§!\nБонус за долгосрочную торговлю: §G+[This.System.mmgtrade_long_term_cbt_multiplier]%§!\nБонус за торговлю с более крупной сетью: §G+[This.System.mmgtrade_relative_network_size]%§!\n$MOD_COUNTRY_COMMERCIAL_PACT_MULT$: §G+[This.System.mmgtrade_commercial_pact_multiplier]%§!" # NOT TRANSLATED