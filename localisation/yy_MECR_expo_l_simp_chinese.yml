 GLACTIC_EXPO_PREPARE_SCIENCE: "准备科学进步展览"
 GLACTIC_EXPO_PREPARE_SCIENCE_DESC: "展示我们在科学进步上取得的成就。\n§Y【特点】§!\n- 相对整个[global_event_country.GetGalCommunityOrGalImperium]的科技水平决定我们的评分\n- 与策展人合作, 成为科研联邦的一员, 推动科技进步的飞升与野望, 以科学和理性为倡导的政治将提高我们的评分\n根据我们在科学进步方面的成果，此轮准备的预计评分为：[This.Expo_science_estimate]\n[This.EXPOEmperorAOSNotice]"
 expo_science_emperor_aos_notice: "由于主导帝国科学院，我们的评分得到了极大提升。"

 GLACTIC_EXPO_PREPARE_CULTURE: "准备文化艺术展览"
 GLACTIC_EXPO_PREPARE_CULTURE_DESC: "展示我们在文化艺术上取得的成就。\n进行此项准备需要消耗§Y1000 £unity£ $unity$§!\n§Y【特点】§!\n- 评分是偶然的创意决定，更多的奖励骰会带来更好的结果\n- 在一次博览会上进行多次此类展览的话，得到好结果的可能性会下降\n- 可以花费£unity£ $unity$进行多次投资得到奖励骰\n[This.Expo_culture_invest][This.EXPOArtistSpecialNotice][This.EXPOsecondtimecultureNotice]§L启动资金不足将消耗影响力补全，取消准备不会退还花费§!"
 expo_culture_invest_notice: "§E来自投资的奖励骰：§!§G[This.expo_culture_scoring_dices]§!\n"
 expo_culture_artist_special_notice: "由于与艺术团的合作，我们将得到§G1个奖励骰§!。\n"
 expo_culture_artist_second_time_notice: "由于已经进行过文化艺术展览的准备，我们将得到§R1个惩罚骰§!。\n"

 GLACTIC_EXPO_PREPARE_INDUSTRY: "准备工业技术展览"
 GLACTIC_EXPO_PREPARE_INDUSTRY_DESC: "展示我们在工业技术上取得的成就。\n进行此项准备需要消耗§Y500 £alloys£ $alloys$§!\n§Y【特点】§!\n- 发达的工业星球将提高评分\n- 在制造业, 能源, 矿业, 机器人方面取得的科技成就将提高评分\n- 每项循环科技将微微提高评分\n- 与打捞者城邦的技术合作将提高评分\n- 随着时间的推移，取得好评分所需要的科技水平将小幅上升\n- 可以花费£alloys£ $alloys$进行一次投资得到奖励骰\n根据我们在工业技术方面的成果，此轮准备每次掷骰的预计评分为：[This.Expo_industry_estimate]\n[This.Expo_industry_invest]§L启动资金不足将消耗影响力补全，取消准备不会退还花费§!"
 expo_industry_invest_notice: "§E来自投资的奖励骰：§!§G[This.expo_industry_scoring_dices]§!\n"

 GLACTIC_EXPO_PREPARE_ARCHAEOLOGY: "准备考古发现展览"
 GLACTIC_EXPO_PREPARE_ARCHAEOLOGY_DESC: "展示我们在考古发现上取得的成就。\n进行此项准备需要消耗§Y50 £minor_artifacts£ $minor_artifacts$§!\n§Y【特点】§!\n- 拥有遗珍将提高评分\n- 拥有考古站点、遗迹星球或前遗迹星球将小幅提高评分\n- 探寻先驱者的足迹将提高评分\n- 在一届博览会上只能举行一次这种展览\n- 每次展览都会降低下一届博览会的此项展览评分\n- 缺少可供研究的$minor_artifacts$将对准备结果造成额外的负面影响\n- 可以花费£minor_artifacts£ $minor_artifacts$进行数次投资得到奖励骰\n- 最终评分受奖励骰影响大\n根据我们在考古发现方面的成果，此轮准备每次掷骰的预计评分为：[This.Expo_archaeology_estimate]\n[This.Expo_archaeology_invest][This.EXPOMemorialistSpecialNotice]§L启动资金不足将消耗影响力补全，取消准备不会退还花费§!"
 expo_archaeology_invest_notice: "§E来自投资的奖励骰：§!§G[This.expo_archaeology_scoring_dices]§!\n"
 expo_archaeology_memorialist_special_notice: "由于我们对历史与纪念的专注，我们将得到§G1个奖励骰§!。\n"

 GLACTIC_EXPO_PREPARE_HISTORY: "准备历史传统展览"
 GLACTIC_EXPO_PREPARE_HISTORY_DESC: "展示我们国家悠久的历史传统。\n进行此项准备需要消耗§Y100 £influence£ $influence$§!\n§Y【特点】§!\n- 独特的起源、额外的国家理念、已完成的传统会提高评分\n- 在一届博览会上只能举行一次这种展览\n- 每次展览都会使下一届博览会的此项准备得到一个惩罚骰\n- 最终评分受惩罚骰影响极大\n- 如果上一届博览会的历史传统展示不够成功，本次的评分将得到加成\n根据我们的历史传统，此轮准备每次掷骰的预计评分为：[This.Expo_history_estimate]\n[This.Expo_history_previous_expo][This.EXPOterriblepastNotice]§L取消准备不会退还花费§!"
