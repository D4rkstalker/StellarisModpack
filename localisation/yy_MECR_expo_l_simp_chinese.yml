 MECR_EXPO.370.title: "[expo_sponsor.GetName]的推销"
 MECR_EXPO.370.desc.xura: "这里是雪拉企业！\n我们是在[expo_sponsor_home_system.GetName]恒星系对外运营的商业联合企业，主营贸易——我们雪拉企业坚信，贸易是文明的基石。\n\n我们很荣幸能成为银河博览会这样一场盛会的赞助商，请允许我们向你推荐我们的拳头产品：\n这是我们雪拉企业引以为傲的产品。我们的医疗部门最近开始精炼一种性质独特的气体，可以使适应外星环境的艰难过程变得轻松不少。不过它很可能无法与外星生理机能相容！\n\n你的意向如何？"
 MECR_EXPO.370.desc.riggan: "我是里甘商业交易所的代表。\n我们以[expo_sponsor_home_system.GetName]的空间站为基地，负责帮助各个团体建立完善的贸易渠道已达千年。\n\n我们很荣幸能成为银河博览会这样一场盛会的赞助商，请允许我们向你推荐我们的拳头产品：\n这种易爆的微粒是里甘的珍贵调味料。它以独一无二的味道在宇宙中声名远扬，它独一无二的爆炸性也同样声名远扬。我们只卖给最宝贵的贸易伙伴，包括[Root.GetName]。\n\n你的意向如何？"
 MECR_EXPO.370.desc.muutagan: "很高兴见到你们，朋友们！我代表穆塔根商人公会从[expo_sponsor_home_system.GetName]恒星系向你们发出问候。我们公会由数百位独立的穆塔根商船舰长组成，他们勇敢地在太空中探索，寻找商机。\n\n我们很荣幸能成为银河博览会这样一场盛会的赞助商，请允许我们向你推荐我们的拳头产品：\n史拉卡杜，也被我族之外的人称为稀有水晶，已经成了我们整个文明的象征。当这些“歌唱”水晶震动时，会散发一种独特的旋律，可对大多数智慧生物起到镇静作用。\n\n你的意向如何？"
 MECR_EXPO.370.buy_1000: "很好，签订最大额度的采购订单"
 MECR_EXPO.370.buy_500: "这正是我们需要的"
 MECR_EXPO.370.buy_200: "我们先买一小份试一试"

 MECR_EXPO.380.title: "策展人的访问"
 MECR_EXPO.380.desc: "你们好，[Root.GetSpeciesNamePlural]，很高兴能在银河博览会上见到你们。这里有很多可以学习的知识，也有很多可以分享的知识。\n在观看你们的展览后，我们确信有一些现成的好方法可以解决眼下正在困扰着你们的难题。\n\n我们一向很高兴能和你们的政府进行贸易，只要付出很少的一笔科研设备维护费，我们就把这些论文传输到你们的数据库里。你们有兴趣吗？"
 MECR_EXPO.380.physics: "我们需要物理学研究的帮助"
 MECR_EXPO.380.society: "我们需要社会学研究的帮助"
 MECR_EXPO.380.engineering: "我们需要工程学研究的帮助"
 MECR_EXPO.380.no: "不了，谢谢"
 MECR_EXPO.381.desc: "我们这就把文献传送给你。"

 MECR_EXPO.391.title: "艺术家联盟不请自来"
 MECR_EXPO.391.desc: "你好，[Root.GetRulerName]。我是艺术家联盟的首席大师，向你问好。\n银河博览会可真是件美事啊，各种艺术的好点子已经灌满了我的四个主神经簇了。\n你看，我马上就能拿出一个新的艺术品来：\n这是一个三联艺术装置，当你按下其中一个按钮，下面的盒子里的东西就会被放到舞台中央，而另外两个按钮和下面的盒子都将被碾碎。\n\n你要选择哪一个按下去呢？"
 MECR_EXPO.391.a: "按下螺旋形按钮"
 MECR_EXPO.391.b: "按下方形按钮"
 MECR_EXPO.391.c: "按下尖锐按钮"
 MECR_EXPO.391.no: "拒绝按下任何按钮"
 MECR_EXPO.391.all: "买下这个装置"
 MECR_EXPO.391.b.tooltip: "获得1个§Y艺术纪念碑§!"
 MECR_EXPO.391.no.tooltip: "你自己玩儿去吧。"
 MECR_EXPO.392.desc.a: "看啊，随着你按下这个按钮，小小的珍品浮现到了舞台中央，得到了万众的欢呼喝彩。但是紧邻的两颗不亚于它的宝物却毁灭得渣都不剩。\n\n就像无数被埋没的艺术作品一样，如果它们能得到恰当的赞助，本可以放出更多的光彩……"
 MECR_EXPO.392.desc.b: "哦吼，您可真是慷慨至极。当然，这东西归你了，包括它的每个部件。\n你可以随时按下其中的任何一个按钮，也可以把它摆在办公室里观赏，随便你。\n由于你的慷慨赞助，这三个小小的宝物现在都能绽放出光彩了，就像您一向为我们所做的那样。"
 MECR_EXPO.392.desc.c: "哦吼，您可真是慷慨至极。当然，这东西归你了，包括它的每个部件。\n你可以随时按下其中的任何一个按钮，也可以把它摆在办公室里观赏，随便你。\n由于你的慷慨赞助，这三个小小的宝物现在都能绽放出光彩了。而在我们的空间站，还有很多穷困的艺术家们正像它们一样等待着帮助……"
 MECR_EXPO.392.a: "哦……"
 MECR_EXPO.392.b: "行吧……"
 MECR_EXPO.393.desc: "艺术家联盟的团队今日抵达了银河博览会的会场，虽然没有任何人邀请他们。\n\n他们的飞船直接在[expo_exhibition_center.GetName]的大气层边缘变形成了一座巨大的舞台，然后轰地一声降落（或者说，坠落）在银博会场馆附近的一处山坡上。不等尘烟散去，舞台上就传出了一阵阵强劲的乐声，他们就这样开始举办起摇滚音乐会来。\n\n参加银博会的游客正如潮水般涌过去，给现场安保造成了巨大的麻烦。"
 MECR_EXPO.393.a: "摇滚起来！"
 MECR_EXPO.393.a.tooltip: "跟着音乐摇摆肢体~"
 MECR_EXPO.393.b: "离那里远一点。"
 MECR_EXPO.393.b.tooltip: "别管那些怪咖。"
 MECR_EXPO.394.title: "乐队捕手"
 MECR_EXPO.394.desc: "你好，[Root.GetRulerName]。我是艺术家联盟的首席乐评人，最受欢迎的银河漫游安塞波电台的主持人，你可以叫我R博士。\n如你的听觉器告诉你的，听说你们在这儿举办银河博览会，我们召集了来自银河一千个星球的一万名摇滚乐明星中最有震撼力的那一批来给你捧场了。\n\n作为音乐节的最后一天，今天上台表演的乐队不管哪个都是拥有数十亿粉丝的现象级音乐组合。在最终选拔的一环，您的意见对我们来说都是十分重要的——请认真回答，哪支乐队的演奏是你最喜欢的？"
 MECR_EXPO.394.a: "冷酷地抒发忧郁的乐队"
 MECR_EXPO.394.b: "歇斯底里地宣泄的乐队"
 MECR_EXPO.394.c: "迷幻而音调绚丽的乐队"
 MECR_EXPO.394.d: "古典而强乐理性的乐队"
 MECR_EXPO.395.desc: "感谢你的宝贵意见！您瞧，已经有二十万人和您做出了相同选择了！\n不知您是否有兴趣做客我们的电台节目，来与我们的听众聊一聊这支乐队是在那些方面打动你的，你最喜欢他们的哪首歌曲的哪些段落，以及其它几支乐队为何没能成为你的最爱的理由，还有……"
 MECR_EXPO.395.a: "礼貌地把他请出去"

