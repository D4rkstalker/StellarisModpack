 MECR_EXPO.402.title: "科学进步奖"
 MECR_EXPO.402.desc: "科学进步是迈向未来的台阶。\n对未知的好奇、对真理的渴求，是我们从泥浆中的小虫成为横跨银河的伟大帝国的根本驱动力。"
 MECR_EXPO.402.tooltip: "根据我们的展览水平与排名，我们将得到以下奖励："
 MECR_EXPO.403.title: "文化艺术奖"
 MECR_EXPO.403.desc: "文化艺术是抚慰心灵的泉水。\n在攀登无穷高峰的路途中，多彩的文化与艺术是身为智慧生物所能独享的美丽风景。"
 MECR_EXPO.403.tooltip: "$MECR_EXPO.402.tooltip$"
 MECR_EXPO.404.title: "工业技术奖"
 MECR_EXPO.404.desc: "工业技术是滚滚向前的引擎。\n为了美好的生活，为了繁荣的明天，强大的工业是我们文明得以存续的坚实基础。"
 MECR_EXPO.404.tooltip: "$MECR_EXPO.402.tooltip$"
 MECR_EXPO.405.title: "考古发现奖"
 MECR_EXPO.405.desc: "考古发现是回首过去的歌谣。\n漫漫银河史，文明迭起兴衰，灿烂的成就值得被记住，悲惨的教训必须被吸收。"
 MECR_EXPO.405.tooltip: "$MECR_EXPO.402.tooltip$"
 MECR_EXPO.406.title: "历史传统奖"
 MECR_EXPO.406.desc: "历史传统是长久守望的家园。\n在迈入冰冷的星空中时，那些曾经将我们团结在一起的事物将继续为我们照耀前程。"
 MECR_EXPO.406.tooltip: "$MECR_EXPO.402.tooltip$"
 MECR_EXPO.407.title: "银河贡献奖"
 MECR_EXPO.407.desc: "整片星河的璀璨汇聚于此。\n怀揣着团结、友善与好胜，[global_event_country.GetGalCommunityOrGalImperium]的成员们聚集于此，展现自己的光辉，与彼此携手共进。"
