 MECR_EXPO.420.title: "银河博览会落幕"
 MECR_EXPO.420.desc: "天下无不散的筵席，银河博览会到此便划下了句号。\n有的国家取得了满意的成果，有的国家不得不抱憾而归，但所有人都认可了博览会本身。各国代表团已经登上返航的舰船，参观的游客也逐渐散去。\n[expo_bid_ranking_1st.GetName]赢得了下次银河博览会的主办权，让我们期待他们的表现。\n\n朋友们，十四年后在[expo_bid_ranking_1st.Capital.GetName]再会！"
 MECR_EXPO.420.desc.winner: "天下无不散的筵席，银河博览会到此便划下了句号。\n有的国家取得了满意的成果，有的国家不得不抱憾而归，但所有人都认可了博览会本身。各国代表团已经登上返航的舰船，参观的游客也逐渐散去。\n我们赢得了下次银河博览会的主办权，这是莫大的光荣。\n\n朋友们，十五年后在[expo_bid_ranking_1st.Capital.GetName]再会！"
 MECR_EXPO.420.desc.no_winner: "天下无不散的筵席，银河博览会到此便划下了句号。\n有的国家取得了满意的成果，有的国家不得不抱憾而归，但所有人都认可了博览会本身。各国代表团已经登上返航的舰船，参观的游客也逐渐散去。\n没有国家取得了下届银河博览会的主办权，到时候将见机行事。\n\n朋友们，十四年后再会！"
 MECR_EXPO.420.desc.no_more_expo: "天下无不散的筵席，银河博览会到此便划下了句号。\n有的国家取得了满意的成果，有的国家不得不抱憾而归，但所有人都认可了博览会本身。各国代表团已经登上返航的舰船，参观的游客也逐渐散去。\n\n令人遗憾的是，这样的盛会很可能是最后一场。星海共同体已经决定将不再举办此项活动。"
 MECR_EXPO.420.desc.no_more_expo_hater: "天下无不散的筵席，银河博览会到此便划下了句号。\n有的国家取得了满意的成果，有的国家不得不抱憾而归，但所有人都认可了博览会本身。各国代表团已经登上返航的舰船，参观的游客也逐渐散去。\n\n我们已经成功阻止了星海共同体举办下一届银河博览会。"
 MECR_EXPO.420.option: "令人难忘的盛会"
 MECR_EXPO.420.option.fanatic_xenophobe: "真够麻烦的"
 MECR_EXPO.420.option.no_more_expo: "多么遗憾"
 MECR_EXPO.420.option.no_more_expo.fanatic_xenophobe: "不错"

 MECR_EXPO.451.title: "动荡的银河"
 MECR_EXPO.451.desc: "十年前的银河博览会闭幕式上，我们约定于今天开始为新一届的博览会做准备。\n然而时移世易，在当下动荡的时局中，举行银河博览会已经成为了一种奢望。\n[global_event_country.GetGalCommunityOrGalImperium]的官员们向我们保证，银河博览会不会就此停止，只要银河恢复和平，马上就会重新开始准备工作。"

