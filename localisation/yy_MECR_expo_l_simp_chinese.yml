 MECR_EXPO.2.title: "银河博览会"
 MECR_EXPO.2.desc: "[global_event_country.GetGalCommunityOrGalImperium]已经通过一项决议，于四年后举办一场§Y银河博览会§!。\n这场盛会为各国提供了一个展现自己的平台，参展者将向银河各国展示文化、科技和产业各方面的成果。\n展会的目的乃是促进各国互相交流、共同进步。\n银河博览会每15年举行一届，包括10年的休会期、4年的准备期与1年的展览期。\n作为议案的提出者，[From.GetName]将负责承办活动与提供场地。"
 MECR_EXPO.2.desc.on_1st: "[This.GetEXPOwardelay]下一届§Y银河博览会§!即将于四年后开始。\n这场盛会为各国提供了一个展现自己的平台，参展者将向银河各国展示文化、科技和产业各方面的成果。\n展会的目的乃是促进各国互相交流、共同进步。\n银河博览会每15年举行一届，包括10年的休会期、4年的准备期与1年的展览期。\n作为投标的胜利者，[From.GetName]将负责承办活动与提供场地。"
 MECR_EXPO.2.desc.on_queue: "[This.GetEXPOwardelay]下一届§Y银河博览会§!即将于四年后开始。\n这场盛会为各国提供了一个展现自己的平台，参展者将向银河各国展示文化、科技和产业各方面的成果。\n展会的目的乃是促进各国互相交流、共同进步。\n银河博览会每15年举行一届，包括10年的休会期、4年的准备期与1年的展览期。\n由于之前投标的胜利者已经不复存在，主办资格顺延至[From.GetName]，由其负责承办活动与提供场地。"
 MECR_EXPO.2.desc.on_random: "[This.GetEXPOwardelay]下一届§Y银河博览会§!即将于四年后开始。\n这场盛会为各国提供了一个展现自己的平台，参展者将向银河各国展示文化、科技和产业各方面的成果。\n展会的目的乃是促进各国互相交流、共同进步。\n银河博览会每15年举行一届，包括10年的休会期、4年的准备期与1年的展览期。\n由于之前参与投标者已经不复存在，主办资格将由[From.GetName]接手，由其负责承办活动与提供场地。"
 MECR_EXPO.2.option: "这是提升我国声望的好机会"
 expo_war_delay: "动荡的银河终于安定下来，银河博览会即将再次启动。\n"

 MECR_EXPO.4.title: "银河博览会场馆竣工"
 MECR_EXPO.4.desc: "经过数个月有条不紊的建设，银河博览会会展中心现在矗立在了[This.GetName]上一片的临近首府城市与太空港的经济开发区。\n这是一座巨型建筑复合体，星海共同体的每个国家都在其中有自己的展览区域，同时还安装了先进的人造气候装置以保证每个种族都能舒适地参观展会。"
 MECR_EXPO.5.title: "银河博览会场馆被迫抢工"
 MECR_EXPO.5.desc: "[This.GetName]上的施工项目管控陷入了荒唐的失败，银河博览会会展中心的建设大幅延期了。\n我们不得不投入大笔资源紧急施工，以保证在银河博览会开幕前将其完成。\n这不幸的事件令我们在参会各国面前颜面尽失。"
 MECR_EXPO.7.title: "失去了银河博览会场馆！"
 MECR_EXPO.7.desc: "一个巨大的坏消息传来，我们失去了[from.GetName]，以及其上的银河博览会会展中心。\n如果不尽快开始新的建造，我们将来不及赶上银河博览会的开幕。"

 MECR_EXPO.32.title: "[expo_sponsor_candidate_bidding.GetName]的访问"
 MECR_EXPO.32.desc.xura: "这里是雪拉企业！\n我们是在[expo_sponsor_candidate_bidding_home_system.GetName]恒星系对外运营的商业联合企业，主营贸易——我们雪拉企业坚信，贸易是文明的基石。\n\n听闻贵国正在组织一次银河博览会，我们对此十分感兴趣，这样一场大会将充满商业前景。\n请问你们是否有兴趣为此项活动增添一位赞助商？\n只要你们允许我们在银河博览会上投放广告并从事销售活动，我们就可以立即向你们免费提供一批珍贵的£exotic_gases£§Y$exotic_gases$§!，此外，每一笔销售的利润都将为你提供一笔分红。\n\n你的意向如何？"
 MECR_EXPO.32.desc.riggan: "我是里甘商业交易所的代表。\n我们以[expo_sponsor_candidate_bidding_home_system.GetName]的空间站为基地，负责帮助各个团体建立完善的贸易渠道已达千年。\n\n听闻贵国正在组织一次银河博览会，我们对此十分感兴趣，这样一场大会将充满商业前景。\n请问你们是否有兴趣为此项活动增添一位赞助商？\n只要你们允许我们在银河博览会上投放广告并从事销售活动，我们就可以立即向你们免费提供一批珍贵的£volatile_motes£§Y$volatile_motes$§!，此外，每一笔销售的利润都将为你提供一笔分红。\n\n你的意向如何？"
 MECR_EXPO.32.desc.muutagan: "很高兴见到你们，朋友们！我代表穆塔根商人公会从[expo_sponsor_candidate_bidding_home_system.GetName]恒星系向你们发出问候。我们公会由数百位独立的穆塔根商船舰长组成，他们勇敢地在太空中探索，寻找商机。\n\n听闻贵国正在组织一次银河博览会，我们对此十分感兴趣，这样一场大会将充满商业前景。\n请问你们是否有兴趣为此项活动增添一位赞助商？\n只要你们允许我们在银河博览会上投放广告并从事销售活动，我们就可以立即向你们免费提供一批珍贵的£rare_crystals£§Y$rare_crystals$§!，此外，每一笔销售的利润都将为你提供一笔分红。\n\n你的意向如何？"
 MECR_EXPO.32.option.deal: "[expo_sponsor_candidate_bidding.GetName]将成为银河博览会的赞助商。"

 MECR_EXPO.41.title: "策展人的访问"
 MECR_EXPO.41.desc: "您好，星际旅行者，我们是策展人。\n\n我们已经知悉贵国正在组织一次银河博览会，听闻这次博览会将包含科学进步方面的展览，我们对此十分感兴趣。\n不知我们是否能有幸得到参加这次盛会的邀请？\n作为回报，我们会在博览会进行时为与会各国提供科学上的答疑。"
 MECR_EXPO.41.option.ok: "当然，能迎来你们这样的智者是博览会的荣幸。"
 MECR_EXPO.41.option.ok.tooltip: "策展人将会参加银河博览会。"
 MECR_EXPO.41.option.no: "这里没有什么能让你们学到的东西。"

 MECR_EXPO.111.title: "科学进步展览准备完成"
 MECR_EXPO.111.desc.a.1: "一项科学进步展览的准备完成了，我们的[This.GetScientistPlural]综合空间领域的最新成果制作出了一个微型宇宙。\n在这个微型亚空间中，宇宙从大爆炸开始演化，以可调的时间速度演化。因为具体参数的不可测性，这个微型宇宙的每次运转结果都大不相同。\n[This.GetScientistPlural]坚信这样一个神奇的造物可以吸引所有人的眼球。"
 MECR_EXPO.111.desc.a.2: "一项科学进步展览的准备完成了，我们的[This.GetScientistPlural]综合统一理论的最新成果制作出了一个平行世界接驳点。\n从这个时空奇点处，我们可以一窥另一个世界的银河。\n可惜的是，我们无法向平行世界传递信息，也就无法与他们交流。\n[This.GetScientistPlural]坚信这样一个神奇的造物可以吸引所有人的眼球。"
 MECR_EXPO.111.desc.a.3: "一项科学进步展览的准备完成了，我们的[This.GetScientistPlural]综合时间领域的最新成果制作出了一台时间机器原型机。\n这台机器可以令宇宙的时间反向运动，但是作为低维存在我们无法将信息保留下来。开发过程中，[physics_leader.GetName]发现时间线并非如我们想象的一样稳固，一个不可知的存在可能已经多次将其拨动。\n[This.GetScientistPlural]坚信这样一个神奇的造物可以吸引所有人的眼球。"
 MECR_EXPO.111.desc.b.1: "一项科学进步展览的准备完成了，我们的[This.GetScientistPlural]综合微观领域的成果制作出了一台放大缩小光线装置。\n这台装置可以扫描一个大型物体的结构并抽出其中的原子、缩小其体积，而将其信息全息保存在微观层面，也可以向小型物体的结构中填充原子将其放大。\n[This.GetScientistPlural]认为这项成果足以令我们的展览受到欢迎。"
 MECR_EXPO.111.desc.b.2: "一项科学进步展览的准备完成了，我们的[This.GetScientistPlural]综合灵能领域的成果制作出了一枚虚境探针。\n这个装置能将自身的一半浸入虚境中，安全地观察其中的种种神秘现象。[physics_leader.GetName]警告称应当避免浸入太深，以免引起其中的特殊存在的注意。\n[This.GetScientistPlural]认为这项成果足以令我们的展览受到欢迎。"
 MECR_EXPO.111.desc.b.3: "一项科学进步展览的准备完成了，我们的[This.GetScientistPlural]综合数学领域的成果制作出了一台回溯计算机。\n这台计算机会根据从当前的宇宙快照反向向前推演，以求还原历史的真相。但这项运算得到的结果的误差过于庞大，得出的结论颇有些荒诞主义的趣味。\n[This.GetScientistPlural]认为这项成果足以令我们的展览受到欢迎。"
 MECR_EXPO.111.desc.c.1: "一项科学进步展览的准备完成了，我们的[This.GetScientistPlural]综合材料领域的现有成果制作出了一种高效折射晶体。\n这种材料可以以极高效率对能量束进行转化与聚焦。\n[This.GetScientistPlural]认为这项成果的可能并不十分具有吸引力。"
 MECR_EXPO.111.desc.c.2: "一项科学进步展览的准备完成了，我们的[This.GetScientistPlural]综合空间领域的现有成果制作出了一种空间物流泡。\n这种亚空间装置能以凝滞的时间将小型物体安全地在数千米至数光年的距离上运输。\n[This.GetScientistPlural]认为这项成果的可能并不十分具有吸引力。"

 MECR_EXPO.121.title: "文化艺术展览准备完成"
 MECR_EXPO.121.desc.a.1: "一项文化艺术展览的准备完成了，我们的[This.GetCultureWorkers]创作出了一部宏伟的多媒体艺术作品——\"前往新世界\"。\n这部作品以动人心魄的全方位七感体验，带领观众经历复数个宇宙的灭亡与新生。\n评估团队认为这样一个伟大的艺术作品将不分种族地打动所有人的心。"
 MECR_EXPO.121.desc.a.2: "一项文化艺术展览的准备完成了，我们的[This.GetCultureWorkers]创作出了一首\"一切音乐的本质之音乐\"。\n这首乐曲是一切韵律之美的最小公倍数与一切数学之美的最大公约数，即使最讨厌音乐的粗俗之人也会在听到它的前奏时潸然落泪。\n评估团队认为这样一个伟大的艺术作品将不分种族地打动所有人的心。"
 MECR_EXPO.121.desc.a.3: "一项文化艺术展览的准备完成了，我们的[This.GetCultureWorkers]创作出了一座\"超现代艺术装置\"。\n这个装置是生命与文明的万种危机与万种成就、万种卑劣与万种高尚的神秘暗喻，即使在全心全意地观赏它十天十夜后，也会产生新的触动。\n评估团队认为这样一个伟大的艺术作品将不分种族地打动所有人的心。"
 MECR_EXPO.121.desc.b.1: "一项文化艺术展览的准备完成了，我们的[This.GetCultureWorkers]创作出了一座\"深空纪念碑\"。\n这个纪念碑记述了文明从浅海摇篮到无限深空的亿万年征程，在揭幕仪式中，它的一部分将被抛向我们尚未探明的位面，象征着我们永不停止的进取。\n评估团队认为这样的艺术品将为参展者带来难忘的体验。"
 MECR_EXPO.121.desc.b.2: "一项文化艺术展览的准备完成了，我们的[This.GetCultureWorkers]创作出了一部\"生命的编织术\"。\n这个装置将科学、诗意、奇想与美感编织成生命的元素，而最终孕育出名为艺术结晶的辉煌而短暂的生命。\n评估团队认为这样的艺术品将为参展者带来难忘的体验。"
 MECR_EXPO.121.desc.b.3: "一项文化艺术展览的准备完成了，我们的[This.GetCultureWorkers]创作出了一本\"熵的文学\"。\n这本文集是生命对宇宙的质问与宇宙对生命的回答，其文字乃是真理在二维平面上的投影。越是擅长思考的人越能从中得到顿悟，而他们的思考也会成为这本文集新的书页。\n评估团队认为这样的艺术品将为参展者带来难忘的体验。"
 MECR_EXPO.121.desc.c.1: "一项文化艺术展览的准备完成了，我们的[This.GetCultureWorkers]创作出了一出\"通用滑稽戏剧\"。\n这出戏剧是二十二个文明与古文明的喜剧之集大成者，笑点被巧妙地串接起来组成一个滑稽又感人的正能量故事。\n参与试映会的观众的笑声听起来十分敷衍。"
 MECR_EXPO.121.desc.c.2: "一项文化艺术展览的准备完成了，我们的[This.GetCultureWorkers]创作出了一本\"十五行诗集\"。\n这是一种采用新的数学原理设计的诗歌体裁，在短短的句子中埋藏了深刻的信息与绝妙的韵律。不幸的是，由于这种体裁的创作过于困难，我们不得不大量采用了bot创作的诗文。\n[This.Capital.GetName]上的异星合作者们表示这样的艺术恐怕很难让大多数种族欣赏。"

 MECR_EXPO.131.title: "工业技术展览准备完成"
 MECR_EXPO.131.desc.a.1: "一项工业技术展览的准备完成了，我们的工程师设计出了一种全新的亚空间工业机器人。\n这种工业机器人将自身的一部分结构置于亚空间裂隙中，利用此特性同时在现实位面与高维空间执行生产任务，从而使得一些以往需要繁杂工艺的产品可以被一体化地制造出来。\n工程师们认为，这样一项优异的发明将为工业生产带来绝妙的变化。"
 MECR_EXPO.131.desc.a.2: "一项工业技术展览的准备完成了，我们的工程师设计出了一种全新的活金属智能伴侣。\n这种家庭助手由活体金属自组织形成、纳米电路控制，可以承担远超传统机器人能力的工作，同时具有极长的使用寿命。不幸的是，由于使用了珍贵的活金属战略资源，几乎没有家庭能负担得起它。\n工程师们认为，这样一项优异的发明将为家庭生活带来绝妙的变化。"
 MECR_EXPO.131.desc.a.3: "一项工业技术展览的准备完成了，我们的工程师设计出了一种全新的分子星舰。\n这种微粒子大小的宇航设备无惧除了引力以外的任何宇宙危险环境，其驱动与控制皆基于微观尺度下的宇宙结构。它们可以承担多种信息收集与传递的任务，使舰队本身不必暴露在危险之中。\n工程师们认为，这样一项优异的发明将为星际探索带来绝妙的变化。"
 MECR_EXPO.131.desc.b.1: "一项工业技术展览的准备完成了，我们的工程师设计出了一种创新的基于混沌物流的工业网络规划。\n这种行星设计规划采取了高深的混沌数学算法，令它面对生产需求、生产环境的变化具有惊人的稳定性。即使完全调转生产计划或者瞬间将系统的三分之一切除，这套规划也能在两个月内完成适应。\n工程师们认为，这项发明将为相关领域的发展带来新的机遇。"
 MECR_EXPO.131.desc.b.2: "一项工业技术展览的准备完成了，我们的工程师设计出了一种创新的生体设备构件。\n这项技术采用多种定向培育的生物组织来构成工业设备的易耗部件，利用生命的自我修复能力大幅降低设备的整体维护需求。与未来基因技术结合，这项技术甚至有着从水培农场生产机器的前景。\n工程师们认为，这项发明将为相关领域的发展带来新的机遇。"
 MECR_EXPO.131.desc.b.3: "一项工业技术展览的准备完成了，我们的工程师设计出了一种创新的行星采矿炸弹。\n这一装置通过在行星内部的关键节点实施定向爆破，在不对宜居行星造成严重地质灾难的前提下，将大量难以开采的矿物移到地表浅层。\n工程师们认为，这项发明将为相关领域的发展带来新的机遇。"
 MECR_EXPO.131.desc.c.1: "一项工业技术展览的准备完成了，我们的工程师设计出了一种复层级城市规划。\n这一设计理念将工业布局原理与城市设计原理结合，通过将不同功能区垂直叠加，城市区-工业区运行成本将得到质的降低。但是在此城市规划中，污染处理设备故障将从小型事故变成巨大灾难。\n工程师们认为，这项发明的创新力度不足以为我们赢得掌声。"
 MECR_EXPO.131.desc.c.2: "一项工业技术展览的准备完成了，我们的工程师设计出了一种跃迁汽车。\n通过在个人载具上安装小型跃迁引擎可以彻底避免堵车的烦恼，但在引力阱内跃迁伴随着巨大的风险……\n工程师们认为，这项发明的创新力度不足以为我们赢得掌声。"

 MECR_EXPO.141.title: "考古发现展览准备完成"
 MECR_EXPO.141.desc.a.1: "考古发现展览的准备完成了，我们的考古学团队准备了一场主题为\"古代超技术遗珍\"的精美展览。\n我们将展出14件古代文明的先进造物，它们拥有即使在现代我们也无法复现的先进技术。其中一部分来自我们发掘的远古遗址，另一部分来自那些自千万年前存续至今的古老存在的\"馈赠\"。\n学者们相信，这些古老而神秘的遗留将令现今的访客们受益深远。"
 MECR_EXPO.141.desc.a.2: "考古发现展览的准备完成了，我们的考古学团队准备了一场主题为\"二十四个文明的墓碑\"的精美展览。\n我们将展出24个业已灭亡的古代文明的衰亡史以及它们为自己留下的墓碑。先行者们无法弥补的错误与悔恨的泪水将成为我们的前车之鉴。\n学者们相信，这些古老而神秘的遗留将令现今的访客们受益深远。"
 MECR_EXPO.141.desc.b.1: "考古发现展览的准备完成了，我们的考古学团队准备了一场主题为\"先驱者生活实录\"的展览。\n我们将展出业已灭亡的古老先驱者文明从兴起、巅峰到衰亡不同时刻的日常生活还原景象，以及对应时期的遗留物品。\n学者们相信，这些古老而神秘的遗留将令人们大开眼界。"
 MECR_EXPO.141.desc.b.2: "考古发现展览的准备完成了，我们的考古学团队准备了一场主题为\"来自时间源头的诗歌\"的展览。\n我们将展出来自数个最古老的远古文明在文化和艺术上的成就，包括数以百计的诗歌、绘画、器具、雕塑等。\n学者们相信，这些古老而神秘的遗留将令人们大开眼界。"
 MECR_EXPO.141.desc.c.1: "考古发现展览的准备完成了，我们的考古学团队准备了一场综合性的古文明博物展。\n这场展览包含来自多个古文明的方方面面的遗物，但深入性和高价值的内容较少。\n首席考古学家表示，这场展览可能只对于不懂行的普通人来说有观赏价值。"

 MECR_EXPO.151.title: "历史传统展览准备完成"
 MECR_EXPO.151.desc.a.1: "历史传统展览的准备完成了，我们的民俗学家团队准备了一场主题为\"历史珍奇超体验\"的精美展览。\n我们准备了一场惊人的多媒体视觉秀，采用全新的技术形式带领观众们沉浸式体验我们的文明中最为历史悠久和意义深刻的片段。\n文化学者认为，这样一场展览将使无数外星种族充分体验到我们文明的独特魅力。"
 MECR_EXPO.151.desc.a.2: "历史传统展览的准备完成了，我们的民俗学家团队准备了一款\"多视角文明演化游戏\"。\n在这款游戏中，玩家将同时扮演帝王将相和平民百姓，从宏观与微观视角共同推动文明演化，最终走完我们文明直至今日的万年旅途。\n文化学者认为，这样一款游戏将使无数外星种族充分体验到我们文明的独特魅力。"
 MECR_EXPO.151.desc.a.gestalt: "历史传统展览的准备完成了，我们的书录子个体准备了一款\"文明之心演化游戏\"。\n在这款游戏中，玩家将扮演我们的中央意识推动文明演化，并且在与个体思维生命的交流中思考自身的意义，最终走完我们文明直至今日的万年旅途。\n评估结果显示，这样一款游戏将使个体思维的外星种族充分理解我们的思想与价值观。"
 MECR_EXPO.151.desc.b.1: "历史传统展览的准备完成了，我们的民俗学家团队准备了一场主题为\"传统技艺大赏\"的展览。\n在这场大会上，工匠们与艺人们将表演我们的传统技艺，观众们也将亲自参与其中。\n学者们相信，这场有趣的展览能让人们喜欢上我们的灿烂历史。"
 MECR_EXPO.151.desc.b.2: "历史传统展览的准备完成了，我们的民俗学家团队准备了一幅\"千年绘卷\"。\n这是一幅描绘了我们灿烂历史的动态绘画，从远古时代到太空时代，种种日常生活与锐意进取的景象跃然纸上。\n学者们相信，这场有趣的展览能让人们喜欢上我们的灿烂历史。"
 MECR_EXPO.151.desc.b.gestalt: "历史传统展览的准备完成了，我们的书录子个体准备了一场主题为\"合而为一的思考\"的展览。\n这场展览将利用计算机模拟出一个格式塔集群，通过专用安全接口个体生命观众连接，使他们体会作为格式塔中枢与个体各司其职的和谐状态。\n评估结果显示，这场有趣的展览能增进我们与个体生命间的了解。"
 MECR_EXPO.151.desc.c.1: "历史传统展览的准备完成了，我们准备了一部历史纵览纪录片。\n这是一部冗长但多彩的纪录片，展示了我们文明历史上的各种闪耀的瞬间。\n评估显示，只有很少一部分人会愿意驻足观看这部影像。"

