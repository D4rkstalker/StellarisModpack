 ### ASP_site_biggest_show_of_world
 ASP_site_biggest_show_of_world:0 "Крупнейшее шоу в мире"
 ASP_site_biggest_show_of_world_desc:0 " Наше, казалось бы, бессмысленное исследование космоса оказалось стоящим! \n\nНаша экспедиционная группа приказала одному из своих беспилотных зондов, который работал со сбоями, приземлиться на ближайший спутник гигантской желудочной планеты, чтобы спасти его. К нашему большому удивлению, он приземлился на останках павшей цивилизации. \n\nС момента вымирания цивилизации прошло немыслимое количество времени, но она оставила после себя красивые городки, аккуратные пригороды, хорошо оборудованную социальную инфраструктуру и элегантные природные пейзажи, которые по большей части остались нетронутыми. Планета довольно маленькая, но на ней есть все необходимое для поддержания процветающей цивилизации. Как мы заметили, на планете нет никаких признаков жизни. \n\nНам нужно выделить больше денег на исследования планеты."
 asp.42.name:0 "Автоматон"
 asp.42.desc:0 " Наши исследователи исследовали небольшой город, расположенный в центре разрушенных городов, с момента первой высадки. Похоже, город служил столицей планеты. Наш краткий обзор выявил два важных факта. \n\nВо-первых, мы не одни. На планете есть бесчисленное множество других существ. Если быть более точным, это какие-то куклы, напоминающие определенные формы жизни, предположительно их создателей. Судя по одежде, они были созданы для выполнения различных задач для жителей планеты. Таких кукол достаточно, чтобы заменить население всей планеты. Однако все они сейчас бездействуют. \n\nВо-вторых, планета все еще в очень хорошем состоянии. Хотя большинство объектов перестали работать из-за нехватки энергии, основная система технического обслуживания все еще работает. Нам нужно найти центр управления, чтобы разгадать эту загадку."
 asp.43.name:0 "Шоу Марионеток"
 asp.43.desc:0 " При анализе кукол исследовательская группа обнаружила кое-что довольно странное. Вопреки их первоначальным убеждениям, около 30% кукол были похожи на детей, а 20% - на стариков, что было бы совершенно непрактично, если бы они выполняли роботу. \n\nВо всех домах были только куклы, никаких следов нормальной жизни. Что еще более сбивает с толку, куклы были размещены таким образом, что можно было подумать, что они были семьей. Более того, на планете есть фабрики, школы и культурные объекты с куклами. Кто бы мог построить эти огромные и сложные города для кукол? \n\nТеперь у нас возникло еще больше вопросов, чем было раньше."
 asp.44.name:0 "Пробуждение"
 asp.44.desc:0 " В ходе исследования наши исследователи наткнулись на узел энергоснабжения для определенной системы. Команда какое-то время спорила, и в конце концов решила добавить энергии в систему. Как только система включается, повсюду начали быть слышны оглушающие звуки. \n\nКажется, все куклы проснулись сразу. Хотя мы еще не можем разобрать, что они говорят, кажется, что они кого-то приветствуют. Еще более странно, что все они относятся к одному и тому же человеку, который явно не один из нас. \n\nХотя наши исследователи не могли разговаривать с куклами, они могли понять, что все куклы работали для достижения общей цели. Рекомендуются дальнейшие исследования."
 asp.45.name:0 "Шоу жизни"
 asp.45.desc:0 " Наконец-то мы нашли центр управления. Он был хитроумно спрятан среди мириад облаков. Наше исследование системы раскрыло истинную природу планеты. \n\nПланета - это площадка для съемок какого-то шоу, главным героем которого является реальный человек. Все на этой планете было создано, чтобы копировать повседневную жизнь их цивилизации. В секретном хранилище было найдено огромное количество записанных видео. Это был великолепный спектакль, в котором главные герои менялись много раз на протяжении поколений. Это происходило тысячи лет. Все на планете создано только для этого человека .\n\nГлавный герой родился в уединенном городке, вел мирную жизнь и в конце концов скончался. Главный герой прожил всю свою жизнь, не зная, что находится в шоу. Конечно, с годами в шоу тоже произошли изменения. В первые годы шоу ничем не отличалось от драм, которые смотрят наши граждане. Интриги и предательства, любовь и месть, невзгоды и приключения... \n\nНо со временем история становилась все более и более простой. Простая, обычная жизнь ... Слезы, смех и любовь, которые обычно есть у обычных людей. У персонажей всегда счастливый конец. Всегда. \n\nПришло время узнать цель."
 asp.46.name:0 "Главный герой мира"
 asp.46.desc:0 " Наша команда наконец-то разблокировала аккаунт директора в системе, которая показала последние дни цивилизации. Эта цивилизация переживала медленный, но непрерывный упадок на протяжении тысяч лет. В свою золотую эпоху эта цивилизация занимала большую часть галактики, но постепенно столкнулась с неизбежным упадком. Из-за неподъемного большого населения и истощенных ресурсов большинство граждан были вынуждены мириться с ужасным качеством жизни. Чтобы решить эту проблему, лидерам пришла в голову интересная идея. \n\nОн должен был показать гражданам шоу настолько грандиозное, что они забудут о трудностях, с которыми они столкнулись. \n\nЭто шоу основано на тех днях, когда цивилизация была еще молодой, а ее граждане наслаждались процветанием и комфортом. Кажется, что все горожане зацепились за шоу, в том числе и те, кто заказал создание этого шоу. \n\nВначале в шоу снимались настоящие актеры. Однако, когда все общество стало требовать участия в сериале, оно начало выбирать обычных людей в качестве актеров. В конце концов, конкурс на роль главного героя настолько разогрелся, что на роль главного героя пришлось взять настоящего ребенка. \n\nЗрители оставили различные отзывы о шоу. Большинство из них связаны с главным героем. Они выражали привязанность, зависть, ревность, ненависть, поклонение и даже убийственные намерения.... \n\nОднажды шоу внезапно закончилось. Возможно, цивилизация встретила неизбежный конец. Судя по записям последних моментов, кажется, что цивилизация пыталась сохранить шоу, пока у него не закончатся ресурсы. Наши поиски других следов цивилизации показали, что все остальные планеты, принадлежащие цивилизации, уже превратились в пыль. Кажется, что цивилизация уничтожила эти планеты, чтобы получить ресурсы для поддержки шоу. Это шоу - единственное наследие цивилизации. \n\nОстался только один вопрос. Куда пропал главный герой?"
 asp.47.name:0 "Плохая Концовка"
 asp.47.desc:0 " При ближайшем рассмотрении планеты мы наконец нашли нашего главного героя в глухом лесу. Хотя он оставил только несколько записей, мы смогли сделать вывод о кульминации шоу. \n\nФинал, кажется, наступил внезапно. Во-первых, перестали действовать все куклы. Возможно, потому, что родная планета больше не могла предоставить им сценарии. Вскоре после этого социальные инфраструктуры начали разрушаться одна за другой, предположительно из-за прекращения подачи энергии с родной планеты. Главный герой, кажется, был шокирован, осознав, что те, кого он любил, были всего лишь марионетками, а его мир был просто съемочной площадкой. \n\nОн был опустошен истиной, но вскоре почувствовал желание покинуть планету. Пытался ли он найти своих настоящих родственников, которые могли бы существовать? Вокруг его тела - остатки различных попыток покинуть планету. Механизмы, самолеты и различные типы примитивных ракетных кораблей.. \n\nВсе попытки провалились, и последняя попытка, похоже, привела его к смерти. Все, что осталось, это его труп. Конец бесконечного шоу трагичен. \n\nТеперь, куда идет наша история?"
 asp.47.a:0 "Какое разочарование..."
 r_aspmod_protagonist_of_the_show:0 "Главный герой шоу"
 r_aspmod_protagonist_of_the_show_desc:0 "Этот высохший умерший ксено был последней радостью, оставшимся в живых и всем, что осталось от рухнувшей древней цивилизации ... ну, в данный момент это просто труп."
