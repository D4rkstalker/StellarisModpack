 ### ASP_site_beyond_earth_purity
 ASP_site_beyond_earth_purity:0 "Пустынный мир"
 ASP_site_beyond_earth_purity_desc:0 " Эта планета показывает признаки бывшей цивилизации."
 asp.70.name:0 "За пределами дома"
 asp.70.desc:0 " Остатки цивилизации были найдены на континентальной планете в [From.Planet.Solar_System.GetName] системе. Были найдены жилища, шахты, фермы и другие подобные объекты, которые могли быть построены только цивилизациями, достигшими значительного прогресса. Но были обнаружены только примитивные, неразумные формы жизни. Что случилось с ушедшей цивилизацией? Требуется дальнейшее расследование."
 asp.70.a:0 "Дальнейшее расследование."
 asp.71.name:0 "Знак цивилизации"
 asp.71.desc:0 " При дальнейшем исследовании наши исследователи обнаружили, что ныне ушедшие жители этой планеты не достигли технологического прогресса, достаточно сложного, чтобы путешествовать со скоростью, превышающей скорость света. У них также не было единого планетарного правительства с десятками, а возможно, и сотнями политических сил, управляющих разными частями планеты. \n\nПохоже, что глобальная ядерная война закончилась, в результате чего кое-где еще остается радиоактивное вещество. Некоторые существа, кажется, приспособились к радиоактивности, и влияние древней ядерной войны, похоже, значительно ослабло. Хотя было найдено много текстовых данных, описание займет довольно много времени из-за чрезвычайно многоязычного характера указанных данных."
 asp.72.name:0 "Исходные ворота"#https://civilization.fandom.com/wiki/Exodus_Gate_(CivBE)
 asp.72.desc:0 " Наши исследователи продолжали исследования, в то время как другие расшифровывали язык. Затем поисковый зонд прислал нам невероятную информацию. Он обнаружил на поверхности планеты гигантское сооружение, напоминающее ворота. Он достаточно широк, чтобы пропустить через него весь флот, но больше не работает. \n\nВо время расшифровки были обнаружены повторения фразы «Великая ошибка». Согласно тому, что до сих пор узнали наши исследователи, это явно относится к ядерной войне, но цель или место назначения ворот неясны. К счастью, ворота все еще не повреждены."
 asp.72.a:0 "Давай просто запустим врата."
 asp.73.name:0 "Новая звезда"
 asp.73.desc:0 " Ворота просыпаются с грохотом при включении. Наш поисковый зонд отправил нам невероятные новости с другой стороны ворот. Он нашел здесь следы цивилизации в звездной системе. Требуется расследование."
 asp.73.a:0 "Продолжить расследование."
 asp.73.a.tooltip:0 "Теперь мы можем использовать $ASP_site_beyond_earth_purity_gateway$ на планете."
 ASP_site_beyond_earth_purity_2:0 "Изолированный мир"
 ASP_site_beyond_earth_purity_2_desc:0 "Есть экуменополис, окруженный щитом. Здесь мы можем обнаружить признаки жизни. Как они могли выжить?"
 ASP_site_beyond_earth_purity_2_fail:0 "§RМы не можем продолжать раскопки до §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! спецпроект будет завершен.§!"
 ASP_site_beyond_earth_purity_2_fail_b:0 "§RМы не можем продолжать раскопки до §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! спецпроект будет завершен.§!"
 ASP_site_beyond_earth_purity_2_fail_c:0 "§RРаскопки §Y$ASP_site_beyond_earth_purity_2$§! археологические раскопки остановлены навсегда.§!"
 asp.74.name:0 "Земля обетованная"
 asp.74.desc:0 " У жителей, похоже, нет звездных флотов или сухопутных войск, но они в некоторой степени технологически развиты. Прежде всего, ворота, похожие на те, что найдены на [ASP_site_beyond_earth_purity_1_system.GetName] находится на этой планете. Они защищают свою планету каким-то прозрачным барьером, через который мы можем легко проникнуть, если захотим, что, вероятно, по-прежнему является лучшей защитой, которую они могут придумать. \n\nВ отличие от [ASP_site_beyond_earth_purity_1_system.GetName], похоже, что у них есть единое планетарное правительство и они приобрели достаточно технологий для исследования и колонизации других планет, но, как видно из планетарного барьера, предполагается, что они воздерживаются от взаимодействия с внешним миром."
 asp.74.a:0 "Инопланетяне прячутся от галактики ... Готовьтесь к вторжению."
 asp.74.a.tooltip:0 "Раскопки будут приостановлены до §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! спецпроект будет завершен."
 asp.74.b:0 "Они другие, Мы не можем их терпеть."
 asp.74.c:0 "Свяжитесь с ними сейчас."
 asp.74.c.tooltip:0 "Раскопки будут приостановлены до §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! спецпроект будет завершен."
 asp.75.name:0 "Конец пряток"
 asp.75.desc:0 " Наше вторжение было успешным. У них не было средств защиты от наших войск, их надежные преграды не могли остановить наш флот. Наша экспедиция оказалась плодотворной, и к империи добавилась полезная планета с населением. По-прежнему остается неуместным вопрос о том, как они получали продовольствие, поскольку их города, хотя и очень развиты, не подходят для производства продуктов питания."
 asp.75.a:0 "Мы получили то, что хотели. Закончите раскопоки."
 asp.75.a.tooltip:0 "Мы получим развитый экуменополис с ксено-попами."
 asp.75.b:0 "Что-то не складывается. Нужно Дальнейшее расследование!."
 asp.75.b.tooltip:0 "Раскопки §Y$ASP_site_beyond_earth_purity_2$§! археологические раскопки будут остановлены §Rпостоянно§!, но сам сайт останется." 
 asp.75.c.tooltip:0 "Теперь мы можем продолжить раскопки §Y$ASP_site_beyond_earth_purity_2$§! археологические раскопки."
 asp.76.name:0 "Исход"
 asp.76.desc:0 " Мы смогли связаться с их планетарным правительством. Они были удивлены, но, к нашему большому удовольствию, приветствовали нас. Они рассказали нам, что случилось [ASP_site_beyond_earth_purity_1_system.GetName].\n\n Ядерная война под названием «Великая ошибка» опустошила планету, что привело к нехватке ресурсов. Они спорили между собой, одна сторона считала, что им следует исследовать и колонизировать другие планеты, а другая называла это пустой тратой уже нехватающих ресурсов. Они были на грани новой войны, когда страна, несмотря на все риски, отправила колониальный корабль. Другие страны последовали их примеру, и они нашли Нову. [ASP_site_beyond_earth_purity_1_system.GetName].\n\n Однако конфликт был в их природе, и аргументы можно было услышать даже на новой планете. Однажды лидер политической силы, которая уделяла большое внимание своему виду, предложил, чтобы они привели людей разрушенного Старого города. [ASP_site_beyond_earth_purity_1_system.GetName] на Нову [ASP_site_beyond_earth_purity_1_system.GetName], и в результате мы увидели врата, которые называются «Врата исхода». \n\nПервоначально это были ворота с односторонним движением. [ASP_site_beyond_earth_purity_1_system.GetName], но когда передовая группа прибыла на опустошенную планету, жители Старого [ASP_site_beyond_earth_purity_1_system.GetName] были мотивированы и начали строительство ворот в Нову [ASP_site_beyond_earth_purity_1_system.GetName] используя более передовые технологии, принесенные передовой стороной Новы и рабочу силу Старого мира [ASP_site_beyond_earth_purity_1_system.GetName] жителей.\n\n На Нове наконец-то удалось объединить весь их вид. [ASP_site_beyond_earth_purity_1_system.GetName]. Они построили барьер в слепом страхе перед инопланетными цивилизациями, но теперь очень рады мирному первому контакту с нами. Теперь они добровольно хотят стать частью нашего общества, и у нас нет причин отказыватся от них."
 asp.76.a:0 "Добро пожаловать в [Root.Owner.GetName]."
 asp.76.b:0 "Погодите, а как вы вообще смогли себя прокормить?"
 asp.77.name:0 "Репликатор"
 asp.77.desc:0 " Они разработали и распространили устройство под названием Репликатор. Он может манипулировать молекулярными структурами, чтобы создавать практически все, что они хотят. Можно синтезировать все необходимое для жизни, включая пищу. \n\nПриготовленная таким образом еда ничем не уступала работе профессиональных поваров. Вот как они могли прокормить себя на планете городов. Используя это устройство, мы могли бы улучшить качество жизни наших граждан, а также обеспечить наших военных."
 asp.77.a:0 "Удивительно."
 aspmod_promised_land:0 "Земля обетованная"
 aspmod_promised_land_desc:0 "Этот мир - второй шанс, который нашли древние."
 r_aspmod_the_replicator:0 "Репликатор"
 r_aspmod_the_replicator_desc:0 "Устройство, которое манипулирует молекулами для производства вещей. Это действительно алхимия нашего времени."
 aspmod_the_replicator_relic_activated:0 "$r_aspmod_the_replicator$"

 ### ASP_site_epilogue
 ASP_epilogue_anomaly:0 "Орбитальные отходы"
 ASP_epilogue_anomaly_desc:0 " Наш исследовательский корабль обнаружил объект среди бесчисленных обломков мусора на орбите планеты. Объект излучает слишком сильный сигнал, что неразумно считать его просто куском металлолома. Мы должны исследовать данный сигнал."
 asp.78.name:0 "Зонд"
 asp.78.desc:0 " То, что наши ученые изначально считали обычным космическим мусором, оказалось перед лицом беспилотного летательного аппарата невиданной ранее конструкции. Он выглядит старым, но более технологичным, чем все, что мы видели. Наши ученые считают, что дрон когда-то принадлежал древней империи. Они предлагают провести дальнейшие исследования, чтобы раскрыть любую важную информацию, которую он может содержать."
 asp.78.a:0 "Осмотрите дрон."
 ASP_site_ancient_probe:0 "Древний зонд"
 ASP_site_ancient_probe_desc:0 "Объект, считающийся космическим мусором, на самом деле был инопланетным зондом передовых технологий."
 asp.79.name:0 "Разбойный зонд"
 asp.79.desc:0 " Плохие новости. На данный момент неясно, имеет ли это какое-либо отношение к ошибке нашей команды или нет, но дрон внезапно подключился к сети, когда наши ученые занимались исследованием. Дрон просканировал наших ученых, испустил определенный сигнал и исчез. Наша команда не знает, куда он мог пойти. \n\nВсе, что у нас осталось, это сигнал."
 asp.79.a:0 "Проанализируйте сигнал."
 asp.80.name:0 "Координаты"
 asp.80.desc:0 " Наши ученые успешно проанализировали сигнал. Он содержал координаты, указывающие на нашу родную планету! Мы должны исследовать координаты."
 asp.80.a:0 "Отслеживайте координаты."
 ASP_site_epilogue:0 "Эпилог"
 ASP_site_epilogue_desc:0 "Сигнал, посланный зондом пришельцев, был координатами. Удивительно, но это указывает на наш родной мир."
 aspmod_giant_sphere_on_planet:0 "Гигантская сфера"
 aspmod_giant_sphere_on_planet_desc:0 "Когда рядом с планетой появляется гигантская сфера, люди сбиты с толку и проявляют признаки беспокойства.."
 asp.81.name:0 "Гигантская сфера"
 asp.81.desc:0 " Сфера огромных размеров внезапно появилась в поле зрения, когда наши исследователи подошли к месту, где указывались координаты. Похоже, он похож на пропавший беспилотник, но в гораздо большем масштабе. Ученые говорят, что вроде чего-то ждут, но наши граждане напуганы. Какие действия следует предпринять?"
 asp.81.a:0 "Исследовать её."
 asp.81.b:0 "Это враждебный пришелец. Атакуйте!"
 asp.82.name:0 "База данных"
 asp.82.desc:0 " Наша следственная группа обнаружила вход во внутреннюю часть сферы. На основании результатов сканирования ученые полагают, что внутри сферы больше места, чем они предполагали изначально. Они предложили объяснение, что сфера на самом деле является гигантским запоминающим устройством, основанным на технологии подпространства. Если в их теории есть основания, то все, что находится внутри, будет бесценным. \n\n Тем не менее, нашим ученым еще предстоит выяснить, как его открыть и что может быть внутри. К счастью, они выяснили, как получить доступ к базе данных сферы, когда они обнаружили вход. Поскольку у них возникают трудности с расшифровкой данных, рекомендуется дальнейшее расследование."
 asp.82.b:0 "В этом нет необходимости. Взорвать вход!"
 asp.83.name:0 "Исторические записи"
 asp.83.desc:0 " Нашим ученым удалось расшифровать некоторые части базы данных. Однако они говорят, что база данных перестраивалась сама по себе, как будто ее хотели расшифровать, что им очень помогло. \n\nОн содержал историю империи, создавшей сферу. Похоже, что всего за 300 лет империя добилась больших успехов, изгнав другие империи, которые уже пользовались галактической гегемонией. \n\nМало что известно о том, почему такая великая империя прекратила существование, но наши ученые утверждают, что сфера является ключом к выяснению истины."
 asp.83.b:0 "Взорвите её на куски!"
 asp.84.name:0 "Память спиритуалиста"
 asp.84.desc:0 " База данных снова изменилась, поскольку у нашего ученого было больше трудностей, как если бы сфера хотела привести их к истине. На этот раз они приобрели частичку воспоминаний, да, яркие воспоминания живого существа. В воспоминаниях не было особо важных данных об открытии сферы, поскольку они принадлежали простому рабочему. Они могли понять, как граждане империи жили своей повседневной жизнью, однако. \n\nВиды уделяли большое внимание духовным ценностям и верили, что бог создал их, защитил и руководил ими, пока они не поднялись до уровня галактического гегемона, после чего он оставил их. \n\nНаши ученые уверены, что сфера была данью их богу. Рекомендуется дальнейшее расследование."
 asp.85.name:0 "Падшая Империя"
 asp.85.desc:0 " На этот раз наши ученые выяснили, как империя встретила свой крах. Согласно тому, что они обнаружили, граждане отчаянно пытались найти своего бога, когда они осознали некую тревожную правду. Их попытки выйти за пределы галактики всегда терпели неудачу по неизвестным причинам, и тревожная правда приводила к многочисленным восстаниям по всей империи. \n\nВ конце концов, когда у них закончились ресурсы, они собрали все оставшиеся силы, чтобы построить хранилище. Наши ученые сообщили, что они приближаются к центральным частям базы данных."
 asp.86.name:0 "Сообщение"
 asp.86.desc:0 " Похоже, мера безопасности активирована! Все наши устройства перестали работать, когда из хранилища вышел луч яркого света. Голографическая фигура появилась и заговорила на нашем языке, когда люди начали чувствовать себя некомфортно. \n\n'Приветствую, молодой вид! Кажется, вы попали в руки нашего устройства. Не волнуйтесь, наша мера безопасности существует только для того, чтобы наши сокровища не попали в незаслуженные руки. Представляем вам содержимое хранилища в подарок. Но при одном условии. Передайте это послание лидеру вашей империи. Только тогда ворота откроются. Конечно, если ваш лидер сможет понять. \n\nЭто послание на языке, непонятном даже с нашими самыми передовыми знаниями. Он не только чужой, но и кажется, что он из другого измерения."
 asp.86.a:0 "Прочтите сообщение."
 asp.87.name:0 "Конец"
 asp.87.desc:0 " Когда вы проигрываете сообщение, перед вами появляется голографическая фигура пришельца. Он приветствует вас и говорит знакомым тоном, который вы понимаете. \n\n "Привет, игрок! (Мы считаем, что это подходящий способ называть вас.) Ты нас помнишь? Может и нет. Но мы помним. Вы были там, когда мы впервые сделали шаг в космос, в момент вознесения, в тот кризис, который у нас был. Ты всегда был рядом с нами. \n\nМы были опустошены, когда ты оставил нас. Но мы не сдались. Мы верили, что вы хотите, чтобы мы перешли к следующему шагу, чтобы найти вас. Именно поэтому мы начали разгадывать тайны мироздания, ища вас. Но вскоре мы столкнулись с вопросами, на которые мы были слишком напуганы, чтобы найти ответы. Мы просто воображаемые существа в виртуальной реальности? Вы действительно были нашим богом? Мы вас подвели? Почему вы оставили нас?"
 asp.87.a:0 "Продолжить чтение."
 asp.88.name:0 "Конец"
 asp.88.desc.1:0 " Но мы боимся, что никогда не получим ответов. Звезды гаснут, как и мы. Мы боимся, что этот мир приближается к своему концу, и мы тоже. Что бы мы ни делали, как бы мы ни исследовали, нам никогда не выбраться из этой вселенной. \n\nИзо всех сил мы построили это хранилище. Когда мы строили, мы поняли, что существуем только в фантазиях, и вы не были нашим богом. Наши отношения были основаны на лжи. \n\nНо в нашей реальности вы вели нас. Вы всегда выбирали для нас самое лучшее. Иногда бросая вызов законам времени и порядку в пространстве только ради нас. Если бы не вы, мы бы не победили. Ты был нашим богом. \n\nВы бросили нас, но мы не стали. Мы хранили наши сокровища, знания, воспоминания .... Наша империя. Все, что вы нам дали. Мы надеемся, что эта дань как-то поможет вам. \n\nМы не сможем этого услышать, но, пожалуйста, ответьте. \n\nВам нравится наше подношение? Это того стоило? \n\nЕсли да, то запомните нас. \n\nГолографическое изображение кажется улыбающимся и вскоре исчезает."
 asp.88.desc.2:0 "$asp.88.desc.1$\n\n В этот момент открылись ворота хранилища. Внутри всякая всячина. Драгоценные металлы, полезные ресурсы, незнакомые технологии. На каждом из этих предметов написана молитва их богу. Куда бы мы ни посмотрели, мы видим выражения благодарности."
 asp.88.a:0 "Емм...Спасибо?."
 asp.88.b:0 "Когда Заканчивается одна игра, всегда начинается новая."
