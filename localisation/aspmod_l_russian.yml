 asp.33.6:0 "Эти существа, живущие на планете, были бы отличной добычей."
 asp.33.7:0 "Давайте воспользуемся этой историей, чтобы укрепить единство среди нашего населения.."
 aspmod_folly_of_raining_world:0 "Безумие дождя мира"
