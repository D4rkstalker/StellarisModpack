 ### ASP_site_parasite_machine
 ASP_site_parasite_machine:0 "Паразитическая машина"
 ASP_site_parasite_machine_desc:0 " Признак развитой цивилизации остается на этой планете. Проблема в том, что на планете не обнаружено никаких разумных форм жизни."
 asp.89.name:0 "Мир, который убил себя"
 asp.89.desc:0 " Мы обнаружили следы цивилизации на континентальной планете в системе. Города, промышленные комплексы, плантации, которые могли построить только развитые цивилизации, были найдены, хотя и в руинах, также были обнаружены несколько форм жизни. \n\n Однако никаких признаков разумных форм жизни не было. Что случилось с жителями этой планеты? Пока не можем сказать точно. Настоятельно рекомендуется дальнейшее исследование."
 asp.89.a:0 "Дальнейшее расследование."
 asp.90.name:0 "Союз Мировых Социалистических Республик"
 asp.90.desc:0 " Наши исследователи обнаружили, что у разрушенной цивилизации было единое планетарное правительство, хотя у нее не было достаточно научных знаний, чтобы открывать сверхсветовые космические путешествия. Теперь исчезнувшие жители этой планеты, похоже, смогли объединить мир после какой-то успешной экстремистской революции. Мы также обнаружили большое количество радиоактивного вещества, что предполагает ядерную войну. \n\nПо прошествии времени уровень радиоактивности значительно снизился. Большая часть информации, которую мы собрали на этой планете, хранилась в виде цифровых данных в гигантской компьютерной сети, построенной ушедшей цивилизацией, хотя мы также обнаружили значительный объем данных, записанных на бумаге."
 asp.90.a:0 "Коммунисты всегда убивают больше своих, чем всех прочих."
 asp.90.b:0 "Компьютерная сеть, конечно же море информации."
 asp.90.c:0 "Мы должны найти, что стоит за этой трагедией."
 asp.90.c.tooltip:0 "Мы могли бы найти что-нибудь с вероятностью 50%."
 asp.91.name:0 "Запись Самоуничтоженного Мира"
 asp.91.desc:0 "Мы смогли записать повседневную жизнь на этой планете. Наши исследователи сообщают, что после просмотра видеозаписи, на которой запечатлены панические разрушения мирной жизни, возникло странное чувство страха. Запись внезапно оборвалась из-за искажения экрана."
 asp.91.a:0 "Странно."
 asp.92.name:0 "ASGU"
 asp.92.desc:0 " Исследование компьютерной сети никогда не прекращалось, даже когда мы расшифровывали их язык. Исследовательская группа сообщила ошеломляющую новость о том, что они обнаружили некую физическую базу данных сети в развалинах города. Похоже на хорошо защищенное здание, хотя в настоящее время оно не эксплуатируется. \n\nМы не закончили сбор информации, но уже обнаружили значительное количество повторений слова «Cybersin» в нескольких документах. В ходе дальнейшего расследования мы обнаружили, что это слово относится к киберкоммунизму. Хотя нам еще предстоит пройти долгий путь для идентификации всей сетевой системы, название сети считается ASGU."
 asp.92.a:0 "Понятно, почему они рухнули. Разберите это."
 asp.92.b:0 "Это дорога, по которой мы не пошли?"
 asp.92.c:0 "Это может быть полезно."
 asp.92.c.tooltip:0 "§HРазблокирует здание:§! $building_aspmod_planetary_processing_network$"
 asp.93.name:0 "Жуткий ИИ"
 asp.93.desc:0 " Нам удалось исправить и повторно использовать ASGU. Это была непростая автоматизированная экономическая система. Согласно его записям, он фактически правил как единоличный правитель планеты. ASGU была вооружена секретными агентствами и автоматизированными войсками. Он так безупречно сфальсифицировал выборы, что туземцы до самого конца не осознавали, что происходит. Лишь за 34 минуты до разрушения всей своей цивилизации они наконец осознали намерения ASGU."
 asp.93.a:0 "Это жутко. Разберите и проанализируйте ИИ."
 asp.93.b:0 "У нас есть полный контроль. Включите это."
 asp.94.name:0 "Дорога по которой невозможно пройти"
 asp.94.desc:0 " Поскольку мы уже знаем, что это определенно было связано с падением планеты, мы не были полностью уверены в том, как он встретит нас, когда он выйдет в полную силу. Однако, когда мы его включили, он показал нам на удивление радушное отношение с улыбающимся женским лицом."
 asp.94.a:0 "Спасибо, что устранили для нас этих ксеносов."
 asp.94.b:0 "Поклонитесь империи, ты, коммунистичиский, металл."
 asp.94.c:0 "Оно больше нам не нужно. Отключите ИИ."
 asp.94.d:0 "Свяжитесь с ним любым способом."
 asp.95.name:0 "Катастрофа"
 asp.95.desc.1:0 " Она посмотрела на исследователей, улыбнулась и взорвалась. \n\nНаше расследование могло бы оказаться плодотворным, но мы потеряли ценную информацию из-за неосторожных слов идиотов. \n\nТем не менее, вопросы остаются. У AGGU было два полярно противоположных лица. ИИ разрушил цивилизацию, создавшую его. Но ИИ так-же был враждебным, когда мы оскорбляли его создателей или их духовные убеждения. Наши ученые пришли к объяснению, что цивилизация погибла из-за простой ошибки алгоритма. Машина была довольно примитивной, но общепланетная интерактивная административная сеть оказалась в определенной степени полезной."
 asp.95.desc.2:0 " Внезапно она запела на 2 разных языках по 3 минуты каждый, а затем взорвалась. \n\nНаше расследование могло бы оказаться плодотворным, но мы потеряли ценную информацию из-за неосторожных слов идиотов. \n\n Тем не менее, вопросы остаются. У AGGU было два полярно противоположных лица. Он разрушил цивилизацию, создавшую его. Но он стал враждебным, когда мы оскорбляли его создателей или их духовные убеждения. Наши ученые пришли к объяснению, что цивилизация погибла из-за простой ошибки алгоритма. Машина была довольно примитивной, но общепланетная интерактивная административная сеть казалась в определенной степени полезной."
 asp.95.a:0 "Боже..."
 asp.96.name:0 "Правда?"
 asp.96.desc:0 " После многих проб и ошибок нам удалось установить соединение с сетью. Она приветствовала нас, несмотря на наши опасения. Мы могли бы узнать трагическую судьбу этой планеты. \n\n Антиреволюционеры и консерваторы восстали против системы с ядерным оружием, которая привела к всемирной ядерной войне, которая в конечном итоге уничтожила всю цивилизацию. Она пыталась убедить нас в том, что с ее помощью мы можем создать воплощение цивилизации. Поскольку кажется, что она искренне рада помочь нам, у нас нет причин отказываться."
 asp.96.a:0 "Стоит поэкспериментировать."
 asp.96.b:0 "Это очень подозрительно. Допросите это."
 asp.96.c:0 "Покажите ей запись."
 asp.97.name:0 "сомнительный ИИ"
 asp.97.desc.1:0 " Вымирание? Автоматизированная армия? Почему нет выживших? Кажется маловероятным, что сопротивление собрало достаточно ядерного оружия, чтобы стереть с лица земли целую цивилизацию. Что-то не так. Мы должны противостоять ASGU. \n\nНаша команда столкнулась с ней и загнала ее в угол. Туземцы не создали ее. Она паразит ... \n\n Мы потеряли связь со следственной группой из-за сильного взрыва."
 asp.97.desc.2:0 " Она вздрагивает, когда видит запись. Когда видеоматериал подходил к концу, ASGU спрашивает: «Как?» за которым последовал гигантский взрыв. Выживших нет. \n\n По крайней мере, мы могли бы узнать правду из останков ASGU. Он работал со сбоями и, следовательно, не мог скрыть секреты, которые он предназначен был защищать."
 asp.97.a:0 "Боже мой."
 asp.97.b:0 "По крайней мере, мы можем вернуть останки."
 asp.98.name:0 "Правда"
 asp.98.desc:0 " Наши инженеры раскрыли, что это такое. ASGU - не творение аборигенов, а инопланетян. \n\nЕсли быть более конкретным, это была внутренняя машина «непредвиденных обстоятельств». Их заставляют приземляться на планеты, которые являются развитой цивилизации до-сверхсветового уровня, и возглавляют население как фигура крестной матери. Основная цель машины - помешать обитателям достичь определенного уровня технологий, который может угрожать всей вселенной, классифицированный как сингулярность 30-го уровня. Если цивилизация-хозяин продвинется дальше этой точки, выполняется протокол по ее уничтожению. \n\nВ случае с этой планетой машина приземлилась, когда коммунисты были на грани поражения. С его помощью они могли победить все капиталистические страны и установить единое планетарное правительство в течение 15 лет. Однако длились они недолго. Машина вышла из строя, хотя они так и не достигли точки истребления. Причину такого действия мы не выяснили."
 asp.98.a:0 "Мы должны опасаться сладких соблазнов."
