 ### Archaeology: When the world sings
 site_ASP_when_the_world_sings:0 "Когда мир поёт"
 site_ASP_when_the_world_sings_intro:0 " Наши исследователи сообщают о странных звуках, которые можно услышать из любой точки планеты. §Y[From.Planet.GetName]§! данный мир, очевидно полон музыки ... или что-то похожее на музыку. Как бы то ни было, слушатели описывают ощущение «очень комфортно» и называют его «исключительно приятным». "\n\nНам необходимо продолжить расследование этой "§HМузыки.§!""
 ASPmod.1.name:0 "Когда мир поёт"
 ASPmod.1.desc:0 " Мы обнаружили кое-что странное в §Y[From.Planet.GetName]§!. Наблюдения с орбиты не выявили ничего необычного в физическом плане, но мы зафиксировали непрерывный звук с определенными периодами и высотой звука, который можно услышать в любой точке планеты.\n\n Очевидно, эта планета наполнена музыкой ... или чем-то похожим на музыку. Как бы то ни было, слушатели описывают чувство как «очень комфортное» и называют его «исключительно приятным». \n\nНам потребуется больше времени, чтобы разобраться в этой "§HМузыке.§!""
 ASPmod.2.name:0 "Источник музыки"
 ASPmod.2.desc:0 " Музыка исходит из руин, разбросанных по всей планете. Хотя в этих руинах не жили строители, как мы ожидали, они являются домом для скоплений живых организмов, похожих на оболочники, которые производят звук через органы, действующие как голосовые связки. Музыка на этой планете состоит из поющих беспозвоночных.!\n\n Несмотря на то, что это неожиданно и красиво, у нас остается еще много вопросов: куда делись строители руин? Они тоже создали эти организмы? Какова цель этой мелодии?\n\nТребуются дальнейшие раскопки."
 ASPmod.3.name:0 "Исследовательский проект планетарного масштаба"
 ASPmod.3.desc:0 " Мы нашли доказательства того, что §Y[From.Planet.GetName]§! был использован для проведения исследовательского проекта планетарного масштаба. Данные, собранные из различных руин, дали некоторое объяснение намерениям строителей руин, но мало чего-то конкретного. Теперь мы знаем, что у них были обширные таланты в области генной инженерии и нейробиологии, и что руины были площадкой для этих исследований. Судя по тому, что нам удалось перевести, их исследования были в области "§HВознесения§!" и "§HТрансцендентности§!". Однако наша лучшая интерпретация состоит в том, что они одержимы концепцией "§HЦветения.§!" По состоянию руин и планеты неясно, были ли их исследования успешными..\n\nМы продолжим изучать это "§HЦветение§!.""
 ASPmod.4.name:0 "Цветущий проект"
 ASPmod.4.desc:0 " Дальнейший анализ данных, собранных в исследовательских центрах, привел к еще одному прорыву: "§HЦветение§!" проект. Строители руин исследовали искусственно созданное гештальт-сознание, форму жизни, которую они рассматривали как вершину своей эволюции. Они верили, что единый, обьедененный ум, устранит конфликты и приведет их общество к новому просветлению. Их подход был сосредоточен на наращивании нейронных связей с помощью генной терапии ... связей, которыми они поделились друг с другом.\n\n Видимо, им тоже это удалось: "§HЦветение§!" проект был осуществлен путем заражения их атмосферы ретровирусом. Сам вирус, похоже, вымер, но, учитывая отсутствие других жителей, разумно оценить, что он затронул все их население, и что организмы, поющие в руинах, стали тем, чем были строители руин.\n\n Для подтверждения этой гипотезы необходимы дальнейшие исследования."
 ASPmod.5.name:0 "Гештальт-сознание"
 ASPmod.5.desc:0 " Дальнейшие исследования поющих организмов показали, что строителям руин удалось построить свое гештальт-сознание ... до некоторой степени. «Пение» - это общая вокальная синхронизация их внутреннего нервного состояния и полностью согласованная. Эти организмы находятся в поддающемся проверке улье. Следовательно, на основании того, что мы можем наблюдать, мы должны заключить "§HЦветение§!" проект дал ожидаемые результаты.\n\n Однако более глубокие исследования их нервных реакций и процессов показывают, что это гештальт-сознание сообщает только об одной сильной эмоции: боли. Без исходного ретровируса или вида невозможно узнать когда что-то пошло не так, до или после завершения проекта. Однако звуки, исходящие от этих организмов, - это не песня.:\n\n§RЭто единый, гармоничный крик.§!"
 ASPmod.5.option.a:0 "Что сделано, то сделано, нет смысла на этом останавливаться."
 ASPmod.5.option.b:0 "Что мы можем выучить из этого?"
 ASP_singing_planet:0 "Свистящий мир"
 ASP_singing_planet_desc:0 "Этот мир очарован гармонической мелодией. Хотя некоторые отмечают музыку как меланхолическую или тревожную, невозможно не быть загипнотизированным данной бесконечной мелодией."
 ASP_screaming_planet:0 "Плачущий мир"
 ASP_screaming_planet_desc:0 "То, что произошло на этой планете, должно стать уроком для всех нас. Ничто не может спасти эти организмы, некогда многообещающий вид, который теперь живет в бесконечной агонии, издавая единый, крик боли."

 ### Archaeology: A Bedroom Planet
 site_ASP_a_bedroom_planet:0 "Планета-общежитие"
 site_ASP_a_bedroom_planet_intro:0 " Большое количество заброшенных построек обнаружено на §Y[From.Planet.GetName]§!. Эти здания очень сложны и спроектированы так, чтобы эффективно удовлетворять потребности их жителей в выживании. Неожиданно оказалось, что они также заполнены трупами этих жителей.\n\nСудя по тому, что нам удалось собрать воедино, этот вид полностью полагался на эти огромные системы автоматизации для своего выживания. Их последующие смерти, по совпадению, по всей видимости, были вызваны повсеместным отказом этих систем. Фактически, большинство этих зданий - это жилища, лишенные других очевидных функций. Это похоже на массивный жилой комплекс.\n\n Мы обнаружили несколько промышленных и военных объектов среди огромного количества автоматизированных зданий, но соотношение жилищ и инфраструктуры предполагает, что для выживания эта группа почти полностью полагалась на внешнюю поддержку.\n\nМы продолжим копать и посмотрим, что еще мы можем найти."
 ASPmod.10.name:0 "Наземное обследование"
 ASPmod.10.desc:0 "Помимо минимальной инфраструктуры, у жителей этой планеты практически не было признаков экономической активности. Обломки орбитальных лифтов и обломки космической станции, обнаруженные на поверхности планеты, подтверждают нашу теорию о том, что жители в значительной степени, если не полностью, полагались на импорт продуктов питания и других потребительских товаров. Единственным реальным занятием, которым они, похоже, были заняты, было выращивание лишайников. Объекты были также обнаружены в центральных частях их жилых домов; возможно, эти лишайники были частью их диеты или развлечения?\n\n Несмотря на это, характеристики этого культивирования несовместимы с планетарной экосистемой, что позволяет предположить, что оно не является местным. Что еще более сбивает с толку, эти системы полностью изолированы от внешней среды до степени фанатичной паранойи. Эти места были исключительно хорошо защищены, но, в отличие от жилых домов, на них нет никаких следов выращиваемых лишайников.\n\n Требуется дальнейшее расследование."
 ASPmod.11.name:0 "Ранчо"
 ASPmod.11.desc:0 " Мы собрали более полную картину судьбы жителей §Y[From.Planet.GetName]§!. Жилые комплексы предназначены только для выживания, потому что это все, для чего они предназначены. Эта планета была посвящена разведению крупного рогатого скота, и вид, который мы обнаружили, предположительно выращивался в качестве источника пищи. Мы подозреваем, что странные помещения для сбора лишайников были резиденциями и центрами управления их владельцев, и что мы ошибочно взяли их как владельцев ранчо и домашнего скота. Однако мы знаем, что виды домашнего скота вымерли, потому что эти автоматизированные системы были намеренно отключены.\n\n Это немного ужасно, вид, очень похожий на наш, служит как §Ydвосхитительный деликатес§! для какого-то неизвестного пришельца. К счастью, в наших записях нет ничего о лишайниковой цивилизации, поедающей данных существ. Тем не менее, исходя из размеров ранчо, мы можем смело утверждать, что спрос на §Yдомашний скот§! вырощенный в этом учреждении, был большим: их империя была довольно большой, исходя из размеров ранчо.\n\n Это неудобно, но, учитывая сходство между нашими видами, эти пространства можно было бы переоборудовать, чтобы сделать комфортные жилища для наших людей."
 ASPmod.11.option:0 "Сложная Ситуация."
 d_ASP_a_bedroom_planet_blocker:0 "Заброшенные объекты ранчо"
 d_ASP_a_bedroom_planet_blocker_desc:0 "Эти безжизненные объекты заполнены автоматизированными системами, которые больше не работают."
 d_ASP_a_bedroom_planet_deposit:0 "Реконструированные автоматизированные резиденции"
 d_ASP_a_bedroom_planet_deposit_desc:0 "Удаление «обрабатывающего» оборудования, корпусов и приспособлений для выращивания позволило создать просторные и удобные жилища. Новые жители никогда не узнают, что на этом предприятии разводили скот."

 ### Archaeology: The First Music
 ASP_the_first_music_anomaly:0 "Первая музыка"
 ASP_the_first_music_anomaly_desc:0 " Во время изучения §Y[Root.GetName]§!, мы неоднократно получали очень сильный сигнал. Наши ученые утверждают, что в звездной системе наблюдались сильные солнечные ветры, но этот сигнал исходит не от природных факторов, таких как солнечный ветер.\n\n Наши ученые определили, что это искусственный сигнал, и, учитывая, насколько легко мы его обнаружили, кажется, что нам нужно изучить этот сигнал."
 ASPmod.20.name:0 "Сигнал"
 ASPmod.20.desc:0 " Недавние сильные солнечные ветры вызвали §Y[From.Planet.GetName]§! потерять часть своей атмосферы, и кажется, что сигналы, захваченные в плотной атмосфере планеты, начали выриватся в космос.\n\n После воздействия солнечного ветра сигнал все еще был смешан с шумом, но когда звезды стабилизировались, сигнал стал чище. По словам нашего ученого, сигналы отправляются с поверхности планеты. Археологические группы продвигаются к этой точке."
 site_ASP_the_first_music:0 "Первая музыка"
 site_ASP_the_first_music_intro:0 " Недавние сильные солнечные ветры вызвали §Y[From.Planet.GetName]§! чтобы потерять часть своей атмосферы, и кажется, что сигналы, захваченные в толстой атмосфере планеты, начали течь обратно в космос. \n\nПосле воздействия солнечного ветра сигнал все еще был смешан с шумом, но как звезды стабилизировался, сигнал стал чище. По словам нашего ученого, сигнал идет с поверхности планеты. Нам нужно исследовать это."
 ASPmod.21.name:0 "Древняя планета"
 ASPmod.21.desc:0 " Согласно новому отчету археологической группы, §Y[From.Planet.GetName]§! это чрезвычайно старая планета, которая была создана сразу после создания вселенной. Самая старая порода похожа по возрасту на наблюдаемую Вселенную, а ядро планеты медленно остывает.\n\n Возможно, мы являемся свидетелями последних лет жизни, самой старой планеты во всей Вселенной."
 ASPmod.22.name:0 "Сферический объект"
 ASPmod.22.desc:0 " Согласно находкам археологической группы, сферический объект передавал сигналы под поверхностью. Объект, который посылал сигналы через толстую корку, медленно увеличивал мощность сигнала по мере приближения нашей археологической группы.\n\n Объект, подающий сигналы, будто направляющий к себе нашу команду, наконец оказался под толстой корой.\n\nГруппа археологов нашла §Yнебольшую металлическую машину в форме шара§!, состоящая из неизвестного материала, который, по словам наших ученых, находится за пределами нашего понимания. Когда археологи обнаружили машину, она перестала подавать сигналы и хранила молчание. Мы не смогли проанализировать его программное обеспечение или её внутреннюю структуру из-за непроницаемого внешнего вида, но, к счастью, группа археологов зафиксировала последний сигнал машины.\n\n §YПришло время собрать весь интеллекуальный потенциал нашей Империи.§!"
 ASPmod.22.option:0 "Пришло время собрать весь интеллект нашей Империи."
 ASPmod.23.name:0 "§HАнализ сигналов машины§!: Результат"
 ASPmod.23.desc:0 " Сигналы, создаваемые машиной, были написаны с помощью очень сложного кода. Код имеет очень красивую структуру, если смотреть на нее со знанием криптографии. К настоящему времени самые умные люди в нашей Империи потратили бесчисленное количество дней и ночей, работая над этим, и сотни ИИ были развернуты, чтобы помочь декодировать сигнал. Наш главный исследователь только что понял, как его расшифровать.\n\n §HЭтот пароль - музыка!§!\n\n Код, состоящий из множества чешуек, был отправлен в космос. Музыка, созданная с помощью шифра звуковых шкал, вибраций инструментов, форм волн и т. Д., Не была бы прекраснее этой музыки; Никакая музыка во вселенной не может быть прекраснее этой музыки.\n\n Дело не только в красоте этой музыки. Когда играет эта музыка, законы термодинамики игнорируются. Другими словами, энтропия меняется на противоположную. Это буквально живительное музыкальное произведение, которое играли в ранней Вселенной.!\n\n Мы не знаем, кто заставил машину посылать музыкальный сигнал и с какой целью, но это открытие дало нам возможность заглянуть в тайны Вселенной. Мы еще не назвали эту прекрасную музыку, но для всех нас было бы честью дать ей новое имя."
 ASPmod.23.option:0 "Fiat Lux, да будет свет."
 ASP_Fiat_Lux:0 "Музыка - Fiat Lux"
 ASP_Fiat_Lux_desc:0 "Открытие '§YFiat Lux§!' произвела глубокое впечатление на наше общество и культуру, и от самых роскошных планет Империи до загруженных бедностью планет Империи, граждане всех возрастов и происхождения наслаждаются этой музыкой. Может это настоящая сила музыки."
 r_ASP_music_of_the_universe:0 "Ноты Вселенной"
 r_ASP_music_of_the_universe_desc:0 "Это музыкальное произведение, полученное из зашифрованного сигнала. Он обладает способностью вдохнуть жизнь во Вселенную и не может быть объяснен современными технологиями. Однако, если мы сможем объяснить это в будущем, мы приблизимся к пониманию тайн Вселенной."
 ASP_music_of_the_universe_modifier:0 "Ноты Вселенной"
 ASP_music_of_the_universe_modifier_desc:0 "Эта музыка должна быть первой во всей вселенной.."

 ### Archaeology: Dawn Star is Coming
 site_ASP_dawn_star_is_coming:0 "Рассветная звезда идет"
 site_ASP_dawn_star_is_coming_intro:0 " §Y[From.Planet.GetName]§! на поверхности есть кратер настолько большой, что его видно из космоса. Но искусственные формы обломков на поверхности указывают на то, что на этой пустынной планете когда-то была цивилизация. Сканирование поверхности показало, что этот мусор, похоже, является самой верхней частью здания. Большинство следов цивилизации, кажется, скрыто в песчаных бурях планеты. \n\n Требуются дальнейшие исследования. "
 ASPmod.30.name:0 "Рассветная звезда"
 ASPmod.30.desc:0 " Наша археологическая группа прислала свой отчет из §Y[From.Planet.GetName]§!. Согласно выводам, все цивилизации, которые когда-то процветали на этой планете, похоже, рухнули всего за одну ночь. Гигантский метеорит упал на планету, превратив её в ад, всего за несколько часов. Открытие огромного города, похороненного под кратером, предполагает, что цивилизация, которая когда-то здесь жила, была очень материалистичной и определенно обладала разумом. Кроме того, на основе примитивных форм спутников на низкой орбите вокруг планеты считается, что они достигли ранней космической эры. \n\n В то же время мы нашли записи песни, которую часто пели. Хотя мы изначально не знали, что она означает, наши исследователи смогли перевести несколько самых повторяющихся слов в песне. \n\n Эти слова переводятся как "§HРассветная звезда§!.""
 ASPmod.31.name:0 "Первая фраза"
 ASPmod.31.desc:0 " Среди археологов на этом месте высказывались самые разные мнения о песне, названной., "§HРассветная Звезда§!," которую мы обнаружили на §Y[From.Planet.GetName]§!. Это загадка, почему существа которые жили в чрезвычайно рациональных обществах, в развитой цивилизации неоднократно пели одно-единственное музыкальное произведение, которое было не просто местной прихотью, но и было идентифицировано по всей планете, независимо от пола, возраста и слоев населения. \n\n Археологи считают эту песню религиозным песнопением или шаманскими заклинаниями, но никто из них не дал однозначного ответа. Но был некоторый успех в переводе этой песни."
 ASPmod.32.name:0 "Вторая фраза"
 ASPmod.32.desc:0 " Археологи сообщают, что они нашли решающие ключи к разгадке археологических раскопок §Y[From.Planet.GetName]§!. Похоже, вид обитающий когда-то на данной планете приложил отчаянные усилия, чтобы попытатся избежать исчезновения своей цивилизации до того, как упадет метеорит. С тех пор, как они наблюдали метеорит, было найдено огромное количество записей, в которых говорится, что они пытались его остановить. \n\n Но все попытки уничтожить метеорит с помощью оружия, в том числе ядерных ракет, или даже изменить траекторию метеорита, не увенчались успехом. Они не смогли предотвратить их уничтожение собственными силами и поняли, что яркая звезда в ночном небе была катастрофой, которая приведет к их концу. \n\n В конце концов они начали строить огромные спасательные корабли, чтобы сохранить жизнь лишь небольшому количеству существ. По всей планете были обнаружены огромные космические корабли, способные перевозить как можно больше людей, и большинство из них, похоже, были обречены с самого начала, даже не быв, запущенны. Понимая, что выжить может лишь ограниченное количество, существа устремились к кораблю, и для их контроля была применена сила.\n\n Но те, кто хотел пережить конец своего мира, в равной степени отчаянно пытались захватить космические корабли даже с применением силы. Относительно неповрежденное устройство, которое было найдено в глубине раскопок, содержало голосовую запись, которая дала нам немного §Yбольше понимания§! о песне про новую звезду, которую пели существа, противостоящие метеориту в то время."
 ASPmod.33.name:0 "Заключительная фраза"
 ASPmod.33.desc:0 " Раскопки на §Y[From.Planet.GetName]§! завершены. Наши археологи не смогли найти на месте раскопок ни новых научных открытий, ни чего-либо удивительного. На самом деле их останки не были особенными. Но ясно, что их конец произвел на наших археологов глубокое впечатление. Казалось, жители не оставляли надежды на побег, пока угроза исходящая от метеорита, не привела к запуску космических кораблей. Их одержимость выживанием была более стойкой и отчаянной, чем у любого другого известного нам вида в галактике, но лишь небольшому количеству спасательных кораблей удалось взлететь. \n\n Другие спасательные корабли, которые не успели покинуть планету, были атакованы и уничтожены отчаявшимися существами, в то время как другие космические корабли взорвались в результате несчастных случаев, бесконечно дрейфовали в космосе из-за плохого планирования или были полностью забиты и обречены. И когда последняя надежда была потеряна, оставшиеся на планете впали в отчаяние и были беспомощни.\n\n С этого момента их связи общения были полностью отключены, и каждый регион был полностью изолирован. Возможно, были сбои связи из-за воздействия метеорита, но они ни с кем не общались, даже если это было возможно. Они умирали медленно, но верно, время от времени слушая песню рассветной звезды. Наши археологи смогли восстановить записи семейного голоса, которые, судя по всему, были записаны, когда §YМетеорит§! почти достиг планеты."
 ASP.lets.see.that:0 "Включите запись"
 ASPmod.31.event.name:0 "Фрагмент песни"
 ASPmod.31.a.response:0 "грядет §Yрассветная звезда§! к нам.\nОсвещая самую темную ночь,\n за нами идет рассветная звезда.\nБьет в дверь на рассвете, когда все спят.\nВедет к рассвету, которого никто не встретит.\nЭто §YРассветная Звезда§! приходит освободить нас!."
 ASPmod.31.b.response:0 "грядет §Yрассветная звезда§! к нам.\nЧто-бы сиять тьмой в цветущем огне,\nЧтобы привести всех в новый мир. \nС ярким будущим, которое светит, \nЗвезда зари засияет завтра. \nСветящийся в темноте факел не сгорит дотла \nВсе те, кто гуляет утром, собираются вместе. \nПесня утренней звезды для вас поется, \nЗвездная красота, отбрасывающая тень \nПотерянные, послушайте нашу песню \nОставшиеся позади, пойте песню в последний раз \nСобирая надежду, ждите рассветную звезду,\nПриведет нас §YРассветная Звезда§! в новый мир!"
 ASPmod.31.c.response:0 "грядет §Yрассветная звезда§! к нам.\nИди спать, дитя мое.\nЯ разбужу тебя, когда придет рассветная звезда.\nМама смотрит на тебя, \nОжидая рассветной звезды. \n Не волнуйся, дитя мое. \n Отец защитит тебя, \nМы готовы к рассветной звезде. \nПосле самой темной ночи, \nКогда начнется рассвет явись со светом, \nДавайте проснемся мы все вместе. \nКогда двери темного рая откроются, \nДавайте проснемся мы с рассветом. \nПока рассветные звезды не приблизятся к нам, \nМы защитим тебя. \nИди спать, дитя мое. \nПока рассветные звезды не приблизятся к нам, \nМы защитим тебя. \nНе волнуйся, дитя мое. \nЗвезды рассвета идут. \nИди спать, дитя мое. \nВдали от небес ... звезда идет.\nС полным звезд небом ... Завтра наступит для тебя."
 ASPmod.30.option.a:0 "Хмм §рассветная звезда§! звучит интересно..."
 ASPmod.34.option.a:0 "Новый рассвет ... с §Yрассветной звездой§!..."
 ASPmod.34.option.b:0 "Может это было §RОтчаяние§!....или может §Gнадежда§!.."
 ASPmod.34.option.b.tooltip:0 "Получите §YНаучный§! корабль, §YРассветная звезда§!."
