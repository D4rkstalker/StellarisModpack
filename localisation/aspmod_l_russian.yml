 ### ASP_site_tomb_of_dead_whale
 ASP_site_tomb_of_dead_whale:0 "Могила космических китов"
 ASP_site_tomb_of_dead_whale_desc:0 " Кора планеты [From.Planet.GetName] очень интересная. Многие слои пластов, заполненных окаменелостями древних существ, образовались с одинаковым расстоянием между ними, что говорит о том, что планета подвергалась регулярно повторяющимся периодам экологического процветания и вымирания. \n\nСамый последний из них датируется 200 миллионами лет назад. Процесс вымирания должен был быть очень быстрым, поскольку нынешняя экосистема планеты состоит только из протистских форм жизни с простым генетическим фондом. \n\nСовершенно ясно, что [From.Planet.GetName] входит в число тех «невезучих» пригодных для обитания планет, но одно все еще остается открытым для споров. Большинство окаменелостей древних существ слишком велики, если применить теорию масштабов на практике, что они не могли выжить на планете. \n\nЧто это были за существа? Ведь для них теоретически невозможно выжить на [From.Planet.GetName]."
 asp.48.name:0 "Гробница"
 asp.48.desc:0 " Аномально большими существами были космические киты Тиянки. Они тяготеют к планете, выбранной из общего списка планет, когда они умирают. [From.Planet.GetName] была одной из тех несчастных жертв. \n\n Окаменелые более мелкие существа были аборигенами планеты, ставшими несчастными жертвами уникального стиля похорон Тиянки. Наши исследователи предполагают, что большинство форм жизни, обитающих на этой планете, были бесследно уничтожены разрушительной ударной волной, созданной падением китов, поскольку более мелкие окаменелости очень редки. \n\n В слое, восходящем к 600 миллионам лет назад, сохранились неясные следы цивилизации, предположительно построенной разумными существами. Исследовательская группа может просто ошибаться, поскольку большинство найденных данных либо слишком просты, либо слишком искажены. Если наши выводы подтвердятся, возможно, похороны космических китов иногда не позволяют появиться в галактике более разумным существам. \n\nВозможно, мы сможем узнать правду, если копнем глубже."
 asp.49.name:0 "Примитивы"
 asp.49.desc:0 " Наши исследователи не ошиблись. На этой планете были разумные существа. Что еще более поразительно, они живут в то время, когда похороны космических китов были довольно частыми. О.О.О, как мы их теперь будем называть, имели технологии и культуру как минимум индустриального века. Они изо всех сил старались остаться в живых, постоянно перемещая свою среду обитания и используя взрывчатку. \n\nОдним из их изобретений была «Колесная башня», которая позволяла им довольно быстро евакуироватся на другой континент, а «Обсерватория на ногах» могла обнаружить китов Тиянки до того, как они попадут в гравитационный колодец планеты. Им не нужно было беспокоиться о расходе топлива, поскольку труп китов Тиянки обеспечивал им почти безграничный запас нефти. \n\nОни до самого конца пытались выжить, но, увидев остатки колесной башни, нашим исследователям пришлось сделать вывод, что их усилия оказались бесполезными."
 asp.50.name:0 "Ископаемое"
 asp.50.desc:0 " Наша усиленная команда раскопок наткнулась на еще одну замечательную находку. Они нашли следы ранних дней цивилизации в месте, удаленном от найденных ранее руин. \n\n Они смогли раскрыть тот факт, что цивилизация использовала трупы китов даже в первые дни своего существования, как показывают окаменелости. тут и там поет искусственные порезы. \n\nЭти первобытные жители довольно активно использовали трупы тиянки, в отличие от своих потомков. Они полагались исключительно на трупы, чтобы обеспечить себя необходимыми ресурсами, даже используя трупы в качестве среды обитания. \n\nХотя существовали региональные различия в том, насколько продвинутыми были технологии, которые они использовали на китах, большинство регионов выглядели одинаково. остатки художественной деятельности, такие как символы, сделанные из костей китов. \n\nЗначение символов еще не ясно, но команда очарована тем фактом, что чем глубже они копали, тем сложнее были символы. Что, если они копнут еще глубже?"
 asp.51.name:0 "Убежище"
 asp.51.desc:0 " Наша команда раскопок обнаружила самое неожиданное открытие. \n\nОни обнаружили убежище, да, убежище. Оно разделяло уникальный стиль цивилизации с точки зрения дизайна, но намного превосходило технологический уровень космической эры по сравнению с руинами, найденными выше. Маловероятно, чтобы такая продвинутая и сложная цивилизация так быстро упала прямо до примитивного уровня только из-за падения гигантских китов с неба. \n\n Это открытие стало последним гвоздем в гроб теории о том, что падение Тиянок, стали причиной периодического вымирания планеты. Поскольку, как выяснила наша команда, воздействие падающих китов недостаточно мощно, чтобы уничтожить целую цивилизацию, хотя и является довольно разрушительным само по себе. \n\nЕсли бы десятки тысяч китов Тиянки пришли на планету ради их похорон в то же время, теоретически возможно, что они стали причиной исчезновения, но одно такое событие маловероятно. Наши исследователи совершенно сбиты с толку относительно этих недавних событий. \n\n Требуются более глубокие раскопки, если мы хотим все выяснить."
 asp.52.name:0 "Вымирание"
 asp.52.desc:0 " По мере того, как наша команда раскопок копала глубже, были обнаружены руины роскошной процветающей планетарной империи, которая готовилась к освоению космоса во время своей гибели. \n\n Древняя цивилизация обладала технологиями космической эры, которые процветали при активном использовании. Они использовали трупы китов в качестве ресурсов, и очень хорошо понимали, с чем они столкнулись. На вершине их цивилизации падающих китов больше не боялись, а считали просто препятствием на пути к исследованию космоса. \n\n Однако, согласно их записям, найденным в руинах, киты навлекли на них гибель как изначально предполагали наши ученые. \n\n Великое вымирание наступило, когда огромное количество трупов китов взорвались одновременно. \n\nРуины выглядят совершенно безопасными. Дальнейшее исследование руин может привести нас к окончательной истине крушения цивилизации."
 asp.53.name:0 "Карма"
 asp.53.desc:0 " Космические киты Тиянки обычно не взрываются при смерти, поскольку их тела сами по себе имеют какую-то защиту. Огромное количество органического вещества остается послушным в течение долгого времени, пока оно не взорвется под землей или не превратится в другие материалы. Даже если некоторые из них взрываются на поверхности, образующиеся ядовитые газы слишком легкие и слишком мало, чтобы представлять какую-либо опасность, и вскоре улетят за пределы атмосферного слоя планеты. \n\n По этой причине многие выступали против идеи правительства о стрельбе. сбивать китов с межпланетными ядерными ракетами. Однако вскоре они перешли на сторону профессионалов из-за первого удачного сбития кита. \n\n К сожалению, они не учли духовную связь китов. Когда некоторых из их друзей лишили законных похорон, бесчисленные киты Тиянки в окрестностях взревели от ярости, устремившись к планете. Официальные лица империи оставили после себя довольно наглядную иллюстрацию ужасной ситуации. \n\n По китам было выпущено огромное количество ядерного оружия, но они только усугубили ситуацию. Некоторые киты были пойманы ядерными взрывами около земной коры, что, в свою очередь, привело к катастрофическим цепным взрывам трупов космических китов под землей. \n\n Вскоре последовали бесчисленные взрывы огромных масштабов. Воздух практически горел ядовитыми газами, против которых империя не могла устоять, в отличие от планеты. \n\n Но, как мы уже знаем, небольшое количество людей каким-то образом выжило. Возможно, они снова смогли бы процветать, если бы киты не решили устроить свою гробницу на планете. С этого момента космические киты специально нацелились на планету, как на предпочитаемое место их захоронения. \n\nСогласно их древним записям, до инцидента было не так много жертв падающих китов, поэтому мы можем проследить истину. Строительство башни на колесах и строительство мест обитания внутри трупов китов были последними попытками остатков избежать падающих китов, которые теперь специально нацелились на них. \n\n Остальное мы уже знаем."
 asp.53.a:0 "Их последняя попытка - нечто большее, чем просто неудача."
 asp.53.b:0 "Теперь у нас есть причина охотиться на этих китов, и мы узнали, что нужно знать."
 asp.53.c:0 "Самое главное в этой истории - большое количество газов, оставшихся в осадке."
 asp.53.d:0 "Трагическая история."
 aspmod_whale_fossil:0 "Ископаемые Тиянки"
 aspmod_whale_fossil_desc:0 "Когда-то эта планета использовалась космическими китами Тиянки в качестве гробницы. В коре полно окаменелостей китов, что затрудняет разработку его горных пластов."
 aspmod_site_whale_lesson:0 "Урок о мире гробниц китов"
 aspmod_whale_hunt:0 "Охота на китов"
 
 ### ASP_site_king_of_underground_city
 ASP_site_king_of_underground_city:0 "Король подземного города"
 ASP_site_king_of_underground_city_desc:0 " С первого взгляда, [From.Planet.GetName] типичная пустынная планета без признаков жизни. Однако наш орбитальный сканер уловил сигналы из-под земли, хотя и довольно слабые, и звуковые волны, исходящие из подземных пещер. \n\nТребуется традиционная прямая экспедиция."
 asp.54.name:0 "Подземный город"
 asp.54.desc:0 " Десантный корабль, загруженный землеройно-транспортной единицей, отправлен на [From.Planet.GetName]. При раскопках был обнаружен подземный город, размер которого превзошел наши ожидания. Они также смогли выяснить, что строители города, будучи разумными, не были достаточно продвинутыми, но имели очень сложную языковую систему. Они могли строить и поддерживать стабильные, гигантские подземные сооружения, что было нелегко, учитывая уровень их технологий. Похоже, они решили уйти под землю, чтобы спастись от жары пустыни и использовать грунтовые воды. \n\nНо необходимы дополнительные исследования, чтобы определить причины, по которым цивилизация встретила свою гибель, оставив после себя так много следов."
 asp.55.name:0 "Бесконечные записи"
 asp.55.desc:0 " Рекорды находят по всему городу. Жители, должно быть, очень ценили архивирование, о чем свидетельствует тот факт, что, хотя методы были в основном примитивными, они вели систематически организованные записи даже об самых маленьких социальных единицах. \n\nЭто одновременно и благословение, и проклятие, что изучение этих записей, несомненно, предоставит нам возможность начать тщательное исследование и анализ, но также станет тяжелым бременем для нашей экспедиционной команды. \n\n Большинство записей описывают их историю далекого прошлого, что позволило нам узнать о социальной системе и биологических особенностях городских строителей. Похоже, они избирали из себя самых мудрых и подчинялись им как королю, пока те не умерали. Согласно их историческим данным, они процветали в рамках системы, в полной мере используя свои трудолюбивые, легко объединяемые характеристики."
 asp.56.name:0 "Основной архив"
 asp.56.desc:0 " После расшифровки и анализа найденных данных были обнаружены центральные архивы, в которых хранились самые важные данные, а именно место жительства их правителя и последние административные записи до их падения. \n\nТакже практически завершена расшифровка их языка. Наши исследователи использовали полученные знания, чтобы обнаружить шокирующий факт: [From.Planet.GetName] на самом деле была арктической планетой. Подземный город был построен на геотермальном источнике тепла, чтобы избежать холода. \n\nАномальные изменения климата были вызваны аномалиями планетарного масштаба, и температура на планете медленно повышалась до тех пор, пока вся планета не была лишена Льда, что стало причиной вымирания жителей. \n\nВ отчете, найденном в их центральном архиве, предлагалось подготовиться к изменению климата, поскольку они знали, что их вид уязвим даже перед самым незначительным изменением климата. Кроме того, сосредоточить все ресурсы на решении, предложенном королем, который считался самым мудрым за всю свою историю."
 asp.57.name:0 "Трон"
 asp.57.desc:0 " Чем ближе наши исследователи подходят к дворцу, тем трагичнее становятся найденные записи. \n\nЗапись показывает список жертв, которые были убиты или ранены во время закрытия геотермального источника тепла. Другая запись показывает, что был отдан приказ об объединении двух секторов, поскольку большинство граждан в конкретном секторе были убиты. \n\nВ конце был найден трон. \n\nНаши исследователи смогли заставить работать личное записывающее устройство царя, которое показало им последние слова царя с сожалением. Наконец, он придумал великолепное решение проблем, но к тому времени он уже потерял почти всех своих людей. \n\nФактически трон был устройством терраформирования. Это довольно удивительно, учитывая, что они никогда даже не могли исследовать космические путешествия. Он настолько новаторский и экспериментальный, что даже по сравнению с нашей технологией все еще имеет свои достоинства."
 asp.57.a:0 "Активируйте устройство."
 asp.57.b:0 "Исследуйте устройство."
 asp.57.c:0 "Относитесь к нему как к королю с уважением."
 aspmod_ancient_terraforming_technology:0 "Древняя технология терраформирования"
 aspmod_tomb_of_the_king:0 "Гробница короля"

 ### ASP_site_strangely_fertile_world / ASP_site_awakened_moon
 ASP_site_strangely_fertile_world:0 "Странно плодородный мир"
 ASP_site_strangely_fertile_world_desc:0 " Эта планета, казалось бы, не выглядит особенной. Однако первоначальный обзор свидетельствует о его необычных экосистемах, достаточных, чтобы привлечь внимание наших ученых."
 asp.58.name:0 "Плодородные руины"
 asp.58.desc:0 " На первый взгляд, это обычная обитаемая планета. Однако наши первоначальные исследования показали, что планета на удивление плодородна. Почва планеты содержит очень большое количество органического вещества даже по сравнению с галактическими стандартами. Ни на земле, ни в воде животных не обнаружили. Хотя кажется, что он населен исключительно растениями, все же, возможно, существуют руины некогда развитой цивилизации. \n\nНаши исследователи прибыли к руинам великого города, который, как мы полагаем, когда-то был процветающей столицей планеты. Большая часть города похоронена под землей, остальная часть покрыта растениями. Необходимы дополнительные исследования, чтобы определить причины гибели цивилизации."
 asp.59.name:0 "Храм"
 asp.59.desc:0 " Наши ученые предположили, что вымирание вызвал неконтролируемый эксперимент, пока наши методы радиоуглеродного датирования не подтвердили, что растения быстро росли, пользуясь обильными питательными веществами после ухода жителей. Технологический уровень планеты до исчезновения был чуть выше сверхсветовых путешествий, и считается, что жители возвращали ресурсы из космоса в свои дома, используя эту технологию. \n\nКак и большинство других цивилизаций аналогичного технологического прогресса, они заполнили верхний эшелон города множеством символических структур и скульптур, которые включают множество символов, напоминающих двойную спираль ДНК. Большинство этих символов украшено драгоценностями, что привело наших исследователей к мысли, что символы каким-то образом связаны с доминирующей религией или идеологией. \n\nМногие послания были обнаружены внутри этих «храмов», как их называет наша команда, но большинство из них, похоже, не более чем просто символы. Для получения дополнительной информации необходимы подземные раскопки."
 asp.60.name:0 "Скелеты"
 asp.60.desc:0 " Огромное количество окаменелых костей было обнаружено в пласте, который, по предположениям наших ученых, был улицей, когда поблизости были жители. Окаменелые кости разных видов в одном слое намекают на массовое вымирание в то время. Поскольку нет никаких доказательств того, что растительная жизнь относится к категории вымирания, наша команда считает, что всемирное вымирание строго ограничивалось жизнью животных. Наши ученые пришли к выводу, что растения могут извлекать питательные вещества из органических веществ, оставленных животными. \n\nСреди упомянутых костей некоторые были искажены до такой степени, что невозможно было проследить их происхождение. Дальнейший анализ костей показал, что они подверглись серьезной трансформации по неизвестным причинам, будучи генетически похожими на других животных. Наши ученые утверждают, что причиной вымирания могла быть какая-то эпидемия мутантов. Защитное снаряжение может потребоваться, чтобы начать более глубокие раскопки."
 asp.61.name:0 "Конверсии"
 asp.61.desc:0 " Когда наша команда раскопок углубилась в более глубокие районы под городом, они обнаружили гигантский скрытый комплекс, в который были включены храмы, лаборатории и правительственные здания. Комплекс считается самым важным объектом и религиозным центром города, о чем можно судить по уровню безопасности и его размерам. В комплексе было множество записей, показывающих последние дни цивилизации. \n\nЖители верили, что смерть - это не конец, и все конфликты закончатся духовным соединением с воскресшими, что привело их к охлаждению мертвых тела в храмах, и попытайтесь исследовать технологию воскрешения. Но их исследования привели не к воскрешениям, а к биологическим мерзостям. Эти мерзости истребили и заразили все население планеты, и их традиция хранить мертвые тела в самом центре своего общества только ускорила этот процесс. Вся цивилизация пала без особого сопротивления вскоре после того, как было уничтожено ее центральное религиозное правительство."
 asp.62.name:0 "Маркер"
 asp.62.desc:0 " В самом центре города была красная спиральная структура, излучающая странные волны. Структура оказалась своего рода маяком, а волны были не простым естественным излучением, а сообщениями, непосредственно вторгающимися в мозг интеллектуальных существ, в результате оказывая на них негативное влияние. \n\nПосле некоторого тщательного исследования наши исследователи смогли провести анализ волн. Структура наполняет близлежащие формы жизни образами смерти, воскрешения и союза в дополнение к введению технологических знаний о создании биологических мерзостей из мертвых тел, а также побуждает их строить множество структур, идентичных ей. Совершенно не естественно, что цивилизация поклонялась строению. Наши исследователи рассчитывают найти больше таких структур, если копнут глубже."
 asp.62.desc_alt:0 " В самом центре города была красная спиральная структура, излучающая странные волны. Структура оказалась своего рода маяком, а волны были не простым естественным излучением, а сообщениями, непосредственно вторгающимися в мозг интеллектуальных существ, в результате оказывая на них негативное влияние. Кажется, что волны значительно повреждают мозг во время процесса, в котором они напрямую доставляют псионические сообщения. \n\nПосле некоторого тщательного исследования наши исследователи смогли провести анализ волн. Структура наполняет близлежащие формы жизни образами смерти, воскрешения и союза в дополнение к введению технологических знаний о создании биологических мерзостей из мертвых тел, а также побуждает их строить множество структур, идентичных ей. Совершенно не естественно, что цивилизация поклонялась строению. Наши исследователи рассчитывают найти больше таких структур, если копнут глубже."
 asp.62.a:0 "Статуя, контролирующая разум, жуть."
 asp.62.a.tooltip:0 "Можно очистить §Y$aspmod_d_plants_coverd_city$§! блокировщик плитки сейчас."
 ASP_site_awakened_moon:0 "Пробужденная Луна"
 ASP_site_awakened_moon_desc:0 "Что-то ужасное скрыто за этой луной..."
 asp.63.name:0 "Космический корабль"
 asp.63.desc:0 " Согласно найденным сообщениям, на спутнике были проведены дальнейшие исследования. К нашему большому удивлению, спутник состоит из замороженного органического вещества. Кроме того, среди обломков спутника был обнаружен частично разрушенный космический корабль. \n\nУказанный космический корабль не вооружен, но загружен сверхсветовым двигателем раннего типа, что подразумевает, что целью корабля является либо разведка, либо раскопки. Поскольку во время первоначального исследования на спутнике не было обнаружено никаких искусственных структур, наша команда рассчитывает получить дополнительную информацию с космического корабля."
 asp.64.name:0 "Правда"
 asp.64.desc:0 " Ужасающая правда была раскрыта записями и различными данными о корабле. Красная структура, найденная под городом, была всего лишь одним из многих массовых продуктов, все из которых можно проследить до темной структуры в центре спутника. \n\nТемная структура на самом деле представляет собой ядро паразита размером с планету, которое повторяет ужасный процесс контроля разума над всем населением планет и истребления их, чтобы превратить образовавшуюся органическую материю в большую часть себя. В этом смысл основной веры религии планеты - смерть, воскресение и союз. \n\nНо, похоже, некая героическая группа инженеров победила эту мерзость, используя раннюю модель корабля для раскопок. Они смогли выскользнуть на орбиту спутника, избегая его атак, а затем с помощью гигантского экскаватора практически оторвали ядро спутника и темную структуру вместе с ним. Труп-спутник встретил свою гибель, и благодаря этому героическому подвигу галактика стала немного безопаснее. \n\nПохоже, что герои смогли эвакуироваться в окрестности своего родного мира. Они построили небольшую колонию и создали силовое поле, чтобы защитить себя от волн, исходящих от темного сооружения, и провели там свои последние годы. \n\nКакой поистине героический финал истории."
 asp.64.a:0 "Это действительно героическая история. Что-то нужно было сделать."
 asp.64.b:0 "Destroy the structure. Make sure it no longer affects anyone."
 r_aspmod_deadspace_marker:0 "Черный маркер"
 r_aspmod_deadspace_marker_desc:0 "Черная спиралевидная структура, некогда называемая «черным маркером» своей бывшей цивилизацией. Предположительно, он выпускает жуткие волны, хотя и подавляется сильными полями сдерживания. Иногда голос любимого человека говорит вам: "Сделай нас снова целыми."
 aspmod_fertile_soils:0 "Плодородные почвы"
 aspmod_fertile_soils_desc:0 "Почвы этого мира на удивление плодородны."
 aspmod_deadspace_marker_relic_activated:0 "$r_aspmod_deadspace_marker$"

 ### ASP_site_red_tombworld
 ASP_site_red_tombworld:0 "Красный мир гробниц"
 ASP_site_red_tombworld_desc:0 " Красное море этой океанической планеты просвечивает сквозь темные облака. Вполне вероятно, что живущие в нем микроорганизмы делают его красным. Ученые проявляют большой интерес к совершенно уникальной экосистеме этой планеты, в которой было обнаружено много существ с не очень полезными, странными генетическими особенностями. Мы также нашли руины, которые выглядят как остатки некогда развитой цивилизации. \n\nСпорадические антисканирующие волны обнаруживаются на планете и под водой. Однако наши исследователи смогли приземлиться и собрать информацию на поверхности планеты. \n\nВолны, мешающие сканированию, полностью блокируют любой продвинутый ИИ от приближения к планете неопознанными средствами. Любой ИИ, достигающий низкой орбиты, отключается из-за ошибки. Таким образом, ученые-синты и ученые с помощью ИИ не могут исследовать планету."
 asp.65.name:0 "Бактерии?"
 asp.65.desc:0 " Первое, что озадачило наших исследователей, когда они обыскивали планету, был труп туземцев, мумифицированный микроорганизмами, плавающий на поверхности моря. Судя по всему, кровь покрасила целый океан.. \n\nОднако маловероятно, что мумии пролили достаточно крови, чтобы весь океан стал красным. Наши ученые не смогли найти причину неестественного количества клеток крови в воде. Тем не менее, у них есть теория, что причиной этого был какой-то организм. Хотя кислород ядовит для большинства примитивных организмов, это довольно распространенный процесс, когда выделяющие кислород бактерии полностью изменяют состав атмосферы. Могут существовать организмы, которые размножают клетки крови, хотя наши ученые не уверены, как это может принести пользу таким организмам. \n\nТемное облако состояло из аэрозоля и токсичного газа, и разрушение планеты имело такую же картину, что и мертвая планета, без каких-либо признаков атаки извне. Это именно так, как изначально предполагали наши ученые. Планета, как и большинство великих цивилизаций, встретила свою гибель в виде гражданской войны."
 asp.66.name:0 "Синтетическое вознесение?"
 asp.66.desc:0 " Наши исследователи обнаружили следы быстрой адаптации к радикальным изменениям окружающей среды, исследуя структуру остатков здания. При дальнейших исследованиях они обнаружили, что планета изначально была арктической, и огромный океан, занимающий большую часть планеты, похоже, сформировался всего за несколько десятилетий! \n\nНо поскольку цивилизация, похоже, адаптировалась к изменения окружающей среды без особых проблем, маловероятно, что это привело к падению цивилизации. \n\nНаши ученые очень взволнованы, поскольку они открывают новые виды за другим, анализируя труп, плавающий в море. Можно с уверенностью сказать, что почти все существовавшие тогда виды из разных частей галактики собрались здесь, на этой планете. \n\nОднако кажется, что постройки были спроектированы только для одного определенного вида механики. Один из ученых утверждает, что планета на самом деле была столицей древней галактической федерации,  из за чего цивилизация столкнулась с серьезными проблемами в процессе синтетического восхождения жителей, что привело к их гибели. Другие ученые отвергают теорию."
 asp.67.name:0 "Мстительные души"
 asp.67.desc:0 " Команда дешифраторов выяснила, что волны, мешавшие исследованию, были вызваны не неисправным излучателем щита, а фактически «враждой». Псионические волны, полные крика, тоски и злобы, беспрерывно плавают по всей планете, возможно, вызывая пороки развития существ. Однако наши ученые, которые непосредственно борются с этими волнами, вообще не сообщают о каком-либо негативном влиянии. Волны имеют очень незнакомую форму и уничтожают только продвинутые формы искусственного интеллекта. \n\n Мы должны дождаться исследователей, нырнувших в море только с примитивным оборудованием, чтобы избежать влияния разрушающих машины волн. прийти к значимым результатам."
 asp.68.name:0 "Кровавый океан"
 asp.68.desc:0 " Наши исследователи вышли из-под океана, но оставили свои слова под водой. Только найденные ими трупы. Красный оттенок океана действительно исходил от трупов. Фактически, сам огромный океан - это кровь. Различные микроорганизмы в какой-то степени изменили его химический состав, но он полностью состоит из крови. \n\n Наши люди обнаружили около 10 миллиардов трупов и даже трупы различных видов из разных частей галактики. \n\n Исследовательская группа записи также сообщила их выводы. Планета принадлежала к синтетической цивилизации, которая собрала органику со всей галактики на этой планете и уничтожила её. Даже после того, как трупы накрыли всю планету, они продолжали свои безумные и неэффективные усилия."
 asp.69.name:0 "Месть синта" #https://en.wikipedia.org/wiki/Star_Wars:_Episode_III_%E2%80%93_Revenge_of_the_Sith
 asp.69.desc:0 " Синтетическая цивилизация на этой планете не была вознесенной органикой, а была создана неким «Мастером» давным-давно, и поклонялись своему хозяину как богу, даже несмотря на то, что им была дана непостижимая способность восприятия. \n\n Они ждали 300 тысяч лет. никем не обнаруженные, и внезапно объявили войну органике, когда цивилизация заселила данную планету. \n\n Они заявили, что захватчики убили их возлюбленного бога, и они хотели отомстить. Сосредоточенные только на том, чтобы убийца их бога был органическим существом, они не обращали внимания на все остальные детали. \n\nПланета была затоплена псионическими волнами, когда образовался океан крови после того, как все разумные и полуразумные виды, включая захватчиков, были убиты. Об этом явлении до сих пор никто не слышал, потому что никто никогда не думал, не говоря уже о том, чтобы убить столько жизней. Когда в нем были похоронены десятки миллиардов трупов, планета начала излучать псионические волны, исходящие из окружающего мира. \n\n Волны безвредны для органики, но фатальны для синтетики. Синты смогли истребить все органические формы жизни в галактике, но начали уничтожать друг друга под воздействием псионических волн. В конечном итоге вся цивилизация пострадала от волн, и они погибли вместе со всей убитой ими органикой. \n\n Наши исследователи обнаружили так называемого «бога» синтов из величественной гробницы в самой глубокой части руины. \n\nЭто была всего лишь органика. Только забальзамирована."
 asp.69.a:0 "Это ужасающе-глупо."
 r_aspmod_synthetic_god_mummy:0 "Труп Бога синтетической цивилизации"
 r_aspmod_synthetic_god_mummy_desc:0 "Бог синтетической цивилизации, опустошившей всю галактику, был всего лишь органической мумией."
