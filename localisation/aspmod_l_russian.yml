 ### ASP_site_axis_of_planet
 ASP_site_axis_of_planet:0 "Ось планеты"
 ASP_site_axis_of_planet_desc:0 " Научные открытия часто случаются случайно. Это был такой случай. \n\nЕсли тестовый запуск нового исследовательского зонда проводился в другом месте, если он не был неисправен и, следовательно, не разбился, если один из наших исследователей не поскользнулся на «цилиндре» и если ось вращения планеты не изменилась. не наклоненная на 8 градусов при падении, эта обычная планета бесплодного типа не получила бы никакого признания ни от кого. \n\nНаш научный корабль, который следил за ситуацией, послал исследователю сообщение с вопросом о том, что произошло, что звучало более как крик. Исследователь сообщил, что большая часть «цилиндра» зарыта глубоко в землю и длиннее, чем можно было бы просканировать. \n\n Ну, в первую очередь, следует проверить работоспособность проводника, удивительно, что после находясь на земле, двигаясь со скоростью несколько сотен километров в секунду."
 asp.36.name:0 "Часть I"
 asp.36.desc:0 " Даже наши лучшие сканеры не могли сканировать весь «цилиндр», который слишком тонкий для своей длины. Однако несомненно, что «цилиндр» проник в корку.\n\n Гладкий белый цилиндр, «игла», как его называют наши исследователи, отрицает все попытки сканировать внутренности, и, несмотря на то, что он такой невероятно длинный, он врезан в землю в точном направлении к центру планеты. без ошибок. Наших исследователей больше интересует тот факт, что рядом с иглой нет ничего, даже больше, чем ее длина и материал, из которого она сделана. Они просканировали планету, чтобы быть уверенным, но никаких следов искусственной деятельности не было обнаружено, не говоря уже о руинах цивилизации с технологическим уровнем, достаточно развитым, чтобы создать такую иглу. Он совершенно один застрял в земле, как иголка в клубке веревки. \n\nНо самое странное, что включение на "иглы" заставляет планету вращаться. Хотя наша исследовательская группа настолько напугана, что больше отказалась активировать иглу, ось вращения планеты уже наклонена более чем на 60 градусов по сравнению с начальной осью.\n\n Наши исследователи на поверхности сообщают, что они не чувствовали вращения планеты, хотя они видели вращение неба и слышали, как сработала сигнализация безопасности."
 asp.37.name:0 "Часть II"
 asp.37.desc:0 " Выполняя эксперименты, сравнивая обычные радиоволны, посылаемые с орбиты, с тем, что команда обнаружила на поверхности, команда обнаружила, что все сферическое пространство, включая до 400 км/с над экватором, вращается. \n\n Тепловое излучение, которое обычно можно увидеть в черной дыре, наблюдалось в сферическом пространстве, и уникальный вид гравитационной волны может быть обнаружен только при выходе из нормального пространства. Наши ученые утверждают, что вся планета находится в другом измерении. \n\n С новой мотивацией наши исследователи начали анализировать иглу. Во время сбора пробы материала иглы планета делала уже 257 оборотов вокруг своей оси за 4 часа, но наши исследователи к этому уже привыкли."
 asp.38.name:0 "Часть III"
 asp.38.desc:0 " Наш анализ показывает, что игла сделана из невиданных ранее материалов. Насколько нам известно, такие материалы довольно удивительны, но бесполезны, даже если бы их удалось сделать.\n\n После того, как мы разорвали внешние части иглы, наша команда ничего не нашла внутри. Ни техники, ни датчиков, а просто дыра немыслимой глубины. Они установили базу ретрансляции беспилотных летательных аппаратов и отправили вниз дрон-исследователь. Он не был полностью пуст. По мере того, как он углублялся, он сталкивался с более сильными гравитационными потоками, которые в конечном итоге взорвали его. \n\nНаша Исследовательская группа, которой было поручено скучно исследовать всю планету под микроскопом, обнаружила еще одну иглу на противоположной стороне планеты. По сути, это та же игла. Когда наша команда стреляла лазерным лучом по первой игле, она вышла из второй. Игла полностью проникла в планету.\n\n Ученые предполагают, что игла играет роль некоего усилителя сигнала для вращения пространства, но не могут дать никаких объяснений того, как и почему появилась игла."
 asp.39.name:0 "Часть IV"
 asp.40.name:0 "Часть V"
 #axis_of_planet_site_multi_end_1
 asp.39.desc.1:0 " В любом случае, чтобы продвинуть исследования, наши исследователи привлекали самые разные вещи и людей, наблюдали за изменениями и получали неоднозначные результаты. \n\nПока планета вращается, температура кипения воды повысилась на 0,1 градуса по Цельсию, и вероятность получить другой ответ, ожидаемый психологическим анализом, увеличилась в среднем на 12%, а количество информации каждые 27808 квантов в базовая квантовая коммуникация выросла. Больше изменений наблюдается в различных областях, и степень изменений менялась в зависимости от расстояния до точки. \n\nПриятно хоть что-то узнать, но нашим ученым трудно прийти к единому мнению о причине этих изменений. Требуется проведение дополнительных экспериментов."
 asp.40.desc.1:0 " После бесчисленных странно-импровизированных экспериментов, сопровождаемых утомительными ручными проверками, наша команда обнаружила, что устройство представляет собой своего рода клин, прочно связывающий мультивселенную. Сферическое пространство, окружающее планету, на самом деле является пересекающимся пространством 88 мультивселенных. Планета существует одновременно в 88 мультивселенных. Он использует сравнительно щадящие законы физики 15-го университета, чтобы вращать пространство. \n\nНаиболее разумным предположением было бы то, что игла была сделана для перехода в другую вселенную. Возможно, изменение направления иглы меняет место назначения. Тем не менее, мы не знаем, как это использовать, кто пытался это использовать, и почему они пытались. Единственные существа, знающие об использовании устройства, возможно, уже перешли в другие вселенные. \n\nМаловероятно, что мы будем использовать иглу, как изначально предполагалось, но, включив иглу, мы сможем воспроизвести законы физики других вселенных, хотя и в небольшом масштабе. Хотя этот процесс потребляет много энергии, он также может значительно помочь в обновлении наших физических исследований."
 asp.40.1:0 "Удивительно..."
 #axis_of_planet_site_multi_end_2
 asp.39.desc.2:0 " Потеряв все терпение, поскольку, несмотря на наши исследовательские усилия, никаких новых открытий не было сделано, один из наших ученых вошел в иглу без каких-либо защитных приспособлений! \n\nТеперь его голос поднимается наверх. Это так ярко и ясно, хотя расстояние должно быть несколько тысяч километров. Похоже, его что-то преследует. Раздаются звуки горящей плоти, трескающихся костей и крики милосердия. Наша команда на поверхности пытается связаться с ним, но безуспешно. Ученый пытается сообщить команде, что там происходит. Кажется, даже когда он испытывает боль, он полон решимости дать нам знания. Он повторяет одно и то же снова и снова понятным стонущим голосом. \n\nЧто там внизу ад. Демоны и монстры, все мыслимое зло здесь. \n\nВскоре голос дрогнул, и половина наших исследователей, даже дрожа от крайнего беспокойства, проявила навязчивое любопытство к внутренностям иглы. Они оттолкнули своих коллег, которые пытались их остановить, и прыгнули в иглу. Остальная часть команды в панике отступила обратно к научному судну, когда густой фиолетовый дым начал распространяться по поверхности. \n\nКажется, что планета превратилась в планету под непроницаемым фиолетовым занавесом. Только что пришло сообщение о том, что неопознанный фиолетовый корабль появился из воздуха. Корабль вооружен единственной пушкой причудливого вида. Он просто остается на орбите, а не движется вообще, что наводит нас на мысль, что он не укомплектован персоналом. Он может содержать ответы, которые мы ищем."
 asp.40.desc.2:0 " Расшифровав записи, найденные внутри зловещего фиолетового корабля, наша команда смогла определить, что это за планета и игла. \n\nЦилиндр, который мы называли иглой, на самом деле был «Круглым червем Завесы» - псионическим монстром, который путешествовал по галактикам и пожирал духов и тела живых существ. Даже после уничтожения десятков тысяч цивилизаций червь никогда не чувствовал себя полным. Vermifugum, цивилизация, подвергшаяся нападению червя 790 миллионов лет назад, сумела нейтрализовать червя и создать тюрьму между измерением завесы и реальной вселенной, проникла в червя с помощью перемычки из измерения завесы, удерживая его внутри каменистая планета в реальной вселенной. Планета была замаскирована под обычную планету бесплодного типа, чтобы предотвратить случайное нарушение печати более молодыми видами. \n\nЗаписи также посоветовали нам в конце использовать "оружие", загруженное на фиолетовый корабль, чтобы сжечь червя вместе с завесой, на случай, если печать сломается и планету поглотит фиолетовый туман. \n\nЧитая последнюю часть, наши ученые становятся свидетелями того, как червь покидает планету и улетает прочь. Они запаниковали, когда поняли, что потеряли последний шанс уничтожить червя, но, к счастью для нас, червь ушел в другую галактику. \n\nТолько выжившие исследователи знают, что мы сделали. Надеемся монстр никогда не вернется."
 asp.40.2:0 "Что мы наделали."
 #axis_of_planet_site_multi_end_3
 asp.39.desc.3:0 " Теперь исследователи настолько привыкли к вращению, что никто ничего не сказал о исследователе, играющем с иглой, пока они отдыхали. \n\nЗатем исследователь крикнул, что ясно видел континентальную планету через игольное отверстие. Сначала другие думали, что он просто шутил, но со временем все больше и больше людей испытывали похожие переживания. \n\nВскоре стало обязательным записывать направление, в котором указывала стрелка, и под каким углом наблюдатель держал иглу во время таких событий. По мере накопления записей стало ясно, что стрелка показывала определенные планеты в соответствии с направлением иглы, углом, под которым держалась стрелка, и тем, что исследователь говорил в то время. \n\nНеобходимо проверить существование небесных тел, видимых через иглу."
 asp.40.desc.3:0 " По мере того, как команда возится с иглой в соответствии с тем, что обнаружили ученые, гравитационный поток внутри иглы стабилизируется в форме линзы, а вид на другую сторону увеличивается. Звездные тела, которые видела команда, действительно были настоящими, и ученые также смогли открывать новые планеты.\n\n Игла - это гигантский телескоп дальнего космоса. Кто бы ни построил этот нелепый телескоп или какие бы технологии ни использовались для его создания, мы до сих пор не знаем, но мы знаем, как его использовать. \n\nИсследования в областях, недоступных для гиперпространственных путешествий, были очень трудными даже по сей день, когда мы можем видеть планеты далеко друг от друга собственными глазами и путешествовать со скоростью, превышающей скорость света. Однако этот телескоп откроет новые возможности для астрономии. Теперь наблюдатели могут видеть звезды далеко по всей галактике, как если бы они находились прямо перед их глазами, а также они могут перемещаться и более наглядно анализировать внешние галактики. Наши военачальники хотели использовать телескоп в сфере шпионажа, но, поскольку невозможно увеличить масштаб, когда планета увеличена до определенной степени, маловероятно, что они смогут получить полезную информацию на поверхности, как они хотели бы. \n\nТелескоп также стал довольно популярным среди туристов. Суперпопулярная игла теперь называется «Безграничная обсерватория», идеальный планетарий, где туристы могут увидеть все звезды и планеты галактики."
 asp.40.3:0 "Астрономам понравится данный телескоп."
 #axis_of_planet_site_multi_end_4
 asp.39.desc.4:0 " И снова удача нас спасла. Манипулируя иглой, он безошибочно указывал прямо на бесплодную планету внутри нашей империи. \n\nСообщается, что земля внезапно опустилась, и древнее здание из золота вышло из дыры на этой планете. Вывеска с надписью «замок» висит на здании и каким-то образом сообщает нам о замке, местонахождение которого знает только избранный жрец Нумы, и о ключе, местонахождение которого знает только святой, рожденный от четырехрукой девы, и что только тот, кто знает, где лежат оба предмета, может открыть замок и законно взять святейший свет. \n\nХотя никто из нас не соответствует критериям, поскольку мы превзошли данные кретерии в других сферах, мы должны иметь возможность «законно» брать то, что внутри. \n\n Когда «замок» открылся, игла или, вернее, «ключ» изменились. Из некогда пустой дыры поднялся лифт, и исследователи воспользовались им, чтобы добраться до огромных руин, скрытых внутри внутреннего ядра планеты."
 asp.40.desc.4:0 " Селла! Слава нашей судьбе. В скрытом хранилище кроется удача, которой позавидовал бы император, культура, о которой даже величайшие художники пролили бы слезы, слава, которую не осмелился бы постичь даже объединитель галактики, знание даже знания величайшей падшей империи, где мудрецы родились на каждой улице, не Уметь удержать свечу и способность заставить замолчать сверхновую и очернить белого карлика. \n\nСамое сокровище, которого желает каждое существо в галактике, Галатрон."
 asp.40.4:0 "Stonks!"
 #axis_of_planet_site_multi_end_5
 asp.39.desc.5:0 " С внезапным грохотом на планету врезался гражданский космический корабль нашей империи. Поскольку корабль был полностью разрушен, выживших не обнаружено. После инцидента осталось два вопроса. \n\nВо-первых, нашему научному кораблю не удалось обнаружить гражданский корабль, пока он не врезался в планету, а во-вторых, корабль летел в соседнюю систему, а не в эту, согласно журналу, найденному среди останков корабля. \n\nТрудно поверить, но похоже, что корабль внезапно оказался на низкой орбите этой планеты сразу после того, как активировал сверхсветовую скорость. \n\nМы запросили исследовательский зонд на сверхсветовой скорости, для дальнейшего расследования."
 asp.40.desc.5:0 " Большинство зондов, которые пытались совершить сверхсветовое путешествие в соседней системе, работали нормально, но те, которые находились в направлении, на которое указывала стрелка, имели необычные случаи. Зонды, которые вошли в гиперпространственные коридоры по направлению к системе, где находится стрелка, двигались с большей скоростью, чем обычно, а те, которые вошли в гиперпространственные коридоры к другим системам, каким-то образом были телепортированы на низкую орбиту планеты и врезались в землю. \n\nОднако пострадали только небольшие корабли, такие как гражданские космические корабли и зонды. Все, что массой больше патрульного корабля, в основном работало нормально. Кроме того, было теоретически доказано, что, включив иглу, мы можем снизить псевдосветовую скорость вдвое в соответствии с величиной и поляризацией подаваемой мощности, а также подавить перегрев двигателей при выполнении "прыжка" на фазу выше. обычная вселенная. \n\nНа данный момент наши ученые пришли к выводу, что игла была сконструирована для создания «сверхсветовой магистрали», а функция вращения планеты была предназначена для использования в качестве точки переключения. \n\nОднако никто не знает, как это работает, или почему игла должна быть посажена в планету, или какая цивилизация построила ее. Больше нет потенциальных улик. \n\nНо наша цивилизация, несомненно, многое выиграла от этого инцидента. Создав устройство для управления иглой и приведя ее в действие и подключив его к базовым объектам, наш вид может воспользоваться способностями иглы."
 asp.40.5:0 "Технология управления гиперлинией."
