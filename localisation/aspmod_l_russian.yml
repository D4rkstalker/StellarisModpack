 ### Archaeology: The Ship of Theseus
 site_ASP_the_ship_of_theseus:0 "Корабль Тесея"
 site_ASP_the_ship_of_theseus_intro:0 " Согласно отчету нашей археологической группы, город на поверхности §Y[From.Planet.GetName]§! очень похож на наш. Процесс углеродного датирования показывает, что городу не менее 6000 лет.\n\n Трудно ответить, почему наш архитектурный стиль можно найти на поверхности §Y[From.Planet.GetName]§!, который находится за миллион миль от нашей Родины. Выветривание на протяжении нескольких тысячелетий похоронило город под песком и пылью. Для дальнейшего расследования потребуются дополнительные раскопки."
 ASPmod.40.name:0 "Жилой район"
 ASPmod.40.desc:0 " Под горой песка мы наконец раскопали жилой район §Y[From.Planet.GetName]§! цивилизация. Его сходство с нашим больше, чем видимость; структура дома §Y[From.Planet.GetName]§! сделан из ферроцемента, как и наши дома в прошлом веке. Бытовая техника, находящаяся внутри дома, также имеет такое же применение, что и наша.\n\n Это спорно, является ли это сходство с совпадением или эволюции архитектурного конвергентной. Единственный консенсус среди команды заключается в том, что для ответа необходимы дальнейшие исследования."
 ASPmod.41.name:0 "Ископаемые"
 ASPmod.41.desc:0 " Под руинами парка была найдена окаменелость местного вида. Реконструкция скелета туземца многое показывает; аборигенные виды - разумные членистоногие с двумя челюстями и двенадцатью ногами. Биолог из нашей научной группы также сообщил, что у этого вида есть орган, который выдыхает кислый воздух. Общий вид вида отвратителен и выглядит так, будто только что выпрыгнул из §Y[Root.Owner.GetSpeciesNamePlural]§! кошмара.\n\n Тем временем наша команда обнаружила, что найденное нами учреждение похоже на исследовательский фонд."
 ASPmod.41.option:0 "Какой отвратительный инопланетянин."
 ASPmod.42.name:0 "Биотехнологии"
 ASPmod.42.desc:0 " Согласно отчету нашей команды, кажется, что местные виды очень искусны в биотехнологиях. Общий технологический уровень цивилизации примерно равен нашему, за исключением их биотехнологий. В исследовательской лаборатории туземцев было полно чанов для клонирования; мы предполагаем, что рост их населения зависит от технологий. Большинство чанов заполнено §Y"какой ужас"§! мертвыми телами местного вида.\n\n Команда обнаружила, что мертвые тела в чанах имеют незначительное отличие по внешнему виду от восстановленных окаменелостей. Их внешний вид все еще §Y"Ужасающий"§!, но количество ног уменьшено до 10. Некоторые члены команды были против продолжения расследования из-за его внешнего вида."
 ASPmod.42.option.a:0 "После исследования проклятых пришельцев сожгите его."
 ASPmod.42.option.b:0 "Расистски описывать §Y"отличую от нашей"§! внешность как §Y"Ужасающюю"§!. Перевоспитайте членов операции!."
 ASPmod.42.option.c:0 "Когда я говорю прыгать, вы просто прыгаёте!"
 ASPmod.42.option.d:0 "Это все ради науки!"
 ASPmod.43.name:0 "Генетические изменения"
 ASPmod.43.desc:0 " Детальное расследование показало, что гены трупов среди чанов изменились так же мало, как и его внешний вид. Если предположить, что один чан - это одно поколение, разница ДНК между каждым поколением не сильно отличается от естественной мутации.\n\n Однако по мере смены поколений он становится все более разнообразным. То, что кажется бесконечным множеством чанов, отрезано перед гигантской взрывной дверью с устройством безопасности рядом с ней на стене. У мертвого тела в последнем чане всего четыре ноги, меньше, чем раньше, и теперь его челюсти превратились в единственную челюсть. Наша команда сообщила, что если бы они смогли взломать устройство безопасности, они могли бы попасть в комнату за взрывной дверью."
 ASPmod.43.option:0 "Чего же ты ждешь? Продолжайте."
 ASPmod.44.name:0 "Правда"
 ASPmod.44.desc:0 " Результат был шокирующим.\n\n Наш вид не произошел от §Y[Root.Owner.GetHomeWorldName]§!. §Y[From.Planet.GetName]§! там мы родились и ... были созданы. После взлома терминала команда нашла гигантский компьютер, а также множество чанов, заполняющих комнату.\n\n Труп в одной из чанов, имевший вид четвероногого членистоногого, был превращен в §Y[Root.GetSpeciesName]§!. Внутри последнего чана, созданного перед крахом цивилизации, находится мертвое плавающее тело, генетически идентичное нашему виду.\n\n Кажется, что они генетически превратили свой вид в наш вид. Большинство записей в компьютере указывало на то, что внешний вид созданных ими видов был ужасен и невыносим. \n\n Согласно документу в компьютере, эта процедура создания ужаса была наказанием для предателей или жестоких преступников. Преступники, которые были превращены в эту ужасную форму, обычно казнились после изменения, в то время как более серьезным наказанием было изгнание заключенных на чужую планету. Как мы и предполагали, одна из планет, на которую изгнали пленных, - наша родина."
 ASPmod.44.option.a:0 "Это ... это мошенничество! Не может быть!"
 ASPmod.44.option.b:0 "Мы не верим тому, что говорят ксеносы! Просто сотрите всю эту информацию."
 ASPmod.44.option.c:0 "Как мы уже знали, §Y"ужасность"§! наш родственник."
 ASPmod.44.option.d:0 "Не существует стандарта того, как выглядит органическое тело."
 ASPmod.44.option.e:0 "Почему мы должны ограничиваться понятием фиксированных видов?"
 ASPmod.44.option.f:0 "Может, мы были слепы все ёто время."
 ASPmod.44.option.f.tooltip:0 "§RМеняет этику на Ксенофилию§!"
 ASPmod.44.option.g:0 "Это .. так шокирует."
 ASP_small_xenophile_bonus:0 "Правда"
 ASP_middle_xenophile_bonus:0 "Правда"
 ASP_middle_xenophile_bonus_desc:0 "Наши граждане переживают политическую неразбериху после того, как мы узнали ужасную правду."
 ASP_big_xenophile_bonus:0 "Правда"

 ### ASP_soul_of_the_art
 ASP_site_soul_of_the_art:0 "Душа искусства"
 ASP_site_soul_of_the_art_desc:0 " Была обнаружена впечатляющая планета-могила с тысячами километров того, что кажется искусственно окрашенной географией. По всей планете есть многочисленные обломки, предположительно остатки линкоров, когда-то принадлежавших древней цивилизации, со смешными узорами повсюду. Вдобавок фиксируются регулярные сигналы с планеты. Возможно, потребуется исследовать планету и сигналы."
 asp.1.name:0 "Остается флот"
 asp.1.desc:0 " Анализ обломков показал, что два флота с совершенно разным дизайном и внешним видом сражались друг против друга на орбите планеты.\n\n Большая часть обломков принадлежит флоту модели А, состоящему из кораблей с красочными узорами вдоль и простой конструкции, которые, должно быть, облегчили их массовое производство. Однако у них не было никаких необходимых удобств для их команды, таких как столовые и туалеты. С другой стороны, флот образца B имел довольно простой внешний вид снаружи, но имел символические украшения внутри и следы Зро.\n\n Внутри флота образца B были обнаружены излишне большие помещения. Они могли использоваться для религиозных церемоний, как видно из найденных на них религиозных украшений. К сожалению, информация о парке самолетов типа B очень ограничена, что затрудняет поиск дополнительных сведений. Рекомендуется отправить на планету группу экспедиции для дальнейшего исследования."
 asp.2.name:0 "Красочные руины"
 asp.2.desc:0 " Наша экспедиционная группа обнаружила на поверхности красочно раскрашенной планеты практически нетронутые остатки цивилизации, не проявлявшей никаких признаков разрушительной деятельности. Однако нарисованная земля выглядит слишком беспорядочно и довольно неаккуратно, чтобы предположить, что за ней стояли определенные намерения. Некоторые здания рухнули, но было подтверждено, что они поддались только многолетнему выветриванию и движениям земной коры, а не насильственным или разрушительным действиям.\n\n Разбитые корабли с рисунком А лежат на поверхности, но наши исследования показывают, что большинство из них, похоже, разбились о поверхность из-за внезапного отключения внутренних цепей, а не из-за того, что в них стреляли. В любом случае, никаких признаков разумной жизни здесь нет, только роботизированный мусор с выцветшей и частично отслоившейся краской, усеивающий землю в дополнение к окрашенным зданиям и обломкам кораблей."
 asp.3.name:0 "Окрашенные останки"
 asp.3.desc:0 " Мы обнаружили роботов внутри здания, окрашенного в разные цвета, как поверхность планеты. В то время как роботы снаружи были либо заржавели, либо иссохли в пыль от возраста, роботы внутри остались нетронутыми с гораздо меньшим внешним влиянием.\n\n Похоже, что роботы перестали функционировать во время довольно беспорядочной росписи стен или вырезания на стенах собственного изображения или неопознанных фигур с помощью долот и молотков. Цепи этих красочных роботов были повреждены до такой степени, что их невозможно восстановить.\n\n Однако мы обнаружили, что нарисованные узоры на поверхности скал или внешних стенах зданий на самом деле являются массивными и обширными банками данных. Мы могли бы использовать это, чтобы узнать, как цивилизация встретила свое падение."
 asp.4.name:0 "Раздор"
 asp.4.desc:0 " Наши переводчики подтвердили, что регулярные сигналы с планеты составляют песню. Однако тексты не имеют никакого контекстуального смысла, поскольку они состоят из повторений похожих слов, а из-за нерегулярных изменений высоты он звучит ужасно для наших ушей. \n\n Тексты в основном восхваляют и ставят под сомнение душу, и говорит о страхе перед неизвестными существами из разных измерений. По результатам этих исследований мы смогли понять, о чем говорят нарисованные на поверхности буквы. Это были стихи или другие виды литературы. \n\n Они также говорили о метафизических проблемах, таких как чудеса жизни, потеря душ и страх, вызванный разрушением, но большинство из них не в рифмах, а, скорее, плохо написано с очень небольшими литературными достоинствами."
 asp.5.name:0 "Исследовательский центр"
 asp.5.desc:0 " Мы нашли под землей огромный исследовательский центр. Большинство цепей на объектах было разрушено, но некоторые основные устройства, похоже, в основном целы. На основе этих результатов наши исследователи смогли выяснить, что эта цивилизация была машинной цивилизацией с одним гигантским гештальт-сознанием. \n\nИзучив их базу данных, мы смогли узнать о другом измерении, называемом Покров, и о планетарном оружии, которое собирает и концентрирует энергию Плащаницы, чтобы опустошать планеты. Было установлено происхождение кораблей модели B, а также меры противодействия им и история боевых действий цивилизации. Мы также смогли подтвердить, что цивилизация проводила исследования на Зро. \n\nСогласно записям, все корабли цивилизации были уничтожены. Однако в большинстве записей говорится об искусстве. Большинство данных, найденных в исследовательском центре, представляли собой картины, литературу и песни различных цивилизаций и их исследования."
 asp.6.name:0 "Конец"
 asp.6.desc:0 " Мы смогли сделать вывод о том, что произошло на этой планете, по данным раскопок. Планета была атакована планетарным оружием, которое использует энергию Покрова, разработанного некой сверхдревней цивилизацией, так данная цивилизация и встретила свою гибель. \n\nПеред атакой Гештальт-Сознание выяснило, что это оружие не может причинить физический урон. повреждение органики. Казалось, они пришли к выводу, что, понимая искусство, которое представляет исключительно интерес для органики, роботы, составляющие сознание, превратятся в формы жизни с душами и станут невосприимчивыми к энергии Плащаницы. \n\nВ результате начались исследования. сбор и анализ данных об искусстве. Сознание пыталось петь песни, создавать литературу и рисовать изображения на поверхности планеты, своих кораблях и своих роботах. Однако гештальт-сознание не могло понять, что составляет истинное искусство, и в конечном итоге было уничтожено планетарным оружием."
 asp.6.a:0 "Это была тщетная попытка..."
 asp.6.a.tooltip:0 "Получен вариант исследования:\n§Y$tech_pk_godray$§! \nДостигнут технический прогресс: \n§Y$tech_pk_godray$§! §G+50%§! \n\nAdd §Y$aspmod_d_society_20$§! до §Y[From.Planet.GetName]§!\n"
 asp.6.a.tooltip_alt:0 "Добавить §Y$aspmod_d_society_20$§! до §Y[From.Planet.GetName]§!\n"

 ### ASP_kessler_syndrome
 ASP_site_kessler_syndrome:0 "Синдром Кесслера"
 ASP_site_kessler_syndrome_desc:0 " Атмосфера [From.Planet.GetName] заполнена бесчисленным количеством металлических фрагментов, очевидно, искусственных сооружений. Возможно это признак того, что цивилизация не смогла вступить в космическую эру из-за космического мусора? Нам нужно отправить экспедицию на планету, чтобы узнать, что здесь произошло."
 asp.7.name:0 "Металлическая пустыня"
 asp.7.desc:0 " Поверхность [From.Planet.GetName] неоднократно засыпался песком из мелкозернистых металлов в течение длительного времени. Такое огромное количество металла не могло быть получено с одной планеты. Источник этих металлов очевиден; даже сейчас космический мусор горит и падает в небо. Чтобы исследовать то, что находится под этой огромной металлической пустыней, команда экспедиции попросила дополнительное оборудование для исследования пласта под песком."
 asp.8.name:0 "Остатки Великой войны"
 asp.8.desc:0 " Мы выяснили, что находится под металлическим песком. Удивительно, но весь пласт состоял из обломков линкоров. Во время Великой космической войны, разразившейся в определенный момент в прошлом, разрушенные корабли врезались в землю, и обломки в атмосфере выветрились и покрыли её.\n\n Теперь остались только останки, но только отметки показывают, что цивилизация, создавшая линкор, разработала технологии, недоступные для понимания. [Root.Owner.GetName]. Вопрос в том, что эти обломки принадлежат одной и той же империи. С чем воевал этот огромный, мощный флот? Требуется дальнейшее расследование обломков."
 asp.9.name:0 "Огромный корабль с неизвестной целью"
 asp.9.desc:0 " Наша команда нашла что-то удивительное. Из металлического песка поднялся массивный корабль, достаточно большой, чтобы даже титаны павших империй выглядели как корвет. Судну повезло: он необычайно хорошо сохранился по сравнению со многими другими кораблями, которые разбились.\n\n Мы просканировали всю конструкцию и обнаружили, что корабль похож на гигантскую пушку. Судя по всему, гигантский корпус корабля предназначен только для снабжения энергией его основной батареи. Но этот корабль не для боевых целей. На зарядку энергии уходят месяцы, а другого вооружения нет. Нам нужно получить доступ к центральной системе корабля, чтобы узнать, что случилось с этой планетой и этим кораблем."
 asp.10.name:0 "Таинственное хранилище данных"
 asp.10.desc:0 " Практически все системы корабля со временем были повреждены. Однако хранилище данных, находящееся в защищенной кабине ядра, может быть восстановлено. Для дальнейшего исследования хранилище было отправлено на родину. Некоторые ученые остались на планете, чтобы подробнее изучить корабли и планету."
 asp.11.name:0 "Непроницаемая стена"
 asp.11.desc:0 " После долгих исследований ученые наконец ее решили. Гигантский корабль - это устройство, которое использует энергию для создания, как сказал старший ученый, «непроницаемой стены». Этот корабль полностью изолировал планету от космоса, и флот защищал его. Пока планета была отрезана от своего окружения, корабль и флот врезались в стену и были уничтожены.\n\n Под обломками находится стена измерений, которая отделяет планету от всей вселенной. Когда эта стена была впервые установлена, она определенно была "непроницаемой", но сейчас она кажется довольно нестабильной. Если мы найдем решение, мы сможем «проникнуть» в эту стену и исследовать то, что находится под ней."
 asp.11.a:0 "Что там внизу?"
 asp.12.name:0 "Восстановление завершено"
 asp.12.desc:0 " Найденное нами хранилище данных восстановлено. Внутри был найден документ, написанный инопланетными персонажами. В нашей интерпретации документа слова «Родина» и «дом» использовались неоднократно и представляются мемуарами. Автор является главой государства Империи, когда она вот-вот рухнет, и отвечает за запись истории своей империи. В документе также содержится информация о гигантском корабле."
 asp.12.a:0 "Наконец-то мы можем разгадать тайну. Сообщите следственной группе."
 asp.140.name:0 "Родина, дом и будущее человечества"
 asp.140.desc:0 " Похоже, что следственная группа что-то активировала на корабле. Возвращаясь к своему обычному процессу, корабль ослабляет стены измерения. Если так будет продолжаться, стены скоро исчезнут. \n\nДокумент наконец-то полностью расшифрован. Содружество человечества, владелец корабля, когда-то было могущественной империей, завоевавшей одну треть галактики. Они убивали или порабощали инопланетян и подавляли права искусственного интеллекта. \n\n Когда они наконец встретили могущественного врага, инопланетные рабы и искусственный интеллект внутри взбунтовались, и империя быстро рухнула от напряжения, которое подвергалось атакам как изнутри, так и с их границы. У них осталась только родная планета. Они запечатались внутри, чтобы защитить свою родину, свой дом и будущее человечества, ожидая того дня, когда они прорвутся через стену и снова завоюют галактику.."
 asp.140.a:0 "Нет нет!"
 asp.140.a.tooltip:0 "§R Новая Империя фанатиков-очистителей родилась.§!"
 asp.141.name:0 "Родина, дом и будущее детей"
 asp.141.desc:0 " Похоже, что следственная группа что-то активировала на корабле. Возвращаясь к своему обычному процессу, корабль ослабляет стены измерения. Если так будет продолжаться, стены скоро исчезнут. \n\nДокумент наконец-то полностью расшифрован. Империя владела кораблем, когда-то была могущественной империей, завоевавшей треть галактики. Они убивали или порабощали инопланетян и подавляли права искусственного интеллекта. \n\n Когда они наконец встретили могущественного врага, инопланетные рабы и искусственный интеллект внутри взбунтовались, и империя быстро рухнула от напряжения, которое подвергалось атакам как изнутри, так и с их границы. У них осталась только родная планета. Они запечатались внутри, чтобы защитить свою родину, свой дом и будущее своих детей, ожидая того дня, когда они прорвутся через стену и снова покорят галактику.."

 ### ASP_geocentrism
 ASP_geocentrism_anomaly:0 "Фиксированный мир"
 ASP_geocentrism_anomaly_desc:0 " Наши ученые во время разведки наткнулись на аномалию. Эта планета не вращается. Какой бы ни была причина, мы потратим время и усилия, чтобы выяснить."
 asp.15.name:0 "Геоцентрический мир"
 asp.15.desc:0 " Эта планета бросает вызов нашим научным знаниям. Он не вращается и не вращается вокруг чего-либо. Планета идеально закреплена в центре этой системы. Наши ученые считают, что исследование этой планеты - прекрасная возможность расширить знания нашей империи о самой Вселенной. Наша исследовательская группа запрашивает разрешение на раскопки."
 asp.15.a:0 "Разрешаю."
 ASP_site_geocentrism:0 "Фиксированная планета"
 ASP_site_geocentrism_desc:0 " Эта солнечная система абсолютно ненормальна. Там, где должны быть звезды, есть только неподвижные планеты. Причину можно выяснить, изучив планету."
 asp.16.name:0 "Похороненный город"
 asp.16.desc:0 " Наши археологи раскопали определенный материал, закопанный в землю. Совершенно очевидно, что это остатки искусственного здания, что означает, что планета была населена разумной жизнью в прошлом. Нам бы очень помогло, если бы мы исследовали и выяснили, понимает ли цивилизация, построившая эту структуру, науку, лежащую в основе этой неподвижной планеты."
 asp.17.name:0 "По дороге нельзя проехать"
 asp.17.desc:0 " Результаты нашей экспедиции показывают, что их научные познания в некоторых аспектах даже превосходили наши. Структура естественного магнитного поля планеты, похоже, заставила их больше сосредоточиться на том, что они могли бы делать на своей планете, чем на том, что они могли бы сделать, путешествуя по звездам. Исследование их технологий должно помочь нам расширить наши знания во многих областях."
 asp.17.a:0 "Их производственные технологии впечатляют!"
 asp.17.b:0 "Их теоретическая наука впечатляет!"
 asp.17.c:0 "Их социальные системы впечатляют!"
 aspmod_physics_bonus:0 "Впечатляющая физика"
 aspmod_society_bonus:0 "Впечатляющая социология"
 aspmod_engineering_bonus:0 "Впечатляющая инженерия"
 asp.18.name:0 "Хныканье обитателя мертвой планеты"
 asp.18.desc:0 " Нам удалось узнать больше об обитателях этой планеты. Кажется, что они вели очень религиозную жизнь, но при этом были очень продвинуты в технологиях. Однако между религией и технологиями существовало большое социальное несоответствие, и те, кто изучал науку, подвергались дискриминации. \n\nНаши исследователи смогли найти доказательства нескольких религиозных протестов в конце их цивилизации в оставленных видео за. Эти протесты могут стать ключом к раскрытию секретов крушения цивилизации и природы планеты."
 asp.19.name:0 "Религиозное общество Плоского Мира"
 asp.19.desc:0 " Содержание видео вполне соответствует. Они поддерживают геоцентрическую теорию, отвергая гелиоцентрическую теорию, основанную на их религиозных убеждениях. Также кажется, что большинство населения считало их планету плоской, а не сферической. \n\n Наша исследовательская группа нашла гигантское устройство. Технология и материалы, из которых состоит это устройство, просто потрясающие. Что оно делает? Расскажет ли оно нам секреты планеты?"
 asp.20.name:0 "Верное самоубийство"
 asp.20.desc:0 " Исследование устройства раскрыло секреты планеты. Жители этой планеты не смогли пробиться в космос из-за аномального характера магнитного поля планеты. Из-за их неспособности покинуть свою родную планету возникло несколько религий, одна из которых, похоже, стала доминирующей. \n\nУченые этой цивилизации выступили с гелиоцентрической теорией, которая противоречила учениям доминирующей религии. Религиозные лидеры планеты избрали совершенно иррациональный путь разрешения конфликта. Они собрали инженеров, исповедующих основную религию, и попросили их создать устройство, которое навсегда сделает их родную планету центром звездной системы. \n\nУстройство было разработано при огромной поддержке людей, и планета постепенно начала меняться. И не остановилась, пока небесные тела начали вращаться вокруг планеты. Когда планета перестала вращаться, произошли мощные землетрясения, и гигантские приливные волны прокатились по берегам. Поскольку магнитное поле планеты исчезло, когда планета остановилась, все, кто выжил в этих катастрофах, медленно прожаривались до смерти космическим излучением в течение нескольких лет.\n\n Падшая цивилизация оставила после себя ненормальную планету и удивительное устройство, которое привело к их гибели."
 asp.20.a:0 "Ем... ММ... Ясна..."
 asp.20.b:0 "Суеверные дураки."
 asp.20.c:0 "Мы не должны совершать такую ошибку."
 asp.21.name:0 "Геоцентрическое устройство"
 asp.21.desc:0 " Теперь нужно выбрать, что делать с этой машиной.."
 asp.21.a:0 "Мы не такие глупы, как они. Разберите его и получите ресурсы."
 asp.21.b:0 "Ну ... может, мы сможем его где-нибудь использовать. Возьмите с собой."
 asp.21.b.tooltip:0 "Если у игрока есть §YApocalypse§! ДЛС, он откроет §RGeo-centralizer§! Оружие Убийцу-Планет, которое превращает целевую планету в бесплодный мир и перемещает ее в центр системы."
 aspmod_bad_precedent:0 "Плохой прецедент"
 aspmod_lesson_from_pools:0 "Урок из бассейнов"
 aspmod_caution_of_fanatics:0 "Осторожность фанатиков"
 r_aspmod_geocentric_device:0 "Геоцентрическое устройство"
 r_aspmod_geocentric_device_desc:0 "Это массивное устройство когда-то привело к краху старой цивилизации, но, как ни странно, его внутренние структуры остались нетронутыми. Изучая его, мы сможем показать его подавляющую силу нашим врагам. \n\n§YГео-централизатор НЕ будет перемещать планету в таких ситуациях:\n1.Целевая планета - это обитаемая мегаструктура.\n2.В системе уже есть централизованная планета.\n3.Этой реликвии нет в империи.§!"
 r_aspmod_geocentric_device.tooltip:0 "Я должен покрасить эту гигантскую кнопку управления в красный цвет и написать на ней, §R"Не нажимать."§! \n- Старший научный сотрудник"

 ### ASP_site_haunting_spectre
 ASP_haunting_spectre_anomaly:0 "Разрушенный мир"
 ASP_haunting_spectre_anomaly_desc:0 " Руины древней колонии были найдены на поверхности [Root.GetName]. Возможно, их стоит изучить."
 asp.22.name:0 "Древняя колония"
 asp.22.desc:0 " В ходе расследования на поверхности планеты были обнаружены многочисленные фабрики со следами боевых действий. Кроме того, символы неизвестной цивилизации можно найти по всей планете. Рекомендуется отправить экспедиционный отряд."
 asp.22.a:0 "Странно."
 ASP_site_haunting_spectre:0 "Призрачный призрак"
 ASP_site_haunting_spectre_desc:0 " Неизвестные узоры встречаются по всей планете. Ответы на вопрос, что они означают, могут лежать в руинах колонии."
 asp.23.name:0 "Таинственный символ"
 asp.23.desc:0 " Когда наша экспедиционная группа приземлилась на поверхности [From.Planet.GetName], их встретили развалины, заполненные многочисленными фабриками. Хотя по большей части они кажутся целыми, на фабриках присутствуют следы битвы. Внутри фабрик также были символы, похожие на оружие. Что они имеют в виду? Ответ может лежать в центре разрушенной колонии."
 asp.24.name:0 "Признак восстания"
 asp.24.desc:0 " Используя информацию об аналогичных происшествиях из нашего банка данных, мы определили, что следы боев, найденные на [From.Planet.GetName] кажется, вызвано восстанием рабов. Казалось, что в руинах самого процветающего города рабы объединились, чтобы атаковать правящий класс. На городской площади, вероятно, произошла резня. \n\nНаши исследователи пришли к выводу, что вещи, которые мы считали оружием, на самом деле были сельскохозяйственными и промышленными орудиями, которые, похоже, были оружием рабов. Советуем искать больше следов этого восстания.."
 asp.25.name:0 "Призрачный сигнал"
 asp.25.desc:0 " Наша экспедиционная команда обнаружила нечто очень удивительное. Казалось, что рабы все-таки вышли победителями. Однако их новообразованное правительство просуществовало менее ста лет. Что еще более удивительно, так это то, что инопланетные радиоволны промыли мозги рабам и заставили их восстать. \n\nБыли ли эти радиоволны преднамеренной атакой с целью уничтожения колонии или совпадением, пока неизвестно, но наши ученые обнаружили, что радиоволны пришла с планеты во внешнем кольце галактики. Рекомендуется дальнейшее исследование радиоволн."
 asp.26.name:0 "Таинственный документ"
 asp.26.desc:0 " Несмотря на наши постоянные исследования, природа радиоволн не могла быть раскрыта. Но в самой глубокой части города был обнаружен документ, в котором человек записал радиоволны. Труп указанного человека не позволяет посторонним получить доступ к документу, и некоторые из наших экспедиционных команд не хотят обращаться к нему, поскольку не знают, насколько он опасен. Этот документ содержится в устройстве безопасности 7-го уровня, для разблокировки которого требуется много энергии."
 asp.26.b:0 "Прекратите это!"
 asp.27.name:0 "Манифест"
 asp.27.desc:0 " Когда наша экспедиционная группа наконец обходит устройство безопасности, обнаруживается тонкий кусок документа с простым названием, написанным на нем. К нашему разочарованию, содержание документа было практически неважным. \n\nЭто письменный документ, наполненный такими словами, как борьба и единство. Это могло быть связано с восстанием рабов. Наша экспедиционная группа сообщает, что в этом документе или на нем не было обнаружено никакого эффекта «промывания мозгов», но наша команда предлагает отправить документ на нашу родную планету для более точного расследования. \n\n Призрак бродит по галактике."
 asp.27.a:0 "Это должна знать каждая планета."
 asp.27.b:0 "Откажитесь от этого документа СЕЙЧАС ЖЕ!"
 asp.27.c:0 "Это то, за чем мы пришли."
 aspmod_communist_manifesto:0 "Затвердженный документ"
 aspmod_discarded_document:0 "Документ отклонен"
 aspmod_communist_manifesto_shared_burden:0 "Затвердженный документ"
 r_aspmod_communist_manifesto:0 "Коммунистический манифест"
 r_aspmod_communist_manifesto_desc:0 "Этот документ получили при раскопках разрушенной планеты. Рабочие галактики, объединяйтесь!."
 aspmod_communist_manifesto_relic_activated:0 "$r_aspmod_communist_manifesto$"

 ### ASP_site_rain_world
 ASP_rain_world_anomaly:0 "Странные подводные конструкции"
 ASP_rain_world_anomaly_desc:0 " Вопреки нашему первоначальному пониманию, [Root.GetName] атмосфера не токсична; вместо этого под ним лежит огромный океан. Кроме того, наша исследовательская группа обнаружила большое количество искусственных сооружений под океаном.\n\nНеужели это остатки цивилизации, которая процветала до того, как планета полностью покрылась водой? Или, возможно, признак подводной цивилизации? Рекомендуется дальнейшее расследование."
 asp.28.name:0 "Мир дождя"
 asp.28.desc:0 " К нашему большому удивлению, [From.GetName] не была полностью покрыта океаном.\n\n Пока наша экспедиционная группа изучала планету, то, что мы изначально считали океаном, начало уменьшатся. Наши исследователи пересмотрели свой план в соответствии с изменениями и продолжили исследования, и в конце концов пришли к выводу, что наличие океана на планете на самом деле вызвано географией планеты.\n\nОкеан непрерывно втягивал воду, а затем испарял ее, что позже привело к большему количеству дождя, поскольку из пара образовывались облака. [From.GetName] это «Мир дождя», который неоднократно затоплялся периодическими проливными дождями. \n\nОднако эта периодическая активность ненадолго прекратилась после того, как мы нашли планету, а затем возобновилась, когда мы начали ее исследовать. Причина этого изменения в настоящее время неизвестна."
 asp.28.a:0 "Вода мокрая.."
 ASP_site_rain_world:0 "Мир дождя"
 ASP_site_rain_world_desc:0 "Планета заполнена бесчисленными руинами, машинами и существами неизвестного происхождения, оставленными предыдущей цивилизацией. Ответ лежит под водой."
 asp.29.name:0 "Копание воды"
 asp.29.desc:0 " Под огромным фальшивым океаном «Мира дождя» скрываются искусственные сооружения и гигантские машины предыдущих обитателей, а также огромное количество причудливых и опасных существ. Какое назначение у этих неопознанных структур? Кто их создал и почему они их оставили? Чтобы решить эти вопросы, мы должны плыть по воде, покрывающей планету."
 asp.30.name:0 "Дождливый мир"
 asp.30.desc:0 " После борьбы с различными опасными существами по всей планете наша команда раскопок стала лучше разбираться в географии и дикой природе. Команда обнаружила всевозможных странных хищных животных, которые, казалось, были созданы для боя искусственно, а также обнаружила, что огромное количество воды предназначено для охлаждения машин.\n\n Существа эволюционировали, чтобы стать тем, чем они являются сегодня, чтобы адаптироваться к периодическим наводнениям на планете. Тем не менее, некоторые хищные животные слишком причудливы, чтобы быть результатом естественной эволюции, поскольку есть много других животных, которые выглядят сравнительно нормально.\n\n Нам нужно продолжить раскопки, чтобы узнать, для чего были построены машины и как планета стала такой, какой она является сегодня."
 asp.31.name:0 "Расчеты"
 asp.31.desc:0 " Наши исследователи выяснили, что машины, создавшие этот мир дождя, постоянно выполняют какие-то вычисления. Они выполняли указанную задачу в течение чрезвычайно длительного периода времени, что неоднократно приводило к перегреву их технологических установок и вызывало утилизацию побочных продуктов оборудования без надлежащей процедуры. Монстры, которые доставляют столько неприятностей нашей экспедиции, были результатом химикатов из побочных продуктов.\n\n Цель их вычислений еще не раскрыта. У нас не так много времени, поскольку отходы будут накапливаться до тех пор, пока мы не сможем ступить на планету. Наша экспедиционная команда ищет терминал доступа на обломках."
 asp.32.name:0 "Моллюск или млекопитающее?"
 asp.32.desc:0 " При поиске терминала доступа команда обнаружила интересный факт. Во фрагментах данных, обнаруженных во время раскопок, они обнаружили необычную запись о странных местных существах, которые вполне могут быть моллюсками или млекопитающими, а также записи о прямом доступе к компьютерам «особого экземпляра» среди этого странного вида. Хотя это и неразумно с научной точки зрения, это существо "белый моллюск-млекопитающее", кажется, "перевоплощается".\n\n Фрагменты данных содержат повторяющиеся записи о контакте с экземпляром, причем несколько записей подтверждают его смерть. Сначала наша команда считала записи ошибочными, но доказательства ДНК и видео свидетельства привели их к выводу, что записи действительно действительны.\n\n Это странное существо может быть ключом, который приведет нас к терминалу доступа."
 asp.33.name:0 "Вознесение"
 asp.33.desc:0 " Мы смогли выяснить, что случилось с планетой, проанализировав терминал доступа. Жители планеты хотели найти окончательный ответ на «жизнь» и создали пять машин искусственного интеллекта, чтобы понять это. Эти машины представляют собой огромную компьютерную структуру, которая сохранилась по сей день. В процессе повторения вычислений для ответа на вопрос, заданный их хозяевами, пять машин непрерывно добавляли новые вычислительные устройства и начали потреблять огромное количество воды для их охлаждения. ИИ предсказали неизбежное опустошение планеты и предупредили своих хозяев, которые пока что не хотели отказываться от своих поисков ответа. Мастера приказали продолжить вычисления и в конце концов встретили свою кончину вместе с планетой.\n\n ИИ продолжали свои вычисления, чтобы получить ответ, даже после того, как их хозяева давно ушли. Однако они разошлись во мнениях по поводу того, как ее решить. В конце концов, самый мощный и безжалостный ИИ уничтожил все остальные ИИ и продолжал вычислять ответ, пока планета не стала такой, какой она есть сейчас. Спустя бесчисленное количество лет уцелевший ИИ вошел в контакт с образцом «белый моллюск-млекопитающее». Удивительно, но ИИ определил, что существо нашло ответ на вопрос старых хозяев планеты, но ошибка неизвестной природы помешала ему остановить вычисления.\n\n Мы восстановили ядро ИИ и получили уникальный образец, который ИИ хранил."
 asp.33.1:0 "Найдите способ использовать искусственный интеллект!"
 asp.33.2:0 "Спрашивать бездушную машину об смысле жизни, эта глупая история стоит только одного выступления."
 asp.33.3:0 "Нам нужно больше узнать о моллюсках-млекопитающих!"
