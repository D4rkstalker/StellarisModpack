    giga_katrebels.0102.name:0 "Ezicanian Resistance Decreases"
    giga_katrebels.0102.desc:0 "Devido à falta de apoio,§YEzicanian Resistance§! no§YKatzenartig Imperium§! naturalmente diminuiu. \n \nOs Katzens empreenderam uma série de operações que reduziram a§YEzicanian Order§! capacidade de agir contra o Kaiser. Eles sofrerão menos penalidades por seus esforços militares. "
    giga_katrebels.0102.a:0 "Uma pena."
    giga_katrebels.ezic.decreases:0 "§YEzicanian Resistance§!§Rdiminuiu§! por§Y1§ !."

    giga_katrebels.0103.name:0 "Kaiser aprende sobre nossas operações!"
    giga_katrebels.0103.desc:0 "Notícias alarmantes! O§YKaiser§! foi recentemente informado do nosso conluio com os partidários! e do nosso envolvimento com o recente aumento da resistência anti-Katzen. \n \nEle denunciou abertamente a nossa império em um discurso recente, e sua§Yopinion de nós§! subsequentemente§Rdiminuiu§ !. "
    giga_katrebels.0103.a:0 "Aquele rato miserável!"

