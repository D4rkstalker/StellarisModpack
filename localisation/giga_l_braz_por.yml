    giga_katrebels.2120.name:0 "Kaiser Moon Sabotage bem-sucedido!"
    giga_katrebels.2120.desc:0 "Os partidários de Flusionian relatam que a operação para incapacitar o§Y [katzen_name_tool.GetName]§! foi exatamente como planejado! Seus agentes conseguiram realizar a sabotagem, que infligirá§Ypenas§! nos Katzens enquanto trabalham para consertar o§Y [katzen_name_tool.GetName]§!. \n \nOs Katzens, no entanto, notaram a sabotagem e imediatamente promulgaram medidas antipartidárias mais rígidas, aumentando subsequentemente seu§Aviso§! por§R2§!. \n \nA chance de sucesso era§Y [flusion_primitives_country.flusion_operation_odds]%§! "
    giga_katrebels.2120.a:0 "Maravilhoso!"
    giga_katrebels.2120.a.tooltip:0 "Katzen cautela§Rincreases§! por§R2§ !."

    giga_katrebels.2121.name:0 "Kaiser Moon Sabotage Failed!"
    giga_katrebels.2121.desc:0 "Os guerrilheiros flusionianos relatam que a operação para incapacitar o§Y [katzen_name_tool.GetName]§! falhou. Seus agentes e todo o material que pretendiam enviar ilicitamente para a lua foram interceptados por soldados Katzen antes deles foram até mesmo capazes de decretar a sabotagem, frustrando assim toda a operação. \n \nA chance de sucesso era§Y [flusion_primitives_country.flusion_operation_odds]%§! "
    giga_katrebels.2121.a:0 "Maldições!"
    giga_katrebels.2101.a.tooltip:0 "Katzen cautela§Rincreases§! por§R1§ !."

    giga_katrebels.2020.name:0 "Sabotando§YRiesigekatzenwaffe§ do Kaiser Moon!"
    giga_katrebels.2020.desc:0 "Podemos apoiar os§YSolakian Freedom Fighters§! em uma missão para danificar a arma principal da Kaiser Moon. \n \nCom o controle de§YGeschwollen§! e§YMercurreich§ !, e com um quantidade de subornos, eles poderão substituir os cartuchos de munição destinados aos§YRiesigekatzenwaffe§! por outros falsificados equipados com explosivos para detonar sempre que chegarem à lua. \n \n§Se bem-sucedido§!: \nA Lua Kaiser irá sofrerá de§Y-35% dos danos das armas§! e§Y-50% da taxa de fogo§! por§Y3 anos§!. \nKatzen Wariness irá§Rincrease§! por§R2§!. \n \n§YSe falhar§ !: \nKatzen Wariness vai§Rincrease§! por§R1§!. \n \n§YChance of success§!: \nBase:§Y85%§! \n§HKatzen Wariness§ !:§R- [flusion_primitives_country.katzen_wary_perc ]%§! \ NTotal:§Y [flusion_primitives_country.flusion_success_chance_total]%§! "

    giga_katrebels.2020.a:0 "Use 4§BResistance Resources§! ([flusion_primitives_country.flusion_success_chance_total]% chance de sucesso)"
    giga_katrebels.2020.b:0 "Esqueça."

    giga_katrebels.2021.name:0 "Sabotando§YMondkruste§ do Kaiser Moon!"
    giga_katrebels.2021.desc:0 "Podemos apoiar os§YSolakian Freedom Fighters§! em uma missão para danificar a crosta planetária da Lua Kaiser. \n \nCom o controle de§YKatzen Herzlands§! e§YLyuinstaat§ !, e com com uma quantidade considerável de subornos, eles poderão infiltrar-se em agentes duplos fingindo ser trabalhadores de manutenção, que colocarão explosivos dentro de pontos estruturais dentro da crosta. \n \n§YSe bem-sucedidos§!: \nA Lua Kaiser sofrerá de§ Y-40% da armadura HP§! Por§Y3 anos§!. \ NKatzen Wariness irá§Rincrease§! Por§R2§!. \ N \n§YSe falhar§!: \ NKatzen Wariness vai§Rincrease§! Por§R1§!. \ N \n§YChance of success§!: \ NBase:§Y85%§! \ N§HKatzen Cautela§ !:§R- [flusion_primitives_country.katzen_wary_perc]%§! \ NTotal:§Y [flusion_primitives_country_cotaltry.flusion_success_ ]%§! "

    giga_katrebels.2022.name:0 "Sabotando os§YSistemas de Movimento§ do Kaiser Moon!"
    giga_katrebels.2022.desc:0 "Podemos apoiar os§YSolakian Freedom Fighters§! em uma missão para danificar os sistemas de movimento da Lua Kaiser. \n \nCom o controle de§YZousa§! e§YSymbyland§ !, e com uma quantidade de subornos, eles serão capazes de destruir instalações vitais que produzem os componentes avançados necessários para manter o impulso de salto da lua. \n \n§YSe bem-sucedido§!: \nA Lua Kaiser sofrerá de§Y+500% do tempo de carga de salto§! Por§Y3 anos§! E perderá a capacidade de§Yrecall§! Para Flusion se for bombardeado ou invadido. \ NKatzen Wariness vai§Rincrease§! Por§R2§!. \ N \n§YSe falhar§ !: \nKatzen Wariness vai§Rincrease§! por§R1§!. \n \n§YChance of success§!: \nBase:§Y85%§! \n§HKatzen Wariness§ !:§R- [flusion_primitives_country.katzen_wary_perc ]%§! \ NTotal:§Y [flusion_primitives_country.flusion_success_chance_total]%§! "

    giga_katrebels.2023.name:0 "Sabotando a Lua Kaiser§YVakuumwings§!"
    giga_katrebels.2023.desc:0 "Podemos apoiar os§YSolakian Freedom Fighters§! em uma missão para danificar as ... asas da Kaiser Moon. \n \nCom o controle de§YZousa§! e§YSymbyland§ !, e com uma quantidade saudável de subornos, eles serão capazes de sabotar as instalações que produzem o combustível e a energia necessários para alimentar os propulsores de manobra da asa. \n \n§YSe bem-sucedido§!: \nA Lua Kaiser sofrerá de§Y-40 % sublight speed§! para§Y3 anos§! \nKatzen Wariness irá§Rincrease§! por§R2§!. \n \n§YSe falhar§!: \nKatzen Wariness irá§Rincrease§! por§R1§!. \n \n§YChance of success§!: \nBase:§Y85%§! \n§HKatzen Cautela§ !:§R- [flusion_primitives_country.katzen_wary_perc]%§! \nTotal:§Y [flusion_primitives_country.flusion_success_chance]%§ "

