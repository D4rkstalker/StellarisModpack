    #####################################################
    # Um planeta de ataque caiu em batalha, há um projeto especial disponível para repará-lo
    giga_mega.701.name:0 "$name_war_planet$Destroyed!"
    giga_mega.701.desc:0 "Os relatórios de batalha indicam que um$name_war_planet$foi destruído no sistema [giga_debris_system.GetName]. Embora a nave tenha sofrido muitos danos e não seja mais capaz de lutar,ainda está inteiro e poderia ser reparado com tempo suficiente, por nós ou por nossos inimigos ... \n \nNós devemos ter cuidado, pois ele vai acabar desmoronando sob sua própria gravidade e ficando irreparavelmente danificado em cerca de 10 anos. "
    giga_mega.701.a:0 "Deve ser reparado imediatamente!"

    # Reparado com sucesso
    giga_mega.702.name:0 "$name_war_planet$Reparado!"
