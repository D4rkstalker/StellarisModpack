    false_vacuum_fears:0 "Medos Falso de Vácuo"
    false_vacuum_fears_desc:0 "Nossa população tem medo de uma falsa redução teórica de vácuo que pode ser causada por um acelerador de partículas estelares."

    conduzindo_false_vacuum_study:0 "Conduzindo Estudo de Falso Vácuo"
