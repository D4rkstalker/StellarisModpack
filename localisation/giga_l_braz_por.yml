    #Laurandar porque
    giga_flusionunion.011.name:0 "The Laurnaise Coup"
    giga_flusionunion.011.desc:0 "Recebemos notícias de que os§YEstados Flusionianos Unidos§! estão em convulsão, já que elementos radicais da sociedade Flusioniana empreenderam recentemente um esquema político drástico para derrubar o governo estabelecido! \n \nOs rebeldes originaram a nação de§YLaurandar§ !, uma das antigas nações de Flusion que se fundiu com o UFS supranacional a fim de conter a tentativa de§YKaiser Kattail§! conformidade, agora que o Kaiser se foi há mais de uma década, os elementos mais extremos da antiga sociedade Laurnaise ansiavam por um retorno de sua nação como um estado independente. \n \nNaturalmente, isso era praticamente impossível, como todo o planeta havia feito já federado na UFS, e seu presidente,§YDofus§ !, não estava disposto a permitir que seu hiperestado desmoronasse. Como tal, os líderes políticos de Laurandar haDeram aos poucos ganhando apoio entre sua velha população e, por meio de um carisma astuto, eles até conseguiram reunir os antigos cidadãos do Kaiser para sua causa, prometendo-lhes um futuro de "conquista galáctica". \n \nE, portanto, milhões e milhões de Laurnaise e Os partidários de Katzen solicitaram uma eleição de emergência para substituir Dofus, que acabou cedendo após vários anos de tensões crescentes. Naturalmente, o ex-governante de Laurandar,§YAaron N. Bleu§ !, acabou vencendo as referidas eleições por uma ampla margem. \ N \nEle então procedeu à abolição imediata da antiga constituição da UFS e ordenou que seus leais apoiadores e militares assumissem o controle de qualquer coisa que se oponha à sua regra Demorou apenas algumas semanas para o Laurnaise assumir completamente o controle da UFS, e Aaron agora proclamou o nascimento do§YLaurnaise Empire§ !, um estado autoritário e militarista ligado à dominação galáctica. \ N \nE, portanto, tão rapidamente como aconteceu após a derrota do Kaiser, a democracia flusioniana mais uma vez pereceu, talvez desta vez para sempre. "
    giga_flusionunion.011.a:0 "Preocupado. Eles realmente não conseguem parar."

    civic_laurandar_aaron:0 "O Sistema Laurnaise"
    civic_laurandar_aaron_desc:0 "Todos devem lutar para servir à vontade de Aaron. Esta sociedade funciona sob um sistema peculiar inventado por Aaron N. Bleu, que depende de militarização extrema e submissão ao estado. Todos os recursos devem ser colhidos e explorados a fim de prosseguir estender a supremacia de Laurnaise, e eles desejam montar os maiores navios de guerra que a galáxia já conheceu, a fim de garantir seu próprio domínio sobre a cena galáctica. \n \nA vasta gama de recursos esotéricos e espécies do Flusion estão sendo empregados à força para alimentar a máquina de guerra, tremendamente aumentando sua capacidade industrial e militar. \n \n§R Este civic será removido se Flusion for perdida.§! "

