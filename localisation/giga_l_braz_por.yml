    giga_accelerator.120.b.tooltip:0 "As pessoas ficarão indignadas no início, mas isso irá embora eventualmente. \n \n"

    giga_accelerator.120.a.tooltip:0 "Faremos um grande estudo para garantir que esta teoria seja inteiramente e completamente refutada. \n \n"

