    giga_tech_the_vat:0 "Instalações de clonagem gigantescas"
    giga_tech_the_vat_desc:0 "O advento de uma nova era de engenharia genética pavimentou o caminho para projetos ainda maiores e mais ambiciosos. Embora anteriormente restritos a planetas, enormes instalações de clonagem orbital nos permitiriam desenvolver rapidamente a bionengenharia e criar verdadeiras armadas de criaturas espaciais para apoiar nossa marinha ainda mais longe. "

    giga_dialog.11301.name:0 "Canteiro de obras construído em$name_the_vat$"
    giga_dialog.11301.desc:0 "O canteiro de obras para$name_the_vat_long$agora está completo. Esta plataforma orbital serve como um campo de preparação para construir as estruturas necessárias para começar a construir o maior tanque já concebido.\n\ nUma vez concluído, ele irá ser capaz de produzir rapidamente grandes quantidades de criaturas biológicas para servir em nossas frotas usando£alimentos£e£energia£"
    giga_dialog.11301.a:0 "Ótimo."

    giga_dialog.11302.name:0 "Recipiente primário construído"
    giga_dialog.11302.desc:0 "O tanque principal de nossa instalação de clonagem orbital foi construído. Agora servirá como o maior tanque de clonagem de seu tipo, capaz de criar clones verdadeiramente massivos de vários designs.\n\ n§YDerrotando um o leviatã biológico nos permitirá cloná-lo em qualquer tanque primário do BIG Vat.§! "
    giga_dialog.11302.a:0 "Excelente."

    giga_dialog.11303.name:0 "1º e 2º tanques auxiliares construídos"
    giga_dialog.11303.desc:0 "Outra etapa importante na construção de$name_the_vat_long$está concluída. Essas cubas auxiliares nos permitem clonar mais espécimes por vez, aumentando a eficiência da estrutura."
    giga_dialog.11303.a:0 "Ótimo."

    giga_dialog.11304.name:0 "3º e 4º tanques auxiliares construídos"
    giga_dialog.11304.desc:0 "Mais uma etapa na construção de nosso$name_the_vat_long$está concluída. Esses tonéis adicionais permitirão que ainda mais clones sejam produzidos lado a lado."
    giga_dialog.11304.a:0 "Incrível!"

    giga_dialog.11305.name:0 "5º e 6º tanques auxiliares construídos"
    giga_dialog.11305.desc:0 "$name_the_vat_long$está completo. Com 6 tonéis auxiliares e um coletor primário gigantesco, seremos capazes de clonar frotas inteiras de abominações gigantes usando apenas£comida£e£energia£em uma quantidade muito curta de tempo, permitindo-nos dominar o campo de batalha de maneiras nunca imaginadas antes. "
    giga_dialog.11305.a:0 "Vamos começar a clonagem."

    the_vat_0:0 "Canteiro de obras$name_the_vat$"
    the_vat_0_DESC:0 "O canteiro de obras de um futuro tanque, contendo tudo que nossos engenheiros e biólogos precisarão para transformá-lo em uma gigantesca instalação de clonagem."
    the_vat_0_MEGASTRUCTURE_DETAILS:0 "O Biological Impetuous Growth Vat é uma instalação espacial de clonagem capaz de produzir grandes quantidades de espaçonaves biológicas."

    the_vat_1:0 "$name_the_vat$: IVA primário"
    the_vat_1_DESC:0 "Este será o maior tanque de clonagem de seu tipo, capaz de criar numerosos clones massivos."

    the_vat_2:0 "$name_the_vat$: Tanques auxiliares"
    the_vat_2_DESC:0 "$the_vat_1_DESC$Com recursos adicionais para melhorar as velocidades de clonagem."

    the_vat_3:0 "$name_the_vat$: Tanques auxiliares"
    the_vat_3_DESC:0 "$the_vat_1_DESC$Com recursos adicionais para melhorar ainda mais as velocidades de clonagem."

