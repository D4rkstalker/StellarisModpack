giga_katzen.050.name:0 "§RDeclaração de Guerra§!"
giga_katzen.050.desc:0 "[Root.GetSpeciesNamePlural]. Sua nação atrapalhou nosso Kaiser pela última vez. \n \nEsta é uma declaração de guerra! Seu povo será libertado da influência de seus miseráveis governo e integrados à nossa sociedade superior. \n \nEn garde, alienígenas! "
