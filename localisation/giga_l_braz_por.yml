giga_katzen.042.3.desc:0 "Recebemos uma transmissão urgente de§YKatzenartig Imperium§!. \n \nSeu líder,§YKaiser Kattail§ !, está exigindo que, para cumprir suas" cotas de expansão ", nós transferimos os sistemas§Y [kaiser_system_1.GetName]§ !,§Y [kaiser_system_2.GetName]§! e§Y [kaiser_system_3.GetName]§! para o Império no próximo mês. \n \nEle está, no entanto, propondo uma compensação financeira em troca para os sistemas, oferecendo-se para nos pagar§Y [flusion_primitives_country.kaiser_trade_value]§!£energia£e§Y [flusion_primitives_country.kaiser_trade_value_alloys]§!£ligas£, com base no valor estimado do sistema. \n \nQuando este território está correto. nosso, negar o comércio pode enfurecer o Kaiser, que pode tentar tomar o território à força se sua opinião sobre nós cair muito ... "

