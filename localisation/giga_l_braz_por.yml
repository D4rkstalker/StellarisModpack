    giga_aeternum.4327.name:0 "Expedição Aiondia:§BCivilização§!"
    giga_aeternum.4327.desc.a:0 "Nossa expedição Aiondia fez uma descoberta fascinante. Ao chegar a uma seção mais habitável do Mundo do Vidoeiro, modelada para se parecer com uma superfície planetária típica, eles tropeçaram em uma civilização primitiva inteira habitando essa seção! \n \nCom uma população estimada em§Ys várias centenas de milhões§! a§Ypew bilhões§ !, esses seres, conhecidos como§Y [aet_birch_civilisation.GetName]§ !, desenvolveram-se inteiramente no Mundo Bétula e estão divididos em dezenas e dezenas de pequenos estados nacionais espalhados por esta seção habitável. Pesquisas preliminares revelaram que eles não estão cientes da verdadeira natureza de seu mundo e, aparentemente, acreditam que seja um plano plano sem fim que se estende ao longe em todas as direções. \n \nSeu "conhecimento" do que está além de seu mundo é limitado a rumores, crenças e mitos, com muitos de seus maiores pensadores e cientistas debatendo se seu mundo é realmente infinito ou não, ou se eventualmente para e desaparece s direto para o espaço. A área de superfície de seu segmento habitável é igual a aproximadamente mil mundos continentais de tamanho médio, dos quais eles mal ocupam algumas porcentagens. \ N \nTemos várias maneiras de lidar com eles. Primeiro, poderíamos tentar lançar uma missão diplomática e convencê-los a se juntar a nós pacificamente, o que nossa expedição estima que teria uma§GComplexidade§! de§Y [ROOT.aet_anomaly_complexity]§ !. Também poderíamos tentar assumi-los, o que seria relativamente simples, dada sua baixa base tecnológica. Estimamos sua§PResiliência§! ser aproximadamente§Y [ROOT.aet_anomaly_resilience]§!. \n \nFinalmente, pode ser possível simplesmente observar seu desenvolvimento de longe. \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"

    giga_aeternum.4327.desc.b:0 "Nossa expedição Aiondia fez um achado fascinante. Ao chegar a uma seção mais habitável do Mundo do Vidoeiro, modelada para se assemelhar a uma superfície planetária típica, eles tropeçaram em uma civilização inteira habitando essa seção! \n \nCom uma população estimada em§ Centenas de bilhões§ !, esses seres, conhecidos como§Y [aet_birch_civilisation.GetName]§ !, desenvolveram-se inteiramente no Mundo Bétula e estão unidos em um único hiperestado abrangendo alguns porcentagem de seu segmento habitável. Pesquisas preliminares revelaram que eles estão realizando ativamente vários experimentos para aprender sobre seu próprio mundo. \n \nSeu conhecimento do que está além do mundo está começando a tomar forma, com alguns exploradores temerários chegando ao limite de seu segmento habitável e entraram nas vastas e intermináveis ​​planícies de nanooligas lisas que cobrem a maior parte do mundo do vidoeiro. A área de superfície de seu segmento habitável é igual a aproximadamente mil contos de tamanho médio. mundos mentais, que eles exploraram principalmente. \n \nEles tentaram lançar várias embarcações ao espaço, mas nunca conseguiram escapar bem da gravidade de Aiondia, com a maioria das embarcações voltando para baixo após atingir alguns milhões de quilômetros. \n \n Temos várias maneiras de lidar com eles. Primeiro, poderíamos tentar lançar uma missão diplomática e convencê-los a se juntar a nós pacificamente, o que nossa expedição estima que teria uma§GComplexidade§! de§Y [ROOT.aet_anomaly_complexity]§ !. Também poderíamos tentar dominá-los, o que pode ser um tanto complicado, visto que sua civilização é relativamente grande. Estimamos sua§PResiliência§! ser aproximadamente§Y [ROOT.aet_anomaly_resilience]§!. \n \nFinalmente, pode ser possível simplesmente observar seu desenvolvimento de longe. \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"

    giga_aeternum.4327.desc.c:0 "Nossa expedição Aiondia fez uma descoberta fascinante. Ao chegar a uma seção mais habitável do Mundo do Vidoeiro, modelada para se parecer com uma superfície planetária típica, eles tropeçaram em uma civilização avançada inteira habitando essa seção! \n \nCom uma população estimada em mais de§Ys vários trilhões§ !, esses seres, conhecidos como§Y [aet_birch_civilisation.GetName]§ !, desenvolveram-se inteiramente no Mundo Bétula e estão unidos em um único hiperestado abrangendo a maior parte de seus segmento habitável. Levantamentos preliminaresrevelaram que estão muito cientes de que residem em um Mundo Bétula e até mesmo fizeram medições surpreendentemente precisas do tamanho da estrutura. \n \nSeu conhecimento do que está além de seu mundo é bastante preciso, e eles estão até mesmo realizando seus próprios expedições para mapear o resto do Mundo Bétula, embora em um ritmo muito mais lento do que o nosso. A área de superfície de seu segmento habitável é igual a cerca de mil mundos continentais de tamanho médio, que eles colonizaram quase totalmente. \ N \nEles lançaram uma miríade de embarcações para o espaço, com algumas delas conseguindo escapar bem da gravidade de Aiondia, e outros realmente estabelecendo órbitas estáveis ​​ao redor do Mundo Bétula e fornecendo a eles ótimas imagens de sua casa colossal. \n \nTemos várias maneiras de lidar com eles. Primeiro, poderíamos tentar lançar uma missão diplomática e convencê-los a se juntar a nós pacificamente, o que nossa expedição estima que teria uma§GComplexidade§! de§Y [ROOT.aet_anomaly_complexity]§ !. Também poderíamos tentar conquistá-los, o que seria muito difícil, dado o fato de sua civilização ser grande e bastante avançada. Estimamos sua§PResiliência§! ser aproximadamente§Y [ROOT.aet_anomaly_resilience]§!. \n \nFinalmente, pode ser possível simplesmente observar seu desenvolvimento de longe. \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"

    giga_aeternum.4327.a:0 "Tentativa de anexá-los pacificamente. |§Y [ROOT.aet_success_chance]%§! Chance de sucesso"
    giga_aeternum.4327.b:0 "Acelere os panzers, é hora de guerra! |§Y [ROOT.aet_success_chance_2]%§! Chance de sucesso"
    giga_aeternum.4327.c:0 "Vamos estar seguros e criar uma reserva. |§Y15000§!£ligas£"
    giga_aeternum.4327.d:0 "Não vale o nosso tempo."

    giga_aeternum_resilience_tooltip:0 "A§PResiliência§! da anomalia será comparada com a§RForça§ da nossa equipe !. Se falharmos, perderemos§HIntegridade§! igual (§PResiliência§! -§RForte§!). Se tivermos§RForte§! RStrength§ !, nossa vitória está garantida, mas ainda podemos perder uma pequena quantidade de§HIntegridade§! (Entre§Y2§! E§Y10§!) No processo. "

    giga_aeternum.43274.name:0 "Relatório de expedição:§RSubjugation Failed§!"
    giga_aeternum.43274.desc:0 "Nossa expedição relata que infelizmente não conseguiu subjugar§Y [aet_birch_civilisation.GetName]§ !. Por pura força de vontade e armas, e apesar de nossa vantagem tecnológica, eles conseguiram impulsionar nossas forças de volta e infligiu§Y [ROOT.aet_exp_integ_damage]§! danos à nossa§HIntegridade§! no processo. As chances de sucesso eram§Y [ROOT.aet_success_chance]%§! \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
    giga_aeternum.43274.a:0 "Droga!"

    giga_aeternum.43272.name:0 "Relatório de expedição:§RAnexação falhou§!"
    giga_aeternum.43272.desc:0 "Nossa expedição relata que§Y [aet_birch_civilisation.GetName]§! rejeitaram nossa generosa oferta de anexação pacífica. Eles expulsaram todos os nossos diplomatas, apesar de nossas ameaças de invasão armada, e agora estão assumindo posições defensivas em torno de sua civilização. \n \nClaro, podemos agora considerar o emprego da força das armas, se assim o desejarmos. Estimamos que sua§PResiliência§! seja aproximadamente§Y [ROOT.aet_anomaly_resilience]§ !. As chances de isso acontecer foram§Y [ROOT.aet_success_chance]%§! \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"

    giga_aeternum.43272.a:0 "Então a guerra é! |§Y [ROOT.aet_success_chance]%§! Chance de sucesso"
    giga_aeternum.43272.b:0 "Francamente, não importam."

    giga_aeternum.43271.name:0 "Relatório de expedição:§GSuccessful Annexation§!"
    giga_aeternum.43271.desc:0 "Nossa expedição Aiondia relata que eles conseguiram convencer os habitantes nativos do mundo do vidoeiro a serem anexados pacificamente à nossa colônia! \n \nNo momento em que falamos, seus habitantes estão sendo integrados em nossa própria sociedade, e a civilização isolada deles está sendo conectada à nossa por uma infraestrutura recém-construída. Dependendo do nível de tecnologia, pode levar algum tempo antes que eles se tornem membros realmente produtivos de nossa civilização. Também adquirimos muitos dados sobre a sociedade deles , cultura e desenvolvimento tecnológico único. As chances de sucesso eram§Y [ROOT.aet_success_chance]%§! \n \n§BA expedição tem atualmente: \n$aet_display_exp_stats$"
    giga_aeternum.43271.a:0 "Bem-vindo!"
    giga_aeternum.43271.b:0 "Bem-vindo!"
    giga_aeternum.43271.c:0 "Bem-vindo!"

    giga_aeternum.43273.name:0 "Relatório de expedição:§GSuccessful Subjugation§!"
    giga_aeternum.43273.desc:0 "Nossa expedição Aiondia relata que eles subjugaram com sucesso as forças da§Y [aet_birch_civilisation.GetName]§! no Mundo Bétula. \n \nNossas forças conseguiram subjugar suas defesas e toda a sua civilização é agora sob nosso controle. Eles estão agora em processo de integração em nossa sociedade, e nós conseguimos adquirir uma quantidade significativa de recursos de suas cidades também. Pode levar algum tempo para que eles se adaptem à nossa sociedade, umd eles podem não estar muito satisfeitos com sua anexação forçada à nossa civilização. \n \nNós, no entanto, sofremos pequenas baixas durante a ofensiva e perdemos§Y [ROOT.aet_exp_integ_damage]§!§HIntegridade§! no processo. As chances de sucesso eram§Y [ROOT.aet_success_chance]%§! \ N \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
    giga_aeternum.43273.a:0 "Eles foram colocados em seus lugares. \n \n£giga_aeternum_exp_integ_damage_tooltip£"
    giga_aeternum.43273.b:0 "Eles foram colocados em seus lugares. \n \n£giga_aeternum_exp_integ_damage_tooltip£"
    giga_aeternum.43273.c:0 "Eles foram colocados em seus lugares. \n \n£giga_aeternum_exp_integ_damage_tooltip£"

    giga_aeternum.4326.name:0 "Expedição Aiondia:§YNavio Humongous§!"
    giga_aeternum.4326.desc:0 "Nossa expedição Aiondia relata que localizou o naufrágio de uma nave colossal, que caiu em uma vasta seção plana da superfície de Aiondia. \n \nA nave é simplesmente gigantesca, medindo várias centenas de quilômetros de comprimento, e pode conter segredos incalculáveis ​​e riquezas tecnológicas. Explorá-lo provavelmente renderia dados científicos incríveis, mas seu tamanho e estado avançado de decadência tornariam sua exploração um esforço bastante complicado. \n \nComo tal, o chefe da expedição estima o§ GComplexidade§! De explorar este antigo navio para ficar por perto§Y [ROOT.aet_anomaly_complexity]§!. \ N \nEles também avisam que o navio provavelmente contém sistemas de defesa, com uma estimativa de§PResiliência§! De§Y [ROOT.aet_anomaly_resilience]§!. \ N \n§B A expedição atualmente tem: \n$aet_display_exp_stats$"
    giga_aeternum.4326.a:0 "Explorar a embarcação. |§Y [ROOT.aet_success_chance]%§! Chance de sucesso"
    giga_aeternum.4326.b:0 "Isso é muito arriscado."

    giga_aeternum.43262.name:0 "Relatório de expedição:§RSistemas defensivos§!"
    giga_aeternum.43262.desc.oof:0 "Nossa expedição de Aiondia relata que eles ativaram acidentalmente algum tipo de mecanismo de defesa dentro da enorme embarcação que investigava. \n \nMilhares de antigas embarcações de ataque armadas automatizadas emergiram dela e começaram a ceifar partes de nossa expedição. Considerando nossa§RForça§! inferior de§Y [ROOT.aet_exp_attack]§! em comparação com sua§PResiliência§! de§Y [ROOT.aet_anomaly_resilience]§ !, nossa expedição perdeu§Y [ROOT.aet_exp_integ_damage]§!§HIntegridade§! Em processo. \ N \n§BA expedição tem atualmente: \n$aet_display_exp_stats$"
    giga_aeternum.43262.a:0 "Droga!"

    giga_aeternum.43262.desc.yay:0 "Nossas expedições de Aiondia relatam que ativaram acidentalmente algum tipo de mecanismo de defesa dentro da enorme nave que estavam investigando. \n \nMilhares de antigas naves de ataque armadas automatizadas emergiram da nave e começaram a mirar nossa expedição. Felizmente, nossa expedição teve uma§RForça§! superior de§Y [ROOT.aet_exp_attack]§! em comparação com as embarcações de greve '§PResiliência§! de§Y [ROOT.aet_anomaly_resilience]§ !, e como tal nós apenas sofreram danos mínimos durante o ataque. Eles até conseguiram resgatar ligas dos drones. \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
    giga_aeternum.43262.b:0 "Afortunado."

    giga_aeternum.43261.name:0 "Relatório de expedição:§YNavio Humongo§!"
    giga_aeternum.43261.desc.a:0 "Nossa expedição concluiu com sucesso a análise do enorme navio encontrado na superfície de Aiondia. \n \nDe acordo com suas descobertas, foi um gigantesco§YNavio de Geração§! enviado por uma civilização originária de fora de nossa galáxia, aparentemente referida como§YAtaraxians§ !. A nave tinha a intenção de simplesmente cruzar nossa galáxia para alcançar outra fazendo uma assistência de gravidade ao redor do buraco negro supermassivo, mas parece que eles não levaram em conta o adicional massa e atração gravitacional exercida por Aiondia. \n \nSua nave foi posteriormente puxada para fora do curso pela gravidade leve, mas presente do Mundo Bétula, e acabou colidindo com sua superfície. Todos os seus habitantes infelizmente morreram na queda. \n \nOn uma nota mais positiva, a equipe conseguiu desmantelar completamente o navio em busca de materiais valiosos e reuniu uma quantidade significativa de dados de engenharia dele. "
    giga_aeternum.43261.a:0 "Um triste destino."

    giga_aeternum.43261.desc.b:0 "Nossa expedição concluiu com sucesso a análise da enorme nave encontrada na superfície de Aiondia. \n \nÉ uma nave de guerra Aeternite colossal, análoga às suas maiores naves não planetárias. Esta nave aparentemente destruiu várias cem mil anos atrás, após um grande conflito que ocorreu perto de Aiondia. \n \nO conflito colocou as forças Aeternite contra um invasor desconhecido, ou talvez um defensor, que aparentemente conseguiu penetrar todo o caminho até o coração da civilização Aeternite, mas eles evidentemente falharam para capturar adequadamente Aiondia. \n \nIsso implica que Aeternum pode ter "Despertado" várias vezes no passado, tentando regularmente varrer a galáxia com suas frotas antes de recuar mais uma vez. É provável que este encontro próximo possa ter reduzido seus moti realvação para expandir para fora da galáxia, no entanto, o que significa que esta escaramuça foi potencialmente um dos últimos grandes conflitos envolvendo Aeternum antes de seu recente despertar. \n \nNossa equipe conseguiu reunir uma quantidade significativa de informações sobre as tecnologias Aeternite dos destroços . \n \n§YSe nossa expedição possuir§HEngenheiros de manutenção§ !, poderemos consertar o navio.§! "
    giga_aeternum.43261.b.noeng:0 "Um lembrete de suas próprias fraquezas."

    giga_aeternum.43261.b.eng:0 "Vamos restaurá-lo imediatamente!"
    giga_aeternum.43261.b.eng.tooltip:0 "giga_aeternum_1_intel_tooltip \n \nGanhamos um§YAeternite Titan§ !."

    giga_aeternum.43261.desc.c:0 "Nossa expedição concluiu com sucesso a análise do enorme navio encontrado na superfície de Aiondia. \n \nEste navio em particular não foi realmente construído por Aeternum, mas sim por uma civilização que se desenvolveu independentemente no Vidoeiro Mundo cerca de meio milhão de anos atrás. \ N \nEsta espécie se originou de um quadrante próximo de Aiondia que se assemelhava à superfície de um mundo tropical, mas devido à negligência de Aeternite, a pequena parte do Mundo do Vidoeiro em que residiam começou a entrar em colapso e cair no buraco negro supermassivo ao longo de algumas décadas. \n \nA espécie, portanto, começou a montar um grande§YNavio da Colônia§! que explodiria do Mundo do Vidoeiro, levando consigo a maior parte de sua civilização. Infelizmente para eles, parece que não estavam realmente cientes de que residiam em um mundo de vidoeiro e, em vez disso, acreditavam que o planeta era simplesmente um plano plano infinito e que outros planos semelhantes existiam nos céus. Portanto, eles eram incapazes de p calcule corretamente o impulso e a força necessários para que a nave possa escapar da tremenda gravidade de Aiondia. \n \nSua nave mal conseguiu chegar a algumas centenas de milhares de quilômetros acima da superfície, antes de inevitavelmente voltar para baixo e cair a alguns milhões de quilômetros de distância , eliminando toda a sua civilização no processo. \n \nNossa expedição conseguiu salvar a maior parte do navio e também coletou dados de pesquisa significativos sobre esta sociedade extinta. "
    giga_aeternum.43261.c:0 "Todo o espaço do universo, mas sem nenhum lugar para fugir."

    giga_aeternum.43261.desc.d:0 "Nossa expedição concluiu com sucesso a análise do enorme navio encontrado na superfície de Aiondia. \n \nO enorme navio era aparentemente um protótipo, montado por uma civilização desconhecida externa a Aiondia. O navio carregava um forma nunca vista antes de§YFTL Engine§ !, que não dependia da Rede Hyperlane, nem empregava a mesma mecânica de uso dos Jump Drives. \n \nInfelizmente para eles, parece que seu protótipo era um pouco funcional demais, como de acordo com dados recuperados do casco da nave, a civilização em questão, supostamente conhecida como§YSlukatians§ !, residia em outra galáxia. Evidentemente, sua nave acabou saltando acidentalmente através do espaço intergaláctico, antes de ser presumivelmente interrompida pelo preto supermassivo a gravidade do buraco e, eventualmente, caindo em Aiondia. \n \n Conseguimos fazer a engenharia reversa de dados incrivelmente interessantes sobre as formas esotéricas de FTL desses destroços, bem como quantidades significativas de i informações úteis para a pesquisa em física. "
    giga_aeternum.43261.d:0 "Sofrendo com o próprio sucesso."

    aet_crashed_freighter_cool_ftl:0 "Esotérico FTL"
    aet_crashed_freighter_cool_ftl_desc:0 "A análise de uma nave acidentada em Aiondia melhorou muito nosso conhecimento sobre FTL e as inúmeras maneiras de aprimorá-lo."

    giga_aeternum_practicality_resilience_tooltip:0 "Dada a atual§BPracticality§! de nossa expedição contra a§GComplexidade§ da anomalia !, nossa§Y Chance de sucesso§! é§Y [ROOT.aet_success_chance]%§! \n \nTendo uma§BPracticality mais alta em comparação com! a§GComplexidade§! da anomalia aumentará drasticamente as chances de sucesso. \n \nSe não pesquisarmos adequadamente a descoberta, há uma chance de ela tomar uma ação hostil contra nós, caso em que sua§PResiliência§! será comparada com nossa da equipe§RForte§ !, e perderemos§HIntegridade§! igual à subtração de sua§Presiliência§! e nossa§RForça§ !. Se tivermos§RForça§ !, não sofreremos quaisquer perdas. "

    giga_aeternum.4324.name:0 "Expedição Aiondia:§GA Ruínas Antigas§!"
    giga_aeternum.4324.desc:0 "Nossa expedição atualmente mapeando a camada externa de Aiondia relata que eles encontraram uma rede colossal de construções abandonadas construídas no Mundo Bétula abrangendo vários milhares de quilômetros quadrados, destacando-se entre a superfície relativamente plana que geralmente se estende até o horizonte. \n \nEsta rede de edifícios, evidentemente construída por§YAeternum§! no passado distante e posteriormente abandonada por razões desconhecidas, provavelmente contém um tesouro de informações sobre suas tecnologias e civilização. \n \nNo entanto, todo o complexo é antigo, vasto e provavelmente difícil de navegar. Como tal, o chefe da expedição estima a§GComplexidade§! de explorar e decifrar essas ruestar por perto§Y [ROOT.aet_anomaly_complexity]§!. \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"

    giga_aeternum.4324.a:0 "Tentativa de explorá-los! |§Y [ROOT.aet_success_chance]%§! Chance de sucesso"
    giga_aeternum_practicality_tooltip:0 "Dada a atual§BPraticidade§! da nossa expedição contra a§GComplexidade§! da anomalia, nossa§YS Chance de sucesso§! é§Y [ROOT.aet_success_chance]%§! \n \nTendo uma maior§BPrática§! em comparação com a a§GComplexidade§! da anomalia aumentará drasticamente as chances de sucesso. "
    giga_aeternum.4324.b:0 "Não vale a pena."

    giga_aeternum.43241.name:0 "Relatório de expedição:§GA Ruínas Antigas§!"
    giga_aeternum.43241.desc:0 "Nossa expedição em Aiondia relata que eles conseguiram explorar as ruínas antigas sem muitos problemas. Eles fizeram uma série de descobertas interessantes dentro dessas construções decrépitas, que certamente contribuirão para nosso entendimento da tecnologia Aeternite. \n \n [aet_exp_sender.aet_ancient_building_loc] \n \nAlém disso, vários artefatos menores de valor notável foram localizados e transportados de volta para nossa civilização para análise posterior. "
    giga_aeternum.43241.a:0 "Excelente!"
    giga_aeternum.43241.b:0 "Isto será útil para nosso departamento de física."

    aet_ancient_building_1:0 "De acordo com suas descobertas, parece que este vasto aglomerado de edifícios foi uma espécie de experimento estabelecido por§YAeternum§! há algumas centenas de milênios atrás, onde isolaram uma espécie inteira dentro do aglomerado, a fim de estudar seu comportamento como uma "mini-civilização". O experimento foi finalmente encerrado por Aeternum depois que a referida espécie acabou tentando encontrar pontos fracos no mundo do vidoeiro para destruí-lo. "

    aet_ancient_building_2:0 "Este conjunto específico de edifícios era aparentemente um§YInstalação de Pesquisa de Eternite§ !, que teve de ser abandonado quando um patógeno de bioengenharia particularmente mortal acabou contaminando a maioria das instalações. Embora Aeternum provavelmente tivesse a capacidade de eliminar isso vírus em um momento posterior, eles claramente não tinham motivação nem interesse em fazê-lo. Felizmente para nós, os únicos vestígios remanescentes desse patógeno são os restos de conchas virais decadentes espalhadas por todo o complexo. "

    aet_ancient_building_3:0 "Esses edifícios foram aparentemente destinados a serem usados ​​como laboratórios de pesquisa e fábricas para produzir um novo tipo de recurso, aparentemente referido como§YPlanckeryons§ !. Caches de dados antigos indicam que Aeternum conseguiu produzir vestígios de Planckeryons, mas não parece ter havido um progresso significativo em relação à sua produção em grande escala, seja porque o projeto não produziu resultados conclusivos, seja devido a um declínio geral na motivação Aeternite. "

    giga_aeternum.43242.name:0 "Relatório de expedição:§RCRuínas colapsadas§!"
    giga_aeternum.43242.desc:0 "Nossa expedição em Aiondia relata que sua operação para explorar as ruínas antigas que eles localizaram infelizmente deu errado. \n \nUm grupo de exploradores tentando explorar um edifício acidentalmente acionou algum tipo de mecanismo de defesa, o que levou à autodestruição do edifício, desencadeando uma reação em cadeia dentro do complexo em ruínas que derrubou a maioria das outras estruturas. \n \nDevido à escala das ruínas, a devastação continuou por dias antes de finalmente se estabelecer, mas não sem destruir uma parte significativa de nosso equipamento. \n \nEstimamos que nossa expedição perdeu§Y [ROOT.aet_exp_integ_damage]§!§HIntegridade§! no processo. \n \n§BA expedição tem atualmente: \n$aet_display_exp_stats$"
    giga_aeternum.43242.a:0 "Maldições!"
    giga_aeternum_exp_integ_damage_tooltip:0 "Nossa expedição perde§Y [ROOT.aet_exp_integ_damage]§!§HIntegridade§ !."

    giga_aeternum.4325.name:0 "Expedição Aiondia:§HNave estelar destruída§!"
    giga_aeternum.4325.desc:0 "Nossa expedição em Aiondia recentemente entrou em uma seção do Mundo Bétula especialmente desenhada para se parecer com a superfície de um exuberante mundo continental. Eles relatam que, ao mapear as vastas planícies, rios largos e florestas densas da área, eles encontraram uma nave espacial única acidentada, localizada nas profundezas de bosques traiçoeiros. \n \nAgora, dizer que navios acidentados são vistas comuns em Aiondia seria um eufemismo. Ruínas de cargueiros e navios de guerra antigos se espalham pela superfície do Mundo do Vidoeiro, e a expedição afirma ter localizado mais de mil naufrágios no primeiro mês da expedição. \n \nNo entanto, este navio em particular é de grande interesse, pois as varreduras revelaram que ele tem menos de cem anos! Isso implica que, considerando o as condições particularmente favoráveis ​​da área e o fato de o navio aparentemente poder transportar muitos suprimentos, quem quer que estivesse a bordo ainda poderia estar em algum lugar do Mundo Bétula. \n \nAlém disso, o O navio parece ter sido despojado de muitos de seus componentes, o que implica que quem aterrissou aqui evidentemente tentou salvá-lo para ajudar em sua própria sobrevivência. \n \nAtentativalocalizar para localizá-los pode valer a pena, e o chefe da expedição subsequentemente estimou a§GComplexidade§! de tentar localizar os antigos habitantes do navio por perto de§Y [ROOT.aet_anomaly_complexity]§!. \n \n§B A expedição atualmente tem: \n$aet_display_exp_stats$"
    giga_aeternum.4325.a:0 "Tentativa de localizá-los! |§Y [ROOT.aet_success_chance]%§! Chance de sucesso"
    giga_aeternum.4325.b:0 "Quem se importa com alguns indivíduos possivelmente mortos?"

    giga_aeternum.43251.name:0 "Relatório de Expedição:§HCabine na Floresta§!"
    giga_aeternum.43251.desc:0 "Demorou cerca de um mês, mas após uma pesquisa intensiva na seção continental do Mundo Bétula em torno do navio acidentado, nossa expedição acabou localizando uma pequena cabana de madeira a algumas dezenas de quilômetros do local do acidente. \n \nEstabelecida contra um penhasco imponente, nas profundezas de uma floresta exuberante, a cabana está em excelentes condições e parece ter sido construída à mão. No entanto, ao entrar na estrutura, os membros de nossa expedição foram recebidos com uma surpresa inesperada. \n \nNão apenas o único habitante da cabana ainda está vivo e bem, não é outro senão§YDouclaw MacCathur§ !, o ex-chefe geral do agora desaparecido§YKatzenartig Imperium§ !, que foi dado como morto após a conclusão do Império colapso. \n \nNa tentativa de entender como ou por que ele acabou em Aiondia, nossa expedição agora está tentando se comunicar com ele ... "
    giga_aeternum.43251.a:0 "Na tela."

    giga_aeternum.43252.name:0 "Douclaw MacCathur"
    giga_aeternum.43252.desc:0 "Você está ... [ROOT.GetSpeciesNamePlural]? \n \nPor Kattail, tem sido assim, há tanto tempo que não vi qualquer outro ser sapiente nessa ... coisa. .Aeternite Mundo Bétula, eu acredito? Parece uma espécie de planeta gigante, que parece durar para sempre, e para sempre ... \n \nMas eu me lembro de você nitidamente. Vocês são aqueles que desferiram o golpe final em Flusion, não é? Eu acho, pelo menos. Ou talvez não ... já faz muito tempo desde que eu estive lá. "

    giga_aeternum.43252.a:0 "Como você chegou aqui ?!"
    giga_aeternum.43252.a.response:0 "Veja, após a queda de Flusion, eu fiz o impensável e ... fugi. Embarquei em um navio de reconhecimento e disparei para o grande desconhecido. \n \nFazendo o meu melhor para evitar o território inimigo, fui em direção ao núcleo galáctico, esperando que talvez pudesse escapar e entrar no território Aeternite, onde ninguém mais poderia chegar até mim. Embora eu esperasse apenas ser abatido, mas agora, eu realmente não tenho alguma coisa sobrando de qualquer maneira. \n \nEventualmente, e contra minhas próprias expectativas, acabei alcançando o colossal Mundo Bétula e rapidamente encontrei minha nave arrastada por sua imensa força gravitacional, eventualmente aterrissando ... aqui. Eu esperava encontrar alguns furiosos Aeternites, mas não havia nada além de florestas e planícies se estendendo até o horizonte infinito. \ N \nEu não tenho ideia de por que eles não me abateram. Talvez meu navio fosse muito pequeno para eles se importarem com isso? "

    giga_aeternum.43252.b:0 "Como você ainda está vivo?"
    giga_aeternum.43252.b.response:0 "Os Katzens me aprimoraram com uma variedade de implantes cibernéticos de longa duração para garantir minha longevidade e, por algum milagre, eles ainda não me falharam ainda. \n \nAcho que a engenharia de Katzen realmente é o melhor do mundo, hein? Estou vivendo uma espécie de caçador-coletor aqui, caçando todos os animais que pude encontrar e vivendo da terra. \n \nEu também construí esta cabana aconchegante ! Não é muito, mas é um lar. Embora eu não tenha certeza de quanto tempo minha sanidade poderia suportar ficar sozinha por tanto, tanto tempo ... "

    giga_aeternum.43252.c:0 "Deseja juntar-se a nós? Poderíamos sempre usar mais almirantes!"
    giga_aeternum.43252.c.response:0 "Quer saber? Isso ... parece uma ideia deliciosa! Mesmo que tenham sido vocês que derrubaram o Império, isso foi há um século e eu ... anseio pela vastidão do espaço novamente e pelas emoções do voo espacial. \n \nEu estive preso lá por muito, muito tempo, [ROOT.GetSpeciesNamePlural]. \n \nPermita-me simplesmente empacotar meus pertences, e eu sou todo seu, alienígenas! "
    giga_aeternum.43252.c.tooltip:0 "Ganhamos§YDouclaw MacCathur§! como um§Ynível 8§! Almirante com características poderosas."

    giga_aeternum.43252.d:0 "Adeus."
    giga_aeternum.43252.d.response:0 "... adeus então, aliens. Suponho que foi ótimo conversar com outra pessoa, pela primeira vez ..."

    katzen_trait_survivalist:0 "Survivalist"
    katzen_trait_survivalist_desc:0 "Este líder sobreviveu sozinho na selva por mais de um século. Eles sabem como tirar o melhor proveito de qualquer situação."

    giga_aeternum.43253.name:0 "Relatório de expedição:§YNada de interesse§!"
    giga_aeternum.43253.desc:0 "Nossa expedição relata que não encontraram nada de interessante enquanto analisavam a§Y [aet_exp_name_tool.GetName]§! que localizaram no Mundo Bétula, além de algumas bugigangas antigas valiosas. \n \nO expedição continuará normalmente. "
    giga_aeternum.43253.a:0 "Uma pena."

    #introgiga_aeternum.2010.name:0 "Precursores no coração"
    giga_aeternum.2010.desc:0 "Quando os primeiros drones de pesquisa se aventuraram no núcleo galáctico recém-revelado, esperávamos que eles encontrassem um buraco negro supermassivo regular rodeado por uma miríade de estrelas. Mas, a verdade do que está dentro do coração da nossa galáxia é fascinante e profundamente preocupante. \n \nJá é habitado! Na verdade, parece que um império precursor tremendamente antigo, que pelo que pudemos decifrar se chama§YAeternum§ !, ocupa a parte mais interna da galáxia center. \n \nFaixas de pesquisa de longo alcance revelaram que toda a sua civilização está aparentemente centrada em torno de uma construção gigantesca construída sobre o próprio núcleo galáctico, um§YMundo Bétula§ !, que provavelmente abriga a vasta maioria de sua população. \n \nO interessante é que os sistemas circundantes foram reorganizados em um hexágono, presumivelmente por eles, e contém uma série de megaestruturas avançadas e, às vezes, decadentes que certamente servem para dar suporte ao mundo do vidoeiro central. \n \nEste antigo ci a difamação está, sem dúvida, anos-luz à frente de nós e até mesmo dos Impérios Caídos em termos de desenvolvimento tecnológico, e provavelmente seria melhor não perturbá-los. Felizmente para o nosso próprio bem, eles parecem estar relativamente decrépitos e estagnados, e provavelmente consideram o resto da galáxia não merecedor de sua atenção. "
    giga_aeternum.2010.a:0 "Fascinante! Vamos andar com cautela ..."

