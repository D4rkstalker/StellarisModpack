    giga_dialog.11004.name:0 "$name_psychic_beacon$Active"
    giga_dialog.11004.desc:0 "O$name_psychic_beacon$completo, agora abrigando uma poderosa entidade Navigator, iluminará o espaço real para nossas naves e poderá eventualmente ser usado de outras maneiras. Nossos telepatas já estão imersos no intenso poder, ansiosos para usar o dispositivo em todo o seu potencial. \n \nO farol pode ser ativado a qualquer momento§YAtualizando§! ele, ou usando um§YEdict§ !.§YEdict§ !. aparece com uma purga especializada, ou telepatas com uma§YDecisão§ !. "
