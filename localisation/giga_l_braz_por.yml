giga_tech_repeatable_increased_katzen_damage_desc:0 "Ao estudar mais a engenharia do navio Katzen, podemos localizar pontos fracos em seus projetos, que podem ser explorados para facilitar sua destruição.§Benigmática Engenharia§! anulará completamente qualquer risco do Kaiser descobrir sobre nossos planos."

