    giga_aeternum.4321.small:0 "Envie um§YSmall§! Expedição | Explorará§Y5%§! da superfície"
    giga_aeternum.4321.small.tooltip:0 "A§Ymall§! A ​​expedição custará§Y60000§!£energia£e§Y20000§!£ligas£, com uma manutenção mensal de§Y750§!£energia£e§Y500§ !£ligas£\n \nDurarão§Y3 anos§! \ N \nRetornará entre§G2§! E§G3§!$Aeternum_tech_intel$e entre§Y25§! E§Y50§!£minor_artifacts£\n \n "

