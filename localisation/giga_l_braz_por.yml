    giga_katrebels.00154.name:0 "Ezicanians Sabotage Katzenarmee Depots!"
    giga_katrebels.00154.desc:0 "Várias dezenas de grupos de partidários§YEzicanian§! empreenderam recentemente um grande ataque coordenado nos§YKatzenarmee Supply Depots§! em todo o Império. \n \nEles conseguiram destruir muitas instalações e bases militares críticas de Katzen , o que levará a uma redução significativa na eficiência de combate das tropas terrestres de Katzen, deixando seus mundos mais vulneráveis ​​do que nunca. "
