    giga_wary_no_tooltip:0 "§HKATZEN WARINESS§! \n§YValor atual:§! 0/10 \n \nEste contador representa o quão cientes os Katzens estão das atividades de resistência que ocorrem em Flusion e quantos recursos eles investem para combatê-las. \n \nA maior cautela tornará as operações menos prováveis ​​de sucesso. A§YParecer do Kaiser§! de§YPlayer Empires§! terá impacto na cautela, com um Kaiser amigo menos propenso a suspeitar que estamos financiando operações de resistência e vice-versa. "

