    Opinion_anti_katzen_partisans:0 "Rebeldes Anti-Kaiser"

    giga_katrebels.0012.name:0 "A ordem§YEzicanian§!"

    giga_katrebels.0012.low.a:0 "O Kaiser deve ser interrompido. Mas, infelizmente, não podemos fazer isso sozinhos, pois ele espalhou sua influência por toda parte."
    giga_katrebels.0012.low.b:0 "Nada é sagrado para Katzens. Eles implacavelmente expandem e industrializam suas terras, em detrimento de tudo o que vive lá. Se não os impedirmos, toda a galáxia logo poderá cair sob a bota Katzen. "
    giga_katrebels.0012.low.c:0 "Fomos nós ontem. Pode ser você amanhã."

    giga_katrebels.0012.mid.a:0 "Estamos intensificando nossos esforços. Em todo o Império, colmeias de Ezicanias estão empreendendo operações contra os Katzens. No entanto, ainda não estou convencido de que isso será suficiente para acabar com o governo do Kaiser para sempre. . "
    giga_katrebels.0012.mid.b:0 "Anseio pelo dia em que nossos esforços finalmente valham a pena e esta galáxia seja libertada do Kaiser."
    giga_katrebels.0012.mid.c:0 "Juntos, nossos tipos podem forjar um futuro de paz e prosperidade."

    giga_katrebels.0012.high.a:0 "Ezicanias estão começando a se revoltar em todos os lugares! Minha espécie finalmente pode ter um impacto contra a liderança nefasta do Kaiser. Em breve, poderemos estar todos livres. Mas ainda há muito a ser feito. "
    giga_katrebels.0012.high.b:0 "Os dias do Kaiser estão contados."
    giga_katrebels.0012.high.c:0 "Embora estejamos ganhando a vantagem, devemos permanecer vigilantes. Nossa espécie pode ser corajosa e poderosa, mas o Kaiser provavelmente terá mais truques na ... uh ... mangas ? De qualquer maneira, podemos fazer isso! "

