    giga_tech_alderson_disk_desc:0 "Um$name_alderson$é um disco extenso do sistema solar que permite habitação em sua superfície superior. Tal construção seria absurdamente cara e exigiria a aplicação de várias tecnologias incrivelmente avançadas para evitar que entre em colapso, mas poderia fornecer uma quantidade incalculável de capacidade industrial e espaço para construção. "

    giga_dialog.2501.title:0 "Alderson Slice Specialization"
    giga_dialog.2501.desc:0 "Chegou a hora de decidir para que tipo de Alderson Slice queremos atualizar este segmento em particular. O tipo pode ser alterado posteriormente quando o segmento for concluído, através de terraformação."
