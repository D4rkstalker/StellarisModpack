    ### Supressor de fusão ######################
    ##################################################
    giga_tech_fusion_suppressor:0 "Manipulação de fusão estelar"
    giga_tech_fusion_suppressor_desc:0 "Dispositivos experimentais de modulação gravitacional junto com injetores de massa especiais podem tornar possível alterar as energias cataclísmicas de uma estrela. Tais tecnologias podem nos permitir comprimir e destruir estrelas inteiras interrompendo estrategicamente as reações de fusão."

    giga_dialog.3401.name:0 "$name_fusion_suppressor$Canteiro de obras construído"
    giga_dialog.3401.desc:0 "O canteiro de obras de um futuro$name_fusion_suppressor$foi construído com sucesso no sistema [giga_system.GetName]. Ele abrigará a infraestrutura necessária paracomeçar a construir um$name_fusion_suppressor$, capaz de modificar os próprios processos dentro de uma estrela. "
    giga_dialog.3401.a:0 "Ótimo."

    giga_dialog.3402.name:0 "Moduladores de gravidade construídos"
    giga_dialog.3402.desc:0 "Nossos engenheiros terminaram de construir a grande variedade de moduladores de gravidade do nosso$name_fusion_suppressor$em torno de [giga_system.GetName]. Esses dispositivos volumosos são capazes de gerar um campo gravitacional artificial para comprimir uma estrela inteira e alterar sua processos de fusão interna. "
    giga_dialog.3402.a:0 "Maravilhoso."

    giga_dialog.3403.name:0 "Estabilizadores estelares construídos"
    giga_dialog.3403.desc:0 "Os Estabilizadores Estelares de nosso$name_fusion_suppressor$ao redor de [giga_system.GetName] estão completos. Eles são capazes de estabilizar a estrela enquanto os moduladores de gravidade geram o campo gravitacional artificial. Agora, podemos começar o real processo de compressão da estrela para, eventualmente, destruí-la ou transformá-la em um buraco negro. "
    giga_dialog.3403.a:0 "Incrível."

    giga_dialog.3404.name:0 "Compressão estelar - Estágio I"
    giga_dialog.3404.desc:0 "Nosso$name_fusion_suppressor$começou a comprimir com sucesso [giga_system.GetName]. Os processos de fusão da estrela foram alterados e um poderoso campo gravitacional foi gerado, diminuindo o volume aparente da estrela. Os muitos efeitos que isso tem teve no plasma estelar está sendo estudado por vários laboratórios dentro do$name_fusion_suppressor$. "
    giga_dialog.3404.a:0 "Maravilhoso."

    giga_dialog.3405.name:0 "Compressão estelar - Estágio II"
    giga_dialog.3405.desc:0 "O$name_fusion_suppressor$mais uma vez comprimiu [giga_system.GetName] para um volume ainda menor. Fenômenos interessantes surgiram dentro da estrela, produzindo grandes retornos científicos, e a estrela está começando a se comportar na física- maneiras desafiadoras. Uma maior compressão levará a mais resultados. "
    giga_dialog.3405.a:0 "Ótimo."

    giga_dialog.3406.name:0 "Compressão estelar - Estrela de nêutrons"
    giga_dialog.3406.desc:0 "O$name_fusion_suppressor$agora comprimiu [giga_system.GetName] a tal ponto que prótons e elétrons dentro do núcleo da estrela se fundiram e se tornaram nêutrons, transformando o núcleo em uma estrela de nêutrons, cercada por uma camada de plasma estelar exótico. \n \nAgora podemos manter a estrela como está, gerando pesquisas de física e engenharia. Como alternativa, podemos comprimir ainda mais a estrela, transformando-a em um buraco negro artificial, gerando pesquisas de física. Finalmente, o$name_fusion_suppressor$pode liberar toda a compressão gravitacional e exercer uma força repulsiva, fazendo com que as forças repulsivas dentro do núcleo da estrela detonem a estrela em uma supernova, destruindo o$name_fusion_suppressor$e depositando um novo recurso estratégico na superfície dos planetas deste sistema solar, que pode ser usado para criar edifícios poderosos. "
    giga_dialog.3406.a:0 "Excelente."

    giga_dialog.3407.name:0 "$name_fusion_suppressor$Dismantled"
    giga_dialog.3407.desc:0 "O$name_fusion_suppressor$no sistema [giga_system.GetName] foi desmontado com sucesso. O buraco negro que ele criou agora pode ser usado."
    giga_dialog.3407.a:0 "Maravilhoso."

    giga_dialog.3408.title:0 "$name_fusion_suppressor$Actions"
    giga_dialog.3408.desc:0 "É hora de escolher o destino final do sistema [giga_system.GetName]. \n \nPodemos comprimir a estrela em um buraco negro, gerando enormes quantidades de pesquisas físicas e congelando todos os planetas do sistema . \nAlternativamente, podemos ordenar que$name_fusion_suppressor$libere o campo gravitacional e exerça uma força repulsiva, fazendo com que a estrela comprimida detone em uma supernova devastadora, destruindo o$name_fusion_suppressor$. Qualquer planeta menor que 5, bem como asteróides, serão destruídos e os gigantes gasosos serão eliminados de sua atmosfera. Os planetas sobreviventes receberão depósitos de iodizium, que são cristais gerados pela supernova artificial que bate em planetas em velocidades relativísticas. Esses cristais podem ser usados ​​para construir edifícios poderosos em nossos planetas. \n \nO que fazemos? "
    giga_dialog.3408.a:0 "Detonar [giga_system.GetName]."
    giga_dialog.3408.b:0 "Recolher [giga_system.GetName] em um buraco negro."

    giga_dialog.3409.title:0 "Supernova"
    giga_dialog.3409.desc:0 "O$name_fusion_suppressor$liberou todos os campos gravitacionais exercidos na estrela e começou a aplicar um campo gravitacional negativo. \nEm segundos, as intensas forças repulsivas dentro do núcleo de nêutrons da estrela superam o campo gravitacional natural, e as energias ferventes de uma estrela superdensa são repentinamente liberadas. \nA estrela começa a brilhar mais forte e parece pulsar por alguns segundos, antes que as camadas externas da estrela sejam repentinamente ejetadas em velocidades relativísticas pelas forças repulsivas. Em questão de horas , todos os planetas do sistema são envidraçados pela enorme onda de energia, privando-os de suas superfícies e atmosferas. \n Depósitos de iodízio se formaram nos planetas agora derretidos, prontos para serem colhidos e usados."
    giga_dialog.3409.a:0 "Maravilhoso!"

    giga_dialog.3410.title:0 "Buraco Negro"
    giga_dialog.3410.desc:0 "O$name_fusion_suppressor$intensificou seu campo gravitacional artificial ao máximo. A estrela entrou em colapso a ponto de nem mesmo a luz escapar de sua atração gravitacional natural, transformando-a efetivamente em um buraco negro. Laboratórios de pesquisa dentro o$name_fusion_suppressor$começou a estudar o buraco negro artificial, produzindo dados científicos incríveis. "
    giga_dialog.3410.a:0 "Maravilhoso!"

    fusion_suppressor_0:0 "$name_fusion_suppressor$Canteiro de obras"
    fusion_suppressor_0_DESC:0 "O canteiro de obras de um futuro$name_fusion_suppressor$, abrigando tudo o que é necessário para iniciar a construção deste dispositivo extremamente avançado."
    fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "Uma estrutura avançada capaz de manipular uma estrela através da modulação da gravidade. Pode comprimir uma estrela em uma estrela de nêutron, um buraco negro ou simplesmente detoná-la."

    fusion_suppressor_1:0 "$name_fusion_suppressor$Moduladores de gravidade"
    fusion_suppressor_1_DESC:0 "Esses grandes dispositivos são capazes de manipular a gravidade ao redor da estrela, tornando possível comprimir a matéria da estrela em um volume menor."

    fusion_suppressor_2:0 "$name_fusion_suppressor$Estabilizadores Estelares"
    fusion_suppressor_2_DESC:0 "O$name_fusion_suppressor$agora é capaz de estabilizar a estrela em torno dela, permitindo assim que os moduladores de gravidade comprimam o objeto estelar sem que ele exploda repentinamente por ser desestabilizado."

    fusion_suppressor_3:0 "$name_fusion_suppressor$- Estágio de compressão I"
    fusion_suppressor_3_DESC:0 "O$name_fusion_suppressor$começou a comprimir a matéria da estrela, abrindo oportunidades de pesquisa sobre a natureza das reações nucleares estelares. Uma compressão posterior renderá mais pesquisas."

    fusion_suppressor_4:0 "$name_fusion_suppressor$- Estágio de compressão II"
    fusion_suppressor_4_DESC:0 "A estrela foi mais uma vez comprimida, e seus componentes básicos estão começando a mostrar comportamentos estranhos com alto potencial científico. Reações de fusão mais exóticas estão começando a ocorrer, enquanto a própria estrutura da estrela parece se degradar."

    fusion_suppressor_5:0 "$name_fusion_suppressor$- Estágio Estrela de Nêutrons"
    fusion_suppressor_5_DESC:0 "O$name_fusion_suppressor$conseguiu comprimir a estrela tanto que prótons e elétrons se fundiram para se tornar nêutrons dentro do núcleo da estrela, transformando o referido núcleo em uma estrela de nêutrons. Esta é efetivamente uma estrela de nêutrons cercada por plasma estelar regular. "

    fusion_suppressor_6:0 "$name_fusion_suppressor$"
    fusion_suppressor_6_DESC:0 "A matéria da estrela foi colapsada a tal ponto que nem mesmo a luz pode escapar da atração gravitacional do corpo, efetivamente transformando-o em um buraco negro artificial, possuindo um incrível potencial de pesquisa."

    fusion_suppressor_7:0 "Desmontar$name_fusion_suppressor$"
    fusion_suppressor_7_DESC:0 "Remova este$name_fusion_suppressor$, tornando seu buraco negro utilizável."

