    natural_network_desc:0 "Um gênero único de plantas está criando uma vasta rede ao redor do planeta, tornando-a realmente valiosa cientificamente."fire_life:0 "Formas de vida plasmáticas"
    fire_life_desc:0 "Formas de vida plasmáticas únicas habitam neste planeta, tornando-o extremamente hostil para a vida orgânica."

