    giga_katrebels.01234.name:0 "Peixes Feisty"
    giga_katrebels.01234.desc:0 "Em uma reviravolta não tão surpreendente, parece que alguns dos recém-criados§YInfused Ezicanias§ !, reforçados por suas imensas capacidades físicas recém-descobertas, começaram a resistir ao governo de Katzen, com muitos dos eles se juntando à§YEzicanian Order§ !! \n \nIsso efetivamente aumentou a§YEzicanian Resistance§! em 1. "
    giga_katrebels.01234.a:0 "Finalmente, algumas boas notícias!"

    giga_katrebels.2000.name:0 "Contato estabelecido com§YSolakian Freedom Fighters§!"
    giga_katrebels.2000.desc:0 "Depois de alguns negócios obscuros, reuniões secretas e extensas trocas de mensagens criptografadas, conseguimos entrar em contato com o líder dos§YSolakian Freedom Fighters§ !, um tipo e corajoso Solakian conhecido como§YDofus Teknik Makina§!. \ N \nO ex-governante da§República de Solakian§ !, Dofus foi forçado a uma rendição incondicional pelas forças do§YKatzenartig Imperium§! Durante a conquista de Flusion por§YKaiser§ !. n \nEmbora ele tenha sido relativamente cooperativo com os Katzens e servido como governador regional para as partes governadas por Katzen de Solakia, Dofus tem mantido secretamente uma rede de guerrilheiros e lutadores pela liberdade dedicados a minar o governo de Katzen em§YFlusion§! um dia restaure a§República de Solakian§!. \n \nOs Solakians possuem uma afinidade incrível com tudo relacionado à ciência da computação e inteligência artificial, já que sua antiga sociedade girava fortemente em torno de entretenimento virtual e robótica inteligente. \n \nA Assim, embora não sejam capazes de lutar diretamente contra o exército Katzen, os Freedom Fighters são capazes de manter secretamente uma rede relativamente grande de guerrilheiros em toda a Flusion, que reagrupa vários outros grupos de resistência da Flusion. \n \nInfelizmente, sem suporte externo, seus esforços não foram muito longe, mas isso pode mudar agora que conseguimos entrar em contato com Dofus diretamente, já que podemos permitir que eles ataquem diretamente na capital de Katzen, Flusion ... "
    giga_katrebels.2000.a:0 "Na tela."

    giga_katrebels.2001.name:0 "Os§YSolakian Freedom Fighters§!"
    giga_katrebels.2001.desc:0 "Ah! Finalmente, algumas boas notícias por aqui. Palavras não podem expressar como estou aliviado que uma potência estrangeira finalmente decidiu nos ajudar. \n \nSou§YDofus Teknik Makina§ !, mas é só ligar me§YDofus§ !. Por várias décadas, tenho tentado coordenar meus antigos cidadãos, bem como outras espécies, em uma série de tentativas de desestabilizar o domínio de Katzen sobre Flusion, mas infelizmente sem sucesso. Podemos ser muito habilidosos quando se trata de para a computação, mas os Katzens também. \n \nNossa amada§República de Solakian§! costumava ser um lugar de liberdade, livre-arbítrio, festas excessivas e entretenimento virtual. Que os Katzens tomaram muito cuidado para demolir e substituir com sua ordem militarista e culto ao§YKaiser§ !. Que maldito Kaiser! Tivemos a chance de agir e parar§YProjekt Mondkanone§ !, mas ficamos cegos por sua fala mansa e discursos afirmando que era para "o bem de todos os Flusionianos ". \n \nMoleta de mentiras, isto é! O Kaiser dá a ilusão de liberdade, mas discretamente ainda assim, convence com eficiência bilhões de flusionianos a seguir estupidamente tudo o que ele diz. \n \nNão mais, eu digo! Com financiamento externo, talvez possamos espremer sua ordem estúpida onde ela é mais fraca e fazer com que tudo arrebente como um balão de água superinflado. "
    giga_katrebels.2001.a:0 "Trabalharemos juntos para um bem maior."
    giga_katrebels.2001.a.tooltip:0 "Podemos agora§Ysecretely contact§! os§Solakian Freedom Fighters§! e outros§YGrupos de Resistência Flusionista§! do§YKatzenartig Menu Imperium§ !. "

