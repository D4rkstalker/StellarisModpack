    corrona_defence_buff:0 "Campo de Energia Esotérica"
    corrona_defence_buff_desc:0 "Um shun de energia misteriosa permeia todo o mundo. Parece estar impedindo completamente o uso de todas as tecnologias convencionais, tornando as invasões planetárias praticamente impossíveis. Surpreendentemente, as civilizações dos nativos não parecem ser afetadas, pois estão empregando tecnologias que são radicalmente diferentes das nossas. \n \n§YOs exércitos defensivos neste planeta são extremamente poderosos, pois a maior parte de nossa tecnologia simplesmente falhará ao pousar no planeta. "

    corrona:0 "Corronian"

    corrona_army:0 "Exército Esotérico Primitivo"
    corrona_army_plural:0 "Exércitos primitivos esotéricos"
    corrona_army_desc:0 "Um exército primitivo que emprega armamento medieval combinado com habilidades extraordinárias que lembram magia."

    corrona_age:0 "Idade Medieval Esotérica"
    corrona_age_desc:0 "Embora esta civilização não possua eletricidade ou motores de combustão, ela faz uso de vários instrumentos e armamentos esotéricos, que se assemelham muito às nossas representações de magia. Os habitantes deste mundo parecem efetivamente estar embarcando em uma tecnologia totalmente diferente e única caminho."

    katzenartig_major_splinter:0 "Principais recursos do estado da fragmentação"
    katzenartig_major_splinter_desc:0 "Para prevenir o colapso catastrófico."

    building_giga_corrona_capital:0 "Palácios Arcanos"
    building_giga_corrona_capital_desc:0 "Grandes palácios que servem como sede da elite governante de Corrona. Eles são povoados por uma miríade de criaturas fantásticas que possuem uma variedade de habilidades aparentemente mágicas."

    building_giga_corrona_homes:0 "Centro Urbano Esotérico"
    building_giga_corrona_homes_desc:0 "Embora pareçam ser habitats medievais simples à primeira vista, essas cidades estão repletas de várias criaturas que empregam algum tipo de" mágica "para melhorar suas vidas diariamente."

    giga_corrona.001.name:0 "Gravitacionalmente vinculado"
    giga_corrona.001.desc:0 "Ao entrar no§YJupitwo System§ !, nossa nave científica fez uma descoberta interessante: o sistema não é realmente um sistema estelar adequado! \n \nNa verdade, apesar de parecer um sistema independente, a anã marrom de Jupitwo está na verdade ligada gravitacionalmente ao§YSistema da Jublio§ !, e lentamente gira em torno dele, embora seu período orbital exceda várias centenas de milênios. \n \nIsso significa que Jublio e Jupitwo podem ser classificados como um binário extremamente distante, e embora não seja uma descoberta inovadora, o fato de que uma hiperlane conseguiu se formar entre os dois é independentemente do interesse particular de nossos cientistas. "
    giga_corrona.001.a:0 "Legal. Certamente esses dois sistemas não terão nenhuma importância."

    giga_corrona.002.name:0 "Primitivos Esotéricos"
    giga_corrona.002.desc:0 "O§YJupitwo System§! nunca para de surpreender, pois nossa equipe de ciência agora relata que eles identificaram uma civilização próspera em uma das luas do anão marrom! \n \nIsso os deixou bastante perplexos, embora Jupitwo seja particularmente quente devido a uma concentração excepcionalmente alta de elementos radioativos em sua atmosfera, ele não deveria ser capaz de aquecer um planeta a ponto de torná-lo habitável. \n \nAlém disso, as várias nações primitivas do planeta parecem possuir e empregar habilidades extremamente esotéricas que aparentemente desafiam nossa compreensão atual da física. Poderia ser praticamente considerado mágico! Eles até localizaram uma inexplicável fuga de energia em torno do planeta, que de alguma forma frita e desativa a maioria, senão toda a tecnologia moderna . Especula-se que este campo poderia de alguma forma ser responsável por manter o planeta aquecido. \ N \nIsso, combinado com o uso primitivo do que é basicamente mágico, tornaria ambas as explorações um Embora a subjugação seja extremamente difícil, o potencial científico deste mundo é inegável. No entanto, se esses primitivos se unissem e levassem às estrelas, eles seriam, sem dúvida, um adversário formidável ... "
    giga_corrona.002.a:0 "Fascinante!"

    giga_corrona_planetcraft:0 "Planetcraft Esotérico"
    giga_corrona_planetcraft_plural:0 "Esoteric Planetcrafts"
    CORRONA_MOON:0 "Núcleo"

    GIGA_CORRONA_FIRE_MAGES:0 "Conjuradores Corronianos"
    GIGA_CORRONA_FIRE_MAGES_DESC:0 "Magos formidáveis ​​lançando feitiços mortais em inimigos espaciais."

    GIGA_CORRONA_LIGHTNING:0 "Raio Hipercristalino"
    GIGA_CORRONA_LIGHTNING_DESC:0 "Um cristal colossal descarregando quantidades incontáveis ​​de raios mágicos."

    GIGA_CORRONA_HYPER_LIGHTNING:0 "Iluminação Planetária"
    GIGA_CORRONA_HYPER_LIGHTNING_DESC:0 "Um cristal realmente grande que dispara raios realmente grandes."

    GIGA_CORRONA_FREEZERAYS:0 "Freezerays"GIGA_CORRONA_FREEZERAYS_DESC:0 "Feixes de energia negativa que derretem através de escudos drenando sua energia."

    giga_corrona_dragon:0 "Dragão Corroniano"
    giga_corrona_dragon_plural:0 "Dragões Corronianos"

    giga_corrona.005.name:0 "Pico de Energia Esotérica"
    giga_corrona.005.desc:0 "Sensores em todo o nosso império detectaram um pico de energia intenso, originado do mundo primitivo de§YCorrona§ !, orbitando o§YJupitwo§! Brown Dwarf, a menos de um ano-luz de distância do§YKatzenartig Imperium§ ! sistema capital. \n \nEste mundo é conhecido por ser povoado por espécies que possuem habilidades esotéricas incríveis e ainda inexplicáveis ​​que podem ser consideradas praticamente mágicas. \n \nEmbora não tenhamos certeza de que causou esse aumento repentino, a maioria A explicação provável é que os Corronianos podem estar reunindo suas "habilidades mágicas" para lançar algum tipo de "feitiço" gigantesco sobre todo o seu mundo. \n \nO que esse "feitiço" realmente é ainda está para ser visto, mas podemos descubra logo ... "
    giga_corrona.005.a:0 "Peculiar."

    giga_corrona.007.name:0 "The Corronian Worldcraft"
    giga_corrona.007.desc:0 "Não demorou muito para descobrir o que causou o pico de energia Corronian. Pouco depois de registrar esse pico, nossos sensores de longo alcance detectaram§movimento do corpo celestial§! dentro do sistema§YJupitwo§! ! \n \nUma análise posterior do sistema revelou que os§YSkeletoids§ !, uma das espécies dominantes de§YCorrona§ !, conseguiram unir o mundo inteiro sob seu domínio após uma série de guerras brutais. Não satisfeito com sua atual conquistas, eles passaram a reunir os recursos do planeta para lançar um "feitiço" colossal e extremamente complexo sobre o planeta. \n \nEste "feitiço" teve o efeito de encantar toda Corrona, posteriormente transformando-a em um§ gigante YEsoteric Planetcraft§ !, ou§YWorldcraft§ !! Em uma incrível façanha de domínio esotérico, o próprio planeta começou a se mover através do vazio, dirigido pela vontade da liderança dominante do Esqueletoide. criaturas etéreas semelhantes a dragões para "escoltar" o mundo, e parece que esta civilização esotérica está agora prestes a embarcar em um novo conjunto de conquistas no plano celestial, seu primeiro alvo sendo nada menos que o§YKatzenartig Imperium§!. \n \nFurthermor, os Esqueletoides enviaram uma transmissão, visando toda a galáxia ... "
    giga_corrona.007.a:0 "Isso é impossível!"

    giga_corrona.008.name:0 "A Magocracia Corronian"
    giga_corrona.008.desc:0 "Habitantes do Plano Celestial! \n \nNós, os§YSkeletoids§ !, finalmente unimos nosso mundo e agora levamos para as estrelas. Devemos dirigir nosso grande§YWorldcraft§! para vitória e forjaremos um império dentro dos próprios céus. \n \nNosso primeiro alvo não será outro senão o vil§YKatzenartig Imperium§ !, os infelizes felinos que impedem nossas ambições. O Kaiser e os covardes Katzens que se escondem sob sua "tecnologia" crua serão derrubados usando o fogo do inferno! \ N \nNão tente resistir a nós, pois nosso Worldcraft varrerá qualquer forma de resistência que você possa suportar usando seu inferior "tecnologia"."
    giga_corrona.008.a:0 "Ótimo, outro império megalomaníaco ..."
    giga_corrona.008.a.tooltip:0 "A§YMagocracia Coroniana§! apareceu no sistema§YJupitwo§! e envolverá o§YKatzenartig Imperium§ !. Se o Kaiser cair, eles provavelmente virão atrás de nós .. . "

    giga_corrona.020.name:0 "Corronian Worldcraft Obliterated"
    giga_corrona.020.desc:0 "Após um combate espacial extremamente intenso, nossas forças conseguiram destruir com sucesso o§YCorronian Worldcraft§ !, o Esotérico Planetcraft que eles estavam usando em sua tentativa de subjugar a galáxia. \n \nOs feitiços Corronian não foram suficientes para proteger e reparar a nave, que foi submetida a uma grande quantidade de armamento. Todas as energias contidas na nave não foram mais adequadamente contidas e, subsequentemente, inundaram a superfície do planeta. \n \nComo resultado, todo o Worldcraft inteiro começou a entrar em colapso e foi dilacerado por suas próprias energias esotéricas cataclísmicas. \n \nNada resta do recipiente além de algumas tênues tempestades de energia, e todos os vasos Corronianos restantes pereceram devido a serem separados da magia Corroniana que os mantinha vivos em o vácuo do espaço. "
    giga_corrona.020.a:0 "Boa viagem."

    giga_corrona.021.name:0 "Corronian Worldcraft Obliterated"
    giga_corrona.021.desc:0 "Após um combate espacial extremamente intenso, as forças do§Y [corrona_moon_slayer.GetName]§! conseguiram destruir com sucesso o§YCorronian Worldcraft§ !, o Esotérico Planetcraft que estavam usando em sua tentativa para subjugar a galáxia. \n \nOs feitiços corronianos não foram suficientes para proteger e reparar a nave, que foi submetida a uma grande quantidade de armamento. Todas as energias contidas na nave não foram mais contidas de forma adequada e, subsequentemente, inundaram a superfície do planeta .\n \nComo resultado, todo o Worldcraft começou a entrar em colapso e foi dilacerado por suas próprias energias esotéricas cataclísmicas. \n \nNada resta do recipiente além de algumas tênues tempestades de energia, e todos os recipientes Corronianos restantes pereceram devido a sendo separado da magia Corronian mantendo-os vivos no vácuo do espaço. "
    giga_corrona.021.a:0 "Eles encontram o seu fim."

    giga_corrona.022.name:0 "Katzens Obliterate Corronian Worldcraft"
    giga_corrona.022.desc:0 "Após um combate espacial extremamente intenso, as forças blindadas do§Y [corrona_moon_slayer.GetName]§! conseguiram destruir com sucesso o§YCorronian Worldcraft§ !, o Esotérico Planetcraft que estavam usando em seu tentativa de subjugar a galáxia. \n \nOs feitiços corronianos não foram suficientes para proteger e reparar a nave, que foi submetida a uma grande quantidade de armamento. Todas as energias contidas na nave não foram mais contidas adequadamente e, subsequentemente, inundaram o planeta superfície. \n \nComo resultado, o Worldcraft inteiro começou a entrar em colapso e foi dilacerado por suas próprias energias esotéricas cataclísmicas. \n \nNada resta do recipiente além de algumas tênues tempestades de energia e todos os recipientes Corronianos restantes pereceram devido ao fato de terem sido separados da magia Corroniana, mantendo-os vivos no vácuo do espaço. \n \nParece que mesmo a magia Corroniana esotérica não foi suficiente para parar a máquina militar de Katzen, e o Kaiser deu um res ouding discurso na frente de bilhões de cidadãos, celebrando a "Vitória da tecnologia e engenhosidade de Katzen sobre essas entidades bárbaras e primitivas." "
    giga_corrona.022.a:0 "Os Katzens derrotam outro inimigo ..."


    ###RESISTÊNCIA###
    giga_katrebels.0001.name:0 "Felinos Fraturados"
    giga_katrebels.0001.desc:0 "Já se passaram vários anos desde que o§YKatzenartig Imperium§! entrou no estágio galáctico e, sem dúvida, parece ser um inimigo incrível. Do lado de fora, pelo menos. \n \nInteressante, recente diplomático e missões de espionagem revelaram que a maioria da população do Império estava satisfeita com a regra do§YKaiser§ !. A maioria, mas não todos. Na verdade,§YFlusion§! é um planeta diverso, que, antes de ser unificado sob o Kaiser, era lar de pelo menos uma dúzia de nações diferentes, cada uma com sua própria cultura e estilo de vida distintos. \n \nA maioria delas foi apagada ou assimilada na cultura Katzen dominante, mas ainda existem alguns redutos isolados e rebeldes compostos de rebeldes espécies de Flusion e seus descendentes. Esses rebeldes defendem inflexivelmente seus modos de vida e culturas ancestrais e se opõem firmemente às tentativas do Kaiser de integrá-los à sociedade Katzen. \n \nNós conseguimos identificar duas resistências bastante significativas redes dentro do Império: os§YSolakian Freedom Fighters§ !, formados por cidadãos de uma nação anteriormente conhecida como§YSolakia§ !; bem como a§YEzicanias§ !, composta por§YEzicanias§! do antigo§YEzic Empire§! no Flusion. \n \nEmbora seus membros sejam poucos e distantes entre si, e atualmente representem poucos problemas para o Kaiser, determinamos que entrar em contato secretamente com qualquer um deles poderia nos ajudar em nossa luta para finalmente acabar com a ameaça Katzen. \n \ A resistência será um recurso inestimável para enfraquecer o Império de Katzenartig! "
    giga_katrebels.0001.a:0 "Vamos tentar estabelecer contato com eles."
    giga_katrebels.0001.a.tooltip:0 "Começaremos§YSprojetos especiais§! entrando em contato com os§YSolakian Freedom Fighters§! e com a§YEzicanian Order§ !, na esperança de possivelmente ajudá-los a perturbar o§YKatzenartig Imperium§!. \n \nSeremos capazes de apoiá-los em sua luta, o que enfraquecerá o Império, mas isso pode fazer com que a§Y Opinião do Kaiser§! de nós§Rediminua§! se ele descobrir sobre nossas operações. \n \n "
    giga_katrebels.0001.b:0 "Isso não vale a pena o aborrecimento."

    CONTACT_EZIC_REBELS_PROJECT:0 "Contactar a§YEzicanian Order§!"
    CONTACT_EZIC_REBELS_PROJECT_DESC:0 "Os§YEzicanias§! São uma espécie assustadora, que constitui uma parte significativa das Forças de Elite de Katzen, apesar de sua baixa população. \ N \nEmbora a maioria deles seja obediente à regra do Kaiser, muitos deles não concordo com suas políticas, e suas incríveis habilidades de combate significam que mesmo alguns partidários dedicados da Ezicania poderiam causar estragos no§YKatzenartig Imperium§ !. "
    CONTACT_SOLAK_REBELS_PROJECT:0 "Contate os§YSolakian Freedom Fighters§!"
    CONTACT_SOLAK_REBELS_PROJECT_DESC:0 "Os§YSolakians§! Costumavam ser uma das pessoas mais independentes, democráticas e de espírito livre em§YFlusion§! Antes da conquista global de§YKaiser§! A sociedade de Katzen, e ainda assim, o espírito da velha§República de Yosolakian§! Ainda vive dentro de alguns indivíduos. Reforçá-lo sem dúvida contribuiria para desestabilizar o governo estabelecido do Kaiser. "

    giga_katrebels.0010.name:0 "Contato estabelecido com a§YE Ordem da Rússia§!"
    giga_katrebels.0010.desc:0 "Depois de váriosmeses de operações secretas, reuniões secretas e negócios duvidosos, conseguimos estabelecer contato oficialmente com o chefe da§YEzicania Ordem§ !:§YLouf§ !, outrora governante do§YEzicania Império§!. \n \nMais adiante estudos revelaram que esta Ordem costumava ser uma força de manutenção da paz no Império antes de ser subjugada pelas forças do Kaiser. Desde então, eles têm agido como uma espécie de "Governo no Exílio", coordenando a resistência remanescente dos Ezicanos contra o governo de Katzen. \ N \nEmbora eles não sejam atualmente uma força muito potente, tudo o que pode ser necessário é um pequeno empurrão para eles para se tornar algo que realmente ameaça o Kaiser. Eles estão, portanto, muito ansiosos para se comunicar conosco ... "
    giga_katrebels.0010.a:0 "Na tela."

    giga_katrebels.0011.name:0 "A§Y Ordem Zicanal§!"
    giga_katrebels.0011.desc:0 "Finalmente, os deuses nos abençoaram, ao que parece. \n \nSaudações, viajantes do espaço. Meu nome é§YLouf Cerreless Hornsfelt§ !, governante do Império Ezicania ... bem, eu era, até aquele desgraçado Kaiser tirou tudo de nós. Nossa cultura, nosso modo de vida, nossos grandes pastos ... \n \nTudo o que antes amamos foi varrido por sua maré estúpida de militarismo e industrialização galopantes. O número de Ezicanias ainda leal a nós diminui lentamente a cada dia enquanto o Kaiser impõe seu culto à personalidade a bilhões de pessoas. \n \nIsso não vai durar mais! Nós, os Ezicanos, esperamos que, com sua ajuda, possamos finalmente ser capazes de derrubar este felino megalomaníaco e, finalmente, restaure a paz para Flusion e a galáxia ... "

    giga_katrebels.0011.a:0 "Esperamos que sim. Vamos ver o que podemos fazer ..."
    giga_katrebels.0011.a.tooltip:0 "Podemos agora§Ysecretamente entrar em contato§! a§Y Ordem da Rússia§! do§YKatzenartig Menu Imperium§ !."

    giga_katrebels.0012.bye:0 "Adeus."

    giga_katrebels.0013.back:0 "Gostaríamos de discutir outra coisa ..."

