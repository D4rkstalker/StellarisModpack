    ##################################################
    ### War Planet ###############################
    ##################################################
    giga_tech_war_planet:0 "Manipulação do corpo planetário da Super-Terra"
    giga_tech_war_planet_desc:0 "O$name_war_moon$era considerado o ápice de espaçonaves absurdamente enormes. Mas podemos ir mais longe. Se combinarmos várias tecnologias incrivelmente avançadas, da manipulação de força forte à estabilização da gravidade, torna-se possível aumentar o$name_war_moon$(~ 3000km) para um corpo muito, muito maior (~ 15000km). Uma nave espacial incrivelmente enorme seria quase indestrutível e poderia destruir Impérios Caídos inteiros por si mesma. "

    giga_dialog.2701.name:0 "$name_war_planet$Canteiro de obras construído"
    giga_dialog.2701.desc:0 "O canteiro de obras de um futuro$name_war_planet$está concluído. Esta forma de planeta orbital servirá como um depósito de preparação para começar a construir o próprio planetcraft. Agora, devemos começar a converter o planeta abaixo em um maciço núcleo de nave estelar. \n \nNOTA: Não se esqueça de projetar o$name_war_planet$no projetista da nave! "
    giga_dialog.2701.a:0 "Maravilhoso."

    giga_dialog.2702.name:0 "$name_war_planet$Crust Complete"
    giga_dialog.2702.desc:0 "A crosta de$name_war_planet$está agora operacional! A crosta do planeta foi preenchida com máquinas e armas, enquanto o núcleo foi substituído por um enorme reator planetário, capaz de alimentar os futuros propulsores da nave e armas principais. "
    giga_dialog.2702.a:0 "Um passo mais perto."

    giga_dialog.2703.name:0 "$name_war_planet$Movement Systems Complete"
    giga_dialog.2703.desc:0 "Os sistemas de movimento de nosso Planetcraft foram concluídos. Esses enormes propulsores construídos em um lado do planeta são poderosos o suficiente para deslocar todo o mundo e estão equipados com um motor FTL do tamanho de um planeta. Agora, devemos começar a trabalhar nas principais matrizes de armas do planetcraft. "
    giga_dialog.2703.a:0 "Estamos perto."

    giga_dialog.2704.name:0 "Um planeta voa"
    giga_dialog.2704.desc:0 "Conseguimos. Com os conjuntos de armas principais da nave planetária concluídos, esta nave monstruosa está agora operacional. Com mais de dez mil quilômetros de comprimento, este constructo verdadeiramente massivo atrapalha até mesmo$name_war_moon$. fora de sua órbita e agora está pronto para se juntar às nossas frotas. "
    giga_dialog.2704.a:0 "Realmente um feito maravilhoso."

    war_planet_0:0 "Canteiro de obras$name_war_planet$"
    war_planet_0_DESC:0 "O canteiro de obras de um futuro$name_war_planet$, uma nave espacial literalmente insana construída em torno de um planeta inteiro. Muito trabalho pela frente."
    war_planet_0_MEGASTRUCTURE_DETAILS:0 "Uma espaçonave absolutamente gigantesca construída em torno de um grande planeta. É capaz de derrubar quase tudo por si mesma."

    war_planet_1:0 "Planetcraft Crust"
    war_planet_1_DESC:0 "Os sistemas externo e interno do Planetcraft foram instalados na crosta do planeta. Um reator gigantesco está instalado no núcleo deste mundo, capaz de alimentar as armas mais poderosas."

    war_planet_2:0 "Sistemas de movimento planetário"
    war_planet_2_DESC:0 "Propulsores gigantescos que são capazes de deslocar um mundo inteiro foram instalados neste planeta. Eles consomem muita energia, mas o reator central do planeta fornece energia mais do que suficiente."

    war_planet_3:0 "Armamento Planetcraft"
    war_planet_3_DESC:0 "Centenas de milhares de baterias de armas instaladas comina crosta do planeta, e um canhão gigantesco que pode despedaçar qualquer coisa. "

    war_planet_debris:0 "Destroyed$name_war_planet$"
    war_planet_debris_DESC:0 "Os restos de uma nave espacial ridiculamente gigantesca construída por uma civilização precursora avançada, que de alguma forma não entrou em colapso sob sua própria atração gravitacional de volta a um planeta normal. Uma vez possuía algumas das maiores armas conhecidas na galáxia, e embora tenha sofrido bastante (presumivelmente durante uma antiga guerra galáctica), pode ser possível restaurar esta nave temível à sua antiga glória, desde que tenhamos muitos recursos e tecnologia para fazê-lo. "
    war_planet_debris_MEGASTRUCTURE_DETAILS:0 "$war_planet_0_MEGASTRUCTURE_DETAILS$"

    war_planet_restored:0 "$war_planet_3$"
    war_planet_restored_DESC:0 "$war_planet_3_DESC$"
    war_planet_restored_MEGASTRUCTURE_DETAILS:0 "$war_planet_0_MEGASTRUCTURE_DETAILS$"

    ##################################################
    ### Sistema de guerra ###############################
    ##################################################
    giga_tech_war_system_1:0 "Propulsão em escala estelar teórica"
    giga_tech_war_system_1_desc:0 "Se quisermos armar um sistema solar inteiro, devemos descobrir como exatamente uma estrela pode ser movida ao longo de seus planetas. Estudos em métodos ridiculamente grandes de propulsão certamente fornecerão informações valiosas sobre este problema."

    giga_tech_war_system_2:0 "Compressão Solar Estabilizada"
    giga_tech_war_system_2_desc:0 "O núcleo do Systemcraft, a própria estrela, é obviamente muito grande para ser usado praticamente ao lado de seus planetas companheiros. Portanto, é necessário comprimir um pouco a estrela para um raio menor, o que poderia ser possibilitado por bombas gravitopáticas gigantes semelhantes aos usados ​​no$name_fusion_suppressor$, embora a estrela resultante seja muito mais estável e possa ser explorada de forma mais eficiente para energia e armamento. "

    giga_tech_war_system_3:0 "Canalização de Energia Hiperdimensional"
    giga_tech_war_system_3_desc:0 "O núcleo do Systemcraft, uma estrela, gera imensas quantidades de energia. Capacitores incrivelmente massivos e avançados são necessários para canalizar essa energia em enormes capacitores multidimensionais esculpidos em vários planetas, que serão capazes de gerar impulso suficiente para se mover este imenso vaso através do vazio. "

    giga_tech_war_system_4:0 "Meta-ligas Ubertensile"
    giga_tech_war_system_4_desc:0 "O Systemcraft será submetido a imensas tensões devido ao seu tamanho gigantesco e configuração peculiar. Novas ligas, empregando engenharia tetradimensional e manipulação de força forte, serão necessárias se quisermos mantê-lo inteiro."

    giga_tech_war_system_5:0 "Arma de borracha suprauniversal"
    giga_tech_war_system_5_desc:0 "Nosso Systemcraft precisa do melhor em armas. Combinar várias tecnologias de interrupção do espaço-tempo poderia permitir a criação de uma lança de energia que carregaria um poder tão imenso que poderia literalmente apagar algo de todo o tempo e espaço."

    giga_tech_war_system_6:0 "O$name_war_system$"
    giga_tech_war_system_6_desc:0 "Finalmente, dominamos as tecnologias necessárias para montar nossa maravilhosa obra-prima, o$name_war_system$. Tudo o que resta agora é descobrir como gerenciar a logística envolvida no apoio a um navio tão vasto e sua população, e isso construção gigantesca finalmente zarpará através das estrelas! "

    giga_tech_war_system_hull_booster:0 "Estabilização do casco hiperdimensional"
    giga_tech_war_system_hull_booster_desc:0 "O$name_war_system$é um navio poderoso e, como tal, adicionar estruturas dedicadas ancoradas em dimensões superiores pode garantir que seu casco colossal não desmorone sob sua própria gravidade."

    giga_dialog.2801.name:0 "Montando o$name_war_system$"
    giga_dialog.2801.desc:0 "O$name_war_system$. \n \nApoiar um sistema solar inteiro não é uma tarefa fácil, e construir este navio gigantesco exigirá primeiro a construção de$name_war_planet$se$name_war_moon$s, como eles serão incorporado ao casco gigantesco do Systemcraft. Embora a megaestrutura real exija a pesquisa de várias tecnologias avançadas, seria aconselhável fazer os componentes necessários com antecedência, pois eles serão necessários para concluir a construção do Systemcraft. \n \nRequisitos celestiais corpos: \n4$name_war_planet$s \n5$name_war_moon$s \nUm planeta com pelo menos 40 pops, para servir como tripulação \n \nEle também possui não menos que 20 estaleiros e a capacidade de destruir planetas como um Colosso. \n \n§RO uso de um mod UI Overhaul será necessário para que o Systemcraft seja exibido corretamente no editor de navio.§! "
    giga_dialog.2801.a:0 "Compreendido."

    giga_dialog.2802.name:0 "Local de Contrução Systemcraft"
    giga_dialog.2802.desc:0 "O canteiro de obras do nosso futuro$name_war_system$foi concluído! Sobre este cadafalso, montaremos o maior navio de guerra que esta galáxia já viu. Consistindo em vários planetcrafts e$name_war_moon$s ligados entre si, este temível navio será capaz de derrotar qualquer coisa. \ N \nLembre-se de que será necessário trazer$name_war_planet$se$name_war_moon$s para este sistema, a fim de montar o Systemcraft! "
    giga_dialog.2802.a:0 "Começa."

    giga_dialog.2803.name:0 "Systemcraft Solar Compressor Built"
    giga_dialog.2803.desc:0 "Nosso Compressor Solar de$name_war_system$foi concluído. Esses dois grandes gravitopanéis exercem pressão gravítica imensa sobre a estrela, reduzindo-a a um tamanho menor, tornando mais fácil manipulá-la e extrair sua energia . Agora, devemos começar o incrível trabalho de anexar os vários corpos planetários constituintes do Systemcraft a este núcleo ... "
    giga_dialog.2803.a:0 "Ótimo."

    giga_dialog.2804.name:0 "Thrusters planetários sincronizados Systemcraft construídos"
    giga_dialog.2804.desc:0 "Os enormes propulsores planetários do Systemcraft estão agora concluídos! Consistindo em um grande planeta e duas luas menores, esses gigantescos propulsores redirecionam a energia da estrela e a convertem em enormes quantidades de impulso para mover o Systemcraft através do vazio . O próximo passo é a inclusão de enormes vigas de apoio na lateral da embarcação, a fim de estabilizar a estrutura. ”
    giga_dialog.2804.a:0 "Outra etapa."

    giga_dialog.2805.name:0 "Systemcraft Lunar Supports Built"
    giga_dialog.2805.desc:0 "Os suportes lunares para nosso Systemcraft acabaram de ser concluídos! Duas luas menores embutidas em enormes feixes de suporte ajudarão a garantir a integridade estrutural do Systemcraft, além de fornecer mais espaço para armas e outras instalações. Agora podemos começar a trabalhar no armamento principal do Systemcraft, que consiste em dois canhões gigantes montados na frente do navio. "
    giga_dialog.2805.a:0 "Chegando perto."

    giga_dialog.2806.name:0 "Systemcraft Celestial Erasers Built"
    giga_dialog.2806.desc:0 "As principais armas de nosso Systemcraft estão concluídas! Essas duas naves planetárias anexadas à proa da nave são capazes de liberar uma quantidade incalculável de poder de fogo em qualquer alvo azarado o suficiente para cruzar seu caminho. Só resta uma etapa agora, e será necessário reunir 40 pops por meio de uma decisão de qualquer um dos nossos mundos para servir como a tripulação. \n \n§YNão se esqueça de projetar o$name_war_system$no designer do navio§! "
    giga_dialog.2806.a:0 "Mais uma etapa."

    giga_dialog.2807.name:0 "$name_war_system$Complete!"
    giga_dialog.2807.desc:0 "Finalmente. Está feito. Com os últimos bilhões de habitantes da embarcação finalmente mudados e as últimas treliças estruturais instaladas, o$name_war_system$foi concluído. \n \nEste navio gigantesco de proporções incalculáveis ​​supera tudo o que foi construído antes dele e possui uma quantidade tão imensa de poder de fogo que seus inimigos não serão capazes de perceber o que acabou de atingi-los. Seu tamanho simples nos permitiu incorporar nada menos que 20 estaleiros em seu casco, também . Seus propulsores foram ligados e a nave gigante agora está pronta para o combate. \ N \nNada pode se opor ao nosso poder agora. "
    giga_dialog.2807.a:0 "Somos inevitáveis."

    giga_dialog.2808.name:0 "Systemcraft Crew adquirida"
    giga_dialog.2808.desc:0 "Agora designamos alguns bilhões de indivíduos para servirem como a tripulação do$name_war_system$. Podemos agora começar a tarefa colossal de atualizar o Systemcraft para sua forma completa, bem como realocar sua tripulação para o próprio navio. "
    giga_dialog.2808.a:0 "Confirmado."

    giga_dialog.2809.desc:0 "O que ... o que você fez ?! Um sistema solar armado móvel?! \nTudo bem, é isso. Nós nos rendemos. Você venceu. Não há nada que possamos fazer contra esta nave monstruosa que você construiu ... \nPor favor, nos poupe. "
    giga_dialog.2809.a:0 "Seu império viu a razão. Você será um grande vassalo."
    giga_dialog.2809.b:0 "Para o inferno com você! Vocês serão os primeiros alvos do Systemcraft ..."

    war_system_0:0 "Canteiro de obras$name_war_system$"
    war_system_0_DESC:0 "O canteiro de obras de um futuro$name_war_system$, possivelmente a maior e mais poderosa embarcação já construída nesta galáxia."
    war_system_0_MEGASTRUCTURE_DETAILS:0 "O$name_war_system$é um sistema estelar armado ridiculamente gigantesco, possuindo enormes quantidades de armamento.§Todos os planetas do sistema serão destruídos§!"

    war_system_1:0 "Systemcraft Solar Compressor"
    war_system_1_DESC:0 "Dois gravitocompressores massivos estão encolhendo a estrela central do sistema e colhendo sua energia para alimentar o poderoso armamento do futuro Systemcraft."

    war_system_2:0 "Systemcraft Synchronized Planetary Thrusters"
    war_system_2_DESC:0 "Alimentado pela estrela central, este conjunto de propulsores absolutamente gigantescos embutidos em um grande planeta e duas luas menores servirão como meio de propulsão do Systemcraft. Não inale o escapamento."

    war_system_3:0 "Suporta Systemcraft Lunar"
    war_system_3_DESC:0 "Dois corpos celestes menores suportando enormes treliças estruturais nas lateraisdo Systemcraft para reforçar ainda mais sua integridade estrutural. "

    war_system_4:0 "Systemcraft Celestial Erasers"
    war_system_4_DESC:0 "Os Apagadores Celestiais do Systemcraft consistem em dois$name_war_planet$s anexados à estrutura principal. A colossal produção de energia da estrela permite que eles enviem armas muito mais poderosas do que em um Planetcraft típico. Essas armas são capazes de obliterar basicamente qualquer coisa que esteja em o caminho do Systemcraft. "

    war_system_5:0 "$name_war_system$"
    war_system_5_DESC:0 "Um$name_war_system$completo, completo com uma Ecumenópolis e um mundo menor para abrigar a maior parte de sua população, que serve como tripulação."

    ##################################################
    ### Mundo Bétula ###############################
    ##################################################
    giga_tech_birch_world_1:0 "A$name_birch$"
    giga_tech_birch_world_1_desc:0 "O$name_birch$era apenas uma construção artificial teórica destinada às habitações mais extensas, agora é uma realidade. Construídos em torno do maior dos buracos negros, esses mundos de concha espaçosos são feitos especialmente para serem construídos sobre o evento horizonte dos ditos buracos negros, em cujo nível a gravidade da superfície é comparável à gravidade do nosso mundo natal. "

    giga_tech_birch_world_2:0 "Physma Construction"
    giga_tech_birch_world_2_desc:0 "A Physma Insula é um enorme terreno dedicado às coisas da natureza. É o local de agricultura, pesquisa e lazer."

    giga_tech_birch_world_3:0 "Construção Ktisma"
    giga_tech_birch_world_3_desc:0 "O Ktisma Insula é um enorme terreno dedicado às coisas da criação. É o local de habitação e indústria."

    giga_tech_birch_world_4:0 "Extração de buraco negro"
    giga_tech_birch_world_4_desc:0 "Viver em um buraco negro significa que podemos usar nosso descompressor e tecnologias de matéria escura para extrair recursos de sua superfície."

    giga_mega.402.name:0 "O Núcleo Galáctico"
    giga_mega.402.desc:0 "Desde que nossa espécie alcançou o voo espacial e se aventurou nas estrelas, um aspecto da geografia galáctica tem iludido astrônomos e físicos: o núcleo galáctico. Na verdade, até agora, o núcleo foi completamente separado do resto da galáxia. No entanto, novos avanços nas tecnologias de mapeamento do hiperespaço levaram nossos cientistas a acreditar que o núcleo pode realmente ser alcançável usando a rede da hiperlane, se pudermos descobrir onde exatamente os pontos de violação do hiperespaço estão localizados. \nUm projeto especial foi preparado para encontrar e explorar esses pontos a fim de acessar o núcleo galáctico. Algumas hiperlanas que conduzem ao núcleo serão criadas após a conclusão, por isso nossos cientistas aconselham iniciar o projeto depois de garantir que nossos rivais não serão capazes de usá-los. Não há como prever onde as hiperlanas ficarão, no entanto. "
    giga_mega.402.a:0 "Reconhecido."

    giga_mega.403.name:0 "Galactic Core Hyperlanes Localizados!"
    giga_mega.403.desc:0 "Notícias fantásticas! Depois de muita pesquisa e mapeamento intensivos, nossos cientistas anunciaram que os pontos de violação do hiperespaço que levam ao cluster central foram descobertos! Nossas equipes de pesquisa usaram um feixe de taqui de longo alcance para abrir remotamente essa violação pontos, criando assim novas hiperlanas. Isso significa que o núcleo agora está acessível (para nós, e todos os outros também), e nossos pesquisadores aconselham o envio de um navio para explorá-lo. "
    giga_mega.403.a:0 "Incrível!"
    giga_mega.403.a.tooltip:0 "O Núcleo Galáctico agora pode ser acessado"

    giga_dialog.4101.name:0 "Supermassivo"
    giga_dialog.4101.desc:0 "Após uma jornada árdua, nossa nave científica finalmente alcançou o centro de nossa galáxia. \nAo entrar no sistema, a tripulação ficou atordoada com a visão de um absolutamente enorme§YBuraco Negro Supermassivo Inativo§ !. \n \nEste objeto gigantesco pesa vários bilhões de massas estelares e tem um diâmetro de várias centenas de unidades astronômicas. Um planeta oceânico solitário também foi visto orbitando-o, e um dos cientistas especulou que certamente teria ondas gigantes devido aos buracos negros forças de maré imensas. \nEmbora seja mera especulação por enquanto, alguns dos elementos mais selvagens da comunidade científica teorizam que seria possível construir uma esfera maciça ao redor deste buraco negro, que poderia ser habitada por quatrilhões de seres vivos. "
    giga_dialog.4101.a:0 "Incrível!"

    giga_dialog.4102.name:0 "$name_birch$Obra concluída!"
    giga_dialog.4102.desc:0 "O canteiro de obras para um futuro$name_birch$agora foi concluído em torno do buraco negro central da nossa galáxia. Este andaime servirá como um palco para começar a construir a própria estrutura, que será uma concha gigante de superligas logo acima do horizonte de eventos, onde a gravidade é habitável. "
    giga_dialog.4102.a:0 "Ótimo."

    giga_dialog.4103.name:0 "$name_birch$Quadro Equatorial concluído!"
    giga_dialog.4103.desc:0 "A primeira etapa na construção de nossa$name_birch$está concluída. Construímos um anel enorme queh envolve o Buraco Negro e servirá de base para construir o resto da estrutura maciça da estrutura. "
    giga_dialog.4103.a:0 "Maravilhoso."

    giga_dialog.4104.name:0 "$name_birch$Quadro concluído!"
    giga_dialog.4104.desc:0 "Nossa estrutura de$name_birch$foi totalmente concluída! Um enorme andaime agora envolve o Buraco Negro, e agora devemos começar a parte mais difícil: construir a própria concha maciça. Será um longo e tarefa árdua, mas uma vez concluída, teremos acesso a um espaço de vida infinito. "
    giga_dialog.4104.a:0 "Estamos chegando perto."

    giga_dialog.4105.name:0 "$name_birch$Completo!"
    giga_dialog.4105.desc:0 "Hoje é um dia incrível na História Galáctica. De fato, depois de décadas de trabalho perigoso, concluímos a construção de uma$name_birch$absolutamente massiva em torno do Núcleo Galáctico. Esta concha maciça está estéril, mas sua imensa área de superfície significa que ele pode efetivamente abrigar uma quantidade virtualmente infinita de pessoas. quando colonizado. Com este projeto concluído, nós definitivamente alcançamos o auge da engenharia de habitat, e esta grande construção provavelmente eclipsa todas as outras megaestruturas já construídas na história galáctica ! \n \n§YA$name_birch$ganhará automaticamente mais vagas em distritos conforme sua população cresce, até uma quantidade infinita.§! \n \nAgora temos um decreto disponível para começar§YA Grande Migração§! para preencher este vasto mundo."
    giga_dialog.4105.a:0 "Grandioso!"

    birch_world_0:0 "Canteiro de obras de$name_birch$"
    birch_world_0_DESC:0 "O canteiro de obras de um futuro$name_birch$, abrigando o pessoal e a infraestrutura necessários para começar a construir uma esfera maciça ao redor de um Buraco Negro supermassivo."
    birch_world_0_MEGASTRUCTURE_DETAILS:0 "Uma concha gigantesca construída ao redor de um Buraco Negro Supermassivo, que pode abrigar uma população infinita. O Habitat definitivo."

    birch_world_1:0 "$name_birch$Equatorial Frame"
    birch_world_1_DESC:0 "Este anel maciço circunda o equador do Buraco Negro e é o primeiro passo para completar a estrutura maciça de$name_birch$."

    birch_world_2:0 "$name_birch$Frame"
    birch_world_2_DESC:0 "Uma futura estrutura de$name_birch$construída em torno de um buraco negro supermassivo. Podemos agora começar a construir a própria concha de$name_birch$."

    birch_world_3:0 "$name_birch$"
    birch_world_3_DESC:0 "Um$name_birch$concluído construído em torno de um buraco negro supermassivo. É pouco mais do que uma concha de metal acima do horizonte de eventos, mas oferece um espaço vital quase infinito."

    ##################################################
    ### Acelerador de partículas ###################
    ##################################################
    giga_tech_particle_accelerator:0 "Ultra-Energetic Particle Colliders"
    giga_tech_particle_accelerator_desc:0 "Acelerar partículas umas contra as outras é uma maneira eficiente de aprender como elas interagem. A habilidade de construir grandes aceleradores, capazes de envolver uma estrela, certamente será útil."

    giga_dialog.1801.name:0 "$name_particle_accel$Construction"
    giga_dialog.1801.desc:0 "O canteiro de obras localizado próximo a [giga_system.GetName] está concluído. Agora podemos começar a trabalhar no acelerador de partículas real, que envolverá a estrela, tornando possível acelerar as partículas a velocidades tremendas. "
    giga_dialog.1801.a:0 "Maravilhoso."

    giga_dialog.1802.name:0 "$name_particle_accel$Built"
    giga_dialog.1802.desc:0 "Depois de meses e meses de trabalho, o acelerador de partículas em torno de [giga_system.GetName] está pronto e operacional. Possui a capacidade de acelerar partículas a velocidades jamais imaginadas, o que nos permitirá para aprender um pouco sobre as partículas e como elas interagem entre si. "
    giga_dialog.1802.a:0 "Excelente trabalho."

    giga_dialog.1803.name:0 "$name_particle_accel$ Arruinado"
    giga_dialog.1803.desc:0 "Nossa nave científica fez uma descoberta incrível! No meio do sistema [from.GetName] está um enorme$name_particle_accel$, que teoricamente poderia acelerar partículas incrivelmente perto da velocidade da luz. \n \nInfelizmente, ele parece ter sofrido danos incríveis e atualmente está em um estado de extrema degradação. No entanto, nossos cientistas estão confiantes de que ele poderá ser restaurado ao funcionamento, com as tecnologias certas. "
    giga_dialog.1803.a:0 "Maravilhoso."

    giga_dialog.1804.name:0 "$name_particle_accel$Reparado!"
    giga_dialog.1804.desc:0 "Ótimas notícias! Nossos engenheiros conseguiram restaurar o estado de funcionamento do$name_particle_accel$arruinado! Agora está operacional e produzindo um fluxo constante de pesquisas em física, bem como muitas partículas exóticas."
    giga_dialog.1804.a:0 "Incrível."

    particle_accelerator_0:0 "$name_particle_accel$Site"
    particle_accelerator_0_DESC:0 "Um grande canteiro de obras que abriga o pessoal e os materiais necessários para construir um acelerador de partículas em torno de uma estrela."
    particle_accelerator_0_MEGASTRUCTURE_DETAILS:0 "Um grande acelerador de partículas construído à sua voltaencontrar uma estrela para acelerar as partículas próximas à velocidade da luz. "

    particle_accelerator_1:0 "$name_particle_accel$"
    particle_accelerator_1_DESC:0 "Um acelerador de partículas extremamente grande construído em torno de uma estrela. Ele é capaz de acelerar vários tipos de partículas a velocidades quase iguais à velocidade da luz, o que nos permite expandir muito nossa compreensão do que são feitas e como elas interagir."

    particle_accelerator_ruined:0 "$name_particle_accel$ Arruinado"
    particle_accelerator_ruined_DESC:0 "Um$name_particle_accel$arruinado, construído dezenas de milhares de anos atrás por uma civilização desconhecida. Ele sofreu danos incríveis, mas o quadro principal ainda está um pouco intacto. Com as tecnologias certas, ele poderia ser restaurado para funcionar pedido."
    particle_accelerator_ruined_MEGASTRUCTURE_DETAILS:0 "$particle_accelerator_ruined_DESC$"

    particle_accelerator_restored:0 "$name_particle_accel$"
    particle_accelerator_restored_DESC:0 "Um acelerador de partículas extremamente grande construído em torno de uma estrela. Ele é capaz de acelerar vários tipos de partículas a velocidades quase iguais à velocidade da luz, o que nos permite expandir muito nossa compreensão do que são feitas e como elas interagir."

    ##################################################
    ### Ecossistema Artificial Orbital ########
    ##################################################
    giga_tech_orbital_artificial_eco:0 "Ecossistemas orbitais"
    giga_tech_orbital_artificial_eco_desc:0 "Criar um ecossistema complexo totalmente funcional na órbita de um planeta é um grande desafio, mas tal tecnologia permite a construção de grandes ecossistemas orbitando um planeta para fins de pesquisa."

    giga_dialog.1001.name:0 "$name_orbital_artificial_eco$Construction"
    giga_dialog.1001.desc:0 "Nossos engenheiros e biólogos estão agora prontos para começar a montar um$name_orbital_artificial_eco$em órbita ao redor de um dos planetas de [giga_system.GetName], que abrigará tanto as espécies importadas de nossos planetas quanto as espécies totalmente artificiais. à adaptação de genes. "
    giga_dialog.1001.a:0 "Ótimo."

    giga_dialog.1002.name:0 "$name_orbital_artificial_eco$Built"
    giga_dialog.1002.desc:0 "Nosso$name_orbital_artificial_eco$está concluído. Ele foi preenchido com muitas flora e fauna estranhas e fascinantes para criar os ecossistemas mais exóticos que podemos imaginar. Certamente será muito útil em nossa pesquisa futura sobre a natureza da vida e dos ecossistemas. "
    giga_dialog.1002.a:0 "Excelente."

    giga_dialog.1003.name:0 "$name_orbital_artificial_eco$ Arruinado"
    giga_dialog.1003.desc:0 "Um$name_orbital_artificial_eco$arruinado foi avistado orbitando um gigante gasoso no sistema [from.GetName]. Parece ter sofrido grandes danos, mas a estrutura externa ainda está um tanto intacta. Nossos cientistas acreditam que pode ser viável repará-lo se possuirmos as tecnologias adequadas. "
    giga_dialog.1003.a:0 "Interessante."

    giga_dialog.1004.name:0 "$name_orbital_artificial_eco$Reparado!"
    giga_dialog.1004.desc:0 "Um$name_orbital_artificial_eco$arruinado foi colocado de volta em funcionamento por nossos engenheiros e biólogos. \n \nPreenchido com muitas formas de vida estranhas, algumas das quais foram clonadas de vestígios de matéria biológica encontrados nos escombros , esta estação espacial recém-restaurada certamente ajudará bastante a pesquisa da nossa sociedade. "
    giga_dialog.1004.a:0 "Excelente."

    orbital_artificial_eco_0:0 "$name_orbital_artificial_eco$Site"
    orbital_artificial_eco_0_DESC:0 "Este site servirá de base para construir um$name_orbital_artificial_eco$, que é uma grande estrutura que abriga um ecossistema totalmente artificial no qual podemos experimentar livremente."
    orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS:0 "Uma estação muito grande que abriga um ecossistema completamente artificial para estudar a natureza."

    orbital_artificial_eco_1:0 "$name_orbital_artificial_eco$"
    orbital_artificial_eco_1_DESC:0 "Um$name_orbital_artificial_eco$completo, repleto de espécies importadas e também fabricadas graças à engenharia genética. Este ecossistema único pode ser modelado e deformado por nossos cientistas à vontade para estudar como funciona a natureza."

    orbital_artificial_eco_ruined:0 "$name_orbital_artificial_eco$ Arruinado"
    orbital_artificial_eco_ruined_DESC:0 "Um$name_orbital_artificial_eco$arruinado. Costumava abrigar uma grande quantidade de espécies de bioengenharia em ambientes controlados, mas não mais. Pode ser possível restaurá-lo com as tecnologias corretas."
    orbital_artificial_eco_ruined_MEGASTRUCTURE_DETAILS:0 "$orbital_artificial_eco_ruined_DESC$"

    orbital_artificial_eco_restored:0 "$name_orbital_artificial_eco$"
    orbital_artificial_eco_restored_DESC:0 "$orbital_artificial_eco_1_DESC$"

    orbital_artificial_eco_1_dismantle:0 "Desmontar Megastrestrutura"
    orbital_artificial_eco_1_dismantle_DESC:0 "Esta megaestrutura será desconstruída e descartada para materiais."

    ##################################################
    ### Site de teste de macroengenharia ############
    ##################################################
    giga_tech_engineering_test_site:0 "Instalações de teste colossais"
    giga_tech_engineering_test_site_desc:0 "Construir uma instalação de teste na órbita de um planeta pode ser difícil e incrivelmente mortal. No entanto, as aplicações potenciais são muito promissoras."

    giga_dialog.401.name:0 "$name_eng_test_site$Construção"
    giga_dialog.401.desc:0 "O canteiro de obras de um grande$name_eng_test_site$foi finalizado no sistema [giga_system.GetName]. Quando concluído, esta maravilhosa estação provará ser um ótimo local para testar muitos projetos de engenharia orbital estações para novos projetos de espaçonaves. O planeta em que orbita se tornará um campo de testes para engenharia inovadora. "
    giga_dialog.401.a:0 "Bom trabalho."

    giga_dialog.402.name:0 "$name_eng_test_site$Built"
    giga_dialog.402.desc:0 "O$name_eng_test_site$Construído localizado no sistema [giga_system.GetName] agora está operacional. Ele servirá como um campo de testes para os projetos mais complexos e potencialmente mortais dos nossos engenheiros para coisas como naves espaciais e edifícios . Os experimentos já estão começando acima do planeta e podemos esperar que muitos mais ocorram no futuro próximo, impulsionando muito nossa pesquisa de engenharia. "
    giga_dialog.402.a:0 "Maravilhoso."

    giga_dialog.403.name:0 "u$name_eng_test_site$ Arruinado"
    giga_dialog.403.desc:0 "Nossa nave de ciência avistou uma estação espacial bastante grande orbitando ao redor de um planeta no sistema [from.GetName]. Após uma investigação mais detalhada, parece que esta estação espacial é na verdade uma ruína$name_eng_test_site$, construída há muito tempo por algumas espécies desconhecidas. Esta estação espacial provavelmente serviu como um campo de testes para muitos experimentos no passado, mas desde então, infelizmente, caiu em ruínas. "
    giga_dialog.403.a:0 "Intrigante."

    giga_dialog.404.name:0 "$name_eng_test_site$Reparado!"
    giga_dialog.404.desc:0 "Um$name_eng_test_site$anteriormente arruinado foi totalmente reparado por nossas equipes de construção. \n \nAgora está totalmente operacional e podemos começar a utilizá-lo para fins científicos."
    giga_dialog.404.a:0 "Maravilhoso."

    macro_test_site_0:0 "$name_eng_test_site$Site"
    macro_test_site_0_DESC:0 "Um grande canteiro de obras que abriga todos os materiais necessários para construir um grande Site da Estação de Macroengenharia, uma estrutura que nos permitirá fazer vários experimentos relacionados à engenharia no planeta abaixo."
    macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "Uma grande estação orbitando um planeta para realizar experiências de engenharia livremente."

    macro_test_site_1:0 "$name_eng_test_site$"
    macro_test_site_1_DESC:0 "Esta estação, equipada com muitos laboratórios de ciências, bem como instalações de construção, nos permite realizar uma variedade de testes relacionados à nossa pesquisa de engenharia no planeta abaixo."

    macro_test_site_ruined:0 "$name_eng_test_site$ Arruinado"
    macro_test_site_ruined_DESC:0 "Um$name_eng_test_site$ arruinado, construído eras atrás por uma corrida espacial. Enquanto o interior está totalmente destruído, o casco externo está praticamente intacto e pode ser reparado."
    macro_test_site_ruined_MEGASTRUCTURE_DETAILS:0 "$macro_test_site_ruined_DESC$"

    macro_test_site_restored:0 "$name_eng_test_site$"
    macro_test_site_restored_DESC:0 "$macro_test_site_1_DESC$"

    macro_test_site_1_dismantle:0 "Desmontar Megastrestrutura"
    macro_test_site_1_dismantle_DESC:0 "Esta megaestrutura será desconstruída e descartada para materiais."

    ##################################################
    ### Neutronium Gigaforge #################
    ##################################################
    giga_tech_neutronium_gigaforge:0 "Extração de Neutrônio em Massa"
    giga_tech_neutronium_gigaforge_desc:0 "Construir uma estação capaz de extrair massivamente Neutrônio para aplicá-lo em nossos militares é um grande desafio técnico, mas pode ser muito útil."

    giga_dialog.701.name:0 "$name_neut_gigaforge$Site Construído"
    giga_dialog.701.desc:0 "Nossos engenheiros terminaram de montar um canteiro de obras para um futuro$name_neut_gigaforge$em órbita de [giga_system.GetName]. Quando concluído, este extrator e refinaria mineral de alta tecnologia nos permitirá extrair grandes quantidades de neutrônio direto da estrela de nêutrons para uso em nossas armaduras de naves militares. "
    giga_dialog.701.a:0 "Bom."

    giga_dialog.702.name:0 "$name_neut_gigaforge$Hub construído"
    giga_dialog.702.desc:0 "Nossos engenheiros terminaram de construir o hub central para o$name_neut_gigaforge$construído acima [giga_system.GetName]. Este enorme complexo contém uma vasta quantidade de refinarias e vários centros de processamento de minerais para ajudar na colheita de materiais do estrela de nêutrons abaixo. No momento, ele está produzindo algumas ligas, bem como pesquisas de engenharia e física graças a laboratórios integrados, mas nenhum neutrônio pode ser coletado ainda. Vamos agora começar a construir o anel de processamento, que abrigará instalações muito mais especializadas para refinar neutrônio extraído da estrela. "
    giga_dialog.702.a:0 "Ótimo."

    giga_dialog.703.name:0 "$name_neut_gigaforge$Anel de processamento construído"
    giga_dialog.703.desc:0 "O grande anel de processamento em torno de nosso$name_neut_gigaforge$agora está concluído. Eles contêm grandes centros de processamento especializados que ajudam a extrair a perigosa e extremamente densa matéria conhecida como neutrônio de praticamente qualquer estrela de nêutrons. a broca central do cubo ainda precisa ser construída para que a extração de neutrônio realmente comece. "
    giga_dialog.703.a:0 "Excelente."

    giga_dialog.704.name:0 "$name_neut_gigaforge$Finished"
    giga_dialog.704.desc:0 "Nosso$name_neut_gigaforge$construído acima de [giga_system.GetName] acaba de ser concluído! Agora está totalmente operacional e extraindo grandes quantidades de neutrônio da estrela extremamente densa abaixo dele. Graças às instalações especializadas do anel de processamento , o neutrônio pode ser facilmente aplicado à de nossa nave, aumentando muito sua armadura. Muitos laboratórios também estão gerando um fluxo constante de pesquisas a partir do estudo da natureza exótica das estrelas de nêutrons. O neutrônio também está sendo refinado em grandes quantidades de ligas. "
    giga_dialog.704.a:0 "Maravilhoso."

    giga_dialog.705.name:0 "$name_neut_gigaforge$ Arruinado"
    giga_dialog.705.desc:0 "Um$name_neut_gigaforge$arruinado foi localizado no sistema [from.GetName]. Parece ter sofrido grandes danos, mas a estrutura externa ainda está um tanto intacta. Nossos cientistas acreditam que pode estar viável consertá-lo se possuirmos as tecnologias adequadas. "
    giga_dialog.705.a:0 "Interessante."

    giga_dialog.706.name:0 "$name_neut_gigaforge$Reparado!"
    giga_dialog.706.desc:0 "Um$name_neut_gigaforge$arruinado foi cuidadosamente reparado! A broca de neutrônio e os anéis de processamento voltaram a funcionar e agora estão extraindo grandes quantidades de neutrônio para usarmos. dúvidas beneficiam muito nossos militares. "
    giga_dialog.706.a:0 "Maravilhoso."

    neutronium_gigaforge_0:0 "Canteiro de obras de$name_neut_gigaforge$"
    neutronium_gigaforge_0_DESC:0 "Esta construção servirá como base principal para armazenar os recursos e pessoal necessários para construir uma$name_neut_gigaforge$, uma gigantesca estação de mineração e processamento dedicada à extração de Neutrônio diretamente de uma estrela de nêutrons."
    neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS:0 "Uma grande refinaria capaz de colher grandes quantidades de neutrônio de uma estrela de nêutrons, transformando-o em£ligas£Ligas."

    neutronium_gigaforge_1:0 "$name_neut_gigaforge$Main Hub"
    neutronium_gigaforge_1_DESC:0 "Uma grande parte do centro de um Gigaforge de Neutrônio inacabado. Atualmente é capaz de colher alguns minerais densos da superfície da Estrela de Nêutrons, bem como conduzir vários experimentos de engenharia relacionados à natureza extrema das estrelas de nêutrons."

    neutronium_gigaforge_2:0 "Anel de processamento$name_neut_gigaforge$"
    neutronium_gigaforge_2_DESC:0 "Os grandes anéis ao redor do hub principal têm o propósito de converter e refinar a matéria extraída da estrela de nêutrons que a estrutura orbita acima. Foi integrado com laboratórios de ciências, permitindo que mais experimentos sejam realizados."

    neutronium_gigaforge_3:0 "$name_neut_gigaforge$"
    neutronium_gigaforge_3_DESC:0 "Um totalmente construído$name_neut_gigaforge$, uma estrutura maciça feita para coletar neutrônio de uma estrela de nêutrons e refiná-lo para uso na produção de blindagem em massa. Possui brocas extratoras, que são capazes de coletar neutrônio com eficiência."

    neutronium_gigaforge_ruined:0 "$name_neut_gigaforge$ Arruinado"
    neutronium_gigaforge_ruined_DESC:0 "Um$name_neut_gigaforge$arruinado flutuando perto de uma estrela de nêutrons. Costumava ser capaz de extrair e armazenar neutrônio, mas a maioria de suas instalações internas estão extremamente danificadas. Os reparos podem ser possíveis, se realizados com extremo cuidado."
    neutronium_gigaforge_ruined_MEGASTRUCTURE_DETAILS:0 "$neutronium_gigaforge_ruined_DESC$"

    neutronium_gigaforge_restored:0 "$name_neut_gigaforge$"
    neutronium_gigaforge_restored_DESC:0 "$neutronium_gigaforge_3_DESC$"

    ##################################################
    ### Hypersiphon psíquico ####################
    ##################################################
    giga_tech_psychic_hypersiphon_1:0 "Estudos de energia da mortalha"
    giga_tech_psychic_hypersiphon_1_desc:0 "Estudar o que exatamente constitui o Sudário pode melhorar nossa capacidade de nos conectarmos com nossas habilidades psiônicas e refinar nossos sistemas de distribuição de energia usando o conhecimento aplicado do Sudário."

    giga_tech_psychic_hypersiphon_2:0 "Rede Deep Shroud"
    giga_tech_psychic_hypersiphon_2_desc:0 "Bem no fundo, o Sudário nos conecta a todos. Se ajustarmos nossas habilidades psiônicas à conexão natural do Sudário, podemos realizar grandes feitos de união."

    giga_tech_psychic_hypersiphon_3:0 "Rituais de invocação da mortalha"
    giga_tech_psychic_hypersiphon_3_desc:0 "Se combinarmos poderes psiônicos com tecnologia, torna-se possível materializar entidades do ene do Sudáriorgy, que pode então ser controlada e servir como exércitos. No entanto, essas entidades não são mais do que bolas furiosas de energia e, como tal, têm pouca saúde e alto ataque. "

    giga_tech_psychic_hypersiphon_4:0 "Capacitores de energia da cobertura"
    giga_tech_psychic_hypersiphon_4_desc:0 "A energia pode ser extraída à força do Sudário usando poderosas habilidades psiônicas. No entanto, essa energia é bastante volátil e dificilmente pode formar algo mais complexo do que uma bola de energias psiônicas. Se conseguirmos estabilizar a energia, poderemos armazenar e redistribuí-lo por um planeta inteiro com uma eficiência muito maior do que antes, impulsionando muito nossas indústrias. "

    giga_tech_psychic_hypersiphon_5:0 "Conexões diretas da mortalha"
    giga_tech_psychic_hypersiphon_5_desc:0 "O Sudário é um reino estranho. No entanto, ao combinar várias tecnologias e imenso poder telepático, pode ser possível ligar diretamente a nossa realidade à dimensão arcana do Sudário. Fazer isso pode ser muito lucrativo, mas pode acabar sendo perigoso se não tivermos cuidado. "

    giga_dialog.1401.name:0 "$name_psy_siphon$Site construído"
    giga_dialog.1401.desc:0 "Nossos telepatas e engenheiros avançados montaram o canteiro de obras de nosso imenso hipersifão psíquico, que drenará energia do próprio Sudário! Será preciso muito esforço e suor para terminá-lo, mas é o fim os resultados vão valer a pena. "
    giga_dialog.1401.a:0 "Ótimo!"

    giga_dialog.1402.name:0 "$name_psy_siphon$Frame Built"
    giga_dialog.1402.desc:0 "O quadro de contenção de$name_psy_siphon$agora está no lugar! Ele foi projetado para conter uma bola de energia psíquica em ebulição pura tomando a forma de uma estrela, e muitos laboratórios foram incorporados ao quadro para estudar melhor o Sudário. Vamos agora começar a construir o equipamento real usado para abrir o portal em si. "
    giga_dialog.1402.a:0 "Maravilhoso."

    giga_dialog.1403.name:0 "$name_psy_siphon$Spire Built"
    giga_dialog.1403.desc:0 "A espiral do portal de$name_psy_siphon$foi concluída. Este equipamento maciço, junto com os capacitores do portal, emitirá uma poderosa explosão de energia psiônica, poderosa o suficiente para rasgar o espaço-tempo e abrir um buraco para o Sudário! O portal obviamente não será estável o suficiente para permitir o acesso físico ao Sudário, mas muita energia começará a sair dele para ser coletada pela torre do portal. A única coisa que falta fazer agora é ligá-lo. . "
    giga_dialog.1403.a:0 "Excelente!"

    giga_dialog.1404.name:0 "$name_psy_siphon$Portal ativado"
    giga_dialog.1404.desc:0 "O grande portal que liga nossa realidade com o Sudário próximo a [giga_system.GetName] foi totalmente ativado! Energia pura está agora saindo deste portal artificial para o reino psíquico, e nossos telepatas já estão sentindo o grande vantagem que este link direto está concedendo suas habilidades psiônicas! Alguns elementos céticos de nossa sociedade estão preocupados que este portal possa atrair 'atenção indesejada', mas nossos cientistas provaram que viagens interdimensionais são estritamente impossíveis e nos garantem que o portal também enérgico para permitir que qualquer ser organizado passe por ele. \n \n \n ... Certo? ... \n \n \n§R ... presa ...§! "
    giga_dialog.1404.a:0 "Maravilhoso!"

    psychic_hypersiphon_0:0 "Site de construção de$name_psy_siphon$"
    psychic_hypersiphon_0_DESC:0 "Este canteiro de obras servirá como palco e depósito para a enorme quantidade de pessoal qualificado e médiuns necessários para construir o maravilhoso PsychicHypersiphon, que será capaz de drenar energia diretamente da própria mortalha."
    psychic_hypersiphon_0_MEGASTRUCTURE_DETAILS:0 "Um imenso portal ligando nosso universo ao Sudário, gerando recursos e potencializando nossas habilidades psiônicas."

    psychic_hypersiphon_1:0 "$name_psy_siphon$Core"
    psychic_hypersiphon_1_DESC:0 "Esta grande estrutura servirá como o núcleo principal para conter e refinar a energia extraída do Sudário. A moldura circular no meio irá reter e estabilizar uma pequena" estrela "feita de pura energia psíquica, a fim de gerar maravilhosos quantidades de créditos. Laboratórios também são integrados no casco, para estudar de perto a natureza etérea da energia psíquica. "

    psychic_hypersiphon_2:0 "$name_psy_siphon$Spire"
    psychic_hypersiphon_2_DESC:0 "A grande e altamente avançada espiral de energia, junto com os capacitores psíquicos, foi instalada. Esta grande espiral, repleta de tecnologias que integram o poder psíquico, será poderosa o suficiente para rasgar a realidade localmente e abrir um buraco para a mortalha, enquanto os dois capacitores irão estabilizar o portal e direcionar a energia para o hub principal para coleta. "

    psychic_hypersiphon_3:0 "$name_psy_siphon$"
    psychic_hypersiphon_3_DESC:0 "Um$name_psy_siphon$totalmente operacional e estabilizado. O portal que conecta nossa realidade com o Sudário foi totalmente ativado, e este link para o sudário libera a Essência do Sudário pura, o que aumenta muito nosso potencial psiônico."

    psychic_hypersiphon_3_aeternum:0 "Aeternite$name_psy_siphon$"
    psychic_hypersiphon_3_aeternum_DESC:0 "Um$name_psy_siphon$totalmente operacional e estabilizado, construído há incontáveis ​​eras por Aeternum. O portal que conecta nossa realidade com o Sudário foi totalmente ativado, e este link para o sudário libera Essência do Sudário pura, o que aumenta muito nosso potencial psiônico . "

    ##################################################
    ### Yggdrasil Orchid Complex ##############
    ##################################################
    giga_tech_yggdrasil_orchid:0 "Modificação bioatmosférica em grande escala"
    giga_tech_yggdrasil_orchid_desc:0 "Um gigante gasoso hospedando um grande organismo vegetal em sua atmosfera superior pode ser um recurso valioso para a nossa produção de alimentos. Através de tecnologias avançadas de modificação genética e manipulação do clima, tal projeto pode ser viável."

    giga_dialog.2001.name:0 "$name_yggdrasil$Site Construído"
    giga_dialog.2001.desc:0 "O canteiro de obras de um$name_yggdrasil$agora está completo. Ele servirá como um palco para construir as estruturas necessárias para semear a atmosfera superior de um gigante gasoso com grandes quantidades de formas de vida bioengenharia de alimentar grandes quantidades de pessoas. "
    giga_dialog.2001.a:0 "Ótimo."

    giga_dialog.2002.name:0 "$name_yggdrasil$Laboratories Built"
    giga_dialog.2002.desc:0 "Os vastos laboratórios de$name_yggdrasil$foram construídos. Eles servirão ao propósito de projetar a matéria vegetal especificamente adaptada que será semeada na atmosfera superior de um gigante gasoso, e também fornecerão uma oportunidade de estudar os gigantes gasosos como um todo. "
    giga_dialog.2002.a:0 "Excelente."

    giga_dialog.2003.name:0 "$name_yggdrasil$Manipuladores de clima construídos"
    giga_dialog.2003.desc:0 "Outra etapa importante na construção de nosso$name_yggdrasil$está concluída. Os manipuladores do tempo serão capazes de manipular o clima reinante na atmosfera superior dos gigantes gasosos, garantindo que as formas de vida que implantamos lá realmente sobrevivam . \nAgora, devemos realmente começar a transformar este gigante gasoso em uma enorme fazenda para nosso império. "
    giga_dialog.2003.a:0 "Ótimo."

    giga_dialog.2004.name:0 "Criação da Orquídea Yggdrasil bem-sucedida"
    giga_dialog.2004.desc:0 "A equipe de nosso$name_yggdrasil$agora terminou de transformar o gigante gasoso em torno do sistema [giga_system.GetName] em uma orquídea Yggdrasil, um gigante gasoso com organismos vegetais prosperando em sua atmosfera superior. Esta maravilha inovadora irá gerar enormes quantidades de comida e alimentar planetas inteiros. "
    giga_dialog.2004.a:0 "Incrível!"

    giga_dialog.2005.name:0 "$name_yggdrasil$ Arruinado"
    giga_dialog.2005.desc:0 "Um$name_yggdrasil$em ruínas. Costumava abrigar vastos laboratórios e manipuladores do clima, que sustentavam uma grande folha de material orgânico na atmosfera superior do gigante gasoso, que poderia alimentar planetas inteiros. Infelizmente, ele se foi em um terrível estado de abandono, e a folha de material orgânico há muito se foi, destruída pelos ventos impiedosos do gigante gasoso assim que os manipuladores do clima desligaram. "
    giga_dialog.2005.a:0 "Interessante."

    giga_dialog.2006.name:0 "$name_yggdrasil$Reparado!"
    giga_dialog.2006.desc:0 "Em uma incrível façanha de tecnologia, conseguimos restaurar um$name_yggdrasil$para funcionar! Os manipuladores do clima foram colocados online novamente, e a atmosfera superior do Gigante Gasoso foi mais uma vez semeada com um vasta folha de materiais orgânicos, capaz de alimentar grandes quantidades de pessoas. "
    giga_dialog.2006.a:0 "Maravilhoso."

    yggdrasil_orchid_0:0 "$name_yggdrasil$Canteiro de obras"
    yggdrasil_orchid_0_DESC:0 "O canteiro de obras de um futuro$name_yggdrasil$, contendo tudo que nossos engenheiros e biólogos precisarão para transformar este mundo em uma gigantesca fazenda aérea."
    yggdrasil_orchid_0_MEGASTRUCTURE_DETAILS:0 "Um enorme complexo construído perto de um gigante gasoso para semear sua atmosfera com plantas especiais."

    yggdrasil_orchid_1:0 "$name_yggdrasil$Laboratories"
    yggdrasil_orchid_1_DESC:0 "O grande anel construído ao redor do planeta servirá como um laboratório para desenvolver e projetar geneticamente as formas de vida perfeitas que serão implantadas na atmosfera superior do gigante gasoso para que se multipliquem."

    yggdrasil_orchid_2:0 "$name_yggdrasil$Manipuladores do tempo"
    yggdrasil_orchid_2_DESC:0 "Essas estruturas incrivelmente complexas regulam cuidadosamente a atmosfera tumultuada do gigante gasoso para garantir que as formas de vida implantadas lá sobreviverão. Agora, só temos que começar o processo de implantação das referidas formas de vida."

    yggdrasil_orchid_3:0 "$name_yggdrasil$"
    yggdrasil_orchid_3_DESC:0 "Um$name_yggdrasil$totalmente ativado, cercando um gigante gasoso cheio de plantas geneticamente modificadas flutuando em sua atmosfera superior, pronto para ser colhido e transformado em alimento comestível para nossa população."

    yggdrasil_orchid_ruined:0 "$name_yggdrasil$ Arruinado"
    yggdrasil_orchid_ruined_DESC:0 "Um$name_yggdrasil$arruinado. Costumava abrigar vastos laboratórios e manipuladores do clima, wque sustentou uma grande folha de material orgânico na atmosfera superior do gigante gasoso, que poderia alimentar planetas inteiros. Infelizmente, ele entrou em um terrível estado de abandono e a folha de material orgânico se foi há muito tempo, destruída pelos ventos impiedosos do gigante gasoso assim que os manipuladores do clima desligaram. "
    yggdrasil_orchid_ruined_MEGASTRUCTURE_DETAILS:0 "$yggdrasil_orchid_ruined_DESC$"

    yggdrasil_orchid_restored:0 "$name_yggdrasil$"
    yggdrasil_orchid_restored_DESC:0 "$yggdrasil_orchid_3_DESC$"

    ##################################################
    ### Matrioshka Brain ########################
    ##################################################
    giga_tech_matrioshka_brain_1:0 "Gigascale Stellar Computing"
    giga_tech_matrioshka_brain_1_desc:0 "Para atender às nossas necessidades cada vez maiores de capacidade de computação, devemos pensar maior. Ao incorporar um design semelhante a uma esfera de dyson em um conjunto maior de estruturas de computação, poderíamos construir um computador massivo que abrange o sistema, consistindo em vários camadas aninhadas alimentando-se do calor umas das outras. "

    giga_tech_matrioshka_brain_2:0 "Enviando Consciência em Massa"
    giga_tech_matrioshka_brain_2_desc:0 "Os requisitos tecnológicos para escanear uma mente e transferi-la para um ambiente artificial totalmente simulado junto com bilhões de outras mentes são enormes. Mas com um computador poderoso o suficiente, como um$name_matrioshka_brain$, este sonho pode se tornar realidade . "

    giga_dialog.501.name:0 "$name_matrioshka_brain$Construction"
    giga_dialog.501.desc:0 "Agora estamos prontos para começar a tarefa colossal de construir um$name_matrioshka_brain$. O primeiro passo será a construção de dois capacitores solares ao redor da estrela, que suprimirão a atividade externa indesejada da estrela. camada for adicionada, mais e mais pesquisas serão geradas. Lembre-se de que a eficiência do$name_matrioshka_brain$disparará quando terminarmos a última camada. Os corpos planetários do sistema serão desmontados para abrir espaço para a megaestrutura. "
    giga_dialog.501.a:0 "Maravilhoso."

    giga_dialog.502.name:0 "Capacitores solares construídos"
    giga_dialog.502.desc:0 "Os capacitores solares agora estão posicionados ao redor da estrela e estão ativamente coletando energia e evitando tempestades solares. Vamos agora construir a primeira camada de computação, o banco de dados principal. Ele servirá como uma enorme unidade de armazenamento constantemente reunindo e analisando novos dados de todos os quatro cantos da galáxia. "
    giga_dialog.502.a:0 "Excelente."

    giga_dialog.503.name:0 "Banco de dados principal construído"
    giga_dialog.503.desc:0 "O banco de dados principal foi construído e já está bombeando um fluxo de ciência. No entanto, suas habilidades ainda são muito restritas e mais camadas são necessárias para atingir o pico de eficiência. Podemos agora começar a construção do processador central, que abrigará alguns dos computadores mais poderosos da galáxia e usará o calor emitido pelo banco de dados principal. "
    giga_dialog.503.a:0 "Ótimo. Estamos chegando lá."

    giga_dialog.504.name:0 "Processador central construído"
    giga_dialog.504.desc:0 "O processador central está pronto. É uma rede gigantesca de computadores sencientes ligados entre si como uma rede neural gigante, possuindo um poder de computação incrível. Usa o calor do banco de dados principal para funcionar e também trata o dados recolhidos pelo referido banco de dados. A próxima camada consistirá nas calculadoras quânticas, que trabalharão em conjunto com o processador central para compreender os mistérios do universo. "
    giga_dialog.504.a:0 "Mais um passo em direção a um futuro glorioso."

    giga_dialog.505.name:0 "Quantum Calculators Built"
    giga_dialog.505.desc:0 "As calculadoras quânticas estão instaladas e funcionando. Esses dois anéis gigantescos usam a energia térmica gerada pelo processador central e estão trabalhando ativamente para encontrar as respostas para as perguntas mais complicadas em todos os campos da ciência. A última etapa na construção do$name_matrioshka_brain$será construir o arquivo de referência cruzada, que será uma enorme rede de computadores conectando todos os computadores do$name_matrioshka_brain$de uma forma organizada, aumentando sua eficiência dez vezes. "
    giga_dialog.505.a:0 "Estamos perto de desvendar os segredos do universo."

    giga_dialog.506.name:0 "$name_matrioshka_brain$Finished"
    giga_dialog.506.desc:0 "Hoje é um dia glorioso para nossa espécie. Nossos engenheiros e trabalhadores mais qualificados montaram uma maravilha tecnológica que apenas os maiores impérios poderiam sonhar em construir. Este$name_matrioshka_brain$, equipado com alguns dos mais poderosos computadores já projetados nesta galáxia nos ajudarão a descobrir os últimos mistérios do universo. \n \nO incrível poder deste computador também otimizará algumas partes de nossa economia, como a taxa de construção de nossos navios, bem como nossa capacidade naval. "
    giga_dialog.506.a:0 "Que possamos penetrar nos segredos do universo."

    giga_dialog.507.name:0 "Matrioshka Reality Simulator Ready"
    giga_dialog.507.desc:0 "Ittem sido feito. Ao custo de alguma eficiência, nosso cérebro Matrioshka foi equipado com bilhões e bilhões de cápsulas de estase, capazes de conter uma grande quantidade de seres. Esses seres poderão viver em um mundo totalmente virtual, livre das restrições da realidade. \ N \nLembre-se de que a população cresce muito lentamente dentro de um mundo virtual, e todos os pops precisarão ser movidos de outro planeta. "
    giga_dialog.507.a:0 "Glorioso"

    giga_dialog.508.name:0 "Seção do simulador de realidade Matrioshka concluída"
    giga_dialog.508.desc:0 "Uma seção de nosso Simulador de Realidade Virtual foi finalizada, trazendo-nos um passo mais perto de uma Civilização Virtual totalmente funcional. \n \nLembre-se de que a população cresce extremamente lentamente dentro de um mundo virtual, e tudo aparece terá de ser movido de outro planeta. Podemos especializar o mundo virtual usando a guia de decisões. "
