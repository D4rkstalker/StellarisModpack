    #SOLAK MAP

    giga_katrebels.2003.name:0 "Adquirindo§BRrecursos de resistência§!"
    giga_katrebels.2003.desc:0 "Os§YSolakian Freedom Fighters§! precisam de recursos se quiserem lutar com eficiência contra os opressores Katzen. \n \nPodemos apoiá-los secretamente dando-lhes fundos, armas ou exercendo nossa influência dentro do§YKatzenartig Imperium§! na forma de propaganda ou discursos ilícitos. \n \nTambém podemos escolher apoiá-los em um ataque contra os Katzens para obter recursos, mas isso pode sair pela culatra. "
    giga_katrebels.2003.a:0 "Envie-lhes fundos. |§Y7500§!£energia£"
    giga_katrebels.2003.a.tooltip:0 "Enviaremos fundos aos Solakianos, concedendo 1§BRRecurso de resistência§ !."
    giga_katrebels.2003.b:0 "Dê-lhes armas. |§Y1500§!£ligas£"
    giga_katrebels.2003.b.tooltip:0 "Vamos contrabandear armas para os Solakianos, concedendo 1§BRRecurso de resistência§ !."
    giga_katrebels.2003.c:0 "Exercer a nossa influência. |§Y75§!£influência£"
    giga_katrebels.2003.c.tooltip:0 "Vamos exercer nossa influência dentro do Império com propaganda e discursos ilegais, o que atrairá mais membros para a causa Solakiana, concedendo 1§BResistência§!. \nEste tem um§Y15%§ ! chance de§Rdiminuir§! a§Y Opinião do Kaiser§! sobre nós. "
    giga_katrebels.2003.d:0 "Raid Warehouses. |§Y65%§! Chance de sucesso"
    giga_katrebels.2003.d.tooltip:0 "Os Solakians organizarão um§Yraid§! em§YKatzen Warehouses§!. \nIsto tem uma chance de§Y65%§! de conceder 2§BRRecursos de resistência§! e um§Y35%§! Chance de§Rfailing§! E aumento de§HKatzen Wariness§! Em§R1§ !. "
    giga_katrebels.2003.e:0 "Esqueça."

    giga_katrebels.2004.name:0 "Falha no ataque!"
    giga_katrebels.2004.desc:0 "O ataque Solakian aos armazéns de Katzen em Flusion falhou. Eles foram interceptados por soldados Katzen antes de serem capazes de roubar qualquer coisa, levando a um aumento de§HKatzen Cautela§! em 1."
    giga_katrebels.2004.a:0 "Droga!"
    giga_katrebels.2004.a.tooltip:0 "§HKatzen Cautela§!§Reaumentou§! por§R1§ !."

    giga_katrebels.2005.name:0 "Raid bem-sucedido!"
    giga_katrebels.2005.desc:0 "O ataque Solakian aos armazéns de Katzen foi bem-sucedido! Os Solakians conseguiram adquirir bastante armamento e munição, o que certamente será útil para futuras operações de resistência."
    giga_katrebels.2005.a:0 "Maravilhoso!"
    giga_katrebels.2005.a.tooltip:0 "Os Solakianos ganham 2§BRRecursos de resistência§ !."

    already_spent_energy_res:0 "Só podemos fazer isso a cada§Y6 meses§ !."

    giga_katrebels.2006.name:0 "Gerenciando§HKatzen Wariness§!"
    giga_katrebels.2006.desc:0 "Os Katzens são bastante eficientes no estabelecimento de medidas antipartidárias. Talvez seja necessária alguma intervenção para ajudar a afrouxar o controle sobre Flusion ... \n \n§HKatzen Cautela§! decai naturalmente em 1 a cada ano, com uma chance de diminuir ainda mais com base na§YKaiser Opinion§! dos impérios de jogadores. Essa chance tem um valor base de§Y10%§! e aumenta em§Y10%§! se a§YKaiser Opinion§! for em§Y1§ !, diminui em§Y-10%§! se a§YKaiser Opinion§! estiver em§Y-1§ !, e assim por diante em incrementos de§Y-10%§ !. "

    giga_katrebels.2006.a:0 "Subornar Katzen Funcionários. |§Y7500§!£energia£"
    giga_katrebels.2006.a.tooltip:0 "Alguns subornos podem ir muito longe. Isso reduzirá§HKatzen Cautela§! em§H1§ !."

    giga_katrebels.2006.b:0 "Tranquilize o Kaiser. |§Y150§!£influência£"
    giga_katrebels.2006.b.tooltip:0 "Faremos uma série de discursos e fingiremos apoiar os Katzens em seus esforços antipartidários. Isso reduzirá§HKatzen Cautela§! em§H1§ !."

    giga_katrebels.2006.c:0 "Entregar recursos. |§Y1§!§BRRecurso de resistência§!"
    giga_katrebels.2006.c.tooltip:0 "Os Solakians fingirão entregar alguns de seus próprios recursos, o que fará os Katzens acreditarem que a resistência ficou mais fraca. Isso reduzirá§HKatzen Cautela§! em§H2§ !. "

    já_bribed_wary:0 "Só podemos fazer isso a cada§Ano§ !."

    giga_res_manage_tooltip:0 "§BGerenciar recursos de resistência§! \nRecursos como§YAlloys§ !,§YEnergia§! e§YInfluência§! podem ser gastos para fornecer aos§YSolakian Freedom Fighters§! e outros grupos de resistência com mais recursos para realizar operações. "

    giga_wary_manage_tooltip:0 "§HManage Katzen Cautela§! \nEmbora Cautela decaia naturalmente, alguns subornos bem colocados podem ajudar a acelerar o processo."

    #intact
    kaiser_moon_barrel_tooltip:0 "§YRiesigekatzenwaffe§! \n \n§GFuncional | Sem penalidades por danos§! \n \nRequisitos de sabotagem: \n§HSactividade partidária significativa em Mercurreich§! \n§HSactividade partidária significativa em Geschwollen§! \n \n§L A arma principal da Lua Kaiser é uma arma de fogo titânica. Com base em antigos designs de Katzen para armamento planetário, ela acelera um projétil extremamente denso próximo à velocidade da luz. O projétil contém a energia de vários bilhões de ogivas nucleares concentradas em um único ponto, renderizando é incrivelmente mortal.§! "

    kaiser_moon_moon_tooltip:0 "§YMondkruste§! \n \n§GFuncional | Sem penalidades de armadura§! \n \nRequisitos de sabotagem: \n§HS Atividades Partidárias Significativas em Katzen Herzlands \n§HS Atividades Partidárias Significativas em Lyuinstaat \n \n§Várias quilômetros de rochas entrelaçadas com suportes estruturais protegem o delicado interior da Lua. Essa crosta espessa garante ao navio uma enorme capacidade de sobrevivência quando confrontado com frotas inimigas. "

    kaiser_moon_thrusters_tooltip:0 "§YSistemas de movimento§! \n \n§GFuncional | Sem penalidades de tempo de carga de salto§! \n \nRequisitos de cabotagem: \n§RExtreme Partisan Activity em Zousa§! \n§YAtividade Partisan Moderada em Symbyland§! \ O propulsor gigantesco do n \n§LA combinado com um hiperpropulsor colossal permite que a Lua Kaiser voe através do espaço e do hiperespaço. Alimentados por um reator de antimatéria avançado dos designs de Katzen, eles superam qualquer coisa empregada nas Forças Armadas de Katzen. BA Lua Kaiser perderá a capacidade de lembrar quando Flusion é ameaçada se isso for sabotado!§! "

    kaiser_moon_wings_tooltip:0 "§YVakuumwings§! \n \n§GFuncional | Sem penalidades de velocidade§! \n \nRequisitos de Sabotagem: \n§YAtividades Partidárias Moderadas em Zousa§! \n§Rextreme Atividade Partidária em Symbyland§! \n \n§L Estas asas podem parecer inúteis no início, mas na verdade elas contêm uma série de propulsores alinhados ao longo de sua extremidade traseira. Esses propulsores ajudam a lua a manobrar através do espaço com maior facilidade. "

    #sabo
    kaiser_moon_barrel_sabo_tooltip:0 "§YRiesigekatzenwaffe§! \n \n§RSabotaged | -30% dano de armas§! \n \n§L A arma principal da Lua Kaiser é uma arma ferroviária titânica. Baseado em antigos designs de Katzen para armamento planetário, ele acelera extremamente projétil denso próximo à velocidade da luz. O projétil embala a energia de vários bilhões de ogivas nucleares concentradas em um único ponto, tornando-o incrivelmente mortal. "

    kaiser_moon_moon_sabo_tooltip:0 "§YMondkruste§! \n \n§RSabotaged | -40% blindagem HP§! \n \n§LSvários quilômetros de rochas entrelaçadas com suportes estruturais protegem o delicado interior da lua. Esta crosta espessa concede efetivamente ao navio uma imensa capacidade de sobrevivência quando confrontado com frotas inimigas. "

    kaiser_moon_thrusters_sabo_tooltip:0 "§YSistemas de movimento§! \n \n§RSabotado |+500% tempo de carga de salto§! \n \n§LA propulsor gigantesco emparelhado com um hiperdrive colossal permite que a Lua Kaiser voe através do espaço e do hiperespaço. por um reator de antimatéria avançado de projetos de Katzen, eles superam qualquer outra coisa empregada nas Forças Armadas de Katzen. \n \n§B A Lua Kaiser não consegue mais se lembrar se a Flusão está ameaçada.§! "

    kaiser_moon_wings_sabo_tooltip:0 "§YVakuumwings§! \n \n§RSabotado | -40% velocidade do sublight§! \n \n§L Estas asas podem parecer inúteis no início, mas na verdade contêm uma série de propulsores alinhados ao longo de sua parte traseira fim. Esses propulsores ajudam a lua a manobrar através do espaço com maior facilidade. "

    kaiser_moon_destroyed_tooltip:0 "A Lua Kaiser foi destruída! \n \nOs Katzens agora sofrem de -50%§Danos do YArmy§ !, -50%§Velocidade da nave§ !, -50%§YTaxa de incêndio§! e -50%§ Danos de bombardeio§ !. "

