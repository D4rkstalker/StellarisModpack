    ehof_reality_code.004.name:0 "Código da realidade - Ativação"
    ehof_reality_code.004.desc:0 "Graças ao conhecimento que pudemos coletar dentro dos amplificadores, agora sabemos como ativar o$PGATE_GALACTICS$. \n \nNossos pesquisadores já começaram a desenvolver a tecnologia necessária para ativá-los. Instalações que serão capazes de transmitir ondas gravieletromagnéticas e produzir a intensidade necessária para o conteúdo de energia da transmissão, estão se desenvolvendo. \n \nEles projetarão$ehof_epcs$com a frequência e amplitude certas, então os sistemas$PGATE_GALACTICS$reagirão em conformidade e ativá-lo. É totalmente desconhecido o que exatamente acontece quando um$PGATE_GALACTIC$é ativado. Tudo o que sabemos é como fazê-lo, e agora podemos realmente começar a fazê-lo! "

