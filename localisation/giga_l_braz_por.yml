    giga_tech_automated_stripmine_2:0 "Extração Mineral Planetária"
    giga_tech_automated_stripmine_2_desc:0 "Graças às técnicas avançadas de construção orbital, bem como às novas máquinas de escavação industrial ultra-replicantes, a perspectiva de extrair todos os minerais de um planeta pode se tornar uma realidade."

    giga_dialog.3301.name:0 "$name_auto_stripmine$Canteiro de obras construído"
    giga_dialog.3301.desc:0 "Nossos engenheiros terminaram de montar o canteiro de obras de uma futura$name_auto_stripmine$perto de [giga_system.GetName]. Esta grande plataforma orbital hospedará tudo que precisamos para construir um grande complexo de mineração ao redor do planeta, eventualmente extração de quase todos os seus minerais. "
    giga_dialog.3301.a:0 "Excelente."

    giga_dialog.3302.name:0 "$name_auto_stripmine$Aparelho orbital construído"
    giga_dialog.3302.desc:0 "Nosso aparelho orbital de$name_auto_stripmine$agora está completo. Esta grande construção consiste em dois grandes feixes trator capazes de rastrear grandes quantidades de minerais extraídos e pode explodir a superfície com grandes feixes de energia em para derreter duramente para extrair partes do planeta. Também incorpora um anel de processamento, a fim de aumentar ainda mais a produção de minerais. Agora, devemos terminar de construir as instalações planetas, consistindo de milhões de unidades de perfuração robótica, para realmente começar operações de stripmining. "
    giga_dialog.3302.a:0 "Maravilhoso!"

    giga_dialog.3303.title:0 "Planetary Strip Mine Operacional"
    giga_dialog.3303.desc:0 "Nossa$name_auto_stripmine$foi ativada com sucesso! Vigas trator orbitais gigantescas estão irradiando toneladas e toneladas de minerais, extraídos por milhões de perfurações robóticas automatizadas que coletam os minerais do planeta em milhares de complexos de mineração. \n \nLembre-se de que as operações de mineração cessarão assim que o centro do planeta for atingido e todos os minerais extraídos, o que se estima que aconteça em algumas décadas.
    giga_dialog.3303.a:0 "Saída mineral nominal."

    giga_dialog.3304.title:0 "Planetary Strip Mine Atingiu o núcleo externo"
    giga_dialog.3304.desc:0 "Nossos engenheiros e cientistas que trabalham no [giga_planet.GetName]$name_auto_stripmine$nos informam que as operações de mineração atingiram o núcleo externo derretido do planeta. \nIsso significa que as operações de extração de minerais cessarão em cerca de 6 anos, quando finalmente alcançamos o núcleo interno. "
    giga_dialog.3304.a:0 "Confirmado."

    giga_dialog.3305.title:0 "Planetary Strip Mine esgotada"
    giga_dialog.3305.desc:0 "O [giga_planet.GetName]$name_auto_stripmine$ficou sem minerais para extrair. [giga_planet.GetName] foi reduzido a um pequeno núcleo derretido exposto ao frio do espaço. Os minerais restantes do núcleo foram foi extraído por meio de técnicas de fraturamento avançadas, o que significa que apenas restos e materiais pouco exploráveis ​​permanecem. O aparato orbital foi desmontado e um depósito mineral está agora presente no núcleo exposto do planeta. "
    giga_dialog.3305.a:0 "Era inevitável."

    Automated_stripmine_0:0 "Canteiro de obras$name_auto_stripmine$"
    Automated_stripmine_0_DESC:0 "O canteiro de obras parauma futura$name_auto_stripmine$. Ele contém tudo o que é necessário para construir o aparato de mineração orbital, bem como as fábricas planetárias. "
    Automated_stripmine_0_MEGASTRUCTURE_DETAILS:0 "Uma grande estrutura construída ao redor de um planeta, a fim de despir a superfície do planeta, reunindo grandes quantidades de minerais."

    Automated_stripmine_1:0 "$name_auto_stripmine$Aparelho Orbital"
    Automated_stripmine_1_DESC:0 "Este grande aparelho orbital é equipado com dois enormes feixes de trator capazes de puxar grandes quantidades de minerais para a órbita. Esses minerais serão extraídos por uma infinidade de unidades de perfuração automatizadas na superfície do planeta."

    Automated_stripmine_2:0 "$name_auto_stripmine$"
    Automated_stripmine_2_DESC:0 "Uma grande construção orbital puxando grandes quantidades de minerais de um planeta. Os minerais são extraídos por milhares e milhares de unidades de perfuração na superfície do planeta, removendo-os camada por camada."

    ##################################################
    ### Kugelblitz #################################
    ##################################################
    giga_tech_kugelblitz:0 "Contenção Artificial Kugelblitz"
    giga_tech_kugelblitz_desc:0 "A capacidade de gerar um Kugelblitz pode ser útil, já que esses objetos podem ser usados ​​como geradores de singularidade eficientes. Mais importante, Kugelblitzes controlados podem ser alimentados com matéria e energia para recuperação posterior, efetivamente atuando como um dispositivo de armazenamento Black Hole."

    giga_dialog.101.name:0 "$name_kugelblitz$Site construído"
    giga_dialog.101.desc:0 "O canteiro de obras de$name_kugelblitz$no sistema [giga_system.GetName] está concluído. Ele abriga o pessoal e o equipamento necessário para construir um dispositivo capaz de gerar um Kugelblitz artificial, que é um Black Buraco feito de radiação em vez de matéria! Seremos capazes de injetar energia e matéria no Kugelblitz, e depois extraí-la e convertê-la em matéria novamente se necessário, efetivamente tornando o Kugelblitz um silo muito eficiente! "
    giga_dialog.101.a:0 "Excelente."

    giga_dialog.102.name:0 "$name_kugelblitz$Built"
    giga_dialog.102.desc:0 "Nossos engenheiros terminaram de construir o grande dispositivo capaz de gerar um Kugelblitz artificial."
    giga_dialog.102.a:0 "Ótimo."

    giga_dialog.103.name:0 "Kugelblitz gerado!"
    giga_dialog.103.desc:0 "Nosso$name_kugelblitz$gerou com sucesso um Kugelblitz artificial! Atualmente está fornecendo energia graças à radiação Hawking acelerada e agora pode armazenar matéria e energia na forma de radiação para uso posterior!"
    giga_dialog.103.a:0 "Um grande feito."

    giga_dialog.104.name:0 "$name_kugelblitz$ Arruinado"
    giga_dialog.104.desc:0 "Nossa nave científica entrando no sistema [from.GetName] foi saudada por algumas visões peculiares. Um$name_kugelblitz$foi avistado orbitando ao redor de um dos planetas! Esta construção incrivelmente avançada poderia abrigar uma singularidade controlada, capaz de gerar grandes quantidades de energia. Infelizmente, parece ter caído em um terrível estado de degradação. "
    giga_dialog.104.a:0 "Fascinante."

    giga_dialog.105.name:0 "$name_kugelblitz$Reparado!"
    giga_dialog.105.desc:0 "Um$name_kugelblitz$arruinado foi trazido de volta ao funcionamento por nossas equipes de engenheiros! Após a reativação, o construto começou a gerar uma maciça singularidade controlada, da qual podemos extrair grandes quantidades de energia, como bem como armazenar matéria na forma de radiação. "
    giga_dialog.105.a:0 "Como isso funciona?"

    kugelblitz_0:0 "$name_kugelblitz$Site"
    kugelblitz_0_DESC:0 "O canteiro de obras de um futuro$name_kugelblitz$. Abriga o pessoal necessário para construir este dispositivo de armazenamento incrivelmente avançado."
    kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "Um dispositivo de armazenamento incrivelmente avançado, que pode armazenar energia e matéria na forma de radiação."

    kugelblitz_1:0 "Esvaziar$name_kugelblitz$"
    kugelblitz_1_DESC:0 "Uma grande construção capaz de criar um Kugelblitz artificial para gerar e armazenar energia graças à radiação Hawking acelerada, bem como matéria. Também pode extrair energia armazenada para usá-la."

    kugelblitz_2:0 "$name_kugelblitz$"
    kugelblitz_2_DESC:0 "Esta construção abriga um Kugelblitz artificial, bem como dispositivos capazes de injetar e extrair energia dele. O Kugelblitz gera energia graças à radiação Hawking acelerada e sua energia pode ser extraída e convertida de volta em matéria. \nStores 40000 de cada recurso."

    kugelblitz_ruined:0 "$name_kugelblitz$ Arruinado"
    kugelblitz_ruined_DESC:0 "Um$name_kugelblitz$arruinado. Construído para abrigar uma singularidade artificial controlada, este construto sofreu imensos danos no passado e não está mais operacional. Embora seja difícil, os reparos podem ser possíveis."
    kugelblitz_ruined_MEGASTRUCTURE_DETAILS:0 "$kugelblitz_ruined_DESC$"

    kugelblitz_restored:0 "$name_kugelblitz$"
    kugelblitz_restored_DESC:0 "$kugelblitz_2_DESC$"

    ###################################################
    ### Compressor Substellar ##################
    ##################################################
    giga_tech_substellar_compressor:0 "Helioforming"
    giga_tech_substellar_compressor_desc:0 "Os anões marrons chegaram perto de iniciar as reações de fusão e se tornarem estrelas. Com as tecnologias certas e alguns recursos, pode ser possível dar-lhes o impulso necessário para que se acendam."

    giga_dialog.1701.name:0 "$name_sub_compressor$Site Built"
    giga_dialog.1701.desc:0 "O canteiro de obras de um futuro$name_sub_compressor$foi construído no [giga_system.GetName]. Sobre este andaime, construiremos um dispositivo capaz de gerar uma nova estrela de uma anã marrom. O marrom O extenso sistema lunar de Dwarf será drasticamente aquecido, e algumas das luas podem se tornar habitáveis ​​ou terraformáveis. "
    giga_dialog.1701.a:0 "Excelente."

    giga_dialog.1702.name:0 "$name_sub_compressor$Magnetopanels Built"
    giga_dialog.1702.desc:0 "Nossos magnetopanéis de$name_sub_compressor$estão concluídos. Esses painéis maciços serão capazes de usar campos magnéticos para gerar calor dentro do núcleo da anã marrom, tornando possível iniciar as reações de fusão."
    giga_dialog.1702.a:0 "Ótimo."

    giga_dialog.1703.name:0 "$name_sub_compressor$Built"
    giga_dialog.1703.desc:0 "Nosso$name_sub_compressor$está concluído! Ele foi equipado com moduladores gravitacionais massivos capazes de comprimir a anã marrom a um volume menor, um passo crucial para acendê-la. Agora, devemos começar a esmagar a anã marrom Anão e aumentando lentamente sua temperatura central para, eventualmente, permitir que reações de fusão sustentáveis ​​ocorram. Observe que este será um processo bastante demorado e que consome muita energia. "
    giga_dialog.1703.a:0 "Continue os esforços."

    giga_dialog.1704.name:0 "$name_sub_compressor$- Estágio de compactação concluído"
    giga_dialog.1704.desc:0 "Outro passo para o nascimento de uma nova estrela. A anã marrom no sistema [giga_system.GetName] foi comprimida ao ponto onde sua densidade é quase alta o suficiente para permitir que as reações de fusão ocorram. Tudo o que resta a fazer agora é aquecer seu núcleo um pouco mais usando os magnetopanéis, desencadeando uma reação em cadeia e acendendo a anã marrom. "
    giga_dialog.1704.a:0 "Quase lá."

    giga_dialog.1705.title:0 "Estrela acesa"
    giga_dialog.1705.desc:0 "Em um feito maravilhoso de engenharia e tecnologia, nosso$name_sub_compressor$aqueceu o núcleo da anã marrom a ponto de o hidrogênio começar a se fundir em hélio, gerando energia e iniciando uma reação em cadeia, causando o núcleo de a anã marrom para acender, eventualmente incendiando todo o corpo celestial e transformando-o em uma nova estrela. Podemos afirmar que fizemos o que poucos impérios ousaram imaginar: dar à luz uma nova estrela. \n \nO$name_sub_compressor$agora está coletando o energia da estrela e estudando seus processos de fusão, e também estabiliza a estrela recém-nascida. Nossos cientistas relatam que o sistema lunar da ex-anã marrom foi drasticamente alterado e pelo menos uma lua tornou-se habitável. Estimamos que cada uma delas luas (ou são tecnicamente planetas agora?) agora é terraformável. "
    giga_dialog.1705.a:0 "Uma estrela brilha."

    substellar_compressor_0:0 "$name_sub_compressor$Site"
    substellar_compressor_0_DESC:0 "O canteiro de obras de um$name_sub_compressor$, hospedando o pessoal necessário para construir um$name_sub_compressor$em torno de uma anã marrom."
    substellar_compressor_0_MEGASTRUCTURE_DETAILS:0 "Uma construção construída em torno de uma anã marrom para desencadear reações de fusão e acendê-la."

    substellar_compressor_1:0 "$name_sub_compressor$Magnetopanels"
    substellar_compressor_1_DESC:0 "Esses grandes painéis são o primeiro passo para a construção de um$name_sub_compressor$. Eles podem utilizar campos magnéticos e outras forças para aquecer remotamente o interior da Anã Marrom."

    substellar_compressor_2:0 "$name_sub_compressor$"
    substellar_compressor_2_DESC:0 "Um$name_sub_compressor$completo. Ele foi equipado com dois compressores gravitacionais gigantescos, capazes de esmagar a Anã Marrom em um tamanho menor, a fim de iniciar as reações de fusão."

    substellar_compressor_3:0 "$name_sub_compressor$- Acreção"
    substellar_compressor_3_DESC:0 "Este$name_sub_compressor$está despejando grandes quantidades de matéria na anã marrom, lentamente, mas continuamente aumentando sua massa. Agora, devemos começar a comprimir a anã marrom até que ela alcance uma densidade crítica."

    substellar_compressor_4:0 "$name_sub_compressor$- Compressão"
    substellar_compressor_4_DESC:0 "Os compressores gravitacionais esmagaram a anã marrom em um tamanho menor. Basta dar a ordem e a anã marrom será ainda mais comprimida além do ponto crítico e se incendiará em uma nova estrela."

    substellar_compressor_5:0 "Acende a estrela"
    substellar_compressor_5_DESC:0 "Acende o interior da Anã Marrom e ativa reações de fusão."

    substellar_compressor_6:0 "$name_sub_compressor$"
    substellar_compressor_6_DESC:0 "Este$name_sub_compressor$acendeu com sucesso uma anã marrom."

    substellar_compressor_7:0 "Desmontar$name_sub_compressor$"
    substellar_compressor_7_DESC:0 "Desmontará este$name_sub_compressor$, se for necessário removê-lo por qualquer motivo."

    ##################################################
    ### Star Lifter ###############################
    ##################################################
    giga_tech_star_lifter:0 "Hyperscale Stellar Lifting"
    giga_tech_star_lifter_desc:0 "Estrelas contêm quantidades incompreensíveis de recursos. Usando elevadores de gravidade especializados e fornos de fusão, esses recursos podem ser extraídos e convertidos em minerais utilizáveis!"

    giga_dialog.1601.name:0 "$name_starlifter$Construction"
    giga_dialog.1601.desc:0 "Aproveitar o poder das estrelas tem sido um sonho dos engenheiros [root.GetAdj] ao longo da história - da combustão bruta à pálida imitação da fusão solar - agora estamos prontos para realizar este sonho. O sistema [giga_system.GetName] é o suporte sobre o qual construiremos um$name_starlifter$, englobando [giga_system.GetName] e monopolizando a própria essência da estrela. Esta maravilha extrairá grandes quantidades de hidrogênio e hélio diretamente da infernal fotosfera da estrela e converterá eles em elementos mais pesados ​​por meio da fusão nuclear. A fusão de qualquer coisa além do ferrorequires energia externa, então os requisitos de energia desta construção serão incrivelmente altos. "
    giga_dialog.1601.a:0 "Em breve, teremos recursos incompreensíveis."

    giga_dialog.1602.name:0 "$name_starlifter$Frame"
    giga_dialog.1602.desc:0 "Com o frame$name_starlifter$agora em vigor, a incrível escala do projeto é evidente para todos. \n \n [giga_system.GetName] queima em uma gaiola estreita, mas eventualmente ficará completamente cercado por [root.GetAdj] painéis solares e gravilifts. "
    giga_dialog.1602.a:0 "Excelente."

    giga_dialog.1603.name:0 "$name_starlifter$Infraestrutura instalada"
    giga_dialog.1603.desc:0 "Embora ainda não concluído, com a instalação de colheitadeiras solares avançadas, começamos a usar a energia da estrela [giga_system.GetName] para alimentar os gravilvenadores e a usina de conversão de matéria. \n \nO assunto e as demandas de energia só continuarão a aumentar conforme a construção continua e a conversão de matéria é otimizada ainda mais. "
    giga_dialog.1603.a:0 "Mais uma etapa ..."

    giga_dialog.1604.name:0 "$name_starlifter$Infraestrutura instalada"
    giga_dialog.1604.desc:0 "Nosso$name_starlifter$está um passo mais perto da conclusão. [giga_system.GetName] fica cada vez mais escuro à medida que completamos outra parte da megaestrutura. A massa da estrela está sendo extraída continuamente em uma taxa crescente, alimentando os fornos de fusão de$name_starlifter$com mais hidrogênio e hélio. "
    giga_dialog.1604.a:0 "Mais uma etapa ..."

    giga_dialog.1605.name:0 "[giga_system.GetName]$name_starlifter$Completed"
    giga_dialog.1605.desc:0 "A estrela do sistema [giga_system.GetName] agora foi completamente envolvida por um [root.GetAdj]$name_starlifter$. \n \nNós alcançamos o que apenas um punhado de impérios estelares na história do galáxia ousou imaginar - a subjugação total de uma estrela. "
    giga_dialog.1605.a:0 "Saída mineral nominal."

    star_lifter_0:0 "$name_starlifter$Site"
    star_lifter_0_DESC:0 "Este site um dia fornecerá ao nosso império vários planetas valiosos de minerais."
    star_lifter_0_MEGASTRUCTURE_DETAILS:0 "A§Y$star_lifter_5$§! envolve totalmente uma determinada estrela, reunindo massa solar e convertendo-a diretamente em£minerais£Minerais."
    star_lifter_0_CONSTRUCTION_INFO_DELAYED:0 ""

    star_lifter_1:0 "$name_starlifter$Frame"
    star_lifter_1_DESC:0 "Esta estrutura esguia um dia suportará um complexo de mineração que apagará o sistema estelar e nossa escassez de minerais."

    star_lifter_2:0 "$name_starlifter$Estágio 1"
    star_lifter_2_DESC:0 "Neste estágio de conclusão, este$name_starlifter$está produzindo cerca de 25% de seu rendimento potencial."

    star_lifter_3:0 "$name_starlifter$Estágio 2"
    star_lifter_3_DESC:0 "Neste estágio de conclusão, este$name_starlifter$está produzindo cerca de 50% de seu rendimento potencial."

    star_lifter_4:0 "$name_starlifter$Estágio 3"
    star_lifter_4_DESC:0 "Neste estágio de conclusão, este$name_starlifter$está produzindo cerca de 75% de seu rendimento potencial."

    star_lifter_5:0 "$name_starlifter$"
    star_lifter_5_DESC:0 "Este$name_starlifter$está totalmente operacional. Atualmente está produzindo quantidades astronômicas de minerais graças a conversores de fusão avançados e gravilift extraindo o hidrogênio e o hélio da estrela."

    ##################################################
    ### Penrose Sphere ###########################
    ##################################################
    giga_tech_penrose_sphere_1:0 "Superradiant Scattering Exploitation"
    giga_tech_penrose_sphere_1_desc:0 "Buracos negros giratórios têm campos gravitacionais tão poderosos que literalmente arrastam o espaço-tempo junto com eles wainda girando. É teoricamente possível explorar este processo disparando luz em uma esfera de espelho especializada em torno de um buraco negro, que será amplificado pela região do espaço arrastada pelo buraco negro. "

    giga_tech_penrose_sphere_2:0 "Coleta controlada da ergosfera"
    giga_tech_penrose_sphere_2_desc:0 "Usando estabilizadores e moduladores especializados, é possível aumentar drasticamente a quantidade de radiação controlada que um$name_penrose$pode conter, aumentando drasticamente sua saída."

    giga_tech_penrose_sphere_3:0 "Autonomous Starless Mundo Anel Infrastructure"
    giga_tech_penrose_sphere_3_desc:0 "Teoricamente, pode ser possível montar um mundo em anel alimentado por$name_penrose$. Esse mundo em anel seria alimentado por radiação eletromagnética alimentada na ergosfera do Buraco Negro e poderia fornecer um refúgio seguro para bilhões e bilhões de anos, mesmo depois que as próprias estrelas morrem. "

    giga_dialog.1201.name:0 "$name_penrose$Canteiro de obras construído"
    giga_dialog.1201.desc:0 "O canteiro de obras de um futuro$name_penrose$foi concluído perto de [giga_system.GetName]. Sobre este andaime, devemos envolver completamente um buraco negro com um espelho hiper-reflexivo, a fim de explorar o energias gigantescas da rotação do Buraco Negro. "
    giga_dialog.1201.a:0 "Ótimo."

    giga_dialog.1202.name:0 "$name_penrose$Frame Built"
    giga_dialog.1202.desc:0 "A moldura para um futuro$name_penrose$foi construída perto de [giga_system.GetName]. Esta moldura esquelética um dia conterá espelhos enormes, construídos com os materiais mais reflexivos que podemos imaginar. terminar de construir esses espelhos, teremos a opção de transformar a estrutura em uma bomba massiva ou usá-la para coletar energia. "
    giga_dialog.1202.a:0 "Maravilhoso."

    giga_dialog.1203.name:0 "Bomba de distorção de subespaço armada!"
    giga_dialog.1203.desc:0 "A Bomba de Distorção Subespacial no sistema [giga_system.GetName] agora acumulou energia suficiente para ser detonada! Tudo o que resta fazer agora é injetar um pouco mais de radiação na moldura do espelho, e a sobrecarga energética detonará a bomba. "
    giga_dialog.1203.a:0 "Excelente."

    giga_dialog.1204.name:0 "$name_penrose$Stabilized"
    giga_dialog.1204.desc:0 "Com a adição de dois estabilizadores enormes e incrivelmente complexos envolvendo o [giga_system.GetName]$name_penrose$, a energia agora está começando a fluir. O processo de dispersão superradiante agora pode ocorrer em escalas muito maiores que a estrutura foi devidamente controlada, gerando quantidades incrivelmente grandes de energia! "
    giga_dialog.1204.a:0 "Maravilhoso!"

    giga_dialog.1205.name:0 "$name_penrose$Mundo Anel Built"
    giga_dialog.1205.desc:0 "Em uma façanha de engenharia, um enorme ringworld foi construído em torno de$name_penrose$! Alimentado pelo próprio$name_penrose$, este ringworld será capaz de suportar mais habitats do que um ringworld convencional, obrigado à realocação de alguns dos sistemas de suporte do mundo do anel para o$name_penrose$. A própria esfera foi ligeiramente modificada para ajustar o fluxo de energia e partes de sua saída agora são dedicadas ao mundo do anel. O disco de acreção do Buraco Negro também foi removido, a fim de evitar uma colisão com o mundo dos anéis. "
    giga_dialog.1205.a:0 "Incrível."

    giga_dialog.1206.name:0 "$name_penrose_ring$Segmento concluído!"
    giga_dialog.1206.desc:0 "Um pedaço do mundo do anel ao redor de [giga_system.GetName] foi construído! Com nada menos que dois habitats do mundo do anel massivo, esta construção maravilhosa será capaz de abrigar nossa espécie até mesmo depois que as próprias estrelas morram . Esta conquista incrível é realmente um testemunho de nosso domínio sobre a engenharia megaestrutural. "
    giga_dialog.1206.a:0 "Que esta seja a nossa casa, para sempre."

    giga_dialog.1207.title:0 "Objetivo do$name_penrose$"
    giga_dialog.1207.desc:0 "Com a moldura do espelho agora concluída em torno de [giga_system.GetName], agora temos que fazer uma escolha. Podemos utilizar o$name_penrose$como um meio de gerar energia ou usá-lo como uma bomba . \n \nSe o usarmos para gerar energia, sua produção será relativamente medíocre (150£energia£), mas pode ser possível estabilizá-lo assim que conseguirmos as tecnologias apropriadas. \n \nSe decidirmos usá-lo como uma bomba, teremos que deixá-la acumular energia por alguns anos, então ela ganhará a capacidade de ser detonada. Tudo no sistema será destruído, e a explosão será tão poderosa que se propaga através de hiper-rotas. Todos os planetas em os sistemas vizinhos se tornarão inabitáveis ​​com o fluxo de energia e todos os planetas a dois saltos de distância serão irradiados. Mais importante ainda, ela enviará uma onda de choque através do subespaço, perturbando e reorganizando as hiperfaixas de até 4 saltos de distância! "
    giga_dialog.1207.a:0 "Faça uma bomba."
    giga_dialog.1207.b:0 "Use para gerar energia."

    giga_dialog.1208.title:0 "Bomba de distorção subespaço detonando!"
    giga_dialog.1208.desc:0 "Temos agora eminjetamos radiação eletromagnética suficiente em nossa Bomba de Distorção Subespacial para empurrá-la além de seus limites. As radiações hiperamplificadas estão agora saltando para frente e para trás indefinidamente, e a moldura do espelho se estilhaçará muito em breve devido à sobrecarga de energia. Sente-se e aproveite os fogos de artifício! "
    giga_dialog.1208.a:0 "Fogos de artifício são sempre apreciados."

    penrose_sphere_0:0 "Canteiro de obras de$name_penrose$"
    penrose_sphere_0_DESC:0 "Esta plataforma abriga o pessoal e a infraestrutura necessários para construir um$name_penrose$em torno de um buraco negro."
    penrose_sphere_0_MEGASTRUCTURE_DETAILS:0 "Uma bola de espelhos ao redor de um buraco negro, explorando a dispersão superradiante para gerar energia."

    penrose_sphere_1:0 "$name_penrose$Frame"
    penrose_sphere_1_DESC:0 "Esta estrutura esquelética suportará espelhos enormes, capazes de refletir a luz para a frente e para trás através da ergosfera do Buraco Negro, gerando grandes quantidades de energia."

    penrose_sphere_2:0 "$name_penrose$"
    penrose_sphere_2_DESC:0 "Uma bola de espelhos ao redor de um buraco negro."

    penrose_sphere_a2:0 "Bomba de distorção subespacial desarmada"
    penrose_sphere_a2_DESC:0 "Este$name_penrose$foi reaproveitado em uma bomba. Agora devemos deixá-lo acumular energia por um tempo antes de detoná-lo."

    penrose_sphere_a3:0 "Bomba de distorção subespacial"
    penrose_sphere_a3_DESC:0 "Uma grande estrutura semelhante a um espelho construída em torno de um buraco negro, capaz de refletir a radiação para frente e para trás entre sua superfície interna e a ergosfera do buraco negro, causando espalhamento superradiante e amplificando exponencialmente a energia da radiação."

    penrose_sphere_a4:0 "Detonar!"
    penrose_sphere_a4_DESC:0 "Envie radiações apenas o suficiente para empurrar a integridade do espelho além de seu limite e liberar o fluxo de energia!"

    penrose_sphere_a41:0 "Bomba de distorção subespacial"
    penrose_sphere_a41_DESC:0 "Esta Bomba de Distorção Subespacial está prestes a detonar!"
    penrose_sphere_a41_MEGASTRUCTURE_DETAILS:0 "$penrose_sphere_a41_DESC$"

    penrose_sphere_a42:0 "Bomba de distorção subespacial"
    penrose_sphere_a42_DESC:0 "Esta Bomba de Distorção Subespacial está prestes a detonar!"
    penrose_sphere_a42_MEGASTRUCTURE_DETAILS:0 "$penrose_sphere_a42_DESC$"

    penrose_sphere_b2:0 "$name_penrose$"
    penrose_sphere_b2_DESC:0 "Um grande espelho construído em torno de um buraco negro. As radiações estão saltando para frente e para trás entre a superfície interna do espelho e a ergosfera do buraco negro, gerando energia."

    penrose_sphere_b3:0 "Estabilizado$name_penrose$"
    penrose_sphere_b3_DESC:0 "Este$name_penrose$foi estabilizado com construções especializadas, permitindo que mais radiação seja contida dentro da bola de espelho sem risco de explosão. Portanto, gera mais energia."

    penrose_sphere_b4:0 "Mundo Anel$name_penrose$"
    penrose_sphere_b4_DESC:0 "Partes desta saída de$name_penrose$foram redirecionadas para oferecer suporte a um mundo anelar massivo e altamente avançado construído em torno dele."

    gigablackhole_ring_world_2:0 "$name_penrose_ring$Frame"
    gigablackhole_ring_world_2_DESC:0 "Esta estrutura esquelética constitui cerca de metade da circunferência completa do Mundo Anel. Devemos agora começar a trabalhar nos habitats reais."
    gigablackhole_ring_world_2_MEGASTRUCTURE_DETAILS:0 "$gigablackhole_ring_world_2_DESC$"

    gigablackhole_ring_world_3:0 "$name_penrose_ring$Segment"
    gigablackhole_ring_world_3_DESC:0 "Um grande pedaço de um mundo anelar, consistindo de dois segmentos habitáveis ​​e um segmento de suporte, alimentado por um$name_penrose$."

    ##################################################
    ### Atualização Mundo Anel ######################
    ##################################################
    giga_tech_ringworld_upgrade:0 "Ultra-Efficient Mundo Anel Support Systems"
    giga_tech_ringworld_upgrade_desc:0 "A principal limitação dos mundos em anel (e, até certo ponto, outras megaestruturas também) é o tamanho dos sistemas de suporte de vida usados ​​para sustentar um ecossistema estável na superfície, bem como os vários mecanismos que mantêm o mundo em anel inteiros. Tais sistemas incluem geração de energia, catalogação de formas de vida, estabilização gravitacional e assim por diante. Embora atualmente estejam armazenados em um segmento de mundo circular dedicado próximo ao segmento habitável, tecnologias suficientemente avançadas podem possibilitar o armazenamento da maioria desses sistemas dentro do habitável próprio segmento do mundo do anel, aumentando drasticamente a capacidade de nossos mundos do anel. \n \n§A decisão deve ser tomada no segmento do mundo do anel que você deseja atualizar§! "

    giga_dialog.1501.name:0 "Atualizando Mundo Anel"
    giga_dialog.1501.desc:0 "Agora estamos prontos para começar a atualizar um segmento de suporte do mundo do anel em um habitat do mundo do anel. Ao reduzir drasticamente o volume dos sistemas de suporte do mundo do anel, seremos capazes de adicionar uma biosfera estável a um segmento de suporte, garantindo assim ainda mais espaço vital para o nosso mundo do anel! \n \n§HE conclusão estimada:£tempo£[root.giga_upgrade_time] dias "
    giga_dialog.1501.a:0 "Ótimo."

    giga_dialog.1502.name:0 "Mundo Anel atualizado!"
    giga_dialog.1502.desc:0 "Notícias fantásticas! Em uma façanha de engenharia, adicionamos com sucesso uma biosfera a um segmento de suporte do mundo do anel, tornando-o efetivamente adequado para a habitação de nossa espécie. Poucos impérios podem sequer sonhar em rivalizar com nossas proezas de engenharia."
    giga_dialog.1502.a:0 "Trabalho incrível."

    giga_dialog.1503.name:0 "Sistema Mundo Anel quádruplo totalmente atualizado"
    giga_dialog.1503.desc:0 "Depois de décadas de trabalho árduo e esforço, agora atualizamos o último segmento de nosso sistema de mundo circular quádruplo. Este sistema agora possui 56 segmentos de mundo circular habitáveis ​​impressionantes, lançando sombras sobre quase tudo que já foi construído. nossas conquistas anteriores não foram suficientes, esta é a prova definitiva de que somos os construtores mais magistrais que a galáxia já viu. \n \nVocê está satisfeito agora? "
    giga_dialog.1503.a:0 "Nós somos verdadeiramente os mestres dos céus agora."

    ##################################################
    ### Mundo Anel Ecumenopolis #################
    ##################################################
    giga_dialog.2401.name:0 "§H$name_ringworld_city$§ !: [root.GetName] Coberto"
    giga_dialog.2401.desc:0 "Camadas e mais camadas de paisagem urbana cobrem a superfície do mundo do anel, e está feito. \n \nNosso próprio planeta artificial, um segmento do mundo do anel, foi totalmente coberto por uma enorme cidade, abrangendo milhares e milhares de quilômetros em todas as direções. Levaria décadas para percorrer esta vasta cidade, capaz de conter trilhões de almas. "
    giga_dialog.2401.a:0 "Impressionante."

    ##################################################
    ### Titanic Mundo Anel #######################
    ##################################################
    giga_tech_ringworld_titanic_1:0 "Aplicativo Superscale Pseudosunlight"
    giga_tech_ringworld_titanic_1_desc:0 "Como sustentamos um vasto ecossistema não contido sem uma estrela para aquecê-lo? A resposta é a luz artificial espalhando-se pela dispersão de nanocompostos específicos na atmosfera do habitat, permitindo que grandes aquecedores aqueçam facilmente a superfície de um habitat sem estrelas, por meio de processos exóticos de transmissão de calor. "

    giga_tech_ringworld_titanic_2:0 "$name_ringworld_titanic$Construction"
    giga_tech_ringworld_titanic_2_desc:0 "Um mundo em anel é certamente uma façanha incrível. Mas novos avanços em hipermateriais e logística podem tornar possível construir um segundo mundo em anel ainda maior em torno da mesma estrela, garantindo assim ainda mais espaço habitável! Para fazer isso, seria um pouco complicado sistemas de aquecimento e estabilização. "

    giga_dialog.2101.name:0 "$name_ringworld_titanic$Construction"
    giga_dialog.2101.desc:0 "Como se um mundo em anel colossal ao redor de [giga_system.GetName] não fosse suficiente, agora estamos prontos para começar a construir um segundo mundo em anel ainda maior ao redor da estrela. Com cerca de 1,5 vezes a circunferência do primeiro ringworld, o$name_ringworld_titanic$terá 10 distritos habitáveis, totalizando 60 distritos no sistema quando estiver totalmente concluído. Devemos agora começar a construir sua estrutura absolutamente massiva. "
    giga_dialog.2101.a:0 "Isto é verdadeiramente grandioso."

    giga_dialog.2102.name:0 "$name_ringworld_titanic$Quadro completo"
    giga_dialog.2102.desc:0 "Concluímos agora a construção de uma estrutura esquelética maciça em torno de [giga_system.GetName]. Com uma circunferência de quase um bilhão e meio de quilômetros, esta estrutura grandiosa um dia suportará um dos maiores mundos do anel a galáxia já viu. Devemos agora começar a trabalhar nos habitats reais. "
    giga_dialog.2102.a:0 "Muitos trabalhos estão diante de nós."

    giga_dialog.2103.name:0 "$name_ringworld_titanic$Habitat concluído"
    giga_dialog.2103.desc:0 "Um dos quatro segmentos habitáveis ​​de$name_ringworld_titanic$foi concluído! Apresentando uma biosfera totalmente artificial e estável criada por nossos biólogos, este segmento de ringworld está pronto para ser habitada."
    giga_dialog.2103.a:0 "Para o próximo."

    giga_dialog.2104.name:0 "$name_ringworld_titanic$Completo!"
    giga_dialog.2104.desc:0 "Está feito. No sistema [giga_system.GetName], conseguimos construir um segundo mundo em anel maior ao redor da estrela. Com quatro segmentos totalmente habitáveis, esta construção verdadeiramente massiva será uma eterna lembrete de nossas proezas de engenharia. "
    giga_dialog.2104.a:0 "Este é um dia maravilhoso."

    giga_dialog.2105.name:0 "$name_ringworld_titanic$Restored"
    giga_dialog.2105.desc:0 "Com base no que restou do$name_ringworld_titanic$em ruínas no sistema [giga_system.GetName], nossos engenheiros conseguiram restaurar totalmente uma de suas seções. A nova biosfera teve que ser criada mais ou menos a partir de arranhado pelos nossos principais planetologistas, mas agora é considerado estável e pronto para habitação. "
    giga_dialog.2105.a:0 "Maravilhoso"

    ringworld_titanic_0:0 "$name_ringworld_titanic$Site"
    ringworld_titanic_0_DESC:0 "Este complexo servirá como palco, depósito de recursos e alojamentos para centenas de milhares de pessoas envolvidas na construção de$name_ringworld_titanic$íon."
    ringworld_titanic_0_MEGASTRUCTURE_DETAILS:0 "A$name_ringworld_titanic$baseia-se em um sistema ringworld existente, fornecendo mais espaço habitável."
    ringworld_titanic_0_CONSTRUCTION_INFO_DELAYED: 3 "Um$name_ringworld_titanic$completo consiste em 6 Seções de Mundo de Anel Completas, cada uma equivalente a um mundo Gaia de tamanho 25."

    ringworld_titanic_1:0 "$name_ringworld_titanic$Frame"
    ringworld_titanic_1_DESC:0 "Esta estrutura esquelética inicial circunda o sol do sistema e serve como a plataforma na qual iremos construir seções totalmente habitáveis."

    ringworld_t_3x_segment:0 "Seção$name_ringworld_titanic$Frame"
    ringworld_t_3x_segment_DESC:0 "Esta seção do esqueleto representa aproximadamente um quarto da área total da superfície inacabada de$name_ringworld_titanic$. O trabalho na seção habitável menor ainda não foi concluído."

    ringworld_titanic_2:0 "Seção$name_ringworld_titanic$concluída"
    ringworld_titanic_2_DESC:0 "Uma seção do Ring World habitável totalmente funcional, completa com uma biosfera ativa, que está pronta para colonização."

    ring_world_titanic_ruined:0 "$name_ringworld_titanic$ Arruinado"
    ring_world_titanic_ruined_DESC:0 "Esta seção do$name_ringworld_titanic$já suportou uma biosfera funcional, mas não mais. Os reparos são teoricamente viáveis, mas exigiriam tecnologia avançada e uma grande quantidade de recursos."
    ring_world_titanic_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_titanic_ruined_DESC$"

    ring_world_titanic_restored:0 "$ringworld_titanic_2$"
    ring_world_titanic_restored_DESC:0 "$ringworld_titanic_2_DESC$"

    ##################################################
    ### Behemoth Mundo Anel ######################
    ##################################################
    giga_tech_ringworld_behemoth:0 "$name_ringworld_behemoth$Construction"
    giga_tech_ringworld_behemoth_desc:0 "Nosso crescimento populacionalrequires quilômetros de terras urbanas e rurais que a maioria dos sistemas não pode fornecer. Talvez seja hora de um terceiro anel."

    giga_dialog.2201.name:0 "$name_ringworld_behemoth$Construction"
    giga_dialog.2201.desc:0 "Parece até não ser suficiente para nossas ambições cada vez maiores. No sistema [giga_system.GetName], que já hospeda dois colossais mundos do anel, devemos agora começar a construir um TERCEIRO mundo do anel em torno estrela, com cada segmento tendo 15 distritos, totalizando 120 distritos no sistema quando totalmente concluído! ”
    giga_dialog.2201.a:0 "Não é possível ter ringworld suficiente."

    giga_dialog.2202.name:0 "$name_ringworld_behemoth$Quadro completo"
    giga_dialog.2202.desc:0 "Concluímos agora a construção de uma estrutura esquelética hipermassiva em torno de [giga_system.GetName]. Com uma circunferência de quase dois bilhões de quilômetros, esta estrutura grandiosa um dia suportará um dos mais$name_ringworld_gargan$s a galáxia já viu. Devemos agora começar a trabalhar nos habitats reais. "
    giga_dialog.2202.a:0 "Muitos trabalhos estão diante de nós."

    giga_dialog.2203.name:0 "$name_ringworld_behemoth$Habitat Completo"
    giga_dialog.2203.desc:0 "Um dos quatro segmentos habitáveis ​​de$name_ringworld_behemoth$foi concluído! Apresentando uma biosfera totalmente artificial e estável criada por nossos biólogos, este segmento ringworld está pronto para ser habitada."
    giga_dialog.2203.a:0 "Para o próximo."

    giga_dialog.2204.name:0 "$name_ringworld_behemoth$Complete!"
    giga_dialog.2204.desc:0 "Conseguimos mais uma vez. Em torno da estrela primária de [giga_system.GetName], um terceiro e assustador mundo em anel foi construído. Ostentando quatro segmentos totalmente habitáveis, esta construção verdadeiramente esplêndida coloca cada outras espécies envergonhadas em termos de capacidade de engenharia. Que este imenso mundo de anéis triplos consolide para sempre nossos talentos na história. "
    giga_dialog.2204.a:0 "Este é um dia maravilhoso."

    giga_dialog.2205.name:0 "$name_ringworld_behemoth$Restored"
    giga_dialog.2205.desc:0 "Com base no que restou do$name_ringworld_behemoth$em ruínas no sistema [giga_system.GetName], nossos engenheiros conseguiram restaurar totalmente uma de suas seções. A nova biosfera teve que ser criada mais ou menos a partir de arranhado pelos nossos principais planetologistas, mas agora é considerado estável e pronto para habitação. "
    giga_dialog.2205.a:0 "Verdadeiramente magnífico."

    ringworld_behemoth_0:0 "$name_ringworld_behemoth$Site"
    ringworld_behemoth_0_DESC:0 "Este complexo servirá como palco, depósito de recursos e alojamentos para centenas de milhares de pessoas envolvidas na construção incrivelmente grande de$name_ringworld_behemoth$."
    ringworld_behemoth_0_MEGASTRUCTURE_DETAILS:0 "Um$name_ringworld_behemoth$se baseia em um sistema ringworld duplo existente, fornecendo ainda mais espaço habitável."
    ringworld_behemoth_0_CONSTRUCTION_INFO_DELAYED: 3 "Um$name_ringworld_behemoth$completo consiste em um maciço 8 Seções de Anel Completo, cada uma equivalente a um mundo Gaia de tamanho 25."

    ringworld_behemoth_1:0 "$name_ringworld_behemoth$Frame"
    ringworld_behemoth_1_DESC:0 "Thsua vasta estrutura esquelética inicial circunda o sol do sistema e serve como a plataforma sobre a qual iremos construir quatro seções totalmente habitáveis. "

    ringworld_behemoth_2:0 "Seção$name_ringworld_behemoth$concluída"
    ringworld_behemoth_2_DESC:0 "Uma seção do mundo do anel habitável totalmente funcional, completa com uma biosfera ativa, que está pronta para colonização."

    ringworld_b_3x_segment:0 "Seção$name_ringworld_behemoth$Frame"
    ringworld_b_3x_segment_DESC:0 "Esta seção da estrutura do esqueleto representa aproximadamente um quarto da enorme área de superfície total inacabada de$name_ringworld_behemoth$. O trabalho na seção habitável menor ainda não foi concluído."

    ring_world_behemoth_ruined:0 "$name_ringworld_behemoth$ Arruinado"
    ring_world_behemoth_ruined_DESC:0 "Esta seção do$name_ringworld_behemoth$já suportou uma biosfera funcional, mas não mais. Os reparos são teoricamente viáveis, mas exigiriam tecnologia avançada e uma grande quantidade de recursos."
    ring_world_behemoth_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_behemoth_ruined_DESC$"

    ring_world_behemoth_restored:0 "$ringworld_behemoth_2$"
    ring_world_behemoth_restored_DESC:0 "$ringworld_behemoth_2_DESC$"

    ##################################################
    ### Gargantuan Mundo Anel ###################
    ##################################################
    giga_tech_ringworld_gargantuan_1:0 "Sistemas de estabilização de habitat supratitânico"
    giga_tech_ringworld_gargantuan_1_desc:0 "Quando entramos no reino dos habitats que anões mundos aneis, novos tipos de sistemas de estabilização e logística precisam ser desenvolvidos. Esses sistemas incluem propulsores práticos para estabilizar a estrutura, bem como software capaz de gerenciar as atividades internas da estrutura. "

    giga_tech_ringworld_gargantuan_2:0 "$name_ringworld_gargan$Construction"
    giga_tech_ringworld_gargantuan_2_desc:0 "Três mundos em anel ao redor da mesma estrela estão literalmente beirando a loucura, mas que tal um quarto? Tal coisa vai exigir engenharia e logística estupidamente complicadas, mas já fomos tão longe, então por que não ir até o fim?

    giga_dialog.2301.name:0 "$name_ringworld_gargan$Construction"
    giga_dialog.2301.desc:0 "Outro mundo circular? Você realmente gosta de colocar minerais neste coletor, não é? Ótimo. Vamos tornar ainda mais absurdo. Nada poderia dar errado. De qualquer forma, no sistema [giga_system.GetName] fica o canteiro de obras para um quarto mundo do anel. Um quarto. Sim. Cada segmento terá 20 distritos, totalizando 200 distritos quando totalmente concluído. "
    giga_dialog.2301.a:0 "Nada de errado com muitos Mundos Aneis."

    giga_dialog.2302.name:0 "$name_ringworld_gargan$Quadro completo"
    giga_dialog.2302.desc:0 "Concluímos agora a construção de uma estrutura esquelética ridiculamente maciça em torno de [giga_system.GetName]. Com uma circunferência de quase 2,5 bilhões de quilômetros ... bem, você já conhece a broca. saiba que seus conselheiros estão começando a se preocupar com sua obsessão por este seu projeto. "
    giga_dialog.2302.a:0 "Muito trabalho pela frente."

    giga_dialog.2303.name:0 "$name_ringworld_gargan$Habitat concluído"
    giga_dialog.2303.desc:0 "Um dos quatro segmentos habitáveis ​​de$name_ringworld_gargan$foi concluído! Apresentando uma biosfera totalmente artificial e estável criada por nossos biólogos, este segmento do mundo do anel está agora pronto para habitação. \n \nEntão, como muitos deles você vai usar? "
    giga_dialog.2303.a:0 "Todos eles. Para o próximo."

    giga_dialog.2304.name:0 "$name_ringworld_gargan$Completo!"
    giga_dialog.2304.desc:0 "Isso foi feito, mais uma vez. No sistema [giga_system.GetName], construímos um QUARTO ringworld. Se nossas conquistas anteriores já não eram suficientes, isso deve definitivamente provar que somos o melhores engenheiros da galáxia. \n \nVocê tem um complexo de inferioridade ou algo assim? "
    giga_dialog.2304.a:0 "Uma conquista maravilhosa."

    giga_dialog.2305.name:0 "$name_ringworld_gargan$Restored"
    giga_dialog.2305.desc:0 "Com base no que resta do$name_ringworld_gargan$em ruínas no sistema [giga_system.GetName], nossos engenheiros conseguiram restaurar totalmente uma de suas seções. A nova biosfera teve que ser criada mais ou menos a partir de arranhado pelos nossos principais planetologistas, mas agora é considerado estável e pronto para habitação. "
    giga_dialog.2305.a:0 "Maravilhosa"

    ringworld_gargantuan_0:0 "Site$name_ringworld_gargan$"
    ringworld_gargantuan_0_DESC:0 "Este complexo servirá como palco, depósito de recursos e alojamentos para centenas de milhares de pessoas envolvidas na construção estupidamente grande de$name_ringworld_gargan$."
    ringworld_gargantuan_0_MEGASTRUCTURE_DETAILS:0 "A$name_ringworld_gargan$baseia-se em um sistema triplo ringworld existente, fornecendo provavelmente muito espaço habitável."
    ringworld_gargantuan_0_CONSTRUCTION_INFO_DELAYED: 3 "Um$name_ringworld_gargan$completo consiste em uma Se do mundo de 10 anéis completados excessivamente grandecada uma delas equivalente a um mundo Gaia de tamanho 25 ".

    ringworld_gargantuan_1:0 "$name_ringworld_gargan$Frame"
    ringworld_gargantuan_1_DESC:0 "Esta vasta estrutura esquelética inicial circunda o sol do sistema e serve como a plataforma na qual iremos construir quatro seções totalmente habitáveis."

    ringworld_gargantuan_2:0 "Seção$name_ringworld_gargan$concluída"
    ringworld_gargantuan_2_DESC:0 "Uma seção habitável do mundo do anel totalmente funcional, completa com uma biosfera ativa, que está pronta para colonização."

    ringworld_g_3x_segment:0 "Seção$name_ringworld_gargan$Frame"
    ringworld_g_3x_segment_DESC:0 "Esta seção do esqueleto representa aproximadamente um quarto da área total inacabada de$name_ringworld_gargan$. O trabalho na seção habitável menor ainda não foi concluído. Para que você precisa de todos esses habitats, afinal? "

    ring_world_gargantuan_ruined:0 "$name_ringworld_gargan$ Arruinado"
    ring_world_gargantuan_ruined_DESC:0 "Esta seção do$name_ringworld_gargan$já suportou uma biosfera funcional, mas não mais. Os reparos são teoricamente viáveis, mas exigiriam tecnologia avançada e uma grande quantidade de recursos."
    ring_world_gargantuan_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_gargantuan_ruined_DESC$"

    ring_world_gargantuan_restored:0 "$ringworld_gargantuan_2$"
    ring_world_gargantuan_restored_DESC:0 "$ringworld_gargantuan_2_DESC$"

    ##################################################
    ### Nidavellir Hyperforge ################
    ##################################################
    giga_tech_nidavellir:0 "Forjamento de liga espacial-temporal"
    giga_tech_nidavellir_desc:0 "O auge das tecnologias de ligas. Ao explorar a natureza desafiadora da física das estrelas de nêutrons ao lado da manipulação avançada do espaço-tempo, torna-se possível utilizar as propriedades de uma estrela de nêutrons para facilitar os processos de refino de minerais, tornando a produção em massa de ligas trivial. ligas, quando misturadas com o neutrônio coletado, poderiam então ser transformadas nas armas mais puras e poderosas já projetadas por uma espécie sapiente, capaz de dobrar o próprio espaço-tempo. Isso exigiria uma estrutura de anel colossal construída em torno de uma estrela de nêutrons, empregando as tecnologias mais avançadas conhecido na galáxia. "

    giga_dialog.801.name:0 "$name_nidavellir$Obra concluída"
    giga_dialog.801.desc:0 "O canteiro de obras de$name_nidavellir$agora está completo no sistema [giga_system.GetName]! Sobre este andaime, construiremos uma construção massiva, circundando completamente esta estrela de nêutrons. Será capaz de refinar quantidades verdadeiramente imensas de minerais em ligas puras. "
    giga_dialog.801.a:0 "Ótimo."

    giga_dialog.802.name:0 "$name_nidavellir$Anel interno completo"
    giga_dialog.802.desc:0 "Nosso anel interno de$name_nidavellir$foi concluído. Ele contém dispositivos de estabilização avançados para evitar falhas catastróficas e possui recursos limitados de refino de minerais."
    giga_dialog.802.a:0 "Maravilhoso."

    giga_dialog.803.name:0 "$name_nidavellir$Anel do gerador completo"
    giga_dialog.803.desc:0 "O anel gerador de nosso$name_nidavellir$agora está completo! Capaz de coletar as energias cataclísmicas da estrela de nêutrons, este segundo anel irá alimentar o resto das fundições avançadas da hiperforja."
    giga_dialog.803.a:0 "Excelente."

    giga_dialog.804.name:0 "Anel de processamento de$name_nidavellir$concluído"
    giga_dialog.804.desc:0 "O anel de processamento de$name_nidavellir$foi concluído. Fundições colossais pegam minerais importados e extraem neutrônio e os fundem para fabricar as ligas mais puras da galáxia, de qualidade incomparável."
    giga_dialog.804.a:0 "Legal. Estamos perto."

    giga_dialog.805.name:0 "$name_nidavellir$Completo!"
    giga_dialog.805.desc:0 "Notícias fantásticas! Finalmente, o$name_nidavellir$foi finalmente concluído. O quarto e último anel foi totalmente construído, e o enorme feixe gravítico da forja está sugando grandes quantidades de energia e neutrônio do nêutron estrela, que são então usados ​​junto com minerais para fabricar ligas. Esta megaestrutura verdadeiramente inspiradora é um testemunho de nosso verdadeiro domínio da engenharia. "
    giga_dialog.805.a:0 "Incrível!"

    nidavellir_forge_0:0 "Canteiro de obras de$name_nidavellir$"
    nidavellir_forge_0_DESC:0 "O canteiro de obras para$name_nidavellir$, que é a fundição de liga mais avançada já projetada. Em breve, ela fornecerá um suprimento quase ilimitado de ligas, desde que tenhamos minerais suficientes."
    nidavellir_forge_0_MEGASTRUCTURE_DETAILS:0 "Uma refinaria gigantesca construída em torno de uma estrela de nêutrons, refinando£minerais£Minerais em imensas quantidades de£ligas£Ligas.§Todos os planetas do sistema serão destruídos§!"

    nidavellir_forge_1:0 "$name_nidavellir$Anel interno"
    nidavellir_forge_1_DESC:0 "O primeiro passo em direção ao$name_nidavellir$, este anel interno é responsável por estabilizar o resto da estrutura. Fornece refi de liga básicarecursos ning. "

    nidavellir_forge_2:0 "$name_nidavellir$Generator Ring"
    nidavellir_forge_2_DESC:0 "O segundo anel da Hyperforge abriga geradores imensamente poderosos que acionam a maior parte da maquinaria da estrutura, afastando as propriedades estranhas da estrela de nêutrons."

    nidavellir_forge_3:0 "Anel de processamento de$name_nidavellir$"
    nidavellir_forge_3_DESC:0 "O terceiro anel abriga enormes instalações de processamento ao lado de máquinas especializadas de manipulação de espaço-tempo, a fim de misturar minerais importados e neutrônio coletado em ligas puras com eficiência invisível."

    nidavellir_forge_4:0 "$name_nidavellir$"
    nidavellir_forge_4_DESC:0 "Um$name_nidavellir$totalmente operacional. Seu feixe trator imensamente poderoso drena grandes quantidades de energia e neutrônio da estrela, e os anéis de fundição especializados utilizam a manipulação do espaço-tempo para forjar as armas mais poderosas do universo."

    ##################################################
    ### Pátio de montagem hiperestrutural ########
    ##################################################
    giga_tech_hyperstructural_ass:0 "Instalações do estaleiro gigantesco"
    giga_tech_hyperstructural_ass_desc:0 "Às vezes, mesmo a maior das cidadelas não fornece estaleiros suficientes para satisfazer as necessidades de produção de um império. A resposta é simples: vá maior. Muito maior. O$name_hyperstructural_ass$seria uma estrutura absolutamente gigantesca construída em torno de uma estrela, consistindo em um anel de levantamento estelar interno e um anel externo de estaleiro, semelhante ao$name_eq_shipyard$. Esta construção gigantesca forneceria imensas capacidades de construção naval, bem como grande capacidade naval. "

    giga_dialog.3701.name:0 "$name_hyperstructural_ass$Obra concluída"
    giga_dialog.3701.desc:0 "O canteiro de obras de nosso$name_hyperstructural_ass$foi concluído em torno de [giga_system.GetName]! Embora possa não parecer muito agora, este andaime será usado para montar o maior e mais eficiente estaleiro galáxia já viu, capaz de montar dezenas de naves simultaneamente. "
    giga_dialog.3701.a:0 "Bom."

    giga_dialog.3702.name:0 "$name_hyperstructural_ass$Anel interno completo"
    giga_dialog.3702.desc:0 "Nosso anel interno de$name_hyperstructural_ass$foi concluído! Alojando vastos reatores de fusão e instalações de refino especializadas, ele processará o plasma extraído pelas bombas de elevação estelares ainda não construídas. Parte do plasma processado irá ser transformado em ligas para manter a estrutura, enquanto o resto será exportado como minerais. \nLembre-se de que a estrutura terá uma manutenção robusta de Engenharia devido à grande quantidade de cientistas necessários para mantê-la funcionando. "
    giga_dialog.3702.a:0 "Ótimo."

    giga_dialog.3703.name:0 "$name_hyperstructural_ass$Stellar Pumps Complete"
    giga_dialog.3703.desc:0 "Com as bombas de levantamento estelar agora concluídas, nosso$name_hyperstructural_ass$começou a produzir pequenas quantidades de minerais colhendo e fundindo plasma estelar. Devemos agora iniciar a construção do anel externo da estrutura, que abrigará o enorme estaleiro se organiza. "
    giga_dialog.3703.a:0 "Incrível."

    giga_dialog.3704.name:0 "$name_hyperstructural_ass$Anel externo completo"
    giga_dialog.3704.desc:0 "A conclusão do Anel Externo do Pátio traz nossos sonhos de produção infinita de frota um passo mais perto de ser uma realidade. Conectado ao anel interno por uma estrutura de treliça maciça, este construto abriga a infraestrutura necessária para abastecer o futuros estaleiros com todos os recursos de que precisam. Agora, devemos terminar o projeto de uma vez por todas, finalmente construindo os próprios estaleiros! ”
    giga_dialog.3704.a:0 "Em breve, ninguém ficará no nosso caminho."

    giga_dialog.3705.name:0 "$name_hyperstructural_ass$Complete!"
    giga_dialog.3705.desc:0 "Finalmente, após décadas de trabalho exaustivo e centenas de milhares de ligas gastas, nosso$name_hyperstructural_ass$está completo. Seus gigantescos estaleiros são capazes de montar imensas quantidades de navios em curtos períodos de tempo, que irá garantir nosso domínio naval absoluto sobre toda a galáxia. "
    giga_dialog.3705.a:0 "Está completo. Somos verdadeiramente os mestres da galáxia agora."

    hyperstructural_ass_0:0 "$name_hyperstructural_ass$Canteiro de obras"
    hyperstructural_ass_0_DESC:0 "O canteiro de obras de um futuro$name_hyperstructural_ass$, um estaleiro gigantesco com capacidades de produção incomparáveis."
    hyperstructural_ass_0_MEGASTRUCTURE_DETAILS:0 "Um sistema abrangente de estaleiros e ancoragens, capaz de montar rapidamente armadas inteiras.§Todos os planetas do sistema serão destruídos§!"

    hyperstructural_ass_1:0 "$name_hyperstructural_ass$Inner Ring"
    hyperstructural_ass_1_DESC:0 "Este anel massivo abriga o maquinário necessário para processar grandes quantidades de plasma extraído da estrela para ajudar tanto na montagem de vasos, quanto na manutenção da própria estrutura."

    hyperstructural_ass_2:0 "$name_hyperstructural_ass$Plasma Pumps "
    hyperstructural_ass_2_DESC:0 "Seis bombas de plasma gigantescas capazes de coletar plasma da fotosfera da estrela graças à coleta especializada de feixes gravitacionais. Parte do plasma é fundida em minerais, e o resto é usado para manter esta enorme construção."

    hyperstructural_ass_3:0 "$name_hyperstructural_ass$Outer Ring"
    hyperstructural_ass_3_DESC:0 "O anel externo do Yard contém a infraestrutura necessária para suportar a enorme variedade de estaleiros que em breve serão adicionados à superestrutura. Ele também armazena uma grande quantidade de minerais e ligas."

    hyperstructural_ass_4:0 "$name_hyperstructural_ass$"
    hyperstructural_ass_4_DESC:0 "Alimentado por 6 gigantescas bombas de elevação estelares, este imenso estaleiro de abrangência de sistema possui capacidades de produção incomparáveis. Concede capacidade de estaleiro de +90 e+35% de velocidade de construção de navio."

    ##################################################
    ### Lunar Speculorefractor ################
    ##################################################
    giga_tech_disco_moon:0 "Aparelhos refratários em hiperescala"
    giga_tech_disco_moon_desc:0 "A vida de um cidadão pode ser difícil e exaustiva. Cobrir uma lua próxima com placas de cristal e holofotes subterrâneos criaria um dispositivo capaz de projetar auroras e luzes magníficas no céu de um planeta. Esses efeitos majestosos certamente teriam um impacto positivo em nosso moral das pessoas! "

    giga_dialog.201.name:0 "$name_discomoon$Obra Completa"
    giga_dialog.201.desc:0 "Nossos engenheiros concluíram a construção de um futuro$name_discomoon$no sistema [giga_system.GetName]. Sobre este andaime, construiremos uma enorme concha de cristais ao redor de uma lua, que será usado para refratar a luz dos holofotes subterrâneos, criando raios de luz magníficos visíveis de todos os corpos no sistema planetário local. \n \nTodos os planetas e luas próximos terão um bônus de unidade, conforto, felicidade e valor comercial. "
    giga_dialog.201.a:0 "Brilhante."

    giga_dialog.202.name:0 "$name_discomoon$Internals Complete"
    giga_dialog.202.desc:0 "Nossos internos de$name_discomoon$estão completos. Instalados abaixo da crosta, os internos consistem em uma fonte de alimentação e uma grande quantidade de holofotes, que eventualmente brilharão através das placas cristalinas uma vez instalados . "
    giga_dialog.202.a:0 "Maravilhoso."

    giga_dialog.203.name:0 "$name_discomoon$Complete!"
    giga_dialog.203.desc:0 "Em um feito de macroengenharia, toda a superfície da lua foi coberta com placas de cristal polido no [giga_system.GetName]. Uma vasta rede de holofotes subterrâneos agora está brilhando através deles, lançando uma luz maravilhosa raios visíveis nos céus de cada corpo no sistema planetário local. \n \nPodemos gerenciar a megaestrutura clicando no botão§YGerenciar§! na IU da megaestrutura. "
    giga_dialog.203.a:0 "Espetacular!"

    lunar_disco_ball_0:0 "Canteiro de obras$name_discomoon$"
    lunar_disco_ball_0_DESC:0 "O canteiro de obras de um futuro$name_discomoon$, um conjunto de cristais que abrangem todo o planeta projetado para projetar lindos shows de luz nos céus de planetas próximos."
    lunar_disco_ball_0_MEGASTRUCTURE_DETAILS:0 "Um dispositivo que projeta auroras maravilhosas nos céus de planetas próximos. Aumenta o conforto, a unidade, o valor comercial e a felicidade."

    lunar_disco_ball_1:0 "$name_discomoon$Framework"
    lunar_disco_ball_1_DESC:0 "Esta estrutura consiste em geradores de subsuperfície que brilharão em placas cristalinas, produzindo belas luzes coloridas. Devemos agora instalar as próprias placas cristalinas para concluir o projeto."

    lunar_disco_ball_2:0 "$name_discomoon$"
    lunar_disco_ball_2_DESC:0 "Um conjunto de placas cristalinas que se espalham pelo planeta, instaladas em uma lua. Projetores subterrâneos lançam luz em tais cristais, resultando em espetáculos de luz maravilhosos e auroras visíveis de planetas próximos."

    ##################################################
    ### Estaleiro Equatorial ####################
    ##################################################
    giga_tech_equatorial_shipyard:0 "Instalações do estaleiro Molten World"
    giga_tech_equatorial_shipyard_desc:0 "Molten Worlds possui um potencial incrível quando se trata de expandir nossos estaleiros. Podemos utilizar sua atividade geotérmica para alimentar nossas instalações e colher seus recursos para construir os próprios navios. A instalação de um anel de colheita especializado em torno de um mundo assim certamente provou ser muito útil. "

    giga_dialog.3601.name:0 "$name_eq_shipyard$Canteiro de obras construído"
    giga_dialog.3601.desc:0 "O local de construção de um futuro$name_eq_shipyard$foi concluído perto de um Molten World no sistema [giga_system.GetName]. Esta plataforma orbital será usada para construir dois anéis ao redor deste planeta, a fim de refine grandes quantidades de ligas e transforme-as em naves. \n \nPor favor, observe que as luas do planeta, se houver, serão consumidas no processo. "
    giga_dialog.3601.a:0 "Ótimo."

    giga_dialog.3602.name:0 "$name_eq_shipyard$Frame Built "
    giga_dialog.3602.desc:0 "Nosso$name_eq_shipyard$no sistema [giga_system.GetName] está um passo mais perto da conclusão. As estruturas dos anéis foram construídas e agora devemos começar a trabalhar nos próprios anéis. O anel interno será ser um habitat colonizável dedicado a ligas e energia. "
    giga_dialog.3602.a:0 "Excelente."

    giga_dialog.3603.name:0 "$name_eq_shipyard$Complete!"
    giga_dialog.3603.desc:0 "Ótimas notícias! Nossos engenheiros relatam que nosso$name_eq_shipyard$no sistema [giga_system.GetName] está totalmente operacional! O anel interno está pronto para colonização e os estaleiros do anel externo estão totalmente ativos."
    giga_dialog.3603.a:0 "Maravilhoso!"

    eq_shipyard_0:0 "$name_eq_shipyard$Canteiro de obras"
    eq_shipyard_0_DESC:0 "O local de construção de um$name_eq_shipyard$consistindo em um anel de processamento de liga e um anel de estaleiro."
    eq_shipyard_0_MEGASTRUCTURE_DETAILS:0 "Dois anéis ao redor de um mundo fundido, usados ​​para processamento de ligas e construção de navios."

    eq_shipyard_1:0 "$name_eq_shipyard$Frame"
    eq_shipyard_1_DESC:0 "Esta vasta estrutura se estende ao redor de um mundo fundido. O anel interno será usado para extrair minerais do mundo fundido e processá-los em ligas, enquanto o anel externo terá grandes estaleiros para auxiliar na construção de navios."

    eq_shipyard_2:0 "$name_eq_shipyard$"
    eq_shipyard_2_DESC:0 "Um enorme estaleiro circulando um planeta, capaz de montar um grande número de navios de guerra."

    ##################################################
    ### Crystal Megabore #######################
    ##################################################
    giga_tech_crystal_megabore:0 "Coleta de cristal central"
    giga_tech_crystal_megabore_desc:0 "Cristais raros são formados quando pressões extremas encontram temperaturas extremas no interior de corpos celestes. Depende do acaso de trazê-los à superfície, onde podem ser colhidos por nós. No entanto, esse fator de sorte pode ser eliminado por perfurar diretamente no centro de um mundo e colher diretamente os cristais preciosos de lá! "

    giga_dialog.3501.name:0 "$name_crystal_megabore$Obra concluída"
    giga_dialog.3501.desc:0 "O canteiro de obras de um futuro$name_crystal_megabore$foi concluído no sistema [giga_system.GetName]. Sobre este andaime, construiremos uma enorme estação espacial, que projetará um feixe de laser gigante perfurando diretamente no núcleo do mundo derretido, colhendo cristais puros dele. "
    giga_dialog.3501.a:0 "Ótimo."

    giga_dialog.3502.name:0 "$name_crystal_megabore$Main Hub concluído"
    giga_dialog.3502.desc:0 "Nossos engenheiros concluíram a construção de nosso hub principal de$name_crystal_megabore$no sistema [giga_system.GetName]. Orbitando em um mundo fundido, esta enorme estação espacial abriga forjas e refinarias especializadas em purificação rocha derretida em cristais raros, o que é indispensável se quisermos colher com eficiência o mundo abaixo. "
    giga_dialog.3502.a:0 "Ótimo."

    giga_dialog.3503.name:0 "$name_crystal_megabore$Gravitogenerator concluído"
    giga_dialog.3503.desc:0 "Nosso gravitogerador de$name_crystal_megabore$agora está completo! Esta grande estrutura circunda totalmente o hub do Megabore e fornecerá energia para ele. Também servirá como um catalisador para a broca principal do Megabore, e drasticamente amplificar a força de seu feixe trator gravitacional. "
    giga_dialog.3503.a:0 "Maravilhoso."

    giga_dialog.3504.name:0 "$name_crystal_megabore$Complete!"
    giga_dialog.3504.desc:0 "Nosso$name_crystal_megabore$foi totalmente concluído no sistema [giga_system.GetName]! Equipado com um feixe de laser orbital gigante, ele perfurou a crosta e o manto deste mundo e alcançou seu próprio núcleo. Maciço quantidades de cristais e minerais estão agora sendo retirados do centro infernal do planeta, o que certamente será muito útil para nossas indústrias. "
    giga_dialog.3504.a:0 "Maravilhoso!"

    crystal_megabore_0:0 "Canteiro de obras$name_crystal_megabore$"
    crystal_megabore_0_DESC:0 "Esta plataforma orbital serve como local de construção para um futuro$name_crystal_megabore$ao redor deste mundo fundido. Abriga o pessoal e a infraestrutura necessários para começar a construir esta enorme estação espacial."
    crystal_megabore_0_MEGASTRUCTURE_DETAILS:0 "Um Megabore de Cristal extrai grandes quantidades de cristais e minerais raros do núcleo de um planeta derretido."

    crystal_megabore_1:0 "$name_crystal_megabore$Refinery Hub"
    crystal_megabore_1_DESC:0 "O centro da refinaria do Crystal Bore servirá ao propósito de purificar e refinar as enormes quantidades de rocha derretida que serão extraídas do núcleo do planeta e separar os preciosos cristais dele."

    crystal_megabore_2:0 "$name_crystal_megabore$Gravitogenerator"
    crystal_megabore_2_DESC:0 "O Gravitogerador desempenha um papel crucial na mineração do planeta abaixo, pois fornece energia e atua como um catalisador para a broca principal do Bore."

    crystal_megabore_3:0 "$name_crystal_megabore$"
    crystal_megabore_3_DESC:0 "Um$name_crystal_megabore$totalmente operacional, extraindo grandes quantidades de cristais e minerais diretamente do núcleo derretido de um planeta."

    ##################################################
    ### S.U.C.C. ###################################
    ##################################################
    giga_tech_succ:0 "Mineração atmosférica global"
    giga_tech_succ_desc:0 "As atmosferas dos gigantes gasosos estão cheias de recursos, como gases exóticos e partículas voláteis. Vigas trator maciças, emparelhadas com instalações de fusão e refino, podem nos permitir destruir continuamente a atmosfera de um gigante gasoso, colhendo todos os seus recursos. "

    giga_dialog.1901.name:0 "$name_succ$Obra Concluída"
    giga_dialog.1901.desc:0 "O canteiro de obras para um futuro$name_succ_full$no sistema [giga_system.GetName] foi concluído! Sobre este andaime, construiremos um dispositivo enorme, que irá continuamente coletar a atmosfera e o filtro do gigante de gás Ele também irá gerar energia graças aos reatores de fusão que utilizam o hidrogênio encontrado na atmosfera. \n \nLembre-se de que ele acabará se esgotando, deixando um mundo árido para trás. "
    giga_dialog.1901.a:0 "Quanto tempo demorou para aparecer essa sigla?"

    giga_dialog.1902.name:0 "$name_succ$Aparelho orbital concluído"
    giga_dialog.1902.desc:0 "Nosso Aparelho Orbital de$name_succ$foi concluído no sistema [giga_system.GetName]. Este anel maciço abriga as instalações necessárias para coletar Gases, Motores e Energia da atmosfera do planeta. Agora, nós deve começar a trabalhar nas próprias vigas do trator. "
    giga_dialog.1902.a:0 "Ótimo."

    giga_dialog.1903.title:0 "$name_succ$Operacional!"
    giga_dialog.1903.desc:0 "Nosso$name_succ$no sistema [giga_system.GetName] agora está operacional! Seus feixes trator foram ativados e a atmosfera do Gigante de Gás está sendo continuamente coletada. \n \nDe acordo com nossos cientistas, acabará em algumas décadas. "
    giga_dialog.1903.a:0 "Maravilhoso!"

    giga_dialog.1904.title:0 "$name_succ$Esgotado"
    giga_dialog.1904.desc:0 "Nosso$name_succ_full$no sistema [giga_system.GetName] agora atingiu o núcleo rochoso do gigante gasoso. Não há atmosfera para extrair e o antigo gigante gasoso foi reduzido a um Barren World, pequeno e rico em minerais. A própria megaestrutura foi desmontada e o núcleo agora pode ser utilizado da maneira que quisermos. "
    giga_dialog.1904.a:0 "Todas as coisas devem acabar."

    succ_0:0 "Canteiro de obras$name_succ$"
    succ_0_MEGASTRUCTURE_DETAILS:0 "Um enorme aparato construído ao redor de um gigante gasoso para extrair recursos de sua atmosfera."
    succ_0_DESC:0 "O canteiro de obras de um futuro$name_succ_full$. Abriga o pessoal e a infraestrutura necessários para construir um$name_succ$em torno deste gigante gasoso."

    succ_1:0 "$name_succ$Aparelho Orbital"
    succ_1_DESC:0 "Este anel gigantesco se estende ao redor do gigante gasoso e abriga reatores de fusão para geração de energia, bem como instalações de purificação para coletar gases exóticos e partículas voláteis da atmosfera do gigante gasoso."

    succ_2:0 "$name_succ$"
    succ_2_DESC:0 "Um$name_succ_full$completo e operacional, constantemente colhendo grandes quantidades de gases de um gigante de gás. Reatores de fusão estão usando hidrogênio coletado para gerar grandes quantidades de energia."

    ##################################################
    ### Arcologias Orbitais #####################
    ##################################################
    giga_tech_orbital_arcologies:0 "Arcologias do mundo circular orbital"
    giga_tech_orbital_arcologies_desc:0 "Conforme os planetas crescem e se desenvolvem, eles geralmente começam a ficar sem espaço para distritos adicionais. Construindo massivos mundos em anel ao redor do equador de um planeta, grandes quantidades de espaço utilizável podem ser criadas."

    giga_dialog.901.name:0 "$name_orbital_arcology$Canteiro de obras concluído"
    giga_dialog.901.desc:0 "O canteiro de obras de um$name_orbital_arcology$no sistema [giga_system.GetName] foi concluído. Esta plataforma servirá como base para a construção de um grande anel orbital em torno deste planeta, aumentando sua capacidade máxima de distrito . Planetas maiores obtêm buffs melhores, mas a um custo mais alto. "
    giga_dialog.901.a:0 "Ótimo."

    giga_dialog.902.name:0 "$name_orbital_arcology$Complete"
    giga_dialog.902.desc:0 "Um$name_orbital_arcology$foi concluído ao redor de um planeta no sistema [giga_system.GetName]! Este vasto anel se estende ao redor do equador do planeta e fornece grandes quantidades de espaço para nossas indústrias."
    giga_dialog.902.a:0 "Excelente."

    orbital_arcology_0:0 "Canteiro de obras$name_orbital_arcology$"
    orbital_arcology_0_DESC:0 "O canteiro de obras de um$name_orbital_arcology$, que é um mundo anelar em miniatura que circunda este planeta. Ele fornecerá grandes quantidades de espaço para nossas indústrias."
    orbital_arcology_0_MEGASTRUCTURE_DETAILS:0 "Um pequeno mundo em anel ao redor de um planeta, fornecendo slots de distrito adicionais. Mais caro para pl maioranets, mas eles se beneficiam mais. "

    orbital_arcology_0_s:0 "$orbital_arcology_0$"
    orbital_arcology_0_s_DESC:0 "$orbital_arcology_0_DESC$"
