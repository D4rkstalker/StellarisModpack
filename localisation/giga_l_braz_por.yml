    ehof_megastructure.0052.name:0 "Hieroglyphics II"
    ehof_megastructure.0052.desc:0 "Algumas semanas se passaram desde que os cientistas em§H[from.Planet.GetName]§! pousaram e tentaram decifrar o que significam os hieróglifos ou quem poderia tê-los criado. \n \nDesencorajado pelo tempo já perdida no planeta, a equipe está perdida e declarou a missão um fracasso. Eles empacotaram o local da escavação e começaram a embarcar na nave prontos para partir. \n \n§H[this.leader.GetName]§! deu a ordem para deixar o planeta e o§H[this.GetName]§! começou a subir em órbita, mas conforme eles estavam subindo, a equipe de ciência notou o próprio glifoaqui parece não haver limite superior para a eficiência de suas habilidades adaptativas, pelo menos nenhum que possamos determinar. \n \nAlém de sua capacidade de se transformar e multiplicar para se preservar, a estrutura também é capaz de 'crescer'. Suas habilidades replicativas vêm em duas formas diferentes. A primeira forma de replicação aparece quando a substância precisa se adaptar aos efeitos ambientais prejudiciais, nos quais parece ser capaz de se replicar do nada, talvez absorvendo a energia ou matéria dos próprios efeitos prejudiciais ou usando uma energia indetectável fonte. \n \nNeste caso, a substância não ou apenas aumenta seu volume de forma insignificante. A segunda forma de replicação aparece, quando a substância se adaptou a quaisquer efeitos prejudiciais e está em contato ou próxima a matéria ou energia disponível. Ele os absorve para aumentar seu volume, para 'crescer' e, aparentemente, pode absorver quase todas as formas conhecidas de matéria e energia. \ N \nApenas a energia gravitacional, a Matéria Escura e a Massa Quasi-Negativa não puderam ser absorvidas. Qual é o propósito desse 'crescimento', não se sabe, mas com base nos relatos sobre o amplificador, isso não aconteceu dentro do próprio amplificador, embora nossa equipe e suas ferramentas estivessem em contato direto com a substância. Parece que a substância é capaz de 'ter consciência' sobre seu ambiente e, dependendo das circunstâncias, reagir de forma diferente. \ N \nNossos cientistas decidiram nomear a substância '$ehof_sm$', em analogia ao Metal Vivo, devido ao seu semelhanças. Embora ainda não saibamos quase nada sobre a substância ou melhor, como ela funciona, nossa comunidade científica está convencida de que ela possui um potencial tecnológico inimaginável e querem intensificar nossas pesquisas sobre a substância e também os amplificadores. Não apenas para descobrir mais sobre o padrão enigmático, mas também sobre o$ehof_sm$. \ N \nOs usos para$ehof_sm$podem ser limitados por enquanto, pois ainda sabemos muito pouco sobre ele, para utilizá-lo em toda a sua extensão , mas nossos cientistas desenvolveram projetos para a construção de instalações especializadas, dedicadas à reprodução de$ehof_sm$, alimentando-o com minerais e energia. Além disso, um projeto para investigar um$PGATE_GALACTICS$foi solicitado, pois nossos cientistas acreditam que eles podem ter sido construídos pelas mesmas entidades que construíram os amplificadores e, portanto, também poderiam ser compostos por$ehof_sm$. "

