    pc_giga_o_star:0 "Estrela Classe O"
    pc_giga_o_star_desc:0 "Estrelas do tipo O são espetacularmente brilhantes e incrivelmente raras. Esses gigantes estelares representam a categoria mais pesada e quente de estrelas da sequência principal, vivendo apenas por alguns milhões de anos antes de perecer em uma supernova brutal. Devido à sua imensa luminosidade, os sistemas planetários em torno deste tipo de estrela são sempre estéreis. Além disso, os ventos solares extremamente intensos dessas estrelas são incrivelmente prejudiciais para as formas de vida, robôs e naves estelares.

    giga_o_star_modifier:0 "O-Class Star"
    giga_o_star_modifier_desc:0 "Esta estrela incrivelmente brilhante oferece oportunidades incríveis de colher grandes quantidades de energia para alimentar as mais poderosas das máquinas. \n \n§YDyson Spheres, Star Lifters e Matrioshka Brains construídos em torno deste tipo de estrelarequiresem uma tecnologia especial para serem construídos além da própria tecnologia da megaestrutura. \n \nEstas megaestruturas terão+500% de produção,+500% de manutenção,+450% de custo de construção e+350% de tempo de construção se forem construídas em torno desta estrela. "

    sc_giga_o_star:0 "Estrela da classe O"

    dyson_sphere_0_o_star:0 "O-Class Dyson Sphere Site"
    dyson_sphere_0_o_star_DESC:0 "A estação do canteiro de obras serve de base para a futura construção de uma esfera de Dyson."
    dyson_sphere_1_o_star:0 "Estrutura de esfera Dyson de classe O"
    dyson_sphere_1_o_star_DESC:0 "A estrutura é a base para o futuro Dyson Sphere, e não gera nenhuma energia."
    dyson_sphere_2_o_star:0 "Esfera de Dyson Classe O parcial"
    dyson_sphere_2_o_star_DESC:0 "Uma esfera Dyson parcialmente operacional -§Y25%§! eficiência de geração de energia."
    dyson_sphere_3_o_star:0 "Esfera de Dyson Classe O parcial"
    dyson_sphere_3_o_star_DESC:0 "Uma esfera Dyson parcialmente operacional -§Y50%§! eficiência de geração de energia."
    dyson_sphere_4_o_star:0 "Esfera de Dyson Classe O parcial"
    dyson_sphere_4_o_star_DESC:0 "Uma esfera Dyson parcialmente operacional -§Y75%§! eficiência de geração de energia."
    dyson_sphere_5_o_star:0 "O-Class Dyson Sphere"
    dyson_sphere_5_o_star_DESC:0 "Uma esfera Dyson totalmente operacional -§G100%§! eficiência de geração de energia. \nNullifica os riscos ambientais da estrela O-Class."

    matrioshka_brain_0_o_star:0 "O-Class$name_matrioshka_brain$Canteiro de obras"
    matrioshka_brain_0_o_star_DESC:0 "Este canteiro de obras servirá como um depósito de preparação para hospedar grandes quantidades de recursos e pessoal necessários para construir um$name_matrioshka_brain$."

    matrioshka_brain_1_o_star:0 "O-Class$name_matrioshka_brain$Capacitores Solares"
    matrioshka_brain_1_o_star_DESC:0 "Esses capacitores avançados circulando a estrela fornecem energia para o futuro$name_matrioshka_brain$, mas também estabilizam a estrela e são capazes de suprimir erupções solares e ventos solares para proteger os delicados circuitos."

    matrioshka_brain_2_o_star:0 "O-Class$name_matrioshka_brain$Main Databank"
    matrioshka_brain_2_o_star_DESC:0 "Os bancos de dados principais agora estão posicionados ao redor da estrela, e computadores de primeira linha foram instalados para gerenciar a quantidade bruta de dados gerados pela pesquisa científica. A maioria dos dados que coletamos até agora foi foram armazenados e estão sendo estudados aqui. "

    matrioshka_brain_3_o_star:0 "O-Class$name_matrioshka_brain$Central Processor"
    matrioshka_brain_3_o_star_DESC:0 "Os processadores centrais são enormes computadores que se estendem ao redor de toda a estrela. O calor gerado pelos bancos de dados principais é usado para alimentar os processadores centrais, aumentando muito a eficiência do dispositivo. Esses computadores são extremamente poderosos."

    matrioshka_brain_4_o_star:0 "O-Class$name_matrioshka_brain$Quantum Calculators"
    matrioshka_brain_4_o_star_DESC:0 "Muitos cálculos complexos, especialmente aqueles pertencentes à própria natureza do universo, estão sendo processados ​​nessas calculadoras quânticas. Eles usam o calor do processador central para funcionar, tornando-os muito eficientes."

    matrioshka_brain_5_o_star:0 "O-Class$name_matrioshka_brain$"
    matrioshka_brain_5_o_star_DESC:0 "Um$name_matrioshka_brain$totalmente operacional, incluindo a camada mais externa que consiste nos arquivos de referência cruzada que coordenam os outros componentes, aumentando a eficiência ao seu máximo."

    matrioshka_brain_6_o_star:0 "O-Class Matrioshka Reality Simulator"
    matrioshka_brain_6_o_star_DESC:0 "Este$name_matrioshka_brain$foi equipado com um grande número de pods de estase, permitindo que os orgânicos carreguem suas mentes em vastos mundos idealizados e simulados. O único limite é sua imaginação."

    matrioshka_brain_7_o_star:0 "O-Class Matrioshka Reality Simulator"
    matrioshka_brain_7_o_star_DESC:0 "Este$name_matrioshka_brain$foi equipado com um grande número de pods de estase, permitindo que os orgânicos carreguem suas mentes em vastos mundos idealizados e simulados. O único limite é sua imaginação."

    matrioshka_brain_8_o_star:0 "O-Class Matrioshka Reality Simulator"
    matrioshka_brain_8_o_star_DESC:0 "Este$name_matrioshka_brain$foi equipado com um grandevários pods de estase, permitindo que os orgânicos carreguem suas mentes em vastos mundos idealizados e simulados. O único limite é a imaginação. "

    matrioshka_brain_9_o_star:0 "O-Class Matrioshka Reality Simulator"
    matrioshka_brain_9_o_star_DESC:0 "Este$name_matrioshka_brain$foi equipado com um grande número de pods de estase, permitindo que os orgânicos carreguem suas mentes em vastos mundos idealizados e simulados. O único limite é sua imaginação."

    star_lifter_0_o_star:0 "O-Class$name_starlifter$Site"
    star_lifter_0_o_star_DESC:0 "Este site irá um dia fornecer ao nosso império vários planetas valiosos de minerais."
    star_lifter_0_o_star_MEGASTRUCTURE_DETAILS:0 "A§Y$star_lifter_5$§! envolve totalmente uma determinada estrela, reunindo massa solar e convertendo-a diretamente em£minerais£Minerais."
    star_lifter_0_o_star_CONSTRUCTION_INFO_DELAYED:0 ""

    star_lifter_1_o_star:0 "O-Class$name_starlifter$Frame"
    star_lifter_1_o_star_DESC:0 "Esta estrutura esguia um dia suportará um complexo de mineração que apagará a estrela do sistema e nossa escassez de minerais."

    star_lifter_2_o_star:0 "O-Class$name_starlifter$Estágio 1"
    star_lifter_2_o_star_DESC:0 "Neste estágio de conclusão, este$name_starlifter$está produzindo cerca de 25% de seu rendimento potencial."

    star_lifter_3_o_star:0 "Classe O$name_starlifter$Estágio 2"
    star_lifter_3_o_star_DESC:0 "Neste estágio de conclusão, este$name_starlifter$está produzindo cerca de 50% de seu rendimento potencial."

    star_lifter_4_o_star:0 "O-Class$name_starlifter$Estágio 3"
