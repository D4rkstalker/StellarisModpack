    ### HKE ###
    giga_hke.002.name:0 "O Sagrado Império Katzen"
    giga_hke.002.desc:0 "Pode-se supor que, após o desaparecimento de§YKaiser§! com o colapso de§YKatzenartig Imperium§ !, ele seria lembrado como um covarde ou traidor, que abandonou seu próprio povo quando eles mais precisavam dele. Mas, surpreendentemente, parece que o oposto completo acabou acontecendo. \n \nNa verdade, possivelmente devido ao desenvolvimento de um enorme culto à personalidade pelo Kaiser, uma espécie de "Culto ao Kaiser" começou a se desenvolver dentro da miríade de§YKatzen Splinter States§ !. A população e a liderança dessas nações começaram a praticamente "adorá-lo", com alguns alegando que ele "voltaria e corrigiria os erros que foram cometidos com a espécie Katzen". \n \nTalvez ainda mais surpreendente é que esses estados fragmentados se reuniram em uma federação gigantesca, embora vagamente limitada, o§YHoly Katzen Empire§ !. Este "HKE" aparentemente visa terminar o trabalho iniciado pelo Kaiser e garantir a continuidade de Katzen pode na galáxia. \n \nAtualmente liderado pelo§Y [giga_hke_leader.GetName]§ !, a "Nação Kaiser" do HKE, esta confederação supranacional provavelmente destruirá qualquer esperança de paz duradoura que a galáxia possa ter tido após a derrota do Kaiser ... "
    giga_hke.002.a:0 "Interessante. Eles estão de volta para mais, ao que parece."
    giga_hke.002.a.tooltip:0 "O§YHoly Katzen Empire§! se formou, consistindo na maioria dos§YKatzen Splinter States§!. \nPodemos contatá-los na§YLista de Contatos§ !, embora sejam relativamente§Rhostile§! Para nós, pois fomos nós que vencemos o§YKaiser§ !. "

    hke_federation:0 "Império Sagrado de Katzen"
    hke_federation_desc:0 "O mbrasas desta federação desejam reafirmar o antigo poder do Império Katzenartig dentro da galáxia e ter sucesso em realizar a visão do Kaiser. "

    hke_country:0 "Império Sagrado de Katzen"
    hke_country_desc:0 "Uma organização supranacional estabelecida pelos restos do colapso do Império Katzenartig."

