    # Contato inicial
    annihilator_dialog.001_name:0 "$NAME_Stellar_Annihilator_Species$"
    annihilator_dialog.001.desc:0 "Saudações habitantes de Galaxy-XY1527, sou um$NAME_Stellar_Annihilator_Species$, também referido como$ehof_the_stellar_annihilator$. Fui enviado por$ehof_the_creators$para destruir o$ehof_the_creators$Sujeito-escuro ehof_the_compound$. \n \nComo você provavelmente já percebeu, suas motivações são a transmutação cósmica total. Começando com sua galáxia natal. \n \n$ehof_the_compound$acredita ser invencível. Eu monitorei suas ações e até certo ponto grau, isso é verdade. No entanto, ele é ignorante em sua maior fraqueza. Uma falha fundamental que faz parte de sua própria natureza. Todas as formas de matéria escura se desintegrarão quando em contato com$ehof_qnm$. Esta é sua fraqueza eterna. "
    annihilator_dialog.001.response:0 "Então$ehof_qnm$é a chave?"

    annihilator_dialog.002.desc:0 "Com armas de massa negativa aprimorada, ou armas que usam massa negativa diretamente,$ehof_the_compound$podem ser destruídos. Sua própria existência só é possível, devido a um frágil equilíbrio de forças tremendas e eles são incapazes de se adaptar para ele, mas isso não será suficiente. \n \nSeu sistema de origem contém vários buracos negros e em seu centro um corpo celeste único, um buraco branco. É a chave para sua existência e sua maior maldição.$ehof_the_creators$usou as interações únicas entre os buracos brancos e negros para criar$ehof_the_compound$. Foi o ambiente perfeito para sua criação. "
    annihilator_dialog.002.response:0 "$ehof_the_creators$criado$ehof_the_compound$?!"

    annihilator_dialog.003.desc:0 "Eles criaram$ehof_the_compound$milhões de anos atrás, como a primeira forma de vida de matéria escura neste aglomerado galáctico. Para evitar que fosse morto por aquilo que torna sua existência possível, eles tiveram que proteja-o. \n \nFuros brancos são entidades únicas e extremamente raras. Além de gerar quantidades incomparáveis ​​de energia, também gera$ehof_qnm$em grandes quantidades. Que se dispersa em todas as direções. Tornando$ehof_the_compounds$sistema de origem e cluster inabitáveis ​​para ele. . \n \n$ehof_the_creators$construiu uma esfera dyson especializada em torno do buraco branco chamada$ehof_preservation_sphere$. Esta esfera dyson anula a ejeção de massa negativa do buraco branco, enquanto ainda captura a imensa saída de energia. \n \nQuando$ehof_the_compound$matou$ehof_the_creators$em seu sistema de origem, ele assumiu o controle da dyson sphere, para obter acesso ao vasto suprimento de energia. Fortalecendo-o ainda mais. "
    annihilator_dialog.003.response:0 "Então, temos que destruir$ehof_preservation_sphere$?"

    annihilator_dialog.004.desc:0 "A aniquilação de$ehof_the_compound$só é possível com a destruição de$ehof_preservation_sphere$, caso contrário, eles não podem ser derrotados permanentemente. \n \n$ehof_the_compound$é uma entidade singular. Uma mente com incontáveis ​​corpos. Ele tem uma inteligência centralizada, que está localizada dentro do sistema de origem, espalhando-se por todo o cluster. Destruir$ehof_preservation_sphere$aniquilará a mente de$ehof_the_compound$e incapacitará sua memóriaformas futuras. \n \nNo entanto, a colisão com esta estrela danificou meu armamento frontal e núcleo de poder significativamente, tornando-me inoperável. Preciso de grandes reparos que não posso realizar sozinho. \ N \nApesar disso, vou ajudá-lo com a tecnologia de que você precisa para derrotar$ehof_the_compound$. "
    annihilator_dialog.004.response:0 "O que seria necessário para consertar você?"

    annihilator_dialog.005_01.desc:0 "O mecanismo de conversão de matéria exigirá grandes quantidades de§H£minerais£Minerais e£energia£Energia§! para reparar meu núcleo de poder. \n \nOu: \n -£minerais£Minerais§ R-500§! E£energia£Energia§R-400§! Por£tempo£48 meses. \ N -£minerais£Minerais§R-24.000§! E£energia£Energia§R-20.000§!. \ N \nEu não tenho muito tempo antes de meu módulo de comunicação desligar completamente, dentro de§H£tempo£6 Meses§! Eu não poderei mais aceitar qualquer ajuda. "

    annihilator_dialog.005_02.desc:0 "Estou precisando urgentemente de conserto, você pode ajudar? \n \n$annihilator_dialog.005_01.desc$"

    annihilator_dialog.005_03.desc:0 "§H[initial_annihilator_discoverer.GetName]§! foram os primeiros a me descobrir e, como tal, devo pedir-lhes ajuda primeiro. Se recusarem, vou pedir-lhe."
    annihilator_dialog.005_03.response:0 "Isso é justo"

    annihilator_dialog.005.a.response:0 "§HVamos começar a reunir os recursos§!"
    annihilator_dialog.005.a.tooltip:0 "Mensalmente:£minerais£Minerais§R-500§! e£energia£Energia§R-400§! por£tempo£§H48§! Meses \n \nReparar$ehof_the_stellar_annihilator$\n \n "
    annihilator_dialog.005.b.response:0 "§GTemos esses recursos à mão§!"
