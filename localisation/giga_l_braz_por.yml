    giga_aeternum.2000.a:0 "Adeus."

    giga_aeternum.2001.name:0 "Os precursores de Aeternite"
    giga_aeternum.2001.desc:0 "§Y [ROOT.GetName]§ !. Eu sou§Y [birch_aeternum.GetRulerName]§ !, indiscutível Imperatriz de§YAeternum§ !. Sua estranha declaração de guerra não passou despercebida, e eu chegaram para emitir um aviso final para sua espécie. \n \nEstamos dando a você a chance de se abaixar e perceber a gravidade e a inanidade de seu erro, antes de implantarmos nossos protocolos de defesa e apagar sua civilização do mapa galáctico, como o milhares que tiveram a audácia de nos desafiar no passado. \n \nPara seu próprio bem, recomendamos que você faça a escolha certa. "
    giga_aeternum.2001.a:0 "Estamos falando sério, Aeternites. Isso é guerra."
    giga_aeternum.2001.a.response:0 "Você já se perguntou o que era o Grande Filtro? Seu tipo está prestes a descobrir,§Y [ROOT.GetName]§ !."
    giga_aeternum.2001.b:0 "Parece que fomos mal orientados. Não vamos entrar em conflito."
    giga_aeternum.2001.b.response:0 "Você fez a escolha certa."

