    # Estágio 1
    ehof_reality_code.411.name:0 "Código da realidade - Escavação fundida I"
    ehof_reality_code.411.desc:0 "Para proteger o local da escavação do calor intenso e da atividade tectônica e vulcânica, foram instalados vários geradores para barreiras de energia e grandes campos eletromagnéticos, para criar uma ilha isolada de material da crosta, que não pode ser rasgada além dos efeitos tectônicos e é resistente ao calor. \n \nO equipamento foi instalado e está pronto para implantação. \n \nDevido à profundidade da fontee o calor da crosta e do manto, uma abordagem diferente das últimas três escavações precisa ser feita. Primeiro, uma escavadeira resistente ao calor vai perfurar um túnel de 350 quilômetros de profundidade. Em seguida, uma unidade de perfuração tripulada, resistente ao calor e especializada será enviada para baixo do túnel, viajando com segurança e sem qualquer desgaste, até chegar ao fim do túnel, onde começará a usar seus próprios recursos de perfuração para chegar ao amplificador objeto. \n \nA escavadeira agora pode ser implantada "

