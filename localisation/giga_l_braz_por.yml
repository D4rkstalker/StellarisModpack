    giga_tech_repeatable_asteroid_artillery_cap: "Protocolos de gerenciamento de artilharia de asteróide"
    giga_tech_repeatable_asteroid_artillery_cap_desc: "Protocolos avançados de construção e manutenção para permitir a construção e o gerenciamento de§YArtilarias Esteroides§ adicionais! dentro das fronteiras de nosso império."
    giga_asteroid_artillery_capacity_increase_title: "§YArtilharia esteróide§! capacidade:§G+1§!"
    giga_asteroid_artillery_capacity_increase_desc: "A capacidade do Império para§YArtilharia esteróide§! é aumentada em§G+1§!"

    giga_artillery.1003.name:0 "Reparação da artilharia de asteróide!"
    giga_artillery.1003.desc:0 "Consertamos com sucesso uma artilharia de asteróide no sistema§Y[giga_system.GetName]§!. A estrutura voltou a funcionar e agora está pronta para defender nosso território.\n\ nQualquer atualização aplicada anteriormente à estrutura também foi conservada. "
