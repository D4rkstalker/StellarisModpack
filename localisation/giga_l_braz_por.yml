giga_katzen.006.name:0 "Flusão destruída pelo conflito global"
giga_katzen.006.desc:0 "Parece que o Kaiser ficou um pouco ambicioso demais. \n \nDe fato, após sua tentativa de conquistar Flusion, ele desencadeou uma guerra nuclear de proporções invisíveis entre o§YKatzenartig Imperium§! e o resto da Flusion. O Império passou a trocar quantidades absolutamente ridículas de ogivas nucleares com as outras nações, tanto que a Flusion se tornou completamente estéril, matando mais de 13 bilhões de Flusionianos. \n \nO planeta inteiro foi reduzido a um radioativo fervente deserto, e todos os vestígios da civilização flusioniana foram eliminados. "
giga_katzen.006.a:0 "Suas ambições foram sua ruína."
giga_katzen.006.b:0 "E então, os Katzens destroem outro mundo ..."

