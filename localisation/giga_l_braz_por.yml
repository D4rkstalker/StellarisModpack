    katown_name:0 "§YKatown Megalopolis§!"
    katown_desc:0 "§LProjetada pelo arquiteto Dietrich Videafurr, a Katown Megalopolis é a joia brilhante da civilização Katzen. \n \nUma megacidade colossal e perfeitamente construída, ela abrange toda a parte norte de Katzen Herzlands. Combinando espaços naturais e rios com arquitetura elegante e eficiente de Katzen, é o lar de bilhões de habitantes. \n \nEm seu coração está a§YGrand Katown Pyramid§ !, uma pirâmide colossal que se estende por quilômetros no céu e centraliza o governo de Katzen e também o§YKaiser§ !. \n \nA pirâmide é a fonte de um colossal§YShield Generator§! e§YPsychorepellent Field§! que envolve toda a Flusion, protegendo-a de bombardeios orbitais e ataques psiônicos. \n \nTambém possui um§YAnti-Wormhole Field§ !, que impede o uso de hiperarmas no planeta enquanto estiver ativo.§! \ N \n§B Ambos os escudos e o campo falharão se as Atividades Partidárias crescerem o suficiente!§! "

