    ehof_megastructure.101_desc_0:0 "O local de construção do nosso$ehof_ehof$planejado está concluído e pronto para a próxima etapa. Assim que tivermos os recursos necessários, a construção da instalação pode começar."

    ehof_megastructure.101_desc_1:0 "O$ehof_ehofp1$foi concluído \n \nEsta instalação é de longe uma das maiores conquistas de nossa sociedade! Com ela, podemos dobrar a própria estrutura do universo e criar um$ehof_wormhole$para qualquer lugar na galáxia. "

    ehof_megastructure.101_desc_2:0 "O$ehof_ehofp2$foi concluído \n \nCom mais atualizações para a instalação, desbloqueamos novos recursos e conhecimento do processo de estabilização de$ehof_wormhole$."

    ehof_megastructure.101_desc_3:0 "O$ehof_ehofp3$foi concluído \n \nCom mais atualizações para a instalação, aumentamos a eficiência dos processos de estabilização de$ehof_wormhole$e alvos potenciais."

    ehof_megastructure.101_desc_4:0 "Uma conquista surpreendente. A adição final à instalação dá àqueles que a controlam domínio total sobre$ehof_wormhole$travel! \n \n$ehof_wormhole$estabilização é 100% eficiente e não há limitação para os destinos de viagem . "

    ehof_megastructure.101_desc_restored:0 "O$ehof_ehofp2$em§H[ehof_recently_built_system.GetName]§! foi restaurado à sua antiga glória. \n \nCom isso, podemos dobrar a própria estrutura do universo e criar um$ehof_wormhole$para qualquer lugar da galáxia. "

    ######################
    # Diálogo inicial #
    ######################
    ehof_redo_prefix:0 "§GAtentativa de se conectar ao último tipo de sistema especificado§! \n -------------------------------- "
    ehof_redo_notready_tooltip:0 "$TRIGGER_FAIL$§RThe$ehof_ehof$não está pronto para uso§! \n \n"

    ehof_p1_desc:0 "§H$ehof_ehofp1$§! \nEsta instalação é capaz de atingir uma quantidade muito limitada de tipos de estrelas. Embora estejamos cientes das deficiências das instalações, simplesmente não temos a tecnologia para melhorar sua precisão em o momento."
    ehof_p2_desc:0 "§H$ehof_ehofp2$§! \nUma ligeira melhoria em relação ao seu antecessor, esta facilidade é capaz de atingir uma quantidade menos limitada de tipos de estrelas."
    ehof_p3_desc:0 "§H$ehof_ehofp3$§! (§HUnlocks:§!$ap_galactic_wonders$) \nTotalmente equipado, é uma grande melhoria em relação ao seu antecessor e esta facilidade é capaz de atravessar para qualquer tipo de estrela."
    ehof_p4_desc:0 "§H$ehof_ehofp4$§! \nTínhamos certeza de que o Omega estava no auge. Estávamos errados. Esta instalação não é apenas capaz de atravessar para todos os tipos de estrela, mas agora temos a capacidade de manter a conexão aberta . Além disso, podemos escolher a estrela exata para a qual desejamos viajar. "

    ehof_cohesive_desc:0 "$ehof_category_01$\nDurante os testes preliminares, descobrimos estrelas fora da rede de hiperlane galáctica. Não há meios de retorno, então seria sensato enviar apenas navios científicos e de construção para esses sistemas."

    ehof_travel.001_01_desc:0 "$ehof_p1_desc$\n \n$ehof_cohesive_desc$\n \n$ehof_mega_phase.10041_response_2_p1$"
    ehof_travel.001_02_desc:0 "$ehof_p2_desc$\n \n$ehof_cohesive_desc$\n \n$ehof_mega_phase.10041_response_2_p2$"
    ehof_travel.001_03_desc:0 "$ehof_p3_desc$\n \n$ehof_cohesive_desc$\n \n$ehof_mega_phase.10041_response_2_p3$"
    ehof_travel.001_04_desc:0 "$ehof_p4_desc$\n \n$ehof_cohesive_desc$\n \n$ehof_mega_phase.10041_response_2_p4$"

    ehof_cause:0 "§HCause§! \nDevido ao princípio da incerteza, em cada fração de segundo, flutuações quânticas de pares partícula-antipartícula virtuais ocorrem inúmeras vezes em todo o espaço. Essas flutuações estimulam pequenos volumes de espaço e criam a estrutura microcósmica de espaço conhecido como espuma quântica. Microburacos negros virtuais que existem apenas por um período extremamente curto de tempo podem emergir nesta espuma quântica. Esses buracos negros podem se transformar em$ehof_wormhole$reais por meio de tunelamento quântico e a vida útil é muito maior do que a do micro buracos negros, mas ainda extremamente curtos e podem ser potencialmente inflados para viagens espaciais. No entanto, o número de ocorrências é muito pequeno no espaço médio. "

    ehof_effect:0 "§HEffect§! \nA maior densidade de flutuações quânticas pode ser encontrada no horizonte de eventos de um buraco negro onde o espaço já enormemente retorcido é preenchido com mais partículas virtuais, devido à radiação hawking que é responsável pela decadência de buracos negros. A estrutura de espuma quântica do espaço é tão intensamente estimulada nesses volumes, que o número de micro buracos negros emergentes é muitas magnitudes maiores do que no espaço médio e, portanto, o número de$ehof_wormholes$que pode ser inflado. "

    ehof_mega_phase.10041_response_2_p1:0 "$ehof_cause$\n \n$ehof_effect$\n \n§HConclusion§! \nO$ehof_ehofp1$utiliza os fenômenos de campos eletromagnéticos compactados e condensados ​​para inflar e estabilizar esses$ehof_wormes. servem como enormes pinças imateriais para o processo de inflação e também mantêm$ehof_wormholes$abertos. \n \nEsta instalação ainda está em um estágio muito experimental e o processo de inflação e estabilização é muito pouco confiável, como tais rotinas de metas probabilísticas para$ehof_ehofp1$os mecanismos de segmentação incluem: \n -§ERDestinos randomizados§! \n -$ehof_category_01$\n -$ehof_category_02$\n -$ehof_category_03$"

    ehof_mega_phase.10041_response_2_p2:0 "$ehof_cause$\n \n$ehof_effect$\n \n§HConclusion§! \nO$ehof_ehofp2$utiliza os fenômenos de campos eletromagnéticos compactados e condensados ​​e a aplicação de nepressão negativa no horizonte de eventos dos buracos negros, para inflar e estabilizar esses$ehof_wormholes$. Os campos servem como enormes pinças imateriais para o processo de inflação e também mantêm$ehof_wormholes$abertos. \ N \nPara aumentar a estabilidade de$ehof_wormholes$,$ehof_ehofp2$está equipado com placas de aplicação de pressão negativa, que se aplicam negativas pressão para o horizonte de eventos enquanto um$ehof_wormhole$está sendo inflado. Isso esfria o espaço local ao redor do buraco negro, reduzindo o número de flutuações quânticas e, como consequência, os efeitos de tunelamento quântico. As rotinas de destino probabilísticas para os mecanismos de segmentação$ehof_ehofp2$incluem: \n -§ERDestinos randomizados§! \ N -$ehof_category_01$\n -$ehof_category_02$\n -$ehof_category_03$\n -$ehof_category_04$\n -$ehof_category_05$"

    ehof_mega_phase.10041_response_2_p3:0 "$ehof_cause$\n \n$ehof_effect$\n \n§HConclusion§! \nO$ehof_ehofp3$faz uso dos avanços na física abstrata e experimentos com$ehof_qnm$, que nos permitem controlar de forma eficaz campos gravitacionais. Projetores e amortecedores gravitacionais são adicionados ao mecanismo de inflação$ehof_wormholes$e combinados com os projetores de campo eletromagnético condensado e comprimido. Isso permite a criação de quase-campos eletromagnéticos gravitacionais, que criam uma força repulsiva que pode ser usada para inflar os$ehof_wormholes$. \n \n$ehof_darkmatter$combinados com a pressão negativa, criam$ehof_qnm$, que pode estabilizar ainda mais$ehof_wormholes$inflados. Por esta razão, os injetores de matéria escura foram integrados ao$ehof_ehofp3$para injetar matéria escura no horizonte de eventos. \n \nMais pressão negativa pode ser aplicada, o que esfria o espaço local ao redor do buraco negro ainda mais e produz$ehof_qnm$. \n \nO$ehof_ehofp3$é o mais eficiente ent uma instalação poderia ser e aumentar a eficiência de$ehof_ehof$seria quase impossível, já que tais rotinas de alvos probabilísticos para os mecanismos de segmentação$ehof_ehofp3$incluem: \n -§ERDestinos randomizados§! \n -$ehof_category_01$\n -$ehof_category_02$\n -$ehof_category_03$\n -$ehof_category_04$\n -$ehof_category_05$\n -$ehof_category_06$\n -$ehof_category_07$"

    ehof_mega_phase.10041_response_2_p4:0 "$ehof_cause$\n \n$ehof_effect$\n \n§HConclusion§! \nO$ehof_ehofp4$utiliza os princípios e as maravilhas tecnológicas de$ehof_the_sphere_worm_named$para dominar totalmente a forma de geração de$ehofeshof_worm artificial$, via inflação.$ehof_wormhole$A precognição de destino é uma adição surpreendente ao$ehof_ehof$e, por meio do uso de sensores de tachyon de reação ultrarrápida, o$ehof_ehof$será capaz de detectar o destino de um$ehof_wormhole$antes mesmo de ficar inflado , que permite ao$ehof_ehof$escolher qualquer destino possível na galáxia e além. \n \nAssim como$ehof_ehofp3$, o$ehof_ehofp4$utiliza projetores gravitacionais e amortecedores, projetores de campo eletromagnético condensado, injeção de matéria escura, pressão negativa e agora, através de nosso conhecimento obtido de$ehof_the_sphere_named$, fomos capazes de desenvolver a estimulação de ressonância da densidade de energia do vácuo. Isso nos permite aumentar ou diminuir a densidade de energia do vácuo em um volume limitado, que determina não apenas a forma como a matéria e a energia se comportam, mas também as flutuações quânticas e o tunelamento quântico. \n \nO$ehof_ehofp4$é realmente a forma perfeita de$ehof_ehof$e o auge da viagem interestelar! "

