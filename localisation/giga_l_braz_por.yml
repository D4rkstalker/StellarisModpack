    asteroid_manufactory_1_DESC:0 "A primeira parte de uma Manufatura de Asteróide, infra-estrutura de habitação empregada para colher minerais diretamente da superfície do asteróide, a fim de eventualmente convertê-los e refiná-los em Bens de Consumo para nossa população."

    asteroid_manufactory_2:0 "$name_asteroid_manufactory$"
    asteroid_manufactory_2_DESC:0 "Uma Manufatura de Asteróide completa, colhendo matérias-primas de um asteróide e refinando-as em todos os tipos de produtos úteis, que são então exportados como Bens de Consumo para nossa população."

    # Tech
    giga_tech_asteroid_manufactory:0 "Fábrica de Asteróides: Plantas"
    giga_tech_asteroid_manufactory_desc:0 "Como sobras da formação da maioria dos sistemas solares, os asteróides são ricos em recursos brutos facilmente acessíveis. Grandes construções construídas ao redor deles equipadas com colheitadeiras especializadas podem ser empregadas para coletar continuamente esses recursos e refiná-los em uma vasta gama de produtos utilizáveis ​​por nossa população, aliviando assim o estresse que nossa população sempre crescente exerce sobre nossas fábricas de bens de consumo no planeta. "

    # Local de construção
    giga_dialog.10901.name:0 "Canteiro de obras da manufatura de asteróides concluída!"
    giga_dialog.10901.desc:0 "O canteiro de obras para um futuro Asteroid Manufactory foi concluído no sistema [From.GetName]. Flutuando perto de um asteróide, esta grande plataforma contém o equipamento necessário para começar a construir um grande complexo de manufatura, que será usado para coletar materiais do asteróide, a fim de refiná-los em todos os tipos de produtos exigidos por nossa população. "
    giga_dialog.10901.a:0 "Excelente."

    # Fase 1
    giga_dialog.10902.name:0 "Aparelhos de mineração de manufatura de asteróides concluídos!"
    giga_dialog.10902.desc:0 "Nossos aparelhos de mineração de fábricas de asteróides no sistema [From.GetName] foram concluídos. Este grande anel envolve completamente o asteróide e abriga uma série de unidades de perfuração e robôs de mineração de strip automatizados que irão continuamente asteróide para materiais. Devemos agora começar a trabalhar na parte de fabricação real da instalação. "
    giga_dialog.10902.a:0 "Ótimo."

    # Concluído
    giga_dialog.10903.name:0 "Fabricação de asteróides concluída!"
    giga_dialog.10903.desc:0 "Um Asteroid Manufactory foi concluído no sistema [From.GetName]! Envolvido em torno de um asteróide, esta construção está agora constantemente colhendo recursos brutos do asteróide, antes de convertê-los e refiná-los em todos os tipos de produtos em fábricas especializadas. \n \nEstes produtos são então exportados para o resto de nosso império, onde serão distribuídos para nossa população a fim de satisfazer suas necessidades em constante mudança. Certamente será um grande benefício para nossa economia civil . "
    giga_dialog.10903.a:0 "Delicioso!"

