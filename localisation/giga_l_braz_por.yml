    star_lifter_5_o_star:0 "O-Class$name_starlifter$"
    star_lifter_5_o_star_DESC:0 "Este$name_starlifter$está totalmente operacional. Atualmente está produzindo quantidades astronômicas de minerais graças a conversores de fusão avançados e gravilift extraindo o hidrogênio e o hélio da estrela."

