    giga_aeternum.4321.tracktime:0 "Uma expedição está em andamento! Ela será concluída em [ROOT.aet_exp_return_time] meses."

    giga_aeternum.4321.bye:0 "Sair."

    giga_aeternum.4322.name:0 "Enviando uma§YExpedição§!"
    giga_aeternum.4322.desc:0 "Estamos agora prestes a enviar uma§Y [aet_exp_name_tool.GetName] Expedição§! para mapear a extensa superfície de Aiondia. \n \nNo entanto, como essas expedições são empreendimentos traiçoeiros, podemos somar§Y [ROOT.aet_init_attach_capacity]§!§BAttachments§! Para a equipe expedicionária, que fornecerá diversos bônus e poderá ajudar emcertas situações. A expedição tem efetivamente algumas estatísticas diferentes que afetarão sua eficácia em diferentes situações. \ N \n§HIntegridade§! representa a condição geral da equipe. Ele vai cair em§Y1§! todos os meses, e a expedição será abortada prematuramente se atingir§Y0§!. \n \n§RForça§! representa a capacidade da equipe de combater as construções e entidades perigosas que eles podem encontrar ao explorar Aiondia. \n \n§BPraticabilidade§! mede a eficiência da equipe quando se trata de descriptografar dispositivos misteriosos ou fazer engenharia reversa de tecnologias antigas. \n \nPodemos melhorar essas estatísticas adicionando anexos usando o menu de opções. Durante a expedição, a equipe provavelmente apresentará descobertas interessantes, e o resultado dessas descobertas dependerá das estatísticas da expedição. Escolha com cuidado, pois eles não podem ser removidos posteriormente! \ N \n§BO nossa expedição atualmente tem:§! \ N§Y [ROOT.aet_exp_hp]§!§HIntegridade§! \ N§Y [ROOT.aet_exp_attack]§!§RForça§! \ N§Y [ROOT.aet_exp_smarts]§!§BPraticabilidade§! \ N§Y [ROOT.aet_exp_decay_monthly]%§!§L Chance mensal de deterioração da integridade§! "

    giga_aeternum.4322.panzer:0 "Adicionar§RAquadrão de combate reforçado§! -§Y10000§!£ligas£| Atualmente§Y [aet_exp_sender.aeternum_panzer_count]§!"
    giga_aeternum.4322.panzer.tooltip:0 "Alguns milhões de veículos blindados podem percorrer um longo caminho. Essas máquinas de guerra garantirão que nossa equipe possa lidar com qualquer coisa que possa enfrentar ao explorar o Mundo Bétula. \n \n§Y+10§!§HIntegridade§! \ N§Y+30§!§RForça§! \ N§Y-20§!§BPraticabilidade§! \ N \n "


    giga_aeternum.4322.smart:0 "Adicionar§BScientific Cohort§! -§Y7500§!£ligas£| Atualmente§Y [aet_exp_sender.aeternum_smarties_count]§!"
    giga_aeternum.4322.smart.tooltip:0 "Uma equipe dedicada de arqueólogos e pesquisadores de elite para acompanhar a expedição. Eles serão encarregados de analisar e fazer engenharia reversa de tudo o que a equipe possa encontrar durante a exploração de Aiondia. \n \n§Y-10§!§HIntegridade§! \ N§Y-10§!§RForça§! \ N§Y+30§!§BPraticabilidade§! \ N \n "


    giga_aeternum.4322.engineer:0 "Adicionar§HEngenheiros de manutenção§! -§Y6000§!£ligas£| Atualmente§Y [aet_exp_sender.aeternum_engineer_count]§!"
    giga_aeternum.4322.engineer.tooltip:0 "Esses engenheiros serão encarregados de manter e reparar o equipamento empregado pela equipe de expedição conforme ele se move cada vez mais para o espaço desconhecido. \n \n§Y+10§!§HIntegridade ! \n§Y-20§!§RForça§! \n§Y+10§!§BPraticabilidade§! \n§Y-20%§!§L Oportunidade mensal de diminuição da integridade§! \n \n "

    giga_aeternum.4322.a:0 "Prossiga com a§YExpedição§!"

    giga_aeternum.4400.name:0 "§GAiondia Expedition Returns!§!"
    giga_aeternum.4400.desc:0 "Nossa expedição para explorar§YAiondia§! agora voltou. \n \nAlém do que encontraram, eles trouxeram de volta§G [ROOT.aet_exp_intel_acquired]§!$aeternum_tech_intel$, bem como alguns£minor_artifacts£. Estas expedições exploraram§Y [ROOT.aet_explored_perc]%§! Do Mundo Bétula, elevando a área total explorada para§Y [ROOT.aiondia_explored_perc]%§!. \ N \nPodemos lançar outra expedição sempre que quisermos desejo. \n \n§BA expedição voltou com: \n$aet_display_exp_stats$"
    giga_aeternum.4400.a:0 "Excelente trabalho!"
    giga_aeternum.4400.a.tooltip:0 "Ganhamos§G [ROOT.aet_exp_intel_acquired]§!$aeternum_tech_intel$. \n§YAiondia§! agora é§Y [ROOT.aiondia_explored_perc]%§! explorado."

    giga_aeternum.4401.name:0 "§RAiondia Expedition Aborted§!"
    giga_aeternum.4401.desc:0 "Nossa Expedição Aiondia foi forçada a retornar de emergência antes do planejado, pois a equipe havia sofrido muitos danos e sua§HIntegridade§! infelizmente caiu abaixo de§Y0§!. \n \nEles só trouxeram voltar§G [ROOT.aet_exp_intel_acquired]§!$aeternum_tech_intel$e conseguiu explorar§Y [ROOT.aet_explored_perc]%§! do Mundo Bétula antes de ser forçado a retornar. \n \nNo entanto, isso traz a área total explorada para§ Y [ROOT.aiondia_explored_perc]%§! \ N \nPodemos lançar outra expedição sempre que desejarmos. "
    giga_aeternum.4401.a:0 "Uma pena."
    giga_aeternum.4401.a.tooltip:0 "Ganhamos§G [ROOT.aet_exp_intel_acquired]§!$aeternum_tech_intel$. \n§YAiondia§! agora é§Y [ROOT.aiondia_explored_perc]%§! explorado."

    giga_aeternum.3010.stats:0 "Integridade: [ROOT.aet_exp_hp] | Força: [ROOT.aet_exp_attack] | Praticidade: [ROOT.aet_exp_smarts] | MDC: [ROOT.aet_exp_decay_monthly]%"

    aeternum_stats_tooltip:0 "§HIntegridade§! representa a condição geral da equipe. Ela cairá§Y1§! todos os meses, e a expedição será abortada prematuramente se atingir§Y0§!. \n \n§RForte§! representa o a capacidade da equipe de combater as construções e entidades perigosas que podem encontrar ao explorar Aiondia. \n \n§BPraticabilidade§! mede a eficiência da equipe quando se trata de descriptografar dispositivos misteriosos ou fazer engenharia reversa de tecnologias antigas. \n \n§LMDC§! significa§LMonthly Decay Chance§ !, e é simplesmente a chance de§HIntegridade§! da expedição cair em§Y1§! todos os meses. "

    giga_aeternum.4323.name:0 "§Y [aet_exp_name_tool.GetName] Expedição§! Começado!"
    giga_aeternum.4323.desc:0 "Nossa expedição partiu da área habitada de§YAlondia§! e agora está se movendo para as vastas áreas inexploradas da superfície do mundo do vidoeiro. Eles retornarão em§Y [ROOT.aet_exp_return_time] meses !, trazendo de volta$aeternum_tech_intel$e£minor_artifacts£com eles. \n \nSeremos informados sempre que eles fizerem uma descoberta específica durante a própria expedição, cujo resultado será determinado pelas estatísticas da equipe. \n \n§ BA expedição tem atualmente: \n$aet_display_exp_stats$"
    giga_aeternum.4323.a:0 "Boa sorte para eles!"
    giga_aeternum.4323.a.tooltip:0 "Podemos monitorar a expedição através da Agência de Inteligência."

    aet_display_exp_stats:0 "§Y [ROOT.aet_exp_hp]§!§HIntegridade§! \n§Y [ROOT.aet_exp_attack]§!§RForça§! \n§Y [ROOT.aet_exp_smarts]§!§BPrática§! Y [ROOT.aet_exp_decay_monthly]%§!§LMestral Chance de diminuição da integridade§! "

