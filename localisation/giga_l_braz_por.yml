    annihilator_dialog.012.desc:0 "Um enorme pico de energia ressoa em todo o sistema de origem$ehof_the_compounds$. O maior pico de energia já visto na história! \n \n$ehof_preservation_sphere$foi destruído, liberando a imensa produção de energia do buraco branco. \n \nDentro de algumas horas, todo o sistema de origem de$ehof_the_compound$foi inundado com$ehof_qnm$, destruindo todas as formas de matéria escura dentro, incluindo estruturas$ehof_the_compounds$. \n \n$ehof_the_compound$não existe mais! , sua consciência foi destruída! \n \nInfelizmente, esta vitória teve seus custos. O$ehof_the_stellar_annihilator$, nosso maior e mais fiel aliado, sacrificou-se para destruir$ehof_preservation_sphere$e por sua vez,$ehof_the_compound$, finalmente cumprindo seu destino."
    annihilator_dialog.012.response:0 "Honraremos para sempre o seu sacrifício!"

    composite_dialog.20.name:0 "Vitória!"
    composite_dialog.20.desc:0 "Um enorme pico de energia ressoa por todo o sistema$ehof_the_compounds$origin. O maior pico de energia já visto na história! \n \n$ehof_preservation_sphere$foi destruído, liberando a imensa produção de energia do buraco branco. \n \nDentro de algumas horas, todo o sistema de origem de$ehof_the_compound$foi inundado com$ehof_qnm$, destruindo todas as formas de matéria escura dentro, incluindo estruturas$ehof_the_compounds$. \n \n$ehof_the_compound$não existe mais! , sua consciência foi destruída! \n \n Pouco depois de$ehof_preservation_sphere$ser destruída, o$ehof_the_stellar_annihilator$caiu em$ehof_shroud_ftl$e não voltou. "

    # Diálogo após a destruição da esfera de preservação e a geração de$PGATE_GALACTIC$2 (se o jogador completou totalmente a cadeia de código da realidade)
    annihilator_dialog.017.name:0 "Os segredos da esfera"
    annihilator_dialog.017.desc:0 "Um$PGATE_GALACTIC$agora está próximo aos restos de$ehof_preservation_sphere$. \n \nÉ provável que tenha sido ejetado por$ehof_preservation_sphere$, antes de sua destruição. A presença de um$PGATE_GALACTIC$, revela algo surpreendente. Os criadores de$ehof_the_compound$, o$ehof_the_stellar_annihilator$e$ehof_preservation_sphere$, também são os construtores de$PGATE_GALACTICS$e$ehof_the_sphere_named$.$ehof_preservation_sphere$foi, conseqüentemente, o vasto sistema de energia externo , de cuja existência descobrimos dentro de$ehof_the_sphere_named$, mas não conseguimos identificar. \n \nInfelizmente, com a destruição de$ehof_preservation_sphere$, revelar o verdadeiro propósito da rede e$ehof_the_sphere_named$agora é impossível. A menos que, um dia seremos capazes de reconstruir$ehof_preservation_sphere$para aproveitar a enorme produção de energia do Buraco Branco e canalizar a energia de volta para a Rede. \n \nExpandido conhecimento sobre$ehof_sm$e a forma como o Criador constrói o trabalho, pode um dia nos permitir concluir uma tarefa tão incompreensível. "

    # Diálogo após a destruição da Esfera de Preservação e a geração de$PGATE_GALACTIC$2 (se o jogador tiver concluído pelo menos 3 escavações em cadeia do Reality Code, mas não a final)
    annihilator_dialog.018.name:0 "Os segredos da esfera"
    annihilator_dialog.018.desc:0 "Um$PGATE_GALACTIC$agora está próximo aos restos de$ehof_preservation_sphere$. Estar aqui é algo que não esperávamos. \n \nÉ provável que tenha sido ejetado por$ehof_preservation_sphere$antes sua destruição. Isso significaria que os criadores de$PGATE_GALACTICS$também são os criadores de$ehof_preservation_sphere$e, por sua vez, os criadores de$ehof_the_compound$e de$ehof_the_stellar_annihilator$! Esta é definitivamente uma das maiores revelações da história de a galáxia, e mostra claramente o quanto os criadores estavam ativos dentro de nossa galáxia. \n \nNo entanto, com esta revelação vem a questão, o que exatamente$ehof_preservation_sphere$tem, ou melhor, tinha a ver com o$PGATE_GALACTICS$. Devido aos Pylons serem usados ​​para transferir$ehof_epcs$entre$ehof_cohesive$systems, pode ser possível que$ehof_preservation_sphere$tenha sido a origem de$ehof_epcs$, algo que seria realmente fatal, por não sermos capazes de revelar o verdadeiro propósito do$ehof_ep$. Felizmente, nossos cientistas estão convencidos de que$ehof_preservation_sphere$não foi a origem de$ehof_ep$, principalmente devido ao fato de que objetos amplificadores e$PGATE_GALACTICS$não reagiram à sua destruição da forma mais leve. Obviamente, isso pode ser um erro e pode ter sido a origem. \ N \nPara verificar essa hipótese, precisaremos completar a sequência de código mestre$ehof_eps$para criar uma conexão com a origem de$ehof_ep$por meio de um$PGATE_GALACTIC$. \ N \nEntão vamos descobrir o seu propósito e também podemos descobrir o que$ehof_preservation_sphere$tem a ver com tudo isso. "

    # Diálogo após a destruição da Esfera de Preservação e a geração de$PGATE_GALACTIC$1 (se o jogador não tiver completado pelo menos 3 escavações em cadeia do Reality Code)
    annihilator_dialog.019.name:0 "Um Gateway?"
    annihilator_dialog.019.desc:0 "Uma construção de tipo desconhecido está agora localizada próximo aos restos de$ehof_preservation_sphere$. Parece que foi ejetada pela esfera, antes de sua destruição. A construção parece ser algum tipo de portal, devido às suas semelhanças com os outros gateways dentro de nossa galáxia. \n \nAgora, este 'gateway' não pode ser acessado por razões desconhecidas, quase como se não estivesse realmente conectado a qualquer coisa a que pudesse levar. Além de suas semelhanças com os gateways, outra conexão surpreendente pode ser traçada. Parece ser de alguma forma semelhante aos objetos dentro dos sistemas$ehof_cohesive$, que chamamos de$PGATE_GALACTICS$. \n \nÉ inteiramente possível que este gateway seja um$PGATE_GALACTIC$ativado. Se isso for comprovado para ser verdade, também significaria que os criadores de$ehof_the_compound$, o$ehof_the_stellar_annihilator$e$ehof_preservation_sphere$, também são os criadores de$PGATE_GALACTICS$, o que seria uma revelação surpreendente! r investigue o$PGATE_GALACTICS$e este portal, para descobrir se esta hipótese se prova verdadeira. "

