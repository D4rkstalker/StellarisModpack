    giga_katrebels.0101.name:0 "A resistência ezicaniana aumenta!"
    giga_katrebels.0101.desc:0 "Devido ao apoio de outros impérios,§YEzicanian Resistance§! no§YKatzenartig Imperium§! aumentou! \n \nOs Katzens agora sofrerão penalidades maiores, dificultando seu esforço de guerra."
    giga_katrebels.0101.a:0 "Maravilhoso!"
