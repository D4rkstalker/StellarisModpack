    giga_katrebels.0014.name:0 "Sabotando a Lua Kaiser"
    giga_katrebels.0014.desc:0 "Você gostaria que sabotássemos§YKaiser Moon§ !? Seria um grande empreendimento. Esta lua é composta exclusivamente por Katzens, e se infiltrar nela seria extremamente difícil. \nNo entanto, Eu acredito que nossa rede de resistência é poderosa o suficiente para pelo menos tentar algo, como Ezicanias pode mastigar metal, então destruir coisas é muito fácil para nós.\nIsso ainda vai precisar de algum apoio financeiro de seu império. Precisaremos subornar alguns Katzens se quisermos que isso seja bem-sucedido. \ N \n§YHá 50% de chance de o Kaiser descobrir sobre isso; nesse caso, sua opinião sobre nós§Rdiminuir§! . \n \n§YSe a operação for bem-sucedida, o Kaiser Moon receberá os seguintes debuffs por 1 ano:§! \n§R-25% Taxa de tiro \n-40% Velocidade \n-30% Dano de armas \n- 30% Hull & Armor HP§! \ N \n§YSe a operação falhar, a Resistência Ezicanian irá§Rdecrease§! por 1.§! \n \n§YHá uma chance de 10% de um§HGrande sucesso§ !, o que levará à Resistência Ezicaniana§Aumento§! por 1 junto com as penalidades de Katzen.§! "

    giga_katrebels.0014.low:0 "Contribuir com§Y5000§!£energia£&§Y500§!£ligas£| 40% de chance de sucesso"
    giga_katrebels.0014.med:0 "Contribua§Y7500§!£energia£&§Y1000§!£ligas£| 60% de chance de sucesso"
    giga_katrebels.0014.high:0 "Contribua§Y10000§!£energia£&§Y3000§!£ligas£| 80% de chance de sucesso"

    giga_katrebels.0014.reponse:0 "Muito bem, nós, Ezicanias, tentaremos nos infiltrar na nau capitânia do Kaiser e danificá-la o máximo que pudermos."

    giga_katrebels.00142.name:0 "Kaiser Moon Sabotage falhou!"
    giga_katrebels.00142.desc:0 "Um grupo de§YEzicanias§! pertencentes à§YEzicanias§! grupo de resistência anti-Kaiser foi recentemente pego tentando se infiltrar no§YKaiser Moon§ !, presumivelmente para sabotá-lo e destruí-lo do dentro. \n \nOs sabotadores foram detidos antes mesmo de embarcarem na enorme nave, e grandes quantidades de prisões foram feitas em todo o§YKatzenartig Imperium§ !, o que impedirá drasticamente os movimentos de resistência dos Ezicanos. \n \nO Kaiser então deu um discurso triunfante para descrever sua vitória sobre esses "bárbaros", e prometeu destruir qualquer coisa que estivesse em seu caminho. "
    giga_katrebels.00142.a:0 "Ratos!"

    giga_katrebels.00144.name:0 "Kaiser Moon Sabotage bem-sucedido!"
    giga_katrebels.00144.desc:0 "O§YKatzenartig Imperium§! está em pânico, como um grupo de§YEzicanias§! pertencentes à§YEzicanias§! pertencentes à§YEzicanian Order§! grupo de resistência anti-Kaiser recentemente conseguiu se infiltrar na nau capitânia de Katzens, e passou a mastigar partes vitais do veículo. \n \nEles então detonaram grandes quantidades de explosivos pela lua transformada em arma, causando imensos danos estruturais. Embora o tamanho da lua signifique que ela não foi totalmente destruída, isso sem dúvida reduzirá sua eficácia em combate por algum tempo."
    giga_katrebels.00144.a:0 "Um brinde aos nossos amigos ezicanos!"
    giga_katrebels.00144.a.tooltip:0 "O§YKaiser Moon§! recebe as seguintes penalidades por§Y1 Anos§!:§R \n-25% Taxa de Fogo \n-40% Velocidade \n-30% Danos por Armas \n-30% Hull & Armor HP§! "

    giga_katrebels.00146.name:0 "Kaiser Moon Sabotage:§HGrande sucesso§!"
    giga_katrebels.00146.desc:0 "O§YKatzenartig Imperium§! está em pânico, como um grupo de§YEzicanias§! pertencentes à§YEzicanias§! pertencentes à§YEzicanian Order§! o grupo de resistência anti-Kaiser recentemente conseguiu se infiltrar na nau capitânia de Katzens, e passou a mastigar partes vitais do veículo. \n \nEles então detonaram grandes quantidades de explosivos pela lua transformada em arma, causando imensos danos estruturais. Embora o tamanho da lua signifique que ela não foi totalmente destruída, isso sem dúvida reduzirá sua eficácia em combate por algum tempo. \n \nA operação foi conduzida com rapidez e eficiência, tanto que muitos ezicanos em todo o império Katzen foram motivados a começar a pegar em armas também contra os Katzens, fortalecendo ainda mais a Ordem Ezicaniana. "
    giga_katrebels.00146.a:0 "Um brinde aos nossos amigos ezicanos!"
    giga_katrebels.00146.a.tooltip:0 "O§YKaiser Moon§! recebe as seguintes penalidades por§Y1 Anos§!:§R \n-25% Taxa de Fogo \n-40% Velocidade \n-30% Danos por Armas \n-30% Hull & Armor HP§! \n \n§YEzicanian Resistance§!§Aumentou§! por§Y1§ !. "

    giga_katrebels.1001.name:0 "A Grande Migração da Ezicania"
    giga_katrebels.1001.desc:0 "Após o colapso do§YKatzenartig Imperium§ !,§YEzicania§! populações em todo o antigo império têm tentado retornar ao seu modo de vida ancestral e pacífico, que o§YKaiser§! havia tentado suprimir. \n \nNo entanto, este modo de vida, que rejeita a tecnologia avançada e adota um estilo de vida mais primitivo e "natural", muitas vezes é incompatível com a civilização e a infraestrutura modernas, o que levou a conflitos entre os Ezicanias e as outras espécies que compartilham planetas com. \n \nComo tal, sob a orientação de§YLouf Cereless Hornsfelt§ !, o "líder" da espécie Ezicanias em toda a galáxia empreendeu um grande esforço para ... partir. \n \nNa verdade, bilhões de Ezicanias estão agora embarcando em cargueiros, antigas naves Katzen e tudo o mais que puderem encontrar e, posteriormente, continuar a decolar para o espaço, em direção a algum destino desconhecido. \n \nDe acordo com Louf, este destino misterioso finalmente permitirá que eles "vivam suas vidas do jeito que querem. eles w sempre pretendemos. ""

    giga_katrebels.1001.rebels.desc:0 "Após o colapso of o§YKatzenartig Imperium§ !,§YEzicania§! populações em todo o antigo império têm tentado retornar ao seu modo de vida ancestral e pacífico, que o§YKaiser§! tentaram suprimir. \n \nNo entanto, esse modo de vida, que rejeita a tecnologia avançada e adota um estilo de vida mais primitivo e "natural", muitas vezes é incompatível com a civilização e a infraestrutura modernas, o que levou a conflitos entre os Ezicanias e os outros espécies com as quais compartilham planetas. \n \nComo tal, sob a orientação de§YLouf Cereless Hornsfelt§ !, o "líder" da espécie Ezicanias em toda a galáxia empreendeu um grande esforço para ... partir. Na verdade, bilhões de Ezicanias estão agora embarcando em cargueiros, velhos navios Katzen e tudo o mais que podem encontrar e, subsequentemente, partem para o espaço, em direção a algum destino desconhecido. De acordo com Louf, este destino misterioso finalmente permitirá que eles "vivam suas vidas da maneira que sempre foram planejados". \ N \nO império formado pela§ Ordem YEzicanian§! subseqüentemente entrou em colapso, deixando suas outras espécies constituintes para se defenderem e reformarem seus próprios governos. "

    giga_katrebels.1001.a:0 "Para onde eles estão indo?"
    giga_katrebels.1001.a.tooltip:0 "Sobre§Y75%§! de§YEzicanias§! através da galáxia§Ydepart§! seus mundos, excluindo qualquer um que possa estar em nosso império."

    giga_katrebels.1002.name:0 "Ezicanias pede para sair"
    giga_katrebels.1002.desc:0 "Com a§YGrande Migração Ezicania§! em andamento, as§YEzicanias§! dentro de nosso próprio império estão pedindo que os deixemos ir também, para que se juntem aos seus companheiros Ezicanias em sua grande jornada. \n \nNaturalmente, isso significaria que alguns de nossos planetas perderiam uma porção significativa de sua população, mas a recusa pode terminar em§Rangering§! disseram as populações de Ezicanias ... "
    giga_katrebels.1002.a:0 "Claro. Eles devem ter permissão para ir."
    giga_katrebels.1002.a.tooltip:0 "Sobre§Y75%§! de§YEzicanias§! dentro de nosso Império§Ydepart§! seus mundos."
    giga_katrebels.1002.b:0 "Eles pertencem ao nosso império e a nenhum outro lugar."
    giga_katrebels.1002.b.tooltip:0 "Cerca de§Y75%§! de§YEzicanias§! dentro do nosso Império se tornam§Rangered§! por§Y5 anos§ !, reduzindo drasticamente sua§YFelicidade§! e§YEstabilidade Planetária§ !. "

    ezic_refused_depart:0 "Partida recusada"
    ezic_refused_depart_desc:0 "Este pop da Ezicania está furioso porque não foi autorizado a participar da Grande Migração da Ezicania."

    giga_katrebels.1004.name:0 "Tropiana"
    giga_katrebels.1004.desc:0 "Depois de alguns meses de viagem, parece que os§YEzicanias§! participando da§YGrande migração da Ezicania§! finalmente chegaram ao seu destino: um mundo tropical exuberante conhecido como§YTropiana§ !, que se segue uma órbita distante em torno de um buraco negro ativo que os Ezicanias chamam de§YOs Seis Sóis§ !, e aquece o planeta graças ao seu disco de acreção. \n \nEstudos sobre culturas ezicanas revelaram que poderia ser uma espécie de "Terra Prometida" dentro antiga mitologia ezicaniana, embora a veracidade dessa afirmação seja contestada. \n \nDe qualquer forma, embora nem todos tenham conseguido, bilhões de ezicanias já pisaram em Tropiana e estão começando a recriar sua peculiar e bastante "idílica" a sociedade muito parecida com a que costumava ser em§YFlusion§ !, antes da conquista do Kaiser. \n \nE, portanto, os ezicanos efetivamente se retiraram do cenário galáctico. Suas incríveis habilidades de combate significam que, apesar de sua falta de tecnologias avançadas , um alvo de invasão terrestre Ting Tropiana certamente seria mortal. "
    giga_katrebels.1004.a:0 "Interessante. Uma espécie bastante peculiar."

    ezic_age:0 "Idade Idílica"
    ezic_age_desc:0 "Embora possuam algumas tecnologias, como motores a vapor, esta civilização não deseja desenvolver mais suas tecnologias ou se expandir além de seu mundo natal. Seus membros desfrutam de uma vida relativamente simples e natural, baseada principalmente na caça e organizada em pequenos tribos. \nExiste uma espécie de "governo" supranacional, embora sirva principalmente como uma força de manutenção da paz e não interfira muito nos assuntos domésticos. "

    job_giga_ezic_hunter:0 "Homem da Tribo Ezicaniana"
    job_giga_ezic_hunter_plural:0 "Tribos Ezicanos"
    job_giga_ezic_hunter_desc:0 "Ezicanos que cumprem vários deveres para sua tribo local, ou" colmeia "."

    building_giga_ezic_capital:0 "Capital Ezicanian"
    building_giga_ezic_capital_desc:0 "Uma cidade grande e um tanto rústica que serve como a" capital "da Civilização Ezicaniana. Ela abriga o nobre Ezicaniano de maior classificação do planeta e coordena as operações intertribais, bem como a rede ferroviária surpreendentemente desenvolvida do planeta."

    mod_job_giga_ezic_hunter_add:0 "Trabalhos de Tribos Ezicanos"

    giga_katrebels.1005.name:0 "Presente de despedida de Louf"
    giga_katrebels.1005.desc:0 "[ezic_liberator.GetName]! Sou mais uma vez I,§YLouf Cereless Hornsfelt§!. \n \nComo um agradecimento por nos ajudar a revoltar-nos contra o§YKatzenartig Imperium§ !, nossa espécie decidiu para conceder a você umaift, que consiste em uma série de recursos raros que desenterramos em§YTropiana§ !, para os quais não temos uso. \n \nPodem esses recursos servirem bem em seus empreendimentos futuros. \n \nE agora que encontramos o paraíso, os Ezicanias e eu nos despedimos de vocês, viajantes do espaço. "
     giga_katrebels.1005.a:0 "Um belo presente. Adeus, Ezicanias."

    ###UNIFICATIONS###
    giga_flusionunion.002.name:0 "Katzenartig Imperium derrotado!"
    giga_flusionunion.002.desc:0 "Notícias surpreendentes chegaram ao mundo primitivo de§YFlusion§! no Sistema§YJublio§ !. \n \nO§YKatzenartig Imperium§ !, que embarcou na conquista do mundo alguns anos atrás, foi derrotado por uma coalizão de nações Flusionianas liderada pela§República de Solakian§ !! Esta união, conhecida como§YEstados Flusionianos Unidos§ !, surgiu a fim de se opor diretamente à tentativa dos Katzens de dominar o mundo, e devido para a emergência da situação, cresceu rapidamente para abranger o restante dos governos do planeta. \n \nCom a derrota do Império, o§YUFS§! agora se torna um hiperestado que abrange a Flusão. Com muito mais pacífico, liberal e democrático em comparação com o Império Katzenartig, alguns vêem isso como uma grande vitória para os Flusionianos, e muitos ficam perplexos porque tudo não terminou em um apocalipse nuclear. \n \n§YProjekt Mondkanone§! foi mantido, embora tenha foi completamente restaurado por não-Katzens, para garantir que eles não possam use-o para intenções maliciosas novamente. O paradeiro de§YKaiser Kattail§! no entanto, permanecem desconhecidos, já que ele parece ter simplesmente desaparecido da superfície de Flusion após sua derrota. "
    giga_flusionunion.002.a:0 "Uma vitória para a democracia."

    giga_flusionunion.004.name:0 "Flusion atinge FTL!"
    giga_flusionunion.004.desc:0 "Após cerca de uma década de consolidação de seu poder, os§YEstados Flusionianos Unidos§! em§YFlusion§! finalmente descobriram o motor FTL. Consequentemente, seu líder eleito,§YDofus Teknik Makina§ !, nos enviou uma transmissão diplomática, solicitando a transferência do sistema§YJublio§! para eles. \n \nEmbora eles tenham descoberto recentemente o FTL, seu armamento e outras tecnologias são surpreendentemente avançados, e convém ter cuidado com isso novo contendor no palco galáctico. "
    giga_flusionunion.004.a:0 "Na tela."

    giga_flusionunion.005.name:0 "Transmissão de entrada!"
    giga_flusionunion.005.desc:0 "Saudações, viajantes do espaço! \n \nMeu nome é§YDofus Teknik Makina§ !, líder dos§YEstados Flusionianos Unidos§ !. Após a derrota do Império Katzenartig, nos tornamos o único corpo governante de Flusion, e temos nos esforçado para melhorar as condições de vida de todas as espécies em nosso adorável mundo. \n \nMas isso não vem ao caso! Por meio de nossos esforços combinados, finalmente conseguimos adquirir a viagem FTL e agora pedimos que você transfira o§YJublio§! Sistema para nós. Podemos fornecer compensação financeira para o sistema, na forma de§Y10000§!£energia£e§Y1000§!£ligas£. \ N \nSeja avisado de que não temos medo de assumir armas se necessário ... "
    giga_flusionunion.005.a:0 "Um bom negócio."
    giga_flusionunion.005.a.tooltip:0 "Iremos§Ytransferir§! o sistema de§YJublio§! para os§YEstados Flusionianos Unidos§ !."
    giga_flusionunion.005.a.response:0 "Excelente! Esperamos por mais cooperação com sua espécie."
    giga_flusionunion.005.b:0 "Este sistema é nosso. Vá embora."
    giga_flusionunion.005.b.tooltip:0 "Os§YEstados Flusionianos Unidos§! provavelmente§Reclararão a guerra§! contra nós!"
    giga_flusionunion.005.b.response:0 "Parece que teremos que retirar todo o antigo armamento Katzen ..."

    giga_flusionunion.006.name:0 "Flusion vai para a guerra!"
    giga] quantidade substancial de território em torno de Jublio. Parece que eles não estavam mexendo em suas demandas ... "
    giga_flusionunion.006.a:0 "Estações de batalha!"

    giga_flusionunion.007.name:0 "Estados Unidos da Flusionan"
    giga_flusionunion.007.desc:0 "Notícias chegaram até nós de que o mundo primitivo de§YFlusion§! alcançou a viagem FTL. Embora os primitivos que chegam à era espacial sejam normalmente de pouca preocupação, esta civilização é na verdade bastante avançada e se desenvolveu bastante antes para inventar o Hyperdrive. \n \nComo tal, eles agora estão entrando no estágio galáctico com armas e equipamentos que podem muito bem rivalizar com os nossos. Pode ser prudente ter cuidado ao lidar com este novo contendor galáctico. "
    giga_flusionunion.007.a:0 "Interessante."

