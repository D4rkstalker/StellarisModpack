    giga_aeternum.4111.name:0 "Aeternite Intel adquirida!"
    giga_aeternum.4111.desc:0 "Após um recente engajamento da frota contra§YAeternum§ !, nossos oficiais relatam que conseguiram obter informações valiosas sobre os projetos de navios Aeternite estudando os restos de um navio destruído. \n \nIsso contribuirá ao nosso entendimento de suas tecnologias e garantir que nossas naves infligam mais danos a eles. "
    giga_aeternum.4111.a:0 "Delicioso!"

    giga_katzen.020.aeternum:0 "Sua espécie sabe alguma coisa sobre§MAeternum§ !?"

    giga_aeternum.4120.name:0 "Os Aeternites"
    giga_aeternum.4120.desc:0 "Ah. Os§YAeternites§ !, a misteriosa civilização precursora que reside no núcleo galáctico. \n \nNós os Katzens não os conhecíamos e descobrimos sua existência ao mesmo tempo que você, quando o Núcleo Galáctico foi finalmente revelado. \n \nNo entanto, por alguma estranha razão que eu não entendo, o Kaiser parece ter ... conhecimento deles, de alguma forma. Ele aparentemente já sabia quem e o que eles eram assim que o Núcleo aberto, e ele até afirmou que "uma vez os conheceu pessoalmente". \n \nEmbora eu tenha certeza de que são meras figuras de linguagem, ele possui umbanco de dados surpreendentemente detalhado que contém dados críticos sobre designs e tecnologias Aeternite. \n \nEmbora, mais uma vez, nem eu nem o resto do Imperium saibamos exatamente como ele adquiriu esses dados, mas o Kaiser simplesmente afirma que seus designs são "extremamente previsíveis". .. "

    giga_aeternum.4120.a:0 "Podemos adquirir esses dados?"

    giga_aeternum.4120.b:0 "Interessante. Obrigado por compartilhar!"

    giga_aeternum.4121.name:0 "Aeternite Databanks"
    giga_aeternum.4121.desc:0 "Surpreendentemente, sim! O Kaiser afirmou que ficaria mais do que feliz em compartilhar alguns desses dados com você, por um pequeno preço, é claro. \n \nPelo que eu vi, ele parece ter algum desprezo pelos Aeternites, então eu tenho certeza que ele ficaria feliz em ajudar sua espécie a lutar contra Aeternum se isso se tornar necessário. "

    giga_aeternum.4121.a:0 "É um acordo! |§Y25000§!£energia£"
    giga_aeternum.4121.a.tooltip:0 "$giga_aeternum_4_intel_tooltip$\nOs§YKaiser Opinion's§! de nós§Aumentarão§! por§G1§ !."
    giga_aeternum.4121.a.response:0 "Ótimo! Vamos transferir os dados para seus próprios bancos de dados agora."

    giga_aeternum.4121.b:0 "É muito caro."

    aeternum_kaiser_buff:0 "Táticas Anti-Aeternite"
    aeternum_kaiser_buff_desc:0 "O Kaiser sabe. Ele já esteve lá antes."

    giga_aeternum.3010.a:0 "Investigue§BAeternite Loop-Quantum Communications§!"
    giga_aeternum.3010.a.tooltip:0 "Os Aeternites usam o emaranhamento Loop-Quantum avançado para se comunicar instantaneamente a longas distâncias. Embora a tecnologia real esteja muito além de nossa compreensão, pode ser sábio investigar os princípios subjacentes a essa tecnologia, para para ver se pode ser interrompido, de alguma forma. \n \n§HIniciaremos um projeto especial para investigar falhas nas comunicações da Aeternite.§! "

    giga_aeternum.3010.b:0 "Investigue§HAeternite Engenharia Estrutural§!"
    giga_aeternum.3010.b.tooltip:0 "As megaestruturas e construções espaciais da Aeternum foram construídas usando métodos de engenharia muito diferentes. Ao estudá-los remotamente, podemos localizar uma série de falhas e pontos fracos em seus projetos. \n \n§HWill iniciar um projeto especial para investigar falhas na engenharia Aeternite.§! "

    giga_aeternum.3010.c:0 "Investigue§GAeternite Intelligence Collection§!"
    giga_aeternum.3010.c.tooltip:0 "Apesar de todas as suas tecnologias avançadas, Aeternum provavelmente tem uma ideia relativamente pobre do que exatamente está fora da galáxia, provavelmente devido à pouca consideração que eles demonstram por ela. Se determinarmos exatamente como eles adquirem dados sobre o resto da galáxia, pode ser possível de alguma forma "enganá-los" fazendo-os acreditar que somos mais fortes ou mais fracos do que realmente somos. \n \n§HIniciaremos um projeto especial para analisar falhas na inteligência eternita.§! "

    INVESTIGATE_AETERNUM_COMMS:0 "Comunicações Aeternite Loop-Quantum"
    INVESTIGATE_AETERNUM_COMMS_DESC:0 "Faremos um estudo detalhado do método de comunicação da Aeternum, que aparentemente se baseia em uma forma avançada de emaranhamento quântico. \ N \nCompletar essa análise nos concederá§G1§!$Aeternum_tech_intel$"
    INVESTIGATE_AETERNUM_ENGINEERING:0 "Engenharia Estrutural Aeternite"
    INVESTIGATE_AETERNUM_ENGINEERING_DESC:0 "Os designs da Aeternum são antigos e avançados, mas provavelmente contêm falhas que podem ser exploradas para nosso próprio benefício. \ N \nCompletar esta análise nos concederá§G2§!$Aeternum_tech_intel$"
    INVESTIGATE_AETERNUM_INTEL:0 "Aeternite Intelligence"
    INVESTIGATE_AETERNUM_INTEL_DESC:0 "Aeternum mostrou pouca preocupação com o resto da galáxia, e seus dados sobre nós podem ser extremamente imprecisos. Isso representa uma oportunidade incrível de enganá-los e atrasar seu despertar. \ N \nCompletar esta análise nos concederá§G1§!$Aeternum_tech_intel$"

    giga_aeternum.3040.name:0 "Relatório de Engenharia Aeternite: Projetos Decrépitos"
    giga_aeternum.3040.desc:0 "Nossa Agência de Inteligência Aeternite conseguiu estudar remotamente os projetos dos vasos e megaestruturas Aeternite localizados perto de seu Mundo Bétula of Aiondia. \n \nEmbora seus projetos sejam, sem dúvida, feitos com métodos de engenharia incrivelmente avançados, eles parecem ser extremamente antigo e provavelmente ter visto poucas mudanças nos últimos cem milênios, e provavelmente foram construídos quando Aeternum tinha uma capacidade industrial muito maior em comparação com agora. Isso significa que, se esses construtos forem danificados, Aeternum provavelmente terá que gastar uma quantidade significativa de tempo e recursos para repará-los completamente. \n \nPortanto, nossos cientistas especularam que, ao bombardear o núcleo com uma espécie de "tempestade" consistindo de pequenos projéteis acelerados a velocidades relativísticas, poderíamos potencialmente infligir algum dano à infraestrutura de Aeternite, forçando-os para atrasar seu despertar a fim de repará-lo. \n \nSe o fizermos corretamente, potencialmente passando os projéteis por um rede de buracos de minhoca antes de atingirem o núcleo, sua origem pode ser extremamente difícil ou impossível de rastrear. Considerando que Aeternum é provavelmente relatisem saber o que acontece fora de seu agrupamento, isso pode muito bem nos permitir agir em total impunidade. \n \n§BPodemos começar esse processo por meio de nossa Agência de Inteligência Aeternite.§! "
    giga_aeternum.3040.a:0 "Um plano ousado."


    giga_aeternum.3020.name:0 "Relatório de comunicações da Aeternite: lacunas"
    giga_aeternum.3020.desc:0 "Seguindo nossa análise dos métodos de comunicação Aeternite, nossos cientistas concluíram que, como esperado, embora a tecnologia em si esteja muito além de nossa compreensão, o método subjacente que ela emprega é realmente extremamente simples. \n \nOs Aeternites empregam redes de partículas especializadas ligadas por emaranhamento quântico, permitindo comunicações instantâneas independentemente da distância. Embora tenham aprimorado esses métodos com grande quantidade de psiônica e manipulação de campos quânticos, nossos cientistas acreditam que ainda podemos ser capazes de interromper os emaranhamentos básicos que os conectam partículas juntas. \n \nDe fato, ao emitir poderosos pulsos de energia focalizados através do subespaço e do hiperespaço, direcionados ao núcleo galáctico, poderíamos efetivamente "embaralhar" os emaranhados nos quais os dispositivos Aeternite dependem para funcionar. \n \nEste processo iria é claro que é estupendamente caro e consome muita energia, mas pode muito bem nos comprar o valioso tempo e precisamos para ter uma chance contra os Aeternites. \n \n§BPodemos começar este processo através de nossa Agência de Inteligência Aeternite.§! "
    giga_aeternum.3020.a:0 "Vamos continuar."

    giga_aeternum.3010.subspace:0 "Scramble§BAeternite Communications§! | [birch_aeternum.aeternum_scramble_operation_done]"

    aeternum_scramble_done_no_times:0 "Concluído§Y0§! Vezes"
    aeternum_scramble_done_1_time:0 "Feito§Y1§! Tempo,§Y- [birch_aeternum.speed_debuff]%§! Velocidade do navio"
    aeternum_scramble_done_several_times:0 "Feito§Y [birch_aeternum.aeternum_comms_scramble_count]§! Times,§Y- [birch_aeternum.speed_debuff]% Velocidade do Navio§!"
    aeternum_operation_already_underway:0 "Já estamos realizando esta operação."

    giga_aeternum.3021.name:0 "Interrompendo as comunicações da Aeternite"
    giga_aeternum.3021.desc:0 "Ao emitir pulsos de energia altamente energéticos através do subespaço, podemos efetivamente quebrar os delicados estados de emaranhamento dos quais os Aeternites dependem. Naturalmente, eles serão capazes de corrigi-los com relativa facilidade, mas ocorrerá independentemente de atraso seu grande despertar em vários anos. \n \nAtualmente, esta operação custará§Y [birch_aeternum.aeternum_comms_scramble_cost]§!£energia£por mês durante§Y3 anos§ !, e atrasará seu despertar em§Y6 anos§! está concluído. Além disso, os Aeternites sofrerão permanentemente de§Y-15% da velocidade do navio§! toda vez que a operação for concluída. \n \nA operação não pode ser cancelada até que seja concluída e ficará cada vez mais caro se tentarmos novamente. \n \nIsso só pode ser feito§Y6§! vezes. "
    giga_aeternum.3021.a:0 "Iniciar a operação."
    giga_aeternum.3021.a.tooltip:0 "Teremos que pagar§Y [birch_aeternum.aeternum_comms_scramble_cost]§!£energia£por mês durante§Y3 anos§ !. Não pode ser cancelado."

    giga_aeternum.3021.forgetit:0 "Esqueça."

    giga_aeternum.3022.name:0 "Comunicações da Aeternite interrompidas!"
    giga_aeternum.3022.desc:0 "Nossa Agência de Inteligência Aeternite relata que nossa operação para interromper as comunicações Aeternite foi realizada com sucesso! \n \nGraças aos nossos esforços disruptivos, o despertar Aeternite foi adiado por alguns anos, nos dando um tempo valioso para preparar nossas próprias forças. Isso também terá um impacto na coordenação de suas frotas, reduzindo-as significativamente. \n \nPodemos realizar a operação novamente por meio do menu Agência de Inteligência, se assim desejarmos. "
    giga_aeternum.3022.a:0 "Maravilhoso!"

    giga_aeternum.3010.bye:0 "Sair"

