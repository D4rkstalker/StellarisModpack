    nicoll_beam_1:0 "$name_ndb$Magneto-Collector"
    nicoll_beam_1_DESC:0 "Esta estrutura massiva envolvendo uma estrela usa campos magnéticos especializados para controlar e redirecionar a produção energética da estrela para explorá-la."

    nicoll_beam_2:0 "$name_ndb$Redirecionador Estelar"
