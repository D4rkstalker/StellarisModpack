    giga_aeternum.2000.name:0 "Os precursores de Aeternite"

    giga_aeternum.2000.desc.a:0 "§B << INICIANDO PROTOCOLOS DE SAUDAÇÕES >>§! \n \nSaudações,§Y [ROOT.GetName]§ !. Sou uma§YUnidade Diplomática Psicossintética de Eternita§ !, implantada em servir como uma interface entre§YAeternum§! e o resto da galáxia. De acordo com os protocolos diplomáticos, uma varredura será conduzida em sua civilização. \n \n§B << ANALISANDO O DESENVOLVIMENTO SOCIETAL E INTELECTUAL DO RECIPIENTE >>§ ! \n \nDevido ao seu nível atual de desenvolvimento tecnológico, sua solicitação para se comunicar diretamente com os§YAeternite Precursores§! foi§R <<DENIED>>§! \n \nPara saciar o desejo de conhecimento de sua espécie e para garantir a não interferência nos assuntos Aeternite, compilamos informações básicas sobre nossa civilização dentro de um§BBanco de Dados§ !, que você pode ler se assim desejar. \n \n§B << TERMINANDO PROTOCOLOS DE SAUDAÇÃO >>§! "

    giga_aeternum.2000.who:0 "Quem são os Aeternites? |§BDATABANK§!"
    giga_aeternum.2000.who.response:0 "§B << RECUPERANDO INFORMAÇÕES DO BANCO DE DADOS >>§! \n \n§YAeternum§! consistem em uma civilização que reside em§YAiondia§ !, um§YMundo Bétula§! construído em torno do§ YGalactic Core§ !. O mundo natal Aeternite original de§YKouihmatalla§! Não é mais habitado, com toda a população atualmente residindo no Mundo Bétula. De acordo com os protocolos, eles não desejam ser perturbados, e em nenhuma circunstância os externos devem galáxia pode interferir nos assuntos de Aeternite. \n \nA população de Aiondia totaliza atualmente§Y10.6 quatrilhões§ !, ocupando aproximadamente§Y0,014%§! da área habitável da estrutura, com os§Y99,986%§ restantes! sendo§R << FALTA DE DADOS >>§! \ N \nA ameaça à segurança da Aeternite resultará em seu§Remissão imediata§!. \ N \n§B << FIM DO REGISTRO DE DADOS >>§! "

    giga_aeternum.2000.howold:0 "Quantos anos tem a sua civilização? |§BDATABANK§!"
    giga_aeternum.2000.howold.response:0 "§B << RECUPERANDO INFORMAÇÕES DO BANCO DE DADOS >>§! \n \nA idade estimada de§YAeternum§! é§Y1,2 milhões de ciclos padrão§ !,§Y931 mil§! dos quais foram gastos em§YAiondia§!. \n \nEste ciclo galáctico é o§Y9th§! ciclo para restabelecer as§Hiperfaixas centrais Ygalactic§ !, que serão automaticamente interrompidas nos próximos séculos por disruptores taquiônicos automatizados. \n \nPor favor, não tente se intrometer com a civilização Aeternite enquanto as pistas estiverem abertas. \n \n§B << FIM DO REGISTRO DE DADOS >>§! "

    giga_aeternum.2000.war:0 "Sua civilização decrépita não tem lugar aqui. |§RDECLARE WAR§!"
    giga_aeternum.2000.war.tooltip:0 "Iremos§RDECLARE WAR§! na antiga nação de§YAeternum§!. \n \nEles irão§RNOT§! aceitar a paz. \n \nOs únicos resultados são a vitória total, ou destruição total. "
    giga_aeternum.2000.war.response:0 "§R << AVISO: PRIMITIVAS NÃO COMPLICANTES QUE EXIBEM COMPORTAMENTO HOSTIL >>§! \n \n§R << INICIANDO PROTOCOLOS DEFENSIVOS >>§!"

    giga_aeternum.2000.warawake:0 "Não vamos deixar você terminar o seu despertar! |§RDECLARE WAR§!"
    giga_aeternum.2000.warawake.tooltip:0 "Iremos§RDECLARE WAR§! na antiga nação de§YAeternum§!. \n \nEles vão§RNOT§! aceitar a paz. \n \nOs únicos resultados são a vitória total, ou destruição total. \n \nComo eles estão preparando seu§YAwakening§ !, eles serão mais poderosos quanto mais perto estiverem do despertar. "
    giga_aeternum.2000.warawake.response:0 "§R << AVISO: PRIMITIVOS NÃO COMPLICANTES QUE EXIBEM COMPORTAMENTO HOSTIL DURANTE PROTOCOLOS DE RECONSTRUÇÃO >>§! \n \n§R << INICIANDO PROTOCOLOS DEFENSIVOS >>§!"

    giga_aeternum.2002.name:0 "Os precursores de Aeternite"
    giga_aeternum.2002.desc.a:0 "Você cometeu um erro fatal, [ROOT.GetName]. O [ROOT.GetSpeciesNamePlural] logo juntará milhares de outras espécies nas profundezas infinitas da história galáctica."
    giga_aeternum.2002.desc.b:0 "Jogue jogos estúpidos, ganhe prêmios estúpidos."
    giga_aeternum.2002.desc.c:0 "Sua espécie nem está exibindo insolência, mas pura estupidez."
    giga_aeternum.2002.desc.d:0 "Perturbar os Aeternites será seu último erro, [Root.GetSpeciesName]. Uma tentativa final, que você está fadado ao fracasso."
    giga_aeternum.2002.a:0 "Assim seja, tolos decrépitos. Vamos nos encontrar no campo de batalha."

    giga_aeternum.2003.name:0 "Os precursores de Aeternite"
    giga_aeternum.2003.desc.a:0 "Os Aeternites devem reclamar o seu lugar como governantes supremos desta galáxia."
    giga_aeternum.2003.desc.b:0 "A paz só será alcançada através da sua destruição completa."
    giga_aeternum.2003.desc.c:0 "Devemos mostrar à sua espécie o verdadeiro significado da guerra, [Root.GetSpeciesName]."
    giga_aeternum.2003.desc.d:0 "Não tente negociar a paz. Nós a estabeleceremos nós mesmos."
    giga_aeternum.2003.a:0 "Vamos nos encontrar no campo de batalha."

