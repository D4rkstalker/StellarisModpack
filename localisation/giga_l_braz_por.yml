    irradiated_desert_planet:0 "Mundo do deserto irradiado"
    irradiated_desert_planet_desc:0 "Este planeta foi submetido a quantidades incalculáveis ​​de armamento nuclear. Sua superfície agora é mal habitável, com temperaturas de superfície frequentemente subindo mais de cem graus, atmosfera e solo altamente radioativos, bem como poças de lixo industrial e nuclear densamente concentrado . A grande quantidade de explosivos liberados neste mundo teve o efeito colateral de carregar sua crosta com elementos pesados ​​e acabou derretendo alguns minerais em materiais quase como ligas. \ N \n§YA formação terrestre neste mundo removerá esse modificador.§ ! "

    tremendous_ring:0 "Sistema de anéis tremendo"
    tremendous_ring_desc:0 "Este gigante gasoso tem um sistema de anéis gigantesco, com um diâmetro estimado de 3,78 milhões de quilômetros."

    methane_oceans:0 "Oceanos de metano"
    methane_oceans_desc:0 "Este mundo frio e árido possui pequenos oceanos de metano líquido dentro de suas maiores crateras de asteróides."

    nanite_deserts:0 "Deserto Nanite"
    nanite_deserts_desc:0 "50% dos desertos deste planeta são compostos de nanomáquinas que imitam areia."

    coreless_planet:0 "Planeta Coreless"
    coreless_planet_desc:0 "Este planeta carece totalmente de um núcleo de ferro, o que o torna valioso para pesquisas em física."

    core_facility:0 "Instalação Central"
    core_facility_desc:0 "Este planeta carece totalmente de um núcleo de ferro, mas contém uma instalação de pesquisa gigantesca abaixo da superfície, que poderia ser usada para pesquisas avançadas."

    cataclysmic_star:0 "Cataclysmic Variable Star"
    cataclysmic_star_desc:0 "Esta estrela contém uma anã branca, o que leva a instabilidades extremas dentro da própria estrela."

    oxigênio_world:0 "Mundo de oxigênio cristalizado"
    ygen_world_desc:0 "A superfície deste planeta é composta de oxigênio cristalizado, tornando-o extremamente valioso cientificamente."

