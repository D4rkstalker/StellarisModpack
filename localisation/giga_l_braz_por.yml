    ehof_anomaly.10004.b:0 "Este lugar parece amaldiçoado. É melhor deixá-lo!"

    ehof_anomaly.16.name:0 "O Desaparecimento"
    ehof_anomaly.16.desc:0 "Isso é terrível! De repente, recebemos relatórios de§H[from.from.GetName]§! sobre colapsos mentais repentinos, estranhos e intensos de nossos colonos. A taxa com que os habitantes começaram a ter colapsos aumentou e tudo ficou quieto de repente. \ N \nNós enviamos uma equipe de investigação aos nossos colonos, apenas para descobrir que todos eles desapareceram. Assim como os habitantes originais de§H[from.from.GetName]§ !, nossos colonos desapareceram por causas desconhecidas. \ N \nOs registros também estão todos corrompidos novamente. \ N \nQuais as razões para esses eventos anormais em§H[ from.from.getName]§! são, continua a ser um mistério. "
    ehof_anomaly.16.a:0 "Devíamos ter conhecido melhor"

    #########################################

    STUDY_PLASMATIC_LIFE:0 "Estude as formas de vida plasmáticas"
    STUDY_PLASMATIC_LIFE_DESC:0 "O estudo direto das formas de vida plasmáticas foi aprovado pelo nosso governo. \ N \nUnidades reforçadas e protegidas estão sendo preparadas para serem implantadas dentro do ambiente mortal de§H[from.GetName]§ !, que pode ter temperaturas de superfície até 485 ° Celsius. "

    ehof_anomaly.10005.name:0 "Anorganic Plasmatic Life"
    ehof_anomaly.10005.desc:0 "O estudo intenso de amostras de formas de vida plasmáticas e observação de seu ecossistema, levou a resultados surpreendentes. A análise de sua base pseudo-genética levou à revelação de que essas formas de vida são verdadeiramente formas de vida biológicas inorgânicas. Ao contrário das máquinas, que são inorgânicos, mas não biológicos. \n \nAs condições para o desenvolvimento da vida inorgânica são incrivelmente complexas e raras, razão pela qual quase nada foi descoberto antes. \n \nA composição biológica única de suas células, faz uso de intensa mecanismos de oxidação de alta temperatura e um líquido metálico simples, mas ainda assim formidável, que serve como seu 'sangue', para gerar processos metabólicos. \n \nIsso lhes dá a capacidade de sobreviver e florescer neste ambiente extremo. \n \nCelular singular, mas também foram descobertos organismos multicelulares, todos capazes de reprodução assexuada. Nenhuma forma de reprodução sexuada foi detectada ainda, mas nossos cientistas querem lançar um segundo inve estímulo para encontrar organismos mais complexos e talvez até organismos avançados, capazes de interações sociais ou semelhantes. "
    ehof_anomaly.10005.a:0 "Criaturas surpreendentes. Expanda a pesquisa."
    ehof_anomaly.10005.b:0 "É melhor deixarmos este ecossistema único em paz."

    #########################################

    INVESTIGATE_INTELLIGENT_PLASMATICS:0 "Pesquisar Organismos Plasmáticos Avançados"
    INVESTIGATE_INTELLIGENT_PLASMATICS_DESC:0 "Com a aprovação governamental, nossos pesquisadores iniciaram uma exploração intensa e ambiciosa do ecossistema plasmático de§H[from.GetName]§!, Para encontrar organismos plasmáticos inteligentes, potencialmente capazes de interação social."

    ehof_anomaly.10006.name:0 "Plasmatic Society"
    ehof_anomaly.10006.desc:0 "Nossa exploração do ecossistema plasmático de§H[from.from.GetName]§! teve um avanço incrível. \n \nPerto do pólo sul de§H[from.from.GetName]§ !, nossos pesquisadores encontraram seres plasmáticos sociais. Essas criaturas parecem ser capazes de construir estruturas simples e usar seus corpos como ferramentas, enquanto são capazes de se comunicar entre si e formar pequenos pacotes. Esses pacotes aumentam a capacidade de sobrevivência de seres individuais. \n \nCom base em dados observacionais analisados, eles estão no estágio de pré-caçador, criaturas socialmente individualizadas geralmente passam. Eles ainda estão longe de criaturas sociais avançadas, mas é uma descoberta incrível, no entanto. \n \nA observação contínua será realmente útil para biologia evolutiva e pesquisa exobiológica. "
    ehof_anomaly.10006.a:0 "Talvez um dia encontremos ainda mais criaturas como estas!"

    #########################################

    INVESTIGATE_RED_TOXIC:0 "§H[from.GetName] s§! Surface"
    INVESTIGATE_RED_TOXIC_DESC:0 "Scanners de alta intensidade que usam raios X para penetrar§H[from.GetName]§! Estão sendo preparados para escanear a superfície. \ N \nNossos cientistas esperam poder revelar a origem da névoa vermelha. Eles especulam que talvez não tenha sido criado por causas naturais. "

    ehof_anomaly.10007.name:0 "Paraíso envenenado"
    ehof_anomaly.10007.desc:0 "Nossa tentativa de escanear a superfície de§H[from.from.GetName]§! com a ajuda de raios-x foi um sucesso. \n \nNossos sistemas criaram um modelo de 82844 quilômetros quadrados área da superfície, que foi digitalizada com nossos scanners de alta intensidade. \n \nO modelo revela a presença de entidades semelhantes a árvores, distribuídas por grandes áreas em alta densidade e entidades aparentemente artificiais que parecem ser edifícios. \n \nFlorestas e cidades estão localizadas na superfície dos planetas, ou pelo menos nos restos deles. \n \nUma civilização já existiu neste planeta tóxico, e pelo menos a vida vegetal já fez parte do antigo ecossistema planetário. \n \nA arquitetura e o tamanho dos edifícios indica que a civilização provavelmente foi avançada o suficiente para o desenvolvimento e uso de tecnologia. Se a própria civilização é responsável pela névoa vermelha, não se sabe. \n \nUinfelizmente, será necessária uma exploração à superfície, para saber mais sobre o que aconteceu ao planeta. Apenas os registros da civilização extinta e talvez amostras da superfície e do ambiente, podem nos dizer mais sobre a névoa vermelha e sua origem. "
    ehof_anomaly.10007.a:0 "Prepare uma equipe de exploração."
    ehof_anomaly.10007.b:0 "Não vale a pena. Deixe o planeta."

    #########################################

    EXPLORE_RED_TOXIC:0 "§H[from.GetName]§!"
    EXPLORE_RED_TOXIC_DESC:0 "Devido às propriedades extremamente tóxicas e corrosivas da névoa, explorar a superfície de§H[from.GetName]§! Torna-a muito perigosa para formas de vida orgânicas, mesmo com armadura de proteção e proteção contra riscos. \ N \nUnidades de exploração robótica avançada. estão sendo usados ​​lá, equipados com blindagem resistente à corrosão e escudos de energia. "

    ehof_anomaly.10008.name:0 "O Flagelo Escarlate"
    ehof_anomaly.10008.desc:0 "A exploração da superfície de§H[from.from.GetName]§! foi bem-sucedida e revelou a natureza da névoa vermelha. \n \nA névoa vermelha, chamada 'The Scarlet Scourge' por os habitantes de§H[from.from.GetName]§ !, é de fato de origem não natural. \n \nÉ uma toxina sintética avançada, que foi criada pela antiga civilização de§H[from.from.GetName]§ ! e saiu do controle. Por quem e por que a toxina foi criada, era desconhecido para a população em geral do planeta. \n \nMesmo registros de instituições governamentais e científicas, não revelaram a origem do Flagelo Escarlate. Isso não não significa que o governo nunca soube disso. \n \nTudo o que se sabe é que a toxina apareceu repentinamente em um local específico, em algum lugar do hemisfério norte chamado 'Sítio ORIGEM', há 321 anos padrão galáctico. \n \nEle se espalhou rapidamente através dos ventos, devido à sua natureza aerotransportada e cobriu o planeta em um ano. \n \nAlém disso, a toxina é composta por partículas de tamanhos variados, de do tamanho das partículas de poeira ao tamanho de vírions grandes, o que torna extremamente difícil de conter, embora ainda seja capaz de cobrir o céu e as superfícies. \n \nA toxina é capaz de se replicar por meios ainda desconhecidos, o que explica por que ela foi capaz de cobrir todo o planeta. \n \nNo final, toda a civilização e o ecossistema planetário foram destruídos pelo imparável Scourge Scarlet. \n \nNossos cientistas querem expandir os esforços de exploração em§H[from.from.GetName ]§ !, apesar dos perigos, para encontrar a origem do Flagelo. "
    ehof_anomaly.10008.a:0 "Precisamos descobrir de onde veio o Flagelo Escarlate."
    ehof_anomaly.10008.b:0 "Devíamos deixar este lugar agora."

    #########################################

    FIND_SCOURGE_ORIGIN:0 "O Flagelo Escarlate"
    FIND_SCOURGE_ORIGIN_DESC:0 "Nossas unidades de exploração robótica estão sendo substituídas e preparadas para uma exploração do 'Sítio ORIGIN' do Flagelo Escarlate. \ N \nA localização provavelmente não é apenas o ponto de origem do Flagelo Escarlate, mas talvez até mesmo o lugar foi originalmente criado em. "

    ehof_anomaly.10009.name:0 "Composto 23RCA"
    ehof_anomaly.10009.desc:0 "A investigação do 'Site ORIGIN' revelou ainda mais segredos sobre o Flagelo Escarlate do que o previsto anteriormente. \n \nO Site ORIGIN, originalmente chamado de 'Hazard Testing Ground Y-173', não era o lugar da criação do Flagelo Escarlate, mas um local de teste utilizado pela instituição que originalmente criou o Flagelo Escarlate. \n \nA instituição disse era uma organização privada de pesquisa e desenvolvimento chamada 'Forja de Inovação', que supostamente abrigava as maiores mentes da civilização . \n \nO Flagelo Escarlate, denominado 'Composto 23RCA' por seus criadores, foi usado no Site ORIGIN para estudar seus efeitos na matéria orgânica e inorgânica, dentro de um ambiente realista. \n \nO Site ORIGIN consiste em um posto de observação e uma grande cúpula em torno de pequenas cidades e pequenas florestas, originalmente habitadas por cobaias voluntárias, que foram informadas de que se tratava de um experimento de controle do clima. A vida animal também estava presente. \n \nA cúpula, composta de isolamento avançado terials, era para evitar que o Flagelo vazasse para a atmosfera. Infelizmente, até mesmo seus criadores subestimaram seus efeitos. \ N \nO Flagelo corroeu o material das cúpulas e vazou para a atmosfera, levando à destruição da civilização§H[from.from.GetName]§ !. \n \nOs registros também revelou as coordenadas de um local chamado 'O Repositório', que aparentemente era a instalação principal original da Forja de Inovação e o lugar onde, não apenas o Flagelo foi originalmente criado, mas suas maiores criações em geral. \n \nNossos cientistas querem para viajar até este local, a fim de descobrir como o Flagelo Escarlate foi sintetizado e desvendar os segredos deste lugar. "
    ehof_anomaly.10009.a:0 "O Repositório pode ser muito útil. Até para nós."
    ehof_anomaly.10009.b:0 "Agora sabemos de onde vem o Flagelo. Isso é o suficiente."

    #########################################

    EXPLORE_REPOSITORY:0 "O Repositório"
    EXPLORE_REPOSITORY_DESC:0 "O Repositório é o localde nossa exploração final em§H[from.GetName]§ !, a fim de localizar o lugar onde o Flagelo Escarlate foi originalmente criado. Unidades de exploração robótica armadas estão sendo implantadas para esta missão. \ N \nSe o Repositório for realmente o local de nascimento das maiores criações da Forja de Inovação, pode ser um lugar perigoso. "

    ehof_anomaly.10010.name:0 "A fonte e a solução"
    ehof_anomaly.10010.desc:0 "Nossa exploração do Repositório foi um sucesso total. \n \nO Repositório é uma instalação subterrânea gigantesca, escondida dentro de uma grande cadeia de montanhas. \n \nEra como os dados do site ORIGIN declararam: um tesouro de inovação tecnológica, com tecnologia muito superior à de outras civilizações planetárias. \n \nO Repositório era protegido por sistemas de segurança inerentes, como esperávamos. Isso acabou sendo um desafio, até mesmo para nossas unidades. \n \nPodemos localizar a instalação em que o Scourge Escarlate foi originalmente criado. Lá, podemos descobrir tudo o que se pode saber sobre ele. \n \nFoi o primeiro protótipo totalmente funcional de uma série de agentes de terraformação criados pela Forja de Inovação. Esses agentes seriam implantados em planetas hostis, mas potencialmente habitáveis, por meio de naves espaciais para limpar sua atmosfera de substâncias perigosas, inclusive biológicas. Isso explica o uso do Site ORIGIN, como forma de teste Os efeitos do agente em formas de vida de todos os tipos, incluindo as inteligentes. \n \nO agente acabou se comportando de maneira diferente do esperado e, no final, tornou-se exatamente o que deveria destruir. \n \nDentro do coração de Na instalação, localizamos uma inteligência avançada que acabou por ser um conjunto feito das mentes dos maiores cientistas da Forja de Inovação, que carregaram neuralmente sua consciência para expandir sua vida útil. Eles nos contaram mais sobre o Repositório, a civilização de§H[from.from.GetName]§ !, o Flagelo Escarlate e sobre sua solução para a crise do Flagelo Escarlate. \ N \nUma torre gigantesca chamada 'O Catalisador' foi construída por a Forja de Inovação, próxima ao pólo sul. O objetivo era limpar a atmosfera do Flagelo Escarlate. A tentativa falhou, porque eles não foram capazes de encontrar uma maneira de impedir a replicação do Flagelo Escarlate. \ N \nO conjunto nos disse que nossa tecnologia superior pode nos permitir tornar a torre totalmente funcional e limpar a atmosfera de o Flagelo Escarlate. \n \nAgora podemos purificar este mundo e torná-lo habitável novamente ou usar o Flagelo Escarlate para nossos próprios meios. "
    ehof_anomaly.10010.a:0 "O Flagelo é uma monstruosidade. Liberte o planeta dele!"
    ehof_anomaly.10010.b:0 "O Flagelo poderia ser muito útil para nós, em muitos campos."

    #########################################

    INVESTIGATE_ONE_ORBIT:0 "Uma órbita"
    INVESTIGATE_ONE_ORBIT_DESC:0 "Pouco tempo depois de chegarmos ao sistema§H[root.solar_system.GetName]§!, Nossos sensores começaram a detectar estranhos arranjos planetários. \ N \nParece que o sistema estelar possui dois planetas que ambos compartilham a mesma órbita. A distância da estrela é quase exatamente a mesma. \n \nNossos cientistas querem investigar esses dois planetas mais a fundo, a fim de descobrir mais sobre eles e esse estranho arranjo. "

    ehof_anomaly.10011.name:0 "Paraiso Um"
    ehof_anomaly.10011.desc:0 "Ao investigar o primeiro dos dois planetas no§H[root.solar_system.GetName]§! sistema,§H[from.from.GetName]§ !, descobrimos que é um mundo gaia raro e extremamente habitável. \n \nEle possui uma massa maior do que a média e uma densidade típica de planeta rochoso. O ecossistema planetário é de uma variedade incrível e existem incontáveis ​​espécies. \n \nEstudar este planeta pode ser muito valioso para nossos pesquisa biológica, mas nosso foco está no estudo do planeta irmão de§H[from.from.GetName]§! ".
    ehof_anomaly.10011.a:0 "Triste que não possamos descobrir mais sobre esta arma."

    #########################################

    INVESTIGATE_ONE_ORBIT_2:0 "Uma Órbita II
    INVESTIGATE_ONE_ORBIT_2_DESC:0 "A investigação de§H[from.from.GetName]§! Acabará nos mostrando como este estranho arranjo planetário está estruturado."

    ehof_anomaly.10012.name:0 "Gémeos do Paraíso"
    ehof_anomaly.10012.desc:0 "Nossa investigação do segundo planeta no sistema§H[root.solar_system.GetName]§!,§H[from.from.GetName]§ !, revelou algo incrível. \n \n§ H [from.from.GetName]§! Não só tem as mesmas propriedades de seu planeta irmão, mas também é um mundo gaia! \ N \nOs dois planetas são mundos gaia, que compartilham a mesma massa, densidade, obliquidade ou órbita , velocidade de rotação e velocidade orbital. A única coisa que os diferencia um do outro é seu ecossistema e o fato de não estarem no mesmo local. \n \nO sistema inteiro parece muito irreal, mas ainda está aqui. ser de origem artificial. A probabilidade de tal constelação planetária se desenvolver naturalmente é essencialmente zero. \n \nOs sinais dos criadores deste sistema têm yde nossa exploração final em§H[from.GetName]§ !, a fim de localizar o lugar onde o Flagelo Escarlate foi originalmente criado. Unidades de exploração robótica armadas estão sendo implantadas para esta missão. \ N \nSe o Repositório for realmente o local de nascimento das maiores criações da Forja de Inovação, pode ser um lugar perigoso. "

