giga_katzen.042.1.desc:0 "Recebemos uma transmissão urgente de§YKatzenartig Imperium§!. \n \nSeu líder,§YKaiser Kattail§ !, está exigindo que, para cumprir suas" cotas de expansão ", nós transferimos o§Y [kaiser_system_1.GetName]§! sistema ao Imperium no próximo mês. \n \nEle está, no entanto, propondo uma compensação financeira em troca do sistema, oferecendo-se para nos pagar§Y [flusion_primitives_country.kaiser_trade_value]§!£energia£e§Y [flusion_primitives_country.kaiser_trade_value_alloys]§!£ligas£, com base no valor estimado do sistema. \n \nEmbora este território seja nosso por direito, negar o comércio pode irritar o Kaiser, que pode tentar tomar o território à força se o seu opinião sobre nós cai muito ... "

