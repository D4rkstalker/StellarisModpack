    giga_katehof.004.name:0 "Katzenartig Imperium Completes E.H.O.F.!"
    giga_katehof.004.desc:0 "O§YKatzenartig Imperium§! agora concluiu a construção de seu§YE.HVE§! no sistema§Y [From.GetName]§! \n \nEsta construção maravilhosa irá conceder a eles incomparáveis mobilidade e a capacidade de alcançar locais de outra forma inacessíveis dentro da galáxia. \n \nFelizmente para nós, capturar o sistema nos permitiria destruir esta construção, caso precisássemos. "
    giga_katehof.004.a:0 "Preocupado."

    katzenartig_chain_2:0 "Katzen E.H.V.Es"
    katzenartig_chain_2_desc:0 "Os§YEreignis Horizont Versatz Einrichtungs§! são EHOFs construídos por Katzen, que permitem que eles gerem buracos de minhoca em áreas inacessíveis. \nOs Katzens os usarão periodicamente para obter acesso a partes rebuscadas da galáxia ou áreas não está conectado à rede hiperlane. \nEles converterão§YE.HOFs§! capturado em§YE.HVEs§! em 5 anos. \nCapturar um sistema com um§YE.HVE§! nos permitirá destruí-lo, transformá-lo em um§YRuined EHOF§! \nDestruir todos§YE.HVEs§! irá§Ydissipate§! quaisquer buracos de minhoca que eles geraram. \n§YKatzen EHVE Count§ !:§W [flusion_primitives_country.kaiser_ehof_count]§!

    katzen_ehof_wormhole:0 "Katzen Wormhole"
    katzen_ehof_wormhole_DESC:0 "Um buraco de minhoca gerado por um Katzen E.H.V.E. para conceder aos Katzen acesso a outra parte da galáxia."
    katzen_ehof_wormhole_MEGASTRUCTURE_DETAILS:0 "$katzen_ehof_wormhole_DESC$"

    giga_katehof.006.name:0 "Katzen E.H.V.E. Self-Destructs!"
    giga_katehof.006.desc:0 "Nossas frotas conseguiram assumir o controle do sistema§Y [ehof_destroyed_system.GetName]§! com um§YE.HVE§ !. A construção Katzen foi posteriormente autodestruída para evitar a captura, deixando para trás um EHOF em ruínas para que possamos consertar, se quisermos. \n \nTambém conseguimos resgatar alguns recursos e dados dos destroços. "
    giga_katehof.006.a:0 "Excelente."
    giga_katehof.006.a.tooltip:0 "Um§YRuined E.H.O.F.§! aparece no sistema§Y [ehof_destroyed_system.GetName]§ !."
    giga_katehof.006.b:0 "Não precisamos disso, empurre-o para o buraco negro."
    giga_katehof.006.b.tooltip:0 "O§YE.H.V.E.§! está completamente§Rdestruído§ !, não deixando nada para trás."

    giga_katehof.011.name:0 "§YE.H.V.Es§! Ligando!"
    giga_katehof.011.desc:0 "Notícias alarmantes! Nossos sensores de longo alcance detectaram um pico de energia emanando da borda do sistema§Y [katzen_wormhole_target.GetName]§! \n \nParece um Katzen§YE.HVE§ ! está sendo inicializado para gerar um§YWormhole§! para este local, o que permitirá que os navios Katzen contornem completamente a rede hiperlane e entrem no sistema passando por seu§YE.HVE§ !. O§YKaiser§! provavelmente ordenou este movimento para obter uma vantagem estratégica contra nós no campo de batalha. \n \nOs cálculos indicam que temos§Y2 anos§! antes que o buraco de minhoca se abra, mas o processo será interrompido se todos os§YE.HVEs§! forem apreendidos por nós ou outra pessoa. \n \nFinalizar nossa guerra com o§YKatzenartig Imperium§!§Rnot§! interromperá o processo! "
    giga_katehof.011.a:0 "Devemos ficar de olho nisso."
    giga_katehof.011.a.tooltip:0 "Um§YKatzen Buraco de minhoca§! aparecerá no sistema§Y [katzen_wormhole_target.GetName]§! em§Y2 anos§ !."

    giga_katehof.999.desc:0 "[flusion_primitives_country.kaiser_trade_value] \n [flusion_primitives_country.kaiser_max_system_value]"

    giga_katehof.012.name:0 "§YE.H.V.E.§! O buraco de minhoca aparece!"
    giga_katehof.012.desc:0 "O Katzen§YE.HVE§! terminou de carregar e rompeu o espaço-tempo no sistema§Y [katzen_wormhole_target.GetName]§!, criando um§YWormhole§ !! \n \nAs frotas Katzen irão poderemos usar este buraco de minhoca para entrar em nosso espaço, mas também podemos passar por ele se conseguirmos eliminar a resistência de Katzen. "
    giga_katehof.012.a:0 "Estações de batalha!"
    giga_katehof.012.a.tooltip:0 "Um§YKatzen Wormhole§! apareceu no§Y [katzen_wormhole_target.GetName]§! sistema!"

    giga_katehof.007.name:0 "Todos§YE.H.V.Es§! Destruídos!"
    giga_katehof.007.desc:0 "Nossos militares relatam que todos os§YKatzen EHVEs§! foram destruídos. Os Katzens não poderão mais usá-los para gerar buracos de minhoca em outros pontos da galáxia, limitando drasticamente sua mobilidade. \n \nComo resultado, devido ao fato de seus§YE.HVEs§! terem desaparecido, todos os§YKatzen Buracos de minhoca§! foram posteriormente dissipados! "
    giga_katehof.007.a:0 "Uma grande vitória."

    giga_katmoons.002.name:0 "Katzenartig Imperium Reconstruindo a Lua Kaiser!"
    giga_katmoons.002.desc:0 "Relatórios alarmantes chegaram em que o§YKatzenartig Imperium§! empreendeu um projeto para construir uma§YKaiser Moon§! no sistema§Y [new_kaiser_moon_system.GetName]§!! \n \nMesmo assim o Im delesperium havia entrado em um estado de desordem após§Y [kaiser_moon_slayer.GetName]§! da destruição de seu navio principal, parece que eles estão começando a se recuperar deste golpe devastador. \n \nEstimamos que levará cerca de§Ydecade§! para a lua ser reconstruída, embora§Ycapturando§! o§Y [new_kaiser_moon_system.GetName]§! sistema nos permitiria destruir seu canteiro de obras e impedir a conclusão do projeto. "
    giga_katmoons.002.a:0 "Droga! Eles nunca desistem ?!"

    giga_katmoons.006.name:0 "Kaiser Moon reconstruída!"
    giga_katmoons.006.desc:0 "Notícias alarmantes! O§YKatzenartig Imperium§! concluiu hoje a construção de um novo§YKaiser Moon§ !, destinado a substituir o que foi perdido nas mãos de§Y [kaiser_moon_slayer.GetName]§ !. \n \nCompleta com uma frota de escolta, esta batalha agora está totalmente operacional, e o§YKaiser§! está agora mais uma vez aberto à diplomacia. Parece que a ameaça Katzen ainda não acabou ... "
    giga_katmoons.006.a:0 "Maldições!"
    giga_katmoons.006.a.tooltip:0 "O§YKatzenartig Imperium§! construiu um novo§YKaiser Moon§! no sistema§Y [new_kaiser_moon_system.GetName]§ !. \n \nEles estão mais uma vez abertos à diplomacia e perder seus maluses dissaray. "

    giga_katmoons.007.name:0 "Canteiro de obras da Kaiser Moon destruído!"
    giga_katmoons.007.desc:0 "Nossos militares relatam que conseguiram capturar o sistema§Y [kaiser_moon_destroyed_system.GetName]§ !, no qual os Katzens pretendiam construir um novo§YKaiser Moon§!. \n \nApós a limpeza todas as forças Katzen do sistema, nossas frotas começaram a bombardear o local, destruindo-o completamente. Isso foi um grande alívio para o resto do nosso império, já que a destruição deste projeto é um grande revés no§YKatzenartig Imperium§! " s planejam reconstruir sua nau capitânia. "
    giga_katmoons.007.a:0 "Excelente!"

