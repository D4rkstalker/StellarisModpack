    giga_aeternum.3030.name:0 "Relatório Aeternite Intel: Drastic Imprecisões"
    giga_aeternum.3030.desc:0 "Nossa Aeternite Intelligence Agency relata que completou uma pesquisa remota paradeterminar o quão eficiente e precisa a inteligência Aeternite era, em relação ao resto da galáxia. \n \nPara juntar os pequenos dados que realmente deixam seu império, bem como testar suas reações aos navios de exploração voando perto da borda de seu espaço, eles concluíram que a inteligência Aeternite era, apesar de sua vantagem tecnológica, relativamente pobre. \n \nMais provavelmente como resultado de suas próprias crenças de superioridade, Aeternum parece considerar o resto da galáxia nada mais do que uma fossa de bárbaros atrasados. Evidentemente, eles parecem estar tão confiantes em sua vitória que investem poucos recursos para avaliar adequadamente a força do resto da galáxia, acreditando ser um esforço inútil. Quaisquer sistemas que eles ainda tenham para monitorar a atividade externa provavelmente estarão decrépitos e desatualizados. \ N \nPortanto, nossa Agência acredita que, ao estabelecer uma grande operação para emitir falsas transmissões e encobrir a força real de nossas embarcações, podemos estar capaz de enganar os eternitas fazendo-os acreditar que nosso império e a galáxia são muito mais fracos do que realmente somos. Como Aeternum ainda é um império estagnado, isso provavelmente atrasaria seu despertar, pois eles se convencerão de que não representamos nenhuma ameaça, o que por sua vez diminuirá seus esforços para realmente rearmar sua nação. \ N \nEmbora isso possa parecer contra-intuitivo, nosso sociólogos concluíram que, sem uma galáxia externa ameaçadora que motive os eternitas a se rearmarem rapidamente, será muito mais difícil para esse tipo de civilização antiga encontrar o impulso necessário para tirar sua população e indústria da estagnação. \n \n§BPodemos começar este processo através de nossa Agência de Inteligência Aeternite.§! "
    giga_aeternum.3030.a:0 "Compreendido."

    giga_aeternum.3041.name:0 "Infraestrutura de bombardeio"
    giga_aeternum.3041.desc:0 "Uma nuvem de pequenos projéteis acelerados a velocidades relativísticas pode ser lançada no centro da galáxia. Isso infligiria alguns danos às instalações de Aeternite e, embora eles fossem facilmente capazes de consertá-lo, isso sem dúvida levaria a atrasando seu despertar enquanto realizam os reparos. Ao passar os projéteis por vários buracos de minhoca, torna-se quase impossível rastreá-los também. \n \nTeremos de gastar§Y100000§!£energia£antecipadamente para configurar a rede de buracos de minhoca e, em seguida, gaste§Y [birch_aeternum.aeternum_bombard_mineral_cost]§!£minerais£e§Y [birch_aeternum.aeternum_bombard_alloy_cost]§!£ligas£por mês, por§Y3 anos! o Despertar Aeternite será atrasado em qualquer lugar entre§Y2§! e§Y6 anos§!. \n \nA operação não pode ser cancelada até que seja concluída e ficará progressivamente mais cara se tentarmos novamente. \n \nComo Aeternum reforçará rapidamente seus escudos e sistemas de defesa de ponto para contar depois disso, isso só pode ser feito§Y4§! vezes. "
    giga_aeternum.3041.a:0 "Continuar com a operação."
    giga_aeternum.3041.a.tooltip:0 "Pagaremos o custo inicial e teremos que gastar§Y [birch_aeternum.aeternum_bombard_mineral_cost]§!£minerais£e§Y [birch_aeternum.aeternum_bombard_alloy_cost]§!£por ligas£2,5 anos."

    giga_aeternum.3042.name:0 "Infraestrutura da Aeternite bombardeada!"
    giga_aeternum.3042.desc:0 "Nossa agência relata que a campanha de bombardeio foi um sucesso! Graças ao nosso enxame de projéteis relativísticos, conseguimos impedir significativamente o progresso de Aeternite para finalizar seu despertar. \n \nEstimamos que isso atrasará seu despertar. por aproximadamente§Y [birch_aeternum.aeternum_infra_bombing_awake_delay_value]§! anos. "
    giga_aeternum.3042.a:0 "Maravilhoso!"

