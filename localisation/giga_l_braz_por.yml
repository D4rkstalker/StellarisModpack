    flusion_rich_modifier:0 "Mundo excepcionalmente rico"
    flusion_rich_modifier_desc:0 "Este planeta é incrivelmente rico em recursos e oferece uma quantidade espetacular de terras aráveis ​​e utilizáveis. Os elementos pesados ​​e leves usados ​​para processos nucleares são excepcionalmente abundantes em sua crosta. Além disso, ele também possui vastas veias de valioso recursos dificilmente encontrados em outro lugar na galáxia. Qualquer civilização feliz em desenvolvimento aqui teria, sem dúvida, uma vantagem incrível, tanto na cena planetária quanto na galáctica. \n \n§YEste modificador será removido se o planeta se transformar em um Deserto Irradiado, Tumba ou Despedaçado Mundo.§!"

