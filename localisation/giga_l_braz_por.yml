    giga_hke.0027.name:0 "Sagrados Refederados do Império Katzen!"
    giga_hke.0027.desc:0 "Em um feito sem precedentes de cooperação, destreza burocrática e dedicação ao Kaiser, a miríade de Katzen Splinter States que formaram o§YHoly Katzen Empire§! decidiram finalmente deixar de lado quaisquer diferenças que possam ter tido , e se federaram em um superestado galáctico! \n \nNa verdade, praticamente todo o Império Sagrado de Katzen foi agora fundido em uma entidade supranacional singular, centrada em torno da antiga§YKaiser Nation§ do HKE!. \n \nSeu governante,§ Y [hkekaiser.GetName]§ !, proclamou-se o "sucessordo Kaiser ", e prometeu empregar todo o poder do HKE agora unido para afirmar o poder dos Katzens e de todas as espécies constituintes do HKE sobre a galáxia, a fim de cumprir a visão do Kaiser. \n \nAfirmante este superestado relatou que empregou seus recursos reunidos para montar duas armadas enormes, conhecidas como§YHelligekatzarmadas§ !, cada uma apresentando um corpo celestial temível armado: A§YKaiser Moon§ !! \n \nEles também reivindicaram a maior parte do espaço vazio ao redor de suas terras, e mesmo que alguns Estados Fragmentos tenham§Rrefuso§! para federalizar, para todos os efeitos e propósitos, o§YKatzenartig Imperium§! efetivamente retornou ... "
    giga_hke.0027.a:0 "Isso ... não é bom. Eles realmente não vão desistir."
    giga_hke.0027.a.tooltip:0 "A maior parte do§YHoly Katzen Empire§! se federou em uma poderosa entidade singular. \n§REles provavelmente tentarão recuperar a terra perdida do Império.§!"

    civic_spirit_of_the_kaiser:0 "Espírito do Kaiser"
    civic_spirit_of_the_kaiser_desc:0 "O Império Sagrado de Katzen se federou, recriando efetivamente o Império Katzenartig. Eles estão empregando armamento Katzen avançado aprimorado com as tecnologias mais recentes para aumentar sua força ao máximo. \n§BEles estão determinados a terminar o que o Kaiser começou .§! "

    origin_hke:0 "Império Sagrado de Katzen"
    origin_hke_desc:0 "Esta civilização é o resultado de uma miríade de estados fragmentados tentando reformar o Império de Katzenartig."

    giga_hke.0029.name:0 "As Guerras de Reclamação"
    giga_hke.0029.desc:0 "Notícias alarmantes! Pouco depois de sua federalização, o§YHoly Katzen Empire§! decidiu pegar em armas contra todos os§Yindependent§! Katzen Splinter States, a fim de unificar o Império mais uma vez. \n \nEmbora não devamos ser afetados diretamente por esta "Rückgewinnungskrieg" ou "Guerra de Recuperação", devemos, no entanto, ficar de olho nesses revanchistas imperiais, pois eles provavelmente voltarão sua atenção para nós depois ... "
