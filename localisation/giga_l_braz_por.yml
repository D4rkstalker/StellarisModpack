    giga_qso.1.name:0 "$name_quasistellar$Painel de Controle"
    giga_qso.1.desc:0 "Bem-vindo ao painel de controle de$name_quasistellar$. \n \nAqui, você pode escolher um alvo para a hiper-arma ou configurar seus parâmetros. \n \nA escolha de um alvo permitirá que você mire em uma estrela, planeta ou frota. Lembre-se de que disparar o QS-Orequires£sr_magical_neutronium£§Energia Quasárica§ !, gerada pela própria megaestrutura. \n \nA visualização dos parâmetros permitirá que você altere a taxa de carregamento da arma, aumentando ou diminuindo a quantidade de£sr_magical_neutronium£§Energia Quasárica§! acumulada por nosso QS-O. \n \n§B Este menu também pode ser acessado diretamente por meio de um edital.§! "

