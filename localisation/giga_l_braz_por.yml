    giga_qso.200.name:0 "$name_quasistellar$:§GFleet Destruction§!"
    giga_qso.200.desc:0 "Você optou por mirar em uma frota inimiga com$name_quasistellar$. Isso custará§Y20§!£sr_magical_neutronium£\n \nUma nave especial, usada para calibrar a mira do QS-O, será criada perto da estrutura. Está equipada com um Jump Drive especial de alcance ilimitado. Mova esta nave para o sistema que contém a frota alvo e, em seguida, reabra o painel de controle para confirmar. \n \nA nave terá que permanecer viva por§Y5 dias§! enquanto a hiper-arma é calibrada, então certifique-se de que ela esteja devidamente acompanhada. \n \nQuando esses 5 dias se passarem, o QS-O disparará através de um buraco de minhocadiretamente na frota inimiga, por 30 dias. O buraco de minhoca pode, entretanto, ser interrompido por fogo inimigo, então não é recomendado deixá-lo sozinho. \ N \nSe você deseja cancelar a operação, dissolva a nave ou use o Painel de Controle. "

    giga_qso.200.yes:0 "Vamos continuar."

    giga_qso.201.name:0 "Calibrador quase estelar montado"
    giga_qso.201.desc:0 "Nosso QS-O montou uma pequena nave do Calibrador Quasi-Stellar. Ele deve ser usado para calibrar e apontar adequadamente o buraco de minhoca através do qual a hiper-arma irá disparar. Para iniciar a sequência de disparo, use o seu jump drive para movê-lo para o sistema que contém a frota alvo. "
    giga_qso.201.a:0 "Compreendido."

    giga_qso.202.name:0 "Calibrador Quasi-Stellar dissolvido"
    giga_qso.202.desc:0 "Dissolvemos nosso Calibrador Quasi-Stellar. O procedimento de destruição foi cancelado."
    giga_qso.202.a:0 "Compreendido."

    giga_qso.203.name:0 "Calibrador quase estelar destruído"
    giga_qso.203.desc:0 "Nosso Calibrador Quasi-Estelar foi destruído por forças hostis. O procedimento de destruição foi cancelado."
    giga_qso.203.a:0 "Compreendido."

    giga_qso.204.name:0 "$name_quasistellar$:§GFDestruição da Frota§!"
    giga_qso.204.desc:0 "Se você colocou o Calibrador Quasi-Stellar no sistema correto, selecione a primeira opção. Você terá que protegê-lo por 5 dias. Se desejar cancelar, selecione a terceira opção, que irá dissolva o Calibrador. "

    giga_qso.204.fire:0 "Comece a calibração! Custo:§Y20§!£sr_magical_neutronium£"
    giga_qso.204.markers:0 "O Calibrador ainda não está instalado."

    giga_qso.205.name:0 "Calibrando o Obliterador"
    giga_qso.205.desc:0 "Nosso$name_quasistellar$começou a calibrar sua arma usando a nave Calibradora. Devemos garantir que ela não seja destruída por 5 dias, após o qual nossa super arma irá liberar um raio de pura destruição sobre nossos inimigos. O QS-O irá disparar por cerca de 30 dias, após os quais o buraco de minhoca desaparecerá e o QS-O estará novamente pronto para uso. "
    giga_qso.205.a:0 "Excelente."

    giga_qso.206.name:0 "$name_quasistellar$: Calibragem Completa"
    giga_qso.206.desc:0 "Nosso$name_quasistellar$acabou de calibrar sua hiper arma e o buraco de minhoca, e agora irá liberar sua fúria sobre a infeliz frota que designamos como alvo."
    giga_qso.206.a:0 "Excelente. Deixe-os queimar"

    giga_qso.400.name:0 "$name_quasistellar$:§RStar Destruição do cluster§!"
    giga_qso.400.desc:0 "Você escolheu destruir uma estrela e cada uma de suas vizinhas hiperlane imediatas. Para fazer isso, use uma nave de construção para construir um§BQS-O Marcador de Alvo§! sobre as estrelas que deseja destruir. \n \nEle é construído instantaneamente e nãorequires que o navio de construção esteja fisicamente presente no sistema. \n \n§R O sistema, entretanto, deve ser limpo de hostis.§! \nVocê pode usar o QS-O Fleet Destruction para facilitar isso. \n \nUma vez que os marcadores de alvo foram construídos, retorne ao QS-O e abra o Painel de Controle mais uma vez para disparar o dispositivo. \n \n§B A explosão será tão poderosa que se propagará através hiperlanas, resultando no sistema-alvo, ao lado de todos os sistemas conectados a ele, sendo completamente destruídos, e suas hiperfaixas sendo excluídas, deixando nada além de um espaço vazio.§! "

    giga_qso.401.name:0 "§RStar Destruição do cluster§!"
    giga_qso.401.desc:0 "Se você tem como alvo a estrela no núcleo do cluster que deseja destruir, selecione a primeira opção. Se você deseja cancelar, selecione a terceira opção, que excluirá o marcador."
    giga_qso.401.fire:0 "Destrua um aglomerado de estrelas, atire! Custo:§Y120§!£sr_magical_neutronium£"
    giga_qso.401.markers:0 "Ainda não almejamos a estrela."

    giga_qso.300.name:0 "$name_quasistellar$:§Destruição do sistema solar§!"
    giga_qso.300.desc:0 "Você optou por destruir uma ou várias estrelas e seus sistemas planetários inteiros. Para fazer isso, use uma nave de construção para construir um§BQS-O Marcador de Alvo§! sobre as estrelas que deseja destruir. \n \nEle é construído instantaneamente e nãorequires que o navio de construção esteja fisicamente presente no sistema. \n \n§ROs sistemas, entretanto, devem ser limpos de hostis.§! \nVocê pode usar o QS-O Fleet Destruction para facilitar isso. \n \nVocê pode definir como alvo até 4 estrelas de uma vez, cada uma adicionando 40£sr_magical_neutronium£ao custo total de disparo. Se um sistema tiver várias estrelas, você só precisa definir como alvo uma delas. \n \nUma vez os marcadores de destino foram construídos, retorne ao QS-O e abra o Painel de Controle mais uma vez para disparar o dispositivo. \n \n§BA produção de energia de$name_quasistellar$é tão alta que pode destruir estrelas de nêutrons, pulsares, e até mesmo buracos negros, já que o fluxo de energia é tão alto que o próprio espaço-tempo é literalmente virado do avesso, e o buraco negro evapora em nada ss. \n \n§BAll hyperlanes conectados aos sistemas irão desaparecer assim que os sistemas forem destruídos.§! "

    giga_qso.301.name:0 "$name_quasistellar$:§Destruição do sistema solar§!"
    giga_qso.301.desc:0 "Se você almejou todas as estrelas que desejadestruir, selecione a primeira opção. Se desejar cancelar, selecione a terceira opção, que excluirá todos os marcadores. "

    giga_qso.301.markers:0 "Ainda precisamos mirar em mais estrelas antes de atirar."

    giga_qso.301.fire.1:0 "Destrua 1 sistema solar, atire! Custo:§Y40§!£sr_magical_neutronium£"
    giga_qso.301.fire.2:0 "Destrua 2 sistemas solares, atire! Custo:§Y80§!£sr_magical_neutronium£"
    giga_qso.301.fire.3:0 "Destrua 3 sistemas solares, atire! Custo:§Y120§!£sr_magical_neutronium£"
    giga_qso.301.fire.4:0 "Destrua 4 sistemas solares, atire! Custo:§Y160§!£sr_magical_neutronium£"

    giga_qso.100.name:0 "$name_quasistellar$:§YDestruição do Planeta§!"
    giga_qso.100.desc:0 "Você optou por destruir um ou vários planetas. Para fazer isso, use uma nave de construção para construir uma megaestrutura§BQS-O Target Marker§! sobre os planetas que deseja destruir. \n \nEles são construídos instantaneamente e não exigem que o navio de construção esteja fisicamente presente no sistema. Certifique-se de que o navio de construção não esteja em posição evasiva. \n \nVocê pode mirar em até 10 planetas de uma vez, cada um adicionando 5£sr_magical_neutronium£ao custo total de disparo, para um máximo de 50. \n \nUma vez que os marcadores de alvo tenham sido construídos, retorne ao QS-O e abra o Painel de Controle mais uma vez para disparar o dispositivo. "

    giga_qso.100.yes:0 "Vamos continuar."
    giga_qso.100.no:0 "Pensando bem ..."

    giga_qso.101.name:0 "$name_quasistellar$:§YDestruição do Planeta§!"
    giga_qso.101.desc:0 "Se você mirou em todos os planetas que deseja destruir, selecione a primeira opção. Se desejar cancelar, selecione a terceira opção, que apagará todos os marcadores."

    giga_qso.101.fire.1:0 "Destrua 1 planeta, atire! Custo:§Y5§!£sr_magical_neutronium£"
    giga_qso.101.fire.2:0 "Destrua 2 planetas, atire! Custo:§Y10§!£sr_magical_neutronium£"
    giga_qso.101.fire.3:0 "Destrua 3 planetas, atire! Custo:§Y15§!£sr_magical_neutronium£"
    giga_qso.101.fire.4:0 "Destrua 4 planetas, atire! Custo:§Y20§!£sr_magical_neutronium£"
    giga_qso.101.fire.5:0 "Destrua 5 planetas, atire! Custo:§Y25§!£sr_magical_neutronium£"
    giga_qso.101.fire.6:0 "Destrua 6 planetas, atire! Custo:§Y30§!£sr_magical_neutronium£"
    giga_qso.101.fire.7:0 "Destrua 7 planetas, atire! Custo:§Y35§!£sr_magical_neutronium£"
    giga_qso.101.fire.8:0 "Destrua 8 planetas, atire! Custo:§Y40§!£sr_magical_neutronium£"
    giga_qso.101.fire.9:0 "Destrua 9 planetas, atire! Custo:§Y45§!£sr_magical_neutronium£"
    giga_qso.101.fire.10:0 "Destrua 10 planetas, atire! Custo:§Y50§!£sr_magical_neutronium£"
    giga_qso.101.markers:0 "Ainda precisamos mirar em mais planetas antes de disparar."
    giga_qso.101.cancel:0 "Cancelar."

    giga_birch.300.name:0 "Hyperquasar"
    giga_birch.300.desc:0 "Após uma jornada árdua, nossa nave científica finalmente atingiu o centro de nossa galáxia. \nAo entrar no sistema, a tripulação ficou atordoada com a visão de um§YActive Supermassive Quasar§ !, ou Hiperquasar. \ N \nEste objeto gigantesco pesa várias centenas de milhões de massas estelares e tem um diâmetro de várias centenas de unidades astronômicas. \ NEmbora seja mera especulação por enquanto, alguns dos elementos mais selvagens da comunidade científica teorizam que seria possível construir uma hiper arma gigante em torno deste quasar, que aproveitaria suas energias cataclísmicas para liberar um raio capaz de um poder destrutivo incalculável. "
    giga_birch.300.a:0 "Incrível!"

    giga_qso.110.name:0 "Machine World Obliterated"
    giga_qso.110.desc:0 "Já havia acabado para o mundo das máquinas no momento em que o buraco de minhoca de$name_quasistellar$apareceu acima. Pouco depois, um fluxo gigantesco de energia, equivalente a toda a produção de energia da galáxia, saiu do buraco de minhoca. O feixe levou apenas alguns segundos para obliterar totalmente o planeta. \ N \nNão sobrou nada do antigo mundo robótico, e o Sinal Fantasma foi severamente enfraquecido como resultado. "
    giga_qso.110.a:0 "Isso vai ensiná-los."

    giga_qso.112.name:0 "O fim da contingência"
    giga_qso.112.desc:0 "A Contingência falhou. Com a destruição do último Mundo das Máquinas, a galáxia não enfrenta mais a ameaça de extinção em massa sistemática, pelo menos da Contingência. Todas as formas de guerra de Contingência sobreviventes foram desligadas ou autodestruiu-se, e o Sinal Fantasma não está mais sendo transmitido. \n \nO nexo principal foi totalmente obliterado em meros segundos pelo laser imensamente poderoso de$name_quasistellar$, não deixando nada para trás. \n \nEmbora a Contingência não exista mais , ainda não se sabe se o [quasistellar_owner.GetName] apontará sua hyperweapon em outros alvos ... "
    giga_qso.112.a:0 "O que eles poderiam fazer contra o poder de um trilhão de sóis?"

    ##################################################
    ### HRAE-MC #####################################
    ##################################################
    giga_tech_hrae_mc:0 "Colheita de Singularidade Relativística"
    giga_tech_hrae_mc_desc:0 "Os buracos negros, apesar de emitirem muito pouca energia, estão na verdade surgindopotências tic. A combinação de vários métodos avançados de coleta de energia, adaptados para caber em torno de um enorme buraco negro, poderia nos permitir montar uma máquina extremamente eficiente para monopolizar completamente toda a energia que o buraco negro tem a oferecer. "

    giga_dialog.3101.name:0 "$name_hraemc$Construction"
    giga_dialog.3101.desc:0 "O canteiro de obras do nosso futuro$name_hraemc$está pronto. Esta maravilha tecnológica extrairá a energia diretamente de [giga_system.GetName] e também provará ser um centro de pesquisa maravilhoso de perto estudar o buraco negro. "
    giga_dialog.3101.a:0 "Excelente."

    giga_dialog.3102.name:0 "Aceleradores construídos"
    giga_dialog.3102.desc:0 "Nossos trabalhadores acabaram de montar os aceleradores cronotemporais, dois enormes anéis de distorção do espaço-tempo capazes de acelerar bastante a decadência do buraco negro, aumentando assim a radiação Hawking. Nossos engenheiros estimam que a decadência do buraco negro está sendo acelerada em quintilhões de vezes. No entanto, devido à sua enorme vida útil, o buraco negro provavelmente sobreviverá a todas as civilizações da galáxia. \n \nEles também eliminam a dilatação do tempo em torno do buraco negro e estabilizam o resto da megaestrutura. "
    giga_dialog.3102.a:0 "Ótimo. Continue os esforços."

    giga_dialog.3103.name:0 "Injetores de massa construídos"
    giga_dialog.3103.desc:0 "Os injetores de massa foram instalados e estão começando a lançar grandes quantidades de materiais diretamente no horizonte de eventos, gerando um disco de acreção muito brilhante. Os injetores possuem uma capacidade limitada de gerar energia a partir da luz emitidos do disco, mas eles não são muito eficientes e exigirão que construamos os Coletores de Acreção para colher plenamente o potencial energético. "
    giga_dialog.3103.a:0 "Bom. É uma façanha e tanto."

    giga_dialog.3104.name:0 "Coletores de acreção construídos"
    giga_dialog.3104.desc:0 "Outra etapa no caminho para um macro-coletor Hawking de radiação e emissão de acreção é concluída quando os coletores de acreção são concluídos. Essas enormes construções são feitas especialmente para coletar a energia emitida pela acreção ultrabrilhante disco causado pelo nosso despejo de materiais no buraco negro. Eles também coletam parte da energia rotacional do buraco negro, e laboratórios especializados foram instalados dentro dele, permitindo que nossos cientistas vejam de perto o rasgo literal no espaço-tempo. \n \nA etapa final será construir os Coletores Polares, que coletarão os vários raios emitidos pelo buraco negro quando engole algo, bem como a Radiação Hawking. "
    giga_dialog.3104.a:0 "Muito bom."

    giga_dialog.3105.name:0 "$name_hraemc$Terminado"
    giga_dialog.3105.desc:0 "Nosso macro-coletor de radiação e emissão de acreção, ou$name_hraemc$, está concluído. Este incrível feito tecnológico nos concederá enormes quantidades de energia, bem como muitos dados sobre a natureza do estranho corpos que são buracos negros. Os coletores polares estão coletando ativamente a maior parte da energia emitida pelo buraco negro, bem como a matéria escura residual que sai dele. \nA integração civil também foi adicionada, permitindo que nossos cidadãos despejem seu lixo em o buraco negro, reduzindo o custo dos bens de consumo. "
    giga_dialog.3105.a:0 "Que isso nos ajude a dominar a galáxia."

    hrae_mc_0:0 "Canteiro de obras de$name_hraemc$"
    hrae_mc_0_DESC:0 "Este local de construção servirá como um depósito de preparação para hospedar grandes quantidades de recursos e pessoal necessários para construir um coletor de macro de emissão de radiação e acreção Hawking."
    hrae_mc_0_MEGASTRUCTURE_DETAILS:0 "O$name_hraemc$é uma joia tecnológica construída em torno de um buraco negro para coletar sua energia."

    hrae_mc_1:0 "$name_hraemc$Chrono-Accelerators"
    hrae_mc_1_DESC:0 "Esses anéis emitem uma radiação cronotron especial que acelera a emissão da radiação falciforme e reduz a enorme dilatação do tempo normalmente encontrada em torno dos buracos negros."

    hrae_mc_2:0 "$name_hraemc$Injetores de massa"
    hrae_mc_2_DESC:0 "Esses injetores permitem o fácil despejo de grandes quantidades de matéria no buraco negro, gerando um disco de acreção muito brilhante e energético, cuja energia pode ser coletada. Os componentes integrados permitem ao injetor coletar parte da energia, mas eles não são eficientes. "

    hrae_mc_3:0 "$name_hraemc$Coletores de Acreção"
    hrae_mc_3_DESC:0 "Os Coletores de Acreção são feitos especialmente para coletar a vasta quantidade de energia emitida pelo disco de acreção. Eles também possuem instalações científicas especializadas para estudar a estranha física do buraco negro."

    hrae_mc_4:0 "$name_hraemc$"
    hrae_mc_4_DESC:0 "Um$name_hraemc$operacional, que significa 'Macro-coletor de radiação e emissão de acreção'. A radiação Hawking é acelerada graças a componentes especiais."

    ############################################################### ############################################################### ###################################################
