    giga_tech_dyson_o_star:0 "Dyson Sphere Suprainsulation"
    giga_tech_dyson_o_star_desc:0 "O-Stars são as estrelas mais brilhantes e luminosas de nossa galáxia. Se quisermos montar uma Dyson Sphere em torno de um desses gigantes, teremos que projetar uma megaestrutura que seja maior e mais resistente do que as Dyson Spheres normais , e ser capaz de suportar o calor estelar extremamente forte emitido por este tipo de estrela. "

    allow_o_class_dyson:0 "§HUnlocks Recurso:§! O-Class Dyson Sphere"
    allow_o_class_dyson_desc:0 "Vamos construir Dyson Spheres em torno de estrelas da classe O, que terão+500% de saída,+500% de manutenção,+450% de custo de construção e+350% de tempo de construção se forem construídas em torno desta estrela."


    giga_tech_lifter_o_star:0 "Star Lifter Suprainsulation"
    giga_tech_lifter_o_star_desc:0 "O-Stars são as estrelas mais brilhantes e luminosas de nossa galáxia. Se quisermos montar um Star Lifter em torno de um desses gigantes, teremos que projetar uma megaestrutura que seja maior e mais resistente do que Star Lifter regulares , e ser capaz de suportar o calor estelar extremamente forte emitido por este tipo de estrela. "

    allow_o_class_lifter:0 "§HUnlocks Feature:§! O-Class Star Lifter"
    allow_o_class_lifter_desc:0 "Vamos construir Star Lifters em torno de estrelas de classe O, que terão+500% Output,+500% Upkeep,+450% Build Cost e+350% Build Time se forem construídos em torno desta estrela."


    giga_tech_brain_o_star:0 "Matrioshka Brain Suprainsulation"
    giga_tech_brain_o_star_desc:0 "O-Stars são as estrelas mais brilhantes e luminosas de nossa galáxia. Para montar um Cérebro Matrioshka em torno de um desses gigantes, teremos que projetar uma megaestrutura que seja maior e mais resistente do que o Cérebro Matrioshka normal, e ser capaz de suportar o calor estelar extremamente forte emitido por este tipo de estrela. "

    allow_o_class_brain:0 "§HUnlocks Recurso:§! O-Class Matrioshka Brain"
    allow_o_class_brain_desc:0 "Vamos construir Matrioshka Brains em torno de estrelas da classe O, que terá+500% de produção,+500% de manutenção,+450% de custo de construção e+350% de tempo de construção se construído em torno desta estrela."

    giga_o_stars_disabled:0 "£menu_disabled£§YO-Class Stars§! \nAs estrelas luminosas e raras de classe O não aparecerão. \n \n§BDsabled por padrão se§YReal Space§! estiver ativo para evitar classes de estrelas duplicadas.§ ! "

    giga_o_stars_enabled:0 "£menu_enabled£§YO-Class Stars§! \n \nAs estrelas luminosas e raras da classe O irão desovar, com sua quantidade dependendo da quantidade total de estrelas na galáxia dividida por aproximadamente 70. \n \nMegastruturas terá+500% de saída,+500% de manutenção,+450% de custo de construção e+350% de tempo de construção se construída em torno dessas estrelas, independentemente de outras opções de escala. \n \nSão necessárias tecnologias especiais para construir megaestruturas em torno dessas estrelas. \n \n§B Desativado por padrão se§YReal Space§! estiver ativo para evitar a duplicação de classes de estrelas.§! "
    giga_o_star.2000.name:0 "O-Star Stellar Behemoth"
    giga_o_star.2000.desc:0 "Um achado maravilhoso foi feito por uma nave de exploração atualmente mapeando a galáxia. A embarcação está relatando que a estrela central do sistema§Y [from.GetName]§! -Classe Star§ !! \n \nEsta estrela extremamente brilhante, rara e azul-púrpura é de proporções verdadeiramente gigantescas e há muito esterilizou seu sistema planetário circundante. Além disso, devido à imensa atividade da estrela, os ventos solares são incrivelmente proeminentes em todo o sistema inteiro, o que está provando ser prejudicial para todos os navios que cruzam esta área. \n \nNo entanto, embora esse tipo de estrelas sejam perigosas e de vida curta, quaisquer megaestruturas construídas ao redor delas sem dúvida teriam o potencial de ser§Yextremamente poderosas§ !, ainda mais do que aquelas construídas em torno de estrelas típicas da classe B. \n \nNo entanto, devemos estar atentos que apenas um punhado dessas estrelas existe em nossa galáxia e, portanto, são extremamente valiosas. "
    giga_o_star.2000.a:0 "Maravilhoso!"

    giga_menu.200.name:0 "Recursos temporariamente desativados"
    giga_menu.200.desc:0 "Saudações! Obrigado por usar Gigastructural Engineering & More. Este pop-up está aqui para informar que o§YPsionic Beacon§! está temporariamente desativado porque 3.0 o quebrou. \n \nTambém há um problema lamentável com o§YFlusionian Resistance RNG§! que apareceu misteriosamente após o 3.0 e faz com que a maioria das operações falhe, a menos que sua chance de sucesso seja superior a 85%. Infelizmente, ele é extremamente relutante em consertar, apesar de meus melhores esforços. \n \nPedimos desculpas por o inconveniente e espero que você aproveite o mod de qualquer maneira! "
    giga_menu.200.a:0 "Compreendido."

