    ap_slice_of_life:0 "As Fatias de Vida em Anel"
    ap_slice_of_life_desc:0 "Mundo Anels, antes vistos como o pináculo da megaengenharia, agora são pouco mais do que habitats glorificados. Portanto, devemos avançar para a próxima etapa da megaengenharia projetando um novo tipo de habitat que supera até mesmo o maior dos ringworlds. O$name_alderson$, um disco gigantesco do tamanho de um sistema solar construído em torno de uma estrela, nos permitiria abrigar uma quantidade inimaginável de pessoas e indústrias. "
    add_research_options_alderson:0 "Opções de pesquisa obtidas: \n£engenharia£§YO$name_alderson$§!"

    ap_systemcraft:0 "Armamento Celestial Esotérico"
    ap_systemcraft_desc:0 "Já somos capazes de transformar planetas inteiros em naves de guerra, mas alguns de nossos cientistas mais ambiciosos acreditam que pode ser possível, de alguma forma, ir ainda maior. Todo um sistema solar, reunido para formar um navio de guerra incrivelmente grande proporções. Esta grande construção tornaria ainda mais pequeno o poderoso$name_war_planet$e, por último, poderíamos finalmente ter dakka suficiente. "
    add_research_options_systemcraft_base:0 "Opções de pesquisa obtidas: \n£física£§YFramework: Stellarscale Propulsion§! \nNós começaremos a trabalhar em uma série de tecnologias para construir o maior e mais grandioso navio que esta galáxia, ou talvez até mesmo o universo, já viu . "

    ap_vast_expanses:0 "Vastas extensões"
    ap_vast_expanses_desc:0 "Nossas necessidades cada vez maiores de habitação e produção chegaram a um ponto em que temos que nos dedicar à criação do espaço vital definitivo. Para isso, precisamos utilizar plenamente os maiores objetos da galáxia em seu potencial máximo. \n \nPermite que$ehof_ehofp4$encontre um§B Buraco Negro Supermassivo Inativo§! se o centro de nossa galáxia não for um. "
    add_research_options_birch_world:0 "Opções de pesquisa obtidas: \n£engineering_research£§Y$name_birch$§! \nA$name_birch$é um enorme habitat construído em torno do maior dos buracos negros destinados à residência permanente e eterna de uma espécie. Começa como um esfera de metal estéril com um único distrito, mas ganha mais slots de distrito conforme sua população cresce e se expande na superfície da concha, tornando-a capaz de abrigar uma quantidade infinita de pops. "

    ap_gigastructural_constructs:0 "Construção Gigastructural"
    ap_gigastructural_constructs_desc:0 "Maior é sempre melhor. Construindo megaestruturas de tamanho e escopo impensáveis, podemos garantir nosso lugar como uma hiperpotência galáctica."
    ap_gigastructural_constructs_add_research:0 "Opções de pesquisa adquiridas:\n£physics_research£§Y$giga_tech_matrioshka_brain_1$§!\n£physics_research£§Y$giga_tech_hrae_mc$§!\n£engineering_research£§Y$giga_tech_ringworld_behemoth$§!\nO Matrioshka Brain, o HRAE-MC e o mundo Behemoth Ring são Gigastructures incrivelmente poderosas."

    ap_qso:0 "Uma arma para perfurar os céus"
    ap_qso_desc:0 "A descoberta de um quasar hiperenergético no núcleo galáctico representa uma oportunidade incrível de construir uma arma que ofuscaria até mesmo o$name_ndb$, ou a Systemcraft. Uma arma de tamanho e escala que teria um poder destrutivo de vários ordens de magnitudes maiores do que qualquer coisa construída antes. Uma arma, que destruiria os próprios céus. \n \nPermite que$ehof_ehofp4$encontre um§BActive Supermassive Quasar§! se o centro de nossa galáxia não for um. "
    add_research_options_quasistellar_base:0 "Opções de pesquisa obtidas: \n£física£§YFramework: Blindagem Hiperdimensional§! \nNós embarcaremos em uma missão para montar o§R$name_quasistellar$§ !, um g gigantengworld_upgrade:0 "Upgrade Habitable Mundo Anel"
