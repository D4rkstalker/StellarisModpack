    giga_hke.centra.0:0 "§YHKE Centralização:§! 1 | Baixo"
    giga_hke.centra.0.tooltip:0 "§RHKE Membros interessados:§! \n§YNenhum.§!"

    giga_hke.centra.1:0 "§YHKE Centralização:§! 2 | Médio"
    giga_hke.centra.1.tooltip:0 "§RHKE Buffs de Estados Membros:§! \n§Y+10% Taxa de Incêndio do Navio \n+10% HP do Casco \n+10% HP da Armadura \n+10% Saúde do Exército§ ! "

    giga_hke.centra.2:0 "§YHKE Centralização:§! 3 | Alta"
    giga_hke.centra.2.tooltip:0 "§RHKE Buffs de Estados Membros:§! \n§Y+25% Taxa de Incêndio do Navio \n+25% HP do Casco \n+25% HP da Armadura \n+25% Saúde do Exército§ ! "

    giga_hke.centra.3:0 "§YHKE Centralização:§! 4 | Extremo"
    giga_hke.centra.3.tooltip:0 "§RHKE Buffs de Estados Membros:§! \n§Y+50% Taxa de Incêndio do Navio \n+50% HP do Casco \n+50% HP da Armadura \n+50% Saúde do Exército§ ! "

    giga_hke.0021.name:0 "Centralização HKE aumenta!"
    giga_hke.0021.desc:0 "Após uma série de reformas recentes, o ainda relativamente jovem§YHoly Katzen Empire§! conseguiu aumentar sua centralização administrativa. \n \nIsso levará a um aumento da eficiência burocrática nos Estados Fragmentos de Katzen, que por sua vez, fortalecerá suas frotas e exércitos, pois será mais fácil para as nações alocar recursos para eles. "
    giga_hke.0021.a:0 "Interessante."
    giga_hke.0021.a.tooltip:0 "§YHKE Centralização§!§Aumenta§! para§YMedium§ !."

    giga_hke.0023.name:0 "Centralização HKE aumenta!"
    giga_hke.0023.desc:0 "Graças à incrível cooperação internacional, o§YHoly Katzen Empire§! conseguiu aumentar mais uma vez a sua centralização administrativa. \n \nIsso irá, como da última vez, levar a um maior aumento da eficiência burocrática dentro do Katzen Splinter States, que por sua vez fortalecerá suas frotas e exércitos, à medida que as nações começarem a compartilhar mais e mais de seus recursos. "
    giga_hke.0023.a:0 "Interessante."
    giga_hke.0023.a.tooltip:0 "§YHKE Centralização§!§Aumenta§! para§YHigh§ !."

    giga_hke.0025.name:0 "Centralização HKE aumenta!"
    giga_hke.0025.desc:0 "No que é praticamente um milagre burocrático, o§YHoly Katzen Empire§! conseguiu aumentar mais uma vez sua centralização administrativa. \n \nUma vez mais, isso levará a um grande aumento da eficiência burocrática dentro de Katzen Estados fragmentados, que por sua vez fortalecerão suas frotas e exércitos, à medida que o poder administrativo e militar comece a girar cada vez mais em torno da§YKaiser Nation§ do HKE !. "
    giga_hke.0025.a:0 "Isso está ficando preocupante."
    giga_hke.0025.a.tooltip:0 "§YHKE Centralização§!§Aumenta§! para§YExtreme§ !."

    giga_hke.0010.desc.a:0 "Flusion é nosso por direito. O Kaiser exige que o reivindiquemos em seu nome."
    giga_hke.0010.desc.b:0 "O Kaiser retornará. \n \nVerifique seu relógio, pois ele está cada vez mais perto de sua chegada. \n \nNós suportaremos."
    giga_hke.0010.desc.c:0 "O Kaiser está conosco. Ele também está com você?"
