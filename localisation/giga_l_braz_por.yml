    giga_katzen.02020.desc:0 "O Kaiser ficaria feliz em compartilhar as histórias dos Katzens e Flusion com sua espécie, alienígenas. O que vocês gostariam de saber?"

    giga_katzen.02020.whatareyou:0 "Como é a sua espécie?"
    giga_katzen.02020.whatareyou.response:0 "Nós, Katzens, somos uma espécie obediente e ambiciosa. Com a ajuda de um líder forte, o Kaiser, nossa espécie abraçou o militarismo a um grau extremo, de tal forma que não é mais uma mero conceito, mas nosso próprio modo de vida. \n \nNossa cultura, tradições e até romance giram fortemente em torno da guerra, e os militares detêm um poder imenso em nossa civilização, de tal forma que nossa nação é efetivamente um exército gigante. \n \nDentro de uma idade muito jovem, nossos cidadãos são treinados na arte da guerra blindada, tanto no espaço quanto no solo, para que cada um de nós tenha uma boa compreensão dos meandros do combate moderno. \n \nA conquista tem tem sido uma parte integrante de nossa civilização desde o seu início, à medida que dedicamos recursos imensos para expandir nossas fronteiras cada vez mais, e espalhar nossa cultura e ideais através dos reinos conhecidos. "

    giga_katzen.02020.treataliens:0 "Como você lida com as espécies conquistadas?"
    giga_katzen.02020.treataliens.response:0 "Você pode pensar que somos uma espécie opressora e brutal que oprime sem pensar qualquer população em que possamos colocar nossas patas. \n \nMas você não poderia estar mais longe da verdade! Temos muito orgulho de nossa política de assimilação, onde garantimos que todas as espécies, independentemente de seu tamanho ou comportamento, tenham direitos iguais dentro de nosso império. \n \nO Kaiser acredita que qualquer um pode ser um "Katzen", independentemente de sua espécie real. , assim, tentamos integrar novos cidadãos em nossa cultura e civilização tanto quanto possível. \n \nTemos muito cuidado para conter as desigualdades legais, eliminar as discriminações e padronizar a educação, para que os pontos fortes e os ativos de cada espécie sejam reforçado para servir o Kaiser e nossa gloriosa causa para trazer a civilização para o universo conhecido. "

    giga_katzen.02020.whokaiser:0 "Quem é o Kaiser?"
    giga_katzen.02020.whokaiser.response:0 "O Kaiser é nosso grande líder e fiel protetor. Ele zela por nossa civilização, garantindo seu desenvolvimento e prosperidadea cada passo do caminho. \n \nEmbora suas políticas expansionistas possam ser desanimadoras no início, tudo o que ele faz é para o bem maior de todos os seres sapientes de nosso império e da galáxia como um todo. \n \nO Kaiser tem poder absoluto, mas garante que todos possam dizer algo antes de tomar uma decisão; pois ele acredita que a chave para o sucesso é permanecer adaptável e abordar os problemas do maior número de pontos de vista possível. \n \nEle trouxe grande riqueza e sucesso para nossa civilização, garantindo que todas as espécies sejam elevadas ao mesmo nível de desenvolvimento como nós, e que ninguém é deixado para trás em nossa grande busca para alcançar a assimilação universal de todos os seres sapientes na grande cultura e civilização de Katzen. "

    giga_katzen.02020.otherraces:0 "E quanto ao Flusion e suas outras raças?"
    giga_katzen.02020.otherraces.response:0 "Ah, Flusion. Um mundo lindo, que tornamos ainda maior. Graças a grandes projetos arquitetônicos, drenamos um pouco alguns mares e usamos a água para irrigar desertos antes estéreis, transformando vastas áreas de terra seca em grandes pastagens e campos. \n \nNós eliminamos a natureza hostil, substituindo-a pela perfeição da civilização e pela indústria nuclear sustentável. \n \n Quanto às outras espécies ... bem, garantimos que fossem perfeitamente integradas em nossa cultura, e se certificou de melhorar suas vidas tanto quanto possível. \n \nLeve os§YEzicanias§ !, por exemplo. Esses pobres camaradas costumavam levar uma vida primitiva e esquálida de caçadores-coletores antes de nós os arrastarmos para fora do lama e em grandeza. \nSeu tempo de vida foi longo, mas muitos de seus jovens foram vítimas de doenças e predadores, então inventamos curas e destruímos esses predadores, para que eles pudessem prosperar como nós. \n \nO§ YKronks§ !, essas criaturas artropóides, costumavam o residir em cidades-ninho cavadas manualmente, que muitas vezes eram insalubres e inseguras. \nEntão nós construímos grandes cidades, modeladas para se adequar à sua anatomia, para que eles também possam desfrutar dos frutos da civilização e da vida moderna! \n \nTodas as espécies que que conquistamos, e particularmente aqueles de Flusion, é como uma rocha, que então tomamos muito cuidado para polir em uma linda pérola que adorna nosso império e a coroa resplandecente do Kaiser. "

    ###Enviar###
    SUBJECT_katzprotektorat:0 "Katzprotektorat"
    SUBJECT_DESC_katzprotektorat:0 "Um Katzprotektorat é uma forma de governo fantoche estabelecido pelo Império Katzenartig. Eles são efetivamente governadores regionais do Império e desfrutam de alguma autonomia limitada."

    giga_katzen.020.submit:0 "Nós nos rendemos. Deixe-nos submeter ao seu império."
    giga_katzen.020.submit.tooltip:0 "Podemos pedir§YSubmit§! ao§YKatzenartig Imperium§ !. Quaisquer guerras entre nós cessarão e nos tornaremos um§YKatzprotektorat§ !, que é um tipo especial de Katzen sujeito que goza de autonomia limitada. "
    cant_submit_fto:0 "Não podemos submeter se somos da Organização do Tratado Flusionian."

    giga_katzen.0030.name:0 "Katzenartig Imperium: Submissão"
    giga_katzen.0030.desc:0 "Então, você gostaria de abrir mão de sua autonomia e se submeter a nós? \nPor que, é claro! O Kaiser ficaria encantado em receber sua espécie em nossa grande civilização. \n \n§YTornando-se um Katzprotektorat terá os seguintes efeitos:§! \ N-Quaisquer conflitos em andamento entre nós e os Katzens terminarão. \ N-Nosso Império se tornará o§YKatzprotektorat [Root.Capital.GetStarName]§! E nossa bandeira mudará. \nSe não formos§YHive Mind§ !, nosso líder será substituído por um§YKatzen Governor§ !, que não pode ser removido nem por eleições. \n-Manteremos todas as terras que atualmente possuímos. \n-Nós se juntará automaticamente a todas as guerras de Katzen. \n-O Kaiser não exigirá terras de nós. \n-Receberemos+100%§YAtração Militar§!. \n-Manteremos a capacidade de construir postos avançados, mas não seremos capaz de declarar guerras. \n-A§YParecer do Kaiser§! de nós voltará para§G3 | Amigáveis§! se fosse menor. \n-Os Katzens serão capazes de construir§YKatzen Forças de Guerra§! dentro de nosso território. \n-Os Katzens wi obteremos controle sobre nossa economia, levando a -25%§YAlloy Production§ !, -50%§YNaval Capacity§! e -20%§YVelocidade de construção de navio§! \n-Eles irão, no entanto, nos ajudar com sua experiência militar, concedendo+25%§YShip Speedhip§ !,+25%§YShip Speed§ !,+25%§YShip§ !,+25%§YEngineering Research Speed§! \ N-Temos uma redução de 40% no custo de todas as tecnologias que os Katzens possuem atualmente. \ N-Quaisquer assuntos nossos também se tornarão um Katzprotektorat. \ N-Quaisquer anexos no Império serão recuperados. \n-Os Katzens vão§YNOT§! anexar-nos. \n \n§Devido a QUANTO CONTROLE DEVEMOS CONCEDER OS KATZENS SOBRE NOSSA NAÇÃO, SÓ PODEREMOS SER LIVRES SE A LUA KAISER FOR DESTRUÍDA! \n \nNós NÃO PODEMOS CONTATAR OS PARCEIROS OU ESTUDE A LUA DE KAISER! \ N \nDEVIDO A LIMITAÇÕES TÉCNICAS, NÃO PODEREMOS RECUPERAR NOSSA ANTIGA BANDEIRA SE NOS ROMPERAMOS.§! "

    giga_katzen.0030.yes:0 "Muito bem. Aceitamos."
    giga_katzen.0030.no:0 "Pensando bem ... nunca!"

    giga_katzen.0031.name:0 "O Birth of§YKatzprotektorat [Root.Capital.GetStarName]§! "
    giga_katzen.0031.desc:0 "Hoje será visto como um dia fantástico por alguns e como uma temida rendição por outros. \n \nDe fato, nosso império agora se submeteu ao§YKatzenartig Imperium§ !, tornando-se oficialmente um§YKatzprotektorat§ !. Os Katzens agora poderão controlar nossa economia e usar nossa infraestrutura para alimentar sua agenda expansionista. \ N \nA§YKatzen Governor§! Tornou-se o governante de nossa nação e supervisionará a cooperação entre nossa espécie e os Katzens. Embora isso tenha efetivamente nos acorrentado à vontade deles, podemos ter certeza de que eles nos tratarão com respeito, e agora estamos sob sua proteção absoluta, para o melhor e para o pior. \ N \nO§YKaiser§! Deu um discurso triunfante, aclamando este "incrível feito de cooperação interespécies", e declarou seu desejo de que nossos tipos sejam "unidos até o fim dos tempos". "
    giga_katzen.0031.a:0 "Esperamos que tenha sido uma boa decisão."

    katzprotektorat_modifier:0 "Katzprotekrotat"
    katzprotektorat_modifier_desc:0 "Somos um Katzprotektorat, um estado fantoche Katzen com autonomia limitada."

    giga_katzen.0033.name:0 "Uma oportunidade"
    giga_katzen.0033.desc:0 "Com a destruição do§YKaiser Moon§ !, o§YKatzenartig Imperium§! caiu em desordem. \n \nPodemos ser capazes de explorar isso para nos livrar de nosso§YKatzprotektorat§ ! status, e efetivamente se tornar livre da regra de Katzen ... "

    giga_katzen.0033.a:0 "Até logo, felinos!"
    giga_katzen.0033.a.tooltip:0 "Nos tornaremos§Yfree§! e§Reclarar guerra§! no§YKatzenartig Imperium§ !."

    giga_katzen.0033.b:0 "Nossa lealdade é para com o Império e o Kaiser!"
    giga_katzen.0033.b.tooltip:0 "Vamos permanecer leais aos Katzens, por enquanto ..."

    giga_katzen.0034.name:0 "O Katzgouverneur"
    giga_katzen.0034.desc:0 "Com nossa independência recém-descoberta, a legitimidade de [Root.GetRulerName] como nosso governante se tornou ... questionável, já que não somos mais governados pelos Katzens. \n \nDevemos descartar [Root .leader.GetHerHim] e restabelecer um [Root.GetSpeciesName] como governante de nosso império? "

    giga_katzen.0034.a:0 "Fora [Root.leader.GetSheHe] vai!"
    giga_katzen.0034.b:0 "[Root.GetRulerName] nos serviu bem. Eles continuarão sendo nossos líderes."

    giga_katzen.0035.name:0 "O que há em uma bandeira?"
    giga_katzen.0035.desc:0 "Os Katzens mudaram nossa bandeira para melhor refletir nosso status como§YKatzprotektorat§ !. Devemos trazer de volta nossa velha bandeira, agora que somos mais uma vez independentes?"
    giga_katzen.0035.a:0 "Com certeza!"
    giga_katzen.0035.b:0 "Não, Katzen Blue está na moda hoje em dia!"

    giga_katzen.020.attache:0 "Gostaríamos de enviar um adido diplomático."
    giga_katzen.020.attache.tooltip:0 "Enviar um anexo ao§YKatzenartig Imperium§! reduzirá nosso§YPeso diplomático§ !,§Sociedade Research§! e§Saída da Unidade§ !, mas tornará mais fácil aumentar o§ Opinião de YKaiser§! Sobre nós. "

    giga_katzen.5000.name:0 "Adido diplomático"
    giga_katzen.5000.desc:0 "O Kaiser certamente apreciaria se sua espécie enviasse uma missão diplomática ao nosso império, sim! Um adido certamente seria benéfico para nós dois. \n \n§YEnviar um adido terá o seguinte efeitos, uma vez que investiremos recursos para melhorar a opinião do Kaiser sobre nós:§! \n-30%§Produto de pesquisa da sociedade§!. \n-30%§Produto da Unidade§!. \n-30%§YPeso diplomático§ !. \n20% de chance de§YPensação do Kaiser§!§Aumentar§! a cada ano. \nOs negócios comerciais, demandas de terras e compras de navios terão 25% mais probabilidade de§Aumentar§!§YPensação do Kaiser§ !. "
    giga_katzen.5000.a:0 "Envie o adido."
    giga_katzen.5000.a.tooltip:0 "Enviaremos um adido para§YKatzenartig Imperium§ !, aplicando todos os efeitos acima mencionados. Podemos retirar o adido a qualquer momento, e ele será revogado automaticamente se terminarmos em§ Rwar§! Com o Kaiser. "
    giga_katzen.5000.b:0 "Esqueça."

    giga_katzen.020.noattache:0 "Gostaríamos de relembrar o nosso Adido"
    giga_katzen.020.noattache.response:0 "Ah? Uma pena. Eles farão falta."
    giga_katzen.020.noattache.tooltip:0 "Vamos chamar de volta nosso adido, removendo todos os benefícios e debuffs."

    giga_katzen.5001.name:0 "Attaché Recuperado"
    giga_katzen.5001.desc:0 "Após a eclosão da guerra entre o§YKatzenartig Imperium§! e nós, nosso adido diplomático foi posteriormente chamado de volta ao nosso império."
    giga_katzen.5001.a:0 "Como era de se esperar."

    giga_katzen.5002.name:0 "A opinião de Kaiser aumenta!"
    giga_katzen.5002.desc:0 "Ótimas notícias! Nosso adido diplomático no§YKatzenartig Imperium§! relata que seus esforços foram bem-sucedidos em aumentar a§YKaiser Opinião§! de nós. \n \nIsso trouxe muita satisfação para aqueles que deseja evitar conflito com os Katzens ... "
    giga_katzen.5002.a:0 "Ótimo!"
    giga_katzen.5002.a.tooltip:0 "A§Y Opinião do Kaiser§! de nós§Aumenta§! por§G1§ !."

    attache_boost_chance:0 "\n \nAs chances de§YAttaché§! aumentarem são aumentadas em§Y20%§! se tivermos um§YAttaché§! ino§YKatzenartig Imperium§!. \n "

    katzen_attache:0 "Katzen Attaché"
    katzen_attache_desc:0 "Estamos investindo uma quantidade significativa de recursos em uma grande missão diplomática dentro do Império Katzenartig."

