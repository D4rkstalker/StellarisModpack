    annihilator_dialog.007.desc_01:0 "§HComunicação estabelecida§! \nBem-vindo§H[root.GetSpeciesClassPlural]§ !. O que posso fazer por você? \n \n"
    annihilator_dialog.007.desc_02:0 "§HComunicação estabelecida§! \n$ehof_the_compound$ainda continua seu cerco à sua galáxia. Fique calmo e juntos podemos detê-los! \n \n"
    annihilator_dialog.007.desc_03:0 "§HComunicação estabelecida§! \nTemos que parar$ehof_the_compound$antes que sua influência se torne muito grande. Caso contrário, ele se tornará imparável, até mesmo para mim. \n \nComo posso ser útil? \n \n "
