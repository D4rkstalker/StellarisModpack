    reality_code:0 "§O Código da realidade§!"
    ehof_closed_modular:0 "Closed-Modular"
    ehof_the_sphere:0 "§HThe Sphere§!"
    ehof_the_sphere_named:0 "§EThe Everchanging§!"
    ehof_ep:0 "§EEnigmatic Pattern§!"
    ehof_eps:0 "$ehof_ep$§Es§!"
    ehof_epcs:0 "$ehof_ep$§Sequência de código§!"

    # Introdução à cadeia de eventos
    ehof_reality_code.1.name:0 "$ehof_ep$"
    ehof_reality_code.1.desc:0 "Recebemos relatórios estranhos de nosso navio científico, o§H[ehof_code_fleet.GetName]§!. \n \nDurante as investigações de rotina em§H[ehof_code_fleet.solar_system.GetName]§ !, o A nave foi atingida por um intenso flash de energia. O propulsor da nave entrou em colapso e ficou adormecido por exatamente 6 horas. \n \nObrigado, o núcleo de energia secundária não foi danificado e ativado logo após o flash de energia, protegendo o sistema de suporte de vida do§H[ehof_code_fleet.GetName]§!. \n \n6 horas após o flash inicial, eventos bizarros começaram a ocorrer a bordo do navio. Os relatórios da tripulação descrevem como todos os sistemas começaram a reativar, mas permaneceram incontroláveis. Os monitores dentro da nave começou a exibir padrões enigmáticos, mas ordenados. \n \n Era como se a nave estivesse sendo possuída. Portas automáticas fechadas e abertas em um padrão, sincronizado com o dos monitores. \n \n6 mais horas se passaram e o os sistemas da nave entraram em colapso novamente, mas desta vez inteiramente, inclusive ng o núcleo de alimentação secundária. No início, parecia ser o fim do§H[ehof_code_fleet.GetName]§ !, mas o blecaute durou apenas 10 segundos, após os quais os sistemas dos navios começaram a reativar. \ N \nApós o evento, o§H[ehof_code_fleet .GetName]§! estava de volta ao controle e a tripulação começou a examinar o navio, apenas para descobrir que estava totalmente ileso. \n \nOs$ehof_eps$não se manifestaram desde então e o registro dos navios não tem registro deste estranho período de 12 horas, como se nada aconteceu. \n \nEste fenômeno deve ser investigado mais detalhadamente "

    # Cadeia de eventos (registro da situação)
    ehof_p4_chain_title:0 "$reality_code$"
    ehof_p4_chain_desc:0 "Equipados com as tecnologias necessárias, nossos navios científicos agora são capazes de sobreviver à transmissão do$ehof_eps$e processá-lo. \n \nNão se sabe se$ehof_ep$será transmitido no mesmo sistema$ehof_cohesive$como da última vez, ou em outra. Só o tempo dirá. \n \nNossos navios científicos têm que continuar seus estudos dentro dos sistemas$ehof_cohesive$, a fim de encontrar outra transmissão do$ehof_ep$. "

    # Ponto de interesse para sistema CPlanet
    ehof_mega_chain_1_poi:0 "A Origem"
    ehof_mega_chain_1_poi_desc:0 "Parece que$ehof_ep$tem origem neste local."

    ################
    ### Tóxico ###
    ################
    # Anomaly
    code_1_cat:0 "Código da realidade - Mundo tóxico"
    code_01_category_desc:0 "§H[this.GetName]§! recebeu uma transmissão de$ehof_epcs$. É a primeira transmissão que detectamos desde o primeiro ano atrás.§H[this.GetName]§! detectou a transmissão dentro do sistema§H[root.solar_system.GetName]§!. Como a transmissão inicial, desativou os sistemas principais dos navios. Os navios$ehof_closed_modular$conseguiram restaurar a funcionalidade dos navios, mas o processo ainda demorou cerca de duas horas, o que é mais longo do que o previsto. Os sistemas podem precisar de modificações adicionais para funcionarem com mais eficiência. \n \nOs scanners$ehof_ep$conseguiram identificar a origem da transmissãodentro do sistema, o mundo tóxico§H[from.from.GetName]§ !. A localização exata no planeta ou dentro dele precisa ser determinada por uma investigação. \ N \nOs scanners$ehof_ep$podem localizar a fonte. Com base no fato de que a transmissão foi transmitida por um curto período de tempo e não foi transmitida desde então, pode levar algum tempo para localizar a fonte. "

    # Anomaly Success (Cria Digsite)
    ehof_reality_code.101.name:0 "Reality Code - Toxic World"
    ehof_reality_code.101.desc:0 "§H[this.GetName]§! foi capaz de localizar a fonte do$ehof_ep$no planeta§H[from.from.GetName]§!. \n \nEle foi capaz de determinar a localização, comparando interferências eletromagnéticas e gravimétricas na superfície do planeta e, finalmente, as camadas mais profundas, com o$ehof_epcs$. A fonte parece estar localizada próximo à superfície do planeta, a uma profundidade de cerca de 44,5 quilômetros, no hemisfério sul. \n \nÉ necessária uma escavação para chegar ao local da fonte. As altas temperaturas e a atmosfera tóxica tornarão a escavação mais difícil, mas com o equipamento adequado não será um grande problema. \n \nNós teremos que colocar o tempo e os recursos necessários no projeto para obter as respostas que procuramos. "

    # Inicial
    code1_digsite:0 "Código da realidade - Escavação tóxica"
    code1_digsite_desc:0 "O equipamento necessário para a escavação em§H[code_world_planet.GetName]§! está pronto para implantação. Antes de iniciarmos a escavação, o local de escavação precisa ser protegido e o equipamento deve ser instalado."

    # Estágio 1
    ehof_reality_code.111.name:0 "Código da realidade - Escavação tóxica I"
    ehof_reality_code.111.desc:0 "Para proteger o local da escavação da atmosfera perigosa, uma pequena cúpula isolada feita de material resistente à corrosão e ao calor foi construída ao redor do local do local. O equipamento foi instalado e está pronto para implantação. Devido à localização da fonte estar a apenas algumas dezenas de quilômetros abaixo da superfície, uma escavadeira convencional pode ser usada para perfurar um túnel até o local. \n \nApós a perfuração do buraco, uma unidade de pesquisa tripulada especializada será enviado ao buraco para investigar a fonte. A escavação pode começar agora. "

    # Estágio 2
    ehof_reality_code.112.name:0 "Código da realidade - Escavação Tóxica II"
    ehof_reality_code.112.desc:0 "A escavadeira terminou seu trabalho. O buraco foi perfurado e tem uma profundidade de cerca de 43 quilômetros. A fonte de$ehof_ep$pode ser mais de um quilômetro mais profunda, mas devido ao tamanho exato de não foi possível determinar a fonte, foram tomadas precauções. Quando a unidade tripulada chegar ao fim do túnel, utilizará as suas próprias ferramentas para chegar à fonte. A unidade pode agora ser lançada. \n \nA unidade de perfuração tripulada comunicada que atingiu o local da fonte. O local em si já é realmente estranho. \n \nApós atingir uma proximidade de cerca de 300 metros do local da fonte, o material da crosta terminou repentinamente e eles alcançaram um espaço oco dentro da crosta . Dentro deste espaço, está localizada uma construção que parece ser a fonte. Ela tem a forma de um octaedro, com um diâmetro de exatamente 2,5 quilômetros em sua maior extensão. \ N \nTodo o espaço ao redor do objeto parece ser oscilando por razões desconhecidas, como se o bject está projetando algum tipo de campo de força. Isso também explicaria por que há um grande espaço vazio ao redor da fonte em primeiro lugar. \ N \nCom base em varreduras de superfície, a superfície é composta de um material de composição desconhecida. Varreduras térmicas revelam uma propriedade surpreendente do objeto. Sua temperatura térmica é quase zero absoluto, da ordem de zeptokelvin, mais fria que buracos negros. Em uma temperatura tão baixa, o estado de um objeto pode quase ser visto como congelado no tempo. Como o construto pode atingir essa temperatura e por qual motivo é desconhecido. O mesmo pode ser dito para o campo de força que parece gerar. \ N \nOs scanners não podem penetrar na superfície e não detectam sinais de emissão de radiação, apenas excitações de campo médias e flutuações fracas de$ehof_ep$. A única maneira de descobrirmos mais é tentando, de alguma forma, encontrar uma maneira de entrar no objeto. "

    # Estágio 3
    ehof_reality_code.113.name:0 "Código da realidade - Escavação tóxica III"
    ehof_reality_code.113.desc:0 "Demorou um pouco para obter acesso ao objeto, mas a espera valeu a pena. \n \nApós muitas tentativas diferentes para encontrar um caminho para o objeto, a tripulação usou uma combinação de ondas gravitacionais, com uma frequência e amplitude que imita$ehof_ep$, na esperança de que o objeto reaja a ele. E o fez. \n \nEm uma das superfícies do objeto, uma entrada se manifestou. A tripulação entrou e encontrou algo dentro dela só pode ser descrito como um mecanismo de incrível complexidade. \n \nEles o estudaram por muito tempo, apenas para descobrir que esse mecanismo era um bloqueio adicional para a entrada real, uma espécie de posto de controle de identificação.Eles precisavam de assistência computacional avançada para resolver o mecanismo, mas foram bem-sucedidos e o acesso foi concedido. Lá dentro, eles encontraram um sistema tecnológico hiper-complexo. \ N \nApós um estudo intenso do sistema, eles foram capazes de determinar a função inicial da estrutura. Não é a fonte do$ehof_ep$, mas serve como um amplificador e repetidor para ele. A sequência parece ser transmitida por ondas gravieletromagnéticas para a borda do sistema solar, onde, por meio de um mecanismo desconhecido, entra em alguma forma de viagem mais rápida do que a luz. \ N \nPode ser possível que o objeto alienígena, que é localizado na extremidade deste sistema solar, o$PGATE_GALACTIC$, pode ter algo a ver com isso. \n \nUm fragmento de sequência de código distinto de$ehof_ep$, que parece ser compatível com a sequência de código original que foi descoberta há muito tempo atrás, foi extraído do objeto amplificador pela tripulação. Além disso, eles também fizeram uma descoberta surpreendente em relação à composição do objeto amplificador. \ N \nTestes na composição interna do objeto revelaram que ele é feito de uma substância única, autorreplicante e autorregenerativa, semelhante ao Living Metal. A tripulação não conseguiu determinar do que é composta a substância, devido à falta dos equipamentos necessários, mas pode ter um grande potencial científico. Por esse motivo, a tripulação coletou uma amostra da substância para análise posterior \n \nA tripulação está se preparando para a viagem de volta à superfície. "

    #####################
    ### Estilhaçado ###
    #####################
    # Anomaly
    code_2_cat:0 "Código da realidade - mundo quebrado"
    code_02_category_desc:0 "Outra transmissão de$ehof_epcs$foi recebida dentro do sistema§H[root.solar_system.GetName]§!, por§H[this.GetName]§ !. Assim como nas duas últimas vezes, o navio foi desativado pela transmissão, mas desta vez, seus$ehof_closed_modular$foram capazes de restaurar a funcionalidade da nave em apenas alguns minutos. Muito mais rápido do que da última vez. \n \nOs scanners$ehof_ep$foram capazes de identificar a origem da transmissão dentro do sistema, o planeta despedaçado§H[from.from.GetName]§ !. A localização exata no planeta ou dentro dele precisa ser determinada por uma investigação. \n \nOs scanners$ehof_ep$serão capazes de localizar a fonte , mas vai demorar algum tempo para fazer isso. "

    # Anomaly Success (Cria Digsite)
    ehof_reality_code.201.name:0 "Reality Code - Shattered World"
    ehof_reality_code.201.desc:0 "A localização da fonte do$ehof_ep$, no planeta§H[from.from.GetName]§! foi determinada. \n \nA fonte parece estar localizada dentro de um grande fragmento de o planeta, a uma profundidade de cerca de 223,7 quilômetros. \n \nEsta escavação será mais desafiadora do que a primeira, não apenas devido à fonte estar localizada mais profundamente que a última, mas por causa das condições perigosas e instáveis. O fragmento nós terá que trabalhar no caso de se quebrar ou colidir com outros fragmentos. \n \nAconselha-se cuidado. "

    # Inicial
    code2_digsite:0 "Código da realidade - Escavação Quebrada"
    code2_digsite_desc:0 "O equipamento necessário para a escavação em§H[code_world_planet.GetName]§! está pronto para implantação. \n \nAntes de podermos iniciar a escavação, o local da escavação precisa ser protegido e o equipamento precisa ser instalado."

    # Estágio 1
    ehof_reality_code.211.name:0 "Código da realidade - Escavação Quebrada I"
    ehof_reality_code.211.desc:0 "Para proteger o local da escavação de impactos de asteróides e terremotos, vários geradores para barreiras de energia e grandes campos eletromagnéticos foram instalados, para criar uma ilha isolada de fragmento de material, que não pode ser rasgada pelos efeitos do material circundante. O equipamento foi instalado e está pronto para implantação. \n \nDada a instabilidade da estrutura dos fragmentos e a profundidade da fonte, uma escavação com uma escavadeira convencional não é possível. Em vez disso, uma unidade de perfuração tripulada especializada será usado para esta escavação. \n \nEle entrará no fragmento perfurando suas camadas, até que alcance o local da fonte. \n \nA unidade agora está pronta para implantação. "

    # Estágio 2
    ehof_reality_code.212.name:0 "Código da realidade - Escavação Quebrada II"
    ehof_reality_code.212.desc:0 "A unidade de perfuração tripulada relatou que atingiu o local da fonte. Assim como dentro do mundo tóxico, onde o primeiro objeto amplificador estava localizado, um vazio de espaço está envolvendo o objeto. Também está com a forma de um octaedro, como o primeiro era. Isso leva a supor que a forma octaédrica cumpre um propósito desconhecido e é preferível em comparação com outras formas. Também pode ser apenas uma escolha de projeto arquitetônico de seus criadores. \n \nCom base em varreduras e análises do objeto amplificador, é idêntico ao primeiro, sendo diferente apenas por estar localizado em outro lugar. \n \nA tripulação da unidade de perfuração tripulada está pronta para realizar as etapas necessárias para entrar noobjeto."

    # Estágio 3
    ehof_reality_code.213.name:0 "Código da realidade - Escavação Quebrada III"
    ehof_reality_code.213.desc:0 "Mesmo que as etapas necessárias para inserir o objeto fossem as mesmas do primeiro, demorou algum tempo para obter acesso. \n \nEle não reagiu ao$ehof_epcs$como o primeiro. A tripulação teve que experimentar a intensidade da transmissão para encontrar o correto, que abriu o objeto. \n \nO mecanismo de entrada do objeto era semelhante, mas ainda distinto o suficiente para ser um desafio para a tripulação . Não se sabe se a intensidade necessária para abrir os objetos amplificadores e a complexidade do mecanismo de entrada é diferente para cada objeto amplificador, ou se os objetos se comunicam uns com os outros de alguma forma e mudam suas propriedades. \ N \nApesar disso, a tripulação foi capaz de para extrair outro fragmento de sequência de código do$ehof_epcs$e combiná-lo com os dois primeiros fragmentos, conseguiram obter acesso limitado ao banco de dados do amplificador e traduzir as informações. Eles aprenderam mais sobre o próprio padrão enigmático, o$PGATE_GA LACTICS$e$ehof_sm$. \ N \nOs objetos$PGATE_GALACTIC$nas bordas dos sistemas coesos com buracos de minhoca parecem ser, de fato, responsáveis ​​pelo transporte da sequência$ehof_epcs$em distâncias interestelares. O conteúdo de energia incrivelmente alto das ondas gravieletromagnéticas, através do qual o padrão está sendo transportado, parece ser necessário para ativar o$PGATE_GALACTICS$. \ N \nDevido a todos os$PGATE_GALACTICS$conhecidos parecerem adormecidos, pode-se assumir que intensidade energética específica ou algo semelhante é necessária para ativá-los. Se esta hipótese é verdadeira ou precisa ser verificada. Com relação a$ehof_sm$, a tripulação conseguiu descobrir que ela recebe seus pedidos de algo que só pode ser descrito como um I.A. avançado. rotina, que é de alguma forma integrada e distribuída por toda a substância. \n \nEla é equipada com uma infinidade de ordens diferentes, que são executadas dependendo do ambiente da substância. Este I.A. A rotina é capaz de perceber e analisar o ambiente e sua influência no$ehof_sm$por meios desconhecidos, e dá às partículas compostas de nanito a ordem de ajuste para se adaptar a ele. Todo esse processo é realizado em menos de um femtossegundo, e é por isso que a substância é capaz de reagir e se adaptar tão rapidamente aos efeitos e circunstâncias ambientais. \ N \nEla ainda não explica como a substância é capaz de se comportar de forma tão natural, quase senciente e como a substância é capaz de se adaptar em todos os locais ao mesmo tempo. Com novas ferramentas especializadas desenvolvidas por nossos cientistas, a tripulação foi capaz de manipular o I.A. rotina e alterar ligeiramente uma ordem de adaptação, o que forçou o$ehof_sm$a reorganizar sua forma. \n \nEsta descoberta pode levar ao desenvolvimento de técnicas de fabricação para componentes$ehof_sm$especializados, para diferentes usos tecnológicos, como armaduras para unidades militares. Ainda estamos apenas arranhando a superfície do potencial de$ehof_sm$, mas estamos definitivamente um passo à frente. A tripulação está pronta para viajar de volta à superfície. "

