    annihilator_dialog.005.c.response:0 "Não temos recursos suficientes para ajudá-lo."
    annihilator_dialog.005.c.reply:0 "Então, sinto muito. Desejo-lhe sorte em destruir$ehof_preservation_sphere$. Adeus."
