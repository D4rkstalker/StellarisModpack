    giga_katrebels.ezic.none.tooltip:0 "A grande maioria dos Ezicanias são obedientes ao Kaiser. \n \n§RKatzen Penalidades:§! \n§YNone.§!"
    giga_katrebels.ezic.low.tooltip:0 "Alguns grupos isolados de Ezicanias estão realizando operações em pequena escala para interromper a máquina militar Katzen. \n \n§RPenalizações de RKatzen:§! \n§Y-5% Taxa de Incêndio§!"

    giga_katrebels.ezic.moderate.tooltip:0 "A resistência está começando a se espalhar conforme mais grupos de Ezicanias em todo o Império cooperam para impedir os Katzens, mas o Kaiser ainda tem a vantagem. \n \n§RPenens Katzen:§! \n§Y-7.5% Taxa de tiro \n-5% Exército Danos§! "

    giga_katrebels.ezic.significant.tooltip:0 "As autoridades de Katzen em vários mundos estão relatando um número cada vez maior de partidários da Ezicania.Ezicanos anti-Kaiser se infiltraram em algumas embarcações militares Katzen e as sabotam ativamente por dentro. \ N \n§RPenalizações Katzen:§! \ N§Y-10% de taxa de fogo \n-10% de velocidade do navio \n-10% Danos ao Exército \n-5 Estabilidade§! "

    giga_katrebels.ezic.high.tooltip:0 "A maioria dos Ezicanias está agora envolvida de uma forma ou de outra em operações anti-Kaiser. As cadeias de suprimentos de Katzen estão sendo interrompidas em todos os níveis, impedindo seus esforços militares. \n \n§RPenensas Katzen :§! \ N§Y-20% Taxa de tiro \n-20% Velocidade do navio \n-15% Dano do Exército \n-10 Estabilidade§! "

    giga_katrebels.ezic.critical.tooltip:0 "Os Ezicanias estão fervendo! Cada um deles está lutando abertamente contra o domínio de Katzen, enquanto outras espécies estão começando a se unir à sua causa para derrotar o Kaiser. Partes do Império estão à beira de um revolução! \n \n§RPenalizações de RKatzen:§! \n§Y-30% Taxa de tiro \n-40% Velocidade do navio \n-25% Danos ao Exército \n-15 Estabilidade§! "

    giga_katrebels.ezic.revolt.tooltip:0 "Os Ezicanos começaram uma rebelião total contra o Império Katzenartig!"

    giga_katrebels.0012.fund:0 "Gostaríamos de contribuir para a sua causa."

    giga_katrebels.0013.name:0 "Financiando a§YE Ordem da Rússia§!"
    giga_katrebels.0013.desc:0 "Embora nossa espécie não seja deficiente quando se trata de habilidades de combate, ainda somos superados pela maioria dos veículos militares Katzen. E o Kaiser também tem olhos em todos os lugares. \n \nComo nos conceder algum armamento e fundos seria um grande benefício para nossas atividades em todo o Império. \n \n§YQuando a resistência aumenta devido às nossas ações, há uma chance de§R25%§! o Kaiser descobrir e§Rdiminuir§! sua opinião sobre nós. \n \nMúltiplos impérios contribuindo não aumentarão as chances de resistência!§! "

    giga_katrebels.0013.a:0 "Podemos contribuir ligeiramente. | Dê§Y50§!£energia£&§Y25§!£ligas£Mensalmente"
    giga_katrebels.0013.a.tooltip:0 "Com esta contribuição, há uma chance de§Y10%§! de que§YEzicanian Resistance§! vá§Aumentar§! a cada ano."

    giga_katrebels.0013.b:0 "Podemos dar armas e fundos. | Dar§Y150§!£energia£&§Y50§!£ligas£Mensalmente"
    giga_katrebels.0013.b.tooltip:0 "Com esta contribuição, há uma chance de§Y25%§! de que§YEzicanian Resistance§! irá§Aumentar§! a cada ano."

    giga_katrebels.0013.c:0 "Vamos dar tudo o que podemos! | Dar§Y300§!£energia£&§Y150§!£ligas£Mensalmente"
    giga_katrebels.0013.c.tooltip:0 "Com esta contribuição, há uma chance de§Y50%§! de que§YEzicanian Resistance§! irá§Aumentar§! a cada ano."

    giga_katrebels.0013.d:0 "Cancelar nossa contribuição."

    giga_katrebels.0013.a.response:0 "Isso será de grande utilidade em nossa luta para libertar a galáxia do Kaiser! Que os deuses os abençoem."
    giga_katrebels.0013.d.response:0 "Uma pena. Parece que estamos sozinhos agora ..."

