    giga_qso.10.name:0 "$name_quasistellar$: Seleção de alvo"
    giga_qso.10.desc:0 "Aqui, você pode selecionar o que deseja atingir com o QS-O. Leia como cada método de direcionamento funciona corretamente. Lembre-se de que destruir alvos maiores exigirá mais£sr_magical_neutronium£§Energia Quasárica§ !. "

