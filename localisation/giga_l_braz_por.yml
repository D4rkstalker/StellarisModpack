    giga_accelerator_ui_guide:0 "O§YAcelerador de Partículas Estelares§! é uma maravilha tecnológica, que pode acelerar uma enxurrada de partículas a velocidades relativísticas e causar colisões de partículas incríveis de magnitude sem precedentes graças ao seu imenso comprimento. \n \nCom as tecnologias certas, essas colisões pode produzir não apenas§Grandes resultados científicos§ !, mas também um filete de outros§Yexotic resources§ !, formados durante as reações que desafiam a física que ocorrem dentro da estrutura. \n \nNós também podemos§Aumentar§! a§Yintensity§ ! das colisões, o que, por sua vez, aumentará os§Youtput§! e§Yupkeep§! da megaestrutura! a um risco aumentado de§Rfalhas§! ocorrendo dentro da estrutura, e pode exigir intervenção imediata para evitar§Rdestruição catastrófica§ !. "

