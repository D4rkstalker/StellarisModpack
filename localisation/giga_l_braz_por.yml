    ###REVOLTA###
    giga_katrebels.0012.ezicrevolt:0 "§HTrigger Ezicania Uprising§!"
    giga_katrebels.0012.ezicrevolt.tooltip:0 "Chegou a hora. Com a resistência dos Ezicanos em alta, podemos ajudá-los a iniciar uma rebelião total dentro do Império de Katzenartig! \n \nIsso criará um§ Império Yrebel§! dentro do§ YKatzenartig Imperium§ !, que irá imediatamente§Reclarar a guerra§! Aos Katzens. "

    need_ezic_resistance_5:0 "Precisamos de§ Força da Resistência YEzicanian§! para estar em§G5§ !."

    giga_katrebels.0017.name:0 "A Revolta Ezicaniana"
    giga_katrebels.0017.desc:0 "Sim! Com a resistência ezicaniana mastigando o império do Kaiser por dentro, agora pode ser a hora de minha espécie finalmente pegar em armas e se separar deste reino miserável. Isso vai exigir muito de suporte externo, já que minha espécie não é populosa, e apreender espaçonaves Katzen suficientes para a operação ser bem-sucedida será um desafio. \nMas se conseguirmos, então, finalmente, poderemos apenas livrar esta galáxia da mancha que é o Kaiser. \ N \n§YIsso será§Ranger§! O Kaiser, independentemente do que aconteça. \ N \nÉ mais provável que seja necessário declarar guerra ao Kaiser também para apoiar o golpe. "

    giga_katrebels.0017.yes:0 "É agora ou nunca. |§Y2500§!£energia£&§Y500§!£ligas£"
    giga_katrebels.0017.yes.tooltip:0 "A§YEzicanian Order§! irá§Yrevolt§! e§Ysecede§! do§YKatzenartig Imperium§ !, criando um§Yrebelimpire§ !! \nTeremos a oportunidade de§ Ycontribute§! Mais§Se recursos§! Para a Ordem antes da revolta real, que vai§Aumentar§! A§Ypotência§! Da revolta. \ NTeremos que gastar£influência£,£energia£e£ligas£em para impulsionar a revolta. \nEles capturarão algo entre§Y10%§! e§Y40%§! de§YKatzen Planets§! dependendo da§YPotência§ da revolta !. "

    giga_katrebels.0017.reponse:0 "O fim está próximo ... para o Kaiser. A Ordem deve desferir um golpe rápido e decisivo sobre suas malditas legiões!"

    giga_katrebels.00171.name:0 "Revolta Ezicaniana: Influência"
    giga_katrebels.00171.desc:0 "Como primeiro passo para a revolta, a§YEzicanian Order§! está solicitando que usemos parte de nossa influência externa para influenciar a população do Império a seu favor, por meio da difusão de propaganda anti-Kaiser, denunciando abertamente o Kaiser, e promovendo o modo de vida Ezicaniano. \n \nEmbora isso fosse, sem dúvida,§Ranger§! o Kaiser, os efeitos de um império estrangeiro apoiando abertamente a causa Ezicaniana certamente seriam sentidos em todo o Império e poderiam convencer mais pessoas a junte-se à causa deles. "

    giga_katrebels.00171.no:0 "Não podemos pagar nada."
    giga_katrebels.00171.a:0 "Faça alguns discursos anti-Kaiser. |§Y50§!£influenciar£"
    giga_katrebels.00171.b:0 "Faça propaganda e espalhe-a no Império. |§Y150§!£influência£"
    giga_katrebels.00171.c:0 "Declarar abertamente nosso apoio aos ezicanos! |§Y300§!£influenciar£"

    giga_katrebels.00171.coup.1:0 "A§ Força da Revolta YEzicanian§! aumentará um pouco. \nA§Y Opinião do Kaiser§! de nós vai§Rdiminuir§ !."
    giga_katrebels.00171.coup.2:0 "A§ Força da Revolta YEzicanian§! aumentará. \nA§Y Opinião do Kaiser§! de nós vai§Reduzir§ !."
    giga_katrebels.00171.coup.3:0 "A§ Força da Revolta YEzicanian§! aumentará significativamente. \nA§Y Opinião do Kaiser§! de nós irá§Reduzir§ !."

    giga_katrebels.00172.name:0 "Revolta Ezicaniana: Financiamento"
    giga_katrebels.00172.desc:0 "A§YEzicanian Order§! está agora pedindo que forneçamos alguns fundos adicionais, a fim de que eles adquiram armamento mais avançado, comprem naves espaciais próprias e, o mais importante, subornem quaisquer oficiais que entrem no forma do plano. \n \nEmbora isso vá contra os métodos usuais de Ezican, Louf considerou isso necessário para que o levante tenha sucesso. "

    giga_katrebels.00172.no:0 "Não podemos pagar nada."
    giga_katrebels.00172.a:0 "Eles podem fazer alguns empréstimos. |§Y5000§!£energia£"
    giga_katrebels.00172.b:0 "Dê a eles um pedaço de nossas reservas de ouro. |§Y10000§!£energia£"
    giga_katrebels.00172.c:0 "Uma nave espacial de ouro para cada Ezicania! |§Y25000§!£energia£"

    giga_katrebels.00171.coup.0:0 "A§ Força da Revolta YEzicanian§! não aumentará."
    giga_katrebels.00172.coup.1:0 "A§ Força da Revolta YEzicanian§! aumentará um pouco."
    giga_katrebels.00172.coup.2:0 "A§ Força da Revolta YEzicanian§! aumentará."
    giga_katrebels.00172.coup.3:0 "A§ Força da Revolta YEzicanian§! aumentará significativamente."

    giga_katrebels.00173.name:0 "Revolta do Ezicano: Equipamento"
    giga_katrebels.00173.desc:0 "Por último, mas não menos importante, a§ Ordem YEzicanian§!requires grandes quantidades de equipamento militar e civil para apoiar a revolta que se aproxima. \n \nEsta é provavelmente a parte mais cara da revolta, mas Louf nos garantiu que era absolutamente crucial que a Ordem estivesse devidamente equipada para esta grande luta. "

    giga_katrebels.00173.no:0 "Não podemos pagar nada."
    giga_katrebels.00173.a:0 "Dê-lhes algumas espingardas sobressalentes. |§Y3500§!£ligas£"
    giga_katrebels.00173.b:0 "Eles podem ter alguns veículos blindados de combate. |§Y7500§!£alloys£"
    giga_katrebels.00173.c:0 "Envie-lhes o nosso equipamento militar mais recente! |§Y12500§!£ligas£"

    giga_katrebels.00174.name:0 "Revolta Ezicaniana: Pronta"
    giga_katrebels.00174.desc:0 "Tudo está pronto para que a§YEzicanian Revolt§! ocorra. Não deve demorar muito para que membros da§YEzicanian Order§! bem como outras espécies se levantem contra o Kaiser interno o Império Katzenartig. \n \nEzicanos na maioria dos mundos Katzen tentarão derrubar guarnições planetárias locais e comandar as naves Katzen, a fim de tomar o controle dos planetas e seus sistemas. \n \nE ainda, os dados sugerem que os ezicanos provavelmente venceram não seremos capazes de fazer isso sozinhos, e alguns membros de nosso alto comando aconselham que atacemos o Kaiser assim que a revolta começar, a fim de encerrar os Katzens em uma guerra mortal em duas frentes. "
    giga_katrebels.00174.a:0 "Agora, só podemos esperar."
    giga_katrebels.00174.a.tooltip:0 "A§YEzicanian Order§! se rebelará, tomando aleatoriamente entre§Y10%§! e§Y40%§! dos planetas Katzen e seus sistemas vizinhos. \n \nEles vão§Ygain o controle§! De todos os§YKatzen navios§! E§Yplanetas§! Dentro das áreas capturadas (excluindo o§YKaiser Moon§! E sua frota), e proceda imediatamente para§Yataca§! O Kaiser. "

    giga_katrebels.00176.name:0 "Não está mais na ordem"
    giga_katrebels.00176.desc:0 "A§YEzicanian Order§! declarou guerra ao governo Katzen, formando-se ao lado de outras espécies que compartilham as mesmas esperanças de vida. \n \nA hostilidade cresceu ao longo de vários anos de pressão de um mais governo independente e está finalmente sendo libertado. \n \nEzicanias dos militares teriam abandonado postos e sabotado itens militares de Katzen. Em poucas horas, rebeldes ezicanos altamente equipados apreenderam uma parte significativa dos§YKatzenartig Imperium§! territórios, comandando navios e oprimindo guarnições planetárias locais com ataques de surpresa. Enquanto o ataque foi repelido na maioria dos mundos Katzen, os Ezicanias conseguiram apreender independentemente uma quantidade significativa de sistemas Katzen. \n \nEles conseguiram roubar e limpar vários embarcações improvisadas também, que pretendem empregar contra os Katzens o mais rápido possível. \n \nCom o primeiro Ártico determinado§YLouf Cerreless Hornsfelt§! liderando o ataque, parece que não há voltando agora. \n \nQualquer contribuição material que possamos ter dado aos Ezicanias foi cancelada posteriormente. "

    giga_katrebels.00176.a:0 "O Kaiser está em uma situação complicada, com certeza."

    origin_katzen_splinter:0 "Estado Katzen Splinter"
    origin_katzen_splinter_desc:0 "Esta nação era originalmente parte do maior§YKatzenartig Imperium§! e se separou após o colapso catastrófico do Império após a queda de§YFlusion§ !."

    origin_katzen_rebels:0 "Rebeldes Katzen"
    origin_katzen_rebels_desc:0 "Esta nação se rebelou contra o§YKatzenartig Imperium§ !, em uma tentativa de acabar com o domínio do§YKaiser§! sobre seu povo."

    giga_katrebels.00178.name:0 "Rebelião da Ezicania esmagada"
    giga_katrebels.00178.desc:0 "A§YEzicanian Order§! lutou bravamente, mas não foi o suficiente. Sua rebelião foi esmagada pelo§YKatzenartig Imperium§ !, e todos os mundos apreendidos voltaram ao controle de Katzen. \n \nE mesmo assim,§YLouf§! continua esperançoso de que foi apenas um revés temporário, e rumores dizem que ele já está planejando uma segunda rebelião. No entanto, muitos especialistas acreditam que os ezicanos têm pouca ou nenhuma chance de montar uma rebelião novamente. "
    giga_katrebels.00178.a:0 "O futuro parece sombrio ..."
    giga_katrebels.00178.a.tooltip:0 "A Resistência Ezicaniana irá§Rdecrease§! em 3."

    ezic_assault_army:0 "Caçadores Ezicanos"
    ezic_assault_army_desc:0 "Ezicanias vorazes e altamente equipadas que podem rasgar a maioria dos materiais e soldados com facilidade."

    ###CONVERSA###
    giga_katrebels.0012.talk:0 "Conte-nos sobre seu tipo e estilo de vida."
    giga_katrebels.0018.name:0 "Os Ezicanias"
    giga_katrebels.0018.desc:0 "Nossa espécie é fascinante, da qual me orgulho. Terei o maior prazer em lhes contar as histórias da minha espécie ..."
    giga_katrebels.0018.ezicanias:0 "Como é a sua espécie?"

    giga_katrebels.0018.ezicanias.response:0 "Nós, Ezicanias, não somos uma espécie beligerante. Costumávamos residir no§YEzicania Império§! em§YFlusion§ !, onde a maioria de nós vivia uma vida idílica de caçador-coletor. \n \nEstamos geralmente organizados em "colméias" de tamanhos variados, espalhadas por nossa terra.§YPrime Specimens§ !, uma raça especial de Ezicanias, exercia controle sobre várias dezenas de indivíduos de colmeias. E eu, bem, servi como uma espécie de " Great Prime ", exercendo alguma autoridade sobre cada colmeia e Prime em nossa nação. Tínhamos cidades e assentamentos, mas eles nunca tiveram mais do que algumas centenas de milhares de habitantes. \ N \nEmbora eu deixasse os Primes fazerem o que achavam certo, como eu acredito que eles devem ter permissão para viver suas vidas como quiserem, e eles são os melhores quando se trata de decidir o que é certo para seu vihe. \n \nEsta forma descentralizada de liderança é como vivemos na Flusion por milênios. Nunca tivemos a ambição de expandir para além de nossas fronteiras, pois viver da terra era suficiente para a grande maioria de nossa população. Era uma vida boa. \ N \nAté a chegada do Kaiser, claro. "

    giga_katrebels.0018.empire:0 "Conte-nos sobre o Império Ezicania."
    giga_katrebels.0018.empire.response:0 "O Império Ezicania era um dos lugares mais bonitos de toda a Flusion! \n \nEmbora não fosse tão grande, ele abrigava algumas das paisagens mais majestosas do planeta. Nosso grande as terras estavam cheias de enormes florestas, vastos pântanos e imponentes cadeias de montanhas que minha espécie chamava de lar. \n \nApesar de nossos modos de vida aparentemente primitivos, ainda assim montamos uma vasta rede de trens, que abrangia todo o império e conectava a maioria dos principais assentamentos. Era nosso orgulho, de certa forma. \n \nO Império foi dividido ao lado de uma dúzia ou mais de espécimes Prime, que exerciam seu governo sobre alguns milhões de Ezicanias. E nós simplesmente ... vivíamos nossas vidas, nos divertindo e explorando o que nossa nação tinha a oferecer. \n \nNem sempre foi perfeito, mas pelo menos não estávamos oprimindo ninguém ou iniciando guerras em todos os lugares. "

    giga_katrebels.0018.kaiserbad:0 "Como o Kaiser te invadiu?"
    giga_katrebels.0018.kaiserbad.response:0 "O Kaiser ...§Yvisible sadness§! ... é um tolo miserável! \n \nQuando ele iniciou§YProjekt Mondkanone§ !, não prestamos muita atenção. Alguns Ezicanias inteligente foi trabalhar no projeto, mas minha espécie não se importou muito. \n \nEntão, tudo mudou quando o§YKatzenartig Imperium§! atacou. \n \nO Kaiser utilizou o Mondkanone para bombardear nossas terras em órbita, destruindo nossas§Ytouricane Turrets§! que construímos para perfurar a armadura de Katzen. Os navios Katzen dispararam grupos de torpedos que destruíram nossas colméias de defesa costeira. \n \nMas não nos rendemos! Eles ainda tinham que rolar seus blindados para dentro de nossa terra, e estávamos confiantes de que nossos caçadores destruiriam suas feras metálicas com facilidade. Além disso, nosso terreno acidentado de montanhas, florestas e pântanos tornou as operações militares reais extremamente complicadas para eles. \n \nFoi quando o Kaiser fez o impensável e ... empregou minha própria espécie, contra nós. Os Katzens, usando nosso DNA como um ba se, fez a bioengenharia de uma raça especial de pequenos e vorazes Ezicanias! Os infelizes felinos liberaram milhões deles sobre nossa terra, e não pudemos fazer nada. \ N \nEssas criaturas eram pequenas, rápidas, ágeis e continham ácido altamente corrosivo que espalharam por toda parte após a morte. Esses ... pixies maliciosos roeram nossas defesas e permitiram que a infantaria Katzen ocupasse toda a nossa nação sem disparar um tiro. \ N \nNosso Império havia caído e eu fugi, recusando-me a me submeter ao imperialismo Katzen. Tenho tentado coordenar a resistência ezicaniana desde então, mas nunca foi a lugar nenhum ... até agora. "

    giga_katrebels.0018.kaiserverybad:0 "O que o Kaiser fez com a sua terra?"
    giga_katrebels.0018.kaiserverybad.response:0 "Coisas terríveis ... \n \nEle começou industrializando pesadamente nossas planícies férteis, drenou lagos e pântanos e até nivelou algumas de nossas montanhas para colher mais minerais. \n \nMeu tipo era forçados a entrar na máquina militar de Katzen, e embora os Katzens não nos oprimissem abertamente ou atirassem em nós, eles ainda recrutaram uma grande parte de nossa população e começaram a lentamente, mas de forma constante, apagar nossa cultura e crenças, substituindo-as por seu culto ao Kaiser e militarismo. \n \nMas nós, Ezicanias, não desistimos tão facilmente! Embora tivéssemos de obedecer, ainda ansiamos pelo dia em que o Kaiser finalmente seria despejado da existência. No fundo, todos desejamos retornar ao nosso estilo de vida antes idílico. \n \nÉ o que parece natural e certo para nós. Todo esse militarismo Katzen, colonização interestelar e expansão simplesmente não combinam com a grande maioria de nós. \n \nMeu tipo tem uma vida longa também, então a maioria dos Ezicanias que existiam durante a conquista do Kaiser do O império ainda está vivo, esperando uma chance de contra-atacar. Eu não quero decepcioná-los. "

    giga_katrebels.0018.whatkaiser:0 "Quem é o Kaiser, exatamente?"
    giga_katrebels.0018.whatkaiser.response:0 "O ser mais megalomaníaco que existe, é ele! \n \nEle só procura expandir, conquistar, expandir e conquistar um pouco mais. Não estou muito certo de seus motivos, mas parece ele simplesmente quer governar para ... tudo. Foi Flusion no início, e se não fizermos nada, será a galáxia! \n \nNada parece sagrado para ele, e ele ficará feliz em pavimentar nosso pastagens ancestrais para construir mais fábricas militares. Bem, ele tenta fazer concessões às vezes, concedendo autogoverno limitado a algumas espécies, mas essas concessões são obviamente feitas para silenciar os manifestantes e dar a ele mais tempo para doutriná-los. \n \nE o Katzens o segue como uma espécie de divindade, obedecendo a cada uma de suas palavras e morrendo nas guerras que começou só porque tem vontade. Ele doutrina todas as espécies que conquistou.usuários, forçando-os a seu culto à personalidade e ao militarismo desenfreado. \n \nEu nem tenho certeza de onde ele veio, parece que ele apenas apareceu no Flusion um dia e assumiu o controle do Império Katzenartig durante um período de crise. Ele é muito misterioso ... e irritante. "

    giga_katrebels.0018.cool:0 "Interessante. Obrigado por compartilhar."
    giga_katrebels.0018.cool.response:0 "É importante que nossas histórias não sejam esquecidas ... para que o Kaiser não vença."

    ### SABOTAGEM POWER PLANT ###
    giga_katrebels.0012.sabotplants:0 "§YStrike Katzen Power Plants§!"
    giga_katrebels.0012.sabotplants.tooltip:0 "Podemos apoiar a§YEzicanian Order§! em uma operação para desestabilizar a Rede de Energia de Katzen sabotando usinas de energia, o que por sua vez impediria sua marinha."

    need_ezic_resistance_2:0 "Precisamos de§YEzicanian Resistance Strength§! para estar em§G2§! ou superior."

    giga_katrebels.0016.name:0 "Centrais de energia impressionantes"
    giga_katrebels.0016.desc:0 "Katzens tendem a enviar energia de seus planetas para suas naves, a fim de evitar o uso de geradores caros e frágeis. \nE nós, Ezicanias, temos uma anatomia que nos torna imunes à maioria dos tipos de choque elétrico. Equipes de sabotadores poderiam facilmente mastigar alguns fios aqui e ali em usinas de energia Katzen, o que definitivamente teria um impacto perceptível em suas naves. \nEles não teriam energia suficiente para alimentá-los mais, forçando-os a ir muito mais devagar do que o normal! Um plano diabólico! Só precisamos de ajuda ... \n \n§YHá 25% de chance de o Kaiser descobrir isso, caso em que a opinião dele sobre nós§Rdiminuir§!. \n \n§YSe a operação for bem-sucedida, todos os navios Katzen receberão os seguintes debuffs por 2 anos:§! \n§R-40% Velocidade do navio \n+25% Tempo de carga de salto \n \n§YSe a operação falhar, Resistência Ezicaniana irá§Rdiminuir§! em 1.§! \n \n§YHá uma chance de 10% de um§HGrande sucesso§ !, o que levará à Resistência Ezicaniana§Aumento§! em 1 al lado a lado com as penalidades de Katzen.§! "

    giga_katrebels.0016.reponse:0 "Faremos o que pudermos para atacar suas usinas, então."

    giga_katrebels.0016.low:0 "Contribuir com§Y3000§!£energia£&§Y500§!£ligas£| 60% de chance de sucesso"
    giga_katrebels.0016.med:0 "Contribuir com§Y5000§!£energia£&§Y1500§!£ligas£| 80% de chance de sucesso"

    giga_katrebels.00162.name:0 "Falha na sabotagem da usina"
    giga_katrebels.00162.desc:0 "§YEzicanias§! pertencente à§YEzicanias§! grupo de resistência anti-Kaiser foi preso recentemente por tentar destruir usinas de energia em todo o§YKatzenartig Império§! \n \nOs sabotadores foram rapidamente detidos Autoridades de Katzen antes mesmo de entrar nos edifícios e suas tentativas de subornar os Katzens falharam miseravelmente. \ N \nO Kaiser fez um discurso triunfante para informar a população sobre esta contra-operação bem-sucedida, e isso representa um terrível revés para a resistência Ezicaniana em o Império. "
    giga_katrebels.00162.a:0 "Ratos!"

    giga_katrebels.00164.name:0 "Usina de energia sabotagem bem-sucedida!"
    giga_katrebels.00164.desc:0 "§YEzicanias§! pertencente à§YEzicanias§! o grupo de resistência anti-Kaiser conseguiu atacar várias centrais militares críticas no§YKatzenartig Império§!. \n \nOs Ezicanias se infiltraram os edifícios e usaram suas mandíbulas poderosas para mastigar facilmente os delicados fios das usinas, levando a um blecaute generalizado nas instalações militares de Katzen. \n \nIsso forçou efetivamente os Katzens, que normalmente irradiam energia de suas usinas no planeta diretamente para suas naves 'baterias, para reduzir drasticamente a velocidade de seus navios, a fim de economizar energia. "
    giga_katrebels.00164.a:0 "Boa sorte conduzindo" Guerra Eletrizante "sem iluminação!"
    giga_katrebels.00164.a.tooltip:0 "§YKatzen Navios§! recebe as seguintes penalidades por§Y2 anos§!:§R \n-40% Velocidade do navio \n+25% Tempo de carga de salto"

    giga_katrebels.00166.name:0 "Sabotagem da usina:§HGrande sucesso§!"
    giga_katrebels.00166.desc:0 "§YEzicanias§! pertencente à§YEzicanias§! o grupo de resistência anti-Kaiser conseguiu atacar várias centrais militares críticas no§YKatzenartig Império§!. \n \nOs Ezicanias rapidamente se infiltraram os edifícios e usaram suas poderosas mandíbulas para mastigar facilmente os delicados fios das usinas, levando a um blecaute generalizado nas instalações militares de Katzen. Os Katzens não tiveram tempo de reagir. \n \nIsso forçou efetivamente os Katzens, que normalmente irradiam energia de suas usinas de energia no planeta diretamente para as baterias de suas naves, para reduzir drasticamente a velocidade de suas naves a fim de economizar energia. \n \nA operação foi conduzida com tal velocidade e eficiência que aumentou a resistência dos Ezicanos em todo o Império, dando-lhes mais esperança de um dia tombar sobre o Kaiser. "
    giga_katrebels.00166.a:0 "Boa sorte conduzindo" Guerra Eletrizante "sem iluminação!"
    giga_katrebels.00166.a.tooltip:0 "§YKatzen Navios§! recebe as seguintes penalidades por§Y2 anos§!:§R \n-40% Sp do navioeed \n+25% Tempo de carga de salto§! \n \n§YEzicanian Resistance§!§Aumentou§! por§Y1§ !. "

