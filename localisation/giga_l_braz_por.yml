    # Uma lua de ataque caiu na batalha, há um projeto especial disponível para repará-la
    giga_mega.601.name:0 "$name_war_moon$Destroyed!"
    giga_mega.601.desc:0 "Os relatórios de batalha indicam que um$name_war_moon$foi destruído no sistema [giga_debris_system.GetName]. Embora a nave tenha sofrido muitos danos e não seja mais capaz de lutar, ainda está quase toda inteira , e poderia ser reparado com tempo suficiente, por nós ou por nossos inimigos ... \n \nNós devemos ter cuidado, pois ele vai acabar desmoronando sob sua própria gravidade e ficando irreparavelmente danificado em cerca de 10 anos. "
    giga_mega.601.a:0 "Deve ser reparado imediatamente!"

    # Reparado com sucesso
    giga_mega.602.name:0 "$name_war_moon$Reparado!"
    giga_mega.602.desc:0 "Ótimas notícias! Conseguimos restaurar o$name_war_moon$arruinado no sistema [giga_debris_system.GetName]. Deu muito trabalho e a maioria de seus internos teve que ser totalmente reconstruída a partir de zero, mas este poderoso navio de guerra agora está operacional mais uma vez. "
    giga_mega.602.a:0 "Maravilhoso."

