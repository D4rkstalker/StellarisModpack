    giga_hke.0029.a.tooltip:0 "O§YHoly Katzen Empire§! declarou§Rdeclarou guerra§! em todos os restantes Katzen Splinter States independentes."

    giga_hke.0011.name:0 "O Império Sagrado de Katzen"
    giga_hke.0011.desc:0 "[root.GetName]! Você está de posse do§YJublio System§ !, um lugar sagrado para nós, pois é onde o Kaiser originalmente começou suas grandes conquistas. \n \nPortanto, exigimos que você nos dê o sistema de uma vez, para que nosso império possa ser novamente inteiro. \n \nPodemos fornecer§Y25000§!£energia£para compensar, mas esteja avisado de que não hesitaremos em atacar sua espécie se você não cooperar. "
    giga_hke.0011.a:0 "Muito bem, pode ficar com você."
    giga_hke.0011.a.tooltip:0 "Iremos§Ytransferir§! o sistema§YJublio§! para o§YHoly Katzen Empire§ !."
