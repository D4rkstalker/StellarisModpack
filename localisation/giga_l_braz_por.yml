    giga_quasi_star_desc:0 "Um buraco negro artificial está devorando esta estrela de dentro."

    giga_accelerator.152.name:0 "Acelerando o desaparecimento"
    giga_accelerator.152.desc:0 "O§Y [accelerator_quasistar.GetName]§! A equipe do Stellar Particle Accelerator está relatando que o buraco negro interno da estrela está crescendo mais rápido do que o esperado. \n \nDe fato, o raio aparente da estrela começou a encolher visivelmente nos últimos meses, indicando que o crescimento da singularidade está começando a acelerar exponencialmente. \n \nComo resultado, a luminosidade da estrela está diminuindo lentamente, resfriando levemente os planetas do sistema. \n \nNo entanto, ainda é uma oportunidade científica incrível, que continua a beneficiar nossa física research. "
    giga_accelerator.152.a:0 "Ups."
    giga_accelerator.152.a.tooltip:0 "Todos os planetas no sistema§Y [accelerator_quasistar.GetName]§! ficam mais frios. \nQuaisquer colônias no sistema sofrerão de§Ypuxo de alta emigração§!. \n \n"

    giga_quasi_star_cooling_planet:0 "Dimming Star"
    giga_quasi_star_cooling_planet_desc:0 "A estrela deste planeta está diminuindo lentamente devido a um buraco negro devorando sua massa. Como resultado, este mundo está cada vez mais frio."

    giga_quasi_star_cooling_planet_1:0 "Dimming Star"
    giga_quasi_star_cooling_planet_1_desc:0 "A estrela deste planeta está diminuindo lentamente devido a um buraco negro devorando sua massa. Como resultado, este mundo está cada vez mais frio."

    giga_accelerator.153.name:0 "Escalando o consumo"
    giga_accelerator.153.desc:0 "Notícias terríveis! O buraco negro dentro de§Y [accelerator_quasistar.GetName]§! agora está consumindo rapidamente a estrela, que encolheu significativamente nos últimos anos. \n \nOs planetas do sistema ficaram visivelmente mais frio, e o buraco negro continua a crescer dentro da estrela, tendo consumido uma grande parte do núcleo estelar. \n \nEmbora ainda forneça grandes quantidades de dados científicos, as consequências disso no sistema são cada vez maiores. e mais preocupante a cada dia. "
    giga_accelerator.153.a:0 "Isso é altamente problemático!"
    giga_accelerator.153.a.tooltip:0 "Todos os planetas no sistema§Y [accelerator_quasistar.GetName]§! ficam ainda mais frios. \nQuaisquer colônias no sistema sofrerão de§Ypuxo de alta emigração§!. \n \n"

    giga_accelerator.155.name:0 "Equilibrium"
    giga_accelerator.155.desc:0 "Relatórios surpreendentes estão chegando de§Y [accelerator_quasistar.GetName]§ !, já que a estrela que encolhe parou de encolher! \n \nEmbora inicialmente desconcertados com esta ocorrência, nossos cientistas rapidamente perceberam que a radiação gerada por algum material estelar que cai no buraco negro está na verdade gerando uma forma de pressão externa, que neutraliza a gravidade e, subsequentemente, evita que o resto da estrela entre em colapso ainda mais. \n \nIsso efetivamente significa que a estrela ainda encolherá, embora muito lentamente, como toda a sua camada externa agora é suportada pela radiação do buraco negro e, embora os planetas do sistema ainda sejam mais frios do que costumavam ser, o sistema não está mais condenado a uma morte completamente fria. "
    giga_accelerator.155.a:0 "Intrigante."

    giga_accelerator.156.name:0 "Rebound"
    giga_accelerator.156.desc:0 "§Y [accelerator_quasistar.GetName]§! nunca para de decepcionar. De fato, em uma reviravolta surpreendente, parece que a estrela parou completamente de encolher e está até começando a crescer! \n \nMais adiante estudos revelaram que a pressão de radiação do material que cai no buraco negro está na verdade "empurrando" o envelope externo da estrela, fazendo-o inchar e se expandir para fora. \n \nIsso também significa que a luminosidade da estrela está aumentando novamente e os planetas do sistema estão começando a aquecer de volta à temperatura original. "
    giga_accelerator.156.a:0 "Um problema que se resolve sozinho! Que delícia."
    giga_accelerator.156.a.tooltip:0 "Todos os planetas no sistema§Y [accelerator_quasistar.GetName]§! ficam mais quentes. \n \n"

    giga_accelerator.158.name:0 "Expanding Outwards"
    giga_accelerator.158.desc:0 "Nossos cientistas relatam que§Y [accelerator_quasistar.GetName]§! agora ultrapassou seu tamanho original e continua a aumentar para tamanhos maiores devido à pressão de radiação do buraco negro. \n \nA temperatura de os planetas do sistema voltaram aos valores normais, mas agora estão aumentando lentamente conforme a estrela se expande para fora. \n \nIsso continua a produzir um imenso potencial científico, mas a superfície em expansão da estrela está começando a se aproximar assustadoramente do§YAcelerador de Partículas Estelares§ do sistema ! ... "
    giga_accelerator.158.a:0 "Preocupado ..."
    giga_accelerator.158.a.tooltip:0 "Todos os planetas no sistema§Y [accelerator_quasistar.GetName]§! ficam mais quentes."

    giga_quasi_star_heating_planet:0 "Estrela em crescimento"
    giga_quasi_star_heating_planet_desc:0 "A estrela deste planeta está ficando mais brilhante como resultado de um buraco negro intrastelar empurrando contra suas camadas externas. Embora as condições da superfície tenham se tornado menos hospitaleiras, é certamente uma grande oportunidade para estudar os processos exóticos que ocorrem dentro da estrela e do sistema como resultado do buraco negro. A estrela também é muito mais brilhante, o que aumenta drasticamente a energia gerada por fazendas solares. "

    giga_accelerator.160.name:0 "Stellar Particle Accelerator Destroyed!"
    giga_accelerator.160.desc:0 "Notícias terríveis chegam até nós de que a expansão de§Y [accelerator_quasistar.GetName]§! finalmente destruiu o§YAcelerador de partículas estelar§ do sistema§!. \n \nA megaestrutura caiu em constante expansão superfície estelar, vaporizando-a em poucos instantes. \n \nFelizmente, no entanto, conseguimos salvar partes dela antes de sua morte prematura e parece que a expansão da estrela diminuiu drasticamente. Na verdade, os cientistas estimam que este "black-hole star ", ou§YQuasi-Star§ !, agora atingiu outro equilíbrio entre a singularidade e suas camadas externas, e agora continuará a crescer, embora extremamente lentamente. \n \nTodo esse fenômeno foi de extremo valor científico, e embora os planetas do sistema tenham sido significativamente aquecidos por esses eventos, todo o sistema está agora maduro com oportunidades de pesquisa sobre esta peculiar Quasi-Star. \n \nA vida útil da estrela foi reduzida significativamente, e estima-se que suas camadas externas vai acabar se dissipando em alguns milhões de anos, deixando o buraco negro exposto para trás, mas isso não deve ser uma preocupação, pelo menos por agora. "
    giga_accelerator.160.a:0 "Tenha mais cuidado com os aceleradores da próxima vez!"

    giga_flavor.999.name:0 "Atualização Gigastructures: Novos recursos"
    giga_flavor.999.desc:0 "Saudações! Gigastructures foi atualizado recentemente, trazendo novos recursos de personalização para o§YAcelerador de Partículas Estelar§! e o§YLunar Speculorefractor§ !. A atualização não quebra salvos, mas você pode ter que selecionar os megas e clique no botão "Gerenciar" para aplicar adequadamente os novos recursos. \n \nObrigado por ler e divirta-se! "
    giga_flavor.999.a:0 "Compreendido."

    giga_accelerator.160.a.tooltip:0 "Todos os planetas no sistema§Y [accelerator_quasistar.GetName]§! ficam mais quentes. \n \nO§YAcelerador de Partículas Estelar§! é§Rdestruído§!. \n \n"


