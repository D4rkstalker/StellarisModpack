    giga_accelerator.110.desc:0 "A equipe do§Y [giga_mega_event_system.GetName] Acelerador de Partículas Estelares§! está relatando que algumas partes do acelerador sofreram graves danos estruturais, provavelmente devido aos altos requisitos de energia dos experimentos realizados dentro da estrutura. \n \nEnquanto a megaestrutura ainda está funcional, eles aconselham tomar medidas imediatas para corrigir esse problema e reparar os danos, pois deixá-lo passar sem verificação pode ter consequências terríveis na integridade da estrutura se formos demais distante."

