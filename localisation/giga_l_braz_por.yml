   requires_war_planets:0 "$TRIGGER_FAIL$Requer a tecnologia£engineering£§Y$giga_tech_war_planet$§ !."

    ap_celestial_printing:0 "Montagem Celestial do Navio de Guerra"
    ap_celestial_printing_desc:0 "As Luas de Ataque e as Naves planetárias Behemoth superam em muito todas as outras embarcações, tanto em termos de tamanho, poder de fogo e capacidades defensivas. Mesmo os poderosos Titãs, Colossos e Comedores de Estrelas não são nada comparados a uma única Lua de Ataque. Infelizmente, eles devem ser construídos em corpos celestes particulares que atendam a critérios específicos, o que limita drasticamente nossa capacidade de produzi-los. Mas por que nos limitar? Com ​​nossa base tecnológica atual, deslocar grandes quantidades de matéria-prima de um planeta para uma megaestrutura especializada seria trivial. Ao fazer isso, poderíamos efetivamente criar enormes dispositivos megaestruturais que, quando alimentados com matéria planetária crua colhida de vários corpos celestes, seriam capazes de "imprimir" Luas de Ataque com relativa facilidade. É hora de abraçarmos totalmente essa possibilidade e começarmos a produção em massa de planetóides armados e, finalmente, acabar com os vasos insignificantes e patéticos de antigamente! "

    ap_celestial_printing_effects:0 "\n \nConcederá acesso a tecnologias poderosas que nos permitirão colher£sr_solar_energy£§YMassa Planetária§! de planetas telúricos.£sr_solar_energy£§YMassa Planetária§! pode então ser usada para montar§YAtack Luas§! usando uma megaestrutura especializada sem a necessidade de encontrar um candidato adequado. \n \nNavios de guerra celestiais fabricados são um pouco mais§Raros§! e§R demorados§ !, mas têm§G15%§! adicional§YHull HP§ !,§YArmor HP§! E§YShield HP§! Bem como§G10%§!§YShip Taxa de Incêndio§! Y$giga_tech_lunar_assembly$§! "

    giga_tech_planetary_matter_harvesting:0 "Desmontagem telúrica hipereficiente"
    giga_tech_planetary_matter_harvesting_desc:0 "Para montar nossos próprios navios de guerra celestiais, precisaremos de enormes quantidades de matéria planetária bruta. Usando feixes trator gravíticos orbitais baratos e de construção rápida, podemos literalmente desmontar um planeta inteiro em poucos meses. Como não há precisa refinar o assunto, o processo é extremamente rápido e o planeta pode simplesmente ser quebradoem asteróides que são enviados para onde quer que possamos precisar deles. "

    giga_tech_lunar_assembly:0 "Protocolos de fabricação em escala lunar"
    giga_tech_lunar_assembly_desc:0 "Ao empregar uma infinidade de métodos, como Engenharia Tetradimensional e nanites, é possível reorganizar de forma rápida e eficiente grandes quantidades de matéria planetária em qualquer coisa que quisermos. Isso efetivamente nos permite criar nossas próprias Luas de Ataque sem a necessidade de um planetóide de ocorrência natural para construí-lo, desde que coletemos matéria planetária suficiente de antemão. "
    allow_lunar_assembly:0 "§HDesbloqueia a megaestrutura:§! Macro-fabricante lunar"
    allow_lunar_assembly_desc:0 "Uma ambiciosa megaestrutura orbital que converte matéria planetária e ligas em Luas de Ataque fabricadas. Esta construçãorequires£sr_solar_energia£§YMassa Planetária§! ! Tecnologia. "

    Decision_harvest_matter_for_planetary_printing:0 "Colheita£sr_solar_energy£§YMassa Planetária§!"
    Decision_harvest_matter_for_planetary_printing_desc:0 "Alguns planetas simplesmente não servem a nenhum propósito, eles serão mais úteis se os desmontarmos completamente para obter materiais."

    Decision_build_planetary_matter_harvester:0 "Isso iniciará a construção de um§YPlanetary Matter Colhedor§! em órbita deste mundo telúrico desabitado. \nUma vez concluída, esta poderosa megaestrutura colherá constantemente uma£sr_solar_energia£§YMassa Planetária§! , reduzindo o tamanho do planeta em um a cada vez. Quando o tamanho do planeta cair abaixo de 1, ele§Rdesaparecerá§ !. A megaestrutura de colheita tem uma§ manutenção mensal§! de 50£energia£\n \n§RO Planetário O Matter Harvester§! Não pode ser interrompido depois de iniciado!§! "

    giga_printer.1001.name:0 "Desmontando [planet_being_harvested_for_printing.GetName]"
    giga_printer.1001.desc:0 "Um§YPlanetary Matter Harvester§! foi concluído em torno de [planet_being_harvested_for_printing.GetName]. Feixes gravíticos baratos, porém grandes, estão agora sendo empregados para rapidamente destruir e desmantelar o planeta, o que renderá£sr_solar_energy£§YMassa Planetária§! A cada§Sis meses§! E reduza o tamanho do planeta em um. \ N \nQuando o tamanho do planeta chegar a 0, ele desaparecerá e o§Ysisestador de Matéria Planetária§! Será desmontado. "
    giga_printer.1001.a:0 "Delicioso!"
    giga_printer.1001.a.tooltip:0 "Agora receberemos uma£sr_solar_energy£§YMassa Planetária§! a cada§Seis meses§ !."

    moon_printer_orbital_mass_harvester_0:0 "Coletor de matéria planetária"
    moon_printer_orbital_mass_harvester_0_DESC:0 "Um Coletor de Matéria Planetária está sendo construído em torno de um mundo telúrico."
    moon_printer_orbital_mass_harvester_1:0 "Coletor de matéria planetária ativo"
    moon_printer_orbital_mass_harvester_1_DESC:0 "Este dispositivo orbital está continuamente desmantelando o infeliz corpo rochoso localizado abaixo dele. \nRega uma£sr_solar_energy£§Massa YPlanetária§! a cada§Y6 meses§ !."

    lunar_macroreplicator_0:0 "Canteiro de obras do Macro-Fabricador Lunar"
    lunar_macroreplicator_0_DESC:0 "O canteiro de obras para um pátio de montagem colossal capaz de fabricar uma Lua de Ataque inteira de material planetário bruto e ligas."
    lunar_macroreplicator_0_MEGASTRUCTURE_DETAILS:0 "Um grande pátio de montagem orbital que utiliza£sr_solar_energy£§YMassa Planetária§! para fabricar§YAtack Luas§ !."

    lunar_macroreplicator_1:0 "Lunar Macro-Fabricator Matter Assembler"
    lunar_macroreplicator_1_DESC:0 "Este grande dispositivo é capaz de receber e organizar grandes quantidades de matéria planetária, preparando-a para a transferência para o pátio que a utilizará para fabricar uma Lua de Ataque"

    lunar_macroreplicator_2:0 "Lunar Macro-Fabricator"
    lunar_macroreplicator_2_DESC:0 "Esta grande instalação orbital ostenta uma gigantesca fábrica de montagem com várias centenas de quilômetros de diâmetro. Ela é capaz de reorganizar grandes quantidades de matéria planetária bruta em Luas de Ataque operacionais."

    lunar_macroreplicator_make_moon:0 "Fabricar Lua de Ataque"
    lunar_macroreplicator_make_moon_desc:0 "Use§YMassa Planetária§! e§YAlloys§! para criar uma§YAttack Moon§! totalmente funcional sem a necessidade de uma lua existente."

    lunar_macroreplicator_make_moon_DESC:0 "Uma lua de ataque fabricada operacional, ostentando§G15%§! adicional§YHull HP§ !,§YArmor HP§! e§YShield HP§! bem como§G10%§! adicional§Y Taxa de fogo do navio§! em comparação para uma Lua de Ataque normal. "

    giga_printer.1000.name:0 "Lua de ataque fabricada!"
    giga_printer.1000.desc:0 "O Macro-Fabricador Lunar acima de§Y [moon_printer_location.GetName]§! relata que montou com sucesso um§YAtack Moon§! a partir de§YMassa Planeta§! em bruto e grandes quantidades de ligas ! \n \nConstruído de acordo com nossos projetos, o navio de guerra celestial, que tem várias centenas de quilômetros de comprimento, foi posteriormente liberado da megaestrutura e agora está pronto para reforçar as fileiras de nossa inteArmadas primeiras. \n \nPodemos começar a construção de outra imediatamente, desde que possuamos matéria e ligas planetárias suficientes. "
    giga_printer.1000.a:0 "Grandioso!"
    giga_printer.1000.a.tooltip:0 "Uma§Yluna de ataque§! é adicionada às nossas frotas. \nComo foi fabricada, ela se beneficia de§G15%§!§YHull HP§ !,§YArmor HP§! e§ adicionais YShield HP§! Bem como§G10%§!§Ytaxa de incêndio do navio§ adicional§ !. "

