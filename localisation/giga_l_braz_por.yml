giga_katzen.051.name:0 "Katzenartig Imperium vai para a guerra!"
giga_katzen.051.desc:0 "Notícias chegaram até nós de que após desentendimentos entre o Kaiser e a liderança de [kaiser_attack_target.GetAdjective], o§YKatzenartig Imperium§! recentemente declarou guerra ao§Y [kaiser_attack_target.GetName]§ !! \n \nAs relações diplomáticas entre as duas nações foram completamente rompidas e ambas estão prestes a se envolver em uma guerra total entre si ... "
giga_katzen.051.a:0 "Outra guerra na galáxia."

#Projeto
giga_katzen.2000.name:0 "Segredos da Lua Kaiser"
giga_katzen.2000.desc:0 "O§YKatzenartig Imperium§! já existe há algum tempo, e seu§YKaiser Moon§! provou ser um navio formidável. \n \nNo entanto, repetidas observações de longo alcance revelaram que a lua pode ter uma série de falhas que podem ser exploradas a fim de facilitar sua destruição, se tivermos que engajá-la. \n \nUm§YProjeto especial§! foi estabelecido a fim de estudar a engenharia peculiar da Lua de longe e Esperamos encontrar uma maneira de aumentar drasticamente a eficiência de nossas armas quando confrontados com as naves Katzen. \n \nNo entanto, empreender este projeto pode acabar irritando o Kaiser e§Rediminuindo§! sua opinião sobre nós, caso ele descubra isso estamos tentando aprender a melhor maneira de explodir seus navios. "
giga_katzen.2000.a:0 "Vamos começar imediatamente."

STUDY_KAISER_PROJECT:0 "Estude a Lua Kaiser"
STUDY_KAISER_PROJECT_DESC:0 "Dedique uma grande quantidade de recursos para espionar os Katzens e estudar sua Lua Kaiser de longe, a fim de encontrar maneiras de contra-atacar. \ N \nCompletar este projeto irá§Aumentar§! O dano de nossas armas contra os Katzens por§G30%§ !, mas fará com que a§Y Opinião do Kaiser§! de nós§Rdecuar§! por§R3§!. \n \nTendo a§Benigmática de Engenharia§! O privilégio de ascensão garantirá que o Kaiser não consiga descobrir nossos planos , evitando a queda de opinião. "

giga_katzen.2001.name:0 "Katzen Fraquezas descobertas!"
giga_katzen.2001.a.desc:0 "Após vários anos de trabalho árduo, conseguimos localizar vários pontos fracos gritantes dentro do§YKaiser Moon§! de Katzens, o que melhorará drasticamente nossa capacidade de lutar contra ele. Também temos aprendemos muitas coisas sobre a engenharia de Katzen como um todo, o que deve nos ajudar sempre que tivermos que enfrentar suas frotas de frente. \n \nInfelizmente, recebemos a notícia de que o Kaiser ficou ciente disso e de§Yopinion sobre nós§ ! subseqüentemente,§Rdiminuiu§! por§R3§!. \n \nTambém ganhamos acesso a um novo tipo de§Tecnologia repetível§ !, que nos permitirá aumentar ainda mais nossa produção de danos contra o§YKatzenartig Imperium§ !, mas correndo o risco de§Rangering§! o Kaiser ainda mais. "
giga_katzen.2001.a:0 "Não importa. Deixe-o vir!"

giga_katzen.2001.b.desc:0 "Depois de vários anos de trabalho árduo, conseguimos localizar várias fraquezas gritantes dentro do§YKaiser Moon§! de Katzens, o que vai melhorar drasticamente nossa capacidade de lutar contra ele. Nós também aprendemos muitas coisas sobre a engenharia de Katzen como um todo, o que deve nos ajudar sempre que tivermos que enfrentar suas frotas de frente. \n \nComo um bônus adicional, devido tos nossos métodos científicos complexos e enigmáticos, os Katzens ainda estão completamente alheios aos nossos planos. \n \nTambém ganhamos acesso a um novo tipo de§Tecnologia repetível§ !, que nos permitirá aumentar ainda mais nossa produção de danos contra o§ YKatzenartig Imperium§ !. "
giga_katzen.2001.b:0 "Excelente."

