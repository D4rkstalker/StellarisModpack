    giga_katrebels.00156.name:0 "Ezicanians Sabotage Katzenarmee Depots:§HGrande Sucesso§!"
    giga_katrebels.00156.desc:0 "Várias dezenas de grupos de partidários§YEzicanian§! empreenderam recentemente um grande ataque coordenado nos§YKatzenarmee Supply Depots§! em todo o Império. \n \nEles conseguiram destruir rapidamente muitas instalações militares críticas de Katzen e bases, o que levará a uma redução significativa na eficiência de combate das tropas terrestres de Katzen, deixando seus mundos mais vulneráveis ​​do que nunca. \n \nEsta incrível façanha de cooperação anti-Katzen ezicaniana também reforçou a resistência ezicaniana dentro do Império e garantiu um aumento legitimidade à§YEzicanian Order§ !. "
