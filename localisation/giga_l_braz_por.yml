    origin_alderson:0 "Disco Alderson"
    origin_alderson_desc:0 "Você é o remanescente de uma civilização há muito esquecida, vivendo na vasta extensão de um disco de Alderson construído por seus ancestrais."
    origin_alderson_effects:0 "As outras fatias abrigam vida inteligente, porém seus geradores misteriosos falharam há muito tempo."
    giga_alderson_start_NAME:0 "$origin_alderson$"
    giga_alderson_start_DESC:0 "$origin_alderson_desc$"

    giga_start_screen_alderson:0 "Não sabemos o que aconteceu com nossos ancestrais. Inimigos, peste, guerra civil? Eles existem agora como mitos e lendas, seu conhecimento e poder perdidos. Eles de alguma forma construíram este vasto disco que engloba toda a gravidade de nossa estrela bem, agora vivemos na vasta e vibrante expansão projetada para abrigar um milhão de vezes mais pessoas do que as que sobraram. \n \nComo todas as fatias, exceto a última, caíram em abandono e inutilidade, nosso povo foi preenchido com um novo senso de propósito: devemos unam-se e ocupem nosso lugar nas estrelas, ou estaremos perdidos para sempre na história. \n \nPrecisamos que as pessoas trabalhem nos empregos§Y$job_miner$§! e§Y$job_technician$§! antes de ficarmos sem recursos para expandir. \n \nPodemos ter que deslocar algumas pessoas de seus empregos preferidos para que isso aconteça. \n \n§RAI não pode usar esta origem. Qualquer império de IA personalizado predefinido gerado com esta origem será gerado com$origin_default$em vez de.§!"

    ##################################################
    ### Mundo Bétula Start ######################
    ##################################################
    origin_birch:0 "Mundo Bétula"
    origin_birch_desc:0 "Você é o remanescente de uma civilização há muito esquecida, vivendo na expansão ecoante de$pc_birch$no núcleo galáctico construído por seus ancestrais."
    origin_birch_effects:0 "Você começará com um$pc_birch$isolado no Núcleo Galáctico. \nPorque issorequires a geração do núcleo após a geração da galáxia, você realmente se moverá para lá um pouco antes do início do jogo, então manterá o conhecimento de seu cluster inicial original. \n \nO$pc_birch$foi projetado para uma população muito maior, então você precisará fazer algum gerenciamento de trabalho no início para sobreviver. \n \n§RAI não pode usar esta origem. Qualquer império de IA personalizado predefinido gerado com esta origem irá em vez disso, seja gerado com$origin_default$.§! "

    giga_birch_start_dialog:0 "Não sabemos o que aconteceu com nossos ancestrais. Inimigos, peste, guerra civil? Eles existem agora como mitos e lendas, seu conhecimento e poder perdidos. Eles de alguma forma construíram este vasto mundo ao redor do buraco negro no centro de nossa galáxia, agora vivemos na vasta extensão ecoante projetada para abrigar um milhão de vezes mais pessoas do que sobrou. \nComo todas as seções, exceto a última, caíram em degradação e inutilidade, nosso povo foi preenchido com um novo senso de propósito: devemos unam-se e tomem nosso lugar contra as estrelas, ou estaremos perdidos para sempre na história. \n \nNossa primeira tarefa será nomear um governador. Depois, precisamos ter certeza de que estamos trabalhando nos empregos certos: \n "

    giga_start_screen_birch:0 "$giga_birch_start_dialog$Precisamos de§Y$job_structure_manager$§! para impedir que o lugar caia em ruínas. \n \nPodemos ter que despedir algumas pessoas de seus empregos preferidos para que isso aconteça."

    giga_start_screen_birch_hive:0 "$giga_birch_start_dialog$Precisamos de§Y$job_structure_process$§! para impedir que o lugar caia em ruínas."

    giga_start_screen_birch_machine:0 "$giga_birch_start_dialog$Precisamos de§Y$job_structure_process$§! para impedir que o lugar caia em ruínas."

    giga_birch.title:0 "Core Hyperlanes Descobertos"
    giga_birch.desc:0 "Conseguimos fazer os sensores funcionarem corretamente novamente e descobrimos que não estamos sozinhos no centro da galáxia. Há um pequeno número de sistemas que foram puxados para mais perto do que o anel galáctico principal pelo preto gravidade dos buracos. \n \nAtualmente, parece não haver conexão com o resto da galáxia. a partir de nossa tradução de fragmentos de log, acreditamos que a gravidade dos buracos negros interfere nas conexões entre os sistemas interno e regular e que quaisquer hiperlanas entre ser enfraquecido e desbotado sem tavel. \n \nNós emitimos um§Yprojeto especial§! para localizar e abrireles"

    giga_birch.003.name:0 "Núcleo Galáctico Liga-se à Galáxia"
    giga_birch.003.desc:0 "Com uma onda detectável em todos os nossos instrumentos, as hiper-pistas se abriram entre o Núcleo Galáctico e o resto da Galáxia. \n \nPodemos partir. Mas o que encontraremos esperando por nós?"
    giga_birch.003.desc2:0 "Com um surto detectável em todos os nossos instrumentos, hiperlanas se abriram entre o Núcleo Galáctico e o resto da Galáxia. \n \nIsso não foi causado por nós, temos certeza! A Galáxia é entrando "

