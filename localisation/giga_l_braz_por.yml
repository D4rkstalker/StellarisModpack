    giga_printer.1010.name:0 "Canteiro de obras do Macro-fabricante lunar construído!"
    giga_printer.1010.desc:0 "O canteiro de obras para um§YLunar Macro-Fabricator§! foi concluído no sistema§Y [giga_system.GetName]§ !. Esta plataforma orbital servirá como um depósito de preparação para montar uma grande montagem jarda capaz de fabricar uma Lua de Ataque. \n \nEmbora alguns possam considerar isso uma tarefa insana, nossa base tecnológica atual nos permitirá enviar rapidamente grandes quantidades de matéria planetária para serem montadas em tais navios de guerra celestiais fabricados, graças a uma combinação de técnicas de engenharia ambiciosas, como armazenamento hiperdimensional e nanites inteligentes. \n \nAs luas de ataque fabricadas demoram mais para serem construídas e são um pouco mais caras do que as luas de ataque normais, mas se beneficiam de maiores capacidades defensivas e ofensivas. "
    giga_printer.1010.a:0 "Ótimo."

    giga_printer.1011.name:0 "Lunar Macro-Fabricator Matter Assembler Construído!"
    giga_printer.1011.desc:0 "Outra etapa foi concluída para a construção de nosso§YLunar Macro-Fabricator§! no sistema§Y [giga_system.GetName]§!. \n \nUm grande Montador de Matéria está agora presente no planetário órbita, que será usada para receber, organizar e reorganizar as grandes quantidades de matéria planetária necessária para montar uma Lua de Ataque. \n \nA etapa final agora é construir o pátio de montagem real na frente do Montador de Matéria, que utilizará o matéria planetária acima mencionada transmitida pelo Montador de Matéria juntamente com ligas para fabricar uma Lua de Ataque. "
    giga_printer.1011.a:0 "Maravilhoso."

    giga_printer.1012.name:0 "Lunar Macro-Fabricator Built!"
    giga_printer.1012.desc:0 "Um§YLunar Macro-Fabricator§! foi completado no sistema§Y [giga_system.GetName]§! Esta maravilha tecnológica é capaz de reorganizar rapidamente grandes quantidades de matéria planetária bruta e ligas totalmente - Luas de Ataque funcionais. \n \nNão apenas essas luas são mais poderosas, mas esta megaestrutura nos permitirá montá-las sem ter que nos preocupar em encontrar um candidato adequado. \n \nA construção de uma Lua de Ataque pode começar sempre que tivermos o necessário recursos, atualizando a megaestrutura. No entanto, teremos que colher£sr_solar_energia£§Massa Planetária§! de planetas telúricos usando uma decisão. "
    giga_printer.1012.a:0 "Ótimo."

    giga_printer.1015.name:0 "Celestial Warship Assembly"
    giga_printer.1015.desc:0 "Montar uma nave de guerra Celestial inteira do zero não é uma tarefa fácil, e construir as naves exigirá grandes quantidades de massa planetária que terá que ser colhida de quaisquer planetas rochosos desabitados em nosso espaço. \n \nEm para fazer isso, primeiro teremos que pesquisar a tecnologia§Y$giga_tech_planetary_matter_harvesting$§!, que nos dará acesso a uma§Ydecisão§! que pode ser decretada em todos os planetas rochosos. A decisão nos fornecerá£sr_solar_energia£§YPlanetary Mass§! Que pode mais tarde ser alimentada para a megaestrutura de montagem real, desbloqueada pela tecnologia§Y$giga_tech_lunar_assembly$§ !. \n \nEmbora todo o processo seja mais caro do que apenas construir uma Lua de Ataque em um candidato natural, Navios de guerra celestiais fabricados se beneficiam de§G15%§!§YHull HP§ !,§YArmor HP§! e§YShield HP§! adicionais, bem como§G10%§!§Ytaque de fogo de navio§ adicional§!. \n \nIsso será eficaz também nos permitem construir navios de guerra celestiais, independentemente do número de candidatos em nosso espaço, mas ainda teremos que desmontar grandes quantidades de corpos rochosos inúteis se quisermos construir um número significativo deles. "
    giga_printer.1015.a:0 "Anotado."

    ap_planetcraft_primacy:0 "Planetcraft Primacy"
    ap_planetcraft_primacy_desc:0 "Considerando nosso domínio sobre a montagem artificial do Celestial Warship, por que deveríamos continuar a nos preocupar com os navios de guerra ridiculamente pequenos e fracos empregados pelo resto da galáxia? Em vez disso, vamos agora nos concentrar inteiramente na montagem de uma grande armada de armados corpos celestes, para que a própria galáxia possa lutar por nós! Alguns podem dizer que é loucura ou loucura, mas nós chamamos de ambição. "

    ap_planetcraft_primacy_effects:0 "\nTodo o futuro§YFabricated Celestial Wars§! terá§G50%§!§YArmor HP§ adicional! e§YShield HP§! bem como§G25%§! adicionais§Ytaque de fogo do navio§! e§YArmas Danos§! Além dos buffs anteriores. \ N \n§Y Navios de guerra celestiais fabricados§! Custam§Y33%§! Menos£ligas£§YAlloys§!. \ N \n§RNós receberemos grandes debuffs para a construção de regulares navios! \nO preço dos navios civis foi reduzido para compensar.§! "

