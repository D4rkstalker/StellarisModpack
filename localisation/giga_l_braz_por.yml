    giga_aeternum.4130.name:0 "Aeternite Planetcraft Destroyed!"
    giga_aeternum.4130.desc.a:0 "Após intenso combate espacial no sistema§Y [aeternum_planetcraft_destroyed_system.GetName]§!, nossas forças conseguiram destruir com sucesso um§YAeternite Planetcraft§! \n \nA colossal nave antiga agora foi reduzido a uma gigantesca casca planetária flutuando dentro do sistema. Sua destruição representa um grande revés para os Aeternites, que provavelmente não serão capazes de reconstruir a nave perdida. Isso também nos deu algumas informações valiosas sobre suas tecnologias. \n \nAlém disso, , isso representa uma oportunidade incrível de estudar a engenharia Aeternite, já que a casca da embarcação ainda está surpreendentemente intacta. Nossos pesquisadores de engenharia estão nos aconselhando a enviar uma nave científica para analisar e possivelmente aprender como fazer a engenharia reversa do projeto avançado do Planetcraft. "
    giga_aeternum.4130.a:0 "Maravilhoso. Vamos estudá-lo a tempo."

    giga_aeternum.4130.desc.b:0 "Após intenso combate espacial no sistema§Y [aeternum_planetcraft_destroyed_system.GetName]§!, nossas forças conseguiram destruir com sucesso um§YAeternite Planetcraft§! \n \nA colossal nave antiga agora foi reduzido a uma gigantesca casca planetária flutuando dentro do sistema. Sua destruição marca um grande revés para os Aeternites, que provavelmente não serão capazes de reconstruir a nave perdida. Isso também nos deu algumas informações valiosas sobre suas tecnologias. "
    giga_aeternum.4130.b:0 "Maravilhoso!"

    aeternum_planetcraft_ruined:0 "Arruinado Aeternite Planetcraft"
    aeternum_planetcraft_ruined_DESC:0 "Este Aeternite Planetcraft foi danificado por um confronto com uma frota inimiga."

    aeternum_planetcraft_restored:0 "Aeternite Planetcraft"
    aeternum_planetcraft_restored_DESC:0 "Este Aeternite Planetcraft voltou a funcionar."

    INVESTIGATE_AETERNUM_PLANETCRAFT:0 "Estude Aeternite Planetcraft"
    INVESTIGATE_AETERNUM_PLANETCRAFT_DESC:0 "Nossas frotas conseguiram paralisar um Planetcraft Aeternite. Pode ser sábio estudar seu projeto o mais rápido possível. \ N \nCompletar esta análise nos concederá§G3§!$Aeternum_tech_intel$"

    giga_aeternum.4131.name:0 "Relatório de Engenharia: Aeternite Planetcraft"
    giga_aeternum.4131.desc:0 "Nossa agência de inteligência relata que a análise de um§YAeternite Planetcraft§! em ruínas foi concluída. \n \nEmbora a maioria do armamento da embarcação ainda seja desconhecido para nós, eles estimam que a nave ainda está em quantidade suficiente condição para permitir que os reparos sejam realizados sem ter que substituir suas armas. \n \nContanto que tenhamos$aeternum_tech_intel$suficientes e a tecnologia para construir nossas próprias naves planetárias, poderemos eventualmente reparar esses monstros de guerra antigos. \n \ Uma vez que os critérios sejam atendidos, podemos fazê-lo por meio de nossa Agência de Inteligência Aeternite. "
    giga_aeternum.4131.a:0 "Excelente."

    giga_tech_aeternite_planetcraft:0 "Remodelação Aeternite Planetcraft"
    giga_tech_aeternite_planetcraft_desc:0 "Graças a uma análise detalhada das tecnologias Aeternite e seus designs de planetcraft, podemos ser capazes de restaurar Aeternite Planetcrafts para usá-los em nossas próprias forças armadas."
    allow_repair_aet_planetcraft:0 "§HUnlocks Feature:§! Aeternite Planetcraft Repair"
    allow_repair_aet_planetcraft_desc:0 "Vamos restaurar§YAeternite Planetcrafts§! à sua antiga glória. Eles não são projetáveis ​​e vêm com os componentes Aeternite pré-construídos."

    giga_aeternum.4132.name:0 "Engenharia reversa: Aeternite Planetcraft"
    giga_aeternum.4132.desc:0 "Agora acumulamos conhecimento suficiente sobre a engenharia Aeternite para iniciar pesquisas sérias sobre como suas naves planetárias poderiam ser reparadas e colocadas em funcionamento. \n \nSe pudéssemos salvar um deles grandes embarcações, nossa vitória contra os eternitas e quaisquer outros inimigos seria quase garantida. "
    giga_aeternum.4132.a:0 "Anotado."

    aeternum_planetcraft_debris_field_object:0 "Aeternite Planetcraft Debris Field"
    aeternum_planetcraft_debris_field_object_tooltip:0 "Isso é um pouco de dano."
    aeternum_planetcraft_debris_field_object_desc:0 "Um campo de destroços de um antigo navio de guerra planetário."

    giga_aeternum.4133.name:0 "Aeternite Planetcraft restaurado!"
    giga_aeternum.4133.desc:0 "Após árduo trabalho de restauração megaestrutural, o arruinado§YAeternite Planetcraft§! no§Y [giga_system.GetName]§! sistema foi restaurado para funcionar. \n \nA energia foi restaurada para a maior parte de seu armamento antigo, e embora não tenhamos sido capazes de reparar adequadamente alguns de seus componentes mais avançados, o navio deve agora estar completamente operacional e pronto para uso em nossas armadas. "
    giga_aeternum.4133.a:0 "Espetacular!"

    aeternum_forge_0:0 "Canteiro de obras do Aeternite Psykofabricator"
    aeternum_forge_0_DESC:0 "Canteiro de obras de uma das instalações de construção naval da Aeternum."
    aeternum_forge_0_MEGASTRUCTURE_DETAILS:0 "debug"
    aeternum_planetcraft_ruined_MEGASTRUCTURE_DETAILS:0 "debug"
    aeternum_forge_1:0 "Aeternite Psykofabricator"
    aeternum_forge_1_DESC:0 "Um dispositivo Aeternite avançado que coleta as energias tumultuadas de um Mundo Oculto e emprega tecnologias de manipulação Loop-Quantum para condensá-los em materiais que são então montados em frotas armadas. \n \nEles também distribuem energia psiônica para todo o Aeternite armada, aumentando suas capacidades. "

    giga_aeternum.4102.name:0 "Aeternite Psykofabricator Destroyed!"
    giga_aeternum.4102.desc.a:0 "Após violentos combates espaciais no sistema§Y [aeternum_war_forge_destroyed_system.GetName]§!, nossas frotas relatam que conseguiram destruir com sucesso um§YAeternite Psykofabricator§ !! \n \nA megaestrutura sofreu colapso catastrófico após intenso bombardeio por nossos navios, e a maior parte dele voltou para a atmosfera traiçoeira do Mundo Oculto. \n \nNo entanto, alguns destroços ainda permanecem em órbitas instáveis ​​ao redor do planeta, que nossos cientistas aconselham que estudemos imediatamente. nos permitem aprender mais sobre a engenharia Aeternite e, assim, capacitar nossos navios a combater suas frotas com mais eficácia. "

    giga_aeternum.4102.desc.b:0 "Após violentos combates espaciais no sistema§Y [aeternum_war_forge_destroyed_system.GetName]§ !, nossas frotas relatam que conseguiram destruir com sucesso um§YAeternite Psykofabricator§ !! \n \nA megaestrutura sofreu colapso catastrófico após intenso bombardeio por nossos navios, e a maior parte deles caiu de volta na atmosfera traiçoeira do Mundo Oculto. \n \nEles também conseguiram recolher alguns recursos e dados dos destroços restantes. "

    giga_aeternum.4102.a:0 "Vamos analisar esses destroços imediatamente."
    giga_aeternum.4102.b:0 "Excelente!"

    giga_aeternum.4103.name:0 "Relatório de Engenharia: Aeternite Psykofabricator"
    giga_aeternum.4103.desc:0 "Nossa agência de inteligência relata que completou com sucesso sua análise dos destroços de um§YAeternite Psykofabricator§!. \n \nEstes dispositivos peculiares parecem estar colhendo e condensando energias tumultuadas de outra dimensão para o avançado materiais hipertensíveis, que são usados ​​para formar e montar rapidamente os vasos de eternite. Embora não entendamos completamente os processos envolvidos, ainda assim adquirimos uma quantidade significativa de conhecimento sobre sua engenharia e projetos de navios, o que sem dúvida nos ajudará em quaisquer próximos combates contra suas frotas. \n \nSe tivermos$aeternum_tech_intel$suficientes, poderemos fazer a engenharia reversa da armadura empregada por esses dispositivos e embarcações Aeternite. Assim que os critérios forem atendidos, podemos fazer isso por meio de nossa Agência de Inteligência Aeternite. "
    giga_aeternum.4103.a:0 "Excelente!"

    INVESTIGATE_AETERNUM_FORGE:0 "Estude Aeternite Psykofabricators"
    INVESTIGATE_AETERNUM_FORGE_DESC:0 "Destruímos um Aeternite Psykofabricator e adquirimos detritos valiosos. Agora devemos tentar estudar seus designs esotéricos para aprender mais sobre a engenharia Aeternite. \ N \nCompletar esta análise nos concederá§G5§!$Aeternum_tech_intel$"

    giga_aeternum.4140.name:0 "Engenharia reversa: Armadura Eternita"
    giga_aeternum.4140.desc:0 "Agora possuímos dados suficientes sobre a engenharia Aeternite para iniciar uma pesquisa séria sobre a engenharia reversa de seus projetos de blindagem. \n \nNossa análise inicial mostrou que seus componentes básicos são capazes de gerar escudos entrelaçados em componentes blindados, ºnós criando uma matriz defensiva potente consistindo em camadas de blindagem e blindadas. \n \nTal um componente não ortodoxo seria, sem dúvida, um grande benefício para nossas forças blindadas, já que também empregam surpreendentemente pouca energia. "
    giga_aeternum.4140.a:0 "Delicioso."

    giga_tech_aeternite_armor:0 "Matriz defensiva Aeternite Loop-Quantum"
    giga_tech_aeternite_armor_desc:0 "Os Aeternites empregam uma combinação pouco ortodoxa de escudos e armaduras fundidos em um único componente, alimentado por fenômenos Loop-Quantum controlados altamente avançados."

    giga_aeternum.4200.name:0 "Aiondia"
    giga_aeternum.4200.desc:0 "Nossos navios armados finalmente alcançaram o coração da civilização Aeternite:§YAiondia§ !, o colossal Mundo de Vidoeiro construído em torno do Núcleo Galáctico. \n \nÉ difícil imaginar o tamanho e a escala deste Construção incrivelmente antiga, que abrange a melhor metade de um ano-luz e domina o sistema. Em torno dela está uma série de várias megaestruturas construídas em Aeternite, bem como plataformas de defesa temíveis e altamente equipadas destinadas a proteger esta gigantesca estrutura gigantesca. \n \nMas talvez a característica mais marcante de Aiondia não seja outra senão a§YSuurikilpian§ !, uma barreira de energia monumental que envolve toda a estrutura, protegendo-a do bombardeio orbital. \n \nNaturalmente, embora este escudo não bloqueie invasões terrestres, com certeza impedirá que nossas frotas ajudem nossas tropas terrestres, reduzindo nossas capacidades no solo. Felizmente, nossa§YAgência de Inteligência Aeronita§! acredita que, como todos os escudos, pode haver para interromper e posteriormente desativá-lo. \n \nSe possuirmos$aeternum_tech_intel$suficiente, podemos tentar fazê-lo remotamente por meio de nossa Agência de Inteligência. "
    giga_aeternum.4200.a:0 "Anotado. Este escudo está caindo!"

    giga_aeternum.4201.name:0 "Relatório de Engenharia: O Suurikilpian"
    giga_aeternum.4201.desc:0 "Como esperado, o§YSuurikilpian§! apresenta uma série de falhas que podem ser exploradas a fim de eliminá-lo completamente. \n \nAo projetar um feixe de radiação focada que alterna entre um conjunto muito particular de comprimentos de onda através do subespaço, poderíamos causar uma ressonância em cascata dentro dos intrincados processos Loop-Quantum do escudo, levando a uma reação em cadeia que derrubaria rapidamente todo o escudo. \n \nIsso exigiria, no entanto, o gasto de uma grande quantidade de energia por vários anos , mas a recompensa valeria muito a pena, pois§YAiondia§! ficaria totalmente exposto ao bombardeio orbital. Estimamos que o custo de energia seria de aproximadamente§Y2500§!£energia£por mês, por§Y3 anos§ !. "
    giga_aeternum.4201.a:0 "Está caindo!"
    giga_aeternum.4201.b:0 "É muito caro, infelizmente."

    disrupting_alondia_shield:0 "Interrompendo o Suurikilpian"
    disrupting_alondia_shield_desc:0 "Estamos tentando derrubar o colossal escudo de eternita que cerca seu mundo de vidoeiro."

    giga_aeternum.4202.name:0 "O Fim do Suurikilpian"
    giga_aeternum.4202.desc:0 "A enorme barreira de energia em torno de§YAiondia§! começa a piscar à medida que os próprios processos que permitem sua existência são interrompidos além da recuperação por nosso feixe de energia focalizado disparado através do subespaço. \n \nEm poucas horas, todo o escudo sofre um colapso catastrófico e eventualmente se desfaz completamente na escuridão do espaço. \n \nAiondia agora fica exposta pela primeira vez em um milhão de anos, sem a barreira que o protegeu por incontáveis ​​eras. "
    giga_aeternum.4202.a:0 "O coração da civilização Aeternite está exposto."

    giga_aeternum.4301.name:0 "A Queda de Aiondia"
    giga_aeternum.4301.desc:0 "Finalmente, depois de uma das guerras mais devastadoras da história galáctica,§YAiondia§! caiu. \n \nSeguindo intenso combate terrestre em todo o Mundo do Vidoeiro, nossas forças conseguiram dominar o Defensores eternitas que, apesar de suas tecnologias incríveis, não foram capazes de resistir ao nosso poder. \ N \nCom a perda de seu único assentamento permanente, os eternitas não podem mais sustentar seu esforço de guerra, e o que quer que permaneça de seu império logo desaparecerá . \n \nComo somos nós que finalmente acabamos com a ameaça eternita de uma vez por todas, adquirimos uma quantidade significativa de influência diplomática, tanto dentro de nosso império quanto no resto da galáxia. "
    giga_aeternum.4301.a:0 "Enfim, o Coração da Galáxia é nosso!"

    defeated_aeternum:0 "Vanquished Aeternum"
    defeated_aeternum_desc:0 "Nós destruímos Aeternum, concedendo-nos uma influência diplomática incrível."

    giga_aeternum.4302.name:0 "A Queda de Aiondia"
    giga_aeternum.4302.desc:0 "Depois de muito possivelmente uma das guerras mais devastadoras da história galáctica,§YAiondia§! caiu para o§Y [aeternite_conqueror.GetName]§!. \n \nSeguindo intenso combate terrestre em todo o Mundo Bétula ,§Y [aeternite_conqueror.GetSpeciesName]§! Forças conseguiram dominar os defensores Aeternite que, apesar de suas tecnologias incríveis, não foram capazes de resistir ao seu poder. \ N \nCom operda de seu único assentamento permanente, os Aeternites não podem mais sustentar seu esforço de guerra, e tudo o que resta de seu império logo desaparecerá. "
    giga_aeternum.4302.a:0 "Outro império precursor morde a poeira."

    giga_aeternum.4304.name:0 "The End of Aeternum"
    giga_aeternum.4304.desc:0 "Como esperado, com a captura de§YAiondia§ !, tudo o que resta de Aeternum se desintegrou rapidamente. Sem surpresa, em um ato final de desafio e desprezo em relação a nós, quaisquer vasos ou estruturas remanescentes se autodestruíram para evitar a captura. \n \nE assim, assim como tantas civilizações precursoras arrogantes, os poderosos Aeternites foram lançados nas latas de lixo da história pelas próprias civilizações que eles consideraram abaixo de seu conhecimento. "
    giga_aeternum.4304.a:0 "Boa viagem."

    # aiondia tech
    giga_aeternum.4305.name:0 "Relatório de Engenharia Aeternite: Aiondia"
    giga_aeternum.4305.desc:0 "Após nossa captura de§YAiondia§! dos Aeternites e a subsequente derrota de seu império, nosso governo tem estado ocupado em afirmar seu controle sobre o gigantesco Mundo do Vidoeiro e fez várias observações. \n \nPrimeiro, grandes partes da hiperestrutura estão em péssimo estado e exigirão extensos trabalhos de reparo se quisermos expandir ainda mais o Mundo Bétula. \n \nSegundo, e talvez o mais importante, nossa compreensão das tecnologias usadas no Vidoeiro Aeternite O mundo continua relativamente pobre. Isso significa que a§Sa saída de recursos§! Do Mundo Bétula será efetivamente severamente§Rdiminuída§! E não poderemos usá-la em toda a sua extensão. \ N \nFelizmente, continuando a estudar a tecnologia Aeternite usando nossa§YAeternite Intelligence Agency§ !, podemos entender lentamente como o Mundo Bétula funciona e funciona, reunindo dados adicionais sobre a tecnologia Aeternite. \n \nSubsequentemente,$aeternum_tech_intel$agora terá o limite máximo de§G70§! anúncio de§G30§! e teremos um§Y30%§! chance de ganhar§G1§! todos os anos, desde que controlemos§YAiondia§ !. O mundo§YBirch:§!§RTecnologia mal compreendida§! debuff no Aiondia será removido progressivamente conforme acumulamos mais informações ao longo do tempo. \n \nPodemos consultar a Agência de Inteligência para obter mais informações sobre como poderíamos adquirir essas informações mais rapidamente para obter acesso ao potencial total do Mundo Bétula. "
    giga_aeternum.4305.a:0 "Compreendido."
    giga_aeternum.4305.a.tooltip:0 "§BOur Intelligence Agency irá agora monitorar novas operações relacionadas com a compreensão da Tecnologia Aeternite e seu Mundo Bétula.§!"

    giga_aeternum.3010.cluesvanquished:0 "Intel Tecnológico Aeternite: [ROOT.aeternite_intel_count]"
    aeternum_cluesvanquished_tooltip:0 "Isso representa nosso entendimento atual das tecnologias empregadas pelos antigos Aeternites, e máximo em§G70§!. \n \nA reunião$aeternum_tech_intel$nos permitirá remover progressivamente os debuffs em§YAiondia§! e nos permitirá compreendemos totalmente a tecnologia Aeternite. \n \nTemos§Y30%§! de chance de ganhar§G1§!$aeternum_tech_intel$por ano, desde que controlemos o Aiondia. "

    aet_birch_world_tech_debuff_guide:0 "§YEste debuff será removido progressivamente assim que atingirmos§G40§ !,§G50§ !,§G60§! e§G70§!$aeternum_tech_intel$."

    aet_birch_world_tech_debuff_1:0 "Mundo Bétula:§RTecnologia Muito Mal Entendida§!"
    aet_birch_world_tech_debuff_1_desc:0 "Não entendemos como a maioria deste Mundo Bétula construído pela Aeternite realmente funciona, reduzindo muito sua eficiência. \n \n$aet_birch_world_tech_debuff_guide$"

    aet_birch_world_tech_debuff_2:0 "Mundo Bétula:§HTecnologia mal compreendida§!"
    aet_birch_world_tech_debuff_2_desc:0 "Não entendemos como a maior parte deste Mundo Bétula construído pela Aeternite realmente funciona, reduzindo sua eficiência. \n \n$aet_birch_world_tech_debuff_guide$"

    aet_birch_world_tech_debuff_3:0 "Mundo Bétula:§YSomewhat Understanding Technology§!"
    aet_birch_world_tech_debuff_3_desc:0 "Não entendemos como parte deste Mundo Bétula construído pela Aeternite realmente funciona, reduzindo sua eficiência. \n \n$aet_birch_world_tech_debuff_guide$"

    aet_birch_world_tech_debuff_4:0 "Mundo Bétula:§GAlmost Compreendido Technology§!"
    aet_birch_world_tech_debuff_4_desc:0 "Não entendemos como pequenas partes deste Mundo Bétula construído pela Aeternite realmente funcionam, reduzindo um pouco sua eficiência. \n \n$aet_birch_world_tech_debuff_guide$"

    giga_aeternum.3010.desc.gone.a:0 "Aeternum pode ter desaparecido, mas ainda há muito o que aprender sobre eles."
    giga_aeternum.3010.desc.gone.b:0 "A tecnologia Aeternite é incrivelmente avançada, mas seremos capazes de entendê-la com o tempo."
    giga_aeternum.3010.desc.gone.c:0 "A luta contra Aeternum foi dura, mas agora consolidamos nosso lugar como hiperpotência galáctica."

    giga_aeternum.4311.name:0 "Aiondia Fully Restored!"
    giga_aeternum.4311.desc:0 "Nossas equipes de engenheiros relatam que todas as§YDecaying Hyperstructures§! em§YAiondia§! foram completamente limpas! \n \nA maior parte do antigo Mundo Bétula voltou a funcionar.dição, e agora podemos expandi-la como quisermos. "
    giga_aeternum.4311.a:0 "Delicioso!"

    giga_aeternum.4312.name:0 "Manipulando o Suurikilpian"
    giga_aeternum.4312.desc:0 "Considerando que agora controlamos§YAiondia§ !, uma questão interessante foi levantada: o que fazer com o§YSuurikilpian§ !, que se destina a proteger a estrutura. \n \nDe fato, nossa Inteligência A agência acredita que, como agora controlamos a maior parte do Mundo Bétula, podemos ser capazes de manipular o colossal escudo de energia do construto, reativá-lo se o derrubamos anteriormente e ligá-lo ou desligá-lo dependendo de nossas necessidades atuais, como está com muita fome de energia. \n \nPodemos fazer isso por meio de uma§YDecisão Planetária§ !, desde que tenhamos pelo menos§G35§!$aeternum_tech_intel$. "
    giga_aeternum.4312.a:0 "Observado."
    giga_aeternum.4312.a.tooltip:0 "Agora podemos ativar ou desativar o Suurikilpian se tivermos$aeternum_tech_intel$suficientes."

    Decision_turn_aet_shield_on:0 "Ative o§BSuurikilpian§!"
    Decision_turn_aet_shield_on_desc:0 "Vamos ativar o§BSuurikilpian§ !, protegendo o Mundo Bétula dos danos do bombardeio e da devastação ao custo de§Y500§!£energia£por mês."

    Decision_turn_aet_shield_off:0 "Desative o§BSuurikilpian§!"
    Decision_turn_aet_shield_off_desc:0 "Vamos desativar o§BSuurikilpian§ !."

    # awaken stuff

    giga_aeternum.4001.name:0 "O Grande Despertar"
    giga_aeternum.4001.desc:0 "Depois de anos e anos de planejamento, reconstruindo forjas antigas, motivando sua população estagnada e preparando suas grandes armadas para a guerra, a ascendência antiga de§YAeternum§! parece finalmente ter terminado com seus preparativos. \n \nE agora, dentro de seu agrupamento, frotas colossais equipadas com alguns dos armamentos mais avançados da galáxia estão, pela primeira vez em centenas de milhares de anos, movendo-se em direção ao resto da galáxia. \n \nEstamos prontos ou não, Aeternum finalmente fez seu retorno ao estágio galáctico, e agora parece que o conflito armado é inevitável. \n \nPorrentemente, seu líder,§Y [birch_aeternum.GetRulerName]§ !, acaba de enviar uma transmissão para o resto de a galáxia..."
    giga_aeternum.4001.a:0 "Na tela."

    giga_aeternum.4001.early.desc:0 "Nossa recente e ousada declaração de guerra contra§YAeternum§! forçou os antigos precursores a interromper prematuramente seus preparativos. \n \nE assim, embora seu grande despertar não tenha sido completamente concluído, Aeternum está, no entanto, começando a mover suas frotas colossais para o resto da galáxia. Suas antigas indústrias e estaleiros foram reiniciados e, embora eles não tenham produzido tantos navios como Aeternum provavelmente planejou, eles ainda conseguiram reunir uma quantidade significativa de naves antes de nossa declaração de guerra. \n \nMesmo se eles não estiverem funcionando com total eficiência, Aeternum agora retornou ao estágio galáctico e agora parece que o conflito armado entre eles e o resto da galáxia é inevitável. \n \nEles líder,§Y [birch_aeternum.GetRulerName]§ !, acaba de enviar uma transmissão para o resto da galáxia. "
    giga_aeternum.4001.b:0 "Vamos ver se eles estão prontos, vamos?"

    giga_aeternum.4003.name:0 "Despertar prematuro"
    giga_aeternum.4003.desc:0 "Nossa declaração de guerra inesperada contra§YAeternum§! forçou a antiga civilização precursora a sair de sua estagnação. \n \nEmbora eles não tenham tido tempo para preparar adequadamente um despertar, eles estão, no entanto, se reunindo sejam quais forem as frotas que eles tenham, e enviá-los para o resto da galáxia pela primeira vez em potencialmente centenas de milhares de anos. \n \nFelizmente para nós, como eles não tiveram a chance de se preparar adequadamente, eles são muito mais fracos do que se eles tivessem tempo suficiente para preparar seu retorno à cena galáctica. Apesar disso, eles agora estão procedendo a uma ação hostil contra todos os impérios na galáxia, e seu líder,§Y [birch_aeternum.GetRulerName]§ !, acaba de enviar um transmissão para a comunidade galáctica ... "
    giga_aeternum.4003.a:0 "Vamos cortá-los pela raiz."


    giga_aeternum.3000.name:0 "Aumentando a Atividade Aeternite"
    giga_aeternum.3000.desc:0 "Relatórios preocupantes estão chegando de nossa§YAeternite Intelligence Agency§! que§YAeternum§ !, a antiga civilização precursora atualmente residindo dentro do§YNúcleo Galáctico§ !, começou a aumentar lentamente, mas de forma constante, sua atividade , tanto dentro de suas próprias fronteiras quanto fora delas. \n \nDe fato, pequenas naves de reconhecimento Aeternite foram avistadas se aventurando pela galáxia, e sensores estão captando quantidades crescentes de transmissões criptografadas que emanam de seu§YMundo Bétula§ !, indicando que um Uma mudança sutil, porém impactante, pode aparentemente estar ocorrendo em sua civilização. \n \nNós não temos certeza se este é apenas algum tipo de protocolo Aeternite regular conduzido para potencialmente aprender mais sobre o resto da galáxia, ou se é um aviso de algo mais drástico está por vir ... "
    giga_aeternum.3000.a:0 "Monitore de perto!"
    giga_aeternum.3000.a.tooltip:0 "Nossa§YAeternite Intelligence Agency§! monitorará o que Aeternum está fazendo por alguns meses e apresentará um relatório assim que uma resposta conclusiva puder ser determinada."

    giga_aeternum.3001.name:0 "Próximo Despertar"
    giga_aeternum.3001.desc:0 "Após uma série de estudos e levantamentos intensivos conduzidos sobre o comportamento peculiar de Aetenum, bem como o cruzamento de seu comportamento atual com os poucos dados que os arquivos galácticos possuem sobre eles, nossos pesquisadores concluíram, com 99,7% certeza, que um§ Despertar eternite§! está no horizonte. \n \nComo falamos, os Aeternites parecem estar reativando antigos estaleiros, reiniciando tudo o que resta de seus centros industriais em§YAiondia§! e preparando sua população e sociedade para um grande retorno ao cenário galáctico, potencialmente pela primeira vez em cem mil anos. \n \nConsiderando o tamanho e a força de suas antigas naves armadas, isso causou certo pânico em nosso alto comando militar. Felizmente, nossos cientistas assegure-nos de que este suposto despertar não é iminente. \n \nNa verdade, eles acreditam que, desde que a população de Aeternum esteve estagnada e hedonista por várias centenas de milhares de anos, preparando-se totalmente para ação para uma guerra galáctica levará vários anos de intensa reestruturação e reorganização de sua sociedade e de seu comando militar. \n \nComo tal, eles estimam que temos atualmente§Y [birch_aeternum.years_until_awakening] anos§! antes que os Aeternites façam seu grande retorno à cena galáctica, o que pode nos dar um tempo valioso para nos prepararmos para a tempestade que se aproxima ... \n \n§B Para manter o controle sobre os Aeternites, nossa Agência de Inteligência agora pode fazer uma variedade de novos projetos para investigar Aeternum.§! "
    giga_aeternum.3001.a:0 "Preocupado. Devemos nos preparar."
    giga_aeternum.3001.a.tooltip:0 "Podemos agora usar a Agência de Inteligência Aeternite para monitorar a Atividade Aeternite na preparação para seu despertar. Esses projetos também concederão valiosos§YAeternite Intel§ Tecnológico!"

    giga_aeternum.3004.name:0 "Despertar iminente!"
    giga_aeternum.3004.desc:0 "Nossa Agência de Inteligência Aeternite relata que os Aeternites agora devem estar prontos para despertar nos próximos§Y2 anos§!. \n \nAgora, a maioria das operações para atrasá-los, infelizmente, demoraria muito, e eles aconselhamos o investimento total em nossas frotas e defesas, a fim de nos prepararmos para esta tempestade que se aproxima ... "
    giga_aeternum.3004.a:0 "Nós perseveraremos."



    giga_aeternum.3009.name:0 "Aeternite Intelligence"
    giga_aeternum.3009.desc:0 "Nossa primeira análise dos Aeternites revelou que, como esperado, seu desenvolvimento tecnológico e força de frota superam os nossos. Como tal, a fim de investigar e monitorar de perto as atividades desta civilização precursora potencialmente perigosa , um novo ramo de inteligência foi criado recentemente, conhecido como§YAeternite Intelligence Agency§!. \n \nEste serviço especializado ficará de olho nesses precursores e nos permitirá conduzir uma variedade de projetos relacionados a eles. Também ajudará a garantir que nossa civilização esteja preparada para um conflito potencial com Aeternum. \ N \nComo tal, a agência de inteligência coletará todos os dados sobre Aeternum que possamos encontrar, na forma de$aeternum_tech_intel$, e os analisará a fim de aprender a melhor combater seus navios antigos. "
    giga_aeternum.3009.a:0 "Observado."
    giga_aeternum.3009.a.tooltip:0 "Agora podemos entrar em contato com a§YAeternite Intelligence Agency§! usando o botão" Monitorar atividade Aeternite "na parte inferior da tela."

    # AGENCY STUFF

    giga_contact_aeternum_tooltip:0 "§HMonitor§YAtividade do eternite§! ...§!"

    giga_aeternum.3010.name:0 "Monitorando Aeternum"

    giga_aeternum.3010.desc.early.a:0 "Aeternum exibe tecnologias incrivelmente avançadas. Devemos agir com cautela. \n \nÉ uma boa coisa que eles mostrem pouco interesse pelo resto da galáxia."
    giga_aeternum.3010.desc.early.b:0 "Devemos fazer tudo o que estiver ao nosso alcance para adquirir Intel Tecnológico Aeternite. Cada pequeno passo ajuda-nos a compreendê-los melhor!"
    giga_aeternum.3010.desc.early.c:0 "Seu Mundo Bétula é uma verdadeira maravilha da engenharia. Não temos certeza se eles ainda sabem como o construíram!"

    giga_aeternum.3010.desc.preawaken.a:0 "Temos trabalhado muito estudando e analisando a atividade dos precursores de Aeternites. Embora eles sejam definitivamente uma ameaça potente, ainda temos algum tempo antes que eles retornem ao galáctico cena."
    giga_aeternum.3010.desc.preawaken.b:0 "A apatia eternita pode muito bem ser sua queda, assim como muitas civilizações precursoras."
    giga_aeternum.3010.desc.preawaken.c:0 "Devemos fazer bom uso de todo o tempo que resta antes do Despertar."

    giga_aeternum.3010.desc.soonawaken.a:0 "Esperamos que nossas frotas e defesas sejam suficientes."
    giga_aeternum.3010.desc.soonawaken.b:0 "Devemos reunir todas as informações que pudermos antes que seja tarde demais."
    giga_aeternum.3010.desc.soonawaken.c:0 "O Despertar está próximo. Estaremos prontos!"

    giga_aeternum.3010.desc.atwar.a:0 "Este é um conflito como raramente foi visto ao longo da história galáctica."
    giga_aeternum.3010.desc.atwar.b:0 "De agora em diante, só haverá destruição total ou vitória absoluta."
    giga_aeternum.3010.desc.atwar.c:0 "Se conseguirmos fazer a engenharia reversa de algumas de suas tecnologias, a maré da guerra pode muito bem virar contra eles. \n \nÉ uma sorte que seus navios sejam surpreendentemente lentos . "

    giga_aeternum.3010.clues:0 "Intel Tecnológico Aeternite: [ROOT.aeternite_intel_count] |+[ROOT.aeternite_damage_bonus]% Danos"
    aeternum_clues_tooltip:0 "Isso representa nosso entendimento atual das tecnologias empregadas pelos Aeternites. \n \nCada unidade de$aeternum_tech_intel$que reunirmos nos concederá§G+5%§!§YDamage Against Aeternum§ !, até um máximo de§G+150%§! \ N \nA Intel pode ser adquirida de várias maneiras, como projetos especiais ou destruição de embarcações Aeternite durante a guerra. "

    giga_aeternum.3010.howclues:0 "Como podemos adquirir mais$aeternum_tech_intel$§B?§!"
    giga_aeternum.3010.howclues.response:0 "Devido ao quão recluso§YAeternum§! é, adquirir dados relativos aos designs e tecnologias de suas naves não é fácil. \n \nApesar disso, existem vários métodos que podemos empregar para obter informações valiosas . \n \nCompletar vários§YSprojetos especiais§! relacionados a eles pode fornecer informações, destruir qualquer nave Aeternite em combate tem uma chance de§Y1%§! de conceder informações, e destruir grandes naves capitais e construções Aeternite provavelmente concederá grandes quantidades de inteligência. \n \nOutras oportunidades imprevistas também podem se apresentar. \n \n$aeternum_tech_intel$é limitado a§G30§! e pode conceder até§G+150%§!§YDamage Against Aeternum§ !. "

    giga_aeternum.3010.countdown:0 "Tempo estimado antes do Despertar de Aeternite: [birch_aeternum.years_until_awakening] Anos"
    aeternum_countdown_tooltip:0 "Este é o tempo estimado antes que Aeternum finalmente desperte, e provavelmente declare guerra a toda a galáxia em uma tentativa de uni-la novamente sob sua bandeira."

    giga_aeternum.3010.planetcraft:0 "Reverse-Engineer§GAeternite Planetcraft§! | Requer§G20§!§BIntel§!"
    analysed_aeternite_planetcraft_tooltip:0 "Precisamos ter destruído e analisado um§YAeternite Planetcraft§ !. A análise pode ser feita através de um§YSprojeto especial§! após destruir um."

    giga_aeternum.3010.armor:0 "Reverter-Engineer§HAeternite Armor§! | Requer§G12§!§BIntel§!"
    analysed_aeternite_armor_tooltip:0 "Precisamos ter destruído e analisado um§YAeternite Psykofabricator§ !. A análise pode ser feita através de um§YSprojeto especial§! após destruir um."

