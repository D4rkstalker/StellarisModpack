    aeternum_chain_1:0 "Expansão Aeternite"
    aeternum_chain_1_desc:0 "Assim que§YAeternum§! despertar, eles construirão§YAeternite Psykofabricators§! em torno de§MShrouded Worlds§ !, o que irá gerar periodicamente mais frotas para eles. \nEles também usarão§RColossus Weaponry§! e bombardeio para se tornarem habitáveis mundos em mundos tão envoltos. \nPara acabar com eles para sempre, devemos tomar sua capital, o§YAiondia§! Mundo Bétula, com tropas terrestres, o que levará ao colapso completo de seu império. \nPodemos reunir$aeternum_tech_intel$para aumentar os danos que infligimos aos seus navios. "

    giga_aeternum.3002.name:0 "Atrasando o inevitável"
    giga_aeternum.3002.desc:0 "Seguindo um estudo adicional de Aeternum, alguns de nossos cientistas começaram a acreditar que, do jeito que está, existe uma série de falhas gritantes na infraestrutura precursora de Aeternum e nas redes de comunicação, que os Aeternites estão ignorando ou francamente acho que eles são muito avançados para qualquer espécie mais jovem explorar essas falhas. \n \nMas, assim como a maioria dos Impérios Caídos, sua arrogância pode muito bem ser sua ruína, pois, com recursos suficientes, podemos apenas ser capazes de identificar essas falhas e posteriormente, explorá-los. Isso nos permitiria retardar o despertar de Aeternite e efetivamente ganhar um tempo valioso antes que eles voltassem à cena galáctica. \n \nPodemos ver as várias pistas que nossos cientistas têm em relação a essas falhas na§YTela de monitoramento de eternite§! . "
    giga_aeternum.3002.a:0 "Anotado. Vamos começar então."

    giga_aeternum.4002.name:0 "O Despertar"
    giga_aeternum.4002.desc:0 "Habitantes desta galáxia. \n \nA hora chegou para os Aeternites reivindicarem seu lugar como os únicos governantes do estágio galáctico. \n \nA única paz que devemos aceitar é sua completa e absoluta destruição. \n \nFaça nenhuma tentativa fútil de atrasar ou negociar conosco, e talvez parte de sua população capturada terá permissão para se estabelecer em Aiondia ao nosso lado. "

    giga_aeternum.4002.a:0 "Idiotas decrépitos! Você logo encontrará seu fim ..."
    giga_aeternum.4002.purificador:0 "Escumalha xeno pretensiosa."
    giga_aeternum.4002.swarm:0 "Presa mal-humorada."
    giga_aeternum.4002.terminator:0 "Você será extinto."

    giga_aeternum.4004.name:0 "A recuperação eterna"
    giga_aeternum.4004.desc:0 "E assim, independentemente de quão preparados estivéssemos, Aeternum e suas armadas estão agora sobre nós. Devemos agora esperar que nossas defesas e frotas estejam prontas para lidar com esta tempestade que se aproxima. \n \nFelizmente, nossa§YAeternite Intelligence Agency§! Acredita que, se possuirmos$aeternum_tech_intel$suficientes, poderemos fazer a engenharia reversa de embarcações e tecnologia Aeternite para nós mesmos. \ N \nEnquanto isso seria extremamente caro e muito perigoso, o benefício de fazer isso é inegável. Nesse ínterim, devemos tentar reunir o máximo de informações possível, a fim de aumentar nossas capacidades de combate contra os navios Aeternite e, esperançosamente, virar a maré da guerra contra eles. "
    giga_aeternum.4004.a:0 "Anotado. Vamos mostrar a eles!"

    giga_aeternum.4000.a.tooltip:0 "§Novas operações estão agora disponíveis na Aeternite Intelligence Agency.§!"

    aet_intel_1:0 "Aeternite Technological Intel"
    aet_intel_1_desc:0 "Nosso conhecimento da tecnologia Aeternite aumenta nossas capacidades de combate contra eles."

