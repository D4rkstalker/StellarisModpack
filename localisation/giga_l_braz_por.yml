    # Anomaly
    code_6_cat:0 "Código da realidade - Estrela"
    code_06_category_desc:0 "Outra transmissão do$ehof_epcs$foi recebida por§H[this.GetName]§ !, dentro do sistema§H[root.solar_system.GetName]§!. A funcionalidade dos navios foi restaurada e a localização do a fonte determinada. A estrela§H[from.from.GetName]§! \n \n. A localização exata no planeta ou dentro dele precisa ser determinada por uma investigação. "

    # Anomaly Success (Cria Digsite)
    ehof_reality_code.601.name:0 "Código da realidade - Estrela"
    ehof_reality_code.601.desc:0 "A localização do objeto amplificador em§H[from.from.GetName]§! foi determinada. \n \nAtingir este objeto amplificador será uma tarefa extremamente difícil, porque ele está localizado dentro a estrela, 74650,7 quilômetros abaixo da superfície da estrela. Densidades incríveis e temperaturas extremas tornarão este projeto extremamente difícil. O equipamento necessário precisa ser fabricado primeiro. \n \nOs custos e o investimento de tempo deste projeto não são previsíveis, mas completar a enigmática sequência do código-mestre e chegar à origem de$ehof_epcs$pode valer a pena. "

    # Inicial
    code6_digsite:0 "Código da realidade - Escavação estelar"
    code6_digsite_desc:0 "O equipamento necessário para o projeto em§H[code_world_planet.GetName]§! está pronto para implantação. Devido ao fato de o amplificador estar localizado dentro da zona convectiva de uma estrela, uma forma não convencional de alcançar o objeto precisa ser tomado. "

    # Estágio 1
    ehof_reality_code.611.name:0 "Código da realidade - Escavação estelar I"
    ehof_reality_code.611.desc:0 "Para chegar à localização do amplificador, uma instalação especializada foi construída acima da fotosfera de§H[code_world_planet.GetName]§ !, exatamente acima da localização do objeto. As pressões e o calor intensos dentro de uma estrela, impossibilita uma escavação convencional. \n \nA instalação usará uma âncora gigantesca e ultra-resistente ao calor, que será lançada na fotosfera da estrela. Ela será empurrada através do material das fotosferas até chegar perto de o local onde os geradores de campo eletromagnético manterão a âncora na posição. \n \nA conexão da âncora com a instalação, será então usada como uma linha para uma unidade de elevador especializada, que seguirá a linha até atingir a fonte. \n \nA âncora agora está pronta para ser implantada. "

    # Estágio 2
    ehof_reality_code.612.name:0 "Código da realidade - Escavação estelar II"
    ehof_reality_code.612.desc:0 "A âncora alcançou o local da fonte. Ela foi ancorada e a conexão com a instalação estabilizada. \n \nA unidade de elevador pode agora ser implantada."

    # Estágio 3
    ehof_reality_code.613.name:0 "Código da realidade - Escavação estelar III"
    ehof_reality_code.613.desc:0 "A unidade de elevador relatou que atingiu o objeto amplificador. Como dentro dos planetas anteriores, um campo de força cria um vazio de espaço ao redor do objeto amplificador, mas em vez de impedir que o material da crosta esmague o amplificador objeto, ele agora impede que a atmosfera e a pressão dele o façam. A tripulação está pronta para realizar as etapas necessárias para entrar no objeto. "

    # Estágio 4
    ehof_reality_code.614.name:0 "Código da realidade - Escavação estelar IV"
    ehof_reality_code.614.desc:0 "A tripulação conseguiu acessar o amplificador e extrair outro fragmento da sequência de código-mestre$ehof_epcs$. \n \nCom este fragmento final em nossa posse, poderemos finalmente monte a sequência de código mestre$ehof_epcs$! A sequência completa nos permitirá viajar para a origem de$ehof_epcs$, onde podemos descobrir qual é o propósito de$ehof_epcs$, os objetos amplificadores e$PGATE_GALACTICSS$. \n \nEm relação ao$PGATE_GALACTICSS$. A sequência do código-mestre completo nos permitiu acesso total ao banco de dados deste amplificador. As novas informações que a tripulação conseguiu reunir, finalmente nos revelaram a natureza da energia etérea que impulsiona$ehof_sm$e, portanto,$PGATE_GALACTIC$e os amplificadores.$ehof_sm$pode fazer uso de energia de vácuo local, que pode absorver se não houver fonte de energia mais potente nas proximidades ou se a energia principal não for mais distribuída. \n \nDisse que a fonte de energia parece ser a origem de t O padrão enigmático. O$ehof_sm$recebe energia da origem, transmitindo-a pela própria mortalha. A energia que$ehof_sm$recebe é a energia da mortalha, o que dá origem à hipótese de que a origem é uma entidade da natureza da mortalha. \ N \nTambém pode ser possível que a mortalha seja apenas um portador da energia e a origem apenas canalize o energia em toda a mortalha, que é convertida em energia da mortalha no processo. Independentemente disso, encontrar a origem agora se tornou ainda mais crucial, pois agora podemos não apenas descobrir qual é o propósito do padrão enigmático, dos amplificadores e do$PGATE_GALACTICSS$, mas também pode desbloquear o verdadeiro potencial de$ehof_sm$. \n \nA tripulaçãoda unidade de elevador está se preparando para a jornada de volta à superfície da estrela. "

