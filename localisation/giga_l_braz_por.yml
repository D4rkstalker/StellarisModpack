    giga_tech_ndb_1:0 "Capacitores de potência hiperenergéticos em fase"
    giga_tech_ndb_1_desc:0 "Armazenar enormes quantidades de energia em uma megaestrutura de tamanho estelar poderia ter aplicações incrivelmente úteis."

    giga_tech_ndb_2:0 "Lentes cristalinas com hiperfocagem macroescala"
    giga_tech_ndb_2_desc:0 "Avanços nas tecnologias cristalinas podem levar a uma variedade de lentes novas e incrivelmente eficientes, capazes de focalizar quantidades imensas de energia."

    giga_tech_ndb_3:0 "Geração de buraco de minhoca interestelar artificial"
    giga_tech_ndb_3_desc:0 "A capacidade de gerar buracos de minhoca em grandes distâncias pode melhorar muito nossa capacidade de transmitir grandes quantidades de energia através das estrelas."

    giga_tech_ndb_4:0 "Redirecionamento de energia Gigascale ofensiva"
    giga_tech_ndb_4_desc:0 "Usando tecnologias incrivelmente avançadas, é possível focar completamente a saída de uma estrela inteira em um feixe de pura destruição."

    giga_dialog.3201.name:0 "$name_ndb$Canteiro de obras construído"
    giga_dialog.3201.desc:0 "O canteiro de obras de um futuro$name_ndb$foi concluído. Esta plataforma servirá como base para começar a construir um$name_ndb$capaz de aniquilar sistemas inteiros."
    giga_dialog.3201.a:0 "Maravilhoso."

    giga_dialog.3202.name:0 "$name_ndb$Magneto-Collector construído"
    giga_dialog.3202.desc:0 "O magneto-coletor de$name_ndb$está concluído. É uma construção massiva construída em torno da estrela, capaz de coletar e manipular sua energia usando campos magnéticos avançados e modulação gravitacional."
    giga_dialog.3202.a:0 "Maravilhoso."

    giga_dialog.3203.name:0 "$name_ndb$Stellar-Redirector Construído"
    giga_dialog.3203.desc:0 "Nosso Redirecionador Estelar de$name_ndb$foi concluído!ng já visto nesta galáxia, e é capaz de redirecionar e manipular facilmente a energia cataclísmica da estrela. Ainda precisamos construir as matrizes de foco para disparar o$name_ndb$. "
    giga_dialog.3203.a:0 "Excelente!"

    giga_dialog.3204.name:0 "$name_ndb$Estabilizadores de hiperescala construídos"
    giga_dialog.3204.desc:0 "Outro passo para a conclusão de nossa super arma galáctica. Os estabilizadores de hiperescala$name_ndb$são grandes estruturas circulares em anel construídas dentro do Redirecionador Estelar, que garantem que o imenso fluxo de energia não destrua o megaestrutura em si. Agora, tudo o que resta fazer é construir as matrizes de foco ... "
    giga_dialog.3204.a:0 "Estamos perto."

    giga_dialog.3205.name:0 "$name_ndb$Concluído!"
    giga_dialog.3205.desc:0 "Hoje é um grande dia para a nossa espécie e império. Nosso$name_ndb$foi concluído. Esta hiper-arma absolutamente massiva pode esterilizar planetas à distância e potencialmente destruir sistemas inteiros. É provavelmente uma das mais poderosas construções já construídas na história galáctica, e seu poder absoluto deve garantir a nossa dominação galáctica. "
