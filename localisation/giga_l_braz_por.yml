giga_flusion.3231.name:0 "Transmissão de entrada!"
giga_flusion.3231.desc:0 "Sua espécie gostaria de nos dar alguns recursos para construir o Projekt Mondkanone? Isso é ... inesperado, mas maravilhoso! \n \nÉ um projeto bastante caro para uma civilização como a nossa, então qualquer contribuição seria ser apreciado..."
giga_flusion.3231.a:0 "Daremos 100£ligas£"
giga_flusion.3231.a.tooltip:0 "Vamos contribuir um pouco para o projeto. \nProjekt Mondkanone Velocidade de construção:§G+10%§!"
giga_flusion.3231.a.response:0 "Maravilhoso! Isso certamente será útil. \nObrigado por sua ajuda, alienígenas."
giga_flusion.3231.b:0 "Daremos£500£ligas"
giga_flusion.3231.b.tooltip:0 "Vamos contribuir com o projeto. \nProjekt Mondkanone Velocidade de construção:§G+30%§!"
giga_flusion.3231.b.response:0 "Maravilhoso! Isso certamente será útil. \nObrigado por sua ajuda, alienígenas."
giga_flusion.3231.c:0 "Nós daremos£1500£ligas"
giga_flusion.3231.c.tooltip:0 "Contribuiremos significativamente com o projeto. \n§BOs Flusionians e Kaiser Kattail se lembrarão disso.§! \nProjekt Mondkanone Build Speed:§G+60%§!"
kimonoga_flusion.3231.c.response:0 "Isso é ... muitos recursos. Esplêndido! Sua contribuição não será esquecida, alienígenas."
giga_flusion.3231.d:0 "Pagaremos o preço total! 2250£ligas£"
giga_flusion.3231.d.tooltip:0 "Contribuiremos imensamente com o projeto. \n§BOs Flusionians e Kaiser Kattail irão§Mdefinitely§! lembrar disso.§! \nProjekt Mondkanone Build Speed:§G+135%§!"
giga_flusion.3231.d.response:0 "Você realmente nos daria tanto? Este é um dia histórico, alienígenas! Com sua ajuda, Projekt Mondkanone será concluído em nenhum momento!"
giga_flusion.3231.e:0 "Esqueça. Não podemos pagar."
giga_flusion.3231.e.tooltip:0 "Voltaremos a observar o projeto de longe."
giga_flusion.3231.e.response:0 "Oh. Que pena."

giga_flusion.330.name:0 "Projeto de demolição bem-sucedido!"
giga_flusion.330.desc:0 "Nosso posto avançado de Jublio relata que o projeto de construção primitiva em Muno foi destruído com sucesso. \n \nNossos cientistas redirecionaram um asteróide de um cinturão de asteróides próximo e o enviaram para a superfície da lua. Os primitivos falharam para reagir com rapidez suficiente, e o asteróide se chocou contra o local de construção lunar, deixando apenas uma enorme cratera. \n \nEmbora isso tenha causado muitas baixas Flusionianas na Lua, seu pequeno projeto, sem dúvida, nunca será concluído agora. Também temos conseguiu resgatar algumas ligas dos restos de sua infraestrutura lunar. "
giga_flusion.330.a:0 "Excelente."

giga_flusion.3301.name:0 "Flusion desce para a guerra nuclear!"
giga_flusion.3301.desc:0 "Parece que nossa destruição do Projeto Lunar Flusionian não foi sem consequências. Algumas semanas após nossa" intervenção ", um certo§YKaiser Kattail§ !, governante do§YKatzenartig Império§ !, bateu com força o resto das nações da Flusion. \n \nDe fato, o Império Katzenartig foi o iniciador do projeto e principal contribuinte, com Kattail alegando que as outras nações redirecionaram intencionalmente o asteróide para o local de construção, como parte de um complô de uma "coalizão Anti-Katzen ". Os Estados-nação acusados ​​naturalmente negaram isso, mas Kattail apenas intensificou suas acusações, exigindo uma compensação financeira imediata pelas vidas e materiais perdidos no evento. \ N \nAs negociações rapidamente se desfizeram, com Kattail ameaçando guerra se suas demandas não fossem atendidas, o que eles não eram. O Império Katzenartig e os outros estados-nação se mobilizaram, e logo, uma guerra em todo o planeta estourou. Com ambos os lados possuindo muitas armas nucleares, não demorou muito para o golpe. flict para escalar para uma guerra nuclear totalmente explodida, que acabou exterminando a civilização flusioniana. \n \nFlusion foi reduzida a um sombrio Tomb World, com cerca de 13 bilhões de pessoas morrendo no evento. "
giga_flusion.3301.a:0 "Opa."
giga_flusion.3301.b:0 "Os Katzens adoram explodir seu próprio mundo."

giga_flusion.331.name:0 "Falha na demolição do projeto!"
giga_flusion.331.desc:0 "Nossa tentativa de demolir o projeto de construção Flusionian em Muno falhou. Nossos cientistas do posto avançado do sistema redirecionaram um grande asteróide de um cinturão de asteróides próximo, enviando-o em uma rota de colisão direta com o local de construção principal. Infelizmente, os primitivos notaram o asteróide a tempo e foram rápidos em enviar uma grande nave para desviá-lo da lua. \n \nTentar destruir o projeto novamente revelaria, sem dúvida, nossa presença aos primitivos, mas não devemos descartar a possibilidade de este projeto está se tornando problemático caso seja concluído. \n \nQual deve ser o nosso curso de ação? "

giga_flusion.331.a:0 "Esqueça e deixe que eles terminem."
giga_flusion.331.b:0 "Tente descobrir o que é."
giga_flusion.331.c:0 "Chega! Prepare uma invasão em grande escala deste mundo!"
giga_flusion.331.c.tooltip:0 "O elemento surpresa certamente vai nos beneficiar. \n§RNós sofreremos de penalidades de estabilidade, unidade e influência se os Flusionianos conseguirem completar seu projeto antes de derrotá-los.§!"

giga_flusion.332.name:0 "Invasão Flusionian falhou"
giga_flusion.332.desc:0 "Apesar de nossos melhores esforços, não conseguimos derrotar os primitivos Flusionianos antes que eles pudessem concluir sua enorme megaestrutura lunar. Nosso império e economia estão agora sofrendo com a reação de investir tanto em um empreendimento inútil. .. \n \nCom o Sistema de Defesa Lunar agora em vigor, qualquer invasão futura será imensamente mais difícil de realizar. "
giga_flusion.332.a:0 "Ratos! Vamos ter que destruí-lo ..."

giga_flusion.333.name:0 "Flusionians derrotados!"
giga_flusion.333.a.desc:0 "Depois de muito planejamento, conseguimos derrotar os Flusionianos, interrompendo seu vil projeto lunar. \n \nAo enviar cientistas para a lua em questão, eles descobriram que o projeto seria um matriz gigantesca de mísseis e hangares posicionados em torno de um canhão relativístico colossal embutido na superfície da lua. \n \nNosso alto comando está aliviado com a invasão bem-sucedida, pois este "Sistema de Defesa Lunar" sem dúvida teria baté mesmo problemático se tivesse sido concluído. Também conseguimos resgatar partes do projeto, bem como adquirir alguns de seus esquemas surpreendentemente avançados. "
giga_flusion.333.b.desc:0 "Depois de muito planejamento, conseguimos derrotar os Flusionianos, interrompendo assim seu vil projeto lunar. \n \nAo enviar cientistas para a lua em questão, eles confirmaram que o projeto era de fato gigantesco conjunto de mísseis e hangares posicionados ao redor de um canhão relativístico colossal embutido na superfície da lua. \n \nNosso alto comando está aliviado com o sucesso da invasão, já que este "Sistema de Defesa Lunar" sem dúvida teria sido problemático se tivesse sido concluído. também conseguiu salvar partes do projeto, e nossos cientistas adquiriram alguns de seus esquemas surpreendentemente avançados. "
giga_flusion.333.a:0 "Boa viagem. Isso pode ter sido um problema ..."

