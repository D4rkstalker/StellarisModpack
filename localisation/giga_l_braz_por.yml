    giga_printer.1002.name:0 "[planet_being_harvested_depleted.GetName] Desmontado"
    giga_printer.1002.desc:0 "Um§YPlanetary Matter Harvester§! desmontou completamente [planet_being_harvested_depleted.GetName]. \n \nO planeta foi totalmente convertido em£sr_solar_energy£§YPlanetary Matter§ !, e a megaestrutura foi desmontada. \n \nRecuperamos§Y500§!£ligas£da estrutura. "
    giga_printer.1002.a:0 "Excelente."
