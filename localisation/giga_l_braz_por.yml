    megastructure_collision:0 "Megastructure Collision Traces"
    megastructure_collision_desc:0 "Há uma enorme cratera de impacto repleta de detritos metálicos na superfície deste planeta. Parece que uma enormeestação espacial ou megaestrutura que já orbitou este planeta acabou colidindo com ele. Este impacto parece ter desestabilizado drasticamente qualquer clima que o planeta tinha. "

    lifeless_foggy:0 "Mundo enevoado sem vida"
    lifeless_foggy_desc:0 "Este mundo tem uma atmosfera muito densa. Embora desconfortável, é respirável. Grandes tempestades são uma ocorrência comum. Como não tem vida natural, os alimentos são mais difíceis de cultivar, mas as operações de mineração podem ser feitas sem ter que se preocupar com uma biosfera atrapalhando. "

    lifeless_foggy_gases:0 "Traços nocivos"
    lifeless_foggy_gases_desc:0 "Este planeta costumava ser um mundo tóxico e foi quase todo limpo de elementos tóxicos. No entanto, vestígios da atmosfera outrora tóxica do planeta ainda permanecem."

    lifeless_temperate:0 "Lifeless Habitable World"
    lifeless_temperate_desc:0 "Este mundo é habitável, mas não mostra sinais de vida. Como tal, é mais difícil cultivar alimentos aqui, mas os recursos estão muito mais disponíveis sem uma biosfera com que se preocupar ou atrapalhar. Também oferece uma excelente oportunidade de estudar geologia planetária pura e intocada. "

    lifeless_torrid:0 "Mundo Torrid Sem Vida"
    lifeless_torrid_desc:0 "Este mundo, embora habitável, é muito quente e seco. Embora a maioria das atividades geológicas indesejadas tenha sido estabilizada pela alteração das placas tectônicas do planeta, cinzas e outros subprodutos vulcânicos ainda estão bastante presentes na atmosfera."

    lifeless_torrid_tectonics:0 "Atividade Vulcânica Residual"
    lifeless_torrid_tectonics_desc:0 "Apesar de uma terraformação bem-sucedida, as placas tectônicas deste mundo permanecem um tanto instáveis. Levará algum tempo até que a atividade vulcânica indesejável pare completamente neste mundo."

    giga_planetary_computer:0 "$name_planetary_computer$"
    giga_planetary_computer_desc:0 "Este planeta é um único computador colossal e, portanto, fornece buffs massivos para pesquisa."

    ringyard_alloys:0 "Foundry Mundo Anel"
    ringyard_alloys_desc:0 "O intenso calor natural do Molten World facilita o processo de transformação de minerais importados em ligas."

    disco_moon_modifier:0 "Lunar Lightshow"
    disco_moon_modifier_desc:0 "Um$name_discomoon$próximo está lançando lindos raios de luz no céu deste planeta, criando uma miríade maravilhosa de auroras multicoloridas visíveis em todos os lugares. Ajustadas para se parecer com a bandeira do nosso império, essas auroras místicas inspiram nossa população com um sentimento de admiração e orgulho . "

    orbital_arcology_modifier_1:0 "Pequeno$name_orbital_arcology$"
    orbital_arcology_modifier_1_desc:0 "O espaço fornecido pelo$name_orbital_arcology$permite alguma geração de energia, bem como a produção de alimentos."

    orbital_arcology_modifier_2:0 "$name_orbital_arcology$"
    orbital_arcology_modifier_2_desc:0 "O espaço fornecido pelo$name_orbital_arcology$permite alguma geração de energia, bem como a produção de alimentos."

    orbital_arcology_modifier_3:0 "Grande$name_orbital_arcology$"
    orbital_arcology_modifier_3_desc:0 "O espaço fornecido pelo$name_orbital_arcology$permite alguma geração de energia, bem como a produção de alimentos."

    giga_titanic_housing:0 "Habitação Titanic"
    giga_titanic_housing_desc:0 "O dobro do tamanho de um mundo de anéis padrão, este titânico mundo de anéis abriga grandes quantidades de população."

    giga_behemoth_housing:0 "Habitação Behemoth"
    giga_behemoth_housing_desc:0 "Triplique o tamanho de um mundo de anéis padrão, este mundo gigante de anéis abriga grandes quantidades de população."

    giga_gargantuan_housing:0 "Carcaça gigantesca"
    giga_gargantuan_housing_desc:0 "quadruplicar o tamanho de um mundo de anéis padrão, este gigantesco mundo de anéis abriga grandes quantidades de população."

    ############################################################### ############################################################### ###################################################
    ### Estruturas habitáveis ​​############################################################################################################# ############################################################### ###########################
    ############################################################### ############################################################### ###################################################
    pc_ringworld_city:0 "$name_ringworld_city$"
    pc_ringworld_city_desc:0 "Mundo Anel completamente engolfado pela expansão urbano-industrial. Sua litosfera original não é mais discernível da órbita."

    pc_ringworld_machine:0 "$name_ringworld_machine$"
    pc_ringworld_machine_desc:0 "Segmento Mundo Anel coberto com estruturas artificiais. A fina atmosfera consiste principalmente em poluentes industriais e não é capaz de sustentar vida biológica. \n \nNão tem Segmentos de Agricultura, mas em vez disso, tem o Segmento de Síntese de Matéria."

    pc_ringworld_hive:0 "$name_ringworld_hive$"
    pc_ringworld_hive_desc:0 "Todo este Segmento Mundo Anel é um organismo vivo massivo, psionicamente conectado com a Mente da Colmeia que o formou. Quaisquer seres que não façam parte da Colmeia e que pisem aqui serão atacados pelo próprio terreno. \n \nNão tem Segmentos de pesquisa, mas em vez disso tem o segmento de síntese de matéria. "

    pc_alderson_slice_ecu:0 "Ecumenopolis Alderson "
    pc_alderson_slice_ecu_desc:0 "Uma cidade verdadeiramente titânica que se estende por todo o sistema solar. Completamente envolvida na expansão urboindustrial, esta fatia Alderson pode transportar uma quantidade incontável de indústrias e pessoas em sua superfície."

    pc_alderson_slice_hive:0 "Hive Alderson"
    pc_alderson_slice_hive_desc:0 "Esta fatia inteira é um organismo vivo gigante, psionicamente conectado com a Mente da Colmeia que a formou. Quaisquer seres que não façam parte da Colmeia que pisarem aqui serão atacados pelo próprio terreno."

    pc_alderson_slice_machine:0 "Máquina Alderson"
    pc_alderson_slice_machine_desc:0 "Coberto com estruturas artificiais. A fina atmosfera consiste principalmente de poluentes industriais e não é capaz de sustentar vida biológica."

    pc_alderson_slice_pc:0 "Alderson Computing Complex"
    pc_alderson_slice_pc_desc:0 "Um complexo de computação verdadeiramente gigantesco semelhante aos planetários, mas estendido por uma fatia Alderson inteira. É capaz de um poder de processamento incalculável e fornece buffs incríveis para pesquisar. Ainda não consigo executar o Crysis."

    pc_alderson_slice_gaia:0 "Gaia Alderson Slice"
    pc_alderson_slice_gaia_desc:0 "Uma fatia gigantesca de$name_alderson$, capaz de sustentar uma população realmente gigantesca. Esta fatia apresenta uma ampla gama de climas em diferentes distâncias da estrela e, portanto, é habitável por quase todas as espécies."

    pc_virtual_reality:0 "$name_matrioshka_brain$Reality Simulator"
    pc_virtual_industry:0 "$name_matrioshka_brain$Segmento Industrial"
    pc_virtual_stellar_industry:0 "$name_matrioshka_brain$Segmento de processamento"

    pc_virtual_reality_desc:0 "Um segmento$name_matrioshka_brain$dedicado a simular mundos inteiros para nossa população viver."
    pc_virtual_industry_desc:0 "Um segmento$name_matrioshka_brain$dedicado à produção de recursos básicos usando a energia e o plasma da estrela."
    pc_virtual_stellar_industry_desc:0 "Um segmento$name_matrioshka_brain$dedicado à produção de recursos avançados para nossa indústria."

    pc_birch:0 "$name_birch$"
    pc_birch_desc:0 "A$name_birch$é um tipo especializado de Mundo Concha, construído ao redor do maior dos buracos negros para permitir a gravidade normal em áreas terrestres extremas (vários trilhões de superfícies planetárias). Engenheiros locais e cidadãos podem desfrutar dessas áreas terrestres até mais, graças ao fato de o buraco negro usado ser grande o suficiente e, como tal, este mundo pode facilmente suportar inúmeras camadas de terra sem qualquer perda na força de gravidade efetiva. É uma verdadeira maravilha da engenharia de habitat e pode abrigar uma estrutura basicamente infinita quantidade de pops. \n \n§YA$name_birch$ganhará automática e eternamente mais vagas no distrito conforme cresce.§! "

    pc_squareworld_habitable:0 "Mundo Quadrado"
    pc_squareworld_habitable_desc:0 "Um habitat peculiar localizado em um mundo quadrado. Os pontos turísticos estranhos e a natureza deste lugar fascinam a muitos."

    pc_equatorial_shipyard:0 "Mundo Anel Fornalha"
    pc_equatorial_shipyard_desc:0 "A parte interna de um$name_eq_shipyard$, este mundo circular é especializado em extrair minerais raros da crosta do mundo derretido e refiná-los diretamente em ligas. As condições de vida são, no entanto, bastante adversas."

    pc_interstellar_habitat:0 "$name_interstellar_hab$"
    pc_interstellar_habitat_desc:0 "Uma vasta estação espacial construída no espaço interestelar. Não depende de uma estrela para obter energia e é totalmente autossustentável, graças a um enorme reator de singularidade. Abriga bilhões de habitantes. A vista é meio deprimente , Apesar."

    pc_interstellar_ringworld_habitable:0 "$name_interstellar_ring$"
    pc_interstellar_ringworld_habitable_desc:0 "Um habitat de mundo circular construído no espaço interestelar, em torno de um reator central de singularidade. Sua superfície é extremamente urbana e iluminada por grandes quantidades de luz artificial."

    pc_gigaorbital_ring:0 "$name_orb_elysium$"
    pc_gigaorbital_ring_desc:0 "Um grande habitat em forma de anel orbitando perto de um planeta. Ele tem uma biosfera e uma atmosfera artificiais e pode abrigar bilhões de habitantes em condições semelhantes às de um planeta."

    pc_gigaorbital_ring_ruined:0 "$name_orb_elysium$ Arruinado"
    pc_gigaorbital_ring_ruined_desc:0 "Este$name_orb_elysium$foi completamente arruinado por algum cataclismo. Pode ser possível repará-lo com as tecnologias corretas."

    ############################################################### ############################################################### ###################################################
    ### Planetas ######################################################## ############################################################### ########################################
    ############################################################### ############################################################### ###################################################
    pc_katzenland:0 "Mundo do deserto irradiado"
    pc_katzenland_desc:0 "Um mundo muito quente, seco e desértico, que sofreu um bombardeio atômico extremo. O planeta está praticamente sem vida, exceto por micróbios e pequenas plantas extremófilas. Dos outrora vastos oceanos, apenas pequenoslagos de água irradiada permanecem. A atmosfera ainda contém quantidades significativas de poluentes industriais e compostos radioativos. "

    pc_giga_empty_space:0 "Espaço Vazio"
    pc_giga_empty_space_desc:0 "Onde uma vez uma estrela brilhou intensamente, nada permanece."

    pc_ll_foggy:0 "Mundo enevoado sem vida"
    pc_ll_foggy_desc:0 "Um mundo temperado e habitável com uma atmosfera densa. Uma espessa camada de nuvens cobre a superfície o tempo todo, e o ar parece como uma sopa. O nevoeiro cobre grandes porções da superfície do planeta. Nenhuma forma de vida avançada está presente neste planeta."

    pc_ll_torrid:0 "Mundo Torrid sem vida"
    pc_ll_torrid_desc:0 "Este mundo é habitável, mas não mostra sinais de vida. É bastante quente e seco, e as partículas de cinza residuais são relativamente comuns na atmosfera. O solo é composto principalmente de rochas vulcânicas escuras. A atividade geológica também é bastante alto, com um número maior de vulcões e outras características geológicas violentas do que a média. "

    pc_ll_temperate:0 "Mundo Habitável Sem Vida"
    pc_ll_temperate_desc:0 "Este planeta é habitável, mas carece de qualquer forma de vida, seja porque costumava ser um deserto árido que se tornou habitável, ou porque a vida foi removida à força dele."

    pc_food_giant:0 "Yggdrasil Orchid"
    pc_food_giant_desc:0 "Uma enorme folha de material orgânico se estende por uma grande parte da parte superior da atmosfera deste planeta. Ventos e tempestades são controlados pela estrutura ao redor do planeta, permitindo que grandes quantidades de plantas geneticamente modificadas cresçam e prosperem na atmosfera deste planeta, pronto para a colheita. "

    pc_strip_mined:0 "Mundo Stripmined"
    pc_strip_mined_desc:0 "Mundo rochoso quente coberto de minas e fábricas. Sua superfície está sendo extraída camada por camada por unidades de perfuração automatizadas."

    pc_core_mined:0 "Mundo esgotado"
    pc_core_mined_desc:0 "O núcleo derretido de um planeta completamente destruído, flutuando silenciosamente no frio do espaço. Enquanto alguns minerais permanecem, quase tudo de valor foi extraído graças a técnicas avançadas de fraturamento."

    pc_melted_frozen:0 "Mundo Panthalássico"
    pc_melted_frozen_desc:0 "Planeta coberto por oceanos com quilômetros de profundidade. Tempestades globais assolam a superfície, e ondas incrivelmente altas são uma visão comum. O ambiente deste planeta é muito tumultuado para permitir a colonização."

    pc_flat_world:0 "Mundo Plano"
    pc_flat_world_desc:0 "Um planeta plano artificial peculiar. A gravidade é fornecida por geradores de gráviton habilmente ocultos. O horizonte se estende até as fronteiras do planeta, proporcionando vistas incríveis."

    pc_disco_moon:0 "$name_discomoon$Moon"
    pc_disco_moon_desc:0 "Esta lua inteira está coberta por cristais habilmente polidos que refratam a luz e criam auroras maravilhosas nos céus dos planetas próximos."

    pc_metallic_hydrogen:0 "Metallic H. Giant"
    pc_metallic_hydrogen_desc:0 "Uma bola enorme de hidrogênio metálico. Sua atmosfera superior foi artificialmente retirada, expondo o manto de hidrogênio exótico do planeta."

    pc_giga_planetary_computer:0 "$name_planetary_computer$"
    pc_giga_planetary_computer_desc:0 "Um computador do tamanho de um planeta. A totalidade de sua crosta e manto foi substituída por camadas e mais camadas de processadores gigantescos. Pops que vivem em sua superfície podem realizar trabalhos de pesquisa com eficiência e velocidade invisíveis. Não é possível executar o Crysis."

    pc_habitable_gas_giant:0 "Gigante de gás habitável"
    pc_habitable_gas_giant_desc:0 "Um gigante gasoso cuja atmosfera foi um pouco estabilizada. Ventos fortes ainda são muito frequentes e o clima é muito perigoso. Ele pode abrigar cidades flutuantes em sua atmosfera superior."

    pc_ehof_cplanet:0 "$ehof_the_sphere$"
    pc_ehof_cplanet_desc:0 "Esta esfera gigantesca é composta de um material desconhecido, que parece estar em constante mudança."

    pc_ehof_planet:0 "Orbe de matéria escura"
    pc_ehof_planet_desc:0 "Um orbe gigante, composto inteiramente de Matéria Negra.$ehof_the_compound$os usa para aumentar a força de suas frotas."

    pc_red_toxic:0 "Mundo Toxico Vermelho"
    pc_red_toxic_desc:0 "Um tipo único de planeta tóxico, totalmente envenenado com partículas tóxicas vermelhas, que tornam a atmosfera vermelha."

    pc_ehof_habitat:0 "Habitat de Asteróide"
    pc_ehof_habitat_desc:0 "Um grande habitat composto de vários asteróides, construído por uma civilização perdida e agora extinta. O que aconteceu com seus construtores é desconhecido."

    pc_ehof_unhabitat:0 "$pc_ehof_habitat$"
    pc_ehof_unhabitat_desc:0 "$pc_ehof_habitat_desc$"

    ############################################################### ############################################################### ###################################################
    ### Sistemas ####################################################### ############################################################### ########################################
    ############################################################### ############################################################### ###################################################
    sc_habitat:0 "$name_interstellar_hab$"
    sc_birch:0 "Núcleo Inativo"
    sc_birch_built:0 "$sc_birch$"
    sc_quasar:0 "Núcleo Ativo"
    sc_ehof_black_hole:0 "$pc_ehof_black_hole$"
    sc_ehof_black_hole_desc:0 "$pc_ehof_black_hole_desc$"
    sc_annihilator:0 "Estrela Cataclísmica"
    sc_annihilator_desc:0 "Oficialmente um gigante Star Classe M, há algo diferente sobre esta estrela ..."
    sc_white_hole:0 "Buraco Branco"
    sc_white_hole_desc:0 "Uma contraparte do buraco negro. Um buraco branco emite quantidades astronomicamente grandes de energia, repelindo toda a matéria. É impossível cruzar seu horizonte de eventos. De onde vem toda a energia ainda é um mistério. Pode ser alimentado pela energia do vácuo, a misteriosa energia de fundo do Cosmos, com um suprimento de energia potencialmente ilimitado. Ou pode até ser alimentado pelos mecanismos inflacionários de nascimento de universos inteiros! Ninguém sabe a verdadeira resposta ... "
    sc_t:0 "$pc_t_star$"
    sc_empty_space:0 "Espaço Vazio"
    sc_dyson_star:0 "Esfera Dyson"

    ############################################################### ############################################################### ###################################################
    ### Estrelas ####################################################### ############################################################### ###########################################
    ############################################################### ############################################################### ###################################################
    pc_core_quasar:0 "Hyperquasar"
    pc_core_quasar_desc:0 "Quasares supermassivos são encontrados em núcleos galácticos e costumam pesar mais de várias centenas de milhões de massas solares. Eles são incrivelmente energéticos, giram muito rapidamente e estão rodeados por um disco de acreção colossal. Tal corpo produziria uma quantidade enorme de energia, se pudesse de alguma forma ser contido. "

    pc_core_black_hole:0 "Buraco Negro Supermassivo"
    pc_core_black_hole_desc:0 "Buracos negros supermassivos são normalmente encontrados em núcleos galácticos e sua massa varia de alguns milhões de massas estelares a mais de um bilhão. Este buraco negro está atualmente inativo e não possui um disco de acreção, o que permitiria projetos de engenharia maravilhosos para ser realizado nas suas proximidades. "

    pc_t_star_big:0 "Classe T Brown Dwarf"
    pc_t_star_big_desc:0 "Anãs marrons são objetos subelares que não têm massa para sustentar a fusão de hidrogênio. Aproximadamente do tamanho de grandes gigantes gasosos, têm uma densidade muito maior. Sua baixa luminosidade e geração de calor comparativamente pequena significam que os planetas em órbita provavelmente não suportarão vida. Esta anã marrom em particular parece ser maior e mais densa do que a média e poderia ser inflamada com relativa facilidade. "

    pc_gigabrown_dwarf:0 "Classe L Brown Dwarf"
    pc_gigabrown_dwarf_desc:0 "Um corpo celeste que não conseguiu realizar a fusão nuclear, a meio caminho entre um gigante gasoso e uma estrela. Possui um campo magnético muito poderoso e um extenso sistema lunar. Este tipo de anã marrom está mais perto de inflamar do que as de Classe T. "

    pc_giga_penrose_habitable:0 "$name_penrose_ring$"
    pc_giga_penrose_habitable_desc:0 "Uma construção massiva que circunda um buraco negro cativo. A$name_penrose$fornece a energia necessária para alimentar este mundo circular e permitir a vida na superfície, livre das restrições e mundanidade da existência ligada ao planeta. Também tem alguns dos melhores vistas do universo. "

    pc_black_hole_giga:0 "$pc_black_hole$"
    pc_black_hole_giga_desc:0 "$pc_black_hole_desc$"

    pc_gigaignited_star:0 "Estrela inflamada"
    pc_gigaignited_star_desc:0 "Esta estrela costumava ser uma anã marrom, mas tecnologias extremamente avançadas desencadearam reações de fusão em seu núcleo e o inflamaram."

    pc_pouchkinn_black_hole:0 "Crono-Singularidade"
    pc_pouchkinn_black_hole_desc:0 "Criado por algum experimento que deu errado, este buraco literal no espaço-tempo é um fluxo infinito de energia do vácuo em ebulição."

    pc_ehof_black_hole:0 "$pc_black_hole$"
    pc_ehof_black_hole_desc:0 "$pc_black_hole_desc$"

    pc_wh_star:0 "Buraco Branco"
    pc_wh_star_desc:0 "Uma contraparte do buraco negro. Um buraco branco emite quantidades astronomicamente grandes de energia, repelindo toda a matéria. É impossível cruzar seu horizonte de eventos. De onde vem toda a energia ainda é um mistério. Pode ser alimentado pela energia do vácuo, a misteriosa energia de fundo do Cosmos, com um suprimento de energia potencialmente ilimitado. Ou pode até ser alimentado pelos mecanismos inflacionários de nascimento de universos inteiros! Ninguém sabe a verdadeira resposta ... "

    pc_whdyson_star:0 "$pc_wh_star$"
    pc_whdyson_star_desc:0 "$pc_wh_star_desc$"

    pc_whc_star:0 "Esfera de Preservação"
    pc_whc_star_desc:0 "Construído por§BOs Criadores§! para proteger os seres de matéria escura da Massa Negativa."

    ############################################################### ############################################################### ###################################################
    ### Technologies ######################################################## ############################################################### ###################################
    ############################################################### ############################################################### ##################################################
    # Eletrodinâmica quântica condensada
    tech_condensed_qe:0 "Eletrodinâmica quântica condensada"
    tech_condensed_qe_desc:0 "O domínio sobre o campo eletromagnético nos permitirá manipular ainda mais entidades probabilísticas dominadas por efeito quântico a um nível que só pode ser superado pelo verdadeiro controle do campo gravitacional."

    # Event Horizon Offset Facility Alpha
    allow_ehof_p1:0 "§HUnlocks a megaestrutura:§!$ehof_ehofp1$"
    tech_ehof_phase_01:0 "$ehof_ehofp1$"
    tech_ehof_phase_01_desc:0 "Utilizando campos eletromagnéticos condensados ​​compactados para manipular e inflar$ehof_wormholes$probabilísticos, que surgem e desaparecem no horizonte de eventos de um buraco negro. Devido ao seu comportamento probabilístico, os locais aos quais eles levam são aleatórios."

    # Teoria Física Abstrata
    tech_abstract_1:0 "Teoria Física Abstrata"
    tech_abstract_1_desc:0 "Alguns fenômenos de 'quebra das leis da física' podem não ser explicáveis ​​com abordagens da mecânica quântica. Um novo ramo da física chamado 'Física Abstrata', que usa abordagens matemáticas e físicas extremamente não convencionais e abstratas para a resolução de problemas , pode levar às respostas até mesmo para os fenômenos físicos mais absurdos do universo. "

    # Física Abstrata Aplicada
    tech_abstract_2:0 "Física Abstrata Aplicada"
    tech_abstract_2_desc:0 "As abordagens inovadoras da Física Abstrata estão definitivamente nos ajudando a explicar até mesmo os fenômenos mais abstratos do universo. Usar essas abordagens para fazer descobertas novas, absurdas e inovadoras, nas quais ninguém jamais pensou antes, pode nos dar acesso a tecnologias únicas e poderosas. "

    # Aplicação de pressão negativa
    tech_negative_pressure:0 "Aplicação de pressão negativa"
    tech_negative_pressure_desc:0 "A pressão negativa é um fenômeno que já ocorreu antes no efeito cassimere da mecânica quântica. Lá ela se manifesta na forma de energia do vácuo, mas infelizmente é incontrolável. A física abstrata aplicada levou à descoberta de alternativas, mais úteis e melhores formas aplicáveis ​​de gerar e controlar a pressão negativa. Poderia ser usado em vários campos de aplicação, mas particularmente na manipulação de distorções do espaço de ultra-alta intensidade, como buracos negros. "

    # Event Horizon Offset Facility Lambda
    allow_ehof_p2:0 "§HUnlocks a megaestrutura:§!$ehof_ehofp2$"
    tech_ehof_phase_02:0 "$ehof_ehofp2$"
    tech_ehof_phase_02_desc:0 "Utilizando campos eletromagnéticos compactados e condensados ​​para manipular e inflar$ehof_wormholes$probabilísticos, que aparecem e desaparecem no horizonte de eventos de um buraco negro. A pressão negativa aumenta as possibilidades de destino."

    # Injeção de matéria escura
    tech_dm_injection:0 "Injeção de matéria escura"
    tech_dm_injection_desc:0 "A ampliação de$ehof_ehof$nos permitirá, além da aplicação de pressão negativa, também injetar$ehof_darkmatter$no buraco negro, cujas propriedades aumentarão em grande parte a eficiência de nosso$ehof_ehof$. A combinação de negativo a pressão e$ehof_darkmatter$, irão estabilizar ainda mais o$ehof_wormholes$inflado. "

    # Controle de campo gravitacional
    tech_grav_control:0 "Controle de campo gravitacional"
    tech_grav_control_desc:0 "Os avanços na física abstrata finalmente nos deram domínio sobre a manipulação do campo gravitacional. A dinâmica do campo gravitacional, nos permite expandir e comprimir facilmente as curvaturas espaço-temporais locais ao ponto, que a manipulação gravitacional de entidades dominadas por efeito quântico , como partículas elementares pode ser feito com facilidade e em grande escala. "

    # Enriquecimento de massa passivo negativo
    tech_negative_mass_enrichment:0 "Enriquecimento em massa passivo negativo"
    tech_negative_mass_enrichment_desc:0 "Aplicação fraca, mas permanente de pressão negativa e injeção$ehof_darkmatter$permanente, cria um fluxo pequeno e constante de massa negativa em torno do horizonte de eventos. Esta massa negativa pode ser coletada por nossos sistemas de coleta$ehof_ehofs$, ao lado do grande montantes que estão sendo criados por$ehof_ehof$Deployment. "

    # Event Horizon Offset Facility Omega
    allow_ehof_p3:0 "§HUnlocks a megaestrutura:§!$ehof_ehofp3$"
    tech_ehof_phase_03:0 "$ehof_ehofp3$"
    tech_ehof_phase_03_desc:0 "Utilizando campos eletromagnéticos condensados ​​e comprimidos para manipular e inflar$ehof_wormholes$probabilísticos, que surgem e desaparecem no horizonte de eventos de um buraco negro. Os campos gravieletromagnéticos aumentam muito a eficiência do processo de inflação e a combinação de$ehof_darkmatter$e a pressão negativa aumentam as possibilidades de destino possíveis. "

    # Precognição de destino de micro-buraco de minhoca
    tech_prob_c:0 "$ehof_wormhole$Destination Precognition"
    tech_prob_c_desc:0 "Sensores de tachyon inimaginavelmente sensíveis, capazes de reagir e detectar dentro de alguns milhares de planck vezes, são usados ​​para determinar o alvo de um$ehof_wormhole$antes mesmo de inflard pelo$ehof_ehof$. Esse prenúncio de alvos em buracos de minhoca aumenta a segurança e a precisão de$ehof_ehof$em viagens a uma magnitude imprevista. Com esta tecnologia, nosso$ehof_ehof$poderá escolher diretamente qualquer destino na galáxia, sem quaisquer restrições. Possibilidades ilimitadas aguardam. "

    # Estimulação de Ressonância de Densidade de Energia de Vácuo
    tech_vedrs:0 "Estimulação de Ressonância de Densidade de Energia a Vácuo"
    tech_vedrs_desc:0 "Os segredos que descobrimos dentro da esfera levaram ao desenvolvimento de tecnologias de manipulação de vácuo em larga escala. Placas de projeção de campo de táquions oscilantes, que controlam ativamente o mecanismo de quebra de simetria espontânea do campo de higgs em um volume localizado, por meio do vácuo estimulação de ressonância de densidade de energia. Isso cria uma bolha de espaço-tempo local com uma densidade de energia de vácuo diminuída, com diferentes leis físicas, o que permitirá que nosso$ehof_ehof$crie$ehof_wormholes$absolutamente estáveis, que nunca entram em colapso, e até$ehof_wormholes$que pode ser mantido aberto permanentemente. "

    # Event Horizon Offset Facility Ultima
    allow_ehof_p4:0 "§HUnlocks Megastructure:§!$ehof_ehofp4$"
    tech_ehof_phase_04:0 "$ehof_ehofp4$"
    tech_ehof_phase_04_desc:0 "$tech_prob_c$faz uso de sensores tachyon de reação ultrarrápida, que detectam o alvo antes mesmo de ser inflado, permitindo a escolha de qualquer local na galáxia."

    # Redes Quasi-Neurais
    tech_quasi_neural_net:0 "Redes Quasi-Neurais"
    tech_quasi_neural_net_desc:0 "As descobertas feitas através do estudo do Planeta-Planta-Cérebro levaram ao desenvolvimento de redes quase neurais artificiais. Elas nos permitem realizar métodos alternativos e desconhecidos de transmissão e gerenciamento de dados em várias áreas de aplicação . "

    # Implantação do Scourge
    tech_scourge_deployment:0 "Implantação do Flagelo"
    tech_scourge_deployment_desc:0 "O Scarlet Scourge é uma toxina sintética avançada, que poderia ser usada como um agente de formação de terra, conforme originalmente pretendido. Ou como uma arma química envolvente do planeta capaz de destruir toda a vida em um planeta. Seu uso depende de nós."

    # Sentient Metal Tier 1 (Reality Code 1)
    tech_ehof_sentient_tier_1:0 "$ehof_sm$Tier I"
    tech_ehof_sentient_tier_1_desc:0 "A primeira geração das tecnologias$ehof_sm$, desenvolvida como resultado do nosso estudo dos segredos dos amplificadores e$PGATE_GALACTICS$. Está comprometida com a tecnologia para uma nova instalação, destinada a servir de campo de multiplicação para$ehof_sm$chamado '$ehof_sm$Foundry'. Isso nos permitirá criar mais$ehof_sm$sem ter que extraí-lo de$PGATE_GALACTICS$. "

    # Sentient Metal Tier 2 (Reality Code 2)
    tech_ehof_sentient_tier_2:0 "$ehof_sm$Tier II"
    tech_ehof_sentient_tier_2_desc:0 "A segunda geração de tecnologias$ehof_sm$, desenvolvida como resultado de nosso estudo dos segredos dos amplificadores e$PGATE_GALACTICS$. Está comprometida com a tecnologia para um novo tipo de armadura, chamada$ehof_sm$Armor, que faz uso dos mecanismos de auto-regeneração e cura de$ehof_sm$, e de um novo tipo de torre de bateria antiaérea, que usa a rotina$ehof_sm$AI extremamente avançada para neutralizar os projéteis que chegam. "

    # Sentient Metal Tier 3 (Reality Code 3)
    tech_ehof_sentient_tier_3:0 "$ehof_sm$Tier III"
    tech_ehof_sentient_tier_3_desc:0 "A terceira geração de tecnologias$ehof_sm$, desenvolvida como resultado de nosso estudo dos segredos dos amplificadores e$PGATE_GALACTICS$. Está comprometida com a tecnologia para um tipo mais avançado de$ehof_sm$Armor e um novo tipo de torre semelhante a uma canhão, que faz uso de$ehof_sm$para ambos, mirando em alvos, rastreando-os e danificando-os ao dissolver sua estrutura. "

    # Sentient Metal Tier 4 (código da realidade 4)
    tech_ehof_sentient_tier_4:0 "$ehof_sm$Tier IV"
    tech_ehof_sentient_tier_4_desc:0 "A quarta geração de tecnologias$ehof_sm$, desenvolvida como resultado de nosso estudo dos segredos dos amplificadores e$PGATE_GALACTICS$. Está comprometida com a tecnologia para um novo tipo de torre tipo artilharia, que dispõe de$ehof_sm$para ambos, visando alvos, rastreá-los e danificá-los, e um novo tipo de computador de navio, que usa o extremamente poderoso$ehof_sm$Hive mind para controlar navios e estações. "

    # Sentient Metal Tier 5 (Reality Code 5)
    tech_ehof_sentient_tier_5:0 "$ehof_sm$Tier V"
    tech_ehof_sentient_tier_5_desc:0 "A quinta geração de tecnologias$ehof_sm$, desenvolvida como resultado de nosso estudo dos segredos dos amplificadores e$PGATE_GALACTICS$. Está comprometida com a tecnologia para um novo tipo de torre tipo autocanhão, que dispõe de$ehof_sm$para ambos, visando alvos, rastreá-los e danificá-los, e uma nova geração de instalação de multiplicação$ehof_sm$que pode produzir ainda mais$ehof_sm$. "

