  ##### Policies #####
  policy_ver_taxation_of_subject_empires: "Налогообложение Подчиненных Империй"
  policy_ver_taxation_of_subject_empires_desc: "Мы можем решить, следует ли облагать налогом гражданскую торговлю, создаваемую нашими подчиненными."
  ver_no_taxation: "Нет налогов"
  ver_no_taxation_name: "$ver_no_taxation$"
  ver_no_taxation_desc: "Несправедливо обременять тех, кто не полностью интегрирован в наше общество, обязанностями, с которыми они не согласились.\n\n§EПодчиненные Империи не будут платить никаких дополнительных налогов§!"
  ver_light_taxes: "Легкие налоги"
  ver_light_taxes_name: "$ver_light_taxes$"
  ver_light_taxes_desc: "Наши подчиненные пользуются нашей защитой и торговлей. Небольшой вклад - это минимум, который мы можем просить взамен.\n\n§EМы будем взимать налог до 5% от собранной нашими подчиненными £trade_value£ §YТорговой Ценности§!, что вызовет у них некоторое недовольство.§!"
  ver_moderate_taxes: "Умеренные налоги"
  ver_moderate_taxes_name: "$ver_moderate_taxes$"
  ver_moderate_taxes_desc: "Каждый член нашей империи, даже те, кто находится на ее периферии, должен внести свой вклад в ее процветание.\n\n§EМы будем облагать налогом до 10% от собранной нашими подчиненными £trade_value£ §YТорговой Ценности§!, и это вызовет недовольство.§!"
  ver_heavy_taxes: "Тяжелые налоги"
  ver_heavy_taxes_name: "$ver_heavy_taxes$"
  ver_heavy_taxes_desc: "Преимущество наших граждан должно быть приоритетным по сравнению с любыми теоретическими правами других государств.\n\n§EМы будем облагать налогом до 20% от собранной нашими подчиненными £trade_value£ §YТорговой Ценности§!, что вызовет у них негодование.§!"
  ver_burdensome_taxes: "Обременительные налоги"
  ver_burdensome_taxes_name: "$ver_burdensome_taxes$"
  ver_burdensome_taxes_desc: "Субъект не имеет права, кроме как служить своему хозяину.\n\n§EМы будем облагать налогом до 30% от собранной нашими подчиненными £trade_value£ §YТорговой Ценности§!, оставляя им только ярость и гнев.§!"
  ##### Edicts #####
  edict_ver_proxy_war: "Марионетка как оружие"
  edict_ver_proxy_war_desc: "Много крови пролилось на войнах, но она не обязательно должна быть нашей собственной. Мы можем повлиять на одно из наших марионеточных государств, чтобы объявить войну одному из наших врагов, продвигая наши интересы."
  edict_ver_proxy_war_effect: "Будут показаны все наши марионеточные государства, находящиеся в мире и с наличием доступных целей. Доступными целями являются любые соседние империи, которые не имеют пакт о ненападении, оборонительный договор или федерацию с нами."

