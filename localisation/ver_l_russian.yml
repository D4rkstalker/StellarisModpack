l_russian:
  ##### Subject types #####
  SUBJECT_verappendage: "Охотничьи Угодья"
  SUBJECT_DESC_verappendage: "Охотничьи Угодья платят §Y25%§! своего ежемесячного прирости Еды в дань уважения Сюзерену и могут быть интегрированы. Они могут расширяться мирным путем или с помощью войны. Сюзерен будет защищать их в случае нападения, но также и может быть приглашен к участию в наступательной войне.\n\nМогут расширяться: £trigger_yes£\nМожет вести войны: £trigger_yes£\nЗащищен Сюзереном:  £trigger_yes£\nВступает в войны Сюзерена:  £trigger_yes£\nМожет быть интегрирован:  £trigger_yes£\nДань:  §Y25%§! £food£ §HЕды§!"
  SUBJECT_verautonomous: "Автономный Регион"
  SUBJECT_DESC_verautonomous: "Автономные Регионы могут быть интегрированы, могут мирно расширяться и защищены своим Сюзереном. В свою очередь, Сюзерен получает §G+0.50§! £influence£ ежемесячно за каждую автономную область. Также у автономной области §YВместимость Флотилии§! снижена на §R50%§!.\n\nМогут расширяться: £trigger_yes£\nМожет вести войны: £trigger_no£\nЗащищен Сюзереном:  £trigger_yes£\nВступает в войны Сюзерена:  £trigger_no£\nМожет быть интегрирован:  £trigger_yes£\nДань:  §G+0.50§! £influence£ §HВлияния§!\nОсобый эффект:  §R-50%§! §YВместимость флотилии§!"
  SUBJECT_verbeneficiary: "Заповедник"
  SUBJECT_DESC_verbeneficiary: "Заповедники в основном независимы, их не привлекают к войнам Сюзерена, они защищены и не платят налоги. Они могут быть интегрированы.\n\nМогут расширяться: £trigger_yes£\nМожет вести войны: £trigger_yes£\nЗащищен Сюзереном:  £trigger_yes£\nВступает в войны Сюзерена:  £trigger_no£\nМожет быть интегрирован:  £trigger_yes£\nДань:  Нет"
  SUBJECT_verdisciple: "Адепт"
  SUBJECT_DESC_verdisciple: "Адепты не могут создавать новые звездные базы, следуют за Сюзереном в войнах, получают §Y+50%§! привлекательности §H$ethic_spiritualist$§! и платят §Y15%§! своего Единства ежемесячно. Они могут быть интегрированы, и могут расширяться через войны.\n\nМогут расширяться: £trigger_no£\nМожет вести войны: £trigger_yes£\nЗащищен Сюзереном:  £trigger_yes£\nВступает в войны Сюзерена:  £trigger_yes£\nМожет быть интегрирован:  £trigger_yes£\nДань:  §Y15%§! £unity£ §HЕдинства§!\nОсобый эффект:  §Y+50%§! Привлекательности принципа §H$ethic_spiritualist$§!"
  SUBJECT_verfoederatus: "Иностранный Легион"
  SUBJECT_DESC_verfoederatus: "Иностранные Легионы платят §Y15%§! прироста Сплавов и обязаны участвовать в войнах своего Сюзерена. Они получают §G+25%§! к §YВместимости Флотилии§! и могут расширяться через войны. Также они могут быть интегрированы.\n\nМогут расширяться: £trigger_no£\nМожет вести войны: £trigger_yes£\nЗащищен Сюзереном:  £trigger_yes£\nВступает в войны Сюзерена:  £trigger_yes£\nМожет быть интегрирован:  £trigger_no£\nДань:  §Y15%§! £alloys£ §HAСплавов§!\nОсобый эффект:  §G+25%§! §YВместимости флотилии§!"
  SUBJECT_verjrpartner: "Младший Партнер"
  SUBJECT_DESC_verjrpartner: "Младшие Партнеры платят §Y10%§! своих ежемесячных исследований в области физики, общества и техники и должны вступать в войны Сюзерена, но могут мирно расширяться и не могут быть интегрированы. Они защищены Сюзереном и получают снижение стоимости технологий на §Y30%§!, если эта технология изучена Сюзереном.\n\nМогут расширяться: £trigger_yes£\nМожет вести войны: £trigger_no£\nЗащищен Сюзереном:  £trigger_yes£\nВступает в войны Сюзерена:  £trigger_yes£\nМожет быть интегрирован:  £trigger_no£\nДань:  §Y10%§! £science£ §HНауки§!\nОсобый эффект:  §Y-30%§! стоимости технологий, изученных Сюзереном"
  SUBJECT_verpuppet: "Марионетка"
  SUBJECT_DESC_verpuppet: "Марионеточные государства не имеют дипломатической свободы и Сюзерен, затратив влияние, может использовать их для ведения войн из-за кулис, не вступая в конфликт самому. Они не защищены своим Сюзереном, хотя должны участвовать в его войнах. Марионетки также платят §Y5%§! от их ежемесячной Энергии и Минералов как дань. Сюзерен не заинтересован в интеграции таких империй.\n\nМогут расширяться: £trigger_no£\nМожет вести войны: £trigger_no£\nЗащищен Сюзереном:  £trigger_no£\nВступает в войны Сюзерена:  £trigger_yes£\nМожет быть интегрирован:  £trigger_no£\nДань:  §Y5%§! £energy£ §HЭнергии§! и £minerals£ §HМинералов§!\nОсобый эффект: §R-10§! стабильности; могут использоваться для нападений на другие империи, не привлекая войска Сюзерена"
  SUBJECT_verserf: "Раб"
  SUBJECT_DESC_verserf: "Рабы не имеют дипломатической свободы и платят §Y25%§! от прироста Товаров массового спроса и §Y10%§! от прироста редких ресурсов Сюзерену и при этом не получают его защиты. Они не могут быть интегрированы или призваны в войны Сюзерена. Такие государства часто жалуются на свое положение.\n\nМогут расширяться: £trigger_no£\nМожет вести войны: £trigger_no£\nЗащищен Сюзереном:  £trigger_no£\nВступает в войны Сюзерена:  £trigger_no£\nМожет быть интегрирован:  £trigger_no£\nДань:  §Y25%§! £consumer_goods£ §HТоваров массового спроса§!, §Y10%§! редких ресурсов\nОсобый эффект:  §R-100§! отношения с Сюзереном"
  SUBJECT_versister: "Дочерняя Республика"
  SUBJECT_DESC_versister: "Дочерние Республики вынуждены принимать демократическую форму правления, но в основном они свободны и не платят налоги. Они защищены своим Сюзереном, и конечно же помогут в войнах в ответ.\n\nМогут расширяться: £trigger_yes£\nМожет вести войны: £trigger_yes£\nЗащищен Сюзереном:  £trigger_yes£\nВступает в войны Сюзерена:  £trigger_yes£\nМожет быть интегрирован:  £trigger_yes£\nДань:  Нет\nОсобый эффект:  Принимают принципы демократии"
  SUBJECT_verorganic: "Органический Аккумулятор"
  SUBJECT_DESC_verorganic: "Органические Аккумуляторы не имеют дипломатической свободы, участвуют в войнах Сюзерена и платят §Y25%§! своего прироста Энергии. Они не могут быть интегрированы и защищаются своим Сюзереном.\n\nМогут расширяться: £trigger_no£\nМожет вести войны: £trigger_no£\nЗащищен Сюзереном:  £trigger_yes£\nВступает в войны Сюзерена:  £trigger_yes£\nМожет быть интегрирован:  £trigger_no£\nДань:  §Y25%§! £energy£ §HЭнергии§!"
  SUBJECT_verparallel: "Параллельный Процессор"
  SUBJECT_DESC_verparallel: "Параллельные Процессоры не имеют дипломатической свободы, участвуют в войнах своего Сюзерена, защищены и могут быть интегрированы. Сюзерен получает §Y5%§! скорости исследования для каждого имеющегося у них параллельного процессора, до максимума в 20%.\n\nМогут расширяться: £trigger_no£\nМожет вести войны: £trigger_no£\nЗащищен Сюзереном:  £trigger_yes£\nВступает в войны Сюзерена:  £trigger_yes£\nМожет быть интегрирован:  £trigger_yes£\nДань:  Нет\nОсобый эффект:  §G+5%§ скорости исследований за каждый Параллельный Процессор (до максимума в 20%)"
  SUBJECT_verblood: "Blood Tributary"
  SUBJECT_DESC_verblood: "Blood Tributaries pay a special tribute, the blood tax. Between every 15 and 20 years, 10% of their population is sent to their Overlord as tribute. As this subject type is seem as little more than a source of slaves by their Overlord, it has no diplomatic freedom whatsoever, being unable to expand or wage war independently.\n\nCan Expand: £trigger_no£\nCan Wage War: £trigger_no£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £pops£ §HPops§! every 15-20 years\nSpecial Effect: §R-1000§! Opinion towards Overlord"
  # Corporate Subjects
  SUBJECT_versubsidiary: "$SUBJECT_subsidiary$"
  SUBJECT_DESC_versubsidiary: "$SUBJECT_DESC_subsidiary$"
  SUBJECT_verdevotee: "Devotee"
  SUBJECT_DESC_verdevotee: "Devotees pay §Y20%§! of their monthly Energy Credits and §Y5%§! of their montlhy Unity in tribute but are permitted to expand and wage wars.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y20%§! £energy£ §HEnergy§!, §Y5%§! £unity£ §HUnity§!"
  SUBJECT_verkobun: "Kobun"
  SUBJECT_DESC_verkobun: "Kobuns get a §R+50§! crime on their planets and have to pay §Y10%§! of their monthly Energy Credits and Minerals in tribute. They can be used for Proxy Wars.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§! and £minerals£ §HMinerals§!\nSpecial Effect: §R+50§! Crime; Can be used for Proxy Wars"
  SUBJECT_versupplier: "Supplier"
  SUBJECT_DESC_versupplier: "Suppliers pay §Y10%§! of their montlhy Energy Credits and Consumer Goods in tribute.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§! and £consumer_goods£ §HConsumer Goods§!"
  SUBJECT_verworshipper: "Worshipper"
  SUBJECT_DESC_verworshipper: "Worshippers pay §Y15%§! of their monthly Energy Credits and §Y10%§! of their Unity in tribute. Their presence at the Overlord's church is obligatory, resulting in increased ethics attraction towards spiritualism. \n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y15%§! £energy£ §HEnergy§!, §Y10%§! £unity£ §HUnity§!\nSpecial Effect: §Y+50%§! Attraction towards §H$ethic_spiritualist$§!"
  SUBJECT_verdebtor: "Debtor"
  SUBJECT_DESC_verdebtor: "Debtors pay a special tribute, the blood tax. Between every 15 and 20 years, 5% of their population is sent to their Overlord as tribute.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y5%§! £pops£ §HPops§! every 15-20 years\nSpecial Effect: §R-1000§! Opinion towards Overlord"
  SUBJECT_versubscriber: "Subscriber"
  SUBJECT_DESC_versubscriber: "Subscribers pay §Y15%§! of their monthly Energy Credits as part of their special "subscription plan". Each subscriber also gives the Overlord §G+0.25§! £influence£ monthly.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y15%§! £energy£ §HEnergy§!\nSpecial Effect: §G+0.25§! £influence£ for each Subscriber"
  SUBJECT_verarmsdealer: "Arms Dealer"
  SUBJECT_DESC_verarmsdealer: "Arms Dealers pay §Y5%§! of their monthly Energy Credits and §Y10%§! of their monthly Alloys in tribute. As part of their contract for military subsidies, they get a §Y25%§! increase to their Naval Capacity.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y5%§! £energy£ §HEnergy§!, §Y10%§! £alloys£ §HAlloys§!\nSpecial Effect: §G+25%§! §YNaval Capacity§!"
  SUBJECT_versubcontractor: "Subcontractor"
  SUBJECT_DESC_versubcontractor: "Subcontractors pay §Y10%§! of their monthly Energy Credits in tribute and also contribute with §Y5%§! monthly Physics, Society and Engineering Research to their Overlord thanks to their expertise.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§!, §Y5%§! £science£ §HScience§!\nSpecial Effect: §Y-30%§! cost to Overlord's techs"
  SUBJECT_verdependency: "Dependency"
  SUBJECT_DESC_verdependency: "Dependencies are one of the most exploited types of subsidiaries, paying §Y10%§! of their Energy, Minerals and Food in tribute.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§!, £minerals£ §HMinerals§! and £food£ §HFood§!"
  ##### Events #####
  ## Becoming a vassal
  ver.100.name: "Новый субъект империи"
  ver.100.desc: "§Y[From.GetName]§! недавно был интегрирован в сферу нашего влияния. Теперь мы должны решить, каким образом [From.GetAdj] больше всего принесет пользы [Root.GetAdj]."
  ver.100.appendage: "Они помогут улью вырасти."
  ver.100.appendage.tooltip: "§Y[From.GetName]§! становится §YОхотничими Угодьями§!.\n\n$SUBJECT_DESC_verappendage$"
  ver.100.autonomous: "Они получат нашу защиту."
  ver.100.autonomous.tooltip: "§Y[From.GetName]§! становится §YАвтономным Регионом§!.\n\n$SUBJECT_DESC_verautonomous$"
  ver.100.beneficiary: "Пусть процветают под нашей защитой."
  ver.100.beneficiary.tooltip: "§Y[From.GetName]§! становится §YЗаповедником§!.\n\n$SUBJECT_DESC_verbeneficiary$"
  ver.100.disciple: "Мы приведем их к истинному свету."
  ver.100.disciple.tooltip: "§Y[From.GetName]§! становится §YАдептом§!.\n\n$SUBJECT_DESC_verdisciple$"
  ver.100.foederatus: "Мы дадим им лучшее оружие!"
  ver.100.foederatus.tooltip: "§Y[From.GetName]§! становится §YИностранным Легионом§!.\n\n$SUBJECT_DESC_verfoederatus$"
  ver.100.jrpartner: "Мы можем многому научиться вместе."
  ver.100.jrpartner.tooltip: "§Y[From.GetName]§! становится §YМладшим Партнером§!.\n\n$SUBJECT_DESC_verjrpartner$"
  ver.100.puppet: "Мы будем контролировать их."
  ver.100.puppet.tooltip: "§Y[From.GetName]§! становится §YМарионеткой§!.\n\n$SUBJECT_DESC_verpuppet$"
  ver.100.serf: "Эти ксеносы нам пригодятся."
  ver.100.serf.tooltip: "§Y[From.GetName]§! становится §YРабом§!.\n\n$SUBJECT_DESC_verserf$"
  ver.100.sister: "Они будут свободнее, чем когда-либо, под нашей защитой."
  ver.100.sister.tooltip: "§Y[From.GetName]§! становится §YДочерней Республикой§!.\n\n$SUBJECT_DESC_versister$"
  ver.100.organic: "Инициировать протоколы получения энергии"
  ver.100.organic.tooltip: "§Y[From.GetName]§! становится §YОрганическим Аккумулятором§!.\n\n$SUBJECT_DESC_verorganic$"
  ver.100.parallel: "Один процессор хорошо, а два - лучше."
  ver.100.parallel.tooltip: "§Y[From.GetName]§! становится §YПараллельным Процессором§!.\n\n$SUBJECT_DESC_verparallel$"
  ver.100.blood: "We shall put them to good use."
  ver.100.blood.tooltip: "Transform §Y[From.GetName]§! into a §YBlood Tributary§!.\n\n$SUBJECT_DESC_verblood$"
  # Becoming a Subsidiary
  ver.101.subsidiary: "As long as they pay their taxes, they're fine as it is."
  ver.101.subsidiary.tooltip: "Keep §Y[From.GetName]§! as a common §YSubsidiary§!.\n\n$SUBJECT_DESC_versubsidiary$"
  ver.101.devotee: "They'll soon become our number one fan!"
  ver.101.devotee.tooltip: "Transform §Y[From.GetName]§! into a §YDevotee§!.\n\n$SUBJECT_DESC_verdevotee$"
  ver.101.kobun: "We accept them into our "family"."
  ver.101.kobun.tooltip: "Transform §Y[From.GetName]§! into a §YKobun§!.\n\n$SUBJECT_DESC_verkobun$"
  ver.101.supplier: "And so grows our supply chain."
  ver.101.supplier.tooltip: "Transform §Y[From.GetName]§! into a §YSupplier§!.\n\n$SUBJECT_DESC_versupplier$"
  ver.101.worshipper: "Our church will always have room for new souls."
  ver.101.worshipper.tooltip: "Transform §Y[From.GetName]§! into a §YWorshipper§!.\n\n$SUBJECT_DESC_verworshipper$"
  ver.101.debtor: "Time to pay your debts..."
  ver.101.debtor.tooltip: "Transform §Y[From.GetName]§! into a §YDebtor§!.\n\n$SUBJECT_DESC_verdebtor$"
  ver.101.subscriber: "A new subscriber!"
  ver.101.subscriber.tooltip: "Transform §Y[From.GetName]§! into a §YSubscriber§!.\n\n$SUBJECT_DESC_versubscriber$"
  ver.101.armsdealer: "War. War never changes."
  ver.101.armsdealer.tooltip: "Transform §Y[From.GetName]§! into a §YArms Dealer§!.\n\n$SUBJECT_DESC_verarmsdealer$"
  ver.101.subcontractor: "We need their expertise."
  ver.101.subcontractor.tooltip: "Transform §Y[From.GetName]§! into a §YSubcontractor§!.\n\n$SUBJECT_DESC_versubcontractor$"
  ver.101.dependency: "They'll provide us with raw materials."
  ver.101.dependency.tooltip: "Transform §Y[From.GetName]§! into a §YDependency§!.\n\n$SUBJECT_DESC_verdependency$"
  ## Proxy War
  ver.31.name: "Марионетка как оружие"
  ver.31.desc: "Все наши великие короли, избранные диктаторы и мудрые лидеры из других стран воссоединились. Ни слова не было сказано, но они уже знают, зачем все это: пришло время атаковать одного из наших врагов. Остается только один вопрос: кому будет оказана честь?"
