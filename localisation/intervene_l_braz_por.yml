l_braz_por:
  edict_intervene_help_friendly_nation:0 "Ajudar Nação Amiga"
  edict_intervene_help_friendly_nation_desc:0 "Convencer a opinião pública de que nossos interesses nacionais estão alinhados aos interesses de outras nações é algo deveras complicado, mas através do uso de nosso capital política podemos intervir em uma guerra e ajudar uma nação amiga."
  edict_intervene_help_friendly_nation_federated:0 "Ajudar Nação Amiga"
  edict_intervene_help_friendly_nation_federated_desc:0 "Convencer a opinião pública de que nossos interesses nacionais estão alinhados aos interesses de outras nações é algo deveras complicado, mas através do uso de nosso capital política podemos intervir em uma guerra e ajudar uma nação amiga."
  intervene.1.name:0 "Uma mão amiga"
  intervene.1.desc:0 "Uma nação amiga está em guerra. O sucesso (ou fracasso) dela pode nos afetar indiretamente. Podemos lhes dar uma ajudinha para garantir de que seremos afetados positivamente."
  intervene.1.intervene_1:0 "Vamos ajudar o §Y[intervene_friendly_nation_1.GetName]§!."
  intervene.1.intervene_2:0 "O §Y[intervene_friendly_nation_2.GetName]§! tem nossa espada."
  intervene.1.intervene_3:0 "Vamos nos juntar ao §Y[intervene_friendly_nation_3.GetName]§!."
  intervene.1.intervene_4:0 "§Y[intervene_friendly_nation_4.GetName]§!, aqui vamos nós!"
  intervene.1.intervene_5:0 "Somente o §Y[intervene_friendly_nation_5.GetName]§! é um aliado que vale a pena!"
  intervene.1.intervene_6:0 "Vamos juntar forças com o §Y[intervene_friendly_nation_6.GetName]§!."
  intervene.1.intervene_7:0 "É melhor você lembrar disso, §Y[intervene_friendly_nation_7.GetName]§!."
  intervene.1.intervene_8:0 "O §Y[intervene_friendly_nation_8.GetName]§! certamente apreciará nossa ajuda."
  intervene.1.intervene_9:0 "§Y[intervene_friendly_nation_9.GetName]§!, você me deve uma."
  intervene.1.intervene_10:0 "Antes tarde do que nunca, hein, §Y[intervene_friendly_nation_10.GetName]§!?"
  intervene.1.desist:0 "Pensando bem, pra que se envolver na guerra de outro império?"
  intervene.1.desist.tooltip:0 "Não receberemos de volta a influência usada para mover a opinião pública."
