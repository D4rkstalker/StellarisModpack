#Follow-up event (Paid ransom): 
dpe_conspiracy.4.name:0 "A Marinha busca mais financiamentos"
dpe_conspiracy.4.desc:0 "Para [root.GetRulerTitle] [root.GetRulerName],\n\nFaz algum tempo que você concordou em ajudar a fortalecer nossos militares gloriosos e valentes, e agora precisamos de mais. Com a expansão da nossa frota, os navios envelhecidos, a nova tecnologia e o desejo dos almitantes de criar novos Projetos de Naves e Tecnologia, todo o dinheiro que você investiu nos militares, todos esses anos atrás, está mais ou menos comprometido. Por isso, fui enviado para informá-lo de que exigiremos urgentemente mais alguns créditos para proteger nossa segurança nacional. Não podemos parar de pagar as pessoas que correm o risco de sacrificar suas vidas pela nossa grande nação agora, podemos?\n\nAtenciosamente,\n[militarist.GetName],\nLíder da [militarist_faction.GetName] e porta-voz escolhido pela Marinha [root.GetSpeciesAdj]"
dpe_conspiracy.4.A:0 "Tudo bem, leve seu suborno. A frota deve continuar seguindo as ordens e defendendo nossas fronteiras."
dpe_conspiracy.4.B:0 "Os militares estão subservientes ao governo civil; o almirantado faria bem em se lembrarem disso!"
dpe_conspiracy.4.B.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"
dpe_conspiracy.4.C:0 "Você mencionou Projetos de Naves e Tecnologias?"

dpe_extra_naval_expenses_2:0 "$dpe_extra_naval_expenses$"
dpe_extra_naval_expenses_2_desc:0 "$dpe_extra_naval_expenses_desc$"

dpe_conspiracy.5.name:0 "Projetos de Naves e Tecnologia"
dpe_conspiracy.5.desc:0 "O almirantado compreende que a frota consome uma parcela significativa do orçamento da nação. Como tal, eles decidiram tentar transformar nossa frota na frota mais avançada da galáxia - modelo de uma frota moderna. No entanto, cientistas, laboratórios e materiais não são baratos, especialmente com um padrão tão alto quanto o nosso. Uma vez que começarmos a receber os fundos necessários, poderemos começar a melhorar nossas forças armadas e eventualmente alcançar nosso objetivo de causar inveja a todas as espécies sencientes."
dpe_conspiracy.5.A:0 "Nós certamente podemos investir recursos nessa iniciativa."
dpe_conspiracy.5.B:0 "A nação não pode pagar por isso."
dpe_conspiracy.5.B.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"

dpe_navy_RandD:0 "Investindo no Desenvolvimento Naval"
dpe_navy_RandD_desc:0 "O Estado está investindo na modernização das frotas."


dpe_conspiracy.6.name:0 "Despesas Navais Extras atoa?"
dpe_conspiracy.6.desc:0 "Após a derrota nas mãos do [fromfrom.GetName], muitos questionaram se o dinheiro extra dado à marinha está sendo bem gasto - afinal, a mesma marinha não conseguiu trazer a vitória a [root.GetName]. Já, outros departamentos estão pressionando por mais recursos, alegando que poderão ter um impacto maior em garantir que [root.GetName] restaure a sua antiga glória."
dpe_conspiracy.6.A:0 "A frota ainda precisa de recursos."
#only if the fleet has taken a beating
dpe_conspiracy.6.B:0 "O dinheiro deve ser usado para reconstruir a frota."
dpe_conspiracy.6.C:0 "O dinheiro pode mesmo ser melhor gasto em outros lugares."
#only if the fleet is still fully intact
dpe_conspiracy.6.C.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"
dpe_conspiracy.6.C.tooltip2:0 "Os Oficiais da Marinha estão muito chateados. Devem ser tomadas medidas para garantir que a influência da frota não cresça o suficiente para desestabilizar o governo, e, paralelamente, que a facção militarista seja agradada de outra forma, se este caminho for possível."

dpe_rebuilding_fleet:0 "Reconstruir a Frota"
dpe_rebuilding_fleet_desc:0 "O estado está desviando fundos para recosntruir a frota após uma derrota."
dpe_rebuilding_fleet_2:0 "$dpe_rebuilding_fleet$"
dpe_rebuilding_fleet_2_desc:0 "$dpe_rebuilding_fleet_desc$"
dpe_naval_pay_cut_faction:0 "Salário Naval cortado"
dpe_navy_privileges_cut_faction:0 "Privilégios da Marinha Cortados"
