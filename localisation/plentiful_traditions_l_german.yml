ap_plentiful_traditions_slave_complex:0 "Sklavenkomplex"
ap_plentiful_traditions_slave_complex_desc:0 "Jeder Sklave hat seine Aufgabe in unserem Reich. Wir sollten dies ausbauen."
tooltip_plentiful_traditions_slave_complex:1 "Ab jetzt werden Sklaven entsprechende Traits zugeordnet, die sie noch effizienter machen. Außerdem werden sie nicht mehr von §YZufriedenheit§! beeinflusst."
