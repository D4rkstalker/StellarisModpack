tr_plentiful_defence_2_desc:0 "Unsere §Y$MOD_ARMY_DEFENSE_MORALE_MULT$§! erhöht um §G+20%§!."
tr_plentiful_defence_2_delayed:0 "Der Ansatz Verteidigung in der Tiefe sah einen je nach Breite und Tiefe der feindlichen Verteidigung berechneten, exakt bestimmten Angriffsablauf vor, der es erlauben sollte, den Gegner in der ganzen Tiefe seiner Stellungszone gleichzeitig zu bekämpfen. Dabei sollten verschiedene Truppenverbände gleichzeitig in unterschiedlichen, koordinierten Angriffsoperationen geführt werden. Der Durchbruch sollte durch mobile, mechanisierte Korps mit Panzern und Flugzeugen erfolgen, die im feindlichen Hinterland den Gegner an einer Neuformierung seiner Kräfte hindern sollte. Hierbei sollte vor allem die im Ersten Weltkrieg von der deutschen Armee eingeführte Stoßtrupptaktik zur Anwendung kommen."

