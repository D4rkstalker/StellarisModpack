plentiful_perks_ascension.1000.name:0 "Biologische Evolution"
plentiful_perks_ascension.1000.desc:0 "Wir wollen die nächster Stufe der Evolution erreichen und uns zu einem Superorganismus zusammenfinden.\n\nNach viel Trial-and-Error haben unsere Wissenschaftler endlich einen Weg gefunden, um das Bewusstsein aller unserer Staatsbürger miteinander zu verbinden. Nun fehlt nur noch, jeden einzelnen [Root.GetName]-Bürger vorzubereiten."
plentiful_perks_ascension.1000.a:0 "Die Unsterblichkeit ist greifbar!"
plentiful_perks_ascension.1001.name:0 "Das Zeitalter des einen Bewusstseins!"
plentiful_perks_ascension.1001.desc:1 "Endlich. Wir sind nicht mehr allein. Wir sind ein Geist, ein riesiger Organismus. Nun stehen uns alle Wege offen. Die Galaxie gehört uns!"
plentiful_perks_ascension.1001.a:0 "Wir sind jetzt so viel mehr als wir einst waren."

plentiful_perks_ascension.1003.1.desc:0 "Als letzten Schritt ihrer Abkehr von ihren individuellen Wurzeln haben die [From.GetName]-Bürger ihren Geist in einem Bewusstsein vereint. Wir heißen sie willkommen!"
plentiful_perks_ascension.1003.2.desc:0 "Die [From.GetName]-Bevölkerung hat ihr unnachgiebiges Streben nach Entweihung der Unantastbarkeit ihrer natürlichen Körper mit einem letzten ungeheuerlichen Akt der Verderbtheit gekrönt - dem Verbinden ihres Geistes in einem Bewusstsein.."
plentiful_perks_ascension.1003.a:0 "So sei es."
plentiful_perks_ascension.1003.b:0 "Wir lassen uns nicht täuschen."
plentiful_perks_ascension.1004.desc:0 "Achtung! An alle Bewohner der Galaxie!\n\nDie Gerüchte, die ihr gehört habt, sind wahr. Wir haben uns zu einem gigantischen Organismus verbunden und werden einmal mehr zeigen, zu welcher Machtfülle wir nun in der Lage sind. Der Sieg ist nah, und jeder, der sich uns in den Weg stellt, wird ausradiert!"
plentiful_perks_ascension.1004.a:0 "Wir grüßen Euch!"
plentiful_perks_ascension.1004.b:0 "Eine Abscheulichkeit, aber für uns nicht von Belang."
plentiful_perks_ascension.1004.c:0 "Wir werden ihre Synapsen auseinandernehmen!"
plentiful_perks_ascension.1004.d:0 "Wir werden sehen."

plentiful_perks_ascension.1100.name:0 "Kokon gesponnen"
plentiful_perks_ascension.1100.desc:0 "Wir haben einen weiteren Kokon gesponnen und können nun einen weiteren Bewohner von §Y[This.GetName]§! zu unserer Spezies wandeln. ThisGetName[This.GetName] FromFrom[FromFrom.GetName] From[From.GetName]"
plentiful_perks_ascension.1100.a:0 "So soll es sein."
plentiful_perks_ascension.1100.b:0 "Nein, der Kokon soll bestehen bleiben."

plentiful_perks_ascension.1101.name:0 "Bewohner gewachsen"
plentiful_perks_ascension.1101.desc:0 "Wir haben einen weiteren Bewohner auf §Y[This.GetName]§! erhalten und können ihn zu unserer Spezies wandeln."
plentiful_perks_ascension.1101.a:0 "So soll es sein."
plentiful_perks_ascension.1101.b:0 "Nein, dieses Individuum darf bestehen bleiben."

plentiful_perks_ascension.1200.name:0 "Fortpflanzungszyklus auf §Y[From.GetName]§!."
plentiful_perks_ascension.1200.desc:0 "Durch die auf dem Planeten reichlich vorhandenen Kokons können nun weitere eigene Bewohner schlüpfen."
plentiful_perks_ascension.1200.a:0 "Als Grundlage sollen ein artfremde Wesen herhalten."
plentiful_perks_ascension.1200.b:0 "Ein Bewohner unserer Rasse schlüpft!"
plentiful_perks_ascension.1200.c:0 "Öffnet alle Kokons!"

hive_evolution_tooltip:0 "Wir werden ein Spezialprojekt vorbereiten, um den Verstand unserer Bürger in einer Einheit zu verbinden."
