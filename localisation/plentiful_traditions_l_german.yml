ap_plentiful_traditions_mass_effect:0 "Massenwirkung"
ap_plentiful_traditions_mass_effect_desc:0 "Wir sind ein Wesen, getrieben von unendlicher Anziehung. Niemand stellt sich uns in den Weg."
ap_plentiful_traditions_absolute_power:0 "Absolute Macht"
ap_plentiful_traditions_absolute_power_desc:0 "Ich war dabei, als das dritte Zeitalter der Menschheit begann, zehn Jahre nach dem interstellaren Krieg zwischen den Menschen und den Minbari. Das Babylon-Projekt, ein uralter Traum, war Wirklichkeit geworden. Um weitere Kriege zu verhindern, war ein Ort geschaffen worden, an dem Menschen und Außerirdische trotz aller Unterschiede friedlich zusammenleben konnen. Babylon 5 ist eine Anlaufstelle für Flüchtlinge, Schmuggler, Geschäftsleute, Diplomaten und andere Reisende aus den verschiedensten Welten. Sie leben, umgeben von zweieinhalb Millionen Tonnen Stahl, mitten im Weltraum. Es kann ein sehr gefährlicher Ort sein, aber es ist auch die einzige und letzte Hoffnung auf dauernden Frieden. Wir schreiben das Jahr 2258. Dies ist die Geschichte der letzten großen Weltraumstation. Ihr Name ist Babylon 5."
ap_plentiful_traditions_tomb_life:0 "Todeskampf"
ap_plentiful_traditions_tomb_life_desc:0 "Durch den permanenten Einsatz von schädlicher Strahlung hat sich unsere Spezies hervorragend an alle Lebensumstände angepasst.\n\n§Y$trait_pc_nuked_preference$§! kann nun modifiziert werden.\n\n"
tooltip_plentiful_traditions_tomb_life:1 "$ap_plentiful_traditions_tomb_life_desc$"
ap_plentiful_traditions_experimentalism_expanded:0 "Absolute Empirie"
ap_plentiful_traditions_experimentalism_expanded_desc:0 "Durch unsere Forschung sind wir nun in der Lage, unsere Feinde auf subatomarer Ebene anzugreifen."
tooltip_plentiful_traditions_experimentalism_expanded:1 "$p_plentiful_traditions_experimentalism_expanded_desc$"
ap_plentiful_traditions_psionic_theory:0 "Psionische Theorie"
