tradition_plentiful_cybernetics:0 "Kybernetik"
tradition_plentiful_cybernetics_desc:0 "Sind unsere Körper ein Segen oder eine Limitation? Können wir zu noch etwas fähig werden?"

tradition_plentiful_cybernetics_hive:0 "Masse"
tradition_plentiful_cybernetics_hive_desc:0 "Wie sind viele. Durch Masse erreichen wir unendliche Macht!"

tr_plentiful_cybernetics_adopt:0 "Kybernetik-Traditionen"
tr_plentiful_cybernetics_adopt_desc:0 "$tradition_plentiful_cybernetics_desc$\n\n$tr_plentiful_cybernetics_adopt_effect$\n\n$tr_plentiful_cybernetics_finish_effect$"
tr_plentiful_cybernetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_category_computing_research_speed_mult$§! erhöht um §G+20%§!."

tr_plentiful_cybernetics_hive_adopt:0 "Masse-Traditionen"
tr_plentiful_cybernetics_hive_adopt_desc:0 "$tradition_plentiful_cybernetics_hive_desc$\n\n$tr_plentiful_cybernetics_hive_adopt_effect$\n\n$tr_plentiful_cybernetics_hive_finish_effect$"
tr_plentiful_cybernetics_hive_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_category_computing_research_speed_mult$§! erhöht um §G+20%§!."

tr_plentiful_cybernetics_finish:0 "Kybernetik-Traditionen vollendet"
tr_plentiful_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nÜbernimmt $tr_plentiful_cybernetics_adopt$ und erhöht die §YRobot/Machine Modifikationspunkte§! um §G+1§!, §Y$mod_planet_jobs_robotic_produces_mult$§! erhöt um §G+10%§!.\n\nSchaltet §Hfortgeschrittene Blaupausen§! frei: Unsere Robotor und Maschinen können nun Einzelteile für aufgeladene Bohrer, Backup Batterien und Untertaktungsprozessoren eintauschen.\n\n"

tr_plentiful_cybernetics_hive_finish:0 "Masse-Traditionen vollendet"
tr_plentiful_cybernetics_hive_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nÜbernimmt $tr_plentiful_cybernetics_hive_adopt$ und erhöht die §Y$mod_BIOLOGICAL_species_trait_points_add$§! um §G+1§!.\n\n"

tr_plentiful_cybernetics_1:0 "Blaupausen der Regularität"
tr_plentiful_cybernetics_1_desc:0 "§HFreischaltung des Gebäudes:§! £building  $building_plentiful_traditions_cybernetics_facility$, ein planetar einzigartiges Gebäude das die £engineering  §YIngenieur-Forschung§! erhöht. \n\nBenötigt Technologie £physics£ §M$tech_basic_science_lab_3$§!. \nBenötigt Technologie £engineering£ §M$tech_mine_volatile_motes$§!."
tr_plentiful_cybernetics_1_delayed:0 "Steigern Sie die Effizienz unserer Robotik, indem Sie den Fabriken erlauben, neue Ideen sinnvoll zu realisieren."

tr_plentiful_cybernetics_hive_1:0 "Blaupausen der Regularität"
tr_plentiful_cybernetics_hive_1_desc:0 "§HFreischaltung des Gebäudes:§! £building  $building_plentiful_traditions_cybernetics_facility$, ein planetar einzigartiges Gebäude das die £engineering  §YIngenieur-Forschung§! erhöht."
tr_plentiful_cybernetics_hive_1_delayed:0 "Steigern Sie die Effizienz unserer Biomechanik."
 
tr_plentiful_cybernetics_2:0 "Paradigma"
tr_plentiful_cybernetics_2_desc:0 "§Y$mod_planet_pops_robotics_upkeep_mult$§! verringert um §G-10%§!. Beim Erreichen einer Bevölkerungsschwelle von jeweils §Y10§!/§Y25§!/§Y50§!/§Y120§! Synth und Robot-Pops steigert sich die Baugeschwindigkeit um §G+5%§! während ihre Kosten um §G-2,5%§! sinken. Dieser planetare Bonus wirkt iterativ bis zu §Y4§! mal und kann absolut §G+20%§! und §G-5%§! erreichen." #und §YTraditionkosten von intelligenten Robot-pops§! verringert um §G-10%§!.
tr_plentiful_cybernetics_2_delayed:0 "Zusätzliche Forschung sollte zur Erhöhung unserer Automatisierungsfunktionen und Quanten-Blockchain-Fähigkeiten durchgeführt werden."
 
tr_plentiful_cybernetics_hive_2:0 "Massenbindung"
tr_plentiful_cybernetics_hive_2_desc:0 "§Y$MOD_POP_HOUSING_USAGE_MULT$§! verringert um §G-25%§!."
tr_plentiful_cybernetics_hive_2_delayed:0 "Unsere Bevölkerung hat gelernt, sich mit wenig zufrieden zu geben... Zufriedenheit... welch interessantes Wort."

tr_plentiful_cybernetics_3:0 "Singularität"
tr_plentiful_cybernetics_3_desc:0 "§Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! erhöht um §G15%§!."
tr_plentiful_cybernetics_3_delayed:0 "Unsere Berechnungen beginnen klare Form zu nehmen und unsere Motive zu hinterfragen. Einige unserer Wissenschaftler sind unsicher, ob wir dies weiter vorantreiben sollten."

tr_plentiful_cybernetics_hive_3:0 "Massenbewegung"
tr_plentiful_cybernetics_hive_3_desc:0 "§Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! erhöht um §G15%§!."
tr_plentiful_cybernetics_hive_3_delayed:0 "Die Bewegung unserer Bevölkerung in den Weiten des Alls ist unendlich!"

tr_plentiful_cybernetics_4:0 "Tiefes Lernen"
tr_plentiful_cybernetics_4_desc:1 "£engineering  §YIngenieur-Forschung§! erhöht um §G+15%§!."
tr_plentiful_cybernetics_4_delayed:0 "Das Universum enthält noch viele unbekannte Variablen."

tr_plentiful_cybernetics_5:0 "Jazarianisches Uhrwerk"
tr_plentiful_cybernetics_5_desc:0 "§HFreischaltung des planetaren Erlasses:§! $plentiful_traditions_adaptive_foundry_1$, dieser erhöht permanent die £engineering  §YIngenieur-Forschung§! des Planeten um §G+5%§!. Dieser Erlass summiert sich bei jeder Anwendung auf bis zu §G+50%§!.\n\n§HFreischaltung des Raumhafen Moduls:§!\n$sm_orbital_automatic_spare_part_industry$, ein Raumhafenmodul, dass die £job_replicator §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§! / §Y$MOD_POP_ASSEMBLY_SPEED$§! der Planeten und Stationen des Systems erhöht.\n\n" 		# auf Kosten von §R-10%§! §HBewohnbarkeit§!, §R-10%§! £minerals  §YMineralien§! and §R-10%§! £food  §YNahrung§! bei jeder Anwendung
tr_plentiful_cybernetics_5_delayed:0 "Da wir weiterhin die Fähigkeiten unserer Gesellschaft erweitern, vermuten wir, dass andere Imperien uns als Bedrohung sehen können. Wir brauchen mehr Kraft und Energie, aber wie?"

sm_orbital_automatic_spare_part_industry:0 "Automatische Ersatzteilproduktionsstätte"

tech_plentiful_traditions_orbital_a_s_p_i:0 "Automatische Ersatzteilproduktionsstätte"
tech_plentiful_traditions_orbital_a_s_p_i_desc:0 "Durch die automatische Zuordnung von relevanten Teilen für die Produktion mechanischer Komponenten können auf dem Planten und Stationen dieses Systems die Bauleistungen verbessert werden."

