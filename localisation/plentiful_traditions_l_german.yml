describe_decision_transformation_mastery:0 "§EDies ist eine Entscheidung, die die maximale Anzahl an Distrikten, die ein Planet unterhalten kann, um §Y8§! erhöht. Sie kann auf jedem Planeten nur einmalig eingesetzt werden.§!"
