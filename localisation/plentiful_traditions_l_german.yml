ap_plentiful_traditions_mechanical_alternative_desc:0 "Die Vorteile einer mechanischen Einheit bestehen insbesondere darin, dass Teile schnell und einfach austauschbar sind. Durch Optimierung bei der Platznutzung können wir die §Y$MOD_POP_HOUSING_USAGE_MULT$§! für Roboter/Maschinen um §G-25%§! reduzieren."
