ap_plentiful_traditions_discovery:0 "Archäologische Zeitschleife"
ap_plentiful_traditions_discovery_desc:0 "Wir erhalten regelmäßig Nachrichten von Zeitreisenden, man mag es kaum glauben. Ajur und Boratus sind ihre Namen."
tooltip_plentiful_traditions_discovery:1 "$ap_plentiful_traditions_discovery_desc$"
ap_hive_mind_ascension:0 "Biologische Evolution"
ap_hive_mind_ascension_desc:0 "Es ist an der Zeit, unsere fehlerhafte, individuelle Existenz abzuwerfen und als ein Geist die Unsterblichkeit zu erreichen. Wir müssen die ganze Staatsbevölkerung vorbereiten und dann mit der Bewusstseinsfusion beginnen."
tooltip_plentiful_traditions_hive_mind_ascension:1 "$ap_hive_mind_ascension_desc$"
ap_total_assimilation:0 "Totale Assimilation"
