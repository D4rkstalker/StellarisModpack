 guardian.4001.name:0 "Dans Le Gaurdien"
 guardian.4001.desc:0 "Alors que l'équipe archéologique commençait à explorer les immenses ruines, ils trouvèrent rapidement l'énorme salle au centre de la structure, organisée en forme circulaire autour d'un point central. Sans aucun doute, la pièce doit avoir abrité quelque chose d'extrêmement important. L'équipe a également découvert ce qui semble être des fortifications défensives autour de la structure, les plus susceptibles de protéger ce qui était logé à l'intérieur.\n\nDans de meilleures nouvelles, cependant, le simple fait de jeter un coup d'œil autour de nous a donné un aperçu énorme sur la construction de ces structures, qui viennent utile avec nos propres recherches, et pourrait permettre de mieux comprendre le fonctionnement de l'ensemble de la structure."
 guardian.4001.a:0 "Retournez là-bas!"

 guardian.4002.name:0 "Le Lieu De Rassemblement"
 guardian.4002.desc:0 "Un examen plus attentif de la salle centrale a révélé qu'elle était équipée de centaines, voire de milliers, de sièges et de salons, chacun pointant vers la plate-forme centrale. Sans aucun doute une sorte de lieu de rencontre, le large éventail d'options de sièges et de variations signifie que la structure doit avoir servi de lieu de rassemblement pour une sorte de communauté interstellaire, et la gamme de symboles et de drapeaux fièrement affichés dans toute la structure ne fait que confirmer cette théorie.\n\nBien que l'on ne sache pas lequel de ces membres a construit la structure, ni même comment, elle a certainement des millions d'années, et toute trace de l'un des membres présents a disparu depuis longtemps."
 guardian.4002.a:0 "Je me demande pourquoi nous n'avons pas été invités..."

 guardian.4003.name:0 "Attaque Terroriste"
 guardian.4003.desc:0 "L'équipe archéologique a trouvé des indices indiquant l'utilisation d'énergie et d'armes de masse autour des restes de l'assemblée. Il est intéressant de noter que la plupart d'entre eux semblent être situés dans les pièces d'assemblage et environnantes, malgré les fortifications massives à l'extérieur de la structure. La théorie courante est qu'une sorte d'attaque a été lancée dans la salle de réunion centrale, peut-être une prise de contrôle hostile ou une faction interstellaire mécontente, qui a laissé une grande partie de la structure en ruine et utilisable.\n\nLaissé pourrir lentement dans le froid de l'espace, la structure est étonnamment en bon état et pourrait un jour être réparée et remise en état de fonctionnement. Peut-être que son ancien propriétaire était réticent à le faire après l'incident, ou peut-être était-il la cible visée."
 guardian.4003.a:0 "Regrettable."

 # coordination guardian
 guardian.5000.name:0 "Le Gardien"
 guardian.5000.desc:0 En attendant patiemment, la mégastructure que des milliers de générations de notre espèce ont admirée dans le ciel attend ce moment. Grâce à nos récentes avancées technologiques, nous pouvons enfin entrer dans la structure et tenter de déchiffrer ses secrets les plus intérieurs.\n\nPourquoi est-il ici? Qui l'a construit? Pourquoi l'ont-ils construit? Qu'est ce que ça fait? On ne peut qu'imaginer."
 guardian.5000.a:0 "Qu'attendez-vous, alors? Allez-y!"

 originsextended_coordination_site:0 "Le Gardien"
 originsextended_coordination_site_desc:0 "En attendant patiemment, la mégastructure que des milliers de générations de notre espèce ont admirée dans le ciel attend ce moment. Grâce à nos récentes avancées technologiques, nous pouvons enfin entrer dans la structure et tenter de déchiffrer ses secrets les plus intérieurs.\n\nPourquoi est-il ici? Qui l'a construit? Pourquoi l'ont-ils construit? Qu'est ce que ça fait? On ne peut qu'imaginer."

 guardian.5001.name:0 "Dans Le Gardien"
 guardian.5001.desc:0 "Alors que l'équipe archéologique se frayait un chemin à travers les centaines de cooridors de la mégastructure, une chose était évidente, il y avait une présence constante de matériel de surveillance et de communication longue distance dans chaque pièce. Bien que la plupart d'entre eux soient irrécupérables et que leur fonctionnement interne reste un mystère, les fouilles nous ont permis d'approfondir nos propres recherches. On ne sait pas à l'heure actuelle à quoi servait tout l'équipement, ni la nature de la structure elle-même, mais nous avons pu en apprendre beaucoup."
 guardian.5001.a:0 "See what else you can find."

 guardian.5002.name:0 "Commandement et Conquête"
 guardian.5002.desc:0 "En explorant plus profondément la structure, l'équipe a trouvé des preuves de systèmes de communication de navires à très longue distance, alimentés par des moyens arcaniques. De toute évidence, cette structure a dû servir de centre de commandement central pour un empire galactique très étendu, dirigeant en toute sécurité tous les navires de ses flottes massives à des milliers d'années-lumière. Bien que la raison de son état actuel nous échappe toujours, et qu'il n'y ait aucune trace des constructeurs d'origine des structures à voir.\n\nBien qu'une grande partie de la technologie soit inutilisable, elle est utile pour déchiffrer et faire avancer certaines de nos propres recherches."
 guardian.5002.a:0 "Intéressant"

 guardian.5003.name:0 "Sible Principal"
 guardian.5003.desc:0 "L'équipe archéologique a trouvé des indices indiquant l'utilisation de l'énergie et des armes massives autour des vestiges de la mégastructure. De toute évidence, un endroit aussi important dans le commandement de tout un système de flottes serait une cible militaire critique; sa chute serait un coup dur pour le combattant ennemi, paralysant presque instantanément toutes ses défenses.\n\nBien que la structure ait subi des dégâts considérables lors de l'attaque, il y a des millions d'années, elle pourrait, avec la bonne technologie, être ramenée à un état opérationnel. Cependant, l'équipe archéologique n'a toujours pas réussi à trouver le moindre signe des constructeurs."
 guardian.5003.a:0 "Regrettable"

 # shipyard guardian
 guardian.6000.name:0 "Le Gardien"
 guardian.6000.desc:0 "En attendant patiemment, la mégastructure que des milliers de générations de notre espèce ont admirée dans le ciel attend ce moment. Grâce à nos récentes avancées technologiques, nous pouvons enfin entrer dans la structure et tenter de déchiffrer ses secrets les plus intérieurs.\n\nPourquoi est-il ici? Qui l'a construit? Pourquoi l'ont-ils construit? Qu'est ce que ça fait? On ne peut qu'imaginer."
 guardian.6000.a:0 "Qu'attendez-vous, alors? Allez-y!"

 originsextended_shipyard_site:0 "Le Gardien"
 originsextended_shipyard_site_desc:0 "En attendant patiemment, la mégastructure que des milliers de générations de notre espèce ont admirée dans le ciel attend ce moment. Grâce à nos récentes avancées technologiques, nous pouvons enfin entrer dans la structure et tenter de déchiffrer ses secrets les plus intérieurs.\n\nPourquoi est-il ici? Qui l'a construit? Pourquoi l'ont-ils construit? Qu'est ce que ça fait? On ne peut qu'imaginer."

 guardian.6001.name:0 "Dans Le Gaurdien"
 guardian.6001.desc:0 "Alors que l'équipe archéologique commençait à se promener dans les immenses sections de la mégastructure, les énormes baies de construction orientées autour de la structure abritaient les restes abandonnés d'anciens navires, abandonnés depuis longtemps. De toute évidence, une sorte de point central de construction de navires, la structure pourrait accueillir plus de travailleurs que notre planète d'origine n'en possède actuellement, capable de produire des centaines de navires par mois, une force avec laquelle il faut compter dans toute la galaxie.\n\nBien que la technologie derrière une grande partie du fonctionnement interne de la structure est beaucoup trop avancé pour que nous puissions le comprendre, certains éléments peuvent encore être adaptés pour approfondir nos recherches actuelles."
 guardian.6001.a:0 "Continuez à explorer!"

 guardian.6002.name:0 "Sible Principal"
 guardian.6002.desc:0 "L'équipe a trouvé des indices indiquant l'utilisation d'énergie et d'armes de masse autour des restes de la mégastructure. De toute évidence, un endroit aussi important dans la construction rapide de flottes massives serait une cible militaire critique; sa chute serait un coup dur pour le combattant ennemi, paralysant presque instantanément toute sa capacité de construction de navires.\n\nBien que la structure ait subi des dégâts considérables lors de l'attaque, il y a des millions d'années, elle pourrait, avec la bonne technologie, être ramenée à un état opérationnel. Cependant, l'équipe archéologique n'a toujours pas réussi à trouver le moindre signe des constructeurs."
 guardian.6002.a:0 "Regrettable."

 guardian.6003.name:0 "The First of Many?"
 guardian.6003.desc:0 "L'équipe archéologique rapporte avoir trouvé quelques destroyers, remarquablement bien conservés, au fond du chantier naval, probablement longtemps abandonnés et obsolètes, laissés dans la froideur de l'espace. Avec un peu de travail, l'équipe de notre starbase locale a pu comprendre leur conception principale et l'adapter à notre utilisation!\n\nCe sera peut-être le premier des nombreux navires que cet immense chantier naval pourrait produire dans une nouvelle vie?"
 guardian.6003.a:0 "Fantastique!"

 # xeno outreach program
 originsextended_outreach:0 "Programme De Sensibilisation Xeno"
 originsextended_outreach_desc:0 "§MTCette origine nécessite le DLC 'Federations.'§!\n\nPlus forts ensemble, non? Eh bien, au moins, il est plus facile d'extorquer des bénéfices plus élevés à ces autres xenos avec votre groupe allié de mégacorporations louches, euh... Je voulais dire, regroupés, le solide équilibre des mégacorporations gérées indépendamment et assemblées de manière cohérente permet à d'autres civilisations extraterrestres de profiter du plus haut degré de qualité de produit et de satisfaction clientelle!"
 originsextended_tooltip_outreach:0 "Lance la partie en exerçant la présidence d'une fédération de type §HLigue Commerciale§!, comptant deux autres membres.\nLance la partie avec la tradition §H$tr_diplomacy_the_federation$§! déjà adoptée.\n\n§HLes membres de la Ligue Commerciale occuperont tous les emplacements de mondes habitables garantis à proximité de votre système d'origine.§!"

 originsextended_outreach_npc:0 "Membre Du Programme De Sensibilisation Xeno"
 originsextended_outreach_npc_desc:0 "Lance la partie en tant que l'un des deux membre d'une fédération de type §HLigue Commerciale§!."

 # red dawn
 originsextended_red:0 "Aube Rouge"
 originsextended_red_desc:0 "§RCeci est considéré comme un début difficile, sans planètes habitables garanties à proximité.§!\n\nAlors que la Terre s'est anéantie lors d'un holocauste nucléaire il y a de nombreuses années, les colons de la planète rouge de Mars ont été forcés de s'adapter par eux-mêmes. Maintenant, ils sont prêts à perpétuer l'héritage de la Terre en se développant parmi les étoiles. Peut-être qu'un jour ils pourront retourner sur leur maison d'origine."
 originsextended_tooltip_red:0 " Commencez sur une §YMars Monde Arid§! terraformé dans un système §YSol§! personnalisé avec une §YTerre Monde Mort§!.\nCommencer avec technologie nécessaire pour §Yterraformer des planètes§!.\n\n§HBien que cette origine puisse être utilisée avec n'importe quel empire, elle a été spécialement conçue pour être utilisée par un empire Humain.§!"
 
 originsextended_red_system_NAME:0 "System Mars-Sol"
 originsextended_red_system_DESC:0 "§LCeci est le système de démarrage initial de l'origin 'Aube Rouge.' Ceci détermine la disposition, mais pas l'emplacement, de votre système solaire de départ.§!"

 # ecu
 originsextended_ecu:0 "Avant Que Nous Partons"
 originsextended_ecu_desc:0 "§MTCette origine nécessite le DLC 'Megacorp.'§!\n\nL'expansion dans l'immensité de l'espace et du cosmos a longtemps été un rêve de notre peuple, mais certainement pas une approche réaliste. En utilisant pleinement notre système d'origine et notre planète natale avant de nous aventurer, poussés uniquement par la surpopulation, le manque de ressources et d'espace et la nécessité de s'étendre, notre planète d'origine est désormais mal adaptée pour soutenir nos citoyens, et nous devons regarder vers l'extérieur."
 originsextended_tooltip_ecu:0 "Commencez sur une §YEcumonopolis§!, avec un système récolté et une infrastructure spéciale pour soutenir votre planète.\n\n§HEn raison d'une limitation technique, cette origine peut créer un bug visuel irréparable dans le concepteur d'empire, mais n'affectera pas les paysages urbains une fois que le jeu commence.§!"

 building_oe_production_center:0 "Centre de Production"
 building_oe_production_center_desc:0 "Grâce à des années de centralisation et de processus de production délicatement équilibrés, ce centre massif est la pierre angulaire de notre système d'arcologie et d'Ecumonopolis, capable de le soutenir et de lui permettre de se développer."

 # crowded
 originsextended_crowded:0 "Système Bondé"
 originsextended_crowded_desc:0 "Par un pur hasard, ou peut-être quelque chose de plus mystérieux, notre système domestique englobait non seulement notre planète d'origine, mais aussi quelques autres planètes habitables, que nous avons diligemment développées parallèlement à nos recherches sur les technologies extrasolaires."
 originsextended_tooltip_crowded:0 "Commence la partie avec jusqu'jusqu'à §Y2§! autres §planètes habitables§! dans votre système domestique.\n\n§HLe nombre d'autres planètes colonisées dans votre système de départ dépend du nombre de «planètes habitables garanties» que vous définissez dans les règles du jeu, et comptera comme elles§!\n\n§HL'utilisation de cette origine avec des systèmes de démarrage spécifiques au contexte (comme Sol) peut interrompre l'immersion et avoir des conséquences inattendues.§!"

 # infest
 originsextended_infest:0 "Infestation Planétaire"
 originsextended_infest_desc:0 "§MTCette origine nécessite le DLC 'Utopia.'§!\n\nAu cours d'innombrables années, notre Ruche a lentement converti sa planète d'origine en un organisme vivant géant, connecté à l'esprit de la ruche. Tous les êtres ne faisant pas partie de la Ruche qui ont mis les pieds ici seront attaqués par le terrain lui-même."
 originsextended_tooltip_infest:0 "Commencez sur un §YHive World§!, avec un système récolté et une infrastructure spéciale pour soutenir votre planète."

 # dual
 originsextended_dual:0 "Évolution Double"
 originsextended_dual_desc:0 "§MTCette origine nécessite le DLC 'Utopia.'§!\n\nAussi loin que nous nous en souvenions, notre espèce a coexisté avec une autre espèce sur notre planète natale, et elle fait partie intégrante de notre société d'histoire aujourd'hui, en tant qu'égalité."
 originsextended_tooltip_dual:0 "Lance la partie avec §Y12§! £pop£ Pops d'une autre espèce complètement citoyene."

 originsextended_dual_secondary_species:0 "Espèces Secondaires"

 # dualhive
 originsextended_dualhive:0 "Évolution Double Collective"
 originsextended_dualhive_desc:0 "§MTCette origine nécessite le DLC 'Utopia.'§!\n\nNotre Collective a été, aussi longtemps que nous nous en souvenons, composée de deux espèces aux évolutions divergentes, mais néanmoins partie intégrante du développement et de la conscience de notre conscience collectif."
 originsextended_tooltip_dualhive:0 "Lance la partie avec §Y12§! £pop£ Pops d'une autre espèce complètement intégré dans la conscience collective."

 originsextended_dualhive_secondary_species:0 "Espèces Secondaires"
 
 # gaia
 originsextended_gaia:0 "Gaïa"
 originsextended_gaia_desc:0 "§MCette origine nécessite les DLCs 'Utopia' et 'Apocalypse.'§!\n\nCette conscience collective a développé une forte relation symbiotique avec un vaste réseau vivant de vie qui s'est développé et s'est répandu sur toute la planète, ce qui leur offre de nombreux avantages, mais se révélerait également préjudiciable en cas d'absence."
 originsextended_tooltip_gaia:0 "Commencez sur un §YMonde Gaïa§! avec l'unique §Cœur de Gaïa!, qui offre de nombreux avantages.\nCLa colonisation coûte plus cher mais fournit un §YEsprit de Gaïa§! avantages qui convertissent toutes les planètes en §Ymonde Gaïa§! lorsqu'elle est présente, mais convertissez la planète en un §Ymonde mort§! si elle est détruite."

 d_oe_gaia_home:0 "Cœur de Gaïa"
 d_oe_gaia_home_desc:0 "Gaïa a abrité et soutenu la ruche pendant d'innombrables générations, et son cœur, son âme et son essence sont ici, dans le Grand Arbre qui s'enfonce profondément dans la planète."

 d_oe_gaia_colony:0 "Esprit de Gaïa"
 d_oe_gaia_colony_desc:0 "Une ramification de Gaïa, un fragment d'âme ici, ici en esprit, a été transplanté ici par la Ruche, mais il faudrait des millénaires pour qu'elle mûrisse et se développe pleinement."

 originsextended_gaia.3003.name:0 "Lien vers Gaïa Cassé!"
 originsextended_gaia.3003.desc:0 "Le bombardement en cours de [planet.GetName] a brisé la connexion entre le Cœur de Gaïa et son rejeton Spirit."

 originsextended_no_gaia:0 "Pas de Présence de Gaïa"
 originsextended_no_gaia_desc:0 "Sans une connexion à Gaïa, nous sommes incomplets."

 # magnetica
 originsextended_magnetica:0 "Magnetica"
 originsextended_magnetica_desc:0 "§MCette origine nécessite le DLC 'Synthetic Dawn.'§!\n\nNée sur une planète impitoyable, cette conscience de la machine s'est développée avec la forte gravité d'une étoile Pulsar dans son ciel sombre et sombre. Bien qu'invisible, il n'est pas inaperçu, avec ses flux constants de rayonnement frappant constamment la planète d'origine, l'amenant à se développer différemment que prévu."
 originsextended_tooltip_magnetica:0 "Commencez sur un §YMonde mort§! en orbite d'une §Yétoile pulsar§!."

 # research
 originsextended_research:0 "Le Coopérative de Recherche"
 originsextended_research_desc:0 "§MTCette origine nécessite le DLC 'Federations.'§!\n\nLa technologie, la science, la pointe, ce sont les choses qui nous propulsent vers l'avant et nous unissent en tant que force dominante au sein de la galaxie. Ces outils doivent être partagés avec d’autres pour qu’ils bénéficient au mieux à tous, et nous devons le faire ensemble."
 originsextended_tooltip_research:0 "Lance la partie en exerçant la présidence d'une fédération de type §HCoopérative de Recherche§!, comptant deux autres membres.\nLance la partie avec la tradition §H$tr_diplomacy_the_federation$§! déjà adoptée.\n\n§HLes membres de la Ligue Commerciale occuperont tous les emplacements de mondes habitables garantis à proximité de votre système d'origine.§!"

 originsextended_research_npc:0 "Membre du Coopérative de Recherche"
 originsextended_research_npc_desc:0 "Lance la partie en tant que l'un des deux membre d'une fédération de type §HCoopérative de Recherche§!."

