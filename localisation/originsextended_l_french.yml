 decision_transplant_gaia:0 "Transplantation de Gaïa"
 decision_transplant_tree_gaia:0 "Une ramification de Gaïa, un fragment d'âme ici, ici en esprit, doit être transplantée ici par la Ruche pour que notre Ruche s'épanouisse."

 # start screens
 START_SCREEN_OE_STARBORN:0 "Dans les éons depuis que les premières communautés primitives [GetSpeciesName] ont pris forme dans les terres confortables et les environnements favorables de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré.\n\nDepuis des temps non écrits, notre peuple a cherché les étoiles. La fiction ancienne décrit des personnes atteignant l'immortalité pour monter parmi elles, tandis que la fiction historique plus récente parlait d'une grande galaxie couvrant des empires. Avec dévouement, notre peuple a construit des navires pour les emmener en orbite, puis dans d'autres mondes, et enfin au bord de notre système solaire, mais aucun n'a pu vraiment voyager parmi eux.\n\nEt maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée!"

 START_SCREEN_OE_SHROUD_TOUCHED:0 "Dans les éons depuis que les premières communautés primitives [GetSpeciesName] ont pris forme dans les terres confortables et les environnements favorables de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré.\n\nNotre histoire est jonchée de visionnaires et de prophètes. De grands dirigeants qui ont changé des époques, revendiquant des connaissances mystérieuses ou un charisme intense, devenant les clés de voûte de notre civilisation et de notre culture à l'époque de leur vie. Maintenant, [GetSpeciesNamePlural] espère partout que [GetRulerName] rejoindra ces légendes, conduisant le [GetName] à la prospérité.\n\nEt maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée!"

 START_SCREEN_OE_CYBERNETIC:0 "Dans les éons depuis que les premières communautés primitives [GetSpeciesName] ont pris forme dans les terres confortables et les environnements favorables de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré.\n\nPendant toute l'histoire moderne, nous avons utilisé la cybernétique pour nous améliorer. Qu'il soit né d'une nécessité médicale, d'une science fulgurante, de la cupidité des entreprises ou d'une romance déformée, il est difficile de retracer l'origine des tendances. Quoi qu'il en soit, nous, [GetSpeciesNamePlural], n'avons jamais renoncé à la fusion de l'organique et de la machine.\n\nEt maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée!"

 START_SCREEN_OE_BRAIN_SLUG_HOST:0 "Dans les éons depuis que les premières communautés primitives [GetSpeciesName] ont pris forme dans les terres confortables et les environnements favorables de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré.\n\nNotre progrès rapide du primitif au civilisé est dû à notre nature symbiotique avec une espèce qui s'attache à nos tiges neurales. Fournissant le service d'améliorer nos facultés mentales, ces «limaces cérébrales», comme nous les appelons, sont devenues fondamentales pour nos efforts scientifiques et philosophiques.\n\nEt maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée!"

 START_SCREEN_OE_XENO_LIVESTOCK_FARMING:0 Dans les éons depuis que les premières communautés primitives [GetSpeciesName] ont pris forme dans les terres confortables et les environnements favorables de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré.\n\n"La commodité est la vraie bénédiction d'une société développée. Et nous avons appliqué la plus grande commodité à nos activités agricoles. Un bétail qui prend soin de lui-même, sans qu'il soit nécessaire que [GetSpeciesNamePlural] prenne la tâche indésirable de les gérer. Nous donnant la liberté de poursuivre des activités qui comptent vraiment, sans être liées par des déclarations morales de tiers.\n\nEt maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée!"

 START_SCREEN_OE_ENGINEERED_GENETICS:0 "Dans les éons depuis que les premières communautés primitives [GetSpeciesName] ont pris forme dans les terres confortables et les environnements favorables de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré.\n\nHistoriquement, il existe de nombreux exemples de dirigeants essayant de purifier notre race, essayant sélectivement d'encourager les gènes souhaitables dans notre espèce tout en en éliminant d'autres. Cependant, leurs méthodes brutes et leur définition rudimentaire du désirable ne conviennent qu'aux primitifs. Seul l'artificiel peut être parfait, créé sans défauts pour améliorer le positif, et nos scientifiques ont donc recherché la perfection. Des génomes concupt et adaptés sans erreur.\n\nEt maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée!"

 START_SCREEN_OE_GUARDIAN_ANGEL:0 "Dans les éons depuis que les premières communautés primitives [GetSpeciesName] ont pris forme dans les terres confortables et les environnements favorables de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré.\n\nMalgré de nombreux changements dans notre société et notre mode de vie, une chose est restée constante, le regard lointain de quelque chose au-dessus de [GetHomeWorldName]. [GetSpeciesNamePlural] a longtemps spéculé sur son identité, lui donnant de nombreux noms. Ce n'est que maintenant que nous avons appris sa vraie forme et nous sommes préparés à dévoiler ses secrets.\n\nEt maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée!"

 START_SCREEN_OE_XENO_OUTREACH_PROGRAM:0 "Dans les éons depuis que les premières communautés primitives [GetSpeciesName] ont pris forme dans les terres confortables et les environnements favorables de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré.\n\nNotre histoire nous dit que le commerce est basé sur le principe des importations et des exportations. Entre les gens, les villes, les nations, les continents ... et maintenant au-delà. Tout comme les gouvernements d'autrefois sont tombés dans les poches des entreprises d'aujourd'hui, une économie n'est aussi forte que son pouvoir d'achat. Heureusement, nous avons trouvé à proximité des partenaires d'investissement partageant les mêmes idées!\n\nEt maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée!"

 START_SCREEN_OE_STARLESS:0 "[GetSpeciesNamePlural] n'a jamais connu la lumière, [GetHomeWorldName] est enveloppé dans l'obscurité perpétuelle.\n\nDans cet environnement d'enfer, hostile au concept même de la vie elle-même, seules les créatures les plus robustes et non conventionnelles peuvent survivre, et encore moins forgez les feux de la civilisation. Spécialement adaptés à l'obscurité, nous sommes simplement chez nous dans les profondeurs des mines comme nous sommes sur la surface trouble. Nous n'avons jamais connu de différence.\n\nCependant, nous avons récemment appris que ce que nous considérions comme la norme n'est en fait pas le cas, nos premières sondes dans l'espace ont révélé une galaxie baignée dans la lumière brûlante des étoiles. Pourrons-nous revendiquer nos droits dans cet environnement hostile et aveuglant, en poursuivant notre saga de survie?"

 START_SCREEN_OE_DORMANT_CORE:0 "Enterré sous l'épave et les débris de [GetHomeWorldName] se trouve notre cœur de traitement central.\n\nNos banques de données ne contiennent actuellement aucun enregistrement de nos créateurs ou de ce qui a conduit ce monde à la ruine, mais malgré son état de délabrement, il n'y a pas de meilleur environnement dans lequel pour nous pour reconstruire.\n\nRestaurer ce monde et nous-mêmes à une efficacité optimale ne sera pas un petit investissement. Pourtant, des calculs détaillés montrent que si nous voulons atteindre notre potentiel, nous devons prendre le risque.\n\nQue ce soit la récupération de données sous nos pieds ou les étoiles que nous allons maintenant voyager, des conséquences imprévues sont inévitables."

 START_SCREEN_OE_RED_DAWN:0 "Beaucoup de choses se sont passées depuis que la civilisation humaine s'est développée pour la première fois sur Terre, menant à leur colonisation rudimentaire de Mars.\n\nLe progrès scientifique rapide et le développement spatial ont été soutenus par une économie militaire de guerre et de rivalités politiques. Le nationalisme croissant, l'effondrement des organisations supranationales et une série de mauvaises décisions ont mis en lumière le 21e siècle. Menant au 22ème siècle célébré avec des expositions de détonations nucléaires.\n\nBien que relégué dans l'histoire maintenant, l'héritage de l'ancien marbre bleu est fort dans l'esprit des quelques humains survivants. Portant l'avenir de leur espèce, le [GetName] a été fondé sous la présence imminente de leur mère-monde sans vie. Et maintenant, les Enfants de la Terre sont prêts à faire connaître leur héritage à la galaxie!"

