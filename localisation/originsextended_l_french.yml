 START_SCREEN_OE_DUAL_EVOLUTION:0 "Dans les éons depuis que les premières communautés primitives [GetSpeciesName] ont pris forme dans les terres confortables et les environnements favorables de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré.\n\nBien que notre histoire ne soit pas exempte de conflits, de haine ou de préjugés, notre civilisation a surmonté ces conflits internes sur notre monde natal. Bien que génétiquement diversifiés, nous nous sommes unis à nos frères en tant que frères et sœurs de la même planète et nous nous préparons à relever ensemble les défis de l'avenir. Qu'ils soient économiques, politiques ou sociaux.\n\nEt maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée!"

 START_SCREEN_OE_XENO_DUAL_HIVE_EVOLUTION:0 "Dans les éons depuis que les premières communautés primitives [GetSpeciesName] ont pris forme dans les terres confortables et les environnements favorables de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré.\n\nNotre ruche témoigne à la polyvalence et des avantages mutuels de The Minds. Le [GetName] a grandi grâce aux traits coopératifs de deux espèces différentes mais symbiotiques. Nous avons tous deux fourni des avantages à l'autre, et à mesure que nous nous adaptions davantage à la co-dépendance, les frontières entre nous et eux se sont estompées jusqu'à ce que nous nous retrouvions tous les deux sous l'Esprit. Maintenant, nous sommes deux moitiés du même tout, différents mais identiques.\n\nEt maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée!"

 START_SCREEN_OE_GAIA:0 "Dans les éons depuis que les premières communautés primitives [GetSpeciesName] ont pris forme dans les terres confortables et les environnements favorables de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré.\n\nDans les éons depuis que les premières communautés primitives [GetSpeciesName] ont pris forme dans les vallées idylliques et les forêts luxuriantes de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré.\n\n[GetHomeWorldName] est le plus grand bienfaiteur de [GetSpeciesNamePlural]. Il nous a accordé sa bénédiction et, à notre tour, nous l'avons prospéré et géré. Grâce à ses soins attentifs, nous sommes maintenant en mesure de nous développer encore plus et de transporter les graines de la civilisation et de notre symbiose sur des rivages encore inconnus. Cependant, nous sommes également devenus dépendants, et cela pose un risque en tant que notre perte.\n\nEt maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée!"

 START_SCREEN_OE_MAGNETICA:0 "Notre processeur principal fut activé sur la planète que nous appelons [GetHomeWorldName] il y a de cela 487,11 cycles.\n\Notre monde est sombre, baigné par les impulsions rythmiques des radiations et des interférences magnétiques. [GetHomeWorldName] est dur pour la vie et représente un défi même pour les machines. Pourtant, c'est notre maison. Bien que le point d'origine pour nous [GetSpeciesNamePlural] soit perdu dans le temps, nous nous trouvons maintenant en train de fonctionner dans ce terrain vague, avec le défi de l'expansion.\n\nEt maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée!"

 START_SCREEN_OE_RESEARCH_COOPERATIVE:0 "Progress begins with someone saying: There has to be a better way to do this. If you see ignorance, superstition, poverty, disease or starvation and you experience any emotion other than revulsion, then you are held captive by romance and are unfit to help or lead others. Our ancestors understood that technology was our salvation, and now we have found others who share our vision.\n\nKnowledge is the difference between those who have and who have not. Those who are free and those who are dominated. Just as technology allowed us to travel between continents, then planets and now stars. Just as it united people, nations and the globe. We have formed a collective, unified in our pursuit of science, to arm ourselves with the bleeding edge of technology as the best tools with which to forge our future.\n\nOur technology now allows us to travel the stars, and the galactic stage will test whether our knowledge is enough for us to thrive in the darkness."