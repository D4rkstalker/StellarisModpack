 START_SCREEN_OE_BEFORE_WE_GO:0 "Au cours des âges ayant suivi la formation des premières communautés primitives de [GetSpeciesNamePlural] dans les vallées paradisiaques et forêts luxuriantes de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré.\n\nLes philosophes, les auteurs, les scientifiques et les politiciens ont toujours parlé de mondes au-delà du nôtre. Mais ce n'étaient que des fantasmes de rêveurs, une impossibilité. Notre espèce a prospéré et grandi et s'est développée, le tout dans la petite cage à oiseaux de notre système solaire. Pourtant, comme un animal en captivité, nous avons atteint la limite de notre conteneur puis l'avons dépassée ... aujourd'hui, ces fantasmes sont une nécessité si nous voulons survivre.\n\nEt maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée!"

