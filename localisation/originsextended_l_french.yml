 originsextended_installation_site:0 "Le Gardien"
 originsextended_installation_site_desc:0 "En attendant patiemment, la mégastructure que des milliers de générations de notre espèce ont admirée dans le ciel attend ce moment. Grâce à nos récentes avancées technologiques, nous pouvons enfin entrer dans la structure et tenter de déchiffrer ses secrets les plus intérieurs.\n\nPourquoi est-il ici? Qui l'a construit? Pourquoi l'ont-ils construit? Qu'est ce que ça fait? On ne peut qu'imaginer."
 
 guardian.3001.name:0 "Dans Le Gardien"
 guardian.3001.desc:0 "Ayant commencé à jeter un œil autour de lui, l'équipe archéologique n'a, pour être honnête, pas trouvé grand-chose. Les trois structures gigantesques sont presque stériles à l'intérieur, simplement parsemées de grandes salles et salles. La plupart des théories en cours d'exécution doivent encore être prouvées.\n\nDans de meilleures nouvelles, cependant, le simple fait de jeter un coup d'œil autour de nous a permis de mieux comprendre la construction de ces structures, ce qui est utile avec nos propres recherches et pourrait donner comprendre le fonctionnement de l'ensemble de la structure."
 guardian.3001.a:0 "Voyez ce que vous pouvez trouver de plus!"

 guardian.3002.name:0 "Une Exposition"
 guardian.3002.desc:0 "À ce stade, il n'y a qu'une théorie crédible quant à la fonction réelle de ces trois structures selon l'équipe: l'art. Leur emplacement et ce qui a dû être des galeries d'exposition intérieures sont la seule explication logique de la construction de la structure, et les anciens plans d'étage et images révèlent une composition illustrative de lumières, de matériaux et d'emplacement, ce qui conduit à la plus grande installation artistique de la galaxie.\n\nNous ne parvenons toujours pas à trouver des indices sur la raison pour laquelle les structures sont dans leur état délapité, ou sur qui les a construites, cependant."
 guardian.3002.a:0 "Interesting."

 guardian.3003.name:0 "Cible Principale"
 guardian.3003.desc:0 "L'équipe archéologique a trouvé des indices indiquant l'utilisation de l'énergie et des armes massives autour des restes de l'installation artistique supposée. Ils théorisent que l'ampleur même de l'installation, ainsi que la renommée et l'unité qui doivent avoir été construites avec une telle structure, ont conduit à son inévitable cible en tant que cible morale décisive dans la guerre. Pour les combattants ennemis, l'installation doit avoir été considérée comme une cible prioritaire pour infliger le plus de dégâts au moral de l'empire ennemi... ou peut-être a-t-elle simplement été mise à sac par des pirates, il n'y a pas de moyen sûr de dire cela bien plus tard.\n\nNous avons encore pu récupérer de nombreux artefacts de l'installation, ainsi que nos propres connaissances sur sa conception et sa construction. Peut-être pourrions-nous un jour lui redonner son ancienne gloire..."
 guardian.3003.a:0 "Regrettable."

