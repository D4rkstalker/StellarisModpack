 originsextended_array_site:0 "Le Gardien"
 originsextended_array_site_desc:0 "En attendant patiemment, la mégastructure que des milliers de générations de notre espèce ont admirée dans le ciel attend ce moment. Grâce à nos récentes avancées technologiques, nous pouvons enfin entrer dans la structure et tenter de déchiffrer ses secrets les plus intérieurs.\n\nPourquoi est-il ici? Qui l'a construit? Pourquoi l'ont-ils construit? Qu'est ce que ça fait? On ne peut qu'imaginer."

 guardian.2001.name:0 "Dans Le Gardien"
 guardian.2001.desc:0 "À première vue, la structure semble plutôt confuse et déformée, avec d'énormes pointes dépassant de sa coque extérieure, toutes se rejoignant au centre de la mégastructure. L'équipe archéologique, cependant, a découvert que la conception semble plutôt bien pensée. Toutes les pointes fonctionnent comme des conducteurs électriques, conduisant toutes à un ordinateur central.\n\nSimées être similaires aux antennes, en raison de leur hypersensibilité aux fluctuations de l'espace-temps, les vrilles qui atteignent le temps ont probablement été utilisées pour surveiller l'activité dans l'espace , mais dans une mesure inexplorée."
 guardian.2001.a:0 "Continuer!"

 guardian.2002.name:0 "Plonger Plus Profondément"
 guardian.2002.desc:0 "En explorant davantage, l'équipe a pu collecter certaines des données enregistrées par le réseau de surveillance, et certains des processus qu'elle a utilisés pourraient être très utiles pour faire avancer nos propres recherches.\n\nEn ce qui concerne la mégastructure, les archéologues ont été incapable de comprendre exactement comment fonctionne tout le processus de surveillance, déconcerté par l'équipement de pointe et les énergies arcaniques qui alimentaient la machine. Bien qu'ils nous aient permis d'adapter la technologie à une technologie de capteur plus utilisable, il semble que le noyau central du réseau ait subi des dommages importants, très similaires au type de dommages qu'un navire subirait s'il était tiré desus."
 guardian.2002.a:0 "Allez en savoir plus!"

 guardian.2003.name:0 "Fissuré"
 guardian.2003.desc:0 "L'équipe archéologique a déterminé que les dommages subis à la flèche centrale et à l'ordinateur central du réseau étaient en fait auto-infligés. En raison de l'extrême sensibilité des antennes aux fluctuations de l'espace et du temps, ce qui lui a permis de détecter presque instantanément les mouvements de tout objet dans la galaxie et au-delà, lorsque les anciens constructeurs oubliés depuis longtemps du réseau ont commencé à expérimenter avec une sorte de temps -technologie de voyage, les fluctuations étaient si puissantes qu'elles ont brisé le noyau central du tableau. Trop sensible aux propres inventions de ses créateurs, le noyau de la flèche s'est effondré sous l'ampleur de la distorsion du continuum espace-temps.\n\nMaintenant inutile et irréparable, toute la structure a été abandonnée dans l'espace froid et vide. Les heures supplémentaires pillées pour quelque chose de remarquable, et sans trace des constructeurs nulle part, les théories se déchaînent de l'auto-anhialation à la retraite intrinsèque. Inutile de dire que ce qui reste peut encore faire progresser considérablement notre propre recherche scientifique."
 guardian.2003.a:0 "Aie."

