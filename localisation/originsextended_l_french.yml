 # nexus guardian
 guardian.1000.name:0 "Le Gardien"
 guardian.1000.desc:0 "En attendant patiemment, la mégastructure que des milliers de générations de notre espèce ont admirée dans le ciel attend ce moment. Grâce à nos récentes avancées technologiques, nous pouvons enfin entrer dans la structure et tenter de déchiffrer ses secrets les plus intérieurs.\n\nPourquoi est-il ici? Qui l'a construit? Pourquoi l'ont-ils construit? Qu'est ce que ça fait? On ne peut qu'imaginer."
 guardian.1000.a:0 "Qu'attendez-vous, alors? Allez-y!"

 originsextended_nexus_site:0 "Le Gardien"
 originsextended_nexus_site_desc:0 "En attendant patiemment, la mégastructure que des milliers de générations de notre espèce ont admirée dans le ciel attend ce moment. Grâce à nos récentes avancées technologiques, nous pouvons enfin entrer dans la structure et tenter de déchiffrer ses secrets les plus intérieurs.\n\nPourquoi est-il ici? Qui l'a construit? Pourquoi l'ont-ils construit? Qu'est ce que ça fait? On ne peut qu'imaginer."

 guardian.1001.name:0 "Dans Le Gardien"
 guardian.1001.desc:0 "La méga structure est vaste, ayant probablement autant, si pas plus, d'espace utilisable que tous les bâtiments de notre monde d'origine. L'équipe archéologique a été en mesure de trouver ce qui semble être la source d'alimentation centrale de la structure, mais il n'en reste pas beaucoup et sa technologie est bien trop avancée pour que nous puissions même commencer à comprendre son existence.\n\nBien que le la structure n'a certainement pas été construite pour convenir à notre espèce, l'équipe a réussi à s'adapter à l'environnement et même à trouver des informations plutôt utiles sur le fonctionnement de la structure."
 guardian.1001.a:0 "Continuez à explorer!"

 guardian.1002.name:0 "Rooms Upon Rooms"
 guardian.1002.desc:0 "En plongeant plus profondément dans la structure, elle semble avoir servi un sorte de but scientifique. Des milliers de salles avec des équipements, des machines et des ordinateurs, avec des centaines d'autres espaces ouverts et des salles de type hall dispersées à travers la mégastructure. L'équipe archéologique a réussi à découvrir certaines des recherches (bien que toutes les informations stockées aient disparu depuis longtemps) sur lesquelles les propriétaires précédents ont travaillé, ce qui nous sera utile dans nos propres recherches.\n\nCe qui semble étrange, c'est la voie à suivre dont la structure entière semble être pliée et bosselée vers une pièce particulière, comme si elle était fortement attirée par une force."
 guardian.1002.a:0 "Curieux."

 guardian.1003.name:0 "A Mal Tourné"
 guardian.1003.desc:0 "Avec plus de temps et d'exploration, l'équipe conclut que la salle centrale a servi d'une sorte d'accélérateur de particules, brisant les atomes ensemble. Cependant, l'une des expériences a dû mal tourner, il semble que lors de l'écrasement de deux particules ensemble, la densité absurde créée a formé un trou noir miniture. Naturellement, la nouvelle micro-singularité a complètement détruit l'ensemble du complexe du laboratoire et n'a été contenue que lorsque la source d'alimentation a échoué dans le virage extrême de l'espace-temps et a procédé à effacer la plupart de la mégastructure.\n\nN'ayant plus d'enregistrements de qui à construit cette structure massive, il ne nous reste que l'avertissement des erreurs du passé et quelques conseils utiles pour nos propres recherches. Une chose à noter, cependant, est que l'échec critique et l'explosion ultérieure de la source d'énergie de la structure ont déclenché des quantités considérables de rayonnement radioactive dans tout le système stellaire, et expliqueraient comment la vie aurait pu commencer sur notre monde d'origine, surtout compte tenu de son placement improbable dans le système."
 guardian.1003.a:0 "Intéressant."
 
