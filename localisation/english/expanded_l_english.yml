####################################

job_zro_harvester:0 "Zro Harvester"
job_zro_harvester_plural:0 "Zro Harvesters"
job_zro_harvester_desc:1 "These hardy miners perform the dangerous work of extracting zro-infused minerals from worm-infested dunes."
job_zro_harvester_effect_desc:0 "£job_zro_harvester£ $job_zro_harvester_plural$ produce £sr_zro£ §Y$sr_zro$§!"
mod_job_zro_harvester_add:0 "$job_zro_harvester$ Jobs"

job_zro_harvesting_drone:0 "Zro Harvesting Drone"
job_zro_harvesting_drone_plural:0 "Zro Harvesting Drones"
job_zro_harvesting_drone_desc:1 "Due to the voracious nature of the world's native life, the drones who specialize in mining the zro-infused minerals have a high turnover rate."
job_zro_harvesting_effect_desc:0 "£job_zro_harvester£ $job_zro_harvesting_drone_plural$ produce £sr_zro£ §Y$sr_zro$§!"
mod_job_zro_harvesting_drone_add:0 "$job_zro_harvesting_drone$ Jobs"

job_scrap_miner_event:0 "Salvager"
job_scrap_miner_event_plural:0 "Salvagers"
job_scrap_miner_event_desc:0 "$job_scrap_miner_event_plural$ explore the crashed remains of ancient starships for valuable materials."
job_scrap_miner_event_effect_desc:0 "£job_scrap_miner£ $job_scrap_miner_event_plural$ produce £minerals£ §Y$minerals$§! and £alloys£ §Y$alloys$§!."
mod_job_scrap_miner_event_add:0 "$job_scrap_miner_event$ Jobs"

job_scrap_miner_drone_event:0 "Salvage Drone"
job_scrap_miner_drone_event_plural:0 "Salvage Drones"
job_scrap_miner_drone_event_desc:0 "$job_scrap_miner_drone_event_plural$ explore the crashed remains of ancient starships for usable materials."
job_scrap_miner_drone_event_effect_desc:0 "£job_scrap_miner£ $job_scrap_miner_drone_event_plural$ produce £minerals£ §Y$minerals$§! and £alloys£ §Y$alloys$§!."
mod_job_scrap_miner_drone_event_add:0 "$job_scrap_miner_drone_event$ Jobs"

job_pearl_diver_event:0 "$job_pearl_diver$"
job_pearl_diver_event_plural:0 "$job_pearl_diver_plural$"
job_pearl_diver_event_desc:0 "$job_pearl_diver_desc$"
mod_job_pearl_diver_event_add:0 "$mod_job_pearl_diver_add$"
job_pearl_diver_event_effect_desc:0 "$job_pearl_diver_effect_desc$"

job_pearl_diver_drone_event:0 "Pearl Diver Drone"
job_pearl_diver_drone_event_plural:0 "Pearl Diver Drones"
job_pearl_diver_drone_event_desc:0 "Concerning cultivation and farming more than diving, these drones still bring back a large variety of treasures from the depths."
mod_job_pearl_diver_drone_event_add:0 "Pearl Diver Drone Jobs"
job_pearl_diver_drone_event_effect_desc:0 "£job_pearl_diver£ $job_pearl_diver_drone_event_plural$ produce £food£ §Y$food$§! and £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§!"

job_fe_maintenance_worker:0 "Maintenance Worker"
job_fe_maintenance_worker_plural:0 "Maintenance Workers"
job_fe_maintenance_worker_desc:1 "These trained laborers keep the ancient infrastructure running smoothly."
mod_job_fe_maintenance_worker_add:0 "$job_fe_maintenance_worker$ Jobs"

job_lost_trophy:0 "Lost Bio-Trophy"
job_lost_trophy_plural:0 "Lost Bio-Trophies"
job_lost_trophy_desc:1 "These pops have had an especially hard time adjusting to life without our gentle caretakers."
job_lost_trophy_effect_desc:0 "£job_lost_trophy£ $job_lost_trophy_plural$ turn $r_consumer_goods$ into $r_unity$"
mod_job_lost_trophy_add:0 "$job_lost_trophy$ Jobs"

job_programmer:0 "Network Engineer"
job_programmer_plural:0 "Network Engineers"
job_programmer_desc:1 "$job_programmer_plural$ navigate defunct computer networks to extract useful research."
job_programmer_effect_desc:0 "£job_low_tech_researcher£ $job_programmer_plural$ turn $r_consumer_goods$ into $r_research$"
mod_job_programmer_add:0 "$job_programmer$ Jobs"

####################################
# 	Decisions and Edicts
####################################

decision_cunning_flora_perimeter_1:0 "Expand Defensive Perimeter"
decision_cunning_flora_perimeter_1_desc:0 "Send in soldiers to drive back the aggressive lifeforms and clear out a defensive perimeter around our settlements, allowing us to make use of more of this world."
decision_cunning_flora_perimeter_1_effects:0 "$decision_cunning_flora_perimeter_1_desc$"
decision_cunning_flora_perimeter_2:0 "Complete Defensive Perimeter"
decision_cunning_flora_perimeter_2_desc:0 "Send in soldiers to drive back the aggressive lifeforms and clear out a defensive perimeter around our settlements, allowing us to make full use of this world."
decision_cunning_flora_perimeter_2_effects:0 "$decision_cunning_flora_perimeter_2_desc$"
decision_memorex:0 "Memorex Enhanced Learning Program"
decision_memorex_desc:0 "$the_memorex_desc$"
decision_expand_memorex:0 "$the_memorex_control$"
decision_expand_memorex_desc:0 "$the_memorex_control_desc$\n\n§RWarning: Extensive Memorex usage comes with increased risk of long-term side effects.§!"
decision_pleasure_palace:0 "Create Luxury Habitat"
decision_pleasure_palace_desc:1 "This habitat will be reconfigured as a luxury world, attracting tourists and visitors from far away."
decision_pleasure_palace_effects_short:0 "Increases £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§! on all other owned planets"
pleasure_palace_no_mining:0 "Habitat must not be built over a mining deposit"
decision_abolish_pleasure_palace:0 "Abolish Luxury Habitat"
decision_abolish_pleasure_palace_desc:1 "This habitat will no longer be classified as a special resort."
decision_construct_space_elevator:0 "Construct Space Elevator"
decision_construct_space_elevator_desc:0 "A space elevator will be constructed on this world, allowing for easier military and civilian shipments to and from orbit."
decision_construct_space_elevator_effects_short:0 "Can build the §Y$sm_orbital_shipyard$§! starbase building, granting additional shipyard slots and allowing for faster ship construction."
shipyard_in_system:0 "There must be a starbase with a shipyard in the same system"
decision_worm_check:0 "Check for Sleeper Worms"
decision_worm_check_desc:0 "Perform a thorough search of this world, looking for any hidden creatures that might have been seeded."
decision_worm_check_effects_short:0 "$decision_worm_check_desc$"
decision_worm_removal:0 "Use the Rampaging Worm's Deactivation Signal"
decision_worm_removal_desc:0 "Each sleeper worm has a deactivation signal, meant to neutralize the creature before it could be activated. There is only a slim chance the signal will still work now that the worm is active, but what other choice do we have?"
decision_friendly_wildlife:0 "Engineer Wildlife"
decision_friendly_wildlife_desc:0 "We will introduce a specially-engineered retrovirus into the biosphere, altering the behavior of the native wildlife to make them less aggressive."
decision_friendly_wildlife_effects:0 "50% chance of adding a $d_alien_pets_deposit$ deposit"
decision_mycorrhiza:0 "Reinvigorate Ecosystem"
decision_mycorrhiza_desc:0 "Introducing hardy mycorrhizal fungus to this world will revitalize the world's biosphere."
decision_cloned_wildlife:0 "Introduce Cloned Wildlife"
decision_cloned_wildlife_desc:0 "By using data collected from an ancient genetic library, we can introduce long-extinct alien lifeforms to this world."
decision_cloned_wildlife_effects:0 "\n§RSome of the cloned creatures may be more dangerous than we realized.§!\n"
decision_introduce_chaos_gestalt:0 "$decision_introduce_chaos$"
decision_introduce_chaos_gestalt_desc:0 "This world is too perfect for our bio-trophies - our wards are having mental breakdowns in the streets. Our only real option is to introduce some imperfections."
decision_restore_climate_systems:0 "Restore the Climate Controls"
decision_restore_climate_systems_desc:0 "The precursor environmental systems can be restored to its full functionality, turning this world into a Gaia World"
decision_clear_debris_graveyard:0 "Salvage Wreckage"
decision_clear_debris_graveyard_desc:0 "The derelict ships in orbit over this world are ripe for salvage."
decision_clear_debris_graveyard_effect:0 "Clears some of the debris in orbit over this world.\nWhen there is no more debris, the $graveyard_debris_field$ modifier will be removed.\n"

edict_project_agni:0 "Start Project Agni"
edict_project_agni_desc:0 "This ambitious hyperlane project will require a large amount of rare resources"
edict_project_agni_tooltip_effect:0 "Unlocks the Agni Project"
edict_event_evacuation_protocols:0 "$edict_evacuation_protocols$"
edict_event_evacuation_protocols_desc:0 "One of our worlds is in critical condition. We must prepare to evacuate."
requires_another_colony:0 "§RThere is no colony to evacuate to!§!"

artifact_observer_clue:0 "Discover Observer Insight"
artifact_observer_clue_desc:0 "We should be able to piece together more of the mysteries surrounding the builders of the observation post over our homeworld using these artifacts."
artifact_observer_clue_effect:0 "\n\nCooldown: £time£ §Y3600§!"
artifact_observer_clue_cooldown:0 "$artifact_observer_clue$ Cooldown"
artifact_memorex_research:0 "Memorex Replication Program"
artifact_memorex_research_desc:0 "The Memorex is very useful, but limited to our homeworld. By studying artifacts from Ix Belèn, we could learn how to replicate it on other worlds."
artifact_war_forge_research:0 "Cybrex War Forge Retrofit"
artifact_war_forge_research_desc:0 "While the Cybrex war forge's ability to quickly construct new robots is impressive, we have little use for it in our society. If we were to find a way to reprogram it, however, we could use its replication technologies in our military and civilian industries."
artifact_mega_ruins_research:0 "Secrets of the Mega-Builders"
artifact_mega_ruins_research_desc:0 "Delve deeper into the secrets of the Mega-Builders."

