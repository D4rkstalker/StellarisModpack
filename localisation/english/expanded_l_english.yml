leader_trait_gasbag_pet_desc:0 "$trait_ruler_gasbag_pet_desc$"
leader_trait_retired_ruler:0 "Retired Politician"
leader_trait_retired_ruler_desc:0 "This leader is a retired politician, and is eager to use their skills and connections in their professional life."

trait_battle_bot:0 "Battle Bots"
trait_battle_bot_desc:0 "§LUnits are built with a robust exoskeleton, giving them a greater advantage on the battlefield."
trait_cold_survivor:0 "Arctic Survivor"
trait_cold_survivor_desc:0 "§L This species survived near extinction when their planet suffered a sudden ice age."
TRAIT_COLD_SURVIVOR_EFFECTS:0 "Cold Habitability: §G+10%§!"
trait_memorex_comatos:0 "Comatose"
trait_memorex_comatos_desc:0 "§LThis pop has been driven comatose due to unwise use of the Memorex"
TRAIT_MEMOREX_COMATOS_EFFECT:2 "$mod_planet_jobs_produces_mult$: §R-200%§!\nCannot generate §YLeaders§!\nCannot §YReproduce§!, and will slowly die off."
trait_memorex_comatos_fixed:0 "§RRequires completing the §Y$FIXING_MEMORES_PROJECT$§! Special Project to remove.§!"
leader_trait_archaeologist_ancrel_tooltip:0 "§Y$MOD_SHIP_ARCHAEOLOGICAL_SITE_EXCAVATION_SPEED_MULT$:§! §G+25.0%§!\n§YAncient Civilizations Anomalies:§!\n   Anomaly Research Speed: §G+25.0%§!"
trait_pampered:0 "Pampered"
trait_pampered_desc:0 "§LThis species would prefer if someone else took care of them."

