####################################

ancient_observation_outpost:0 "Ancient Observation Post"
ancient_observation_outpost_desc:0 "The ruins of an observation post orbit this world idly."
ancient_observation_outpost_tooltip:0 "$ancient_observation_outpost_desc$"

space_elevator:0 "Space Elevator Anchor Point"
space_elevator_desc:0 "A space elevator stretches from the surface to this rock in orbit."
space_elevator_tooltip:0 "$space_elevator_desc$"

lost_colony_object:0 "Ark Ship"
lost_colony_object_tooltip:0 "An ancient ark ship drifts slowly above this world in a stable orbit."
lost_colony_object_desc:0 "$lost_colony_object_tooltip$"

abandoned_research_station:0 "Abandoned Station"
abandoned_research_station_tooltip:0 "An ancient station drifts slowly above this world in a stable orbit."
abandoned_research_station_desc:0 "$abandoned_research_station_tooltip$"

####################################
# 	Bombardments
####################################

bombardment_asteroid:0 "Asteroid"
bombardment_asteroid_desc:0 "$bombardment_asteroid$ Bombardment targets military and civilian infrastructure with carefully aimed asteroid strikes.\n- §YModerate§! damage to §YArmies§!\n- §RMassive§! damage to §YPlanet§!\n- §YModerate§! damage to §Pops§!\n- Will bombard undefended planets\n- Can reduce planets to lifeless, terraformable Barren Worlds."
bombardment_library_organism:0 "Biophage"
bombardment_library_organism_desc:0 "$bombardment_library_organism$ Bombardment showers the planet with veracious microorganisms.\n- §YModerate§! damage to §YArmies§!\n- §YModerate§! damage to §YPlanet§!\n- §RMassive§! damage to §YOrganic Pops§!\n- §YModerate§! damage to §Robotic Pops§!\n- Will bombard undefended planets\n- Can reduce planets to lifeless, terraformable Barren Worlds"
bombardment_ferrophage:0 "Ferrophage"
bombardment_ferrophage_desc:0 "$bombardment_ferrophage$ Bombardment showers the planet with metal-eating microorganisms.\n- §YVery Light§! damage to §YArmies§!\n- §RMassive§! damage to §YPlanet§!\n- §YIneffective§! against §YOrganic Pops§!\n- §RMassive§! damage to §YRobotic Pops§!\n-Each time a Robotic Pop is killed, a Robotic Army is destroyed\n- Will bombard undefended planets\n- Can reduce planets to lifeless, terraformable nanite Worlds"