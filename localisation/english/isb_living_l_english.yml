l_english:

# Settings
policy_isb_living_density_policy:0 "Civilian Density"
policy_isb_living_density_policy_desc:0 "\nControls the number of civilian ships spawned in player empires. Lower this to improve performance.\n\n§YOpen the console with the ~ key and type free_policies to freely change these options.\n\nType free_policies again after you have finished configuration to re-enable policy cooldowns.§!\n"
density_normal:0 "Normal Density §Y(Default)§!"
density_normal_desc:0 "\nThe default setting for ISBS Living Systems. Great trade-off between performance and visuals.\n"
density_low:0 "Low Density"
density_low_desc:0 "\nReduced civilian ships to about 1/3 of normal density. Useful in the late game when playing in very large galaxies ( > 1000 stars).\n"
density_off:0 "Off"
density_off_desc:0 "\nTurns off ISBS Living Systems. Select this option and let the game run for about one year to completely remove civilian ships. Can be used before uninstalling mod to ensure save game can be continued without problems.\n"

policy_isb_living_ads_policy:0 "Intra-system Billboards"
policy_isb_living_ads_policy_desc:0 "\nControls the spawning of billboard ships"
ads_enable:0 "Enable Billboards §Y(Default)§!"
ads_enable_desc:0 "\nEnables the spawning of billboards in systems that have enough population."
ads_disable:0 "Disable billboards"

ads_disable_desc:0 "\nDisables the spawning of billboards in all systems."
policy_isb_living_interstellar_policy:0 "Interstellar Civilian Fleets"
policy_isb_living_interstellar_policy_desc:0 "\nControls the spawning of Interstellar Civilian Fleets that move between systems.\n"
interstellar_enable:0 "Enable Interstellar Fleets §Y(Default)§!"
interstellar_enable_desc:0 "\nEnables the spawning of civilian fleets that move between systems."
interstellar_disable:0 " Disable Interstellar Fleets"
interstellar_disable_desc:0 "\nDisables the spawning of civilian fleets that move between systems"

policy_isb_living_ai_spawn_policy:0 "AI - Living Systems"
policy_isb_living_ai_spawn_policy_desc:0 "\nControls the spawning of civilians in AI empires. Disable this to improve performance.\n\nEnable this for more options to control AI civilian spawns.\n"
ai_spawn_disable:0 "Disable AI Living Systems §Y(Default)§!"
ai_spawn_disable_desc:0 "\nDisables spawning of civilian fleets in AI systems."
ai_spawn_contact:0 "Contact only"
ai_spawn_contact_desc:0 "\nCivilians only spawn in the systems of AI that you have contact with. Useful in limiting the number of civilian fleets in early - mid game."
ai_spawn_enable:0 "Enable AI Living Systems"
ai_spawn_enable_desc:0 "\nCivilians will spawn in all systems in the galaxy.\n\n§HWARNING: Causes a large performance hit. Not recommended in large galaxies.§!"

policy_isb_living_ai_density_policy:0 "AI - Civilian Density"
policy_isb_living_ai_density_policy_desc:0 "\nControls the number of civilian ships spawned in AI empires.\n"
ai_density_low:0 "AI - Low Density §Y(Default)§!"
ai_density_low_desc:0 "\nReduced civilian ships to about 1/3 of normal density."
ai_density_normal:0 "AI - Normal Density"
ai_density_normal_desc:0 "\nAI empire civilians spawn at the same rate as player empires."

policy_isb_living_ai_interstellar_policy:0 "AI - Interstellar Fleets"
policy_isb_living_ai_interstellar_policy_desc:0 "\nControls the spawning of Interstellar Civilian Fleets that move between systems.\n"
ai_interstellar_enable:0 "Enable AI - Interstellar Fleets §Y(Default)§!"
ai_interstellar_enable_desc:0 "\nEnables the spawning of AI empire civilian fleets that move between systems."
ai_interstellar_disable:0 "Disable - Interstellar Fleets"
ai_interstellar_disable_desc:0 "\nDisables the spawning of AI empire civilian fleets that move between systems."

isb_living_density_policy_normal_name:0 "$density_normal$"
isb_living_density_policy_low_name:0 "$density_low$"
isb_living_density_policy_off_name:0 "$density_off$"
isb_living_interstellar_policy_on_name:0 "$interstellar_enable$"
isb_living_interstellar_policy_off_name:0 "$interstellar_disable$"
isb_living_ai_spawn_policy_off_name:0 "$ai_spawn_disable$"
isb_living_ai_spawn_policy_contact_name:0 "$ai_spawn_contact$"
isb_living_ai_spawn_policy_all_name:0 "$ai_spawn_enable$"

