 operations_totalitarian.1:0 "Launch an Operation"
 operations_totalitarian.1.desc:0 "We cannot leave the political future of §Y[Root.Owner.GetName]§! up to chance. We must take action regarding the §H[Root.GetName]§!! in order to safeguard our ideals. As an official faction within our government, the §H[Root.GetName]§!! has many officials, delegates, and stress points that we might use to our advantage."

 # Radical Totalitarian operations
 operations_totalitarian.2:0 "Launch an Operation"
 operations_totalitarian.2.desc:0 "We cannot leave the political future of §Y[Root.Owner.GetName]§! up to chance. We must take action against the §H[Root.GetName]§!! in order to safeguard our ideals. While acting against radicals is never easy, we nevertheless have many tools that might be used to subvert the influence."

 # Government Totalitarian operation
 operations_totalitarian.3:0 "Launch an Operation"
 operations_totalitarian.3.desc:0 "We rely on the §H[Root.GetName]§!! to spearhead the political future of §Y[Root.Owner.GetName]§!. We can wield this faction as an extension of our government apparatus."

