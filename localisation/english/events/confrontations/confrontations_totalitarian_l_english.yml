 confrontations_totalitarian_militancy_peaceful.2:0 "§HAuthoritarian§! Policy"
 confrontations_totalitarian_militancy_peaceful.2.desc:0 "The §HAuthoritarians of the [Root.GetName]§! have caused quite a stir on the debate floor. The §HAuthoritarian§! language in the latest government policy plan has caused quite the debate among the factions within the §Y[Root.Owner.GetName]§!."
 confrontations_totalitarian_militancy_peaceful.2.a:0 "Support the §HAuthoritarian§! policy."
 totalitarian_debates_continue_modifier:0 "§HAuthoritarian§! Policy Wording Used"
 confrontations_totalitarian_militancy_peaceful.2.b:0 "Strike the wording from the policy."
 totalitarian_debates_stopped_modifier:0 "§HAuthoritarian§! Policy Wording Rewritten"

 confrontations_totalitarian_militancy_peaceful.3:0 "The §B[Root.Leader.GetTitle]§!'s §HAuthoritarian§! Speech"
 confrontations_totalitarian_militancy_peaceful.3.desc:0 "§B[Root.Leader.GetTitle] [Root.Leader.GetName]§! has given a rousing speech on behalf of the §H[Root.GetName]§!, and many have been won over. If we don't do something, they may permanently change their faction allegiance to §HAuthoritarian§!."
 confrontations_totalitarian_militancy_peaceful.3.a:0 "Quite the moving speech."
 confrontations_totalitarian_militancy_peaceful.3.b:0 "Issue a scathing rebuttal!"
 totalitarian_speech_stopped_modifier:0 "§HAuthoritarian§! Speech Rebutted"

 confrontations_totalitarian_militancy_peaceful.4:0 "Rising Star among the §HAuthoritarians"
 confrontations_totalitarian_militancy_peaceful.4.desc:0 "Several officials from §H[Root.GetName]§! have risen to prominence through cunning and connections. We can have the pick of the lot, which will we promote?"
 confrontations_totalitarian_militancy_peaceful.4.a:0 "The Governor."
 confrontations_totalitarian_militancy_peaceful.4.b:0 "The Scientist."
 confrontations_totalitarian_militancy_peaceful.4.c:0 "The Admiral."
 confrontations_totalitarian_militancy_peaceful.4.d:0 "The General."

 confrontations_totalitarian_militancy_peaceful.5:0 "§B[confronted_leader.GetTitle] [confronted_leader.GetName]§! Confronted!"
 confrontations_totalitarian_militancy_peaceful.5.desc:0 "§B[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName]§! has confronted §B[confronted_leader.GetTitle] [confronted_leader.GetName] of the [confronted_leader_faction.GetName]§!. In a flurry of §HAuthoritarian§! based arguments, §B[Root.Leader.GetName]§! has totally destroyed §B[confronted_leader.GetName]§! in public. Who do we back up?"
 confrontations_totalitarian_militancy_peaceful.5.a:0 "Let's see how §B[Root.Leader.GetTitle] [Root.Leader.GetName]§! likes it!"
 confrontations_totalitarian_militancy_peaceful.5.b:0 "Hit §B[Root.Leader.GetTitle] [Root.Leader.GetName]§! where it hurts."
 confrontations_totalitarian_militancy_peaceful.5.c:0 "Get §B[confronted_leader.GetTitle] [confronted_leader.GetName]§! some ice."
 confrontations_totalitarian_militancy_peaceful.5.d:0 "Get a body bag for §B[confronted_leader.GetTitle] [confronted_leader.GetName]§!."

 confrontations_totalitarian_militancy_peaceful.6:0 "§B[Root.Leader.GetTitle] [Root.Leader.GetName]§! Makes a Deal!"
 confrontations_totalitarian_militancy_peaceful.6.desc:0 "§B[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName]§! has offered our administration a deal. They oversee the production of this a macro unit of §YAlloys§! and they'll offer us the proceeds for a flat fee. Do we take the deal?"
 confrontations_totalitarian_militancy_peaceful.6.a:0 "§B[Root.Leader.GetName]§! you have a deal!"
 confrontations_totalitarian_militancy_peaceful.6.b:0 "Pass."
 totalitarian_deal_stopped_modifier:0 "§HAuthoritarian§! Trade Deal Rejected"

 confrontations_totalitarian_militancy_peaceful.7:0 "§B[Root.Leader.GetTitle] [Root.Leader.GetName]§! in a Bind!"
 confrontations_totalitarian_militancy_peaceful.7.desc:0 "§B[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName]§! has made a number of poor financial decisions, and is now in deep debt. They have used a number of connections to make a very inconvenient mess, as many of their §HAuthoritarian§! supporters are pulling for our government to grant them debt immunity."
 confrontations_totalitarian_militancy_peaceful.7.a:0 "Pay §B[Root.Leader.GetName]'s§! Debt"
 confrontations_totalitarian_militancy_peaceful.7.b:0 "We won't bail them out."
 totalitarian_debt_stopped_modifier:0 "§HAuthoritarian§! Faction Leader in Dire Straights"
 
 confrontations_totalitarian_militancy_peaceful.8:0 "The §HAuthoritarian§! Gift"
 confrontations_totalitarian_militancy_peaceful.8.desc:0 "The §HAuthoritarians of the [Root.GetName]§! have come together to make a number of financial contributions to the government. Buildings, wings, and infrastructure bearing the §HAuthoritarian symbols of the [Root.GetName]§! litter our latest government projects. The §HAuthoritarians§! are happy to have a place in our government."
 confrontations_totalitarian_militancy_peaceful.8.a:0 "What a nice gift!"
 totalitarian_gift_continue_modifier:0 "§HAuthoritarian§! Gift."

 confrontations_totalitarian_militancy_upset.2:0 "§HAuthoritarian§! Riots"
 confrontations_totalitarian_militancy_upset.2.desc:0 "The §HAuthoritarians of the [Root.GetName]§! have taken to the streets of §Y[Root.Owner.Capital.GetName]§! causing chaos and disorder. §HAuthoritarians§! can be found everywhere making speeches pushing §HAuthoritarian§! talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. §HAuthoritarian§! emissaries have approached our government asking us to endorse their movement."
 confrontations_totalitarian_militancy_upset.2.a:0 "Endorse the actions of the §H[Root.GetName]"
 totalitarian_riots_continue_modifier:0 "§HAuthoritarian§! Riots Continue"
 confrontations_totalitarian_militancy_upset.2.b:0 "Shut them down!"
 totalitarian_riots_stopped_modifier:0 "§HAuthoritarian§! Riots Stopped"

 confrontations_totalitarian_militancy_upset.3:0 "§HAuthoritarians§! Take Control of §YAlloys§! Market"
 confrontations_totalitarian_militancy_upset.3.desc:0 "In a number of bold moves, the §HAuthoritarians of the [Root.GetName]§! have achieved a choke hold on the §YAlloys§! market. §B[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName]§! is said to have made a large fortune in the trade. How do we respond to their newfound monopoly?"
 confrontations_totalitarian_militancy_upset.3.a:0 "We can leave it to the §HAuthoritarians§! to handle our §YAlloys§!."
 totalitarian_corner_production_continue_modifier:0 "§HAuthoritarians§! Control §YAlloys§!"
 confrontations_totalitarian_militancy_upset.3.b:0 "Their control represents a threat to §Y[Root.Owner.GetName]§! interests."
 totalitarian_corner_production_stopped_modifier:0 "Disrupted §HAuthoritarian§! Control of §YAlloys§!"

 confrontations_totalitarian_militancy_upset.4:0 "Destruction of §HProgressive§! Propaganda"
 confrontations_totalitarian_militancy_upset.4.desc:0 "The §HAuthoritarians of the [Root.GetName]§! have gathered on §Y[Root.Owner.Capital.GetName]§! to demand we strike §HEgalitarian§! teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain §HProgressive§! propaganda. The fires from the destruction can be seen from the very steps of the capitol. The §HProgressives§! are understandably upset, and they are asking us to denounce the destruction."
 confrontations_totalitarian_militancy_upset.4.a:0 "Let the fires continue."
 totalitarian_violent_riots_continue_modifier:0 "§HProgressive§! Holovid Burning Continues"
 confrontations_totalitarian_militancy_upset.4.b:0 "Stop the fires!"
 totalitarian_violent_riots_stopped_modifier:0 "§HProgressive§! Burning Stopped"

 confrontations_totalitarian_militancy_furious.2:0 "§B[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! Assassinated by §HAuthoritarians!"
 confrontations_totalitarian_militancy_furious.2.desc:0 "The §HAuthoritarians§! have assassinated our §B[Root.Owner.GetRulerTitle]§!! Our empire is still reeling from the news. To push it further, the §H[Root.GetName]§! are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [Root.Owner.GetRulerName] while calling for §HAuthoritarian§! policies and the destruction of the §HProgressives§!."
 confrontations_totalitarian_militancy_furious.2.a:0 "Blasted §HAuthoritarians§!!"
 totalitarian_ruler_assassination_continue_modifier:0 "§HAuthoritarians§! Assassinated Ruler"

 confrontations_totalitarian_militancy_furious.3:0 "§B[assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName]§! Assassinated!"
 confrontations_totalitarian_militancy_furious.3.desc:0 "The §HAuthoritarians§! have assassinated §B[assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName]§! of the §H[assassinated_leader_faction.GetName]§!! Those who supported the late [assassinated_faction_leader.GetTitle] are calling for §HAuthoritarian§! reparations for the outrage. Funeral attendance has swelled the hyperlanes, and most all mourn their passing."
 confrontations_totalitarian_militancy_furious.3.a:0 "We must have justice!"
 totalitarian_faction_leader_assassination_continue_modifier:0 "§HAuthoritarian§! Leader Assassinated"

 confrontations_totalitarian_militancy_desperate.2:0 "§HAuthoritarian§! Coup!"
 confrontations_totalitarian_militancy_desperate.2.desc:0 "The §HAuthoritarians led by [Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName]§! have staged a coup within our empire! A new government has been declared that properly enshrines §HAuthoritarian§! ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously §HProgressive§! views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_totalitarian_militancy_desperate.2.a:0 "Blasted - I mean - long live the §B[Root.Leader.GetTitle] [Root.Leader.GetName]§!!"
 totalitarian_coup_continue_modifier:0 "Successful §HAuthoritarian§! Coup"

 confrontations_totalitarian_militancy_desperate.3:0 "§HAuthoritarian§! Putsch!"
 confrontations_totalitarian_militancy_desperate.3.desc:0 "§B[putsch_leader.GetTitle] [putsch_leader.GetName] has led the Authoritarians§! in a deadly putsch against our empire! All of the major leaders of our government have been assassinated in a string of violent and often public murders. \n\n§B[putsch_leader.GetName]§! has assured the citizenry that they will govern as §Y[root.owner.GetName]§! rulers always have, but with specific accommodations for their §HAuthoritarian§! viewpoints. \n\nMany of §B[putsch_leader.GetName]'s§! cronies such as §BGovernor [new_governor.GetName]§! and §BAdmiral [new_admiral.GetName]§! have been promoted to high ranking government positions in the wake of this violent event. Their inexperience is palpable, but we will have to make the best of the situation."
 confrontations_totalitarian_militancy_desperate.3.a:0 "Great, §B[putsch_leader.GetName]'s§! lackeys running things..."
 totalitarian_putsch_continue_modifier:0 "Successful §HAuthoritarian§! Putsch"

