 ag_system_selector.1.title:0 "§HSystem Selector§!"
 ag_system_selector.1.desc:0 "Here is a long description, very very very ... ... very long!"
 ag_system_selector.1.response:0 "Filter criteria have been changed."
 ag_system_selector.1.epsilon_star_killer_weapon.desc:0 "In order to use ancient ship's weapon to remotely attack targets located in other systems, we need to set the coordinates of the target systems in the ship weapon control system of the Ancient Civilization.\n\nAt present, there is no convenient way to quickly select the target, but we can roughly determine the candidate target by providing the characteristics of the target systems to the weapon control system of the ancient ship, and then find the target star we really need to attack from these candidate targets.\n\nUse the buttons on the right to select some features of the target systems, move the mouse to some buttons to display related descriptions."
 ag_system_selector.2.desc:0 "Here is a long description, very very very ... ... very long!"
 ag_system_selector.2.response:0 "System selection status has been changed."
 ag_system_selector.2.epsilon_star_killer_weapon.desc:0 "The weapon control system of ancient ship has locked the candidate targets, and we need to select the target systems we really need to attack from them.\n\nSince we cannot make the singularity core of the ancient ship to output a lot of energy in a short time, the number of targets we can attack at a time is limited. Currently, we can attack at most §Y5§! targets at the same time.\n\nBefore attacking the target, the ancient ship needs a certain amount of time to charge its weapon. At this time, the ancient ship will be extremely fragile. We should avoid letting it attacked by the hostile forces, otherwise it may be destroyed by the hostile forces in the battle.\n\n§YWe can't remove related subsystem when charging weapon.§!"
