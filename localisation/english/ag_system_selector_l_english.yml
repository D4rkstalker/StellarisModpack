 ag_system_selector.1.eta_wormhole_target.desc:0 "Before using the ancient gateway frame to generate a temporary wormhole, we must first select a location that allows the temporary wormhole to be generated and provide it to the ancient gateway frame's positioning system.\n\nAt present, there is no convenient method to quickly select the target, but we can roughly determine the candidate target by providing the characteristics of the target system to the positioning system of the ancient gateway frame, and then find the target we really need from these candidate targets system.\n\nUse the buttons on the right to select some features of the target star system, and move the mouse to some buttons to display related descriptions."
 ag_system_selector.1.eta_hallucination_target.desc:0 "In order to use the ancient ship's weapon to correctly generate the hallucination at the position we want, we need to set the coordinates of the target galaxy in the ship weapon control system of the ancient civilization.\n\nAt present, there is no convenient way to quickly select the target, but we can roughly determine the candidate target by providing the characteristics of the target system to the weapon control system of the ancient ship, and then find the target system we really need to attack from these candidate targets.\n\nUse the buttons on the right to select some features of the target system, and move the mouse to some buttons to display related descriptions."
 ag_system_selector.2.eta_wormhole_target.desc:0 "The positioning system of the ancient gateway frame has found candidate targets based on our conditions, and we need to select the system where we need to produce temporary wormholes from the candidate targets.\n\nSince we have not yet mastered the technology to generate multiple temporary wormholes at the same time, we can only choose §Y1§! target star systems at a time.\n\nAfter selecting the target system, we can manually create a temporary wormhole in the control panel of the ancient gateway frame, but we cannot modify the target system when the temporary wormhole exists.\n\nThe selected target system will not be automatically cleared, so we can easily open temporary wormholes to the same target multiple times."
 ag_system_selector.2.eta_hallucination_target.desc:0 "The weapon control system of ancient ship has locked on candidate targets, and we need to select from them the target system that we really need to create hallucination.\n\nSince we cannot allow the singularity core of the ancient ship to output more energy in a short period of time, we can only choose §Y1§! target systems at a time, and the hallucination generated in the target system can only maintain their own stable existence for §Y$@ag_sub_eta_hallucination_remote_effect_days$§! days.\n\nAccording to our research on ancient weapon, we can be sure that the hallucination created by ancient weapon will only be generated near star, but we can still remotely control the activities of this hallucination through the control system of the ancient ship.\n\nIt is worth noting that §Yhallucination does not have FTL ability§!."
 ag_system_selector.1.beta_psionic_station.desc:0 "In order for the ancient psionic signal station to create a psionic environment in the system we need, we need to set the coordinates of the target system in the space station control system of the Ancient Civilization.\n\nThere is no convenient way to quickly select the target, but we can roughly determine the candidate target by providing the control and control system of the ancient space station with the characteristics of the target system, and then find the target star we really need to attack from these candidate targets. \n\nUse the buttons on the right to select some features of the target system, and move the mouse to some buttons to display related descriptions."
 ag_system_selector.2.beta_psionic_station.desc:0 "Control system of the ancient space station has locked the candidate targets, and we need to select from them the target system we really need to attack.\n\nBecause we cannot effectively control the side effects that psionic signal stations bring to our galaxy, we cannot use psionic relay stations to amplify the psionic signals of signal stations to create a more complex psionic environment, which leads to the number of targets we can attack at a time limited.\n\nIt should be noted that our process of creating a psionic environment is not necessarily successful, and the created psionic environment may have a negative impact on us."
 ag_no_selected_target:0 "Selected no Target."
 ag_using_beta_psionic_station_weapon:0 "Not using psionic signal station."
 ag_using_epsilon_star_killer_weapon:0 "Not using Star in Aurora's Intersystem Weapon."
 ag_system_selector.1.sci_constructor_intel_target.desc:0 "In order to use our science constructor to generate the tachyon window at the position we need to obtain the information of the target star system, we need a relatively accurate position information of the target star system.\n\nAt present, there is no convenient method to quickly select the target, but we can roughly determine the candidate target by providing the characteristics of the target star system, and then find the target star system we really need from these candidate targets.\n\nUse the buttons on the right to select some features of the target star system, and move the mouse over some of the buttons to display related descriptions."
 ag_system_selector.2.sci_constructor_intel_target.desc:0 "Our [Root.GetScienceTeam] has found candidate targets based on our criteria, and we need to select from the candidates we need to explore.\n\nSince we have not yet mastered the technology to explore multiple target star systems simultaneously, we can only select §Y1§! target star systems at a time.\n\nAfter selecting the target star system, our [Root.GetScienceTeam] can generate a tachyon window in the target star system based on the target's position information to detect the information.\n\nThe tachyon window itself can exist for §Y$@ag_science_constructor_distance_intel_days$§! days, but it could be destroyed."