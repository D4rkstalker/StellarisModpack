trait_pc_goodman_gaia_world_preference: "This species is divine, having been granted immense powers over the cosmos by the Stellarborne. Immortal, Pure, Endless. The Light shines bright from their holy beings."

trait_bionic_implants: "Omni-Matrix Persona"
trait_bionic_implants_desc: "This species's consciousness are merged and intertwined with Omni-Matrix Persona. Two beings, in two minds...yet operate as one. They are many, and yet they are also one.\n\nThe result is an extremely powerful entity that can perform multi-taskings, or even learn new and totally different knowledges from any different beings without ever losing sight of what one ultimately represents."

trait_ancient_race: "Phenominal Divinity"
trait_ancient_race_desc: "This species is truly divine, existed beyonds the scopes of universes. They are immortal, boundless and endless. To ensure their powers do not crush the small galaxy, they enter into this physical base through a body made out of Static Light power with apperances akin to a humanoid one. Although this body that they use to descend into this galaxy represents only a fraction of their true selves, they are still easily one of the most powerful entities that would have ever entered this galaxy."

trait_ancient_knowledge: "Arcane Intellect"
trait_ancient_knowledge_desc: "Members of this species have extensive intellects and memories, they are capable of recalling events that happen aeons ago with perfect clarity. Their thought processes are near instanteneous. Such is their intellects that they are able to understand how to properly interact and understand species of much lower dimensions than them and adjust themselves accordingly to maintain the balance of power."

trait_master_mind: "Inexorable Will"
trait_master_mind_desc: "This species demonstrates impossible level of unity, determination and willpower. It is said that in their entire records, the species never suffer any internal strife against themselves, that the records of any racial civil war, or death by one another's own action ever occured. "

leader_trait_admiral_ancient_knowledge: "Di'va Exarch"
leader_trait_admiral_ancient_knowledge_desc: "Di'va Exarches are dedicated to the arts of interstellar warfares. Not only do they possess knowledges necessary to fight against other deities, but also details when it comes to fighting against lower-dimensional lifeforms in a way that will not be too overbearing for their opponents."
leader_trait_admiral_bionic_implant: "Omni-Matrix Persona"
leader_trait_admiral_bionic_implant_desc: "This Exarch Admiral's consciousness are merged and intertwined with Omni-Matrix Persona."
leader_trait_admiral_master_mind: "Phenomenal Willpower"
leader_trait_admiral_master_mind_desc: "This Exarch has phenomenal willpower, able to channel wards to protect the commanding fleet."

leader_trait_general_ancient_knowledge: "Di'va Anarch"
leader_trait_general_ancient_knowledge_desc: "Di'va Anarches are dedicated to the celestial artists, the arts of engaging another deities in direct combats. They are also responsible for managing the destructive levels of planetary fights in lower-dimensional space."
leader_trait_general_bionic_implant: "Omni-Matrix Persona"
leader_trait_general_bionic_implant_desc: "This Anarch's consciousness are merged and intertwined with Omni-Matrix Persona."
leader_trait_general_master_mind: "Phenomenal Willpower"
leader_trait_general_master_mind_desc: "This Anarch has phenomenal willpower, able to channel powerful wards to protect the commanding armies."

leader_trait_governor_ancient_knowledge: "Di'va Overseer"
leader_trait_governor_ancient_knowledge_desc: "Di'va Overseers act as coordinators between each places of interests within any realms under the Stellarborne's domain. Their roles are to gather the thoughts of all presenting denizens of all types and conduct them into perfect harmony and synchronization."
leader_trait_governor_bionic_implant: "Omni-Matrix Persona"
leader_trait_governor_bionic_implant_desc: "This Overseer Governor's consciousness are merged and intertwined with Omni-Matrix Persona."
leader_trait_governor_master_mind: "Phenomenal Willpower"
leader_trait_governor_master_mind_desc: "This Overseer has phenomenal willpower, able to form mental link and binds all populations together towards unity and strength."

leader_trait_scientist_ancient_knowledge: "Di'va Meditator"
leader_trait_scientist_ancient_knowledge_desc: "Di'va Meditators are tasked with extremely painful tasks of understanding the nature of technological progression and science of lower-dimensional species. It is their responsibility to always comprehend the various mechanics that, while obviously primitive, are important to maintain balance of power in the Tournament."
leader_trait_scientist_bionic_implant: "Omni-Matrix Persona"
leader_trait_scientist_bionic_implant_desc: "This Meditator's consciousness are merged and intertwined with Omni-Matrix Persona."
leader_trait_scientist_master_mind: "Phenomenal Willpower"
leader_trait_scientist_master_mind_desc: "This Meditator has phenomenal willpower, able to channel powerful barriers to protect the frail science ship and greatly improves the speed."

leader_trait_ruler_ancient_knowledge: "Di'va Ha'tae"
leader_trait_ruler_ancient_knowledge_desc: "Di'va Ha'tae is a position of great importance. A Ha'tae is responsible for dictating and direction all courses of actions taken across the universe. Ha'taes carry the wills of the Hand, and the ambitions of the Stellarborne."
leader_trait_ruler_bionic_implant: "Omni-Matrix AI-Assistant"
leader_trait_ruler_bionic_implant_desc: "The Ha'tae's consciousness are merged and intertwined with Omni-Matrix Persona."
leader_trait_ruler_master_mind: "Phenomenal Willpower"
leader_trait_ruler_master_mind_desc: "The Ha'tae has phenomenal willpower, able to use the power to command and conquer the empire with unity and purpose."

personality_original_empire_personality: "Unstoppable Tide"
personality_original_empire_personality_desc: "A mysterious entity of boundless powers who hosts the Tournament of Power for purposes that we do not fully comprehend, on that we must all take part in the games they have arranged."

personality_original_empire_passive_personality: "Flowing Waves"
personality_original_empire_passive_personality_desc: "Satisfied with the outcome of the Tournament. The Stellarborne is eager to see the new champion prospers under their observations."

personality_original_empire_passive_nochamp_personality: "Silent Stone"
personality_original_empire_passive_nochamp_personality_desc: "Satisfied with the outcome of the Tournament. The Stellarborne respects the wish of the would-be champion, and watches over the galaxy quietly from realms beyond universes."

personality_original_empire_passive_mourn_personality: "Mournful Wind"
personality_original_empire_passive_mourn_personality_desc: "Saddened at the lack of vision and foresight of the Galaxy's most promising empires, the Stellarborne takes the moment to reflect upon their mistakes. Were their methods too harsh for the galaxy? Were their understandings of this galaxy flawed? What could have led to the downfall of such promising galaxy. At which timeline must they retrace to correct this mistake?"


personality_original_empire_ascended_personality: "Enigmatic Precursor"
personality_original_empire_ascended_personality_desc: "The Enigmatic Precursor remains a powerful active force in the galaxy, they are not to be taken lightly."

