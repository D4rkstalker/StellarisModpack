origin_assault_guardian: "Celestial Guardians"
origin_assault_guardian_desc: "Once serving as the Stell'dorei's guardians within their sanctuaries, the new generations of these holy angelic warriors now bring salvation through annihilations to the New Order they are now honored to serve."
origin_guardian: "Stellarborne Centurions"
origin_guardian_desc: "These holy angelic warriors protect the sanctuaries of the Stellarborne. Thanks to their aeons of combat experiences across the metaverse, they have become the deadliest warriors unrivalled by any."
origin_autarch_guardian: "Prechakajt Autarch"
origin_autarch_guardian_desc: "Amongst the best of the Celestial Guardians stand the Autarch Celestialis. An Autarch not only mastered all forms of combats, but also the skills to command and direct the battlefields. In battles, these avatars of valors will show no quarters towards all that will oppose total victory."

