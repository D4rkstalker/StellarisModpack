trait_sofe_champion: "Radiant Glory"
trait_sofe_champion_desc: "This species is divine, having been granted immense powers over the cosmos by the Stellarborne. Immortal, Pure, Endless. The Light shines bright from their holy beings."

trait_pc_all_preference: "Universal Adaptability"
trait_pc_all_preference_desc: "This species is able to adapt to any planet's harsh environment. It is said that they can even survive inside stars or black holes, but none can confirm the theories yet."

trait_pc_golden_world_habitable_preference: "Universal Adaptability"
trait_pc_golden_world_habitable_preference: "This species is divine, having been granted immense powers over the cosmos by the Stellarborne. Immortal, Pure, Endless. The Light shines bright from their holy beings."

