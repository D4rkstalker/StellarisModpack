OUTER_GATE_FABRICATE_SEAL_DESC: "We can now fabricate a new keystone, the technology is there."

wg_steal_keystone_accept: "§Y[From.GetName]§! is defeated, reducing their influence gain (even if they do not seem to ever use their influences for anything anyway) and their pops will become a laughing stock throughout the galaxy for §Y10§! years. They must also relinquish their §EKeystone§! to §Y[Root.GetName]§!\n$wg_revoke_claims_accept$"

OUTER_GATE_SECOND_SEAL: "Breaking the Second Seal"
OUTER_GATE_SECOND_SEAL_DESC: "As we move the Keystone pedestal closer to the Outer Gate, it begins to react as expected. We will have to maintain the connection until it is fully charged."

OUTER_GATE_THIRD_SEAL: "Breaking the Third Seal"
OUTER_GATE_THIRD_SEAL_DESC: "Just like the second seal, we will need to tune the keystone in position with the gate. We will have to maintain the connection until it is fully charged."

OUTER_GATE_FINAL_SEAL: "Breaking the Final Seal"
OUTER_GATE_FINAL_SEAL_DESC: "Only the last seal remains....yet something ominous is amiss. Some of us has a bad feeling about this."

pc_golden_world: "Stellar Worldsphere"
pc_golden_world_desc: "A marvel of creation that defiles all known science. A massive construct that houses multiple star systems.\n\nIt is currently inaccessible by any means until sufficient bombardments are done to impress the Stellarborne."

pc_golden_fortress: "Stellar Alignment"
pc_golden_fortress_desc: "This special fortress has been designed specifically as the tournament's final stage. The Stellarborne has made precautions to ensure that in the events that this galaxy is incapable of supporting the full host of the Bastion of Light's true radiance, the Alignment will be used as a way for lower-dimensional lifeforms to prove their strengths instead.\n\nThis will ensure that your game will hopefully not crash on saving. Hopefully. HOPEFULLY."

pc_golden_world_habitable: "Stellar Worldsphere"
pc_golden_world_habitable_desc: "A marvel of creation that defiles all known science. A massive construct that houses multiple star systems."

pc_goodman_gaia_world: "Phenomenal Gaia World"
pc_goodman_gaia_world_desc: "A perfected version of a Gaia World. The atmosphere is filled with Light Energy, making bombardment difficult."

pc_omega_ringworld_habitable: "Phenomenal Ringworld"
pc_omega_ringworld_habitable_desc: "Phenomenal Ringworlds function as the habitable sections of the great artificial system of the Stell'dorei."

pc_omega_ringworld_seam: "Phenomenal Core World"
pc_omega_ringworld_seam_desc: "Phenomenal Core connects the ringworld sections together, while also housing two gaia worlds and provides living space akin to normal world."

pc_omega_ringworld_tech: "Phenomenal Anchorage Ring"
pc_omega_ringworld_tech_desc: "Phenomenal Anchorage Rings function as large shipyard anchorages where millions of ships reside within."

sofe_omega_dyson_sphere: "Orb of Infinity"
sofe_omega_dyson_sphere_DESC: "In the cold darkness of the void, where there is no light, no stars, no safe haven. There is only one thing to do, make one ourselves. The light will always find a way."
sofe_omega_dyson_sphere_MEGASTRUCTURE_DETAILS: "Yret Na'tae!"

sofe_omega_spy_orb_center: "Prism of Valor"
sofe_omega_spy_orb_center_DESC: "A special alignment made to accomodate the expected increase in the Champion's armada\n\nNot only does the Prism provides full intelligence coverage across the galaxy, it also massively increase our empire's fleet and naval capacities."
sofe_omega_spy_orb_center_MEGASTRUCTURE_DETAILS: "Emp Pa'raheh Ba'rah Kah"

sofe_omega_nexus: "Phenomenal Nexus"
sofe_omega_nexus_DESC: "This massive data archive contains knowledges of the galaxy's existences across various multiverses. Through it, the Champion will be able to study the various circumstances that has happened in their many alternate existences."
sofe_omega_nexus_MEGASTRUCTURE_DETAILS: "Ko'gah Kiah!"

sofe_psionic_dark_archon: "Psionic Archon"
sofe_psionic_dark_archon_desc: "A Psionic Being conjured out of pure negative emotions, capable of only destructive thoughts. This unnatural form is created by feeding life into the dark artifact we obtained."

sofe_omega_mech: "Hunter Sentinel Warriors"
sofe_omega_mech_desc: "Class-18 intellect artificial warriors devoted to the cause of Champion, and by that extension, the Stellarborne."

tech_omega_warmech: "Hunter Sentinel Warriors"
tech_omega_warmech_desc: "The Stellarbornes employ Hunter Sentinels as their primary combat units and assistants. Their apperances and intelligences are simialr to the Stellarbornes themselves, albiet with distinct armors and combat suits. The Stellarborne has authorized us to field them as our own in the fight."

sofe_golden_world.poi: "Active Stellar Worldsphere"
sofe_golden_world.poi_desc: "The Stellarbornes are reinforcing the bulk of their fleets from these massive worldspheres. They must be stopped.\n\nHowever, the spheres are impervious to all attacks, and only sufficient bombardments may potentially disable them."

