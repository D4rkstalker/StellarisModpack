tech_planet_killer_naniter: "Monolith Beam"
tech_planet_killer_naniter_desc: "In the ancient times, the Stellarbornes created various lives and planets, but there comes a time where evolution has gone in the wrong direction, or that there is something that is not meant to be. The Monolith Beam is the solution to such problems. This massive weapon transfer the entire world into a memory orb, effectively removing the planet from the galaxy. The inhabitants will continue their lives in their planet, posing no threats.\n\nThis is indeed a fearsome weapon if used improperly, from a certain point of view."

