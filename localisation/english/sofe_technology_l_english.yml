civic_solar_empire_desc: "Stell'dorei, or the Stellarborne is an metaversal empire that exists beyond the multiverses. Such is their powers that they excercise only a small portion of power to appear in this galaxy. Their true powers cannot be measured by any mortal comprehensions."

civic_eternal_fleet: "Celestial Armada"
civic_eternal_fleet_desc: "The Stella'deri's Celestial Armada are truly phenomenal. Even with their apparent toned-down strengths to fit with the scope of the galaxy's battlefield, their fleets are still extraordinary. Their coordinations and precision in battle are seconded to none."

civic_know_everything: "Great Challenger"
civic_know_everything_desc: "The Stellarborne has made extensive studies on all universes that they host the Tournament of Power. All knowledges of the galaxy are known to them. And they will use it as needed to provide an adequate challenge for the contestants."

gov_ancient_ascendency: "Metaversal Entity"
gov_ancient_ascendency_desc: "The Stellarborne claims to be a Metaversal empire that exists beyond the concepts of time and space, beyond the multiverses. They have arranged for this Tournament of Power for a goal that is unknown to all but themselves."

