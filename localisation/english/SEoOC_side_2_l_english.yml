 cara_nep_arena_office.title:0 "Arena Reception"
 
 nep_ar.1003.desc:0 "We are starting a new season. Therefore your registration has been cancelled, please re-register."
 
 nep_ar.1004.desc:0 "We are starting a new season. Welcome to the challenge."
 
 nep_ar.2.desc.a:0 "Sorry, the arena is in the middle of a battle, you cannot enter. Moreover, you are not a member of our Arena Association and cannot participate in the betting. Please wait until the current battle is over, thank you."
 nep_ar.2.desc.b:0 "Welcome to the Arena. Here you can participate in battles in the arena, and if you win, we will give you a small reward and broadcast your victory to the whole universe. Want to try your fleet's fighting power?"
 nep_ar.2.1:0 "OPPONENT:§Y[event_target:nep_arena_target_1.GetName]§!"
 nep_ar.2.2:0 "OPPONENT:§Y[event_target:nep_arena_target_2.GetName]§!"
 nep_ar.2.3:0 "OPPONENT:§Y[event_target:nep_arena_target_3.GetName]§!"
 nep_ar.2.4:0 "OPPONENT:§Y[event_target:nep_arena_target_4.GetName]§!"
 nep_ar.2.5:0 "Can I become a member of the Arena Association?"
 nep_ar.2.5.response:0 "Sorry, I don't have that authority. If you need to become a member, according to the rules, you need 7 councilors to pass. But all 7 councilors are currently bored with the arena, and although the arena has not been abolished, the councilors have gone off to find their own fun, and no one knows where they are at the moment. You don't want to go to the councilors who don't even know where they are now for such a boring thing, do you?"
 
 nep_ar.2.a:0 "Yes,register me."
