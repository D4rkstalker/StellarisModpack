l_english: 
 trade_policy_profit: "Private Profit"
 trade_conversion_profit_name: "Private Profit"
 trade_policy_profit_desc: "Trade is primarily for the profit of the traders and the private share-holders. Taxes on trade are low, providing less economic benefit to the state.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.25§!§!"
 
 trade_policy_levy: "High Levying"
 trade_conversion_levy_name: "High Levying"
 trade_policy_levy_desc: "Trade should be a major source of state funding. Taxes on trade are high, providing considerable economic benefit to the state with less profiting by traders and share-holders. This will increase the risk of tax-dodging and illegal trading.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y1§! £sr_wealth£ §Y0.2§!§!"
 
 trade_policy_centralised: "Centralised Distribution"
 trade_conversion_centralised_name: "Centralised Distribution"
 trade_policy_centralised_desc: "All planets export a large percentage of minerals and food produced to the homeworld for re-distribution across the empire.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.25§! £food£ §Y0.5§! £minerals£ §Y0.5§!§!\n\n"
 
 economic_policy_warprep: "War Preparations"
 economic_policy_warprep_name: "War Preparations"
 economic_policy_warprep_desc: "Toys and trinkets will not protect us when war comes."
 economic_policy_development: "Internal Development"
 economic_policy_development_name: "Internal Development"
 economic_policy_development_desc: "The economy will be focused on industries increasing civilian infrastructure."

 # POLICIES
 policy_alp_ecology: "£sr_biomass£ Ecology Policy"
 policy_alp_ecology_desc: "Ecologies can be fragile but rich. Will we exploit them, work with them, or protect them?"
 
 alp_ecology_max_exploit: "Max Eco Exploitation"
 alp_ecology_max_exploit_name: "Max Eco Exploitation"
 alp_ecology_max_exploit_desc: "Get what we want out of any ecology. No regulations."
 
 alp_ecology_lightregulations: "Light Eco Regulation"
 alp_ecology_lightregulations_name: "Light Eco Regulation"
 alp_ecology_lightregulations_desc: "Give a little consideration to the fact we need an ecology to support us living on a planet. But resource needs take precedence."
 
 alp_ecology_balanced: "Balanced Ecologies"
 alp_ecology_balanced_name: "Balanced Ecologies"
 alp_ecology_balanced_desc: "Strive to find a balance between mantaining ecologies and getting the resources out of them that we need."
 
 alp_ecology_heavyregulations: "Heavy Eco Regulation"
 alp_ecology_heavyregulations_name: "Heavy Eco Regulation"
 alp_ecology_heavyregulations_desc: "Minimise the harm done to ecologies when getting the resources we need.\n\n§RNew Biomass Furnaces cannot be built§!"
 
 alp_ecology_max_protection: "Eco Protection"
 alp_ecology_max_protection_name: "Eco Protection"
 alp_ecology_max_protection_desc: "Do no harm to ecologies. We are guests on other worlds.\n\n§RNew Biomass Furnaces and Biomass Sourcers cannot be built§!"
 
 policy_alp_power_generation: "£powgen£ Power Generation"
 policy_alp_power_generation_desc: "Should we focus power generation on nuclear processes, fuels consumption or renewable sources?"
 
 alp_default_power_focus: "No Power Focus"
 alp_default_power_focus_name: "No Power Focus"
 alp_default_power_focus_desc: "Power generation will have no one focus and will utilise all available sources."
 
 alp_nuclear_power_focus: "Nuclear Power Focus"
 alp_nuclear_power_focus_name: "Nuclear Power Focus"
 alp_nuclear_power_focus_desc: "Power generation will be focused on nuclear processes such as fission and fusion, that require actinides."
 
 alp_dirty_power_focus: "Fuels Power Focus"
 alp_dirty_power_focus_name: "Fuels Power Focus"
 alp_dirty_power_focus_desc: "Power generation will be focused on consuming natural fuels."
 
 alp_nukendirty_power_focus: "Nuclear & Fuels Power Focus"
 alp_nukendirty_power_focus_name: "Nuclear & Fuels Power Focus"
 alp_nukendirty_power_focus_desc: "Power generation will focus on using a combination of nuclear processes and fuels consumption."
 
 alp_renewable_power_focus: "Renewable Power Focus"
 alp_renewable_power_focus_name: "Renewable Power Focus"
 alp_renewable_power_focus_desc: "Power generation will focus on renewable sources, such as geothermal, hydro and solar power.\n\n§RNew Nuclear Plants, Fuels Plants and Biomass Furnaces cannot be built§!\n\n§GTraditional Farms, Solar Plants, Geothermal Taps and Hydro Plants produce +1 £unity£ Unity§!\n\n"
 
 policy_alp_outpost_building: "£repair£ Outpost Facilities"
 policy_alp_outpost_building_desc: "At the end of every month, two of your §YOutposts§! without a starbase building will automatically construct a building, at no cost, in the vacant slot. Select which building is constructed."
 
 alp_outpost_nobuilding: "No Building"
 alp_outpost_nobuilding_name: "Outposts - No Building"
 alp_outpost_nobuilding_desc: "No free starbase building will be built on Outposts."
 
 alp_outpost_commsrelay: "Comms Relay"
 alp_outpost_commsrelay_name: "Outposts - Comms Relay"
 alp_outpost_commsrelay_desc: "A Comms Relay will be built on two Outposts without a building at the end of every month."
 
 alp_outpost_freightyard: "Freight Yard"
 alp_outpost_freightyard_name: "Outposts - Freight Yard"
 alp_outpost_freightyard_desc: "A Freight Yard will be built on two Outposts without a building at the end of every month."
 
 alp_outpost_crewquarters: "Crew Quarters"
 alp_outpost_crewquarters_name: "Outposts - Crew Quarters"
 alp_outpost_crewquarters_desc: "A Crew Quarters will be built on two Outposts without a building at the end of every month."
 
 alp_outpost_resourcesilo: "Resource Silo"
 alp_outpost_resourcesilo_name: "Outposts - Resource Silo"
 alp_outpost_resourcesilo_desc: "A Resource Silo will be built on two Outposts without a building at the end of every month."
 
 policy_state_education:0 "£job_academic£ Education Policy"
 policy_state_education_desc:0 "Education can provide skills for our citizens as well as nurturing of appropriate social behaviour and contribution."
 
 education_private:0 "Private Education"
 education_private_name:0 "Private Education - No State Provision"
 state_education_none_desc:0 "Education is a service and should be paid for. If you cannot afford it, then get a job.\n\n§YCommunity Districts and swaps provide an additional job, dependent on the district-type§!\n\n"
 
 education_grants:0 "Education Grants"
 education_grants_name:0 "Education Grants"
 state_education_grants_desc:0 "Education is a service and should be paid for. However, those who show the greatest talent in fields valuable to the state, should be funded by the state to receive an education.\n\n£job_teacher£ §YEducators§! provide §G+5%§! §YGov Ethic Attraction§!\n\n§YCommunity Districts and swaps provide an additional job, dependent on the district-type§!\n\n"
 
 education_state_preadult:0 "State Education For Pre-adults"
 education_state_preadult_name:0 "State Education For Pre-adults"
 state_education_preadult_desc:0 "Taxation will fund state provision of education to all pre-adult citizens.\n\n£job_teacher£ §YEducators§! provide §YWorker Production§! §G+5%§!\n\n§YCommunity Districts and swaps provide an additional job, dependent on the district-type§!\n\n"
 
 education_state_postadult:0 "State Education For All"
 education_state_postadult_name:0 "State Education For All"
 state_education_postadult_desc:0 "Taxation will fund state provision of education to all citizens, regardless of age.\n\n§YCommunity Districts and swaps provide an additional job, dependent on the district-type§!\n\n"
 
 state_education_transcendent: "Transcendent Education"
 state_education_transcendent_name: "Transcendent Education"
 state_education_transcendent_desc: "The most naturally gifted of our people will receive an advanced education utilising transcendent techniques such as memory and skill implants, intensive mind strengthening exercises and physical training from the most experienced teachers.\n\nNew pops have a 33% chance of being §YTranscendent§!\n\n§YCommunity Districts and swaps provide an additional job, dependent on the district-type§!\n\n"
 
 state_education_preadult_name:0 "State Education For Pre-adults"
 state_education_none_name:0 "Private Education"
 state_education_grants_name:0 "Education Grants"
 state_education_postadult_name:0 "State Education For All"
 state_education_preadult:0 "State Education For Pre-adults"
 state_education_none:0 "Private Education"
 state_education_grants:0 "Education Grants"
 state_education_postadult:0 "State Education For All"
 
 policy_religious_freedom: "£job_priest£ Religion Policy"
 policy_religious_freedom_desc: "Religion can unite people or it can divide people."
 religious_freedom_ban: "All Religion Banned"
 religious_freedom_ban_name: "All Religion Banned"
 religious_freedom_ban_desc: "Religious movements, beliefs and faith are illegal.\n\n"
 religious_freedom_onetrue: "One Faith"
 religious_freedom_onetrue_name: "One Faith"
 religious_freedom_onetrue_desc: "The state recognises only one faith. All must follow it. Any other religious affilliation is a crime.\n\n"
 religious_freedom_secular: "Secular Faith"
 religious_freedom_secular_name: "Secular Faith"
 religious_freedom_secular_desc: "There is one true state religion but secular division is tolerated as long as it is not considered extreme by the spiritual leaders of the state.\n\n"
 religious_freedom_tolerance: "Spiritual Tolerance"
 religious_freedom_tolerance_name: "Spiritual Tolerance"
 religious_freedom_tolerance_desc: "All religions are tolerated unless they threaten the security of the state and the people or conflict with law.\n\n"
 religious_freedom_promoted: "Spiritual Diversity"
 religious_freedom_promoted_name: "Spiritual Diversity"
 religious_freedom_promoted_desc: "Religious diversity is promoted and celebrated. All faiths are free for as long as they do not conflict with law.\n\n"
 
 policy_alp_land_ownership:0 "£building£ Land and Property Policy"
 policy_alp_land_ownership_desc:0 "Legal rights for private ownership of land and property."
 alp_land_ownership_none:0 "No Private Ownership"
 alp_land_ownership_none_name:0 "No Private Ownership"
 alp_land_ownership_none_desc:0 "There is no private land or property ownership. All land and property is owned by the state.\n\n"
 alp_land_ownership_statesubsidies:0 "State Subsidies"
 alp_land_ownership_statesubsidies_name:0 "State Subsidies"
 alp_land_ownership_statesubsidies_desc:0 "Most land and property can be privately owned but the state also retains important land for state use and will subsidise private development of land that benefits the state.\n\n"
 alp_land_ownership_pioneerrights:0 "Pioneer Rights"
 alp_land_ownership_pioneerrights_name:0 "Pioneer Rights"
 alp_land_ownership_pioneerrights_desc:0 "If you claim it and can keep it, then it is yours. If you build it and can keep it, then it is yours.\n\n"
 alp_land_ownership_freemarket:0 "Free Market"
 alp_land_ownership_freemarket_name:0 "Free Market"
 alp_land_ownership_freemarket_desc:0 "The land and property market is mostly left to run free of state involvement, except where the state requires land for state property. The state will usually then buy the land or leverage priority rights to claim land.\n\n"
 
 policy_alp_law_enforcement:0 "£job_enforcer£ Law Enforcement Policy"
 policy_alp_law_enforcement_desc:0 "The methods and scope of enforcing law and countering crime."
 alp_law_enforcement_personal:0 "Protect Yourself"
 alp_law_enforcement_personal_name:0 "Protect Yourself"
 alp_law_enforcement_personal_desc:0 "The state does not enforce the law unless the criminal activity directly affects the state and/or is considered a security threat. Therefore day-to-day policing does not really exist and citizens must protect themselves from crime.\n\n"
 alp_law_enforcement_localmilitias:0 "Local Militias"
 alp_law_enforcement_localmilitias_name:0 "Local Militias"
 alp_law_enforcement_localmilitias_desc:0 "Citizens are organised into official militias trained and equipped by the military."
 alp_law_enforcement_planetforces:0 "Planetary Police"
 alp_law_enforcement_planetforces_name:0 "Planetary Police"
 alp_law_enforcement_planetforces_desc:0 "Each local government funds and operates an official police force."
 alp_law_enforcement_empireforce:0 "Empire Police"
 alp_law_enforcement_empireforce_name:0 "Empire Police"
 alp_law_enforcement_empireforce_desc:0 "As well as each planet having its own police force, their is an empire-wide force of rangers and marshalls that deal with criminal activity between and across the empires colonies.\n\n§GSpace Marshalls Offices can be built on starbases§!"
 alp_law_enforcement_militarypolice:0 "Military Police"
 alp_law_enforcement_militarypolice_name:0 "Military Police"
 alp_law_enforcement_militarypolice_desc:0 "Planetary defence and law enforcement will operate as a single agency."
 
 policy_alp_private_businesses:0 "£job_executive£ Business Policy"
 policy_alp_private_businesses_desc:0 "Legal rights to operate a privately owned profit-generating business."
 alp_private_businesses_prohibited:0 "State Ownership"
 alp_private_businesses_prohibited_name:0 "State Ownership"
 
 alp_private_businesses_prohibited_desc:0 "The state owns and oversees all businesses.\n\n§YCommunity Districts and swaps provide an additional job, dependent on the district-type§!\n\n"
 
 alp_private_businesses_restricted:0 "State Endorsement"
 alp_private_businesses_restricted_name:0 "State Endorsement"
 alp_private_businesses_restricted_desc:0 "Private businesses are limited in just how big and powerful they can get. The state receives generous concessions and many services must be provided by the private sector in order to avoid heavier legislation and penalties. Employees have generous rights.\n\n§YCommunity Districts and swaps provide an additional job, dependent on the district-type§!\n\n"
 
 alp_private_businesses_regulated:0 "Regulated Private Sector"
 alp_private_businesses_regulated_name:0 "Regulated Private Sector"
 alp_private_businesses_regulated_desc:0 "Businesses can grow as large as they are able. However, the state regulates private business to protect employee rights and to ensure statuatory obligations are reliably met.\n\n§YCommunity Districts and swaps provide an additional job, dependent on the district-type§!\n\n"
 
 alp_private_businesses_freedom:0 "De-regulated Private Sector"
 alp_private_businesses_freedom_name:0 "De-regulated Private Sector"
 alp_private_businesses_freedom_desc: "There are few regulations and little oversight of private business. Businesses can grow as large as they are able. As long as a business does not interfere with the state, meets a few light statuatory obligations, pays its taxes and operates legally, the state leaves it to run as it sees fit.\n\n§YCommunity Districts and swaps provide an additional job, dependent on the district-type§!\n\n"

 policy_alp_unionism:0 "£job_administrator£ Union Policy"
 policy_alp_unionism_desc:0 "Rights and regulations for the forming and running of labour unions."
 alp_unions_deregulated:0 "De-regulated Unions"
 alp_unions_deregulated_name:0 "De-regulated Unions"
 alp_unions_deregulated_desc:0 "There are no restrictions or regulations on unionism.\n\n"
 alp_unions_lightlyregulated:0 "Lightly Regulated Unions"
 alp_unions_lightlyregulated_name:0 "Lightly Regulated Unions"
 alp_unions_lightlyregulated_desc:0 "There are some small restrictions and regulations for unionism.\n\n"
 alp_unions_heavilyregulated:0 "Heavily Regulated Unions"
 alp_unions_heavilyregulated_name:0 "Heavily Regulated Unions"
 alp_unions_heavilyregulated_desc:0 "There are heavy restrictions and regulations for unionism.\n\n"
 alp_unions_banned:0 "Unions Prohibited"
 alp_unions_banned_name:0 "Unions Prohibited"
 alp_unions_banned_desc:0 "Unionism and being a member of a union is illegal.\n\n"
 
 policy_alp_state_financing: "£job_noble£ State Financing"
 policy_alp_state_financing_desc: "The primary source and method of funding the state."
 alp_energy_finance_focus: "Energy Focus"
 alp_energy_finance_focus_name: "Energy Focus"
 alp_energy_finance_focus_desc: "Financing the state will primarily be from the production and taxing of the energy credit, with devaluation of older, more traitional forms of wealth and associated local currencies."
 alp_balanced_finance_focus: "Balanced Financing"
 alp_balanced_finance_focus_name: "Balanced Financing"
 alp_balanced_finance_focus_desc: "The majority of financing will be from the production and taxing of the energy credit, but the value of traditional wealth forms will continue to be maintained."
 alp_wealth_finance_focus: "Wealth Focus"
 alp_wealth_finance_focus_name: "Wealth Focus"
 alp_wealth_finance_focus_desc: "Financing the state will return to a greater focus on using more traditional forms of wealth, reducing the value of the energy credit within domestic markets."
 alp_private_finance_focus: "Private Financing"
 alp_private_finance_focus_name: "Private Financing"
 alp_private_finance_focus_desc: "Funding the state will require greater taxation of personal wealth of the wealthiest, and an increased reliance on private political sponsorship."
 
 policy_alp_costofliving:0 "£mod_consumer_goods_upkeep_mult£ Cost of Living"
 policy_alp_costofliving_desc:0 "How available and affordable are the things needed for the lifestyle a pop is entitled to."
 alp_cheaplivingcosts:0 "Low Living Costs"
 alp_cheaplivingcosts_name:0 "Low Living Costs"
 alp_cheaplivingcosts_desc:0 "Basics needed for a modern lifestyle are very cheap.\n\n"
 alp_lowlivingcosts:0 "Standard Living Costs"
 alp_lowlivingcosts_name:0 "Standard Living Costs"
 alp_lowlivingcosts_desc:0 "Basics are reasonably priced and easy to obtain.\n\n"
 alp_highlivingcosts:0 "High Living Costs"
 alp_highlivingcosts_name:0 "High Living Costs"
 alp_highlivingcosts_desc:0 "Basics aren't cheap and a comfortable lifestyle can get expensive quickly. Luxuries are something that can only really be enjoyed by the wealthy.\n\n"
 alp_veryhighlivingcosts:0 "Very High Living Costs"
 alp_veryhighlivingcosts_name:0 "Very High Living Costs"
 alp_veryhighlivingcosts_desc:0 "Everything costs an appendage or two. Just being able to sit down is a luxury.\n\n"
 
 policy_alp_waste_handling:0 "£sr_waste£ Waste Handling Policy"
 policy_alp_waste_handling_desc:0 "What do we do with waste we produce?"
 alp_waste_ignore: "Ignore Waste"
 alp_waste_ignore_name: "Ignore Waste"
 alp_waste_ignore_desc: "Let it pile up.\n\n"
 alp_waste_conventional: "Commercial Disposal"
 alp_waste_conventional_name: "Commercial Disposal"
 alp_waste_conventional_desc: "Handle it in the conventional manner. Collect it and charge for the service. Pull it together into dumps. Make another dump when that fills up.\n\n"
 alp_waste_incineration: "Incinerate Waste"
 alp_waste_incineration_name: "Incinerate Waste"
 alp_waste_incineration_desc: "Dump it into the nearest star.\n\n§YAllows construction of Waste Hauling buildings on starbases§!\n\n"
 alp_waste_recycle: "Recycle Waste"
 alp_waste_recycle_name: "Recycle Waste"
 alp_waste_recycle_desc: "Recycle what we can.\n\n§YAllows construction of Waste Recycling buildings on planetss§!\n\n"
 alp_waste_eliminate: "Eliminate Waste"
 alp_waste_eliminate_name: "Eliminate Waste"
 alp_waste_eliminate_desc: "Develop methods of eliminating production of waste.\n\n§YAllows construction of Waste Eliminator buildings on planets, that can be improved through research§!\n\n"
 
 building_waste_recycle_center: "Waste Recycling"
 building_waste_recycle_center_desc: "Manages waste. Recycles anything that can be recycled."
 building_waste_elimination_center: "Waste Eliminator"
 building_waste_elimination_center_desc: "Develops and utilises methods of eliminating waste and its production."
 
 policy_alp_spiritual_belief:0 "£job_brain_drone£ Prominent Beliefs"
 policy_alp_spiritual_belief_desc:0 "What spiritual beliefs are the most commonly held in society."
 alp_belief_polytheism: "Polytheistic"
 alp_belief_polytheism_name: "Polytheistic"
 alp_belief_polytheism_desc: "There is a pantheon of deities."
 alp_belief_monotheism: "Monotheistic"
 alp_belief_monotheism_name: "Monotheistic"
 alp_belief_monotheism_desc: "There is one deity."
 alp_belief_atheism: "Atheistic"
 alp_belief_atheism_name: "Atheistic"
 alp_belief_atheism_desc: "There are no deities, but there is something more than the material, a spirituality without form."
 alp_belief_animism: "Animistic"
 alp_belief_animism_name: "Animistic"
 alp_belief_animism_desc: "Nature is divine."
 alp_belief_totemism: "Totemistic"
 alp_belief_totemism_name: "Totemistic"
 alp_belief_totemism_desc: "There is a divine connection between us and other natural beings."
 alp_belief_collective: "Collectivism"
 alp_belief_collective_name: "Collectivism"
 alp_belief_collective_desc: "Divinity is formed by a shared consciousness. We are all, together, divine."
 alp_belief_diversity: "Diversity"
 alp_belief_diversity_name: "Diversity"
 alp_belief_diversity_desc: "No one belief is more prominent or correct than another."
 alp_belief_deification: "Deification"
 alp_belief_deification_name: "Deification"
 alp_belief_deification_desc: "The one true deity is with us and leads us. From their seat of rule within their palace, they are physical and you can speak with them, if they allow it."
 
  # Salvaged from vanilla in case they fully deprecate the policy, which I want to keep
 policy_food_policy2:0 "£mod_food_upkeep_mult£ Basic Sustenance"
 policy_food_policy2_desc:0 "Our empire has a plethora of hungry mouths to feed. To ensure food availability does not become a problem, we must balance the needs of the population now with the needs of the population in the future."

 food_policy_normal2:0 "Just the Necessities"
 food_policy_normal2_name:0 "$food_policy_normal$"
 food_policy_normal2_desc:0 "Our population will have their basic nutritional needs met, but food is a precious resource and frivolous waste should be avoided. Luxuries will still cost."

 food_policy_rationing2:0 "Rationing"
 food_policy_rationing2_name:0 "$food_policy_rationing$"
 food_policy_rationing2_desc:0 "In times of need, we all must sacrifice for the greater good."

 food_policy_generous2:0 "Feasting"
 food_policy_generous2_name:0 "$food_policy_generous$"
 food_policy_generous2_desc:1 "It is the fundamental right of each of our citizens to enter hibernation with a full digestive organ. Easy access to plentiful, nutritional fare will be provided."
 
 requires_owner_not_root: "\n§RCannot build Foreign Offices on own planets!§!"