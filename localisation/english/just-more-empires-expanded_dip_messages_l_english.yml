 # Earth-to-Deneb Unique Human Phrases (EARTHDENEB)
 
 EARTHDENEB_DOMINEERING_GREETING_01:0 "[Root.GetHomeWorldName]'s role in galactic affairs is undeniable. The sooner you recognize that, cousin, the better."
 
 EARTHDENEB_HOSTILE_GREETING_01:0 "Well, if it isn't the upstarts from [From.GetHomeWorldName]. This had better be good."
 
 EARTHDENEB_UNFRIENDLY_GREETING_01:0 "All that radiation from Deneb must have fried your brain, cousin. We hope you can be more reasonable in the future."
 
 EARTHDENEB_NEUTRAL_GREETING_01:0 "Cousin, untold light years once separated our forefathers. Whether we call [From.GetHomeWorldName] or [Root.GetHomeWorldName] home, are we not fundamentally one family, perhaps one day to be reunited?"
 
 EARTHDENEB_THREATENED_GREETING_01:0 "Cousin, your recent actions present a threat to the security of [Root.GetHomeWorldName]. We will need reassurances to keep relations between us on a positive trajectory."
 
 EARTHDENEB_CORDIAL_GREETING_01:0 "The seeds planted by our mutual ancestors yielded fine fruit indeed, cousin. The people of [Root.GetHomeWorldName] are fascinated by life and culture on [From.GetHomeWorldName]."
 
 EARTHDENEB_FRIENDLY_GREETING_01:0 "Cousin! It is wonderful to hear from you. [Root.GetHomeWorldName] and [From.GetHomeWorldName] are two sides of the same coin, after all."
 
 EARTHDENEB_PROTECTIVE_GREETING_01:0 "You may rest easy, cousin, confident that [From.GetHomeWorldName] lies safely in the protective shadow of [Root.GetHomeWorldName]."
 
 EARTHDENEB_WAR_GREETING_01:0 "Is the [From.GetName] prepared to negotiate or shall we continue this exchange on the battlefield?"
 
 EARTHDENEB_VASSAL_GREETING_01:0 "As the locus of power once drifted long ago from Eurasia to the frontier, so it has drifted again. [Root.GetHomeWorldName] follows the lead of the [From.GetName]."
 
 EARTHDENEB_VASSAL_GREETING_DISLOYAL_01:0 "This disgraceful subordination of [Root.GetHomeWorldName] to [From.GetHomeWorldName] will not last forever."
 
 EARTHDENEB_DOW_PROPOSE_01:0 "If the soldiers of [Root.GetHomeWorldName] must shed the blood of their own kin to realize our destiny, then so be it. Tragic though it is that history has come to such a point, the [From.GetHomeWorldName] experiment was clearly a mistake, which the [Root.GetName] will now rectify."
 
 # Deneb-to-Earth Unique Human Phrases (DENEBEARTH)
 
 DENEBEARTH_DOMINEERING_GREETING_01:0 "The youthful vibrancy of the new will always surpass the stale and old given enough time. Do not be unsettled by the rise of the [Root.GetName]. Rather, embrace it, cousin."
 
 DENEBEARTH_HOSTILE_GREETING_01:0 "If you think you're going to dictate terms to us, you have another thing coming, Old Worlder. [Root.GetHomeWorldName] stands apart."
 
 DENEBEARTH_UNFRIENDLY_GREETING_01:0 "You may consider us quaint provincials, but the [Root.GetName] is the future of our species."
 
 DENEBEARTH_NEUTRAL_GREETING_01:0 "You Old Worlders seem strange to us, separated as we have been by many generations and countless parsecs of space, but we greet you as our kin. What shall the children of [From.GetHomeWorldName] and [Root.GetHomeWorldName] discuss today?"
 
 DENEBEARTH_THREATENED_GREETING_01:0 "How fitting that [From.GetHomeWorldName] would assume the role of bully. Your [From.GetRulerTitle] is no different from the ancient brutes whose many crimes sully our shared history."
 
 DENEBEARTH_CORDIAL_GREETING_01:0 "On [Root.GetHomeWorldName], we celebrate the day of recontact with [From.GetHomeWorldName]."
 
 DENEBEARTH_FRIENDLY_GREETING_01:0 "[Root.GetRulerTitle] [Root.GetRulerName] is pleased to have the friendship of your [From.GetRulerTitle]. Our future is truly bright as long as the peoples [From.GetHomeWorldName] and [Root.GetHomeWorldName] work together."
 
 DENEBEARTH_PROTECTIVE_GREETING_01:0 "From distant [From.GetHomeWorldName] to [Root.GetHomeWorldName], the [Root.GetName] will keep the galaxy safe for all Humankind."
 
 DENEBEARTH_WAR_GREETING_01:0 "When this war ends, perhaps we will learn to rediscover our fraternal bonds. Are you prepared to negotiate?"
 
 DENEBEARTH_VASSAL_GREETING_01:0 "The hearts and minds of all Humankind turn to [From.GetHomeWorldName] for leadership. What can your brothers and sisters do for you?"
 
 DENEBEARTH_VASSAL_GREETING_DISLOYAL_01:0 "Will the tyranny of [From.GetHomeWorldName] never die?"
 
 DENEBEARTH_DOW_PROPOSE_01:0 "You've given us no choice other than to fight to ensure the independence of the [Root.GetName] now and always. And we will fight."
 
 # Enterprising Optimists (ENTOPT)
 # Earth Colonial Administration
 
 # From is the PLAYER; Root is the AI
 
 ENTOPT_DOMINEERING_GREETING_01:0 "It would be unwise for your leaders to ignore the will of the [Root.GetName] at this juncture."
 ENTOPT_DOMINEERING_GREETING_02:0 "The General Assembly is not pleased by your recent behavior on the galactic stage. All options remain available to our [Root.GetRulerTitle] should you not change your ways."
 
 ENTOPT_HOSTILE_GREETING_01:0 "You are on notice, [From.GetSpeciesName]. The [Root.GetName] will not be able to tolerate your provocations much longer."
 ENTOPT_HOSTILE_GREETING_02:0 "And what business does a rogue state such as the [From.GetName] have to discuss with the people of [Root.GetHomeWorldName]?"
 ENTOPT_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural] brutes! The Security Council does not look favorably on the actions of your [From.GetRulerTitle]."
 
 ENTOPT_UNFRIENDLY_GREETING_01:0 "The General Assembly is unsettled by the policies of the [From.GetName]. Will you not change your ways while there is still time?"
 ENTOPT_UNFRIENDLY_GREETING_02:0 "The policies of the [Root.GetName] are based on popular consensus, and our people are unsure of your intentions. What do you have to say for yourself?"

 ENTOPT_NEUTRAL_GREETING_01:0 "The channel is open, [From.GetSpeciesName]. What can the [Root.GetName] do for you?"
 ENTOPT_NEUTRAL_GREETING_02:0 "On behalf of [Root.GetRulerTitle] [Root.GetRulerName], the [Root.GetName] greets you in the hope of furthering our mutual prosperity."
 ENTOPT_NEUTRAL_GREETING_03:0 "We [Root.GetSpeciesNamePlural] seek out new life and new civilizations in order to further interstellar cooperation. I wonder, what will we learn from the [From.GetSpeciesNamePlural] today?"

 ENTOPT_THREATENED_GREETING_01:0 "The people of [Root.GetHomeWorldName] do not seek war, but your recent actions threaten galactic peace, [From.GetSpeciesName]. What do you have to say for yourselves?"
 ENTOPT_THREATENED_GREETING_02:0 "The [From.GetName] is a threat to galactic peace and prosperity. This had better be good."
 
 ENTOPT_CORDIAL_GREETING_01:0 "Hail and well met, [From.GetSpeciesName]. Let us freely discuss whatever is on your mind."
 ENTOPT_CORDIAL_GREETING_02:0 "The [Root.GetRulerTitle] sincerely hopes the peoples of [Root.GetHomeWorldName] and [From.GetHomeWorldName] are able to enjoy a mutually prosperous future."

 ENTOPT_FRIENDLY_GREETING_01:0 "It is a good day for the [Root.GetName] whenever we hear from our [From.GetSpeciesAdj] friends. What is on your mind?"
 ENTOPT_FRIENDLY_GREETING_02:0 "Fair winds and following seas, [From.GetSpeciesName]. The people of [Root.GetHomeWorldName] are lucky to have your friendship."
 ENTOPT_FRIENDLY_GREETING_03:0 "[Root.GetRulerTitle] [Root.GetRulerName] would like to convey the goodwill felt by all the peoples of [Root.GetHomeWorldName] for our friends from [From.GetHomeWorldName]."
 
 ENTOPT_PROTECTIVE_GREETING_01:0 "Rest assured, the [Root.GetName] remains your steadfast friend and champion no matter what is going on in the galaxy."
 ENTOPT_PROTECTIVE_GREETING_02:0 "Let all [From.GetSpeciesNamePlural] know that the [Root.GetSpeciesNamePlural] of [Root.GetHomeWorldName] are now and hope to forever be their resolute protectors."

 ENTOPT_WAR_GREETING_01:0 "This conflict between us will benefit neither side in the short term, but know that we will not back down in the face of threats to [Root.GetSpeciesAdj] security."
 ENTOPT_WAR_GREETING_02:0 "We have tried to find common ground with you [From.GetSpeciesNamePlural]. Having failed, our Peacekeepers will do what they must."
 ENTOPT_WAR_GREETING_03:0 "Do not be fooled, [From.GetSpeciesName]. We [Root.GetSpeciesNamePlural] know well the costs of war and we are willing to pay them, if necessary."
 ENTOPT_WAR_GREETING_04:0 "Force is all conquering, [From.GetSpeciesName], but its victories are short lived. In the end, the work of diplomats continues even while others fight. What shall we discuss?"
 
 # Vassal greetings 
 
 ENTOPT_VASSAL_GREETING_01:0 "The [From.GetName] continues to thrive under the protection of the [Root.GetName]. What can the people of [Root.GetHomeWorldName] do for your [From.GetRulerTitle]?"
 ENTOPT_VASSAL_GREETING_DISLOYAL_01:0 "We cannot fathom what you stand to gain from continuing to choke the people of [Root.GetHomeWorldName] in your iron grip. Regardless, our [Root.GetRulerTitle] remains at the disposal of the [From.GetName]."
 
 # Declaration of War
 
 ENTOPT_DOW_PROPOSE_01:0 "Regrettably, the situation has passed a point of no return, [From.GetSpeciesName], and we must take action. By a supermajority decision of the General Assembly, a state of war now exists between the [Root.GetName] and [From.GetName]."