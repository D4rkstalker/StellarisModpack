 job_queen_drone_plural:0 "Breeder Queens"
 job_queen_drone_effect_desc:0 "Breeder Queens increase §HPop Growth§! but destabilize the planet."
 
 
 trait_digital:0 "Digital Entity"
 trait_digital_desc:0 "§LThese pops are no longer part of the material plane, they exist as a digital version in a Matryoshka Planet.§!\n"
