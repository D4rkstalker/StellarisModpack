l_english:
 job_queen_drone:0 "Breeder Queen"
 job_queen_drone_desc:0 "The queen is best understood as the reproductive element rather than a leader. She will try to take control of the planet by destabilizing and rallying other members of the colony."
 district_hollow_housing:0 "Cave Complex"
 district_hollow_housing_desc:0 "A vast network of caves and caverns used to withhold many pops, harvest the planets energy and mine."
 district_hollow_housing_plural:0 "Cave Complexes" 
 district_queen_den:0 "Proliferation Lairs"
 district_queen_den_desc:0 "Tended by the scientific and gentle care of specialists, these underground Proliferation Lairs stimulate our spawn and synaptic network into faster growth."
 district_queen_den_plural:0 "Proliferation Lairs"
 district_subterranean_network:0 "Subterranean Resource Network"
 district_subterranean_network_desc:0 "An interconnected and self-sufficient network of caverns and caves. Caverns filled with Fungus lead to the diffenrent caves where Minerals are gathered from the mantle and Energy from the liquid outer core."
 district_subterranean_network_plural:0 "Subterranean Resource Networks"
 district_soldier_den:0 "Soldiers Den"
 district_soldier_den_desc:0 "Soldiers Dens are the quarters of the most formidable members."
 district_soldier_den_plural:0 "Soldiers Dens"
