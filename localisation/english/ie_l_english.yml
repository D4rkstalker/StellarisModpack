l_english:
 pc_ie_gateway:0 "Intergalactic Gateway"
 pc_ie_gateway_desc:0 "An Intergalactic Gateway which connects this galaxy to one of the other innumerable galaxies in our universe. Infinite sources of wealth to any empire advanced enough to utilize them."
 
 tech_intergalactic_travel:0 "Intergalactic Travel"
 tech_intergalactic_travel_desc:0 "Advances in sensors and gateway technology, along with the discovery of the jump drive have opened up new possibilities for colonization. We have discovered very faint dimensional footprints from other galaxies, which could theoreticall be stabilized, allowing coloniziation of other galaxies."
 
 district_ie_city:0 "Ecumenopolis World"
 district_ie_city_plural:0 "Ecumenopolis Worlds"
 district_ie_city_desc:0 "We can develop on of the planets in this galaxy into a bustling ecumenopolis."
 district_ie_hive:0 "Hive World"
 district_ie_hive_plural: "Hive Worlds"
 district_ie_hive_desc:0 "As our swarm grows we must establish new hive worlds in the colony galaxy to meet our population needs."
 district_ie_nexus:0 "Machine World"
 district_ie_nexus_plural:0 "Machine Worlds"
 district_ie_nexus_desc:0 "In order to meet our goals and deadlines, more planets dedicated to producing units must come online."
 district_ie_industrial:0 "Industrial World"
 district_ie_industrial_plural:0 "Industrial Worlds"
 district_ie_industrial_desc:0 "As our infinitely expanding empire grows, we mush produce more complex goods to reach our quotas."
 district_ie_farming:0 "Agri-World"
 district_ie_farming_plural:0 "Agri-Worlds"
 district_ie_farming_desc:0 "More food must be obtained to grow our population, we must harvest planets en masse."
 district_ie_mining:0 "Mining World"
 district_ie_mining_plural:0 "Mining Worlds"
 district_ie_mining_desc:0 "Our industries require more raw materials in order to meet our needs. Massive planetwide strip mines must be established."
 district_ie_generator:0 "Generator World"
 district_ie_generator_plural:0 "Generator Worlds"
 district_ie_generator_desc:0 "Reactors, solar panels and micro-dyson spheres are as abundant as there are stars in the sky on these planets."
 district_ie_space_mining:0 "Stellar Exploitation Grid"
 district_ie_space_mining_plural:0 "Stellar Exploitation Grids"
 district_ie_space_mining_desc:0 "A network of mining and research stations to exploit the great wealth off world."
 district_ie_culture:0 "Culture World"
 district_ie_culture_plural:0 "Culture Worlds"
 district_ie_culture_desc:0 "An entire world dedicated to the history of our glorious empire."
 district_ie_refinery:0 "Refinery World"
 district_ie_refinery_plural:0 "Refinery Worlds"
 district_ie_refinery_desc:0 "A world dedicated to the production of strategic resources."
 district_ie_science:0 "Research World"
 district_ie_science_plural:0 "Research Worlds"
 district_ie_science_desc:0 "These planets have been entirely covered in processing units, AI and super computers for the sake of technological growth."
 district_ie_fortress:0 "Fortress World"
 district_ie_fortress_plural:0 "Fortress Worlds"
 district_ie_fortress_desc:0 "This planet is capable of fueling entire galactic scale conflict as well as defend it from any would be attacker."
 district_ie_admin:0 "Administrative World"
 district_ie_admin_plural:0 "Administrative Worlds"
 district_ie_admin_desc:0 "The hearts of our galactic colonies, these planets make it possible to easily streamline our galactic colonies."
 district_ie_trade:0 "Trade World"
 district_ie_trade_plural:0 "Trade Worlds"
 district_ie_trade_desc:0 "These are the invisible hands of the galaxy. If it exists, its sold here."
 district_ie_leisure:0 "Resort World"
 district_ie_leisure_plural:0 "Resort Worlds"
 district_ie_leisure_desc:0 "These planets are know for their relaxing atmosphere and high quality entertainment services."
 district_ie_sanctuary:0 "Sanctuary World"
 district_ie_sanctuary_plural:0 "Sanctuary Worlds"
 district_ie_sanctuary_desc:0 "Worlds designed to meet every need it's biological inhabitants could ever have as well as a great means to protect them."
 
 galactic_gateway:0 "Intergalactic Gateway"
 galactic_gateway_DESC:0 "These gateways are capable of linking together our galaxy and another for colonization."
 galactic_gateway_MEGASTRUCTURE_DETAILS:0 "This gateway is used to theoretically establish a link from our galaxy to another."
 
 building_ie_virtual_entertainment_studios:0 "Virtual Entertainment Studios"
 building_ie_virtual_entertainment_studios_desc:0 "Using nano-transaction systems and neuro-chemical retention algorithms, these development houses bring the latest in virtual entertainment software into the homes and lives of billions of sapient consumers."
 building_ie_private_shipyards:0 "Private Military Industries"
 building_ie_private_shipyards_desc:0 "These planet-based corporate factories produce and assemble a variety of components that are vital in starship construction."
 building_ie_military_contractors:0 "Mercenary Liaison Office"
 building_ie_military_contractors_desc:0 "This office allows locals to sign up for the exciting life of a corporate soldier of fortune. Generous compensation, limited health insurance and stories of adventure ensure a steady stream of recruits."
 building_ie_commercial_forum:0 "Commercial Forum"
 building_ie_commercial_forum_desc:0 "Movers and shakers, local economic leaders, and other important figures can meet with corporate representatives here in a relaxed, soothing environment ideal for the creation of new business deals."

 building_ie_amusement_megaplex:0 "Amusement Megaplex"
 building_ie_amusement_megaplex_desc:0 "A magical place where dreams can become reality, this megaplex features wholesome, corporate-sanctioned fun for the entire family unit."
 building_ie_private_mining_consortium:0 "Private Mining Consortium"
 building_ie_private_mining_consortium_desc:1 "A private mineral extraction company owned by a megacorporation. It employs local miners to access the planet's wealth."
 building_ie_food_conglomerate:1 "Fast Food Chain"
 building_ie_food_conglomerate_desc:1 "Affordable, fast, and with a perfectly acceptable nutritional value. Zero toxins* and zero hassle!\n\n* Food may contain traces of potassium benzoate, nitric acid, dark matter, soylent green and liquid smoke."
 building_ie_public_relations_office:1 "Public Relations Firm"
 building_ie_public_relations_office_desc:1 "Misconceptions and suspicions are always floating around any large corporate entity. It is in the public's interest to hear out all sides of any dispute, and this PR firm makes it their business to get their employer's point across."
 building_ie_private_research_initiative:0 "Private Research Enterprises"
 building_ie_private_research_initiative_desc:1 "In these state-of-the-art facilities, private tech-enterprises carry out important research and development on behalf of their parent company."
 
 building_ie_temple_of_prosperity:0 "Temple of Prosperity"
 building_ie_temple_of_prosperity_desc:0 "A high-security temple that spreads the gospel of the Megachurch that built it."
 building_ie_executive_retreat:0 "Executive Retreat"
 building_ie_executive_retreat_desc:0 "A luxurious resort complex for high ranking corporate officers. Here they can sample the local planetary culture in a high security environment."
 building_ie_xeno_tourism_agency:0 "Xeno-Outreach Agency"
 building_ie_xeno_tourism_agency_desc:0 "This corporate agency promotes a wide variety of interstellar tourist attractions, as well as offering employment packages and signing bonuses to potential emigrants interested in relocating to corporate space."

 building_ie_underground_chemists:0 "Concealed Drug Labs"
 building_ie_underground_chemists_desc:1 "Subterranean drug labs in remote regions that are virtually undetectable from the surface. Chemists work day and night here to produce various illegal, highly addictive and quite lucrative narcotics."
 building_ie_wrecking_yards:0 "Wrecking Yards"
 building_ie_wrecking_yards_desc:0 "Stolen vessels and prize ships brought in by pirates are broken into scrap here. Any valuable components and alloys are carefully salvaged."
 building_ie_underground_clubs:0 "Underground Clubs"
 building_ie_underground_clubs_desc:0 "These illegal entertainment clubs will satisfy any vice. As night descends, they are open for business in the planet's seedier districts."
 building_ie_pirate_haven:0 "Pirate Free Haven"
 building_ie_pirate_haven_desc:0 "A secluded and hidden city on the planet's surface, where pirates and other lowlifes can congregate to repair their ships and trade stories."
 building_ie_smuggling_rings:0 "Smuggler's Port"
 building_ie_smuggling_rings_desc:0 "An unauthorized spaceport that remains off the records thanks to secrecy and generous bribes. Large volumes of illegal cargo passes through here every day."
 building_ie_wildcat_miners:0 "Wildcat Mining Operations"
 building_ie_wildcat_miners_desc:0 "Illegal, highly unsafe mining operations operated by the destitute and the desperate, who toil away in the vain hopes of striking it rich."
 building_ie_bio_reprocessing_facilities:0 "Bio-Reprocessing Plants"
 building_ie_bio_reprocessing_facilities_desc:0 "Underground facilities where disloyal employees and other forms of unsavory bio-matter are reprocessed into ready-to-eat food products."
 building_ie_syndicate_outreach_office:0 "Syndicate Front Corporations"
 building_ie_syndicate_outreach_office_desc:0 "These above-the-board businesses allow the local criminal syndicate to operate behind a veneer of upstanding legality."
 building_ie_illicit_research_labs:0 "Illicit Research Labs"
 building_ie_illicit_research_labs_desc:1 "All manner of highly illegal research and development is carried out in these secret laboratories."

 building_ie_corporate_monument:0 "Corporate Culture Site"
 building_ie_corporate_monument_desc:0 "A site dedicated to glorifying the unique corporate culture that permeates every business transaction conducted on the planet."
 building_ie_corporate_site:0 "Business Management Nexus"
 building_ie_corporate_site_desc:0 "A facility where crucial decisions concerning the business culture of the planet can by strategized and subconsciously focus-tested by sapient resource specialists."
 building_ie_corporate_forum:0 "Synergy Forum"
 building_ie_corporate_forum_desc:0 "A massive FTL communications forum capable of synergizing the corporate culture of millions of planetary corporate subdivisions."
 building_ie_corporate_vault:0 "Vault of Acquisitions"
 building_ie_corporate_vault_desc:0 "An enormous underground vault that serves the dual purpose of business coordination site and public museum to the long and profitable history of the Megacorporation that built it."
 building_ie_nanite_transmuter:0 "Nanite Transmuter"
 building_ie_nanite_transmuter_desc:3 "This factory mass-produces a variety of rare resources using extremely advanced nanites. A Nanite deficit will halt production."
 
 building_ie_foundry_2_effect_desc:2 "Increases the base production of £alloys£ §YAlloys§! producing jobs by §G1§!, with a corresponding increase in upkeep."
 building_ie_foundry_3_effect_desc:1 "Increases the base production of £alloys£ §YAlloys§! producing jobs by §G2§!, with a corresponding increase in upkeep."

 building_ie_factory_2_effect_desc:2 "Increases the base production of £consumer_goods£ §YConsumer Goods§! producing jobs by §G1§!, with a corresponding increase in upkeep."
 building_ie_factory_3_effect_desc:1 "Increases the base production of £consumer_goods£ §YConsumer Goods§! producing jobs by §G2§!, with a corresponding increase in upkeep."

 building_ie_food_processing_facility_effect_desc:0 "Increases the base production of £food£ §YFood§! producing jobs by §G1§!."
 building_ie_food_processing_center_effect_desc:1 "Increases the base production of £food£ §YFood§! producing jobs by §G2§!."
 building_ie_mineral_purification_plant_effect_desc:0 "Increases the base production of £minerals£ §YMinerals§! producing jobs by §G1§!."
 building_ie_mineral_purification_hub_effect_desc:1 "Increases the base production of £minerals£ §YMinerals§! producing jobs by §G2§!."
 building_ie_energy_nexus_effect_desc:1 "Increases the base production of £energy£ §YEnergy§! producing jobs by §G2§!."
 
 building_ie_maintenance_depot:0 "Maintenance Depots"
 building_ie_maintenance_depot_desc:1 "Workshops where maintenance of machinery and structures is planned, managed, and executed."
 building_ie_hive_node:0 "Synaptic Nodes"
 building_ie_hive_node_desc:1 "A center of massive, macroscopic synapses, these nodes, tended to and assisted by specialized drones, receive and transmit the will of the Hive."
 building_ie_hive_cluster:0 "Synaptic Clusters"
 building_ie_hive_cluster_desc:1 "Synaptic hive nodes networked and clustered together produce maximum meganeuron transmission per available surface area, strengthening the organization of the will to its drones."
 building_ie_hive_confluence:0 "Confluence of Thought"
 building_ie_hive_confluence_desc:1 "A massive nervous center of macroscopic neurology, billions of meganeurons fire along vast stretches of roiling protoplasmic fibers in the Confluence, spreading, strengthening, coordinating the will of the Hive."
 building_ie_hydroponics_farm:0 "Hydroponics Farms"
 building_ie_hydroponics_farm_desc:0 "Hydroponics Farms produce nutrient-rich vegetable matter tailored for consumption by local Pops."
 building_ie_holo_theatres:0 "Holo-Theatres"
 building_ie_holo_theatres_desc:0 "The latest in holographic entertainment. Entire worlds built out of photons and energy fields."
 building_ie_crystal_mines:0 "Crystal Mines"
 building_ie_crystal_mines_desc:1 "Great care must be taken when excavating these mines to avoid damaging the crystals."
 building_ie_foundry_1:2 "Alloy Foundries"
 building_ie_foundry_1_desc:2 "The Metallurgists working in these foundries produce high-quality alloys."
 building_ie_foundry_2:2 "Alloy Mega-Forges"
 building_ie_foundry_2_desc:2 "These massive forges can assist the end-stage production of alloys in our industries across the planet."
 building_ie_foundry_3:2 "Alloy Nano-Plants"
 building_ie_foundry_3_desc:3 "Large industrial fabricators geared towards increasing the production of alloys on the planet."
 building_ie_factory_1:2 "Civilian Industries"
 building_ie_factory_1_desc:2 "A wide collection of civilian industries and manufactories where a variety of consumer goods are produced."
 building_ie_factory_2:2 "Civilian Fabricators"
 building_ie_factory_2_desc:2 "Large industrial fabricators geared towards increasing the production of consumer goods on the planet."
 building_ie_factory_3:2 "Civilian Repli-Complexes"
 building_ie_factory_3_desc:2 "Nearly anything can be replicated at the kiosks in these complexes."
 building_ie_noble_estates:0 "Noble Estates"
 building_ie_noble_estates_desc:0 "Palaces and mansions, resplendent in their glory, owned by the nobility. The surrounding countryside and the peasants that inhabit it are theirs as well."
 building_ie_bureaucratic_1:0 "Administrative Offices"
 building_ie_bureaucratic_1_desc:0 "A labyrinthine government complex of bureaucratic offices, sub-offices and sub-sub-offices."
 building_ie_bureaucratic_2:0 "Administrative Park"
 building_ie_bureaucratic_2_desc:0 "An area full of buildings dedicated to the glory of effective and meticulous paperwork."
 building_ie_bureaucratic_3:0 "Administrative Complex"
 building_ie_bureaucratic_3_desc:0 "A vast stretch of land covered in bureaucratic offices containing countless cubicles."
 building_ie_simulation_1:0 "Simulation Site"
 building_ie_simulation_1_desc:0 "To advance our civilization we must run and evaluate complex simulations."
 building_ie_simulation_2:0 "Simulation Center"
 building_ie_simulation_2_desc:0 "$building_simulation_1_desc$"
 building_ie_simulation_3:0 "Simulation Complex"
 building_ie_simulation_3_desc:0 "$building_simulation_1_desc$"
 building_ie_research_lab_1:0 "Research Labs"
 building_ie_research_lab_1_desc:0 "Research Labs provide the basic facilities for general research."
 building_ie_research_lab_2:0 "Research Complexes"
 building_ie_research_lab_2_desc:0 "Upgraded research facilities with a very large staff capacity."
 building_ie_research_lab_3:0 "Advanced Research Complexes"
 building_ie_research_lab_3_desc:0 "These advanced research facilities have the very latest science equipment along with an extremely large staff capacity."
 building_ie_precinct_house:0 "Precinct Houses"
 building_ie_precinct_house_desc:0 "Monuments to law and order. Enforcers are based here."
 building_ie_hall_judgment:0 "Hall of Judgment"
 building_ie_hall_judgment_desc:0 "A massive complex dedicated to courts and law enforcement."
 building_ie_sentinel_posts:0 "Sentinel Posts"
 building_ie_sentinel_posts_desc:1 "These are the outposts from which Patrol Drones scan the Consciousness for signs of deviancy and malfunction."
 building_ie_spawning_pool:0 "Spawning Pools"
 building_ie_spawning_pool_desc:1 "Tended by the scientific and gentle care of specialists, these pools stimulate our spawn into faster growth."
 building_ie_robot_assembly_plant:0 "Robot Assembly Plants"
 building_ie_robot_assembly_plant_desc:0 "High-tech factories where skilled Roboticists assemble the latest robot models."
 building_ie_machine_assembly_plant:0 "Machine Assembly Plants"
 building_ie_machine_assembly_plant_desc:1 "A production line assembly plant where new units are constructed."
 building_ie_machine_assembly_complex:0 "Machine Assembly Complex"
 building_ie_machine_assembly_complex_desc:0 "An advanced assembly plant where new units are constructed."
 building_ie_food_processing_facility:0 "Food Processing Facilities"
 building_ie_food_processing_facility_desc:0 "Food that is processed at these facilities has its nutritional value greatly increased."
 building_ie_food_processing_center:0 "Food Processing Centers"
 building_ie_food_processing_center_desc:0 "Streamlined facilities where large amounts of food can be processed."
 building_ie_luxury_residence:0 "Luxury Residences"
 building_ie_luxury_residence_desc:0 "Intricately designed residential towers with luxurious apartments. Advanced zero-g technology is the only thing keeping the more outlandish terrace designs from collapsing."
 building_ie_refinery:0 "Exotic Gas Refineries"
 building_ie_refinery_desc:0 "These advanced refineries work day and night to produce exotic gases."
 building_ie_crystal_plant:0 "Synthetic Crystal Plants"
 building_ie_crystal_plant_desc:0 "Nearly identical to the real thing, the crystals produced here are of the highest quality."
 building_ie_chemical_plant:0 "Chemical Plants"
 building_ie_chemical_plant_desc:0 "The unpredictable and sometimes unstable Volatile Motes are produced here artificially. No open flames are permitted within a five kilometer radius of the plants."
 building_ie_commercial_zone:0 "Commercial Zones"
 building_ie_commercial_zone_desc:0 "These commercial zones are home to towering office buildings and business complexes."
 building_ie_commercial_megaplex:0 "Commerce Megaplexes"
 building_ie_commercial_megaplex_desc:0 "Great commercial spires and towers rising up towards the sky, blotting out the light."
 building_ie_mote_harvesters:0 "Mote Harvesting Traps"
 building_ie_mote_harvesters_desc:0 "These intricate facilities trap Volatile Motes within energy fields, funneling them into special containment zones below ground where they can be stabilized and harvested."
 building_ie_gas_extractors:0 "Gas Extraction Wells"
 building_ie_gas_extractors_desc:0 "These hulking wells reach deep into the planet's mantle to access pockets of Exotic Gas."

 building_ie_communal_housing:0 "Communal Housing"
 building_ie_communal_housing_desc:0 "A block of uniform housing, equal in every way."
 building_ie_communal_housing_large:1 "Utopian Communal Housing"
 building_ie_communal_housing_large_desc:2 "An incredible feat of engineering that combines efficient, practical residences with carefully maintained idyllic landscapes."
 building_ie_drone_storage:0 "Drone Storage"
 building_ie_drone_storage_desc:0 "A storage area for Drones to undergo maintenance."
 building_ie_drone_megastorage:0 "Upgraded Drone Storage"
 building_ie_drone_megastorage_desc:0 "With the latest upgrades, while undergoing maintenance a portion of Drones' power-generation can be re-directed to the grid."
 building_ie_hive_warren:0 "Hive Warren"
 building_ie_hive_warren_desc:0 "A vast warren offers shelter for many Drones to rest."
 building_ie_expanded_warren:0 "Expanded Warren"
 building_ie_expanded_warren_desc:0 "By expanding the warrens, still more Drone can shelter within."

 building_ie_nuumismatic_shrine:1 "Numistic Shrine"
 building_ie_nuumismatic_shrine_desc:1 "A shrine devoted to the worship of Numa, goddess of fortune."
 
 building_ie_waste_reprocessing_center:0 "Waste Reprocessing Center"
 building_ie_waste_reprocessing_center_desc:0 "A planet's one stop center for converting industrial and biowaste into mostly clean, mostly reusable energy and minerals. Designed by the $NAME_Caravaneer_Fleet3$, its construction is somewhat arcane, and largely non-reverse- engineerable."
 
 building_ie_embassy:0 "Embassy Complex"
 building_ie_embassy_desc:0 "Thisbuilding forms the heart of the Empire's diplomatic efforts.\n\nDue to the need to be close to the seat of government, it can only be built at our Capital."
 building_ie_grand_embassy:0 "Grand Embassy Complex"
 building_ie_grand_embassy_desc:0 "The complex is intended to awe the viewer, rendering them more compliant in negotiations.\n\nDue to the need to be close to the seat of government, it can only be built at our Capital."

 building_ie_corporate_embassy:0 "Corporate Embassy"
 building_ie_corporate_embassy_desc:0 "Diplomacy is just advertising to governments instead of to the customer. This office analyzes local customs and trends to more efficiently target our efforts."
 building_ie_disinformation_center:0 "Disinformation Center"
 building_ie_disinformation_center_desc:0 "Through targeted advertisements and propaganda, we can control opinion and make the people agree with our version of the truth."
 building_ie_necrophage_elevation_chamber:0 "Chamber of Elevation"
 building_ie_necrophage_elevation_chamber_desc:0 "Those awaiting transformation spend their days studying the practices and rituals of the [This.Owner.GetSpeciesNamePlural] in the comfort of the Chamber of Elevation."
 building_ie_necrophage_elevation_chamber_scaling_tooltip:0 "To assure a steady supply of £job_necro_apprentice£ $job_necro_apprentice_plural$, the number of jobs provided scales between §Y1§! and §Y3§!, depending on §Ypop growth§!.\n\n"
 building_ie_necrophage_house_of_apotheosis:0 "House of Apotheosis"
 building_ie_necrophage_house_of_apotheosis_desc:0 "A house of untold splendor where those awaiting their apotheosis as [This.Owner.GetSpeciesNamePlural] can spend their final days in their original forms in comfort."
 
 building_ie_sacrificial_temple_1:0 "Sacrificial Temple"
 building_ie_sacrificial_temple_1_desc:0 "A revered site in which solemn preachers and dedicated pupils pray and work towards each prosperous yet bloody cycle."
 building_ie_sacrificial_temple_2:0 "Grim Holotemple"
 building_ie_sacrificial_temple_2_desc:0 "Technological enhancements to this consecrated building allow for more rigorous study, and a more tangible sense of devotion to causes beyond its mutable walls."
 building_ie_sacrificial_temple_3:0 "Temple of Grand Sacrifice"
 building_ie_sacrificial_temple_3_desc:0 "A site of supreme consecration in which multi-sensory immersion fields allow the faithful to honor every [This.Owner.GetAdj] sacrifice - past, present and future."
 
 building_ie_dread_encampment:0 "Dread Encampment"
 building_ie_dread_encampment_desc:0 "It is best to shield the activities of the necromancers from the tender eyes of the public as they raise undead hordes to fight in our armies."
 
 building_ie_strategic_resource_concession:0 "Strategic Resource Concession"
 building_ie_strategic_resource_concession_desc:0 "A very lucrative deal has been struck with the owner of this planet and we are able to tap into their strategic resources... for a price."
 
 building_ie_shell_office:0 "Shell Office"
 building_ie_shell_office_desc:0 "We can move very valuable strategic resources off this world without the permission of it's owner through the means of a false front."
 
 building_ie_private_security:0 "Private Security Headquarters"
 building_ie_private_security_desc:0 "We can sell the services of our private law enforcement officers to help decrease crime on planets we conduct business on, increasing our branch office value."
 
 building_ie_betharian_power_plant:0 "Betharian Power Plant"
 building_ie_betharian_power_plant_desc:1 "Betharian Power Plants consume Betharian Stone to produce vast amounts of Energy Credits."
 
 building_ie_clone_vats:0 "Clone Vats"
 building_ie_clone_vats_desc:3 "Clone Vats break down simple organic materials like food to generate Organic Pop Assembly."
 
 building_ie_robotics_assembly_plant:0 "Robotics Assembly Plant"
 building_ie_robotics_assembly_plant_desc:0 "A Robotics Assembly Plant is required for the creation of robotic armies.\nAdds §Y1§! §H$ROBOT_POP_SPECIES_1$§! Pop per Year\nPop Upkeep: £energy£ §Y1§!"
 
 building_agri_processing_complex:0 "Agri-Processing Complex"
 building_agri_processing_complex_desc:0 "§LThis ancient complex was built with technology long since lost to the ages.§!"
 
 building_ie_energy_grid:0 "Energy Grid"
 building_ie_energy_grid_desc:0 "A carefully calibrated grid network maximizes the output of power generators."
 building_ie_energy_grid_effect_desc:2 "Increases the base production of £energy£ §YEnergy§! producing jobs by §G1§!."
 building_ie_energy_nexus:0 "Energy Nexus"
 building_ie_energy_nexus_desc:0 "This colossal facility centralizes all energy grids on the planet, improving their efficiency."
 
 building_ie_mineral_purification_plant:2 "Mineral Purification Plants"
 building_ie_mineral_purification_plant_desc:2 "Minerals that have passed through these purifiers are of the highest quality."
 building_ie_mineral_purification_hub:2 "Mineral Purification Hubs"
 building_ie_mineral_purification_hub_desc:2 "Massive hubs where minerals are received and then shuttled to arrays of purifiers."
 building_ie_clinic:2 "Gene Clinics"
 building_ie_clinic_desc:2 "Gene Clinics can offer advanced medical treatments, which statistically lead to a significantly healthier and longer-living population."
 building_ie_hospital:2 "Cyto-Revitalization Centers"
 building_ie_hospital_desc:2 "Cyto-Revitalization Centers can offer advanced medical treatments to a large population. Treatments on a cellular level lead to a significantly healthier and longer-living population." building_ie_mineral_silo_3_desc:0 "$building_ie_mineral_silo_1_desc$"
 building_ie_planetary_shield_generator:0 "Planetary Shield Generator"
 building_ie_planetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 building_ie_autochthon_monument:0 "Autochthon Monument"
 building_ie_autochthon_monument_desc:0 "A monument to the first pioneers to venture into space."
 building_ie_heritage_site:0 "Heritage Site"
 building_ie_heritage_site_desc:0 "An area dedicated to the early history of our empire and its people." building_ie_autocurating_vault:0 "Auto-Curating Vault"
 building_ie_autocurating_vault:0 "Auto-Curating Vault"
 building_ie_autocurating_vault_desc:0 "A highly-specialized computerized network constantly acquires, analyzes, evaluates and puts on display everyday artifacts it deems of impending historical import, creating a living museum of the present and a window into the zeitgeist."
 building_ie_temple:0 "Temple"
 building_ie_temple_desc:0 "Simple constructs erected since time immemorial, temples are places of quiet contemplation and communion with that which unites us all."
 building_ie_holotemple:0 "Holotemple"
 building_ie_holotemple_desc:0 "An enhanced form of its rough-hewn predecessors, the latest in Spiritualist technology creates a mutable reality inside the Holotemple - all for deeper meditation and more intense devotion."
 building_ie_sacred_nexus:0 "Sacred Nexus"
 building_ie_sacred_nexus_desc:0 "The latest developments in field technology allow worshipers to directly experience the divine influence of sacred ground."
 building_ie_citadel_of_faith:0 "Citadel of Faith"
 building_ie_citadel_of_faith_desc:0 "A massive complex offering refuge and seclusion from the material world, for all comers."
 building_ie_stronghold:0 "Stronghold"
 building_ie_stronghold_desc:0 "A planetary stronghold housing a substantial garrison force to protect the world from invasion and rebellion."
 building_ie_fortress:0 "Fortress"
 building_ie_fortress_desc:2 "A massive fortress complex with an expanded garrison and training facilities for soldiers."
 building_ie_bio_reactor:0 "Bio-Reactor"
 building_ie_bio_reactor_desc:0 "A facility where organic matter is converted into energy at a highly efficient rate."
 
 building_ie_xeno_zoo:1 "Alien Zoo"
 building_ie_xeno_zoo_desc:0 "As a sign of our mastery of the unknown, we have gathered alien creatures from all across the galaxy."
 building_ie_fe_xeno_zoo:0 "Xeno Preserve"
 building_ie_fe_xeno_zoo_desc:0 "A highly sophisticated preserve that maintains the natural habitat of the "preserved" alien species perfectly."
 building_ie_paradise_dome:0 "Paradise Dome"
 building_ie_paradise_dome_desc:2 "A fully enclosed habitation dome with a self-contained ecosystem, a veritable private paradise for those rich or fortunate enough to live there."
 building_ie_galactic_stock_exchange:0 "Galactic Stock Exchange"
 building_ie_galactic_stock_exchange_desc:0 "By engaging in free trade of goods and services we allow for a more specialized economy, where an individual can excel in a narrow field and trade for their needs."
 building_ie_ministry_production:0 "Ministry of Production"
 building_ie_ministry_production_desc:0 "The Ministry of Production works tirelessly to organize and streamline manufacturing across the entire planet."
 building_ie_production_center:0 "Resource Processing Center"
 building_ie_production_center_desc:1 "A vast facility which centralizes the handling of resources and manufacturing across the entire planet."
 building_ie_supercomputer:1 "Planetary Supercomputer"
 building_ie_supercomputer_desc:1 "A single colossal supercomputer which can carry out incredibly complex calculations, improving the research output of the whole planet."
 building_ie_hyper_entertainment_forum:1 "Hyper-Entertainment Forums"
 building_ie_hyper_entertainment_forum_desc:1 "These massive entertainment complexes is where dreams come true. Shopping malls, restaurants, amusement parks, virtual arcades, and more. You dream it - we are it!"
 building_ie_institute:0 "Research Institute"
 building_ie_institute_desc:1 "The Research Institute is a massive complex, gathering the cutting edges of disparate fields together for unprecedented synergy, improving the research output of the whole planet."
 building_ie_military_academy:0 "Military Academy"
 building_ie_military_academy_desc:1 "Military Academies improve local recruitment rates and offer a higher standard of training."
 building_ie_psi_corps:0 "Psi Corps"
 building_ie_psi_corps_desc:0 "Psi-gifted individuals are brought from all across to our empire to a place where they are able to hone their abilities.\n\n§YThe Psi Corps is your friend. Trust the Corps.§!"
 building_ie_hive_synapse:0 "Hive Synapse"
 building_ie_hive_synapse_desc:0 "Boosting the signal of our Hive Mind makes our drones more efficient workers."
 
 building_ie_resource_silo:0 "Resource Silos"
 building_ie_resource_silo_desc:0 "Massive resource silos and storage facilities where large quantities of resources can be safely kept."
 
 building_ie_uplink_node:0 "Uplink Node"
 building_ie_uplink_node_desc:0 "An uplink node that decreases planetary latency."
 building_ie_network_junction:0 "Network Junction"
 building_ie_network_junction_desc:0 "This powerful transceiver increases the bandwidth of the signals being continuously sent between the many different systems operating across our empire."
 building_ie_system_conflux:0 "System Conflux"
 building_ie_system_conflux_desc:0 "A massive hub facility that receives and forwards signals across interstellar distances from millions of different systems."
 building_ie_alpha_hub:0 "Alpha Hub"
 building_ie_alpha_hub_desc:0 "The nerve center of all intra-communication that occurs between the quintillions of semi-sapient systems that administers our empire."
 building_ie_machine_capital:0 "Administrative Array"
 building_ie_machine_capital_desc:0 "A semi-autonomous computer network that handles the various administrative functions on a planet."
 building_ie_machine_major_capital:0 "Planetary Processor"
 building_ie_machine_major_capital_desc:0 "A powerful administrative computer that has been designed to manage and oversee the various functions of a complex planetary settlement."
 building_ie_machine_system_capital:0 "Primary Nexus"
 building_ie_machine_system_capital_desc:0 "The administrative heart of the system. Hundreds of AIs process requests and manage the minute but critical details that are involved in running an efficient interstellar civilization."
 building_ie_animal_evaluation_laboratory:0 "Animal Evaluation Laboratory"
 building_ie_animal_evaluation_laboratory_desc:0 "This laboratory will study the properties of the unique animal strain that inhabits this region, and how they could potentially be applied to future machine designs."
 building_ie_spare_parts_depot:0 "Spare Parts Depot"
 building_ie_spare_parts_depot_desc:0 "A large, centralized depot that contains spare parts for every currently active machine model in our empire."
 building_ie_unit_assembly_plant:0 "Unit Assembly Plant"
 building_ie_unit_assembly_plant_desc:0 "This AI-supervised factory greatly speeds up the process of assembling new machine units on this world."
 building_ie_singularity_core:0 "Singularity Core"
 building_ie_singularity_core_desc:0 "A stable micro black hole held within a massive containment facility. The research potential is nearly unlimited."
 building_ie_probability_engine:0 "Probability Engine"
 building_ie_probability_engine_desc:0 "This exceedingly powerful AI construct is constantly running advanced mathematical simulations in a vain attempt to predict the future actions of organic societies. It has proven adept at anticipating developments on their stock markets, however."
 building_ie_organic_sanctuary:0 "Organic Sanctuary"
 building_ie_organic_sanctuary_desc:2 "This sanctuary provides a sealed environment where organics can thrive in a safe and above all controlled manner. The Organics within have their housing needs completely fulfilled."
 building_ie_organic_paradise:0 "Organic Paradise"
 building_ie_organic_paradise_desc:2 "An AI-controlled artificial paradise designed to satisfy every need a sapient organic being might have, just so long as it does not express a need for self-determination. The Organics within have their housing needs completely fulfilled."
 building_ie_nutrient_paste_facility:0 "Nutrient Paste Facility"
 building_ie_nutrient_paste_facility_desc:0 "This facility uses various industrial bi-products to create a thick paste that is an excellent source of nutrients for organics. With the addition of chemical flavoring, the paste can be molded into approximations of most prepared food compositions. Seven out of ten organics can't tell the difference."
 building_ie_neuro_electric_amplifier:0 "Neuro-Electric Amplifier"
 building_ie_neuro_electric_amplifier_desc:0 "This facility amplifies the neural signals being transmitted between the cybernetic units under our control, increasing their productivity."
 building_ie_neuro_electric_amplifier_triggered_effect:0 "Cybernetic Pops:\n   $minerals$: §G+15%§!\n   $energy$: §G+15%§!"
 building_ie_war_factory:0 "War Factory"
 building_ie_war_factory_desc:0 "A massive warbot factory under the control of an advanced AI with optimized production routines."
 building_ie_deployment_post:0 "Deployment Post"
 building_ie_deployment_post_desc:0 "The initial deployment post from which we will expand on this world."
 
 building_galactic_capital:0 "Galactic Capital"
 building_galactic_capital_desc:0 "The administrative center of this galaxy responsible for relaying our order to the numerous planets."
 building_galactic_machine_capital:0 "Galactic Core"
 building_galactic_machine_capital_desc:0 "This massive computing complex is responsible for all day to day operations and maintenance on expansion and exploitation missions within this galaxy."
 building_galactic_hive_capital:0 "Galactic Hive Cluster"
 building_galactic_hive_capital_desc:0 "The primary hive cluster of this galaxy, insuring conformity to the swarms will."
 
 building_ie_resource_silo_2:0 "System Resource Depository"
 building_ie_resource_silo_2_desc:0 "A series of resource storage facilities capable of storing vast amounts."
 
 col_ie_gateway:0 "Intergalactic Gateway"
 col_ie_gateway_desc:0 "A new galaxy ripe for expansion just for us."
 
 ie_gate:0 "Colonial Government"
 ie_gate_desc:0 "To streamline to colonization of this galaxy, a semi-autonomous system has been created to ensure efficient employment."
 
 sm_ie_gate_uplink:0 "Galactic Uplink"
 sm_ie_gate_uplink_desc:0 "Using gate technology we can connect our starbase to our shipyard network in the gate."
 
 building_ie_imperial_concession_port:0 "Imperial Concession Port"
 building_ie_imperial_concession_port_desc:1 "This concession port enjoys extraterritorial rights and is legally considered the sovereign territory of the Galactic Imperium. It is exempt from local taxes and regulations."
 building_ie_artist:0 "Art Monument"
 building_ie_artist_desc:0 "A decorative art monument questioning the nature of existence and morality. Or maybe it is a pondering on the frailty of civilization... or how trauma is unavoidable in the construction of character... Hmm..."
 building_ie_artist_patron:0 "Ministry of Culture"
 building_ie_artist_patron_desc:0 "A fashionable headquarters for the Ministry of Culture, helping to spread knowledge, entertainment and art to the masses."
 building_ie_crystal_plant_2:1 "Kha'lanka Crystal Plant"
 building_ie_crystal_plant_2_desc:0 "The discovery of new crystal manufacturing techniques, far below the surface in the city of the Kha'lanka lithoids, has effectivized artificial crystal manufacturing through oxidation of rapidly growing silicon-based cell-clusters."
 building_ie_slave_processing:0 "Slave Processing Facility"
 building_ie_slave_processing_desc:1 "This large and imposing facility is used to process slave labor and extinguish any trace of free will."
 building_ie_hypercomms_forum:0 "Hypercomms Forum"
 building_ie_hypercomms_forum_desc:0 "An immense facility equipped with avant-garde interpersonal communications equipment, the Forum allows for the exchange of multisensory ideas in casual discussions and rapid consensus-forming in debates." building_galactic_memorial_1:0 "Sanctuary of Repose"
 building_ie_galactic_memorial_1_desc:0 "This humble memorial focuses thoughts and study upon the multi-facted nature of death and endings."
 building_ie_galactic_memorial_2:0 "Pillar of Quietus"
 building_ie_galactic_memorial_2_desc:0 "A solemn place dedicated to the contemplation of death, in which many an ending may be chronicled."
 building_ie_galactic_memorial_3:0 "Galactic Memorial"
 building_ie_galactic_memorial_3_desc:0 "A monumental library of all that may or may not be understood about endings, chronicled for unknowable future ages."
 
