 civic_overmind_secondary_species:0 "Remote Drones"
 origin_tooltip_overmind_effects:0 "Start the game as an §YOvermind§!, with all §YRemote drones§! Pops with §Y$citizenship_full$§! citizenship and §Y$living_standard_hive_mind$§! living standard\n\n§EOnly members of the §HMain species§! can be §HLeaders§!§!\n§EMembers of the §HMain species§! can only be §HLeaders§!§!\n§ECan always §HAssimilate§! biological pops§!\n\n§RMembers of the§! §YMain species§! §Rcan not be gene-modded§!"
