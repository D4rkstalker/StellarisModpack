 ap_matryoshka_project:0 "Matryoshka Project"
 ap_matryoshka_project_desc:1 "A universe within a world. The endless power of virtual reality."
 allow_matryoshka_project:0 "§HUnlocks Decision:§! $ap_matryoshka_project$"
 decision_matryoshka_project:0 "$ap_matryoshka_project$"
 decision_matryoshka_project_effects:1 "Turns the planet into an §Y$pc_matryoshka$§!, increasing £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResearch Production§! and unlocking special £district£ §YMatryoshka Districts§! at the expense of the planet's natural resources becoming §Rinaccessible§!, preventing all further construction of £district£ §YGenerator§!, §YMining§! and §YAgriculture Districts§!.\nEvery §YPop§! will be §YDigitalized§! allowing them to only resettle between §Y$pc_matryoshka$§!."
 decision_matryoshka_project_effects_short:2 "Increases £housing£ §Y$PLANET_HOUSING_TITLE$§! and §YResearch Production§!\nEnables £district£ §YMatryoshka Districts§!\nDisables construction of £district£ §YGenerator§!, §YMining§! and §YAgriculture Districts§!"
 decision_matryoshka_project_requirements:0 "£trigger_no£ §RAll district slots on the planet must be filled with§! §Y$district_nexus_plural$§! or §Y$district_industrial_plural$§!"
 decision_matryoshka_project_desc:1 "A universe within a world, the energy gathered from the planets core poweres a planet size computer that simulates a virtual universe."

 
 pc_matryoshka:0 "Matryoshka World"
 pc_matryoshka_desc:0 "A planet size computer that uses the planets core to power a virtual reality. Pops that relocate to this planet will be digitalized. Forever."
 

 
 eq.300.name:0 "§HMatryoshka§!: [Root.GetName] Encased"
 eq.300.desc:0 "Layers upon layers of computer panels absorbing the energy of the planets core to power a virtual world.\n\nScant few years have passed since the start of this grand project, it is impossible to recall what the surface of [Root.GetName] was like. Verdant? Rugged? It is all steel now, miles in every direction.\n\nA place once molded by chance and the unthinking laws of nature, now a design wrought from indomitable purpose."
 eq.300.a:0 "Impressive."
