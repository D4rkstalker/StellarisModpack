origin_dyson_the_corperate_void:0 "Hostage Planet"
origin_dyson_the_corperate_void_desc:0 "This species home planet descended into ecological and sociatal collapse and it was all thanks to the exploits of this mega-corperation. Scientists gave the planet only a couple years until it would become uninhabitable. But even in the face of aramgeddon, there still is profit to be made! Colonyships were built, with state of the art chemical engines and cryo facilities. Seats were sold only to the highest bidder, squeezing the last money out of the dying world. As the planet burned, The corporation set off to a new beginning among the stars, to a planet expected to be a paradise. There was a slight issue however: While their slower than light ship was on its centuries long journey, another civilization arose on the planet and reached the equivalent of the machine age. They were not particularly welcoming, threatening attack should any of the ships land on the planet. Even with superior technology, an outright invasion was impossible. With the ship too broken for another voyage, they were stranded and had to make due with building many small habitats around the systems sun, a dyson swarm. It was during this time that FTL technology was developed. Now that the new headquarters are built, the corporate leadership has set its sights on a new customer base and the galaxy at large."
origin_dyson_the_corperate_void_effect:0 "Start on a size ten Dyson swarm and with the techs "Space Logistics", "Hydroponics" and "Modular Space Industries" unlocked. You will have fewer pops and no food production, but the option to establish trade deals with the systems natives. You will have to make decisions on how to deal with them."
origin_dyson_native_upstart:0 "Rebelling Natives"
origin_dyson_native_upstart_effect:0 "This species found itself at odds with an advanced megacorperation from another star while in their primitive ages. Despite attempts at halting technological progress and infiltration by the megacorporation, these primitives managed to successfully fight back and become a star faring civilization."

