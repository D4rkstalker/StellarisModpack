civic_tooltip_the_void_effects:0 "Start on a size 10 Dyson Swarm as well as a Tomb World of your original homeworld. If you wish, evacuate the last remaining survivors before your ten years are up. Start with the techs "Space Logistics", "Hydroponics" and "Modular Space Industries" unlocked. Zero-G Farmers and their buildings are also more effective. New Dyson Swarms are also cheaper to build."
