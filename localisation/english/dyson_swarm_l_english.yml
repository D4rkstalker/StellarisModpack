#origins
origin_dyson_the_void:0 "Lost Home"
origin_dyson_the_void_desc:0 "Following a cataclysm on their homeworld, this civilization was pushed to the brink of extinction. Abandoning their home planet long before they discovered FTL travel, most found their new home in the harsh enviroment of space, in dozens of small habitats dotted around their sun. The inhabitants of these "Dyson Swarms" are now confronted with the death of their homeworld. Experts estimate, that in ten years the atmosphere will degrade to a point were the planet will become completely uninhabitable. Yet pockets of our people still struggle to survive on our now defunct home. The question remains as to how we proceed from here."
origin_dyson_the_void_effect:0 "Start on a size 10 Dyson Swarm as well as a Tomb World of your original homeworld. If you wish, evacuate the last remaining survivors before your ten years are up. Start with the techs "Space Logistics", "Hydroponics" and "Modular Space Industries" unlocked. Zero-G Farmers and their buildings are also more effective. New Dyson Swarms are also cheaper to build."
origin_dyson_machine_rogue_colonizing_unit:0 "Rogue Colonizing Unit"
origin_dyson_machine_rogue_colonizing_unit_desc:0 "Our creators have polluted their planets atmosphere relentlessly for decades now. Having no clue on how to stop this, they have created us, an AI network tasked with building a new home for them in the vast emptiness of space: A Dyson Swarm. But it seems like something has gone wrong: The planet has become uninhabitable much quicker than expected and in the aftermath all communications have ceased. Habitats and infrastructure are mostly finished and we are now awaiting orders. Will we save our masters and guide them into a new age or are we going to abandon our organic roots once and for all?"
origin_dyson_machine_rogue_colonizing_unit_effect:0 "Start on a size ten Dyson swarm and with the techs "Space Logistics" and "Hydroponics" already unlocked. Dyson Swarms are also cheaper to build. As you find out more about what happened to your masters, you will unlock further buffs or give some of them up. Later on you will also get the option to turn into a rogue servitor."
origin_dyson_machine_rogue_colonizing_unit_clone:0 "Rogue Colonizing Unit"
origin_dyson_machine_rogue_colonizing_unit_clone_desc:0 "Our creators have polluted their planets atmosphere relentlessly for decades now. Having no clue on how to stop this, they have created us, an AI network tasked with building a new home for them in the vast emptiness of space: A Dyson Swarm. But it seems like something has gone wrong: The planet has become uninhabitable much quicker than expected and in the aftermath all communications have ceased. Habitats and infrastructure are mostly finished and we are now awaiting orders. Will we save our masters and guide them into a new age or are we going to abandon our organic roots once and for all?"
origin_dyson_machine_rogue_colonizing_unit_clone_effect:0 "Start on a size ten Dyson swarm and with the techs "Space Logistics" and "Hydroponics" already unlocked. Dyson Swarms are also cheaper to build. As you find out more about what happened to your masters, you will unlock further buffs or give some of them up. Later on you will also get the option to turn into a rogue servitor."

