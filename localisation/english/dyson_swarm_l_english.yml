dyson_starting.102.title:0 "Introduction"
dyson_starting.102.desc:0 "This species home planet descended into ecological and sociatal collapse and it was all thanks to the exploits of this mega-corperation. Scientists gave the planet only a couple years until it would become uninhabitable. But even in the face of aramgeddon, there still is profit to be made! Colony ships were built, with state of the art chemical engines and cryo facilities. Seats were sold only to the highest bidder, sqeezing the last money out of the dying world. As the planet burned, The corporation set off to a new beginning among the stars, to a planet expected to be a paradise. There was a slight issue however: While their slower than light ship was on its centuries long journey, another civilization arose on the planet and reached the equivlianet of the machine age. They were not particularly welcoming, threatening attack should any of the ships land on the planet. Even with superior technology, an outright invasion was impossible. With the ship too broken for another voyage, they were stranded and had to make due with building many small habitats around the systems sun, a dyson-swarm. It was during this time that FTL technology was developed. Now that the new headquarters are built, the corporate leadership has set its sights on a new customer base and the galaxy at large.\n\nOur first priority is to find a solotion to our food problem. We will have to either build hydroponics ourself or import it from the natives. You can engage in diplomacy with them by using the "Open Communications with the natives" decision on your capital."
dyson_starting.102.a:0 "Profit awaits"
