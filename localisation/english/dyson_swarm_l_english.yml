dyson_starting.170.desc:0 "[this.owner_species.GetNamePlural]! Remove this observation station of yours at once! We can not tolerate this. If you do not disband the station this instant, we will cease all trade immediately and declare war on you, no matter the consequences. We are not some cavemen to be toyed with."
dyson_starting.170.a:0 "Very well. We will disband the observation outpost"
dyson_starting.170.b:0 "Declare war against us? Good luck with that."
dyson_starting.104.desc_1:0 "Ah yes, we thought you might ask for our help eventually. We have already worked out agreements with all of our nations to export food to you. We even asked one of your scientists to test which of our foods are edible for your species! You will have to take care of transportation of course. Our only price is technologies. These nuclear reactors we have heard of sound like they have a lot of potential. Aid us in their discovery and we will give you 15 food £food£ every month, free of charge, indefinitely. How does that sound?"
dyson_starting.104.desc_1:0 "Have you reconsidered our offer? 15 food £food£ every month, indefinetly for atomic technologies."
dyson_starting.104.yes:0 "Sounds good."
dyson_starting.104.yes.tooltip:0 "R&D will help the natives discover nuclear technologies. This will make them advance to the next age soon."
dyson_starting.104.yes.response:0 "We knew that we could count on you, alien. You can get your food immediately. We are also open to normal trade now."
dyson_starting.104.no:0 "We will not interfere with your natural advancement"
dyson_starting.104.no.tooltip:0 "We are not sure how close they actually are to discovering nuclear technologies, but since they know of it already they may not be far away from actually discovering it."
dyson_starting.104.no.response:0 "We are disappointed in your lack of cooperation, alien. Disappointed, but not surprised. We will research these technologies on our own then. If you change your mind however, we will gladly extend this offer again or engage in normal trade."
dyson_starting.107.desc:0 "We are willing to establish trade routes with you, alien. Obviously you will have to pay for the transport, since we lack the capabilities of intersolar travel. Shall we get on with it?"
dyson_starting.to_many_deals:0 "The Natives can not support any more trade deals of this type. Once they advance to the next age this may or may not change."
dyson_starting.107.no:0 "On second thought..."
dyson_starting.107.yes:0 "Establish a trade route with the natives"

dyson_starting.106.title:0 "The Atomic Age"
dyson_starting.106.desc_1:0 "With our help the Natives of [event_target:the_natives_planet.GetName] have discovered nuclear technologies. The first reactors are already being brought online under our supervision. This discovery has catapulted them into a new age of progress and economic growth, making our trade deposits twice as powerful. They will however no longer buy useless trinkets from us. We have also gained the option to buy minerals from them. Now would be the time to attempt any infiltration. Open communications again for further information."
dyson_starting.106.desc_2:0 "Even without our help, the Natives of [event_target:the_natives_planet.GetName] have discovered nuclear technologies. The first reactors are already being brought online under our supervision. This discovery has catapulted them into a new age of progress and economic growth, making our trade deposits twice as powerful. They will however no longer buy useless trinkets from us. We have also gained the option to buy minerals, as well as outsource alloy production to them."
dyson_starting.106.a:0 "Good for them"
dyson_starting.108.title:0 "Betrayal"
dyson_starting.108.desc:0 "It seems like the natives discovery of nuclear technologies were not so natural as we originally thought: Our security department has found a smuggled package of money and luxury food items on one of our trade ships coming from [event_target:the_natives.Capital.GetName]. The package was supposed to be delivered to scientist [event_target:corrupt_scientist.GetName]. As it turns out, [event_target:corrupt_scientist.GetName] had secretly helped the natives in their pursuit of nuclear technologies in exchange for bribes. What should we do about this?"
dyson_starting.108.fire:0 "Fire [event_target:corrupt_scientist.GetHimHer]"
dyson_starting.108.fire.tooltip:0 "[event_target:corrupt_scientist.GetName] is forced to resign and looses all [event_target:corrupt_scientist.GetHimHer] possessions"
dyson_starting.108.keep:0 "Let [event_target:corrupt_scientist.GetHimHer] keep [event_target:corrupt_scientist.GetHimHer] office for now."
dyson_starting.109.desc:0 "We would be happy to trade some of our minerals with your. Your energy-credits are still far better at storing energy than any of our techniques. We will trade you 10 minerals£minerals£ for 5 energycredits £energy£. you will of course have to pay for the transport again. How does that sound?"
dyson_starting.109.yes:0 "We agree to your terms"
dyson_starting.123.desc:0 "We would be happy to trade some of our food with your corporation. We will trade 10 food £food£ for 8 energycredits £energy£ every month. You will have to pay for the transport of course, as always."
dyson_starting.123.yes:0 "Establish Food Trade"

dyson_starting.110.desc:0 "We have established many trade routes with the natives. Over the course of the years many people have gathered some debt with us. Since they did not bother to read the fineprint of our 10.000 sites long contract, these people are now eligible for forced labour for our company. On top of that, there are also people that would willingly work for us, just to get a chance of seeing the stars. For a small sum of energy, these people could be transported to our capital. This will of course not bode well with the natives, but with some political manoeuvring this should be no problem."
dyson_starting.110.yes:0 "They are our people now"
dyson_starting.110.no:0 "Maybe not"
dyson_starting.111.title:0 "Early Space Age"
dyson_starting.111.desc_annex:0 "The natives have advanced into a new age. Over the course of the years they have managed to launch satellites and even establish a primitive space station. Their leaders and population have reached an agreement, that their species is now ready to reach for the stars and make an appearance on the galactic stage. And the best way to do this is, obviously, to join our empire. We graciously accepted their odder of course."
dyson_starting.111.desc_advancement:0 "The natives have advanced into a new age. Over the course of the years they have managed to launch satellites and even establish a primitive space station. They will soon be able to travel the stars. Our chances at infiltrating them have become slim."
dyson_starting.111.desc_arrested:0 "The natives have advanced into a new age. With technology stolen from us, they have managed to launch satellites and even establish a primitive space station. There is already talk about FTL drives in their scientific communities.\n\nNew goal: Make up the greatest share of their market, establish 50 traderoutes £trade_value£."
dyson_starting.111.a:0 "Good. Gooood."
dyson_starting.114.title:0 "Annexation"
dyson_starting.114.desc:0 "The natives have advanced into a new age. They managed to successfully build a prototype FTL drive and complete a journey to another solar system and back again. Their leaders and population have reached an agreement, that their species is now ready to reach for the stars and make an appearance on the galactic stage. And the best way to do this is, obviously, by joining our empire. We graciously accepted their offer of course."
dyson_starting.114.a:0 "*dark minds intensifies*"
dyson_starting.115.title:0 "Deceleration of War"
dyson_starting.115.desc:0 "This charade has gone on long enough. We, the [event_target:the_natives.GetName], have had enough of your games. We know what happened to your homeworld. What your greed did to its ecosystem and the fate of the citizens that were not wealthy enough to pay for the trip to our solar system. We will not let the same happen to us. With the invention of FTL drive Technology, our ships will be able to bring down the menace of the [event_target:greedy_corp.GetName]. This solar system belongs to us and to us alone. The meddeling hands of your villainous leadership will be cut off, your little company disbanded. $Prepare for war.|R$"
dyson_starting.115.a:0 "Bring it on then, savage"
dyson_starting.115.b:0 "Terrible news"
dyson_starting.115.c:0 "Perhaps it is time to switch to the winning side..."
dyson_starting.115.c.tooltip:0 "Should the natives uprising be successful, you will gain the option to take controll of this newly formed country"
dyson_starting.122.title:0 "Reverse Infiltration"
dyson_starting.122.desc:0 "We have been attacked! Elite Shadow Ops, equipped with rather primitive weaponry, have appeared on every one of the many space-stations that make up our capital dyson-swarm. Apparently the last trade shipments coming from the natives planet did not just include goods, but soldiers as well."
dyson_starting.122.a:0 "We must defend our assets at any cost!"
dyson_starting.116.title:0 "Defeat"
dyson_starting.116.desc:0 "We have lost what we consider our home for a second time. Using a scrambled together fleet of their own ships and mercenary forces, the natives successfully invaded our dyson-swarm and starbase, effectively taking control of the entire star system. They have declared themselves to be the [event_target:the_natives.GetName], a FTL capable, intersolar civilization. The war is not over however. This new nation is hell-bent on destroying our corporation in fear of what happened to our original homeworld."
dyson_starting.116.a:0 "This is a PR nightmare!"
dyson_starting.116.b:0 "A sad day for our corporation"
dyson_starting.116.c:0 "It is not to late to jump ship yet"
dyson_starting.116.c.tooltip:0 "$Take control of this new nation. You will be in a total war with the corporation you are playing at them moment. You will also gain a 150% research buff for the next three years to catch up in tech, as well as some seized resources.|R$"
dyson_starting.119.title:0 "The direct approach"
dyson_starting.119.desc:0 "The natives of [event_target:plathe_natives.Capital.GetName] have been absorbed into our corporation by force. Many board members feel like this is a suboptimal solution, although they can't argue that the direct approach is the most reliable. Terrorism and protest against our leadership will be prevalent on the planet for the foreseeable future."
dyson_starting.121.title:0 "Arrested Development"
dyson_starting.121.desc:0 "We have finally done it. Natural technological progress on [event_target:the_natives.capital.GetName] has practically come to a stand still. Their economy and daily lives have  become completely depended on our products and patented technologies. Most of their corporations are either directly or indirectly under our control. The [event_target:the_natives.GetName] have become the perfect customer base."
dyson_starting.121.a:0 "Glorious"
dyson_starting.121.a.tooltip:0 "The natives will forever stay primitive. We can now establish more total trade deals with the natives."
dyson_starting.124.title:0 "Taking Action"
dyson_starting.124.desc:0 "The natives of this solar system could provide us with a great oppertunity. We only have to seize it. Our agents, lawers and PR people are at your disposal. An outright military invasion is not advised, since their military is already suspicious of us and has been reinforced ever since we made an appearance. The natives would also be exceptionally hard to integrate afterwards. But we should not dismiss this option, as it might become necessary in the future."
dyson_starting.124.infiltrate:0 "Infiltration: Takeover"
dyson_starting.124.infiltrate.tooltip:0 "We get them to join us willingly. Through buying off their assets, bribery, Infiltration, propaganda and other means, this should be achievable easily. Agents will be recruited among the native population. Promises of money and are a language spoken universally after all."
dyson_starting.124.arrested_development:0 "Infiltration: Arrested Development"
dyson_starting.124.arrested_development.tooltip:0 "We make them completely dependent on our products and technologies. By carefully steering their technological and societal progress towards our goals, we should be able to halt their natural technological progress. They would become the perfect customers."
dyson_starting.126.desc:0 "On behalf of our entire planet I have a message for you: Although your help with nuclear technologies has helped us immensely, we have decided that we want to reach the space age at our own pace. We fear that we may become dependent on your corporation. We will not be buying products that are above our technological level. We think our society is not yet ready for such fast advancements in science. Any nation or corporation that breaks this rule will face embargo or even military action in the future. We also forbid you to buy or create companies on our soil, as well as patent technology on our world. Please understand that this is only a precosion for the betterment of our species."
dyson_starting.126.a:0 "Of course"
dyson_starting.125.desc:0 "We make them completely depended on our products and technologies. By carefully steering their technological and societal progress towards our goals, we should be able to halt their natural technological progress. They would become the perfect customers. Are you sure that this is what you want for the natives? This decision can not be changed afterwards, although military invasion will always remain an option. You will have to establish many trade routes with the natives for this to work."
dyson_starting.125.confirm:0 "Begin the Infiltration"
dyson_starting.127.desc:0 "Our first goal is to build relations and connections with the natives buisness-world. From there we will start widening our influence over their industry, technological progress, media and finally, their entire market. \nNew goal: establish 15 Trade routes £trade_value£ with the natives. Once this is done, select the infiltration screen again for further goals."
dyson_starting.127.a:0 "Profit awaits"
dyson_starting.129.title:0 "A proposition"
dyson_starting.129.desc:0 "One of our business-partners in the industrial sector has just contacted us through a discrete channel. They are willing to introduce some of our advanced manufacturing technologies to the planet. In exchange, they will be buying the necessary components for their machinery from us exclusivity. This may be the starting point for making their economy dependent on our cheap parts.\n\nNew goal: help the industry contact."
dyson_starting.129.a:0 "use our own research teams"
dyson_starting.129.b:0 "hire a team of independent scientists"
dyson_starting.130.title:0 "Industry Contact"
dyson_starting.130.desc:0 "Our cooperation with the industry contact is finished. This new manufacturing technology will surly make them one of the biggest companies on the planet. They have already ordered the first batch of parts from us. \n\nNew goal: extend our reach further: establish 25 trade deals"
dyson_starting.130.a:0 "They better keep their end of the bargain"
dyson_starting.131.title:0 "Blackmail crisis"
dyson_starting.131.desc:0 "I knew that these transmissions must be coming from you. I know of your deal with a certain industry company. If you do not pay 800 energycredits to the specified account, the world will know of your shady dealings. And they will not go easy on you."
dyson_starting.131.a:0 "Pay up"
dyson_starting.131.b:0 "Try to catch and assassinate the blackmailer"
dyson_starting.131.c:0 "Do nothing"
dyson_starting.131.c.tooltip:0 "This will have consequences"
dyson_starting.132.title:0 "Embargo!"
dyson_starting.132.desc:0 "After information of our meddling was released to the public, many of the natives took to the streets to protest against trade with us. In the end, too many people profit off of these tradesdeals, so we got off with only a light embargo."
dyson_starting.132.a:0 "That could have gone worse"
dyson_starting.133.title:0 "Betrayal"
dyson_starting.133.desc:0 "Our industry contact has betrayed us. They are trying to produce machine parts on their own, probably to break our agreement and stop trade with us in the future. It would take a very long time for them to reach the same cost-efficiency as we have, but we should do something non the less."
dyson_starting.133.a:0 "Sabotage their research"
dyson_starting.133.b:0 "Sell our Parts even cheaper"
dyson_starting.133.b.tooltip:0 "We loose two tradevalue on our dyson-swarm"
dyson_starting.134.title:0 "An opportunity"
dyson_starting.134.desc:0 "A country on [event_target:the_natives.Capital.GetName] has fallen on hard times recently. A failed rebellion has destroyed most infrastructure and drained the country of funds. Their leaders have reached out to us, desperate to keep their power. The planets community has so far not been willing to aid the country and a famine and subsequent second rebellion is lurking right around the corner. They are willing to let us create straw corporations that are secretly our subsidiary, if we help them keep their power. This is an amazing opportunity: Our strategists advise funding such a straw-company right away, one that specializes in gene-manipulated crops. These would trump the unaltered ones in their effectiveness, beating the famine easily. In time, the planets growing population and economy would become dependent on the effectiveness of these crops. These crops will of course be interfertile and under copyright protection, only available from our subsidiaries laboratories. We will have to create such gene-crops from local plants first of course. We will also have to funnel some funds into the straw company to grease palms and establish the basics."
dyson_starting.134.a:0 "Get our researchers to work on it"
dyson_starting.134.b:0 "Hire an independent team"
dyson_starting.135.title:0 "Expansion"
dyson_starting.135.desc:0 "After our success with the gene-splicing company, our strategists advise to set up another straw company on [event_target:the_natives.Capital.GetName], one that could influence public discourse at large. We need to choose what direction the company should take. We should also further increase our reach in the natives economy\n\nNew goal: establish 35 trade routes"
dyson_starting.135.a:0 "Make them lay the groundwork for social media"
dyson_starting.135.b:0 "They should enter the entertainment branch"
dyson_starting.135.c:0 "Make them a news agency"
dyson_starting.136.title:0 "An opportunity"
dyson_starting.136.desc:0 "A hacking attempt on our systems has been caught by our security department. We were able to trace the hack back to an industrial company on the natives planet. Ever since we helped their competitors by giving them access to advanced manufacturing, they have become desperate. So far, the hackers still think we are unaware of their attempt. This could be a great opportunity feed them technology and blackmail them later. Our team suggest letting them access some of our primitive satellite technologies. This would advance them to the early-space age and allow us to influence this industry as well."
dyson_starting.136.a:0 "proceed"
dyson_starting.136.a.tooltip:0 "the natives will soon reach the early space age."
dyson_starting.138.title:0 "Blackmail"
dyson_starting.138.desc:0 "We have contacted the company responsible for inventing satellite technology. When we showed them our definite proof of their hack, they begged us not to release it to the public. It would spell the end for the company. They are now effectivly under our control.\n\nNew goal: Make up the biggest market share of their economy, establish 50 trade routes £trade_value£"
dyson_starting.138.a:0 "Good job"
dyson_starting.139.title:0 "Success"
dyson_starting.139.desc.media:0 "Our straw company has flourished over the past few years. Apart from making strides in networking technologies, they have also become a social media and advertising giant. Under the pretense of only wanting to  adhere to our market, they can now influence the social discourse of the natives to a massive extent."
dyson_starting.139.desc.entertain:0 "Our straw company has flourished over the past few years. They have become an entertainment and advertising giant. Under the pretense of wanting to adhere to our market, they can now influence the social discourse and media of the natives."
dyson_starting.139.desc.news:0 "Our straw company has flourished over the past few years. They have become a news and advertising giant. By selectively reporting only certain news, they can now influence the social discourse and media of the natives to a great extent."
dyson_starting.139.a:0 "Good job"
dyson_starting.140.title:0 "Market Domination"
dyson_starting.140.desc:0 "Our share in the natives market has grown massivly and our influence over their economy and society with it. All that is necessary is to make some final investments and bribes and our goal is reached. Bureaucracy, draconian copyright laws, corruption and our great market influence will ensure that this society will forever remain primitive.\n\nNew goal: A final investment of 1500 energycredits £energy£ is required to put the natives under our boot."
dyson_starting.140.a:0 "Glorious"
dyson_starting.140.a.tooltip:0 " Select the Infiltration overview for the final step"
dyson_starting.156.title:0 "A coup"
dyson_starting.156.desc:0 "Our agents on [event_target:the_natives.Capital.GetName] have some interesting news: In one of the poorer countries civil unrest is mounting and will probably overspill into a civil war soon. This could be an opportunity for us: By supplying the potential rebels with weapons, we could get the right people into power. People in favour of becoming part of our empire. We could also let events play out, but we do not know what the result would be."
dyson_starting.156.yes:0 "Do it"
dyson_starting.156.no:0 "Do nothing"
dyson_starting.157.title:0 "Coup successfull"
dyson_starting.157.desc_y:0 "With the help of our agents and weapons, the coup on [event_target:the_natives.Capital.GetName] went just as planned and we were able to manoeuver people into power that support us."
dyson_starting.157.desc_n:0 "It seems we were lucky. Even without our help, the coup on [event_target:the_natives.Capital.GetName] went in our favour. The people in power are supporters of our empire."
dyson_starting.157.a:0 "Good"
dyson_starting.158.title:0 "Coup gone wrong"
dyson_starting.158.desc_y:0 "Despite our best efforts, the coup on [event_target:the_natives.Capital.GetName] went wrong. The new people in power are against uniting with our empire."
dyson_starting.158.desc_n:0 "Our agents on [event_target:the_natives.Capital.GetName] have news: the coup went wrong. The new people in power are against uniting with our empire."
dyson_starting.158.a:0 "They will regret that."
dyson_starting.159.title:0 "Bribery"
dyson_starting.159.desc:0 "One of our agents has requested money for a bribe. According to the agent, it is required for their missions success."
dyson_starting.159.a:0 "Pay the bribe"
dyson_starting.159.b:0 "We do not have that kind of money right now"
dyson_starting.160.title:0 "Double agent"
dyson_starting.160.desc:0 "One of our operatives turned out to be a double agent. Despite all the wealth we offered to him, this agent is loyal to his species and determined to stop our plans. What do we do about him?"
dyson_starting.160.a:0 "Take him out"
dyson_starting.160.b:0 "Ignore him"
dyson_starting.160.c:0 "Manipulate his evidence to make him look like a fraud"
dyson_starting.161.title:0 "Assassination"
dyson_starting.161.desc:0 "One of our agents on [event_target:the_natives.Capital.GetName] has been manouvered into a position, where they may be able to assassinate one of our greater opponents. If all goes well, our opposition to taking over the planet will decrease significantly. Depending on how many resources we are willing to spend, this mission will have a much higher success rate."
dyson_starting.161.big:0 "We will offer all the funds necessary"
dyson_starting.161.small:0 "This should suffice"
dyson_starting.161.no:0 "Take no chances - this assassination is unnecessary"
dyson_starting.162.title:0 "Assassination success"
dyson_starting.162.desc_y:0 "With the increased funds, the assassination went smoothly. Nobody suspects a thing."
dyson_starting.162.desc_n:0 "Even with a tighter budged, our agent managed to assassinate the opposition leader with ease. Nobody suspects a thing."
dyson_starting.162.a:0 "Good job"
dyson_starting.163.title:0 "Assassination goes wrong"
dyson_starting.163.desc_y:0 "Despite the increase budged, the assassination has gone wrong. Our agent was killed and although there is no evidence of our involvement, the general population suspects us."
dyson_starting.163.desc_n:0 "The assassination has gone wrong. Our agent was killed and although there is no evidence of our involvement, the general population suspects us."
dyson_starting.163.a:0 "We will recover from this setback"
dyson_starting.164.title:0 "Religious similarities"
dyson_starting.164.desc:0 "Priests on [event_target:the_natives.Capital.GetName] have noticed how similar their religion and ours are to each other. By acknowledging these similarities and working together with their churches, no matter how true this claim may be, the natives would be much less reluctant to joining our empire."
dyson_starting.164.a:0 "These priests are quite right"
dyson_starting.164.b:0 "Do not react"
dyson_starting.165.title:0 "Robotic Workers"
dyson_starting.165.desc:0 "Some influential industry owners on [event_target:the_natives.Capital.GetName] just came to us with a proposition: If we were to supply them with the technologies required to develop robotic workers, they would not just pay us handsomely, but also help us in future endeavours. Such an opportunity will not come again soon."
dyson_starting.165.a:0 "Of course!"
dyson_starting.165.b:0 "No, this would be too much"
dyson_starting.166.title:0 "Breaking their spirits"
dyson_starting.166.desc:0 "One of our agents was able to infiltrate the natives space agency. They suggest instegating an "accident" on their spaces station. This would break their already wavoring spirits, showing them that they are not ready to become a significant part of the galactic community by themself. We predict that that would strengthen the voices that are calling for an integration in to our empire. How should we proceed"
dyson_starting.166.big:0 "Spare no expenses"
dyson_starting.166.small:0 "Do it, but with a set budged"
dyson_starting.166.no:0 "This is not worth the risk"
dyson_starting.167.title:0 "Success"
dyson_starting.167.desc_y:0 "It is done. We just got conformation on the oh so horrible news: the natives space station above [event_target:the_natives.Capital.GetName] has been irreparable damaged in an unfortunate accident, setting technological progress back and damaging the whole species spirit."
dyson_starting.167.desc_n:0 "It is done. We just got conformation on the oh so horrible news: the natives space station above [event_target:the_natives.Capital.GetName] has been irreparable damaged in an unfortunate accident, setting technological progress back and damaging the whole species spirit."
dyson_starting.167.a:0 "Splendid"
dyson_starting.168.title:0 "Failure"
dyson_starting.168.desc_y:0 "Despite our extensive investments into the sabotage mission, it was a complete failure. Although we managed to destroy the natives space station, there is proof that it was sabotaged by one of the crewmembers. Luckily, it can not be traced back to us directly, although it does not take a genius in politics to know that it was very likely our doing. The natives are in uproar and our mission progress has been halted immensely."
dyson_starting.168.desc_n:0 "The sabotage mission was a complete failure. Although we managed to destroy the natives space station, there is proof that it was sabotaged by one of the crewmembers. Luckily, it can not be traced back to us directly, although it does not take a genius in politics to know that it was very likely our doing. The natives are in uproar and our mission progress has been halted immensely."
dyson_starting.168.a:0 "Unfortunate"

