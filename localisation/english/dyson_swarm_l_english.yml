dyson_starting.103.desc.a:0 "Hello there, [event_target:the_natives.owner_species.GetNamePlural] welcome you."
dyson_starting.103.desc.b:0 "Greetings, [event_target:greedy_corp.owner_species.GetName]. How are the profits?"
dyson_starting.103.desc.c:0 "Your philosophy and practise of such extreme capitalism is fascinating to us. Fascinating and worrying."
dyson_starting.103.desc.d:0 "We may be primitive by your standards, but do not underestimate the will and strength of our people."
dyson_starting.103.desc.f:0 "Ah, the [event_target:greedy_corp.owner_species.GetNamePlural]. Are you here to trade?"
dyson_starting.103.desc.g:0 "Are you interested in a trade agreement with [event_target:the_natives.GetName]?"
dyson_starting.103.desc.h:0 "The galaxy is a beautiful, yet dangerous place. In which category your empire falls remains to be seen."
dyson_starting.103.desc.i:0 "Our technology may not be as advanced as yours, but we will catch up eventually. We are determined to claim our seat at the galactic table."
dyson_starting.103.desc.j:0 "Thanks to your help with nuclear technologies, our people have prospered like never before."
dyson_starting.103.desc.k:0 "Do not worry about us misusing nuclear technologies for war. With the knowledge of your and other aliens existence, our unity has been strengthened enough to prevent such an incident."
dyson_starting.103.desc.l:0 "We will reach the space age soon enough. What happens then remains to be seen."
dyson_starting.103.desc.m:0 "Our space station is our greatest achievement yet. FTL technologies are within our grasp"
dyson_starting.103.desc.n:0 "From our space station we can see your dyson-swarm and all the advantages it brings. We may not be far away from constructing our own."
