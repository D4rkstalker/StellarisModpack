l_english:

#Eco
 d_razed_eco_hive_wildlands:0 "£blocker£ Savage Wildlands"
 d_razed_eco_hive_wildlands_desc:0 "The indigenous creatures who inhabit this region appear to operate as a single organism."
 d_razed_eco_dangerous_wildlife_blocker:0 "£blocker£ Dangerous Wildlife"
 d_razed_eco_dangerous_wildlife_blocker_desc:0 "The wildlife in this region is particularly lethal, with many dangerous predators and plants."
 d_razed_eco_titanic_life_blocker:0 "£blocker£ Titanic Lifeforms"
 d_razed_eco_titanic_life_blocker_desc:0 "Numerous Titanic aliens make this area their home, it would be wise to avoid it."
 d_razed_eco_wandering_forests:0 "£blocker£ Wandering Forests"
 d_razed_eco_wandering_forests_desc:0 "The mobile forests of this world frequently migrate en masse to new regions, disrupting efforts at building roads, power lines and other infrastructure."
 
#City
 d_razed_city_organic_landfill:0 "£blocker£ Organic Landfills"
 d_razed_city_organic_landfill_desc:1 "Toxic biohazard waste rots and fumes in vast heaps under the sun."
 d_razed_city_ruined_arcology:1 "£blocker£ Ruined Arcology"
 d_razed_city_ruined_arcology_desc:0 "The Arcologies which cover this City-Planet lie in ruins. While the foundations are still solid, much of the decaying structure will need to be cleared before we can rebuild."
 d_razed_city_collapsed_spire:1 "£blocker£ Collapsed Spire"
 d_razed_city_collapsed_spire_desc:0 "An immense residential spire has collapsed under its own weight in this region, blocking access. While it was still standing, this towering structure must have been among the tallest on the planet."
 d_razed_city_ancient_ruins:0 "£blocker£ Ancient Ruins"
 d_razed_city_ancient_ruins_desc:0 "§LOnce a great city built with highly advanced technology, now just ruins and rubble that has been abandoned for centuries.§!"

#Mining
 d_razed_mining_mountain_range:0 "£blocker£ Impassable Mountains"
 d_razed_mining_mountain_range_desc:0 "A vast range of tall and impassable mountains stretches across this region."
 d_razed_mining_massive_crevice:1 "£blocker£ Massive Crevice"
 d_razed_mining_massive_crevice_desc:0 "This region is divided by a vast crevice that cuts through what was once a dense urban zone. The ground here is extremely unstable, with frequent earthquakes and landslides."
 d_razed_mining_deep_sinkhole:0 "£blocker£ Deep Sinkhole"
 d_razed_mining_deep_sinkhole_desc:0 "A colossal sinkhole covers most of this region."
 d_razed_mining_crumbling_mining_tunnels:1 "£blocker£ Crumbling Mining Tunnels"
 d_razed_mining_crumbling_mining_tunnels_desc:0 "A network of deep tunnels beneath the planet's surface seem to have been its primary source of minerals. Millennia of cave-ins and rockfalls have left only a fraction of the tunnels traversable."
 
#Farming
 d_razed_farming_radioactive_wasteland:0 "£blocker£ Radioactive Wasteland"
 d_razed_farming_radioactive_wasteland_razed_farming_desc:0 "Few organisms can survive in this desolate, irradiated wasteland."
 d_razed_farming_city_ruins:0 "£blocker£ Industrial Wasteland"
 d_razed_farming_city_ruins_desc:0 "This region is covered by ruined industrial complexes and toxic soil; detritus from a past age of progress."
 d_razed_farming_noxious_swamp:0 "£blocker£ Noxious Swamp"
 d_razed_farming_noxious_swamp_desc:0 "Treacherous swamplands and bogs surrounded by putrid gases."
 d_razed_farming_bomb_crater:0 "£blocker£ Bomb Crater"
 d_razed_farming_bomb_crater_desc:0 "This massive crater was created by the detonation of a particularly devastating hydrogen bomb."
 
#Energy
 d_razed_energy_crystal_forest:0 "£blocker£ Charged Crystal Forest"
 d_razed_energy_crystal_forest_desc:1 "Glittering crystals grow like hoarfrost in these exotic forests."
 d_razed_energy_crystalline_caverns:0 "£blocker£ Charged Crystalline Caverns"
 d_razed_energy_crystalline_caverns_desc:1 "Like enormous geodes, these caves are filled on all sides with rare crystals."
 d_razed_energy_flooded_reactor_pits:1 "£blocker£ Flooded Reactor Pits"
 d_razed_energy_flooded_reactor_pits_desc:0 "These deep pits appear to have once housed the planet's main energy production facilities. Over the eons, rain and flooding have filled the pits with murky water."
 d_razed_energy_tempestous_mountain:1 "£blocker£ Shattered Solar Array"
 d_razed_energy_tempestous_mountain_desc:0 "The shattered remnants of some kind of colossal solar array. When it was still functional, it must have provided power to a significant portion of this planet."
 
#Training
 d_razed_training_crumbling_megafortress:0 "£blocker£ Bombarded Ground"
 d_razed_training_crumbling_megafortress_desc:0 "The area has been devastated by orbital bombardment."
 d_razed_training_underground_vault:0 "$d_razed_training_underground_razed_training_vault$"
 d_razed_training_underground_vault_desc:0 "A massive underground vault, intended as a bomb shelter by this world's original inhabitants. The vault contains a huge machine park along with stores of mining equipment."
 d_razed_training_ancient_particle_accelerator:0 "Ancient Particle Accelerator"
 d_razed_training_ancient_particle_accelerator_desc:0 "This old particle accelerator was built using a novel design, and the surviving terminals within the structure contain a massive amount of research data composed by what must have been a brilliant theoretical physicist."
 d_razed_training_exofungus:0 "Fungoid extermination residue"
 d_razed_training_exofungus_desc:0 "This toxic goo is all that remains of the exterminated Fungoids."