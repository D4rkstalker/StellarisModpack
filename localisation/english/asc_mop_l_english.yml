 decision_arcology_project_relic_mop_effects_short:0 "$decision_arcology_project_mop_effects_short$"
 decision_arcology_project_relic_mop_desc:0 "This planet was once a vibrant ecumenopolis. It would be a monumental task, but the planet could be rebuilt and restored to its former glory."

 asc_pm.3001.name:1 "Raze a Special Segment - [Root.GetName]"
 asc_pm.3001.desc:0 "This specialized segment - §H[Root.GetName]§! - was Razed to prevent its benifits from falling into enemies hands."
 asc_pm.3001.a:0 "No one can have it if we can't."
 
 asc_pm.3002.name:1 "Repair Razed Segment - [Root.GetName]"
 asc_pm.3002.desc:0 "This razed segment - §H[Root.GetName]§! - has been repaired to a "vanilla" habitible state."
 asc_pm.3002.a:0 "A step forward."
 
 asc_pm.1.name:0 "§HMining Segment§!: [Root.GetName] Encased"
 asc_pm.1.desc:0 "After the massive segmentary project, the segment itself became a blast furnace, a mining segment!\n\nThere's no wooded forests, no green seas, no tall mountains. There are only cities and mines on the surface, with their own factories and miners' lodgings.\n\nA place once molded by chance and the unthinking laws of nature, now a design wrought from indomitable purpose."
 asc_pm.2.name:0 "§HGenerator Segment§!: [Root.GetName] Encased"
 asc_pm.2.desc:0 "After the massive segmentary project, the segment itself became a power plant segment!\n\nVerdant? Rugged? We've mined them all a long time ago and used them for fuel. Massive power plants with different kinds of generators humming day and night to produce electricity.\n\nA place once molded by chance and the unthinking laws of nature, now a design wrought from indomitable purpose."
 asc_pm.3.name:0 "§HHyperfarm Segment§!: [Root.GetName] Encased"
 asc_pm.3.desc:0 "After the massive segmentary project, [Root.GetName] became a giant farm segment that carried out the agriculture of segmentary-level plantations through super-large irrigation around canals across the center of the continent!\n\nDangerous wildlife? Poisonous plants? Whatever used to live here, there are now only animals and plants that are delicious and nutrient.\n\nA place already unnatural, now covered in rich crops."
 asc_pm.4.name:0 "§HFortress Segment§!: [Root.GetName] Targeted"
 asc_pm.4.desc:0 "After the massive segmentary project, [Root.GetName] turned into a fortress segment that nurtured the Empire's ground troops and produced weapons!\n\nAt one time, it was a civilian segment controlled by civil law, but the great citizens decided work for their country and follow the military law.\n\nTo no one, and never, [Root.GetName] will not collapse."
 asc_pm.5.name:0 "§HMenagerie Segment§!: [Root.GetName] Targeted"
 asc_pm.5.desc:0 "After the massive segmentary project, [Root.GetName] has turned into a menagerie segment that protects all kinds of alien animals and plants!\n\nAll the people on the segment work as zookeepers. Even the grasses and bugs in the fields are under our control.\n\n A place once molded by the law of nature, the law of nature that we plan and practice."
 asc_pm.6.name:0 "§HCommercial Segment§!: [Root.GetName] Targeted"
 asc_pm.6.desc:0 "After the massive segmentary project, [Root.GetName] turned into a trading segment with all the money and collectibles in the galaxy!\n\nFrom sky-scratching skyscrapers to small shops in alleys, there are large and small economic activities taking place everywhere on the segment. Now because of the lights in the city, the distinction between day and night is meaningless.\n\nIt doesn't have enough sites left. Contact [Root.GetName] Economy Department if you'd like to get there!"

 pc_ringworld_mining:0 "Mining Segment"
