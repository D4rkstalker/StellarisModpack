 decision_farming_ring_project_desc:1 "'Bucolic' doesn't adequetely describe an entire biosphere committed to the feeding of an interstellar civilization."
 
 decision_eco_ring_project:0 "Menagerie Segment Projects"  
 decision_eco_ring_project_effects:1 "Turns the segment into an §Y$pc_ringworld_eco$§!, increasing £happiness£ §YPop Happiness§!, decreasing §YPop Upkeep§! and §YPop Growth§! and unlocking special £district£ §YZoo Districts§! about £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! and £happiness£ §YPop Happiness§!."
 decision_eco_ring_project_effects_short:2 "Increases £happiness£ §YPop Happiness§!, decreases §YPop Upkeep§! and §YPop Growth§!.\nEnables special £district£ §YZoo Districts§!\nDisables construction of £district£ §YGenerator§!, §YMining§! and §YAgriculture Districts§!"
