 decision_arcology_project_mop_effects_short:2 "§RRecommended when you use Master of the Planet mod.§!\nIncreases £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! and §YPop Growth§!\nEnables £district£ §YArcology Districts§!\nDisables construction of £district£ §YGenerator§!, §YMining§! and §YAgriculture Districts§!"
