 decision_eco_ring_project_desc:1 "PLEASE DO NOT - annoy, torment, pester, plague, molest, worry, badger, harry, harass, heckle, persecute, irk, bullyrag, vex, disquiet, grate, beset, bother, tease, nettle, tantalize, ruffle, or mate with the animals."
