 decision_delete_exotic_ring:0 "Raze Special Segment"
 decision_delete_exotic_ring_effects:1 "In case of impending enemy conquest, demolition teams will work for 4 months to prepare for the infrastructure to be scuttled. Reverting the segment back into an §Y$pc_ringworld_habitable$§!, and aleave it with ecological issues for years to come."
 decision_delete_exotic_ring_effects_short:2 "Razes the segment into an §YRazed Ringworld§!\nRepairing such damage is possible but will take many years and resources."
 decision_delete_exotic_ring_desc:1 "No one can have what we can't have."

