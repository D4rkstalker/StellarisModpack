 decision_trade_ring_project_effects_short:2 "Increases £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YTrade Value§! and §YPop Growth§!.\nEnables special £district£ §YCommercial Districts§!\nDisables construction of £district£ §YGenerator§!, §YMining§! and §YAgriculture Districts§!"
