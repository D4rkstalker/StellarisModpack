 decision_mining_ring_project:0 "Mining Segment Projects"
 decision_mining_ring_project_effects:1 "Turns the segment into an §Y$pc_ringworld_mining§!, increasing £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! and §YPop Growth§! and unlocking four special £district£ §YMining Districts§!."
 decision_mining_ring_project_effects_short:2 "Increases £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! and §YPop Growth§!.\nEnables four special £district£ §YMining Districts§!\nDisables construction of £district£ §YGenerator§! and §YAgriculture Districts§!"
 decision_mining_ring_project_requirements:0 "£trigger_no£ §RThere must be at least 4§! §YResource Silos§! §Rand 1§! §YMineral Purification Plants§! §Ror §YMineral Purification Hubs§! §Rand rural districts shouldn't exist.§!"
 decision_mining_ring_project_desc:1 "When you've just got to turn that segment into a mineral powerhouse, damned be those silly notions of 'sustainable biosphere' or 'ecological collapse'. This isnt a natural biosphere anyway."

 decision_energy_ring_project:0 "Generator Segment Projects"
 decision_energy_ring_project_effects:1 "Turns the segment into an §Y$pc_ringworld_energy$§!, increasing £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! and §YPop Growth§! and unlocking four special £district£ §YGenerator Districts§!."
 decision_energy_ring_project_effects_short:2 "Increases £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! and §YPop Growth§!.\nEnables four special £district£ §YGenerator Districts§!\nDisables construction of £district£ §YMining§! and §YAgriculture Districts§!"
 decision_energy_ring_project_requirements:0 "£trigger_no£ §RThere must be at least five§! §Y$district_rw_generator_plural$§! §R or §Y$district_rw_commercial_plural$§_plural$§! §Rand other rural districts shouldn't exist.§!"
 decision_energy_ring_project_desc:1 "Every civilization has fought against nature for more energy. I think we've won this long fight."

 decision_farming_ring_project:0 "Hyperfarm Segment Projects"
 decision_farming_ring_project_effects:1 "Turns the segment into an §Y$pc_ringworld_farming$§!, increasing £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! and §YPop Growth§! and unlocking four special £district£ §YAgriculture Districts§!.\nIf your empire allows §Y$policy_slavery$§!, you will get special districts."
 decision_farming_ring_project_effects_short:2 "Increases £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! and §YPop Growth§!.\nEnables four special £district£ §YAgriculture Districts§!\nDisables construction of £district£ §YMining§! and §YGenerator Districts§!"
