 fallen_technologies.1.desc.07:0 "And thus an Ascended Empire is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first gazed upon the stars, our great species has made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, our §HAuthoritarian§! rule has eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos are yet uncertain what to make of our society and our way of life. This has been our destiny. §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come.\n\nHowever, with great power, comes great responsibility. Not all paths are the same. History will remember this moment as we decide our national focus."
 fallen_technologies.1.desc.08:0 "And thus an Ascended Empire is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first gazed upon the stars, our great species has made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, our §HEgalitarian§! ideal has eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos cry out for freedom, dreaming of democracies of their own. This has been our destiny. §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come.\n\nHowever, with great power, comes great responsibility. Not all paths are the same. History will remember this moment as we decide our national focus."
 fallen_technologies.1.desc.09:0 "And thus an Ascended Empire is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first gazed upon the stars, our great species has made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, the Mind has eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos are yet unsure what to make of this phenomenon. This has been our destiny. §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come.\n\nHowever, with great power, comes great responsibility. Not all paths are the same. History will remember this moment as we decide our national focus."
 fallen_technologies.1.desc.10:0 "And thus an Ascended Empire is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first built their primitive mechanical toys, we have made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, our Machine Intelligence has eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos are yet unsure what to make of this phenomenon. This has been our destiny. §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come.\n\nHowever, with great power, comes great responsibility. Not all paths are the same. History will remember this moment as we decide our national focus."
 fallen_technologies.1.desc.11:0 "And thus the Original Empire has returned.\n\nFrom the day our ancestors fled to §H[From.GetHomeWorldName]§! and avoided extinction at the hands of the now Fallen Empires, we have made incredible advances in technology, and despite attempts keeping our civilization buried in the ashes, we have evolved into a thriving stellar empire, far exceeding our initial hopes. Through hard work and determination, our people has eventually returned to the zenith of civilisation. Right now across the galaxy, xenos are yet unsure what to make of this phenomenon. Perhaps this has always been our destiny. §H[From.GetName]§! will once again be in every historical archive and xeno historians across the galaxy will study our return for centuries to come.\n\nHowever, with great power, comes great responsibility. Not all have forgotten the existence of the Original Empire, nor its troubled past. History will remember this moment as we decide the future of our species."
 
