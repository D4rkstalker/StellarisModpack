 sm_shield_module: "Shield Generator"
 sm_shield_module_desc: "Adds more shields to the Starbase."

 sm_armor_module: "Armor Plating"
 sm_armor_module_desc: "Adds more armor to the Starbase."

 sm_pd_battery: "Point Defense System"
 sm_pd_battery_desc: "Adds two point defense slots to the Starbase."
 
 sm_large_battery: "Large Battery"
 sm_large_battery_desc: "Adds one large weapon slot to the Starbase."
 
 sm_xl_battery: "Extra Large Battery"
 sm_xl_battery_desc: "Adds one extra large weapon slot to the Starbase. §YWARNING: There is a build limit of 5 of these per starbase.§!"
 
 sm_titanic_battery: "Titanic Battery"
 sm_titanic_battery_desc: "Adds one titanic weapon slot to the Starbase. §YWARNING: There is a build limit of 2 of these per starbase.§!"
 
 sm_adv_space_engineers: "Starbase Construction Office"
 sm_adv_space_engineers_desc: "Increases the efficiency at which the starbase builds modules, buildings, and upgrades."
 
 sm_asteroid_mining: "Asteroid Mining Team"
 sm_asteroid_mining_desc: "A team which mines stray asteroids that are too small to be targeted by a standard mining station. Having an §GAsteroid Mining Manager§! will improve the output by §Y2 Minerals§!  £minerals."

 sm_mining_experts: "Asteroid Mining Manager"
 sm_mining_experts_desc: "A Manager that increases the efficiency of every asteroid mining team. Will improve the output of every §GAsteroid Mining Team§! by §Y2 Minerals§! £minerals."

 sm_reinforced_defenses: "Reinforced Starbase Defenses"
 sm_reinforced_defenses_desc: "Improves the shields and armor of the Starbase."

 sm_strategic_defenses: "Strategic Starbase Defenses"
 sm_strategic_defenses_desc: "Improves the shields and weapons of the Starbase."

 sm_adv_starbase: "Advanced Starbase Defenses"
 sm_adv_starbase_desc: "Improves the armor and weapons of the Starbase."

 sm_orbital_lab: "Orbital Research Lab"
 sm_orbital_lab_desc: "An advanced research laboratory. Having a §GSupport Lab§! will improve the research output."

 sm_orbital_physics_support_lab: "Physics Support Lab"
 sm_orbital_physics_support_lab_desc: "A laboratory specializing in Physics research. Will improve the output of every §GOrbital Research Lab§! by §Y2 Physics Research§!."

 sm_orbital_society_support_lab: "Society Support Lab"
 sm_orbital_society_support_lab_desc: "A laboratory specializing in Society research. Will improve the output of every §GOrbital Research Lab§! by §Y2 Society Research§!."

 sm_orbital_engineering_support_lab: "Engineering Support Lab"
 sm_orbital_engineering_support_lab_desc: "A laboratory specializing in Egineering research. Will improve the output of every §GOrbital Research Lab§! by §Y2 Engineering Research§!."

 sm_advanced_military_program: "Ground Forces Academy"
 sm_advanced_military_program_desc: "Increases the efficiency in which ground armies are recruited and trained."

 sm_space_power_plant: "Orbital Power Plant"
 sm_space_power_plant_desc: "A power plant in orbit around the Starbase generating energy."

 sm_repair_module: "Repair Facility"
 sm_repair_module_desc: "A facility that specializes in the rapid repair of ships orbiting the starbase."

 sm_tile_blocker_cleaner: "Planetary Construction Battalion"
 sm_tile_blocker_cleaner_desc: "A battalion of construction engineers that specialize in removing obstructions on planetary surfaces."

 sm_space_foundry: "Space Foundry"
 sm_space_foundry_desc: "The space foundry will refine minerals into alloys. Having §GAssembly Line Manufacturing§! will improve the output by §Y1 Alloy§!  £alloys."

 sm_space_factory: "Space Factory"
 sm_space_factory_desc: "The space factory will refine minerals into consumer goods. Having §GAssembly Line Manufacturing§! will improve the output by §Y2 Consumer Goods§!  £consumer_goods."

 sm_security_branch_office: "Security Branch Office"
 sm_security_branch_office_desc: "A secury branch office will focus on the defense of your trade routes against the local piracy."

 sm_administration_office: "Administration Office"
 sm_administration_office_desc: "Assists in empire-level management tasks, increasing the administration ability of the empire."

 sm_synthetic_crystal_fabricator: "Synthetic Crystals Fabricator"
 sm_synthetic_crystal_fabricator_desc: "A special refinery that transforms minerals into rare crystals."

 sm_synthetic_volatile_motes_fabricator: "Synthetic Volatile Motes Fabricator"
 sm_synthetic_volatile_motes_fabricator_desc: "A special refinery that transforms minerals into volatile motes."

 sm_synthetic_gase_fabricator: "Synthetic Gases Fabricator"
 sm_synthetic_gase_fabricator_desc: "A special refinery that transforms minerals into exotic gases."

 sm_orbital_assembly: "Robot Assembly Facility"
 sm_orbital_assembly_desc: "Builds robot populations and automatically transfers them into the colonies of the system."

 sm_chain_manufacturing: "Assembly Line Manufacturing"
 sm_chain_manufacturing_desc: "Helps in the production of alloys and consumer goods both in space and on planets. Will also improve the output of every §GSpace Foundry§! by §Y1 Alloy§!  £alloys  and §GSpace Factory§! by §Y2 Consumer Goods§!  £consumer_goods." 

 sm_construction_planificator: "Planetary Engineering Office"
 sm_construction_planificator_desc: "An engineering crew that specializes in creating advanced blueprints and plans that accelerate the construction of buildings, districts and projects on the planets of the system."

 sm_financial_space_center: "Federal Reserve Bank"
 sm_financial_space_center_desc: "A large financial bank that helps to improve trade within the system."

 sm_stasis_chambers: "Cloning Facilities"
 sm_stasis_chambers_desc: "Facilities that increase population growth across the system, at the cost of population happiness."

 sm_emergency_portal: "Navcom AI"
 sm_emergency_portal_desc: "An extremely advanced navigation system that can rapidly calculate coordinates for emergency jumps. Increases the chance for ships to successfully disengage from combat."

 sm_starbase_optimal_systems: "Starbase Artificial Intelligence"
 sm_starbase_optimal_systems_desc: "An extremely advanced AI computer capable of improving a starbase's attack, defense, and trade protection abilities."

 sm_market_computers: "Entertainment TV Studio"
 sm_market_computers_desc: "A TV studio that produces entertainment programming for citizens across the system, increasing planetary amenities."

 sm_stellar_housing: "Real Estate Developer"
 sm_stellar_housing_desc: "An office where real estate agents assist citizens with finding suitable locations for new homes. Increases the available planetary housing."

 sm_administration_computers: "TV News Network"
 sm_administration_computers_desc: "A TV studio that produces news programming for citizens across the system, increasing planetary stability. Would you like to know more?"

 sm_research_computers: "Research Analysis Systems"
 sm_research_computers_desc: "A large array of advanced research computers that can link with all other research facilities in the system, increasing research produced by jobs."

