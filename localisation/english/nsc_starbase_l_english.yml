##################################################################################################################################################################################################################
### STARBASE MODULES & BUILDINGS ###
####################################

stb_shipyard:0 "Shipyard"
stb_shipyard_desc:0 "A starbase focused on ship construction."

sm_drydock:0 "Drydock"
sm_drydock_desc:0 "This specially-designed facility makes use of advanced technology to maintain atmospheric pressures within the Shipyards, allowing workers to more easily build, maintain, upgrade, and repair warships."

sm_sensor_station:0 "Sensor Station"
sm_sensor_station_desc:0 "The starbase sensor station uses advanced sensor arrays to extend our intelligence gathering capabilities across several star systems, giving us advanced warning of any possible threats near our borders."

sm_solar_panel_01:0 "Solar Panel Network"
sm_solar_panel_01_desc:0 "This small network of solar panels provides energy to the starbase, helping to counteract the costs of running the installation and generating surplus energy."
sm_solar_panel_02:0 "Medium Solar Panel Network"
sm_solar_panel_02_desc:0 "This mid-sized network of solar panels provides energy to the starbase, helping to counteract the costs of running the installation and generating surplus energy."
sm_solar_panel_03:0 "Large Solar Panel Network"
sm_solar_panel_03_desc:0 "This large network of solar panels provides energy to the starbase, helping to counteract the costs of running the installation and generating surplus energy."
sm_solar_panel_04:0 "Huge Solar Panel Network"
sm_solar_panel_04_desc:0 "This massive network of solar panels provides energy to the starbase, helping to counteract the costs of running the installation and generating surplus energy."

sm_hq_annex:0 "Naval Command Center"
sm_hq_annex_desc:0 "An advanced command center that provides significant bonuses to our empire."

sm_starbase_management:0 "Starbase Administration Office"
sm_starbase_management_desc:0 "Some systems are absolutely critical to the maintenance of our empire's trade networks. A Starbase Administration Office is the seat of a very important official of our Empire, tasked with the protection of local trade routes and the defense of this critical starbase."

sm_customs_office:0 "Starbase Customs Office"
sm_customs_office_desc:0 "Central location for all immigration for the system."

mod_pop_category_bio_trophy_unity_produces_mult:0 "Bio-Trophy Unity"

sm_starbase_management_machine:0 "Starbase Network Hub"
sm_starbase_management_machine_desc:0 "01000101 01110010 01110010 01101111 01110010 00100000 00110100 00110000 00110100 0001010"

sm_starbase_management_hive:0 "Starbase Lair"
sm_starbase_management_hive_desc:0 "We are one."

sm_mining_base:0 "System Mineral Refinery"
sm_mining_base_desc:0 "Some systems are specialized for the extraction of mineral resources to fuel our economy. A System Mineral Refinery gives a starbase the capacity to increase the efficiency of mineral extraction operations on all planets within the system."

sm_farming_base:0 "System Agriculture Terminal"
sm_farming_base_desc:0 "Some systems are specialized towards producing vast quantities of food to sustain our ever-growing population. A System Agriculture Terminal coordinates the efforts of all agricultural enterprises in the star system, increasing crop yields on all affected planets."

sm_power_station:0 "System Energy Grid"
sm_power_station_desc:0 "Some systems are specialized towards producing the raw energy all civilizations need to function. A System Energy Grid oversees all power-generating efforts across the system, increasing the efficiency of our technicians on all planets within the star system."

sm_orbital_housing:0 "Orbital Housing"
sm_orbital_housing_desc:0 "Some staircases become more than purely military or administrative installations. By housing civilians on our starbase, we can turn this facility into a little slice of home for all who live there - and provide housing for our ever-growing population at the same time."




