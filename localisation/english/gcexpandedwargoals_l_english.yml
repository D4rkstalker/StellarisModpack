l_english:
  casus_belli_cb_unequal_treaties:0 "Unequal Treaties"
  war_goal_wg_unequal_treaties:0 "Open Markets"
  war_goal_wg_unequal_treaties_desc:0 "War is waged to open our enemy's markets to our goods and our way of thinking. If we win, we will gain any branch offices our opponent has in our commercial partners' space, and they will be forced to adopt our ethics, the oligarchic authority, and the Merchant Guilds civic. \n\nIn the event of a Status Quo peace, systems we occupy will be released as a new ideological ally if they include at least one planet."

  wg_unequal_treaties_accept:1 "§Y[From.GetName]§! is forced to adopt the ethos of §Y[Root.GetName]§!, the oligarchic government form, and the Merchant Guilds civic. §Y[Root.GetName]§! also receives all valid branch offices if they exist.\n"
  wg_unequal_treaties_accept_2:0 "§Y[From.GetRulerTitle] [From.GetRulerName]§! is forced to abdicate.\n"
  wg_unequal_treaties_accept_3:0 "§Y[From.GetName]§! is forced to leave their Federation."

  casus_belli_cb_crusade_against_the_heretic:0 "Crusade!"
  casus_belli_cb_stop_crusade:0 "Stop Crusade"
  war_goal_wg_end_threat_crusade:0 "End Crusader Threat"
  war_goal_wg_end_threat_crusade_desc:0 "War is waged to stop our annihilation by superstitious fanatics!"
  war_goal_wg_crusade_against_the_heretic:0 "Crusade Against the Heretic"
  war_goal_wg_crusade_against_the_heretic_desc:0 "War is waged to open our enemy's mind's to the truth of the universe. When we win, they will be made to understand the spiritual nature of all things and all involved will have their faith renewed. \n\nIn the event of a Status Quo peace, systems we occupy will be released as a new ideological ally if they include at least one planet."
  war_goal_wg_crusade_against_the_soulless:0 "Crusade Against the Soulless"
  war_goal_wg_crusade_against_the_soulless_desc:0 "We will annihilate the soulless abominations. No quarter is asked, and none will be given."

  wg_crusade_against_the_heretic_accept:1 "§Y[From.GetName]§! is forced to adopt the true faith."
  wg_crusade_against_the_heretic_accept_2:0 "§Y[From.GetRulerTitle] [From.GetRulerName]§! is forced to abdicate.\n"
  wg_crusade_against_the_heretic_accept_3:0 "§Y[From.GetName]§! is forced to leave their Federation."
