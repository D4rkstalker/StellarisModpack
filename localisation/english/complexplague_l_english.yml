 PLAGUE_CURE_PROJECT:0 "The Nyblax Plague Cure"
 PLAGUE_CURE_PROJECT_DESC:0 "The Collectors have accidentally created a plague that is spreading accross the galaxy. They requested our help in finding a cure against it!\n\nThe first empire to find the cure will get the Nyblax Eye relic from them."