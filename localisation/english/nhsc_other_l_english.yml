########################################

nhsc_buildings.111.name: "Mineral Riches"
nhsc_buildings.111.desc: "Miners on §Y[Root.GetName]§! report that an exceptionally valuable cluster of minerals had been extracted from the planet's mantle."

nhsc_buildings.112.name: "Molten Alloys"
nhsc_buildings.112.desc: "Miners on §Y[Root.GetName]§! report that a large amount of molten alloys had been recently extracted from the planet's core, alongside with the usual minerals."

nhsc_buildings.113.name: "Crystalline Gift"
nhsc_buildings.113.desc: "Miners on §Y[Root.GetName]§! report that several large clusters of valuable rare crystals had been extracted from the planet's mantle."

nhsc_buildings.114.name: "Molten Motes"
nhsc_buildings.114.desc: "Miners on §Y[Root.GetName]§! report that their operations have extracted a large amount of volatile motes that were dissolved in molten rocks of the planet's mantle."

nhsc_buildings.115.name: "Exotic Gases Pocket"
nhsc_buildings.115.desc: "Miners on §Y[Root.GetName]§! report that a pocket of exotic gases had been located within the planet's mantle. Extraction was successful and yielded large amounts of valuable resources."

nhsc.22.name: "Automated Dreadnought Observation: Suggestion"
nhsc.22.desc: "Automated Dreadnought is a fascinating piece of technology and while it doesn't look like it will let us study its design up close, we can still learn a lot by observing its movements as it forever patrols the system. Perhaps, if we can replicate the logic behind its combat computers, it can be applied to our own ships."
nhsc.22.a: "We will learn what we can"
nhsc.22.b: "We don't need to copy from this piece of junk!"

nhsc.23.name: "Automated Dreadnought Obervation: Report"
nhsc.23.desc: "With the data our observation team has collected on the Automated Dreadnought and its combat behavior, our science department is positive that they will be able to replicate at least some of apparent logic behing its combat computers, adapted to our own ship designs, of course."

NHSC_DREADNOUGHT_OBSERVATION: "Automated Dreadnought Observation"
NHSC_DREADNOUGHT_OBSERVATION_DESC: "While it doesn't look like combat systems of the ancient Automated Dreadnought possess any form of true intelligence, they are still extremely advanced and if we can replicate their logic for out own ships, this will greatly increase strength of our fleets."

nhsc.42.name: "Nanite Thought Matrix Development"
nhsc.42.desc: "With our advancements in the fields of nanotechnology and AI some of scientists began contemplating the creation of next generation of AI, one that run on nanite substrate and are capable of mimicing organic minds to an unprecedent degree. Our navy is interested in adopting such AI for fleet command and are willing to sponsor the research."
nhsc.42.a: "Give researchers a go ahead"
nhsc.42.b: "We have no need of such technology!"

NHSC_NANITE_THOUGHT_MATRIX_DEVELOP: "Nanite Thought Matrix Development"
NHSC_NANITE_THOUGHT_MATRIX_DEVELOP_DESC: "According to some recent papers, an AI running on nanite substrate can be made to perfectly replicate organic thought processes, except with incredible speed and precision of a machine. Such AI, should it be developed, would revolutionize many fields, and the admiralty board has displayed a great interest in adopting such AI for the purposes of space warface. They say that having such AI on our ships will give them a great edge over our enemies who are still using simplistic and outdated AI."

nhsc.44.name: "Intact Tempest Ship Recovered"
nhsc.44.desc: "Following a recent battle, we were able to recover a mostly-intact ship belonging to an extragalctic threat known as the Tempest. And the preliminary report of our scientists indicates that the ship was controlled by an AI running on a nanite substrate set to mimic an organic mind set to mimic an organic mind of some long-extict species. According to the same report, we might be able to replicate the technology behind this advanced AI and use it to improve combat capabilities of our own ships."
nhsc.44.a: "Give researchers a go ahead"
nhsc.44.b: "We have no need of such technology!"

NHSC_NANITE_THOUGHT_MATRIX_RENGINEER: "Nanite Thought Matrix Reverse Engineering"
NHSC_NANITE_THOUGHT_MATRIX_RENGINEER_DESC: "Having recovered a mostly-intact Tempest ship, our scientists have discovered that they are controlled by an advanced form of AI running on a nanite substrate set to mimic an organic mind. Having witnessed the power of those ships, it is only natural that we want to copy it for our own fleets."

nhsc.45.name: "Nanite Thought Matrix"
nhsc.45.desc: "Our researchers have successfully developed the necessary technologies to create a nanite-based AI with abilities to perfectly mimic organic minds. We are just a step ahead from the dawn of a new era."

