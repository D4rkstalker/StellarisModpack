 has_fanatic_egalitarian_desc:0 "Only through taking a hard-line progressive stance can we rightly govern our people. We may never truly live up to our ideals, but realizing this difficult commitment in everything we do is who we are. Totalitarians will find this hard to swallow, but in time, they too will see the light."