### Events ###
nsc_freebooter.32.desc:0 "Our great Khan is dead, not due to battle or subterfuge, but of the ravages of time and age. However we have a new khan, lolol! Long live the Khan!"
nsc_freebooter.32.desc_alt:0 "Our country is humiliated, and our Great Khan has just ended [from.GetHerHisCap] dishonerable life."
nsc_freebooter.39.name:0 "The Great Khan's Flagship"
nsc_freebooter.39.desc:0 "Construction is complete, the final test passed. The might of the Great Khan's Flagship is on full display for all to see. Our enemies may now tremble before its glory, magnificence and know that this power may be used to dominate the galactic community. Fallen Empires begrudgingly acknowledge our magnificent feat of engineering. This ship will change the face of warfare.\nForever."
nsc_freebooter.39.a:0 "Glory to the Khan."
nsc_freebooter.40.name:0 "The Flagship Neutralized"
nsc_freebooter.40.desc:0 "We suffered a bitter defeat. The Great Khan's Flagship has been neutralized after suffering massive damage during combat. However, the Flagship itself is still intact. Our recon reports suggest that sublight and FTL capabilities can be restored via field repair. More extensive repairs will require a properly outfitted Shipyard.\nWhat will you do?"
nsc_freebooter.40.a:0 "We need the flagship."
nsc_freebooter.40.a.tooltip:0 "We will prepare a special project to §Grepair§! the flagship."
nsc_freebooter.40.b:0 "The Khan will be victorious without that ship."
nsc_freebooter.40.b.tooltip:0 "We will §Rabandon§! the flagship."
nsc_freebooter.41.name:0 "The Flagship Repaired"
nsc_freebooter.41.desc:0 "The Great Khan's Flagship now has working sublight engines and FTL drives. Although it still requires full repair at a shipyard, it can now begin the journey home. Our enemies rejoice in this defeat, as they watch the mightly ship limp back to space dock.\n\nIn time, they will be reminded of its power again."
nsc_freebooter.41.a:0 "At least it is savalageable."
