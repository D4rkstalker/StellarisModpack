nsc_freebooter.28.name:0 "The Round 2: The Battle of Khans"

##Khan is winning##
nsc_freebooter.28.desc.1:0 "As the ceremonial cannon fires to signal the beginning of the next round, it is clear that [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] is exhausted and lacking the arrogance [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] possessed from the first. You remain in relatively good shape compared to [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] who is visibly injured and struggling to bring the same force in [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap] attacks.\n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"

##Challenger is winning##
nsc_freebooter.28.desc.2:0 "As the ceremonial cannon fires to signal the beginning of the next round, it is clear that you are exhausted and while the crowd and [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] cannot see it, you feel the warm blood congeeling on the inside of your armor. You pull the straps tighter and roar loadly to mask the agonising pain and to put pressure on the wound. The crowd think you are an invicible warrior of legend, they cannot be allowed to see their Khan bleed. The only person not decieved by your action is [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], who looks at you a grin, knowing he has the advantage this round.\n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"

