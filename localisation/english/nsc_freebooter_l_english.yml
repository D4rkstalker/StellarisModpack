#The Duel Event
nsc_freebooter.22.name:0 "Challenge of the Ahgori Khan"
nsc_freebooter.22.desc:0 "[Root.GetRulerName], a rival faction has collected enough political influence to make a false claim that you are an illegitimate ruler. This 'Cabal' of traitorous and self-serving fundamentalists are intent on overthrowing your rule and installing a Khan that is sympathetic to their shadow agenda.\n\nThis false claim is led by one of our own trusted leaders, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], which has made the pain of this seditious act even more personal.\n\n[nsc_freebooter_the_duel_evt_the_opponent_target.GetName] has obtained the necessary support to initiate the Challenge of Ahgori Khan, the mechanism customarily used to dethrone a sitting Khan. The betrayal is cutting; but the challenge has been formally made to us. While we know this is a scandalous attack on our divine right to rule, we respect the traditions of our people and accept the challenge.\n\nAs is the ancient custom of our people, an Ahgori Khan is resolved via honourable combat with weapons across three rounds of single combat. Each round the challengers change weapon type in order to demonstrate that they are more proficient in that type, more so than their opponent.\n\nThe challenge is concluded with the death of one of the combatants or the yield of the Challenger. It is entirely within the rules of the challenge to kill your opponent in any of the rounds and claim victory before reaching the final round.\n\nThe arena has been prepared and the citizens and court of the Khan have arrived, yet as your assistants strap your armour to you, you look into the mirrored reflection and see yourself in regal splendour;\n\n "I am the chosen of the Divine, the Khan of Khans, this empire has risen above the shackles of the past and achieved greatness under my reign. There has never been such a prosperous period in or peoples history. I will show the people that the path we walk on together is the one mandated from heaven!"\n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.22.a:0 "Walk onto the sands of the Area"
nsc_freebooter.22.a.tooltip:0 "You walk nobly into the arena and see your challenger approaching, the roar of the crowd is deafening as you draw your weapon!."

#The Duel Event: Results
nsc_freebooter.23.name:0 "The Khan Rules Forever"
nsc_freebooter.23.desc:0 "As champions of legend colide; the croud roaring in delight, there was but one inevitable outcome. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] was just not ready to don the mantle of the Khan and the fools who pushed him to challenge me, have retreated into the darkness from whence they came. I look down at what lays before me, the mutilated body of my rival, still alive.\n\n"People of the [Root.GetName], today's victory was granted to me because of the Mandate of Heaven bestowed upon me. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] has fought with honour and upheld the customs of our empire, yet the path he would have taken you down would have ended the Golden Age I have brought forth. His vision will end here, now"
nsc_freebooter.23.a:0 "I am the Khan of Khans!"
nsc_freebooter.23.a.tooltip:0 "§GYou pay your respects to the worthy and honourable opponent; and then end their suffering.§!"
nsc_freebooter.24.name:0 "A New Age Begins"
nsc_freebooter.24.desc:0 "As champions of legend colide; the croud's ferver slowly faded as they witnessed their Khan's mortality before them. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] was relentless in their attack, and the Khan was getting visibly weaker as the challenge continued. There was but one inevitable outcome when the Khan was struck the mortal blow and slumped to the ground, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] paused and looked around at the onlooking silent arena.\n\n"People of [Root.GetName], I understand your concern at seeing your ruler helpless on these sands. But this is only undeniable evidence that the Mandate of Heaven has abanoned our people and that we were destined to a diminishing future under this Khans rule. With your own eyes you now see our future as I see it, weakness, submission, defeat. Three virtues our culture shuns, yet embodied by this Khan's defeated by my hand. As per this honourable challenge, I now claim the Throne of the Khans!"
nsc_freebooter.24.a:0 "Kill your Predecessor"
nsc_freebooter.24.a.tooltip:0 "§YYou raise your weapon and bring it down upon your Predecessor, ending their reign and beignning your own.§!"
nsc_freebooter.25.name:0 "The Challenger Yields"
nsc_freebooter.25.desc:0 "The Challenge was initiated by an individul not prepared to face the ultimate penalty. The Khan's strength and skill was unmatched and demonstrated proficiencies that [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] did not posess. With an almighty roar from the Khan, the crowed eruputed in cheer as weapons colided. The shock of the colission resulting in ripples of force eminating across the arena brought a vision of terror to the face of [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] stepped back, and then back again; the Khan roaring for [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] to step up to take defeat with honour. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] throws down their weapon; "I yield..."\n\nThe arena erupts in fury as [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] moves off the sands and through the gateway exit. The Khan slams their weapon into the ground, sheathing it in sand and blood, to then look up at the arena arms outwards; "My people, I share your frustration! This challenge from a petulant coward has shown what I have known to you all, that there were conspiring forces of weak willed individuals out there who wish to see our empire fall into stagnancy. This day has shown to you all that I, when challenged to an Ahgori Khan, donned my armour, sharpened my blades and upheld the customs of our people by stepping foot on these sands. You see before you how [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] prepared, no skill, no preparation, no conviction of duty or respect for our customs. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] was unworthy to claim the Throne of the Khans.""
nsc_freebooter.25.a:0 "You remain the Khan of Khans"
nsc_freebooter.25.a.tooltip:0 "§YIt looks like no one will be killed today. You feel somewhat relieved.§!"

#The Duel Event: The Round 1
nsc_freebooter.26.name:0 "The Round 1: The Opening Salvo"
nsc_freebooter.26.desc:0 "Each of the combatants have been introduced to the crowd as they walk across the sands to the centre of the area. You gain a glimse of [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] under [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap] helmet, clearly smirking at you with deadly intent. Your first weapon in your hand, you are itching to bury it into [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]'s breastplate. The ceremonial cannon fires, formally beginning the Challenge of the Ahgori Khan. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] rushes forwards with eagerness and everything to gain. You feel the weight of the future upon your shoulders, knowing that defeat now will end all you have built. The generations that come after you will always remember this day and you are not prepared to allow a defeat to be your eternal legacy. With all the might of a conquering Khan, you roar and charge towards your foe.\n\nThe anticipation of the crowd climaxes as you meet blow for blow that [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] attacks with. You use quick footwork to parry and redirect [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]'s bodyweight and pivot around ready to strike with your own attack.\n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.26.tooltip:0 "§YYour decision now will impact the results.§!"
nsc_freebooter.26.go.aggressive:0 "§RStrike hard and fast!§!"
nsc_freebooter.26.go.defensive:0 "§YWait for a better opportunity§!"

nsc_freebooter.27.name:0 "The Round 1: Conclusion"
nsc_freebooter.27.agr.desc.1:0 "Your unrestrained assualt on [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] was matched blow for blow by [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] in return. Both combatants exchanged light damange to the other during the fight. \n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.27.agr.desc.2:0 "Your unrestrained assualt on [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] was matched blow for blow by [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] in return. Both combatants exchanged heavy damange to the other during the fight.\n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.27.agr.desc.3:0 "Your unrestrained assualt on [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] was matched blow for blow by [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] in return. However despite both combatants attempts, neither succeded in inflicting any damange to the other during the fight.\n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.27.agr.desc.4:0 "Your unrestrained assault on [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] was not enough to match [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] counter. You have taken heavy damage but managed to inflict light damage to [nsc_freebooter_the_duel_evt_the_opponent_target.GetName].\n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.27.agr.desc.5:0 "Your unrestrained assault on [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] was unmatched by [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap] counter attempts yet you did take a few soft hits from [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]. You have taken light damage but inflicted heavy damage to [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]\n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.27.def.desc.1:0 "Your cautionary tactics has given you the means to successfully counter [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] attack and inflict light damage to them while they were off balance. It also has given you a momentary respite from combat. You gain 1 HP.\n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.27.def.desc.2:0 "Your cautionary tactics has given you the means to successfully counter [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] attack and inflict light damage to them while they were off balance.\n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.27.def.desc.3:0 "Your cautionary tactic has redirected the momentum of [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] and you pivot arround their attack. Using your momentum you slam your body into [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] causing no damage, but it does draw laughter from the crowd as [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] stumbles to regain their balance.\n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.27.def.desc.4:0 "Your cautionary tactics might not have got the crowds approval, and has given [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] a momentary respite from combat. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] gains 1 HP!\n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"
nsc_freebooter.27.def.desc.5:0 "Your cautionary tactic has not got the crowds approval, and while being distracted by their groans of displeasure, you present a poor block to [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]'s attack. However you make a small recovery last minute and inflict matching damage to [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] as well. Both combatants recieve 1 damage each.\n\nYour HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blank: §Y0§! HP)"

