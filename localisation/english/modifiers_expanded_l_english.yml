# Planet Modifiers
subterranean_engineers:0 "Subterranean Engineers"
subterranean_engineers_desc:0 "Engineers from the planet's subterranean alien empire are touring our engineering and mining facilities, temporarily reducing their productivity."
recovered_tomb_world:0 "Recovered Tomb World"
recovered_tomb_world_desc:0 "This world was once heavily irradiated from nuclear warfare. The planet has since recovered, although the original inhabitants have not."
damaged_ecosystem:0 "Damaged Ecosystem"
damaged_ecosystem_desc:0 "The ecosystem of this planet was significantly damaged from centuries of industrial exploitation."
deteriorating_ecosystem:0 "Deteriorating Ecosystem"
deteriorating_ecosystem_desc:0 "The biosphere of this planet is deteriorating at an alarming rate."
recent_eruption:0 "Recent Volcanic Eruption"
recent_eruption_desc:0 "A volcano on this planet has recently erupted, throwing ash far across the planet's surface."
tecnocratic_government:0 "Technocratic Government"
tecnocratic_government_desc:0 "Local affairs of this planet are governed by a council of scientists."
black_market:0 "Black Market"
black_market_desc:0 "A general lack of consumer products and amenities has resulted in the creation of a thriving black market on this world."
software_error:0 "Software Error"
software_error_desc:0 "An error in a recent software patch has resulted in erratic behavior in this world's drone population."
white_collar_crime:0 "White-Collar Crime"
white_collar_crime_desc:0 "This world is currently experiencing significant financial criminal activity."
corrupt_cops:0 "Corrupt Law Enforcement"
corrupt_cops_desc:0 "There is notable corruption in law enforcement on this world, damaging public trust in the local government."
corrupt_cops_lingering:0 "Lingering Distrust"
corrupt_cops_lingering_desc:0 "While corruption in law enforcement has been rooted out, public distrust in the local government still lingers."
art_theft:0 "Art Theft"
art_theft_desc:0 "A major museum on this world was robbed of many culturally significant pieces of art."
malfunctioning_nexus:0 "Malfunctioning Nexus"
malfunctioning_nexus_desc:0 "This world's upload nexus is malfunctioning, resulting in increased planetary latency."
diseased_synapses:0 "Diseased Synapses"
diseased_synapses_desc:0 "Parts of this world's synaptic connections have become diseased, resulting in an increase in deviant drone behavior."
scavenging_drones:0 "Scavenging Drones"
scavenging_drones_desc:0 "Drones on this world have turned to scavenging to make up for a general lack of amenities, unfortunately encouraging deviant behavior."
system_virus:0 "System Virus"
system_virus_desc:0 "A virus has infected this world's central computer network, leading to administrative inefficiencies and deviant drone behavior."
damaged_synapses:0 "Corrupted Synapses"
damaged_synapses_desc:0 "This world's synaptic nodes were partially corrupted by deviant drones."
crime_slaves_recruited:0 "Gangs Recruiting Slaves"
crime_slaves_recruited_desc:0 "The local gangs have been recruiting from among our slaves, promising freedom in exchange for loyalty."
crime_slaves_conscripted:0 "Gangs Conscripting Slaves"
crime_slaves_conscripted_desc:0 "The warring gangs have been conducting raids, stealing slaves and pressing them into their service."
crackdown_reg:0 "Recent Crackdown"
crackdown_reg_desc:0 "Our enforcers have conducted coordinated raids against local criminal elements."
crackdown_hive:0 "$crackdown_reg$"
crackdown_hive_desc:0 "Our patrol drones have conducted coordinated raids against local deviant drones."
crackdown_machine:0 "$crackdown_reg$"
crackdown_machine_desc:0 "Our patrol drones have conducted coordinated raids against local corrupted drones."
mirror_criminals:0 "Mirror Criminals"
mirror_criminals_desc:0 "Criminals fleeing from the mirror universe have joined up with local criminal organizations."
mirror_criminals_hive:0 "Mirror Deviants"
mirror_criminals_hive_desc:0 "Deviant drones have fled the mirror universe and have joined up with their local counterparts."
mirror_criminals_machine:0 "Mirror Corruption"
mirror_criminals_machine_desc:0 "Corrupted drones have fled the mirror universe and have joined up with their local counterparts."
dportal_more_researchers:0 "Additional Dimensional Researcher Resources"
dportal_more_researchers_desc:0 "Additional resources have been dedicated to the researchers studying the dimensional portal."
dportal_more_researchers_hive:0 "$dportal_more_researchers$"
dportal_more_researchers_hive_desc:0 "$dportal_more_researchers_desc$"
dportal_unhappy_researchers_hive:0 "Portal Deviancy"
dportal_unhappy_researchers_hive_desc:0 "The corrupting influence of the dimensional portal has increased deviancy on this world."
dportal_unhappy_researchers_machine:0 "Portal Corruption"
dportal_unhappy_researchers_machine_desc:0 "The corrupting influence of the dimensional portal has resulted in decreased efficiency of calculator drones on this world."
dportal_jump_drive_researchers:0 "Mirror Universe Research"
dportal_jump_drive_researchers_desc:0 "Our researchers on this world are helping our mirror counterpart investigate ways to close Warp breaches, at the expense of their own research."
food_riot:0 "Food Riots"
food_riot_desc:0 "§HFood Shortages§! on this colony have resulted in angry riots."
bad_harvest:0 "Bad Harvests"
bad_harvest_desc:0 "This world's harvests have been especially bad the last few seasons."
xenophobe_tension:0 "Xenophobic Tensions"
xenophobe_tension_desc:0 "Tensions have flared between alien migrants and the native population."
xenophilic_relations:0 "Embraced Xenos"
xenophilic_relations_desc:0 "The native population have come to accept their alien neighbors."
xeno_rights_protest:0 "Xeno-Rights Protests"
xeno_rights_protest_desc:0 "Aliens on this world are protesting for equal rights."
xeno_race_riots:0 "Xeno Riots"
xeno_race_riots_desc:0 "Tensions between xenos and nativists have boiled over into street fights and riots."
ancestrial_homeworld:0 "Ancestral Homeworld"
ancestrial_homeworld_desc:0 "Our species can trace its origins back to this world."
volcano_fertile_soil:0 "Fertile Volcanic Soil"
volcano_fertile_soil_desc:0 "The volcanic activity on this world provides ample nutrients for the local soil."
pacifist_movement:0 "Pacifist Movement"
pacifist_movement_desc:0 "Living among the ruins and desolate wastelands found on this world has largely soured the inhabitants on war."
slaves_outnumber_free:0 "Outnumbered by Slaves"
slaves_outnumber_free_desc:0 "The number of slaves on this world outnumber the number of free pops, making it harder to keep our slaves in line."
war_protests:0 "Anti-War Protests"
war_protests_desc:0 "The locals are unhappy about our offensive wars."
crushed_war_protests:0 "Suppressed Anti-War Protests"
crushed_war_protests_desc:0 "Protests against our offensive wars have been suppressed."

methane_biosphere:0 "Methane Biosphere"
methane_biosphere_desc:1 "This toxic world is home to a rare ecology where life uses methane instead of water as a solvent. These methane-based life forms have developed in unique ways, and studying them would advance our understanding of biology."
transdimensional_being:0 "Transdimensional Lifeform"
transdimensional_being_desc:0 "Some sort of massive transdimensional lifeform passed through a gate to this world billions of years ago. Only its ancient bones remain."
living_metal_spaceborn_alien:0 "Spaceborne Alien"
living_metal_spaceborn_alien_desc:0 "A massive spaceborne alien died here billions of years ago. Its ancient bones are a rich source of living metal."
wetware_computer:0 "Wetware Computer"
wetware_computer_desc:0 "A massive wetware computer network is aiding research on this planet."
ravenous_locusts:0 "Ravenous Locusts"
ravenous_locusts_desc:0 "Ravenous spaceborne insects have descended on this world, eating all available plant matter."
sunless_sea_civilization:0 "Subterranean Civilization"
sunless_sea_civilization_desc:0 "The natives of this planet have relocated to a massive underground ocean.\n\nThey refuse to leave."
asteroid_microbes:0 "Asteroid Microbes"
asteroid_microbes_desc:0 "Lithovoric microbes cling to life on this asteroid"
living_crystals:0 "Living Crystals"
living_crystals_desc:0 "This frozen world is home to living crystalline entities."
titanic_marine_life:0 "Titanic Marine Life"
titanic_marine_life_desc:0 "The lifeforms roaming this planet's oceans are built on a massive scale and can be incredibly dangerous even without meaning any harm."
germinating_wraith_clock:0 "$germinating_wraith$"
germinating_wraith_clock_desc:0 "$germinating_wraith_desc$"
spaceborn_alien_graveyard:0 "Spaceborne Graveyard"
spaceborn_alien_graveyard_desc:0 "A now-extinct species of spaceborne organisms came to this world in their old age to die."
impossible_organism:0 "Impossible Organism"
impossible_organism_desc:0 "An impossibly tenacious organism makes its home on this unforgiving world."
ancient_geothermal_plant:0 "Geothermal Plant"
ancient_geothermal_plant_desc:0 "The ancient remains of a geothermal power facility reside on this world."
prison_planet:0 "Penal Colony"
prison_planet_desc:0 "Once thousands of prisoners were kept on this inhospitable world."

pleasure_palace:0 "Pleasure Palace"
pleasure_palace_desc:0 "Constructed with an eye to perfection and featuring a fully customizable global life support system, every facet of this habitat's design is devoted to providing a wide range of vacation options for citizens in need of relaxation."
pleasure_palace_other_planets:0 "$pleasure_palace$"
pleasure_palace_other_planets_desc:0 "$pleasure_palace_desc$"
pleasure_palace_empire_effects:0 "Other Empire Colonies:\n   $MOD_PLANET_AMENITIES_MULT$: §G+10%§!\n   $MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+10%§!"
planet_active_worm:0 "Hungry Worm"
planet_active_worm_desc:0 "A massive worm-like creature is attacking this planet, eating everything in its path."
the_memorex_control:0 "Extensive Memorex Usage"
the_memorex_control_desc:0 "Through the use of extensive, mandatory usage of the Memorex, we can root out subversive thoughts from among the local populace."
the_memorex_control_gestalt:0 "$the_memorex_control$"
the_memorex_control_gestalt_desc:0 "$the_memorex_control_desc$"
the_memorex_restricted:0 "Memorex: Restricted Access"
the_memorex_restricted_desc:0 "Access to the Memorex has been temporarily restricted."
the_memorex_bad_dreams:0 "Bad Dreams"
the_memorex_bad_dreams_desc:0 "Locals are reporting terrifying nightmares, likely caused by the Memorex."
the_memorex_crime:0 "Crime Wave"
the_memorex_crime_desc:0 "There has been a recent crime wave on this world, due to Memorex-enhanced gang members."
the_memorex_crime_gestalt:0 "Corruption"
the_memorex_crime_gestalt_desc:0 "There has been an increase of deviant behavior on this world, believed to have been caused by overuse of the Memorex."
the_memorex_stability_gestalt:0 "Connection Issues"
the_memorex_stability_gestalt_desc:0 "Overuse of the Memorex has resulted in a weaker connection with the larger gestalt consciousness."
ex_planet_ancrel:0 "$ex_planet$"
ex_planet_ancrel_desc:0 "The asteroid belt used to be a planet that was mysteriously destroyed eons ago."
planet_egg_ancrel:0 "Giant Egg"
