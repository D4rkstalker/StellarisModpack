l_english:
 
 
 SUBJECT_fe_clan_member:0 "Clan Member"
 SUBJECT_DESC_fe_clan_member:0 "Clan Members are a type of subject which is diplomatically independent but pays §Y25%§! of their monthly Minerals and Alloys in tribute to their Overlord. They are protected by their Overlord but must they must join their Overlord's wars."
 SUBJECT_fe_demilitarized_state:0 "Demilitarized State"
 SUBJECT_DESC_fe_demilitarized_state:1 "Demilitarized States are a type of subject which is diplomatically subservient to and protected by their Overlord but are permitted to colonize. They also have to give up some naval capacity, and must pay §Y25%§! of their monthly Influence and Unity to their Overlord."
 SUBJECT_fe_puppet_state:0 "Puppet State"
 SUBJECT_DESC_fe_puppet_state:0 "Puppet States are a type of subject which is diplomatically independent but pays §Y25%§! of their monthly Unity and Minerals in tribute to their Overlord. They are also forced to take on their Overlord's ethics."
 SUBJECT_fe_union_state:0 "Union State"
 SUBJECT_DESC_fe_union_state:0 "Union States are a type of subject which is diplomatically subservient to and protected by their Overlord but are permitted to colonize. They must pay §Y25%§! of their monthly Energy Credits and Influence in tribute to their Overlord, and can be integrated."
 SUBJECT_fe_satrapy:0 "Satrapy"
 SUBJECT_DESC_fe_satrapy:0 "Satrapies are a type of subject which pays §Y10%§! of their monthly Energy Credits and §Y20%§! of their monthly Minerals in tribute to the horde. They also have to give up some naval capacity."
 SUBJECT_fe_symbiote:0 "Symbiote"
 SUBJECT_DESC_fe_symbiote:0 "Symbiotes are a type of subject which is diplomatically independent but pays §Y25%§! of their monthly Food and Minerals in tribute to their Overlord. They can expand but must come to Overlord's defense and can be integrated."
 SUBJECT_fe_auxiliary:0 "Auxiliary Unit"
 SUBJECT_DESC_fe_auxiliary:0 "Auxiliary are a type of subject which is diplomatically independent but pays §Y25%§! of their monthly Energy Credits and Minerals in tribute to their Overlord. They can expand but must come to Overlord's defense when required."
 SUBJECT_banished_ascendancy:0 "Banished Empire"
 SUBJECT_DESC_banished_ascendancy:0 "Banished Empires were once great powers in the galaxy, brought low by one of their rivals. They are also bound by a particularly harsh treaty."
 
