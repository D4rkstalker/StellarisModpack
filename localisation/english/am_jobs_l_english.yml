 bombardment_aminv_conversion: "Conversion"
 bombardment_aminv_conversion_desc:2 "$bombardment_aminv_conversion$ Bombardment is mostly a fieworks display, used to cover surgical strikes on critical military sites, the insertion and activation of agents, and delivery of propoganda and promotional material for peaceful surrender and adoption of Spiritualism.\n- §YMinor§! damage to §YArmies§!\n- §YMinor§! damage to §YPlanet§!\n- §YZero§! damage to §YPops§!\n- Each day there is a 10% chance of a Pop converting to Spiritualism, and a smaller chance of a military building being demolished and armies disbanded."
 bombardment_aminv_pacification: "Pacification"
 bombardment_aminv_pacification_desc:2 "$bombardment_aminv_pacification$ Bombardment is mostly a fieworks display, used to cover surgical strikes on critical military sites, the insertion and activation of agents, and delivery of propoganda and promotional material for peaceful surrender and adoption of Pacifism.\n- §YMinor§! damage to §YArmies§!\n- §YMinor§! damage to §YPlanet§!\n- §YZero§! damage to §YPops§!\n- Each day there is a 10% chance of a Pop converting to Pacifism, and a smaller chance of a military building being demolished and armies disbanded."