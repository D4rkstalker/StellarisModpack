decision_nsc_mothball_menu_desc:0 "Allows us to deactivate and reserve fleets, lowering their upkeep and naval capacity usage." #a UI element in the mod menu refers this description #so don't change it to something like: Click here to open it! #people will be confused #except that, it's okay to change it :)
