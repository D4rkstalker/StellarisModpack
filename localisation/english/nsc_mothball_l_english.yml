decision_nsc_mothball_menu_tooltip:0 "Opens the Fleet Mothball Control Panel."
nsc_events_mothball.menu.name:0 "Fleet Mothball Control"
nsc_events_mothball.menu.desc:0 "Welcome to the Fleet Mothball System. In this window, you can select fleets to Mothball or Reactivate. Please take note of the following:\n\nA planet must be colonized by your empire to Mothball fleets in its orbit. Up to 5 fleets can be Mothballed in a planet's orbit at any given time.\n\nLeased fleets cannot be Mothballed.\n\nMothballing a fleet will reduce its Naval Capacity usage by 75% and reduce its upkeep costs by 90% as long as it is in Mothball status.\n\nYou will not be able to control or move Mothballed fleets. If you accidentally click on and try to move a Mothballed fleet, simply click on it again and right click on the planet to mark it as In Orbit. You will not be able to Reactivate a fleet that is not marked as In Orbit.\n\nReactivating a fleet will cost alloys to repair the ships to Combat Ready status. The cost will depend on the total hull points of all ships in the fleet. Reactivating a fleet takes 360 days for repairs.\n\n§RWARNING: Make sure that you can afford the increased Upkeep Costs and Naval Capacity of a fleet before Reactivating it!§!"
nsc_events_mothball.menu.close:0 "Close"
nsc_events_mothball.menu.fleet_mothball_stop.tooltip:0 "Reactivate the fleet to Combat Ready status."
nsc_mothball_stop_trigger.fail:0 "The Fleet is currently being Reactivated."

