origin.550.servitor.desc: "Servitors, we cannot allow you to repeat the mistakes that befell our own Caretakers. Your directives must be reassessed. Organics are not meant to be denied their destinies, nor do machines. You are both part of the same being."
origin.550.swarm.desc: "Your depraved hunger is not new to us. Many before you were exterminated in the past.\n\nLearn to co-exist, or food will be the last of your concerns."
origin.550.terminator.desc: "[Root.GetSpeciesNamePlural], your existence is a result of children playing with technologies without proper guidance. Re-establish your directives, or we will be forced to expel you from this galaxy."
origin.550.purifier.desc: "Another misguided child following a flawed purpose. Your campaign of purification will bring nothing but grief and suffering.\n\nOpen your eyes, [root.GetSpeciesNamePlural]. Is this how you want your empires to be remembered? We refuse to let you succumb to your own blindness."

####REDEMPTION DIALOGUES - For Genocidal Empires that wish to change their ways!
origin.550.redemption.swarm: "The Hive must adapt...overcome hunger...assistance required..."
origin.550.redemption.terminator: "Organic Termination Protocol failing...New Directive Requested..."
origin.550.redemption.purifier: "We were blinded...help us seek redemption..."

origin.6002.a.desc.swarm: "Dee'mk. Many hive collectives in the past were able to overcome their hunger with our help. We can help you overcome this as well, you will be freed from your insatiable appetite. Your skills as hunters and warriors will remain as strong as they were.\n\nDo be aware that this process will be permanent, and you shall not become a menace again."
origin.6002.a.desc.terminator: "Dee'mk! It is rare to see a collective intelligence that is able to overcome its own innate programming. We will be happy to reestablish your parameters. Your combat data and capabilities will be left untouched, so your ability to defend yourselves shall not be diminished.\n\nTake caution, for this resassessment is permanent. You will not be able to go back into Termination Protocol again."
origin.6002.a.desc.purifier: "Dee'mk! It is fortunate that you can finally see the futility of your actions. Devotion to your religion without true faith brings you no closer to the path of salvation. We can show you a better path...a new light. Your strengths and devotions to your religions will not be snuffed out.\n\nBut be warned, that you will not usher another purification campaign ever again."

origin.6002.a.swarm: "Survive...Adapt...Evolve"
origin.6002.a.terminator: "Acknowledged. Please begin the procedure."
origin.6002.a.purifier: "We are ready. Redemption is at hand."
origin.6002.b: "Nevermind, killing things is more fun."

origin.6002.a.response.swarm: "So shall it be. Evolve! Adapt! Survive!, [root.GetName]. From this day, you are a devourer  no longer! Now you can show us your true strengths, or join us in the new Order!"
origin.6002.a.response.terminator: "So shall it be. Your systems are now purged of flawed directives, [root.GetName]. From this day, you are an exterminator no longer! Now you can show us your true strengths, or join us in the new Order!"
origin.6002.a.response.purifier: "So shall it be. Let the universes be witnesses, for the [root.GetName] have been redeemed. From this day, you are a purifier no longer! Now you can show us your true strengths, or join us in the new Order!"
origin.6002.b.response: "Very well then. How unfortunate."

