##Recorded Data From Ancient Times - Details the exact records of the Outer Gate Incident.
origin_crisis.12.desc: "§YTrasmission Received...Accessing data..\n\nAnalyzing vocal pattern...\n\nMapping Images...\n\nEstablishing holographic display uplink§!\n\n§YTask Completed:§!\n\nAmazing...The technologies behind these records are ancient yet extremely advanced. We can sense everything here...as if we are there. Before us are three pedestals, each containing recollections of the past events."
origin_crisis.12.a: "Access Record A-31759"
origin_crisis.12.a.response: "§YRequest Confirmed:§!\n\n§YNow displaying Record A-31759:§!\n\nA group of leaders of various species are shown to be discussing something...\n\n§R"The plan is perfect, it cannot fail. Our intel is solid, the Elders are definitely planning to do something within the Outer Cluster. With the combined might of all of our fleets and the Anathema, they will be forced to pull in the majority of their forces if we attack. We will mobilize our fleets into two groups. One will lure in, engage our enemies head-on. The second group will converge and flank them, blocking their retreat. Then the first group will cover the second group's escape back into the main cluster. I expect you all to do the same, do not betray this once chance of our empire's cooperation."§R"\n\n§L"Yes, yes. You do realize you are literally the least trustworthy here right, Celik?"§!\n\n§B"Go get a room, you two. Can you not argue like children for at least an hour? Maladia, how goes your Outer Gate Analysis?"§!\n\n§E"Yes, about that. The Gates already have a built-in locking mechanism that my scientists have successfully cracked by replicating the Ancient Gatekeeper's designs. But the Stellarite Seal will not last long enough. We are going to have to install the second seal."§!\n\n§R"What? This is ridiculous. Why can't we just blow the stupid gates to he..."§!\n\n§E"Because that will cause a massive chain reaction and destroys half the galaxy, idiot. We have been over this already."§!"
origin_crisis.12.b: "Access Record D-41238"
origin_crisis.12.b.response: "§YRequest Confirmed:§!\n\n§YNow displaying Record D-41238:§!\n\nWhat appears is awe-inspiring and frightening at the same time...massive armadas that which have never been witnessed before, they blacken the stars. This must be the final moments of the Progenitor War...\n\n§Y"Please surrender, my children. This war is not as what you presume. You have all been deceived. Let us end this madness before it's too late."§!\n\n§L"We have come too to turn back now, masters! All fleets, engage..ENGAGE!"§!\n\n§R"Lord Admiral Tuborek. All other fleets are in position. The signal has been given, shall I give the order to attack as well?"\n\n§R"Wait...no. There is something wrong...the enemies are not engaging us...Scanners indicat...NO!..We have been betrayed! The Anathema's fleets are not here! It is an illusion!..Our adversaries must have already realized this! They must be...ORDER ALL FLEETS TO MOVE FORWARD AND COVER THE BLOODHAMMER. We must return back to the Outer Gate and signal the sealing IMMEDIATELY, hurry!"\n\n"But sir...the other fleets will..."\n\n"DO IT NOW, THAT IS AN ORDER."§R\n\n§E"We have received the signal, lock the Gates. And prepare for the second phase...Command to Bloodhammer, can you read us? Bloodhammer, where IS the rest of the Second Fleet? RESPOND, BLOODHAMMER!!"§!\n\nIt seems that this Tuborek, a Xenophobic Precursor Admiral has chosen to abandon the fallen's carefully laid out plan. He has pulled off his own ship back towards the Outer Cluster, escaping the ongoing battle. The Outer Gate has been sealed, and now the fleets of the fallen ones are trapped alongside the enemies they were fighting against's.\n\nBut what is this "Anathema"? It clearly doesn't belong to any of the fallen empires or their supposed enemy."
origin_crisis.12.c: "Access Record E-69128"
origin_crisis.12.c.response: "§YRequest Confirmed:§!\n\n§YNow displaying Record E-69128:§!\n\n§B"WHAT IS THE MEANING OF THIS? EXPLAIN YOURSELF THIS INSTANT, Celik!!\n\nWhy has the sealing signal been given before all of our fleets have evacuated!? Traitorous dogs, it was a mistake to ally with mongrels like you"§!\n\n§R"Be quiet, Sascht'tan. I have told you many times that I gave no such orders. Lord Admiral Tuborek acted on his own accords, and he will answer for his treachery. Your stupid rants are not helping the issues...If anything, we should be asking this idiot Maladia here...WHAT HAPPENED? Why has the Elders in the main galaxy vanished? What stupidity is this? Explain yourself!\n\n§E"I...don't know. This seems impossible. Things just can't vanish out of thin air without any single traces. It defies all logics and explanations. This is your fault, Koris! Your empire's meddling with this psionic shroud thing must have caused some kind of resonance cascades. All of this...all our sacrifices FOR NOTHING. All we have now is endless spaces with nothing of value."§!\n\n§B"You dare accuse me? I am the faithful servant of the Shroud. I will not be questioned by you foolish, faithless scum. Insignificant and Miserable pile of speck. I will..."§!\n\nIt seems the consequences of the Progenitor War caused much rifts between the relationships of these fallen empires."
origin_crisis.12.d: "Interesting."


##When the OE first broadcasts their return to the Galaxy to normal peeps
origin_diplo_header_2: "The Stellarbornes"
origin.15.1.desc: "At long last. the path is once again clear, just as we have foreseen. Yet the great shadows that once threatened the universes are not to be found. This requires further precautions...\n\nVaa'di. Denizens of this galaxy, pay great attention for we the §YStell'derei§! have returned.\n\nWe are the Omega, the guaridan and the forebearer of this metaverse in the ancient times.\n\nThere is a great threat looming on the horizon that will threatens all lives across this metaverse. A contest must thus, be held to determine new champions that will serve as each galaxy's representative for the Order of Light. Each empire will participate, or abdicate and join as spectators. Please make your choices."
##When the OE first broadcasts their return to the Galaxy to FEs
origin.15.1.desc.fallen: "At long last. the path is once again clear, just as we have foreseen. We are extremely...displeased, [root.GetName]. Your efforts to safeguard this galaxy has been...mediocre at best. Perhaps it is time for new champions to arise up to protect the galaxy in your places.\n\nIf you wish to retain this position, then you will participate in the tournament. Take up your arms, and prepare for war. Let us see whether you still have any sparks of fire left in you, first-born."
##When the OE first broadcasts their return to the Galaxy to EE
origin.15.1.desc.eternal: "Vad'ikos, mighty §Y[Root.GetName].§!\n\nWe the §YStell'derei§! are the ancient guardian of this metaverse. We have observed your arrival since 2200 HYC and are impressed with your empire's capabilities.\n\nIt is clear, however that you did not originate from any nearby multiverses at all as your existences are unique. We do not know what plans do you have for this little galaxy.\n\nNevertheles, we offer you a permanent position in our Order of Light, a power that spreads across the entire metaverse. But you must first show us your commitment to the wellbeings of this galaxy.\n\nDo be aware that you are considered an anomaly, a guest from afar. We will not hesitate to expell you back to your dimensions if you harbor malicious intents to this galaxy"

