sofe_post.550.a.desc: "May your star shine bright, [root.GetName]."
sofe_post.550.b.desc: "Speak, and be heard."
sofe_post.550.c.desc: "Like a bloody storm, it surges like a bloody star~\n\nYour bloodline's string of destiny is one you've always known~\n\nLet it be your guide throughout your great journey...the light shines forever~"
sofe_post.550.d.desc: "A moment, [root.GetRulerName]. We are in the middle of a cooking duel at the moment. Please be brief.\n\nHmm...I didn't know a black hole could be used to make Kumayaki tastier. Perhaps finally we will discover a better seasoning than hypervelocity starbreaker cannon...probably not though, a kinetic force of that level is definitely tastier than a boring Black Hole.\n\nDo you happen to have anything in your worlds that you think are delicious? Doesn't have to be food by the way. We the Stellarbornes can pretty much eat everything. There's one time we ate gravity of a planet and later all grouds on the planet, then we pour water all over the planet instead. It's ok though, there's nothing living there, in case you fear we accidently destroys life or things like that."
sofe_post.550.e.desc: "Take caution when entering the Outer Cluster. Avoid straying too far from the assigned borders. What you see, is only a portion of the great infinity that is known as the Origin Point. If you wander off outside our protections, your ships could be torn apart into pieces. That would be extremely unpleasant for you."
sofe_post.550.f.desc: "Be vigilant. Be ever aware."
sofe_post.550.g.desc: "I hope you are not here to tell us how much superior your empire is, [root.GetName]. It is beginning to try our patiences."
sofe_post.550.h.desc: "Ah, the edgelords. Very good."
sofe_post.550.i.desc: "Tread carefully. We are watching. You are crossing a dangerous line. Once you do, we will act. So as it was, as it is and as it shall be."

sofe_post.0.a: "Tell us more about yourselves"
sofe_post.0.b: "Tell us more about the Shadows"
sofe_post.0.b.response: "It or they are some very very bad stuffs, bro. But there is no time for the mod author to write about it now, check back in later updates lol."
sofe_post.0.c: "Waifu"
sofe_post.0.end: "We should go."

sofe_post.1.a.desc: "Of course. What do you wish to know?"
sofe_post.1.b.desc: "Very well. What secrets shall we divine today?"
sofe_post.1.c.desc: "Rightly so. We may not be able to answer all questions, but we will share what we can."

sofe_post.1.a: "What's your history exactly?"
sofe_post.1.a.response: "Our existenced dated since time immemorials, before much of the metaverse was developed. But we were not the first, we have been deliberately planted here by someone or something else. Whichever that was, it held immense powers, but there existed any traces of our creators left.\n\nOur creation was unique, we have journeyed across the universes, we never found traces of ourselves in any other pararelle universes, nor any civilizations that bore any similarities to ours. For we were born with many knowledges already within our thoughts, great powers were already ours to command. The procesas of evolutions that was the norm of every lifeforms, did not exist for us. We were simply born already perfect...in a way.\n\nImagine that your races woke up, already having the knowledges of your current era, yet knew nothing about your pasts. There was no evolution, no trace of previous history, you were simply born like you are now.\n\nWhile the curiosity of our existences at our inception existed, it was not until one of our explorers discovered an ancient being that existed outside of this metaverse. It called itself the Archseeker, and its existence and powers verified our beliefs, there were greater powers at hand, powers that far exceed what we could have imagined. Thus, the pursuit of the Great Question was borne. Our people were eager to learn of the pasts and began exploring across the cosmos.\n\nThe sudden arrival of a powerful menace, of which we called the Outsiders changed everything. These malicious entities sought to consume not just our beings, but the entire metaverse. The Outsiders struck without warning, destroyed and consumed all that was in their ways. For the first time in our history, we faced an enemy, one we must kill. It was a time of chaos, for none of us had any knowledges of war, for we never had one in our entire archives of history up until that point. But we persevered, we channeled our willpowers into what is now known as The Light. And with it, we eradicated the Outsiders down to the last. There was no trace left, it was a necessary course. Once done, we chose to limit the majority of our explorations to within this metaverse, with only the most gifted explorers being sent across the void.\n\nWe would talk more about our histories, but for now that will be suffcient."
sofe_post.1.b: "What's the languages you used during the Tournament?"
sofe_post.1.b.response: "Ah, it is actually a made-up set of words we used to sound mysterious, there's not really anything special to it. It's actually quite fun to come up with new, interesting words every new Tournaments. The truth is, we the Stellarbornes do not make use of languages at all. It is a concept that is only relevant for organisms such as yours. We are born with the knowledges to communicate with each other through our wills, and all of our powers, equipments and technologies are made to reflect such systems. Our artifacts and powers speak to us as much as we speak to them\n\nWe must say that the concept of things such as written texts and records are alien to us. And your technologies too, so many buttons. It is quite amazing that you are able to memorize so much of these trivial stuffs, given the limited memory capacity that hampered much of your progressions."
sofe_post.1.c: "What exactly is your goal?"
sofe_post.1.c.response: "Eat a lot of foo...to find and answer the Great Question. We will explain about it later when Chirumiru is not busy playing other games."
