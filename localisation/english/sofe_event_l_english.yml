sofe_crisis.9100.name: "The Rising Sun has set."
sofe_crisis.9100.desc: "With a heavy heart, our leaders have come to the harsh realities...our empires have lost. The Stellarborne are simply too strong to resist for now.\n\nBut it seems all is not lost. The Stellarbornes allow us to gather strengths, assuring that we will have a second chance to compete in the contest. The question remains, will we be able to do it in time?"
sofe_crisis.9100.a: "We are outmatched."
