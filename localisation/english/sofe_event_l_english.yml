sofe_gateway.riddle_choice_wrong_spiritualist_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nThen all of a sudden, a historical archive is shown. It shows a ritual circle, with what appears to be some kind of ritual dancers in the middle. Atop the room stands a priest.\n\n§Y"The day of retribution will come, my faithful followers. The dark voice may prevail for now, it may zap and consume our resources as it wishes. But with the power of this amulet, granted to me by the Shroud itself, we will seal away all of our treasures. The blinded will not see, for we the Holy Guardians of the Faith will prevail in the end."§!\n\nA howling sound is heard and suddenly, all of the ritual dancers scream in agony as their bodies turned to dusts which are consumed by the mysterious amulet.\n\n§Y"The offering has been made. Their names will not be remembered, but their sacrifices will be. Osk'kerok! Take away this body, great one. Along with all the treasures within this sacred vault. And when the time comes, our children will call upon them for the great war."§!\n\nIt would seem that these people wished to have their resources sealed away from someone they do not wish to pay tribute for. They most likely expected to use these resources later.\n\nToo bad for them, finders's keepers!"

sofe_gateway.riddle_choice_wrong_materialist_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nHowever, A historical image projects from the keystone afterwards. Multiple figures clad in scientist coats bearing the marks of materialist precursors are shown.\n\n§Y"As suspected, the Gatekeeper is the key to sealing the Outer Gates. If we can replicate its designs, we will be able to seal every Outer Gate!"\n\n"Outlander, perhaps you should take this design into consideration? You seem to afterall, be into this sort of things."\n\n"Yes, I should very well want to study this Gatekeeper in full detail."§!\n\nWhat happens next is most interesting, the blueprints of the Gatekeeper constructs are displayed. And our engineers are quick to download them. There is something useful after all."
sofe_gateway.riddle_choice_wrong_materialist_ae_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nHowever, A historical image projects from the keystone afterwards. Multiple figures clad in scientist coats bearing the marks of materialist precursors are shown.\n\n§Y"As suspected, the Gatekeeper is the key to sealing the Outer Gates. If we can replicate its designs, we will be able to seal every Outer Gate!"\n\n"Outlander, perhaps you should take this design into consideration? You seem to afterall, be into this sort of things."\n\n"Yes, I should very well want to study this Gatekeeper in full detail."§!\n\nThere seems to be nothing else of value here. We already have much of what we need from our ascensions. Our admirals are highly skeptical that time should be wasted on this."

sofe_gateway.riddle_choice_wrong_xenophile_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nBefore it power downs, a historical image appears before us. A figure clad in what appears to be a Xenophile Precursor garb is seen arguing with multiple figures which we have identified as other precursor rulers.\n\n§Y"This is unacceptable! Billions of lives are lost because of your murderous intents! You expect us to sign this stupid treaty and let you get away with your crimes?"\n\n"Be reasonable, Haflt-Seth. We all suffered. We all paid the prices. Would you rather us fight for another 10,000 years? Please don't say yes by the way."\n\n"Bah, he's not going to listen. He and his stupid xenophilic cause. Ooooh yeah I loved everyone so much I can't wait to put them in cages like animals in a zoo. Is that the extent of your benevolence, Haflt-Seth? Do you see them as nothing but pets? They could have all served the greater fait.."\n\n"Spare me your pointless platitudes about your faith, Sobrak. Fine, I will sign this treaty under one condition. We will not be caught off guard. We demand all of your datas and researchs on all defense stations. If any of you try anything, our stations will be able to repel your assaults, especially from you. Krobashrek. Your genocidal campaigns are not unknown to me."§!\n\nIt appears that the Xenophile Precursor were not happy with the treaties. These schematics seem to be for many of the ancient defense stations. Perhaps there could be something worth investigating?"
sofe_gateway.riddle_choice_wrong_xenophile_ae_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nBefore it power downs, a historical image appears before us. A figure clad in what appears to be a Xenophile Precursor garb is seen arguing with multiple figures which we have identified as other precursor rulers.\n\n§Y"This is unacceptable! Billions of lives are lost because of your murderous intents! You expect us to sign this stupid treaty and let you get away with your crimes?"\n\n"Be reasonable, Haflt-Seth. We all suffered. We all paid the prices. Would you rather us fight for another 10,000 years? Please don't say yes by the way."\n\n"Bah, he's not going to listen. He and his stupid xenophilic cause. Ooooh yeah I loved everyone so much I can't wait to put them in cages like animals in a zoo. Is that the extent of your benevolence, Haflt-Seth? Do you see them as nothing but pets? They could have all served the greater fait.."\n\n"Spare me your pointless platitudes about your faith, Sobrak. Fine, I will sign this treaty under one condition. We will not be caught off guard. We demand all of your datas and researchs on all defense stations. If any of you try anything, our stations will be able to repel your assaults, especially from you. Krobashrek. Your genocidal campaigns are not unknown to me."§!\n\nIt appears that the Xenophile Precursor were not happy with the treaties.\n\nBut we already know these designs, we personally replicated them ourselves through our superior intellect. THere seem to nothing of value here."

sofe_gateway.riddle_choice_wrong_xenophobe_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nInstead, a visual holographic image is shown before us. A shadowy figure is seen tampering with the keystone.\n\n§Y"Lord Tuborek, I have installed the devices as planned. Charges have been set."\n\n"Very good, Jondar. Proceed with the objective. How I can't wait to see the face of Haflt-Seth when he realized his gloooorioussss fleet will be blown to bits. Just thinking about it makes me want to kill something already."§!\n\nIt seems the Xenophobic Precursor has installed some kind of device here. We should proceed with extreme caution."
sofe_gateway.riddle_choice_wrong_stellarite_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nA holographic image suddenly emerges. A group of precursor strategists are shown discussing.\n\n§Y"Then it is settled, each of us will remain in our domain. We will not interfere with the galaxy again unless provoked. Should any of us breaks the pact, the assigned empire will be given permission to respond in full force in order as discussed. Hopefully, we will never meet again. That should be all, any questions?"\n\n"Yes, what about the Caretakers? They seem awfully quiet ever since the war. Can they really be trusted? I hope you have a plan for this, Tun-dara.\n\nYes, Haflt-Seth. A code has been installed aboard the keystone. Upon activation, it will prompt the self-destruct sequence of the Caretakers. They will not pose a threat, even should the Elders return to reclaim them."§!\n\nMost interesting, we seem to have activated the mentioned code. And the self-destruct sequence has been prompted."
