##OE greetings to AE that surrendered to them.
origin.550.banished.desc: "There is much potential in you. You have embarked on a journey that few dared to even consider. We'd be interested to see how will you recover."

origin.550.fallen.a.desc: "Are you ready to reclaim your ancestor's long lost heritages?"
origin.550.fallen.b.desc: "Why are you here? There is no time to be wasted, you should be preparing for war. Your people needs you!"
origin.550.fallen.c.desc: "We shall spare your people, Tora'yoh. But your empire's influences on the galaxy must be removed should you fail to redeem yourselves in our eyes. Let those more worthy take the mantle."

origin.550.eternal.a.desc: "Ah, the great [Root.GetName]. The power of your cosmic energies can be felt even across the cold depths of space. We are eager to see its full extents of powers."
origin.550.eternal.b.desc: "Vad'ikos. We have journeyed beyond the universes, we have travelled across  the voids. None has ever impressed us with their powers...until now. This is the moment the Galaxy will never forget, [root.GetName]. Show us your true selves!"
origin.550.eternal.c.desc: "Ephista'ro, [Root.GetSpeciesName]. What kinds of stratagems will you use against us? Our anarches are excited to learn how you will adapt to our relentless assaults!"

