##When the OE first broadcasts their return to the Galaxy - Asking them stuffs
origin.15.a: "Wait a minute, who or what are you again?"
origin.15.a.response: "Ah, where were our manners. Forgive us, it has been many cycles after our unfortunate exiles.\n\nListen well, young ones. We the §YStell'derei§!, known better to your tongues as the Stellarborne are the ancient guardian of this metaverse, of which this little galaxy also belongs to. We have travelled across various universes, we witnessed the dawn of times and the emptiness that used  to preside.\n\nWe then gave life to it, we guided and restored various species across the realms, the precursors you have labelled as the Fallen Empires being one of them. There was peace, order and serenity.\n\nAll that changed when the Shadows attacked, not only were we betrayed by our very own children. The menance of the Shroud has sabotaged all that we held dear, the metaverse was left unprotected and what resulted was eternity of pointless suffering and struggle.\n\nBut such chaotic times will soon end for we have come to restore order. Will you show us the strength and determination or will you resign from this contest and become our ward, [root.GetName]?"

origin.15.b: "You seem to have a long history with the Fallen Empires."
origin.15.b.response: "More than you can imagined, young one. The empires you referred as the Fallen Ones were once promising empires spreading across various universes.\n\nLong ago, we saw potentials in each of them. But cruel fates always prevailed over them, and they always succumbed to failures. Sometimes due to their own failings, sometimes due to superior forces.\n\nWe took pity of them, so we restored them back into existences. We uplifted and provided purposes for each of them, to safeguard the galaxies. Their empires once spread across the stars far and high.\n\nAlas, without our guidances, they have succumbed to the very same fates that once befell upon them. What was once a glorious power, now a tiny little spark. Once a dragon, now a tiyanki, existed only to weed off defenseless gas giants.\n\nTheir times have long past, it is time for a new champion to rise up and safeguard this galaxy. Will you be that champion? Or do you prefer to answer to that champion instead. We welcome both choices."

origin.15.c: "What is this "Contest" about and why?"
origin.15.c.response: "Ah, you are most certainly not aware of the past. Fear not, we are more than happy to clarify things for you.\n\nIn the past, we have established the Order of Light, a grand society between various galaxies under our guidances. Each galaxy used to hold various members. The nature of the Order, allows order and chaos to be balanced with every conflicts being carefully controlled and maintained.\n\nUnfortunately, we have discovered that the system was flawed due to the abundances of different ideologies within each nations of each galaxy. We were at first able to easily remedy these tiny flaws by intervening directly.\n\nBut when the Shadows attacked, we were caught off guard and exiled. And the Order fell apart without any strong figures to support them. The Fallen Ones who were supposed to protect all, failed in their tasks and instead destroyed all that we cherished and held dear to us.\n\nYet the Shadows have gone dark, and nowhere to be found. We must not be caught off guard again. To this end, the Order of Light must be reforged with a new system. Empires of each galaxy must compete to prove their strengths, the victor will become a Champion, representing that galaxy as part of the member of the Order.\n\nWith the contest, comes great benifits that will be offerd. Access to various knowledges and powers awaits those that triumph against our test.\n\nThere is no need to concern for the safeties of your people or ally, this is a controlled environment. Our weapons are designed to not harm you, rather they will transport you into our dimension where you will wait and watch the rest of the participants.\n\nYou also have the option to not participate in this, you will become our wards during the duration of this contest and will be released upon the conclusion to assist the winner. Will you seek glory in this battle or witness the heroes in the making? The Choice is yours, young one."

origin.15.d: "What is this "Shadows?""
origin.15.d.response: "We do not know its true name, but we know that it is an ancient entity that sought to bring all beings into part of itself. It has sabotaged our great plans, destroyed the harmony and order within the cosmos and engineered the first great war.\n\nThe very fact that they are no longer present here now is very troubling to us, for it most likely means they or it no longer has any uses for this place. The Shadow was specifically poised to dominate us, we refuse to believe it would have given up that goal entirely.\n\nWe must restore this galaxy back to order before the end times come, or the Shadow may consume all beings. We only hope that a worthy champion may emerge at the conclusion of this test."

origin.15.e: "We shall contact you when we reached a decision."
################# Asking as Genocidals
origin.15.swarm.a: "More food? WE HUNGER"
origin.15.swarm.a.tooltip: "Ah, so this galaxy has been infested with yet another depraving swarm. We could easily end you right here and now, but the Hand wishes to give you a chance to change your ways or test your strengths.\n\nBut examples must be made to get our points across..."
origin.15.terminator.a: "Are you organics? We can't detect your life signals"
origin.15.terminator.a.tooltip: "Yet another machine too primitive in its design...this universe seems to be littered with them soemhow.\n\nNo matter, we will tolerate your flawed designs for now, since it may improve over time. That said, demonstrations must be made so that you will understand the gravity of the situation..."
origin.15.purifier.a: "Yet another heretics to be purged!"
origin.15.purifier.a.tooltip: "Looks like it all comes full circle again, the wonders of mortal's fragility. Before we determine whether there is hope for your redemption, a showcase of power will be required..."
################# Asking as FEs
origin.15.fallen.a: "You...are real..?But that's not possible..."
origin.15.fallen.a.response: "Come now, my wayward children. You know who we are and represent. We hold powers over the metaverse, simple confinements will not deter us.\n\nWe gave your empire a chance to be better...to surpass our expectations...to bring peace and prosperity to the galaxy once we were out of the way.\n\nBut what have you and your ancestors been doing all this time? For over 20,000 years you have brought nothing but pointless destruction. Million of worlds were consumed by rage and fire, countless civilizations destroyed in your mad quest for power.\n\nAnd yet you refuse to even accept responsibilities, deny the galaxies the healing they needed in their most hours of need. And worst of all, you have failed to even achieve your dreams of ascension, yet you still cling to your false sense of superiority. Have you forgotton your very reasons to rebel against us in the first place? Where was the fire and determination in seeking powers beyond? The once glorius star, now hiding like rocks barely with any territories.\n\nHow can you be so blinded? Can you not see what your civilization has become? Your continued existence serves to only damage the health of this galaxy further and further. My child, you are lost to us.\n\nProve your strengths and return at our sides, or repent and denounce yourselves of the failings of your ancestors."

origin.15.fallen.b: "This "Contest" is pointless. Let it go."
origin.15.fallen.b.response: "How very true, that we would be forced to do this contest is due to your inability to safeguard the realms. This Galaxy needs a new protector, and regrettbly, that protector is not you. Not anymore.\n\nIf you wish to resume the position, then participate and win back our trusts. O fallen child."

origin.15.fallen.c: "What is even your goals?! We are tired of hearing it."
origin.15.fallen.c.response: "Everything you needed to know about it has already been recorded by your ancestors. Has the Keystone now shed any insights of it? Or has you fallen so far as to forget the technology of your own designs, and how to access the full archive of the Keystone.\n\nWhy do you seek to know our purposes when you fail to even fulfill your own? Your ancestors were given all the knowledges needed to ascend. Yet they gave in to greed, refusing to become better. Your ancestors wanted power, but power without purpose is meaningless.\n\nPower without purpose leads to corruption. And you my child, are corrupted to the very core."

origin.15.fallen.d: "We are NOT your children! This conversation is over!"
origin.15.fallen.d.response: "Are you not? The very worlds that you resided...have you forgotten who was it that nourished them? Was it NOT we who created these ideal perfect worlds that your species could evolve? Was it not we who taught you how to fly your first spacecraft, to witness the birth of stars?\n\nRemember when your ancestors saw their own demises across the multiverses? How they failed to stop it? How we restored your doomed existences, and gave them purposes and salvations?\n\nYour entire existence, your entire achivements...even your ships are all products of your ancestor's strife to become better in our eyes.\n\nYou cannot deny from the truth, [root.GetName]. Is it so shameful to acknowledge that? Why would you harbor such resentment and hatred against us? Was it not you who betrayed our trust at every turn, my child?\n\nYou are all children of the stars, [root.GetSpeciesName], of this metaverse.\n\nNow, rise, take up your ancient glory and do battle! May the victor defines righteousness."

################# Asking as EEs

origin.15.eternal.a: "Vad'ikos, §H[From.GetRulerName]§! kos Rasha'ta."
origin.15.eternal.a.response: "Ephista'ro!, §H[Root.GetRulerName]§! par §Y[Root.GetName]§!. We both have masterfully learned each other's tongues. Our minds cross one another, a sign of our great powers. Truly, the §Y[Root.GetName]§! is indeed worthy of the title §EEternal Empire§!. Come, we have much to discuss!"

origin.15.eternal.b: "What is your plans for this primitive galaxy?"
origin.15.eternal.b.response: "Alas, it was never our intention to lord over anyone. From the beginning, we were only interested in helping these people;not just this galaxy, but everything within the metaverse far and beyond.\n\nUnder most circumstances, we would not have needed to intervene, for these brave spirits have journeys ahead. Alas, with the threats of the Shadows; a enigmatic, yet unknown malicious entitiy that threatens to control and dominate all life across realities.\n\nYou should be warned, my friends. The Shadows are far more powerful than anything we have ever witnessed. Given your powers, the Shadows will most likely attempt to corrupt you as well. You must strengthen your hearts and minds and press forward.\n\nJoin this contest, or help us in our goals to repel the darkness!"

origin.15.eternal.c: "You do not fear we may challenge your authority?"
origin.15.eternal.c.response: "Nonsenses, you speak of authority, as if we intended to dominate anyone. No, my friend; the Stellarbornes are only interested in maintaining the balance between order and chaos within this metaverse, of which you too belong to it.\n\nThough we have yet to divine your origins, your powers are familiar to us. If we may be so bold, you still have much to learn about existences, as much as we do, friend."

origin.15.eternal.d: "We will need to convene upon this first."
origin.15.eternal.c.response: "But of course. We shall eagerly await your decisions. Will you show us the powers you are capable of? Or will you join in our great quest? What fates lie in store for the both of us?"

