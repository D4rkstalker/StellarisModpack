##Asking OE questions
origin.550.b: "We still have many more questions."
origin.550.b.response: "Patience, young one. Focus on the current events first, we will have plenty of times for questions later, of which we are certain you will have many.\n\nBut know that this is not for our entertainment regardless of how it may seem.\n\nThere is a great threat lurking in the shadows, and we all must prepare for it."

origin.550.c: "What about the Fallen Empires?"
origin.550.c.response: "Considering they have massively failed in their tasks to fufill their duties. They too must participate to reclaim their ascension.\n\nUnfortunately, we can feel their delusions seeping into their blackened hearts. They do not believe in us anymore, or the importance of their intended roles. It is likely that they seek to resist us, simply because they are too arrogant and too self-assured to understand the truths before them.\n\nAlas, fate is such a cruel mistress. Even we cannot save these poor souls from their doomed future. Perhaps they may succeed in another universe?\n\nWe wish it could end differently. We wish we could be as hearthless as they thought we are, to alter their fates directly, deny them their own destinies for our own personal gains.\n\nBut such is not our nature, this is a burden that we must endure. For if we do not have faith in them, our children, how can anyone else?"

origin.550.ask_fallen_gone: "It appears the Fallen One has been defeated."
origin.550.ask_fallen_gone_response: "A tragic, yet forseen outcome. Perhaps had we been more careful...more understanding of them, this would not come to pass. Alas, for all our powers and knowledges, there is still much we do not understand about how lifeforms in various universes think. Was it a mistake to utilize the Caretakers to understand them, rather than trying to do that ourselves?\n\nWould the Great Question be found and answered within these many mistakes we have made? We can only hope that these poor children will find success in another universe, then they may rejoin us, and tells us of their great triumphs."


