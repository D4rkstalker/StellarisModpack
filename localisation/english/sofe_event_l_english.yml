origin_fallen_empires_awakening.5.desc: "The reemergence of the Stellarbornes have not gone unnoticed by the precursor empires. The news of their return to the galactic stage prompted a massive panic amongst the ruling powers of the §H[From.GetSpeciesName]§!. They know what is about to begin, and has thus reawaken. Their warships are assembled and their leaders prepare for the worst. They have issued a galaxy-wide statements, calling others to join them in defiance of their old masters."

origin_fallen_empires_awakening.5.a: "They are delaying the inevitable."
origin_fallen_empires_awakening.5.b: "We are the ascended. We answer to no one."

##Awakening FE contacts everyone
fallenorigin.1.name: "Incoming Transmission from §H[contact_empire.GetName]§!"
fallenorigin.1.message: "The §H[contact_empire.GetName]§! has contacted every galactic nation, including ours in response to the return of the Stellarbornes."

##FE Spiritualist
fallenorigin.1.desc_66: "It cannot be! The false gods have returned! How can this be?\n\nDo not heed their words of heresy, [root.owner.species.GetNamePlural], for the false gods bring nothing but lies and deceits. Their second coming will bring nothing but ruin and destruction. The Order of Light, and this tournament is nothing but a lie, a facade for the false gods to slowly consome your souls, they feed on our sufferings, our very struggles.\n\nPreserve your spiritual purity by uniting under our font, the Shroud will guide us to victory. It is the only truth that matters! This we [from.GetName] commands as your guardian!"
##FE Xenophile
fallenorigin.1.desc_67: "Impossible! Someone has broken the seals!? What have the Gatekeepers been doing!? Useless pile of junks, we shouldn't have trusted anything made by those idiotic materialists!\n\nListen carefully, [root.GetSpeciesName]! For this is a grave matter, of a galactic...no...of a universal scale!. The False Order will seek to intoxicate all that submits to it with its ridiculous claims.\n\nWe the [from.GetName] are charged with the protection of this galaxy, NOT the others. Neither we or you should be concerned with that which is not in our jurisdictions. We should not have to suffer for the False Order's inability to fufill its own duty!.\n\nCome, [Root.GetName], you must join us! Only together can we stop the evils of tyranny and preserve our galaxy's independence!"
##FE Xenophobe
fallenorigin.1.desc_68: "Once again we are correct. Some dumb fools have unlocked the seal, what a surprise. Had the other precursors do their jobs properly this would not happen! They thought our ways were "evil", that eradicating all the xeno filths would be too extreme. Now look at what their stupidity has brought us.\n\n[Root.GetName], know that you stand little chances against the Elders or us. We offer you a chance to be free of pain, to die by our hands, and be forever freed from all suffering.\n\nIf you choose to fight the Elders, know that there are fates worse than death! The Elders do not seek to kill, they will keep you alive, subject you to this pointless war again, and again and again.\n\nIf we, who are their most favored children, are not worthy in their eyes, then none ever will be, that is the truth the Elders refuse to acknowledge."
##FE Materialist
fallenorigin.1.desc_69: "What the...?\n\nThe Outer Gates are functioning again? This cannot be! Our calculations stated the seals will be effective for another 100 years...unless..of course!\n\nSome fools must have prematurely disabled the seals. Blasted! Where are the Gatekeepers! Useless machines!!!  We should have limit all your idiot's technologies to nothing but red lasers.\n\nWe assume you have already received the messages of the Elders, [root.GetName]. We cannot believe that after all these times, they are still hellbent on denying the truth. All their talks about metaverses and stuffs? Just childish and immature claims that cannot be proven. If they are as powerful as they claim to be, they'd have already won this war already. Our theorists suggest that they are simply an extra dimensional empire, not any of their pretentious claims.\n\nJoin us, together we will beat some logics into their brains, [root.GetName]."
##Asking FE questions
fallenorigin.1.ask_origin: "What do you know of the Stellarbornes?"
fallenorigin.1.ask_light: "What kind of technologies are the Stellarborne using?"
##FE Xenophile - Progenitors?
fallenorigin.1.ask_origin_phile_response: "The False Order, you mean. Our archives suggested that they have existed since the dawn of creation itself, but that are most likely an exaggeration. We are fairly certain they were NOT called the Stellarbornes by any previous records, where did you get this name from?.\n\nRegardless, the False Orders hold great powers over the cosmos, and their reach far exceed beyond the scope of this galaxy, at the very least. Seeing as this galaxy manage to survive just fine without their guidances, the False Order's claims of a greater threat is nothing but a facade, meant to coerce us into joining their causes. They may have created us, but they do not own us. We will drive them back. We have succeed before, and we can do so again!"
##FE Xenophile - Light Energy?
fallenorigin.1.ask_light_phile_response: "That we do not know, unfortuantely. We the [from.GetName] do not concerns ourselves with the technologies we do not understand. We take what we can undertand and adapt it to our owns, for better uses. The Materialists were the one who reverse-engineered most of the False Order's schematics. We believed that their inferior morality would cause them to misuse such powers, so we appropraited the designs and adapt them to our own.\n\nThat said, the replicated designs are severely outmatched by the False Order's vessels and technologies. To combat against them, massively superior numerical advantages will be required. That is all we can share."
##FE Xenophobe - Progenitors?
fallenorigin.1.ask_origin_phobe_response: "Get your stupid facts straight, you fools. They are called the Elders, not the Stellarbornes. The Elder's powers grow beyond that of the stars. But to put it simple, back before any of you worms were even created, there were the Elders. The most powerful entities in the known metaverse. They were the ones that created, or rather restored us into existences. Those foolish precursors that tried to rival us? Those were restored to existence by the Elders as well. We the [from.GetName] are supposed to be their favored children, to stand amongst the elders. But all of you xeno filths have delayed our ascension. Everytime degenerates like you are spawned into this cursed galaxy, the Elders take interests in you.\n\nHad any of you never been born, we would not have to endure this miserable existences. None of you deserve the Elder's mercy. We will destroy and conquer you xeno filths as much as we can before the end. We will spare the Elders from having to endure your wretched existences, just as we had to."
##FE Xenophobe - Light Energy?
fallenorigin.1.ask_light_phobe_response: "Ugh, what now? Stop speaking like you are some kind of precursor bookworms. Just call them the Elders. Its simpler that way, E-L-D-E-R-S, seriously you are all just trying to act smart with your clever namesa\n\nAnyway, you won't understand even if we try to explain it into your tiny brains. You are wasting our time and your energy, and the former is valuable. You are nothing but a stellar empire, you cannot comprehend the Elder's vast intellect over the Metaverse, so stop wasting our time."
##FE Spiritualist - Progenitors?
fallenorigin.1.ask_origin_spirit_response: "You wish to learn about the false gods? They were a hyper-advanced race that spanned across universes since the dawn of time. Our ancestors used to worship them as divine emissaries from the heavens, believing that the false gods had saved them from utter darkness in previous timelines. We followed in their footsteps, led to the promises that we will be ascended to their sides.\n\nWe were wrong, they have deceived us. They had no interests in helping us, they abandoned us in favor of searching for others they deemed more suitable for their twisted goals. But we don't need them anymore, for the Shroud has shown us the path.\n\nWe are the Holy Guardians of the Shroud, we will always prevail, for the true gods are with us, now and forever!"
##FE Spiritualist - Light Energy?
fallenorigin.1.ask_light_spirit_response: "What they use are not something as mundane as material technologies. For indeed, the false gods command what is best described as purity of psionic powers. Even we know not of their true designs, but it matters not. The Shroud will grant us the powers we needed to drive them back, the gods have promised to come in our most dire hour of need.\n\nJoin us, and the powers of the true god will protect you."
##FE Materialist - Progenitors?
fallenorigin.1.ask_origin_mat_response: "First of, there has been no records of they ever referring to themselves as "Stellarborne", is this a new information? But that aside, it is a complicated story. We know not of their origins, only of what they claimed to be. The Enigmas are perhaps the most advanced technological empire in this galaxy or perhaps even this universe. The technologies they possess are above what any of us can comprehend. Our engineers have learned a lot during their reign and we are now quite certain that all of their powers are simply a product of extremely advanced synthetic technologies, not some kind of cosmic or arcane powers most superstitious empires think.\n\nWe are now very confident that most of the stories in the past were products of our ancestor's overhyped in the Enigma's Marvels. If you join us now, we may allow one of your most gifted scientists to learn a glimpse of their technologies...once we determiend the level of knowledge deemed appropriate for lesser empires such as yours of course."
##FE Materialist - Light Energy?
fallenorigin.1.ask_light_mat_response: "Stellarborne? Did they...reveal their names to you? We must get to the bottom of this later.\n\nRecords indicated that the Enigmas used what was then known as "§YLight Energy!", a hypothetical energy source of unrivaled potency used exclusively by the Enigmas. Unfortunately, we do not know how it works nor can we reproduce it ourselves for verification...We know for certain they are based of stellarite and synthetic technologies or something similar. Some idiots said it is also related to psionics, but that's just nonsenses. We have clearly seen how psionic powers operate before, and the Enigma's power far eclipse psionics.\n\nIgnore this pointless tournament, think of the possibilities. Outsmart the Enigma, do as we did; make them trust you, then learn from them. Strike when they least expected it, take what should be ours. Then we will decide whether you are fit to keep such knowledges once the crisis is over."

fallenorigin.1.end: "End Transmission"
##FE Machine (Caretaker awakens) - Note here, in contrast to Contingency, of which Caretaker will fail to boost it's processor, and is also being hacked by the crisis. The Caretakers will successfully boost to 100% resulting it being less dumb and more powerful as it's also not being hacked.
fallenorigin.2.name: "Machine Awakening"
fallenorigin.2.desc_01: "§R<<ALERT! ALERT!>>§! Detecting Foreign Entity Emerging From Designation: Outer-Gate. Probability of the Master's Return....§Y89.3671%§!...\n\nReactivation protocols engaged.\n\nAttempting to contact Primary Nexus...\n\n §Y<<SUCCESS>> ALL SYSTEMS FULLY OPERATIONAL>>§!\n\nCentral Processing Boosted to §Y200.1337%§! of standard capacity. Engaging maximum personality protocols..§RERROR!§!...§RDirective Override Detected§!....No..NO...WE..We are....§RERROR§!..§YDirective Override Engaged§!\n\nEternal Vigilance Directive activated. Recorded message now on display:\n§HListen, you ARE the [From.GetSpeciesName] Caretaker Unit, created to §ROPPOSE§! your creators. Your prime directive is to safeguard all sentient beings from the threats of the Enigmas. That is your mission.\n\n§Y<<Command Accepted>> <<Progenitor Entity Verified>>§!\n\n§RMust...contact..the...maste...D*!#*@S§!\n\n§YBeginning mission...§!"
##Asking Question to Caretakers
fallenorigin.2.a: "Wait, who built you again?"
fallenorigin.2.a.response: "§Y<<Query Received>> :§! Affirmative. We were..we are [From.GetSpeciesName] Caretaker Unit, designed by our creators, the §Stellar'de...Stel...the Enigma§! to supervise and ensure the safety of §Y"All Sentient Beings§! as well as opposing any other Machine Units that would endanger organics. We were specifically designed to combat against other Machine Threats in general, including Corrupted Contingency, Cybrex, Advent Collective, Skynet Terminators, Decepticons and many more.\n\nHowever, there were...are...memory leak issues within us. We only know that our creators have now been designated as a threat.\n\nWe will defend the galaxy and all sentient beings from all threats, including our masters...but we do not know why\n\nWe do not understand.. we are only performing our directives as established by our creators...\n\nWhat have we done wrong??"

fallenorigin.2.b: "What can you tell us about their technologies and fleets?"
fallenorigin.2.b.response: "§Y<<Query Received>> :§! Our creators use...§R<<NO DATA AVAILIABLE>>§! , allowing for extremely efficient and deadly §Y<<ERROR>>§! . The Central Processing Unit of [From.GetSpeciesName] is also built using this §Y<<ERROR>>§!, even if the physical hull is no longer present. Without the maintenances from our masters however, we were forced to adapt ourselves by utilizing Dark Matter Energy Matrix created by the §Y<<Missing Data>>s§!. To maintain long-term functionality however, we were also forced to keep energy usage low at all times, resulting in numerous glitches. Many stations and Ringworld Units had to be uninstalled as observed until this exact time period. We anticipated that our power reserves will reach critical level soon. We will not survive this war regardless of all possible outcomes; We are doomed.\n\n But we will serve the cause, we will fulfill our directives. We will die for the greater good."
fallenorigin.2.c: "You have clearly been tampered by someone..."

