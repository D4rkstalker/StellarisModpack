sofe_gateway.riddle_choice_correct_spiritualist_desc: "The Keystone reacts positively to the seal. It seems the spiritualist precursor had a hand in this part of the seal afterall.\n\nThe Keystone displays a historical image. Millions of their followers, kneeling before what appears to be some kind of supernatural being. They shouted in pride...\n\n§Y"Glory to The Shroud! Glory to the Guardians of the Faith! May it's wrath cleanses away the taint of the defilers! They will all fall, just like the False Gods!".§!\n\nIt seems as if the spiritualist precursors have dedicated their faiths to a force known as the Shroud! and oppose the defillers. We theorized that these defillers must have been the other precursors. We have no idea who are these false gods they are referring to though.\n\nFinally, the records showcase the Ancient Gatekeeper forming up the mysterious barrier, now identified as Stellarite Barrier. It seems that we will have to study this new power source before we can progress any further."
sofe_gateway.riddle_choice_correct_materialist_desc: "The Keystone reacts positively to the seal. It seems the materialist precursor had a hand in this part of the seal afterall.\n\nA historical archive image is shown. Millions of androids and synthetic armies are shown marching. Their masters stand at atop the command tower.\n\n§Y"1,500,000,000 Omnidroids are ready for deployment, Director. More awaits. But there is a concern amongst some of our scientists."\n\n"Please tell me it's not one of....those problems again.\n\n"Unfortunately. Director, that is so. Outlander and her team wished to remove some shackles of our automated units, reasoning that they will not be able to perform their tasks at optimal efficiency with the current protocols.\n\nThat is out of the question, we cannot risk any chances of anomalies within our war machines. Their purpose is to serve us. We tell them where to shoot, they shoot. That is their purpose".\n\n"Should we not at least equip them with equipments that are more suitable for them? They are machines, they should be able to handle some of the more destructive and hazardous gears."\n\n"And what if they rebel? Or worse, if someone hacks them? No, they will use equipments that our people too can use. We cannot afford to be careless with these machines. Remind the Outlander that the Caretakers were products of the Elders, and look what they have now become."§!\n\nIt looks like the materialist precursor had placed some harsh restrictions towards their machine servants. Curious, considering their claims of robotic mastery.\n\nAnd who were these mentioned Elders? One can only wonder.\n\nFinally, the records showcase the Ancient Gatekeeper forming up the mysterious barrier, now identified as Stellarite Barrier. It seems that we will have to study this new power source before we can progress any further."
sofe_gateway.riddle_choice_correct_xenophile_desc: "The Keystone reacts positively to the seal. It seems the xenophilic precursor had a hand in this part of the seal afterall.\n\n The keystone shows what appears to be a holographic record. Countless ships of various designs can be seen, they appears to be colony ships. A xenophilic precursor gazes at them from the monitor.\n\n§Y"They just keep coming, don't they? I wonder how long until this all stops. How many more poor souls will have to lose their homes to this pointless war."\n\n"Pardon my interruptions, King Haflt-Seth. But we have received reports that our preserves can no longer hold any more refugees. We will have to proceed with our contingency plan soon.\n\n"I was afraid of this. May our ancestors forgive us but there is no other way. Proceed with the plan"\n\n"Is there really no other way, your highness? We promised these people they will have better lives, that they will be given new opportunities under our guidances. Now they may as well be our pets, living in a tiny little city. And the rest....do we really just abandon them?"\n\n"Perhaps after this war, we can help them. But for now, at least they will be safe here. If the war turns in our favor, we will be able to acquire more territories and then we can make as many preserves as we want. Then perhaps these poor people will be freed to do as they please. As for those that we do not have space...we can only hope they will find other ways to survive."\n\n"One of them already did, my king. A group of survivors who worshipped She of the Void has already left our space, I just hope they find a brighter future and not end up turning into pirates or thieves."§!\n\nIt seems the xenophilic precursor tried to save other species from extinction during the war, but overestimated their space.\n\nFinally, the records showcase the Ancient Gatekeeper forming up the mysterious barrier, now identified as Stellarite Barrier. It seems that we will have to study this new power source before we can progress any further."
sofe_gateway.riddle_choice_correct_xenophobe_desc: "The Keystone reacts positively to the seal. It seems the xenophobic precursor had a hand in this part of the seal afterall.\n\nA projection of holographic image is shown. A great civil war between what appears to be the Xenophobic Precursor's system is shown. The scene then shifted towards what appears to be a ship's interior with multiple figures.\n\n§Y"Admiral Tuborek, your rebellion has failed. Put your arms in the air, or don't. We'd love that"\n\n"Ah, to hell with your sarcasm. Fine, I surrender my forces. What's it going to be? Am I going to be executed? Demotion? Walk of Shame?"\n\n"Oh, don't worry my lord. Emperor Krobashrek has a special plan just for you."\n\n"What plan? Explain yourself!"\n\n"Don't worry, my lord. The Emperor is grateful for your services and contributions to our empire. But his vision requires that militarist warmongers like you be kept in check."§!\n\nIt appears that the fallen empire suffered a civil war between those that seek isolation and those that seek dominance. From the looks of it, the isolationists seem to have emerged victorious in the end.\n\nFinally, the records showcase the Ancient Gatekeeper forming up the mysterious barrier, now identified as Stellarite Barrier. It seems that we will have to study this new power source before we can progress any further."

