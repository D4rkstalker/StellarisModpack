sofe_gateway.201.name: "???"
sofe_gateway.201.desc: "It is done, the keystone has disabled all seals. The Outer Gate's energy signature is rising off the chart. Another whispers can be heard, this time it is so clear...so loud\n\n§Y"The time will come. The path will open. In following their desires, the younger races will be drawn to the Gates. They will thirst for knowledge, and they will thirst for the Light.\n\nAnd the Light always find a way. For even in the darkest of depths, a single faint of light will shine bright.\n\nWe hoped that there would be more time. but time is not on oursides. May our ancestral families forgive for the events that will transpire in the coming moments...\n\nStella Di As'hai."§!"
sofe_gateway.201.a: "Excellent!...wait..what?"
sofe_gateway.201.eternal: "Finally, the fates of the two ascendency shall align."

#### CRISIS RESOLUTION

sofe_crisis.402.name: "Stellar World Disabled!"
sofe_crisis.402.desc: "It seems one of the Stellar Worlds have received enough continuous bombardment campaigns that the Stellarbornes have finally decided to disable them.\n\nThe massive construct is now inactive and no more fleets will be produced from it."
sofe_crisis.402.desc.again: "Yet again, we are pushing back against the Stellarbornes. Command has just reported that another of their worlds have been disabled. They won't be spawning fleets from it anymore."
sofe_crisis.402.a: "Soon we will eat them."
sofe_crisis.402.b: "The final moment is upon us."
sofe_crisis.402.b: "Victory draws near!"
sofe_crisis.403.desc: "The last of the four stellar worlds have been disabled. The Stellarbornes will no longer reinforce any fleets from them. The Tournament of Power will soon reach its conclusion."
sofe_crisis.403.a: "For [root.GetName]! For [root.GetRulerName]!"

sofe_crisis.405.desc: "Impressive! You have managed to disable one of our stellar worlds. You have exceeded our expectations!\n\nThe Tourmanet is finally coming together. Come, let us see whether you have the will to carry on, we will be waiting!"
sofe_crisis.405.desc.edge: "You have managed to disable one of our stellar worlds. Quite impressive, for one so blinded by bloodlust. But we are patient, perhaps at the end of this test you may yet change. There is always a better path, young one. Never forget that."
origin.405.a: "What will happens now?"
origin.405.a.response: "To reward for your triumphs, we will not create any more fleets from the disabled world. Take this as an advantage, [root.GetName]. As we deploy lesser and lesser amount of fleets, soon you will be able to overcome our staged defenses and claim victory over this little tournament. Then what comes next, will be a marvel you will certainly cherish."
origin.405.b: "We will show you our powers! Prepare!"
origin.405.b.response: "Come then, [root.GetName]!. Surpass the trials, and stand amongst the top!"
origin.405.c: "Let us settle this once and for all!"
origin.405.c.response: "Indeed, show us your valor and strength. Let the galaxy remembers the name of [root.GetName]!"

sofe_crisis.406.desc: "Excellent!\n\n[root.GetName], you are truly worthy of a champion's mantle. You have surpassed many challenges we have set up for the galaxy. Dee'mk!\n\nCome, fufil your destiny. Defeat the Arkship. This is your final test. Unleash your fury!"
sofe_crisis.406.desc.edge: "Your bloodlust and tenacity has served you well. You have managed to triumph over our stations. Now let us see if such adrenaline will carry you through victory."
origin.406.a: "Prepare yourselves! [root.GetName] comes for you!"
origin.406.a.response: "Krios Vala'tae! We will be waiting, [root.GetSpeciesNamePlural]"
origin.406.b: "Your wretched existence will soon end, scums."
origin.406.b.response: "Our patiences are high, but not limitless, [root.GetName]. Consider to whom you are speaking to, think carefully upon your next course of actions. Do not test our mercy. Now, fight!"



#### THIS PART NEEDS PARTIAL REWRITES TO EXPLAIN WHAT THE OE WANTS, AND ABOUT POTENTIAL THREATS OF THESAN. AND ALSO THE FACT THAT THEY CANNOT ACTUALLY BE KILLED.

sofe_crisis.501.desc: "Well done, [root.GetName].\n\nNa'nutu, you have proven that there is strength and hope for this galaxy. The Tournament of Power has concluded. You as the victor are now entrusted with the position of a Champion of the Light.\n\nWith this responsbility, comes great rewards and powers. All of the Stellar Worlds will now be modified to suit your needs. The Bastion of Light will additionally be granted to you. Do you accept our proposal?"
sofe_crisis.501.desc.edge: "Well done, [root.GetName].\n\nYou have proven that your empire has determination and will to survive, even if its for warped and corrupted ideologies.\n\nWe believe that eventually you will learn of your mistakes. For now, we will take great interests in seeing how you will make best use of this victory."
sofe_crisis.501.desc.playoe: "Wooo! That was super awesome-sauce, sisters!\n\nFighting like that is quite refreshing, but aren't you playing it a little bit rough? We know it's just a makeshift galaxy but perhaps we went a bit overboard? Doesn't matter. It is time for us to rejoin as one.\n\nUhh...what should we do with this galaxy?"
origin.501.playoe.a: "We still have things to do here."
origin.501.playoe.a.response: "Alrighty-o, sisters! Let us have some...fun a bit more then. Is there any good food here?"
origin.501.playoe.b: "Nopers, just delete it. We're done here"
origin.501.playoe.b.response: "M-kay~! A reminder to all that no mortals are harmed in the making of this grand festival! Thanks for playing! See you again in the next session!"


origin.501.a: "What will you do next?"
origin.501.a.response: "Similar Tournmanets are still being held across other galaxies and universes. The Hand's Di'vas will carry out such tasks. Meanwhile the other Di'vas will continue in their pursuits of the Great Questions.\n\nThe Bastion of Light in which you will be granted, is simply a tiny portion of the actual Bastion that will be used to explore across the Origin Point."
origin.501.a.fallenask: "What about the fallen ones? They are still here."
origin.501.a.fallenask.response: "Ah yes, the wayward childrens.\n\nUnfortunately, pride has consumed them whole already in this galaxy. Already they are starting to plot against you, but given the powers you are about to possess, we do not believe that these poor, lost childrens will be able to stand against you.\n\nAs heartless as it may seem, we entrust you to deal with them as you see fit. With some fortune, they will not succumb to such pride and delusion in other universes."

sofe_crisis.501.b: "We accepts your offer. We will join the Order."
sofe_crisis.501.b_explain: "The Crisis will be over. The Stellarbornes will grant control over every systems and unlocks the Bastion of Light for our empire to utilize. We will also be offered many more rewards to come. The Stellarborne will remain in contact."
sofe_crisis.501.b.response: "Then the cycle is completed, [root.GetName]. Let the cosmos be witnesses for a new champion of the Light has risen\n\nThe powers of the stars are now yours to command. We shall take great interests in your ongoing developments, [root.GetSpeciesName]"


sofe_crisis.501.c: "We cannot take such responsibilities."
sofe_crisis.501.c.edge: "You don't command us. Go away."
sofe_crisis.501.c_explain: "The Crisis will be over. The Stellarbornes will remove all Outer Gates and all celestial bodies within the Outer Clusters. All ships within the clusters will be returned to the capital systems. The Stellarbornes will remain in contact."
sofe_crisis.501.c.response: "Very well, [root.GetName]. We respect your will and determination.\n\nThis galaxy is now yours alone. Whatever gifts we have bestowed, are yours to keep. For so long as we exist, no other entities shall manipulate your galaxy ever again.\n\nGood bye, [root.GetSpeciesName]. We will remember your feats and strengths you have displayed today."
sofe_crisis.501.c.response.edge: "So be it then, [root.GetName]. Take solice in the mercy we will show you this day. We will respect and honor the sacrifices you have made during this Tournament and we will not intervene further.\n\nYou may toy with this little galaxy as you see wish. As disappointed as we are, to see such powerful empires with such shallow understandings of the universes.\n\nPerhaps we will find alternate versions of your empires that will be more...mature...more logical.\n\nWe hope that your empire will not succumb to some misfortunes that have cursed billions of civilizations that refuse to be reasonable.\n\nWe would say good bye, but that would not be honest. So get out, and do not bother us again."


sofe_crisis.501.d: "Lies! You fear our growing powers! We can surpass you!"
sofe_crisis.501.d_explain: "The Crisis is already over...it would not be wise to prolong it. Yet powers coursing through our veins, we can feel as if we can take on anything. Perhaps with the powers the Stellarbornes constantly beefing us with, we can challenge them heads-on?. Perhaps they feared we will outgrow them, and are just trying to bail out early on? Perhaps we should invade their turfs, eat them. Then we will be Lion King of the Metaverse. OOOH YEAHH? SHOULD WE DO IT?"
sofe_crisis.501.e: "Pathetic worms, your end is inevitable. Die!"
sofe_crisis.501.e_explain: "Clearly the Stellarbornes are just cowardly filths, devoid of any meaningful existences. We have destroyed all that they could muster. Their powers are nothing compared to super awesome-sauce that is our empire.\n\nWe will eat the Stellarbornes, as we are the most awesome empire in this game. We will turn into Super [root.GetSpeciesName] Blue Ultra Instinct Omen Sign Kaioken x100000 God S-Class Superheroes. Then we will transform this Shadows the Stellaarbornes kept yabbling about into a memeburger that which we will easily pummel with the power of super dimensional time stopping anime theme song. We will descend upon the foe, we shall overwhelm them, we shall LEAVE NONE ALIVE.\n\nWE FEAR NO ENEMY FOR WE ARE THE BEST GENOCIDAL EMPIRE TO HAVE EVER EXISTED IN STELLARIS...OOOOH YEAHHHH~"


sofe_crisis.501.d.response: "It seems you may be a bit too overhyped with your sudden increases in powers. As understandable as that is, we cannot accept you into the Light with this level of arrogance, not yet.\n\nPerhaps a reminder...a demonstration will be required. Consider what we are about to do as an example of what deities above the metaverses can do. Remember the horrors and pain that it will bring. It will be quick, swift and silent.\n\nThen perhaps in a new timeline you will consider your choices more carefully. That means reloading your save by the way, in case you are not catching up to this.\n\n\n\n\n\n\nYou didn't happen to do this on Iron Man right?"
sofe_crisis.501.e.response: "You have tested our patiences for the last time.\n\nThe Hand has deemed that your existence in this universe is a mistake...Sa'lai!.\n\nVanish..."

sofe_crisis.50101.name: "In Utter Darkness"
sofe_crisis.50101.desc: "Something has gone horribly wrong...the galaxy is being torn apart...like someone has just cleaved it into million pieces.\n\nWe are losing singals across the entire galaxy. We belieaa§Raaaaaaaaaarghhhhhhhhhhhhhhhhhhhhhhhhhhh..........§!"
sofe_crisis.50101.a: "§RArrrrrrrrrrghhhhh......!§!"
sofe_crisis.50101.b: "§RWHATISHAPPENARRRRGHHH.....!§!"
sofe_crisis.50101.c: "§MIMPOSSIBBALRGHHHHHHH.....!§!"
sofe_crisis.50101.d: "§HNOOOOOOOAAAAARHGHHHH.....!§!"
sofe_crisis.50101.e: "§YHANDO-SAMAAAAAAAAAAAA.....!§!"
sofe_crisis.50101.explain: "Ouch, you have done it. You have pissed off the Stellarbornes enough for them to erase the galaxy. Thankfully they know this is temporary because all you have to do is to reload your save.\n\nThat is unless its Iron Man then good bye Tony Stark."
#### THE END

sofe_crisis.5001.name: "End of an Era"
sofe_crisis.5001.desc: "The Tournament of Power is over. The Stelalrbornes have recalled all of their fleets and all hostilities have ceased. It seems that someone has finally proven worthy of their expectations. But what will happens next? This is the end of an era. Nothing will ever be the same again."
sofe_crisis.5002.desc: "The Tounrmanet of Power is over. The Stelalrbornes have recalled all of their fleets and all hostilities have ceased. We have received reports that all Outer Gates have disappeared, and all connections from the Outer Cluster has been lost. We do not know what will happens next. This is the end of an era. Nothing will ever be the same again. "
sofe_crisis.5001.a: "Troubling"
sofe_crisis.5001.b: "So many questions left unanswered..."
