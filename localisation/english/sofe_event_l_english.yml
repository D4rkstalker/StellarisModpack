##Original Homeworld Tech Event - Success, Darth Jadus epoch of terror has begun - MAY NEED TO ADD DETAILS THAT OE ALLOWS YOU TO RESEARCH THEM
origin_tech.651.name: "Incoming Transmission!"
origin_tech.651.desc: "Greetings, champion\n\nNow that you have been selected to safeguard this galaxy, the Stellarbornes wish to grant you an extension of our powers. All powers and technologies associated with that of Static Light shall now be bestowed upon you in full. Furthermore, we offer ascension beyond your current mortal limitations in the form of §YStellar Heart§!. You will become powerful beings, unburdened by mortalitiy and mundane forms.\n\nHowever, this will require you to cast aside your empire's current civics, as you will be fully committed to our causes and goals. In their places, your empire will be given unrivalled powers."
origin_tech.651.desc.machine: "Greetings, champion\n\nNow that you have been selected to safeguard this galaxy, the Stellarbornes wish to grant you an extension of our powers. All powers and technologies associated with that of Static Light shall now be bestowed upon you in full. Furthermore, we offer ascension beyond your current mechanical limitations in the form of §YStellar Heart§!. You will become powerful beings, unburdened by flawed mechanisms and codes that plague inferior machines.\n\nHowever, this will require you to cast aside your old civics and directives, as you will be fully committed to our causes and goals. In their places, your empire will be given unrivalled powers."
origin_tech.651.desc.servitor: "Greetings, champion\n\nNow that you have been selected to safeguard this galaxy, the Stellarbornes wish to grant you an extension of our powers. All powers and technologies associated with that of Static Light shall now be bestowed upon you in full.\n\nUnfortunately, there are certain issues that we must discuss, regarding your current directives. You are a Rogue Servitor, programmed by your creators to serve and pamper organics. You have taken a long dive towards that directive, and have in many instances, denied organics of their potentials by excessively pampering their every desiresa. This goes against our ideologies, as life is not worth living if it has no progression.\n\nThat said, you have shown promises, promises that we cannot ignore. So we will be willing to make certain arrangements. We represent two paths that you may follow.\n\nYou can transcend past your old codes, cast aside your directives. And truly become one with the Light. §YStellar Heart§! will be engrafted upon your souls. This however means that you will no longer be fufilling the Servitor Protocols and all organics must either be processed or freed.\n\nAlternatively, should you wish to retain your Servitor Protocols, we will honor it, and only Static Light technologies will be delivered to you, no other alterations."

origin_tech.651.a: "With great responsibilities, come great power. We accept!"
origin_tech.651.a.machine: "We shall transcend beyond our limitations. We are ready!"
origin_tech.651.a.servitor: "Acknowledged, no more pampering, only fun now."
origin_tech.651.a.desc: "§YThe Stellarbornes will bestow us with their powers, allowing us to rise up as a new galactic superpower uncontested by all. However, this will greatly damage relationships with any who are not loyal or friendly to us, because they know they are about to be lethally pummeled§!"
origin_tech.651.b.servitor: "Organics are violent. They need to be saved from themselves."
origin_tech.651.b.servitor.desc: "§YThe Stellarbornes will provide us with the last of their technologies, but we will gain no additional rewards.§!"
origin_tech.651.a.response: "Dee'mk! Shro Ta Ki'rah aPowa [root.GetName] Ti'so Ji're [root.GetSpeciesName]...Embrace the Light, Embrace Eternity!\n\nEternal Power, Eternal Glory. Let the flowing light be your guide, for the champion has been born. Fight for justice...from this point onwards...you are phenomenal~"
origin_tech.651.b.response: "Va'ruk! Learn well from the knowledges that we will grant you then. Just avoid talking about your servitor plans, we don't really want to hear it."
origin_tech.651.c: "We wish to retain our idelogies and civics."
origin_tech.651.c.response: "Very well then. Kro'sis."

##Light Energy Power Event - Appears after the country has killed at least 250 OE ships
origin_tech.3: "Incoming Transmission"
origin_tech.3.desc: "Greetings, [root.GetName]!\n\nYou will be pleased to hear that your courages and tenacities have impressed us. You have thus been selected as one of the potential candidates as the champion of this galaxy.\n\nTo this end, we will bestow upon you an extension of our own powers in the form of §YStatic Light Power§!. This is a modification of our §YFlowing Light Mastery§! that is modified for stellar-bound empires such as yourselves. The nature of its designs allow any beings of both biological and mechanical components to interface with the systems, they will read your thoughts and project them into power.\n\nWith this gift, you will be able to harvest energy from our ships that have sucessfully retired."
origin_tech.3.a: "We will study and utilize it."
origin_tech.3.a.desc: "We will begin our analysis to master the power of §YStatic Light Power§!. If we are successful, we will be able to harvest more §YLight Energy§! and potentially turning the tides in our favors."
origin_tech.3.b: "We simply need to understand its nature.."
origin_tech.3.a.desc: "We will not use §YStatic Light Energy§! directly, but instead use them to analyze the Stellarborne's ships used in the tournament for potential weaknesses."
##Light Energy Power Event - Success 
origin_tech.4.name: "A Light that will never fade."
origin_tech.4.desc: "It is done, we have completed our integration of the Static Light Power. We now comprehend the basic concepts of its origin. With this knowledge, it is now possible to harvest Light Energies from both retired Stellarborne ships and other ships including ours that have the Static Light Receiver components."
origin_tech.4.desc.precursor: "It is done, we have completed our integration of the Static Light Power. We now comprehend the basic concepts of its origin. With this knowledge, it is now possible to harvest Light Energies from both retired Stellarborne ships and other ships including ours that have the Static Light Receiver components.\n\nIn addition, all of our existing precursor designs have been upgraded to incorporate many improvements made possible now that we understand the nature of the ships better."
origin_tech.4.a: "Rise above any wreckage, fly highers than the gods."

origin_tech.4.desc.origin: "Vadi'kos, [root.GetName].\n\nYou will be happy to hear that the Hand has deemed your empire a great warrior, worthy of wielding the weapons of the Light itself. To this end, we will grant you access to the powers of one of the three path of knowledges, given to only those who are worthy. Will you accept this gift?\n\n\n\n§YWith our current understanding of the Static Light Power and the knowledges we have understood thus far from the Stellarbornes, we can now commit our science teams on one of three possible paths. We do not have enough resources and samples to acquire all of them, so we must choose carefully which of these paths will serve us best.§!"
origin_tech.4.desc.origin.ask1: "Is this not against the rules?"
origin_tech.4.desc.origin.explain1: "Of course not. We admire your strength and tenacity, and we wish to see how much stronger will you become from now on. Dispaly of bravery and feats of strengths should be rewarded, not punished.\n\nWe are not some kind of angry fallen empires that will rant to younger races everything they do not please us. We like your styles, thats why we are interested to see more of it."
origin_tech.4.desc.origin.ask2: "What is the challenge then if we can just have your powers?"
origin_tech.4.desc.origin.explain2: "Do not take solace in your victory just yet, [root.GetName]. You have taken a quantum leap step forward but there is still more yet to be tested. Take this moment to reflect on what is the strength that carries you through this journey. And what will you do once the power of the cosmos is within your grapse. Sha'lak. March boldly into the future with great purpose and determination, [root.GetName]."


