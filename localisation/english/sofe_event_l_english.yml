sofe_gateway.second_riddle_choice_wrong_spiritualist_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nOnce again, a historical record appears, showcasing a group of leaders looking into what appears to be a space construct of some sort.\n\n§Y"Magnificent! With such formidable defenses like these, our borders and holy worlds will remain secured from all threats. We should begin the rites to replace all of our weaker designs without delay."\n\n"We cannot do that, my lord. The False gods are moving closer and closer...we will not be able to stop their advances before our defenses are secured."\n\n"Ko'shak!! If only those heretics did not take away so much of our forces! Save the data and schematics of this design, we will come back to it once this war is over."\n\n"Itta will be done, my lord."§!\n\nIt looks like this construct is the Fallen Precursor's Sentinel Defense Systems. But who are the false gods they were fighting against?"
sofe_gateway.second_riddle_choice_wrong_spiritualist_ae_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nOnce again, a historical record appears, showcasing a group of leaders looking into what appears to be a space construct of some sort.\n\n§Y"Magnificent! With such formidable defenses like these, our borders and holy worlds will remain secured from all threats. We should begin the rites to replace all of our weaker designs without delay."\n\n"We cannot do that, my lord. The False gods are moving closer and closer...we will not be able to stop their advances before our defenses are secured."\n\n"Ko'shak!! If only those heretics did not take away so much of our forces! Save the data and schematics of this design, we will come back to it once this war is over."\n\n"Itta will be done, my lord."§!\n\nUnfortunately, our scientists remark there's barely anything of value left. The schematics are pretty much similar to one of our own defense towers. Studying it would be a waste of time."

sofe_gateway.second_riddle_choice_wrong_materialist_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nJust like before, a record appears showcasing what appears to be a group of scientists and admirals having a heated discussion.\n\n§Y"We have completed our full analysis of the Progenitor's ship designs. So far we have successfully replicated the Escorts."\n\n"Good, continue with the replication, we will turn their own ships against them."\n\n"There are multiple issues however. First, we can confirm now that our master's ships are piloted by a single crew. We do not know how is this possible and so far we have to make extensive modifications to the ship's interiors to accommodate larger crews. Our replicated designs are going to have much less capabilities"\n\n"Understood, we will have to make do with what we have. Continue with the researches, find the best templates that can be mass produced."§!\n\nThe designs of these escorts are much more advanced than what we see from the current Escorts employed by the current fallen empires. They must have heavily toned down from its original model."
sofe_gateway.second_riddle_choice_wrong_materialist_ae_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nJust like before, a record appears showcasing what appears to be a group of scientists and admirals having a heated discussion.\n\n§Y"We have completed our full analysis of the Progenitor's ship designs. So far we have successfully replicated the Escorts."\n\n"Good, continue with the replication, we will turn their own ships against them."\n\n"There are multiple issues however. First, we can confirm now that our master's ships are piloted by a single crew. We do not know how is this possible and so far we have to make extensive modifications to the ship's interiors to accommodate larger crews. Our replicated designs are going to have much less capabilities"\n\n"Understood, we will have to make do with what we have. Continue with the researches, find the best templates that can be mass produced."§!\n\nAnother interesting history lesson, but worthless to us. We already know about Escorts, we have already perfected its designs."

sofe_gateway.second_riddle_choice_wrong_xenophile_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nLike other attempts, the keystone projects a record of the past. A scientist and an admiral is shown discussing.\n\n§YDo you really think this grand plan of theirs will work?"\n\n"Imposisble to say, but of all the things we could have learned. They chose to replicate the carriers. I fail to see what is the point of all this, the Progenitor's strikecrafts are far superior than our own. We will never win in space dogfights."\n\n"w."\n\n"Rumors has it that the higher ups have no intention to use them as carriers. But more as transports and worldships to transport refugees and survivors."\n\n"A noble goal, but I fear this is going to bite at us later. We will need better ships, actual ships that can take the fights to the enemies. I will go to the council and advise them to perhaps take a look at the other rebelling empires for schematics. Perhaps we can make use of those as our own."§!\n\nHow interesting...it seems the original purpose of the precursor transports seem to have been a dedicated carrier. The schematic has been downloaded and ready for analyzing."
sofe_gateway.second_riddle_choice_wrong_xenophile_ae_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nLike other attempts, the keystone projects a record of the past. A scientist and an admiral is shown discussing.\n\n§YDo you really think this grand plan of theirs will work?"\n\n"Imposisble to say, but of all the things we could have learned. They chose to replicate the carriers. I fail to see what is the point of all this, the Progenitor's strikecrafts are far superior than our own. We will never win in space dogfights."\n\n"w."\n\n"Rumors has it that the higher ups have no intention to use them as carriers. But more as transports and worldships to transport refugees and survivors."\n\n"A noble goal, but I fear this is going to bite at us later. We will need better ships, actual ships that can take the fights to the enemies. I will go to the council and advise them to perhaps take a look at the other rebelling empires for schematics. Perhaps we can make use of those as our own."§!\n\nSo that is what the transports were designed for? Interesting but somewhat irrevelent, seeing as our fallen titans can already perform the same role."

sofe_gateway.second_riddle_choice_wrong_xenophobe_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nAgain, scenes from the past is revealed to us. Multiple strategists are shown discussing what appears to be a precursor ship blueprints.\n\n§Y"An impressive design indeed. It is no wonder why all offensive attempts against the masters failed. But there is a problem. The weapon nodes seem off..."\n\n"Yes, about that. As we all know, multiple downgrades and accommodations have to be made to the designs for the Dark Matter Reactor to be effective. It may not be as powerful as the original, but it should serve us well."\n\n"No. You are missing the point. This design is ineffective against the Elders. It has too many short-ranged weapon modules. This is not how artillery battleships should be."\n\n"Even if that is so, we can do nothing about it now. The template has been uploaded and no one's willing to spend times and efforts altering it again."§!\n\nSo this is where the precursors come up with the Battlecruisers. The archives speak truth, the blueprints here are notably much more advanced than what the precursors currently have."
sofe_gateway.second_riddle_choice_wrong_xenophobe_ae_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nAgain, scenes from the past is revealed to us. Multiple strategists are shown discussing what appears to be a precursor ship blueprints.\n\n§Y"An impressive design indeed. It is no wonder why all offensive attempts against the masters failed. But there is a problem. The weapon nodes seem off..."\n\n"Yes, about that. As we all know, multiple downgrades and accommodations have to be made to the designs for the Dark Matter Reactor to be effective. It may not be as powerful as the original, but it should serve us well."\n\n"No. You are missing the point. This design is ineffective against the Elders. It has too many short-ranged weapon modules. This is not how artillery battleships should be."\n\n"Even if that is so, we can do nothing about it now. The template has been uploaded and no one's willing to spend times and efforts altering it again."§!\n\nSo this is where the precursors come up with the Battlecruisers. The archives speak truth, the blueprints here are notably much more advanced than what the precursors currently have."

sofe_gateway.second_riddle_choice_wrong_stellarite_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nSuddenly, the keystone displays something very interesting. It is not a usual historical record like before. But simply shows an image of what appears to be a humanoid avatar. At the top of this avatar is an image of a star. The star's lights expand upon the avatar, which then turns into an image of large fleets of ships and cities. It is as if the keystone wishes to tell us something. The stars...giving lights than turn into fleets...we should decipher what it means."
sofe_gateway.second_riddle_choice_wrong_nostellarite_desc: "The Keystone powers down, becoming inactive. It seems we have picked the wrong answer, unfortunately.\n\nThe keystone makes a creepy noise, it seems to attempt to show some kind of images. Eventually the keystone stops, we will never know what it wants to tell us."
