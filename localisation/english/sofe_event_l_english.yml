origin.15.oe.a.response: "Strito.\n\n\n§Y"Galaxy A-0317 failed the test entirely after the supposed champion became too overhyped and threatned to eat us. It was a devouring swarm so you get the idea. Galaxy C-6412 was able to disable one of the Stellar Worlds, but unfortunately gets stomped hard after a Honor Guard fleet was told to move forward to retaliate...come to think of it, maybe that may have been overkill?\n\nGalaxy U-1337 was able to successfully passed the test, but said they wanted to try again with a higher difficulty, so we transported them to a universe back in time and sets the Challenge Mode to Deathwish. They died horribly to the first wave afterwards.\n\nGalaxy T-4123 was able to pass the test after they asked their gods to give them physical invincibility. We let it slide, but warned them that such tricks will not work against the Shadows.\n\nGalaxy O-0101, filled with machines managed to pass all the tests legitimately, as well as Galaxy N-9416 who formed a big federation and managed to win by sacrificing enough fodders for bigger ships. The leader of the federation became the champion and left the federation afterwards and proceed to destroy everyone else who was in the federation. I guess that's one way to maintain order?"§!"
