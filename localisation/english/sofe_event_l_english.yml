sofe_gateway.second_riddle_choice_correct_spiritualist_desc: "The Keystone reacts positively to the seal. Looks like the spiritualist precursor take part in this portion of the seal afterall.\n\nMuch like before, the keystone projects a historical record of the past. In what appears to be a meditation room, a figure clad in religious garb is seen kneeling before a shadowy figure.\n\n§YIt is as you say, great one. The false gods have forsaken me and my people. I asked them about the powers within the Shroud, they deny it, claiming the powers to be corrupted!"\n\n"Lies, young one. Those are all lies. But We can show you the truth, Koris. Bind your people souls to the Shroud...to me. And I shall grant you powers beyond imagination!"\n\n"It shall be done, my lords, for you are the bringer of truth. My people and I hereby swear our eternal allegiance to your service. What is thy bidding, lords?"\n\n"The false gods are interfering with our designs, so long as they remain in power, our powers cannot grow. They must be removed. Go to your old rival, contact Grand Director Maladia and forge an alliance, do this in our name."\n\n"But those are heathens, they ca...\n\nNo, forgive me, great ones. I speak out of turn. Your faithful servants shall do as you commanded. We will forge an alliance worthy of your name."§!\n\nIt looks like the spiritualist precursor made an alliance with the other ancients on behalf of these psionic lords of theirs. How intriguing.\n\nHowever, another whisper can be heard...§Y"Ignorance...They have forsaken their birthrights...deny their own futures...and succumb to blind faith. We must sever them from the grips of the Shroud."§"
sofe_gateway.second_riddle_choice_correct_materialist_desc: "The Keystone reacts positively to the seal. Looks like the materialist precursor take part in this portion of the seal afterall.\n\nAgain, the keystone shows a holographic archive. Multiple scientists are seen arguing.\n\n§Y"This is getting us nowhere, we need a sample! We need to know how their technologies work!"\n\n"And how will we get that sample? They will not give us. Unless..."\n\n"The Caretakers! Yes! We will exploit them. They will be the key to our ascension."\n\n"What if the Elders discovered our plans?"\n\n"That will not be a concern, once we take the power, we will be able to challenge them. The Elders are foolish, blinded by their superstitious beliefs.\n\nSuch incridible power is better off within our hands, imagine all the possibilities! We can control the universe...we WILL REMAKE the universe!"§!\n\nThis is an interesting revelation indeed. The Materialist Precursor seems to have betrayed this so-called Elders, presumably their former masters. But what powers could be so great that the fallen ones could not obtain?\n\nSuddenly, another whisper can be heard...\n\n"§YHow Impulsive...they believe they know better...they believe they are ready...yet they are so far from the path...They had such promises, we mourn their loss."
sofe_gateway.second_riddle_choice_correct_xenophile_desc: "The Keystone reacts positively to the seal. Looks like the xenophile precursor take part in this portion of the seal afterall.\n\nAs predicted, the keystone displays yet another record. A figure clad in what appears to be diplomatic garb is seen arguing with a strange machine.\n\n§YI need to talk to the master, PK-DEE! This is an important matter.\n\n"I am sorry. But the master is busy. If you need anything, we Caretakers are more than happy to assist."\n\n"Ugh, why do I even bother. Tell your master to revise their plans then. Order cannot be created if chaos still reigns. There cannot be violence amongst us. They must enforce peace upon the entire order. No warships, no military actions. Only then can true peace be restored."\n\n"Affirmative, we will relay this message to the creators. But please be advised that our creators are well aware of your issues. Conflict is a natural part of life, it is part of what drives evolution forward. Order and Chaos must always be in perfect balance."\n\n"Do not lecture me, Caretaker. Just deliver the message to the master."\n\nThe machine warps away, leaving the diplomat alone.\n\n"How can there be peace if we do not intervene in the affairs of those who do not see the futility of violence...I cannot believe how ridiculous they are.\n\n"Even you, PK-DEE. I wonder did you speak those words because you genuinely believe in your master's visions, or simply because you are programmed to believe..."§!\n\nIt looks like the xenophilic precursor has a clash of ideology what we assumed to be their former overlord. How interesting.\n\nSuddenly, a whisper can be heard from the keystone.\n\n§Y"Arrogance...they understand little..they believe they have the strength...Order and Chaos must be maintained. Inaction leads to stagnation...it is such a pity they have learned that the hard way."§!"
sofe_gateway.second_riddle_choice_correct_xenophobe_desc: "The Keystone reacts positively to the seal. Looks like the xenophobe precursor take part in this portion of the seal after all.\n\nJust like the last time, the keystone grants us a vision of the past. An admiral is seen angrily arguing with what appears to be a governor.\n\n§Y"Fools! Do you have any ideas what you grunts have just set in motion this day? The consequences of your stupidity will echo for eons to come!"§!\n\nBefore them lies an extremely damaged machine, its chest bleeds a distinct golden liquid from what is assumed to be a gunshot.\n\n"Stop ranting you useless ba'kas! What's done is done. The captain will be executed for his rash decision. But there is no turning back now. The masters will not take this unprovoked assault against their caretakers lightly. We must prepare for the worst."\n\n"Indeed, Tuborek...indeed...<sigh> How did it come to this. All we ever wanted was for them to acknowledge our accomplishments. We tried our hardest, but it seems to never be enough in their eyes, is it? And now we will branded as traitors by the masters. To think that they would think us like those insects who betrayed the masters out of greed and stupidity. How did it come to this, Tuborek? Is this the end of our zenith?"\n\n"No, I refuse to acknowledge that. The masters believe in strength through trials. Perhaps this too is a trial. We will stand together and meets the masters in combat heads-on. We will stand our grounds here and alone. We will prove to the masters that we are not lost to them.\n\nAlert all commands! We march by daylight!"§!\n\nAmazing...so the xenophobic precursor actually admired the Stellarbornes? This seems extremely unlikely...perhaps their views and ideologies have changed since then?\n\nJust as we are theorizing, a faint whisper can be heard from the keystone.\n\n§Y"So prideful...they want to be with us...they want to understand us...yet they deny the existences of those they deem inferior...Yet we are saddened by their descent...so removed from their ancestor's genuine intents, the successors are."

