SPECIAL_SLOT_MULTIPHASIC_SENSORS:0 "Multiphasic Sensors"
SPECIAL_SLOT_MULTIPHASIC_SENSORS_DESC:0 "These advanced sensors increase sensor range using multiphase generators, updating and adding to our map of the galaxy by conducting preliminary scans of wide swathes of space from afar."
SPECIAL_SLOT_DAMAGE_CONTROL:0 "Damage Control Teams"
SPECIAL_SLOT_DAMAGE_CONTROL_DESC:0 "These specialized crew members are trained in rapid ship repair under battlefield conditions to keep the ship running longer, and to reduce the need to head home for repairs after combat engagements."
SPECIAL_SLOT_READY_ROOM:0 "Captain's Ready Room"
SPECIAL_SLOT_READY_ROOM_DESC:0 "Commanding a warship is a heavy burden, and even the most able Captains are likely to feel the strain. Setting aside a private space for the Captain of the vessel to relax, while still being available in case of emergencies, will improve the Captain's mental health, and improve their ability to command the vessel when the time comes to engage in combat."
SPECIAL_SLOT_CREW_LOUNGE:0 "Crew Lounge"
SPECIAL_SLOT_CREW_LOUNGE_DESC:0 "Long deployments aboard spacefaring warships can take their toll on a ship's crew. Having designated Crew Lounge areas will provide the crew with a place to relieve excess stress, improve mental health, and, in the end, improve combat performance as a result."
SPECIAL_SLOT_FIRE_CONTROL:0 "Fire Control System"
SPECIAL_SLOT_FIRE_CONTROL_DESC:0 "This advanced targeting system allows the ship to acquire targeting solutions faster and more precisely, inflicting greater damage on enemy vessels in combat."
SPECIAL_SLOT_STRUCTURAL_INTEGRITY:0 "Structural Integrity Field"
SPECIAL_SLOT_STRUCTURAL_INTEGRITY_DESC:0 "This advanced system of forcefields strengthens the ship's hull structure from within, helping the vessel resist enemy fire for longer periods before failing."
SPECIAL_SLOT_AUXILIARY_SHIELDS:0 "Auxiliary Shield System"
SPECIAL_SLOT_AUXILIARY_SHIELDS_DESC:0 "This secondary series of backup shield generators reinforces the ship's shields during combat, making the shields more resilient against enemy fire."
SPECIAL_SLOT_QUANTUM_THRUSTERS:0 "Quantum Thrusters"
SPECIAL_SLOT_QUANTUM_THRUSTERS_DESC:0 "Even the most powerful fleets are useless if they are not where they need to be, when they need to be there. While very expensive to maintain, and causing increased wear and tear on the ship as a whole, these Quantum Thrusters will provide a significant boost to sublight speed, allowing our fleets to travel faster to respond to any situations that may arise."
SPECIAL_SLOT_DEFLECTOR_ARRAY:0 "Deflector Array"
SPECIAL_SLOT_DEFLECTOR_ARRAY_DESC:0 "These deflector arrays relieve strain on the shield generators, allowing the ship's shields to regenerate faster after combat, to get ready for the next engagement. In campaigns where multiple battles may be fought in the same system in quick succession, this can mean the difference between victory and defeat."
SPECIAL_SLOT_KITCHEN_SINK:0 "Kitchen Sink"
SPECIAL_SLOT_KITCHEN_SINK_DESC:0 "A clean crew is a happy crew. A happy crew blows stuff up. And no, we still don't know why it uses power."
SPECIAL_SLOT_STELLAR_CARTOGRAPHY:0 "Stellar Cartography"
SPECIAL_SLOT_STELLAR_CARTOGRAPHY_DESC:0 "This large system is used for mapping the surrounding space, allowing the ship's computers to calculate and recover from FTL jumps with increased speed."
SPECIAL_SLOT_NAVIGATIONAL_ARRAY:0 "Navigational Array"
SPECIAL_SLOT_NAVIGATIONAL_ARRAY_DESC:0 "This advanced 3D navigational system serves two functions: First, increasing the ability of the ship's weapons to track enemy vessels in combat, and second, to increase the range of the ship's Jump Drives, if such drives are equipped."
SPECIAL_SLOT_MARS_WEAPON_SYSTEM:0 "MARS Weapon System"
SPECIAL_SLOT_MARS_WEAPON_SYSTEM_DESC:0 "This advanced point-defense weapon system is specifically designed to track tiny, highly evasive targets - missiles, torpedoes, and strike craft - and provide extremely precise targeting solutions at blistering speeds, increasing the fire rate and damage potential of ship-borne point-defense weapons."

EXPLORATION_SLOT_ANOMALY_LAB:0 "Anomaly Research Laboratory"
EXPLORATION_SLOT_ANOMALY_LAB_DESC:0 "This laboratory is dedicated to the study of anomalies, those strange and wonderful things in the galaxy that don't seem to follow the same rules as everything else. Each one deserves a full, comprehensive analysis, but there is so much to discover, and so little time. By optimizing the laboratory for the study of these delightful oddities, we can insure that every anomaly gets the attention it deserves, while also dramatically speeding up research time."
EXPLORATION_SLOT_SURVEY_LAB:0 "Survey Laboratory"
EXPLORATION_SLOT_SURVEY_LAB_DESC:0 "There are so many planets and systems out there, waiting, begging to be discovered, and each one might hold the key to new discoveries. There's no time to waste, and this specialized laboratory will allow us to conduct our surveys much, much faster--which means we'll be able to survey more and more space in the same amount of time. More surveys means more discovery, more adventure, and more knowledge about the galaxy."
EXPLORATION_SLOT_ANALYSIS_LAB:0 "Advanced Analysis Laboratory"
EXPLORATION_SLOT_ANALYSIS_LAB_DESC:0 "Every anomaly, by its very nature, forces us to ask questions, to challenge previously-held assumptions. There is nothing more valuable than this, when it comes to the advancement of science. We cannot risk missing any potential anomalies, and the secrets they hold. This specialized laboratory will ensure that we find every last anomaly the galaxy has to offer."
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY:0 "Stellar Cartography"
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY_DESC:0 "This large system is used for mapping the surrounding space, allowing the ship's computers to calculate and recover from FTL jumps with greatly increased speed. Far more effective than the model used on regular warships, these Stellar Cartography modules are also far more finicky, and require the steady hand of a highly-trained Science Officer to maintain."
EXPLORATION_SLOT_QUANTUM_THRUSTERS:0 "Quantum Thrusters"
EXPLORATION_SLOT_QUANTUM_THRUSTERS_DESC:0 "With so much to explore, every moment spent traveling between survey sites is a moment wasted. These Quantum Thrusters are designed to push our ship through space at blistering speeds, always rushing towards the next planet, the next star, the next great mystery waiting to be solved." 
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY:0 "Navigational Array"
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY_DESC:0 "These advanced 3D navigational systems are specially designed to extend our sensor range as far out into the galaxy as possible, rapidly updating and adding to our map of the galaxy by conducting preliminary scans of wide swathes of space from afar."
EXPLORATION_SLOT_PHYSICS_LAB:0 "Advanced Physics Laboratory"
EXPLORATION_SLOT_PHYSICS_LAB_DESC:0 "§HProduces:§! 10 Physics Research\nThis advanced laboratory is dedicated to producing ground-breaking Physics research--exploration into the secrets of matter and energy, computers and field manipulation."
EXPLORATION_SLOT_SOCIETY_LAB:0 "Advanced Society Laboratory"
EXPLORATION_SLOT_SOCIETY_LAB_DESC:0 "§HProduces:§! 10 Society Research\nThis advanced laboratory is dedicated to producing ground-breaking Society research--exploration into the secrets of sociology, biology, philosophy, and military theory, the sciences of life and culture."
EXPLORATION_SLOT_ENGINEERING_LAB:0 "Advanced Engineering Laboratory"
EXPLORATION_SLOT_ENGINEERING_LAB_DESC:0 "§HProduces:§! 10 Engineering Research\nThis advanced laboratory is dedicated to producing ground-breaking Engineering research--exploration into the secrets of materials, industry, spacecraft, propulsion, and robotics."

EXPLORATION_SLOT_MINING_FACILITY:0 "Asteroid Mining Facility"
EXPLORATION_SLOT_MINING_FACILITY_DESC:0 "§HProduces:§! 7 Minerals\nThis facility allows an empire to convert an old Exploration Cruiser into an advanced mining platform, able to produce a small amount of minerals each month."

EXPLORATION_SLOT_SOLAR_ARRAY:0 "Solar Panel Array"
EXPLORATION_SLOT_SOLAR_ARRAY_DESC:0 "§HProduces:§! 7 Energy\nThis facility allows an empire to convert an old Exploration Cruiser into a large solar panel array and battery system, able to produce a small amount of energy each month."

EXPLORATION_SLOT_ALLOY_REFINERY:0 "Alloy Refinery"
EXPLORATION_SLOT_ALLOY_REFINERY_DESC:0 "§HProduces:§! 7 Alloys\nThis facility allows an empire to convert an old Exploration Cruiser into a modern alloy refinery, able to produce a small amount of alloys each month."


