TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_TITLE:0 "§HUnlocks Section Type:§! PD Destroyer"
TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_DESC:0 "§HPD Destroyer§!\nMissiles, torpedoes, and strike craft all pose a grave threat to our fleets. Our naval engineers suggest re-designing our Destroyers to mount an array of numerous point-defense weapons to shoot down these targets before they can reach our ships."

TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Strike Cruiser"
TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_DESC:0 "§HStrike Cruiser§!\nBattle experience and extensive wargaming exercises show that fleet combat often ends without a decisive outcome, because the losing side makes an immediate, emergency jump to FTL. Our best scientists have miniaturized the Subspace Snare used on starbases for deployment onto a ship. These vessels will be blisteringly fast, to catch enemy fleets in their Snares, maneuverable enough to keep enemy ships from disengaging from combat, and tough enough to withstand significant punishment to ensure the enemy is pinned down for as long as possible."

TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Battlecruiser"
TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_DESC:0 "§HBattlecruiser§!\nAs larger and larger vessels become more common, combat is taking place at longer ranges, and offensive firepower is becoming an ever-more-decisive factor in battle. Our naval theorists suggest building a long, powerful vessel capable of mounting large, medium, and most notably, guided weapon emplacements, to specialize in hurling as much weaponry at the enemy as possible, in either mid- or long-range combat."

TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Escort Carrier"
TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_DESC:0 "§HEscort Carrier§!\nPlanetary combat has long included an aerial component, with fighter and bomber planes proving absolutely essential to any armed conflict. Using section models based on the highly successful Cruiser design, we can now build warships large enough to launch a space-based variant of these powerful war machines."

TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Carrier"
TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC:0 "§HCarrier§!\nStrike Craft have proven to be highly successful weapons in naval combat. It is time to design a specialized warship for the express purpose of carrying these weapons into battle, and housing the large support staff and maintenance bays that they require. Doing so will allow these new Carrier vessels to carry far more strike craft than their more improvised predecessors."

TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_TITLE:0 "§HUnlocks Section Type:§! Heavy Carrier"
TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_DESC:0 "§HHeavy Carrier§!\nAs our ship building capabilities continue to increase, we continue to look for new ways to advance our current ship class layouts. Combined with new advancements in miniaturizing many of the support facilities required for the maintenance of strike craft, we believe that we can alter our existing Carrier designs into Heavy Carriers, with the ability to support more hangar bays."

TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_TITLE:0 "§HUnlocks Section Type:§! Supercarrier"
TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_DESC:0 "§HSupercarrier§!\nFurther efforts in both ship construction and miniaturization of strike craft support facilities will allow us to squeeze an absolutely incredible number of hangar bays into our Carriers. These Supercarriers will be able to support swarms of strike craft, the better to defend our fleets from attack, and to overwhelm the foe with our best pilots."

TECH_UNLOCK_SPITFIRE_CONSTRUCTION_TITLE:0 "§HSpitfire Battleship Upgrade§!"
TECH_UNLOCK_SPITFIRE_CONSTRUCTION_DESC:0 "While capital ships are far more powerful than any vessels that have come before them, they are also far more expensive, and pose juicy targets for swarms of smaller, cheaper vessels that can overwhelm the capital ships with sheer numbers. To counter this, our engineers are working on a few blueprints that could adapt the Battleship into an anti-Corvette-and-Destroyer powerhouse, along with weapons specifically designed for that purpose. These new designs will cause these 'Spitfire Battleships' to have an even higher production cost, but such sacrifices are worth it, if it means protecting our vulnerable capital ships."

TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Dreadnought"
TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC:0 "§HDreadnought§!\nThe Battleship heralded a new era of ship design and naval combat. The ability to both deliver and take massive damage at long range, and the advent of devastating XL weaponry, have completely changed the nature of warfare. Our naval engineers believe that we should develop an even better version of these powerful ships. Their proposed "Dreadnoughts" would be capable of mounting heavier defenses, more guns, and even two of the incredible XL weapons that have been so successful on the battlefield."

TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Flagship"
TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC:0 "§HFlagship§!\nThe naval arms race has seen the production of larger and larger warships with no end in sight. Our naval engineers have suggested jumping to the logical conclusion of this serial escalation by constructing a ship so massive and powerful, that no empire will be able to support more than one of them at a time. This proposed Flagship will be the ultimate warship. Designed for maximum versatility, each section will have many possible configurations, allowing us to design our Flagship to suit our purposes. Mounting far more thrusters per ton than any other ship, the Flagship will be able to take any position in the fleet, from a long-range battery in the rear, to a massive brawler at the tip of a fleet's spear.\n\nThis power and versatility will come at a heavy cost, however. Merely building the Flagship will be an enormous endeavor, requiring a colossal stockpile of resources and a significant investment of time and manpower. Upon completion, it will take the entire GDP of a small star nation to maintain; as a result, it will require a massive amount of political influence to obtain approval for the project."

TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Upgrade:§! Support Cruiser"
TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_DESC:0 "§HFleet Support Ship§!\nAs our fleets grow in size, and the distance they travel from home increases, it becomes necessary to support them internally instead of trying to maintain long-range supply lines. The Support Cruiser is the answer to this problem, adding new support capabilities to our Cruisers through the addition of advanced modules." 

TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Exploration Cruiser"
TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_DESC:0 "§HExploration Cruiser§!\nOur intrepid Science Officers have faced incredible danger in their quest to explore the galaxy and uncover all the secrets it has to offer. Our naval engineers suggest the development of a large, combat-capable Science Ship dedicated to exploring new worlds, seeking out new life and new civilizations, and boldly going where no one has gone before."

TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Upgrade:§! Exploration Cruiser - Level 2"
TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_DESC:0 "§HExploration Cruiser - Level 2§!\nOur intrepid Science Officers have faced incredible danger in their quest to explore the galaxy and uncover all the secrets it has to offer. Our naval engineers, pleased with the performance of the Exploration Cruiser, suggest developing a more powerful variant to further increase the protection available to our best and brightest Science Officers."

TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Upgrade:§! Exploration Cruiser - Level 3"
TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_DESC:0 "§HExploration Cruiser - Level 3§!\nOur intrepid Science Officers have faced incredible danger in their quest to explore the galaxy and uncover all the secrets it has to offer. Our naval engineers, pleased with the performance of the Exploration Cruiser's upgraded form, suggest developing an even more powerful variant to further increase the protection available to our best and brightest Science Officers."

TECH_UNLOCK_DRYDOCK_CONSTRUCTION_TITLE:0 "§HUnlocks Starbase Building:§! Drydock"
TECH_UNLOCK_DRYDOCK_CONSTRUCTION_DESC:0 "§HDrydock§!\nThis specially-designed facility makes use of advanced technology to maintain atmospheric pressures within the Shipyards, allowing workers to more easily build, maintain, upgrade, and repair many warships at once."

TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_TITLE:0 "§HUnlocks Starbase Building:§! Sensor Station"
TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_DESC:0 "§HSensor Station§!\nThe starbase sensor station uses advanced sensor arrays to extend our intelligence gathering capabilities across several star systems, giving us advanced warning of any possible threats near our borders."

TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_TITLE:0 "§HUnlocks Starbase Upgrade:§! Grand Citadel"
TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_DESC:0 "§HStronghold§!\nAs fleets grow larger and more powerful, it becomes necessary for our starbases and defensive installations to grow in strength, as well. The Grand Citadel is a powerful and highly advanced system defense station, a massive upgrade to existing Citadel-class starbases. These valuable and highly developed starbases are important installations to our empire, and can support a wide range of facilities."

TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_TITLE:0 "§HUnlocks Starbase Upgrade:§! Solar Stronghold"
TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_DESC:0 "§HSolar Stronghold§!\nThe final upgrade in the starbase chain, the Solar Stronghold is the ultimate command and defense station, the largest class of starbase that it is possible to build. Enemy fleets will break upon these massive bulwarks, and each one is a vital asset to our empire, defending the most critical locations on the galactic map."

TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_TITLE:0 "§HUnlocks Station:§! Starbase Defense Station"
TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_DESC:0 "§HStarbase Defense Station§!\nAs fleets grow larger and more powerful, it becomes necessary for our defensive installations to grow in strength, as well. These expanded Defense Stations, an upgrade to the basic Defense Platforms we currently use, will allow us to better defend our territory from enemy attack."

TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_TITLE:0 "§HUnlocks Station:§! Starbase Defense Fortress"
TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_DESC:0 "§HStarbase Defense Fortress§!\nAs fleets grow larger and more powerful, it becomes necessary for our defensive installations to grow in strength, as well. These expanded Fortress-level defensive installations, an upgrade to the Defense Stations currently in use, will allow us to better defend our territory from enemy attack."

TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_TITLE:0 "§HUnlocks Component Set:§! Advanced Warship Components"
TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_DESC:0 "§HAdvanced Warship Components§!\nOur scientists have come up with a wide range of powerful new modules allowing for the enhancement and further specialization of our warships. Now we only have to miniaturize them, to make them small enough to carry aboard our vessels."

TECH_UNLOCK_NSC_DLC_CONSTRUCTION_TITLE:0 "This is an automatic starting tech to check for the Apocalypse DLC."
TECH_UNLOCK_NSC_DLC_CONSTRUCTION_DESC:0 "This is an automatic starting tech to check for the Apocalypse DLC."

TECH_UNLOCK_MINING_BASE_CONSTRUCTION_TITLE:0 "§HUnlocks Starbase Building:§! System Mineral Refinery"
TECH_UNLOCK_MINING_BASE_CONSTRUCTION_DESC:0 "§HMining Base§!\nSystem wide mineral processing hub that enhances mineral production for the entire system."

TECH_UNLOCK_POWER_STATON_CONSTRUCTION_TITLE:0 "§HUnlocks Starbase Building:§! System Energy Grid"
TECH_UNLOCK_POWER_STATON_CONSTRUCTION_DESC:0 "§HPower Station§!\nSystem wide energy grid that enhances energy production for the entire system."

TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_TITLE:0 "§HUnlocks Combat Computer:§! Artificial Intelligence Combat System"
TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_DESC:0 "§HAI Combat System§!\nThis extremely advanced computer system can intelligently run all combat systems on a ship without taking over the helm, allowing for complete movement control during combat. Available for Carriers, Fleet Support Ships, and the Flagship."

TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_TITLE:0 "§HUnlocks Weapon:§! Tomahawk Advanced Cruise Missile"
TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_DESC:0 "§HTomahawk Advanced Cruise Missile§!\nWith the advent of Battlecruisers, which are designed to be capable of fielding large numbers of missile launchers, and the development of combat at longer and longer ranges, as well as the appearance of massive capital ships and defensive installations, there is a clear need for a super-long range, incredibly powerful missile capable of taking on these new threats, and being launched from our Battlecruisers. These Advanced Cruise Missiles are the answer to this emerging need."

TECH_UNLOCK_GALACTIC_MALL_TITLE:0 "§HUnlocks Megastructure:§! Galactic Mall"
TECH_UNLOCK_GALACTIC_MALL_DESC:0 "The galaxy's largest consumer mall and shopping center, capable of producing vast quantities of consumer goods, and the ultimate shopping trip for the galaxy's most dedicated shopaholics."

TECH_UNLOCK_HOPSITAL_TITLE:0 "§HUnlocks Megastructure:§! Galactic General Hospital"
TECH_UNLOCK_HOSPITAL_DESC:0 "An utterly gargantuan, state-of-the-art space-borne hospital, dedicated to the study of the various xenoraces in the galaxy, and the analysis and treatment of all the diseases and conditions that afflict them."


