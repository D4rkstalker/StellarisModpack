nsc_ai:0 "Artificial Intelligence Combat System"
NSC_AI_BEHAVIOR_DESC:0 "This extremely advanced computer system can intelligently run all combat systems on a ship without taking over the helm, allowing for complete movement control during combat.\n\n§GHow To Use:§! §BThis computer is available only on certain ship classes. It will allow the player to directly control the movement of these ships while in combat.\n\nShips equipped with this computer§! §HMUST§! §Bbe in a fleet by themselves or only with other ships that have the same computer - the movement control will not work in fleets mixed with other ships that have different combat computers.\n\nOnce equipped, the fleet will move to the position you designate and will continue firing as long as they have a target within weapons range.§! §HThe fleet will not move again until you tell them to do so.§!"

nsc_strike_cruiser_aura:0 "Advanced Combat Interdiction System"
nsc_strike_cruiser_aura_DESC:0 "The Advanced Combat Systems function as an Interdictor, locking down all hostile ships within range and preventing them from fleeing or disengaging from combat. A must-have for any Admiral chasing an inferior or more evasive force."
nsc_strike_cruiser_aura_2:0 "Advanced Combat Interdiction System II"
NSC_STRIKE_CRUISER_AURA_2_DESC:0 "This updated Advanced Combat Systems module is an even more effective Interdictor than its predecessor. All hostile forces within range will be forced to stand and fight for quite some time before they can attempt an escape."
