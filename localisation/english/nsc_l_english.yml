tech_strikecruiser_build_speed_desc:0 "Establishing new standards for the modeling and construction of Strike Cruisers greatly improves the efficiency of the production pipeline."
tech_strikecruiser_hull_1:0 "Improved Strike Cruiser Hulls"
tech_strikecruiser_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable Strike Cruisers."
tech_strikecruiser_hull_2:0 "Advanced Strike Cruiser Hulls"
