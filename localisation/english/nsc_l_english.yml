sm_power_station_desc:0 "Some systems are specialized towards producing the raw energy all civilizations need to function. A System Energy Grid oversees all power-generating efforts across the system, increasing the efficiency of our technicians on all planets within the star system."

sm_orbital_housing:0 "Orbital Housing"
sm_orbital_housing_desc:0 "Some staircases become more than purely military or administrative installations. By housing civilians on our starbase, we can turn this facility into a little slice of home for all who live there - and provide housing for our ever-growing population at the same time."


