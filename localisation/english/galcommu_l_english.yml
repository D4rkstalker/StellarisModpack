 resolution_education_galaxy_education_standards:0 "Galaxy-Wide Education Standards"
 resolution_education_galaxy_education_standards_desc:0 "By passing galactic education standards, we can guarantee the rights to education for all, entrusting that even our most lowly farmers have what it takes to succeed in the world."

 resolution_education_galactic_schools:0 "Galactic Schools"
 resolution_education_galactic_schools_desc:0 "For those who can afford it or earn galactic scholarships, galactic schools teach all species the skills they need to thrive in certain lifestyles, allowing empires to field more skillful leaders."

 resolution_education_synthetic_brain_development:0 "Synthetic Brain Development"
 resolution_education_synthetic_brain_development_desc:0 "By experimenting with genetically modified brains, we can produce students of exceptional intelligence capable of learning and developing much quicker. Such modifications can lead to emotional instability and brain damage, but these are small prices to pay for improvement."

 resolution_education_genetic_splicing:0 "Interspecies Genetic Splicing"
 resolution_education_genetic_splicing_desc:0 "With thorough copying of genetic material from naturally gifted species, we can import intelligence directly into the gene pool of vatgrown students and breed them for leadership positions. It would be a waste to see such valuable genes wasted."

 resolution_education_enhancements:0 "Non-Organic Enhancements"
 resolution_education_enhancements_desc:0 "By combining our wide knowledge of genetic engineering and further developments in cybernetic attachments, we can further augment leaders with direct uplinks nodes to the internet and even further enhanced brain compatibilities. While not fully cybernetic, this gives those who can afford it a significant advantage in intelligence and learning."

