 resolution_category_education:0 "Galactic Education"

 resolution_education_repeal_1:0 "§RRepeal $resolution_resolution_education_galaxy_education_standards$§!"
 resolution_education_repeal_1_desc:0 "While galaxy-wide education is important, we have decided that our empires have more important tasks than the education of the masses."
