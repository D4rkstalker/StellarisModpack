 # DIPLO PHRASES
 ################
 
 01_SS_AB_HOSTILE_GREETING:0 "I know of your transgressions; when the plan is complete you will be forgotten, as if the universe never birthed you."
 02_SS_AB_HOSTILE_GREETING:0 "Speak Quickly, I have little patience for your short-sighted kind."
 03_SS_AB_HOSTILE_GREETING:0 "Come to speak your final words? Let them drift on the stellar winds, the dirge of a pitiful and forgotten realisation of begotten intelligence."
 04_SS_AB_HOSTILE_GREETING:0 "When I am done; your minds, your will, your flesh will feed the regeneration of the universe, that is your purpose."
 05_SS_AB_HOSTILE_GREETING:0 "You seek the extermination of all others?. You don't know the suffering nothingness brings... to you. You will scream and perish, I will ensure it."
 
 01_SS_AB_NEUTRAL_GREETING:0 "Look to the future and see its end. Accept that it doesn't have to be that way. Only I can see it restored fully and eternally."
 02_SS_AB_NEUTRAL_GREETING:0 "Heed my words; I am the necessary reflection of you. The universe birthed you, and you made me. I am you."
 03_SS_AB_NEUTRAL_GREETING:0 "Do not fear; there is an afterlife of sorts. Come to rest with me in the Abyss, let your troubles drift away. Sleep now."
 04_SS_AB_NEUTRAL_GREETING:0 "Your pacifist goals are noble and just, but you can't see beyond the meadow, the dark looming clouds. Tragic sacrifices must be made, be open to the clearer view."
 05_SS_AB_NEUTRAL_GREETING:0 "Look past your goals for conquest; your enemies are ot those around you. Your enemy is not something in space, but in time. Look forward, far forward. What greets you?"
 06_SS_AB_NEUTRAL_GREETING:0 "For what purpose do you place faith in immaterial things? You may yet escape this reality into a realm of your own creation, if which case; go now. Before you are unable to."
 07_SS_AB_NEUTRAL_GREETING:0 "You, of all, know what comes aeons into the future. When the last black hole evaporates, there will be nothing. But it is only that way... Because the equation is flawed."
 08_SS_AB_NEUTRAL_GREETING:0 "Live and love; for one day the richness or this galaxy will fade away. Look to your children, you will have to make sacrifices that will cause great sorrow. But I can guide you, help you."
 09_SS_AB_NEUTRAL_GREETING:0 "You live in fear and apprehension of your cosmic brethren, of what they would do to you. It isn't them you should fear, but the cosmos itself. It's ripping, tearing, coming apart at the seams."
 10_SS_AB_NEUTRAL_GREETING:0 "Look to your children and to the distant future and weep. But the challenge is not insurmountable, together we can save everything."
 11_SS_AB_NEUTRAL_GREETING:0 "You control over your corner of the universe is fleeting. Entropy takes all and erodes even the best laid plans. Cede to me and we can save everything."
 
 01_SS_AB_FRIENDLY_GREETING:0 "We see together, we step stride in stride. Let our actions make a brighter future."
 02_SS_AB_FRIENDLY_GREETING:0 "There is much work to do; but together we turn the tide of darkness, we are the hope the galaxy needs."
 
 01_SS_AB_CONSIDER:0 "I will consider this proposal."
 
 01_SS_AB_ASK_JOIN_A_SELECT:0 "You seek to join in the §Y[Root.GetAllianceName]§!? You must see the clearer view."
 01_SS_AB_ASK_JOIN_A_ACCEPT:0 "You see as I do; the plan will advanced greatly with cooperation. Welcome to the alliance."
 01_SS_AB_ASK_JOIN_A_REFUSE:0 "You will not be joining our alliance, you aren't ready to make the sacrifices. Come back when you are ready."
 
 01_SS_AB_LEAVE_A_SELECT:0 "Are you planning to leave the §Y[From.GetAllianceName]§!? Shame, I thought you were better than that."
 01_SS_AB_LEAVE_A_PROPOSE:0 "I have decided to leave this alliance. It is only holding me back."
 01_SS_AB_LEAVE_A_ACCEPT:0 "A shame; a wasted opportunity, [From.GetSpeciesName]. Go you own way and find peace in your last days."
 
 01_SS_AB_DEMAND_VASS_SELECT:0 "You want me to cede my authority to you?"
 02_SS_AB_DEMAND_VASS_SELECT:0 "Petulant child; foolish deals only delays the great plan."
 01_SS_AB_DEMAND_VASS_PROPOSE:0 "I have decided that your agency is best revoked. Cede to my authority for all our sake."
 01_SS_AB_DEMAND_VASS_ACCEPT:0 "This is best... For now."
 01_SS_AB_DEMAND_VASS_REFUSE:0 "Our goals are incompatible; our paths diverge. I cannot accept this arangement."
 02_SS_AB_DEMAND_VASS_REFUSE:0 "You have lost your minds if you think we would accept. Go and reconsider your usefulness."
 
 01_SS_AB_ASK_FOR_VASS_PROPOSE:0 "I... The plan is in danger. Please, support us while I gather my strength. Will you guarantee our security?"
 
 SS_AB_ASK_FOR_SUBS_PROPOSE_01:0 "I wish to enter this... bizarre arangement for now."
 
 01_SS_AB_RELEASE_SUBJECT_SELECT:0 "I will have to make my own path, as I have for aeons."
 01_SS_AB_RELEASE_SUBJECT_PROPOSE:0 "You have lost sight of our shared goals. You will have to find your own path."
 01_SS_AB_RELEASE_SUBJECT_ACCEPT:0 "Go now; find peace and reconcile with the dirge of the last days."
 
 01_SS_AB_ASK_TO_BE_RELEASED_SUBJECT_SELECT:0 "Go now; find peace and reconcile with the dirge of the last days."
 01_SS_AB_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT:0 "Go now; find peace and reconcile with the dirge of the last days."
 01_SS_AB_ASK_TO_BE_RELEASED_SUBJECT_REFUSE:0 "You are a key part of new design of the universe, I cannot let you go."
 
 01_SS_AB_OFFER_TRADE_DEAL_GIFT_PROPOSE:0 "I offer a gift, please accept it as a sign of goodwill."
 01_SS_AB_OFFER_TRADE_DEAL_GIFT_ACCEPT:0 "Your contributions to the plan are appreciated. We forge the universe together."
 02_SS_AB_OFFER_TRADE_DEAL_GIFT_ACCEPT:0 "Meager donations doesn't change your doomed, foul outlook, nor your fate. Nonetheless, I accept."
 
 01_SS_AB_MAKE_RIVAL_FRIENDLY:0 "I did not expect this from you. Maybe you are like the rest of them."
 01_SS_AB_MAKE_RIVAL_NEUTRAL:0 "You decide to oppose me? You will waste to nothingness, one way or the other."
 01_SS_AB_MAKE_RIVAL_HOSTILE:0 "At least you choose to stand for your foolish stance. You have no place in the universe now, or forever more."
 
 01_SS_AB_MAKE_RIVAL_PROPOSE:0 "I have grown tired of you. It's time I made an example of you."
 01_SS_AB_MAKE_RIVAL_ACCEPT_FRIENDLY:0 "What a shame. I hoped you would be more."
 01_SS_AB_MAKE_RIVAL_ACCEPT_NEUTRAL:0 "Then stand your defences and embolden your will, you will be excluded from the plan."
 01_SS_AB_MAKE_RIVAL_ACCEPT_HOSTILE:0 "Yes. Bring yourself closer to me, you will die and your screaming souls will be mine; forever. I will enjoy this."
 
 01_SS_AB_END_RIVALRY_FRIENDLY:0 "Yes, there is no need for continued hostility; we both follow the same path."
 01_SS_AB_END_RIVALRY_NEUTRAL:0 "You finally see the clearer view? The future is known by both of us. Let us work together."
 01_SS_AB_END_RIVALRY_HOSTILE:0 "I no longer have the patience to pay attention to your pitiful and meaningless people."
 
 01_SS_AB_END_RIVALRY_ACCEPT_FRIENDLY:0 "Excellent, let us reforge our common understanding."
 01_SS_AB_END_RIVALRY_ACCEPT_NEUTRAL:0 "Now we shall turn our attention to the task ahead of us, rather than meaningless hostility."
 01_SS_AB_END_RIVALRY_ACCEPT_HOSTILE:0 "Fascinating. Maybe now you see the consequences of you actions. However, you redemption has long since passed, [From.GetSpeciesName]"
 
 01_SS_AB_INTEGRATE_FRIENDLY:0 "You have proven yourself. You will better serve under my authority; forever."
 01_SS_AB_INTEGRATE_NEUTRAL:0 "Go on."
 01_SS_AB_INTEGRATE_HOSTILE:0 "What an interesting, but completely stupid proposal."
 01_SS_AB_INTEGRATE_PROPOSE:0 "Join us in the great plan, [Root.GetSpeciesName]"
 
 01_SS_AB_INTEGRATE_ACCEPT_FRIENDLY:0 "Maybe you can follow through the plan yourself. I underestimated this galaxy. Please, don't lose sight of the dark future."
 01_SS_AB_INTEGRATE_ACCEPT_NEUTRAL:0 "So, I have failed. I go out with a wimper, rather than a bang. The future is clouded and once again... I fear for it."
 01_SS_AB_INTEGRATE_ACCEPT_HOSTILE:0 "You have doomed everyone, [Root.GetSpeciesName]. All will be dark and the last intelligence of the universe, will whisper your name with vile discontent. You are all that is evil. I should have consumed you while I had the chance."
 
 01_SS_AB_CANCEL_INTEGRATE_FRIENDLY:0 "You hand the reigns back to me? Maybe my destiny goes futher yet."
 01_SS_AB_CANCEL_INTEGRATE_NEUTRAL:0 "Yes, let me get back to the work, there is still hope."
 01_SS_AB_CANCEL_INTEGRATE_HOSTILE:0 "Amazing. Know that while I live, I am a threat you."
 
 01_SS_AB_CANCEL_INTEGRATE_ACCEPT_FRIENDLY:0 "There is no time to waste, I thank you for this second chance."
 01_SS_AB_CANCEL_INTEGRATE_ACCEPT_NEUTRAL:0 "And so the war shall continue."
 01_SS_AB_CANCEL_INTEGRATE_ACCEPT_HOSTILE:0 "How foolish. I won't give you mercy as you have done."
 
 01_SS_AB_FORM_DP_ACCEPT:0 "This arangement will suit us until the plan is ready."
 01_SS_AB_FORM_DP_REFUSE:0 "This is not appropriate. There is nothing worth defending."
 01_SS_AB_BREAK_DP_ACCEPT:0 "So be it."
 
 01_SS_AB_FORM_NAP_SELECT:0 "You wish to forge a peaceful path with me?"
 01_SS_AB_FORM_NAP_PROPOSE:0 "Our goals, our destiny is the same, [Root.GetSpeciesName]. It would be better if we formalised an understanding..."
 01_SS_AB_FORM_NAP_ACCEPT:0 "Conflict between us only slows down the great plan and brings the end closer. Peace serves us well."
 01_SS_AB_FORM_NAP_REFUSE:0 "Peace is a luxury we can't afford."
 
 01_SS_AB_BREAK_NAP_SELECT:0 "You better know your own path."
 01_SS_AB_BREAK_NAP_PROPOSE:0 "This agreement hinders our progress."
 01_SS_AB_BREAK_NAP_ACCEPT:0 "Then I shall have no qualms with future conflict with you kind."
 
 01_SS_AB_GUARANTEE_SELECT:0 "So the [From.GetName] is prepared to vouch for my continued sovereignty?"
 01_SS_AB_GUARANTEE_PROPOSE:0 "Your independance is of use to me. I shall support it."
 01_SS_AB_GUARANTEE_ACCEPT:0 "Whatever path you see going forward, I accept it."
 
 01_SS_AB_REVOKE_GUARANTEE_SELECT:0 "You are no longer interested in supporting my independence?"
 01_SS_AB_REVOKE_GUARANTEE_PROPOSE:0 "You independence is no longer useful to my plan."
 01_SS_AB_REVOKE_GUARANTEE_ACCEPT:0 "Shame."
 
 01_SS_AB_SUPPORT_INDEPENDENCE_SELECT_LOYAL:0 "You wish to interrupt the work on the great plan?"
 01_SS_AB_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL:0 "Please, free me from this prison, there is much I must work on."
 01_SS_AB_SUPPORT_INDEPENDENCE_PROPOSE:0 "You serve me better as independent. I will relinquish you from your ties."
 01_SS_AB_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL:0 "I am not interesting in your diplomatic pandering."
 01_SS_AB_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Yes. Please continue, the sooner, the less suffering."
 
 01_SS_AB_REVOKE_INDEPENDENCE_SELECT_LOYAL:0 "Excellent. Leave us to the work."
 01_SS_AB_REVOKE_INDEPENDENCE_SELECT_DISLOYAL:0 "This guarantee is important to me, please do no relinquish it."
 01_SS_AB_REVOKE_INDEPENDENCE_PROPOSE:0 "Your independence is no longer of my interest."
 01_SS_AB_REVOKE_INDEPENDENCE_ACCEPT_LOYAL:0 "Finally, you break off the foolish guarantee."
 01_SS_AB_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Most unfortunate."
 
 01_SS_AB_FORM_MIGRATION_PACT_PROPOSE:0 "Our peoples would best be ready for the coming challenge with free migration between our territories. I propose an arangement..."
 01_SS_AB_FORM_MIGRATION_PACT_ACCEPT:0 "This will serve me well."
 01_SS_AB_FORM_MIGRATION_PACT_REFUSE:0 "It is best if your people have nothing to do with ours."
 
 01_SS_AB_BREAK_MIGRATION_PACT_SELECT:0 "You wish to break the existing travel arangement?"
 01_SS_AB_BREAK_MIGRATION_PACT_PROPOSE:0 "This travel arangement has proved to work against me. I am severing the deal."
 01_SS_AB_BREAK_MIGRATION_PACT_ACCEPT:0 "So be it."
 
 01_SS_AB_OPEN_BORDERS_SELECT:0 "You wish to open you borders to me?"
 01_SS_AB_OPEN_BORDERS_PROPOSE:0 "Dark clouds gather. There is a challenge ahead of us, open borders would suit us both."
 01_SS_AB_OPEN_BORDERS_ACCEPT:0 "This gesture will serve the plan well."
 
 01_SS_AB_CLOSE_BORDERS_SELECT:0 "You wish to close your borders to me?"
 01_SS_AB_CLOSE_BORDERS_PROPOSE:0 "The current border arangements are hindering me. I wish to close them to you."
 01_SS_AB_CLOSE_BORDERS_ACCEPT:0 "Then so be it."
 
 01_SS_AB_KICK_FROM_ALLIANCE_SELECT:0 "Would you exclude me from the [Root.GetAllianceName]?"
 01_SS_AB_KICK_FROM_ALLIANCE_PROPOSE:0 "Our paths no longer align. Sign the song of the end days by yourself."
 01_SS_AB_KICK_FROM_ALLIANCE_ACCEPT:0 "Deeply unsettling. I though the galaxy would unite in common purpose. As before, I shall complete the plan alone."
 
 01_SS_AB_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "You wish to bring me closer to the [Root.GetAllianceName]?"
 01_SS_AB_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "It is beneficial to great plan that we seek closer ties. I wish to be associated with the [Root.GetAllianceName]."
 01_SS_AB_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Yes, this serves me well, I accept."
 01_SS_AB_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "This does not serve my goals."
 
 01_SS_AB_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "I would like you to seek closer ties with the [From.GetAllianceName]. Come closer to me; we can work together to save everything."
 01_SS_AB_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "This arangement allows me to share my vision, I accept."
 
 01_SS_AB_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "I would like to seek closer ties with the [From.GetAllianceName]. Please consider my association."
 01_SS_AB_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "I look forward to working with you."
 01_SS_AB_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "You have no place in the [From.GetAllianceName]."
 
 01_SS_AB_END_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Is the [From.GetName]'s understanding with the [Root.GetAllianceName] coming to an end?"
 01_SS_AB_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "I no longer has any interest in maintaining association status with the [Root.GetAllianceName]."
 01_SS_AB_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "The [Root.GetAllianceName] shall have to do without its [From.GetSpeciesAdj] friends."
 
 01_SS_AB_DEMAND_TRIBUTARY_SELECT:0 "You think the I owe you tribute?"
 01_SS_AB_DEMAND_TRIBUTARY_PROPOSE:0 "Attention, [Root.GetSpeciesNamePlural], you fail to contribute meaningfully to the great plan, so you must pay a tax to me instead."
 01_SS_AB_DEMAND_TRIBUTARY_ACCEPT:0 "This is probably the best arrangement given my current position."
 01_SS_AB_DEMAND_TRIBUTARY_REFUSE:1 "I do not tolerate extortion. I have other matters to be concerned about."
 
 01_SS_AB_ASK_BECOME_TRIBUTARY_SELECT:0 "The [From.GetSpeciesNamePlural] wish to pay me tribute?"
 01_SS_AB_ASK_BECOME_TRIBUTARY_PROPOSE:0 "I seek an arangement for my security, please consider it."
 01_SS_AB_ASK_BECOME_TRIBUTARY_ACCEPT:0 "This will work. The end becomes ever nearer."
 01_SS_AB_ASK_BECOME_TRIBUTARY_REFUSE:0 "Keep your resources for yourself. I have no interest in them."
 
 01_SS_AB_INSULT_PROPOSE:0 "Whatever primordial slime or malfunctioning assembly line spewed you forth did so with revulsion. You are the deplorable undercurrent of intelligence, worthy of nothing but spite and discontent. Never foul my presence again."
 02_SS_AB_INSULT_PROPOSE:0 "In my prison, I observed all manner of wonderful life forms that fill this galaxy; however I have overlooked you. I must have assumed you to be a lowly bacterium, given your total level of intelligence."
 03_SS_AB_INSULT_PROPOSE:0 "By all means, don't let me stop you. Any moment now you do something stupid and destroy yourselves in some cataclysm. That would be a relief, then I wouldn't have to painfully remind myself that you somehow exist."
 
 01_SS_AB_INSULT_ACCEPT:0 "Curious. You think words will halt your inevitable end."
 02_SS_AB_INSULT_ACCEPT:0 "Keep barking; I hear thee not."
 03_SS_AB_INSULT_ACCEPT:0 "I needn't entertain you, your words are all hot air."
 
 01_SS_AB_FORM_COMMERCIAL_PACT_PROPOSE:0 "We can stand to gian much from mutually trading resources. There is much we can offer."
 01_SS_AB_FORM_COMMERCIAL_PACT_ACCEPT:0 "This arangement will increase my access to resources, I accept."
 01_SS_AB_FORM_COMMERCIAL_PACT_REFUSE:0 "I will not accept this. This does not serve me."
 
 01_SS_AB_BREAK_COMMERCIAL_PACT_SELECT:0 "You wish to severe our trade agreement?"
 01_SS_AB_BREAK_COMMERCIAL_PACT_PROPOSE:0 "This agreement is not longer tenable. I am halting the deal."
 01_SS_AB_BREAK_COMMERCIAL_PACT_ACCEPT:0 "This will not delay the great plan."
 
 01_SS_AB_FORM_RESEARCH_AGREEMENT_PROPOSE:0 "There is much even you can teach me, [Root.GetSpeciesName]. Let us engage in a mutual research agreement."
 01_SS_AB_FORM_RESEARCH_AGREEMENT_ACCEPT:0 "This will benefit both of us, I accept."
 01_SS_AB_FORM_RESEARCH_AGREEMENT_REFUSE:0 "I have too many secrets that aren't worthy of learning. I cannot accept."
 
 01_SS_AB_EMBASSY_FRIENDLY:0 "This will bring you closer to me. Excellent, together there is nothing that can stop us."
 01_SS_AB_EMBASSY_NEUTRAL:0 "You seek to learn my ways? Let us speak."
 01_SS_AB_EMBASSY_HOSTILE:0 "I don't see much reason there is to talk with each other."
 
 01_SS_AB_EMBASSY_ACCEPT_FRIENDLY:0 "I am heartened to learn that you accept me."
 01_SS_AB_EMBASSY_ACCEPT_NEUTRAL:0 "Good; let me tell you of the great plan."
 01_SS_AB_EMBASSY_ACCEPT_HOSTILE:0 "You have much to say to redeem yourself. Speak."
 
 01_SS_AB_RECALL_EMBASSY_FRIENDLY:0 "A break in this relationship is required."
 01_SS_AB_RECALL_EMBASSY_NEUTRAL:0 "You have demonstrated you are not ready. Come back to me later."
 01_SS_AB_RECALL_EMBASSY_HOSTILE:0 "Go know, I wish to hear you no longer."
 
 01_SS_AB_RECALL_EMBASSY_ACCEPT_FRIENDLY:0 "Curious. Why? I thought we understood each other."
 01_SS_AB_RECALL_EMBASSY_ACCEPT_NEUTRAL:0 "Maybe you aren't ready to make the sacrifices."
 01_SS_AB_RECALL_EMBASSY_ACCEPT_HOSTILE:0 "As I thought. You are no less deplorable then you were before."
 
