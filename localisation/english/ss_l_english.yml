 SS_BOMBER_WING_2_DESC:0 "These strike craft substitute manoeuvrability and anti-strike craft weapons with high-yield torpedos. These small weapons are designed to pose big threats to unprotected capital ships."
 
 SS_DRONE_STRIKE_WING_2:0 "Drone Strike Craft"
 SS_DRONE_STRIKE_WING_2_DESC:0 "These small, compact strike craft are completely automated. They are fast, manoeuvrable and come in great numbers. However, their reduced size reduces their lethality against larger vessels; they are only capable of harassing armour and shields."
 
 SS_MH_AFTERBURNER:0 "Muonic Hydrogen Afterburner"
 SS_MH_AFTERBURNER_DESC:0 "An afterburner assembly powered by an enriched muonic hydrogen fuel that provides unparalleled bursts of thrust in combat situations."
 
 tech_ss_mh_afterburners:0 "Muonic Hydrogen Afterburner"
 tech_ss_mh_afterburners_desc:0 "Powering supplementary thruster systems, or afterburners, with muonic hydrogen provides both a greater thrust with a much higher thrust to weight ratio, resulting a clearly superior afterburner."
 
 SS_HM_HULL:0 "Hyperonic Reinforcement"
 SS_HM_HULL_DESC:0 "Using hyper-dense hyperonic materials we can reinforce vital internal ship systems including power generation and distribution, allowing our ships to stay in the fight longer."
 
 tech_ss_hm_hull:0 "Hyperonic Reinforcement"
 tech_ss_hm_hull_desc:0 "Hyperonic matter proves to be an incredibly resilient material, which can be applied to our ships to reduce their vulnerability to targetted and critical blows."
 
