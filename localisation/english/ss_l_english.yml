 ss_ap_combat_supercapital_mod: "Supercapital Doctrine"
 ss_ap_combat_supercapital_mod_desc: "Our military doctrine focues on large, indomitable warships that win through brute force. Our fleets are more expensive, but more resilient than any other."
 
 ss_ap_combat_shock_mod: "Shock and Awe Doctrine"
 ss_ap_combat_shock_mod_desc: "Our doctrine focuses on fast and hard military engagements, to end wars sooner either through early surrender or fast battles that cripple the opposing sides forces."
 
 ss_ap_combat_standoff_mod: "Standoff Doctrine"
 ss_ap_combat_standoff_mod_desc: "Long range weapons, precision strikes, detailed and comprehensive intelligence and sound planning enables warfighting that reduces loses as much as possible. It is best done slowly, if it can be done properly."
 
 ss_ap_combat_guerilla_mod: "Guerilla Doctrine"
 ss_ap_combat_guerilla_mod_desc: "We can win wars against conventional foes, even with a smaller military, by engaging in asymmetric, irregular warfare. Catching opposing forces off guard, forces them into unfavourable engagements also allows to take down much greater foes."
 
 ss_ap_combat_logistics_mod: "The War Machine"
 ss_ap_combat_logistics_mod_desc: "War inevitably in a long and drawn out affair, and the victor of war is they who can best supply their forces for longer. War is the basest form of battle between economies."
 
