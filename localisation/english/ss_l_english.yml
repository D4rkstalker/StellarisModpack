 ap_hive_genetic_memory:0 "§HAncestral Genetics§!"
 ap_hive_genetic_memory_desc:0 "The memories, experiences, knowledge of the hive shall not be passed on simply through archives and the re-telling of stories, but also in our genetics, coded into the very being of the hive itself."
