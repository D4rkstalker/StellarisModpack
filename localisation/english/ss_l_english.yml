 ap_ss_weapon_specialisation:0 "War Doctrine Ascension"
 ap_ss_weapon_specialisation_desc:0 "An ascendant focus on the specialisation of our assets and military doctrine provides the means to best our foes through superior strategy."
 ap_ss_weapon_specialisation_modifier_desc:0 "§G+1§! war doctrine\n\n§gAdopting a war doctrine grants powerful bonuses to certain elements of the navy, increasing its strength and efficacy with certain fleet compositions and enhancing specialist tactics. This can also unlock special ship types, unique and powerful weapons and components.§!"
 
 ap_machine_networks:0 "§HNetwork Nodes§!"
 ap_machine_networks_desc:0 "Our understanding of computing; of logical algorithms; of networks is unrivalled, after all, we are the computer. The power of computers aligned in networks is limitless."
 ap_machine_networks_modifier_desc:0 "§HGalactic Networking§!: Each planet with a §Y$building_machine_capital$§! (Level 2 capital building), we gain +10 £energy£ §Yenergy§! and +10 £physics£ £society£ £engineering£ §YResearch Points§! and for each empire with more than 40 infiltration, we gain double this bonus."
 ss_ap_machine_networks:0 "§HNetwork Nodes§!"
 ss_ap_machine_networks_desc:0 "Masterful interlinking of network production nodes and hijacked external nodes increases our computational capacity and energy production.\n\nUpgraded planetary capitals and spy networks with >60 infiltration provide flat energy, research and administration cap bonuses."
