 ap_machine_infinite_architecture_modifier_desc:0 "§HAdaptable Systems§!: Each building on a planet provides a small bonus depending on the planet's designation.\n\n§HAdaptable Systems§!: Provides access to the §YInfrastructure Management Complex§! building which provides increased pop assembly speed at the cost of increased £energy£ §YEnergy§! upkeep."
