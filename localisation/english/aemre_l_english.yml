 war_in_heaven.23.name:0 "End of the League"
 war_in_heaven.23.desc:0 "Now that the ancient ones have been defeated, our League of Non-Aligned Powers is falling apart. Before it completely fades away, we have the opportunity of changing it to a 'more formal' federation, depending on how we choose. It is estimated that the League will fall apart in 90 days--if we do not choose before then, we'll be out of a federation entirely."
 war_in_heaven.23.a:0 "We'll become a Galactic Union."
 war_in_heaven.23.b:0 "We'll become a Trade League."
 war_in_heaven.23.c:0 "We'll become a Research Cooperative."
 war_in_heaven.23.d:0 "We'll become a Martial Alliance."
 war_in_heaven.23.e:0 "We'll become a Hegemony."

 aemre_war_in_heaven_tech:0 "League Research"
 aemre_war_in_heaven_tech_desc:0 "Artifacts recovered and researched by the League of Non-Aligned Powers during the War in Heaven. Though we may no longer be a part of the league, we still benefit from our membership."

