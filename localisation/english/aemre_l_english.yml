 SHIP_AURA_XENOPHOBE_UNIQUE:0 "UNKNOWN DEVICE"
 SHIP_AURA_XENOPHOBE_UNIQUE_DESC:0 "An aura projector that is unique to the Xenophobe Fallen Empire. While we are able to understand the device's effect on other ships, we can't seem to figure out how it works exactly."

