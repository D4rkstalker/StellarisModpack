 building_ancient_control_center_ae:0 "Ancient Control Center"
 building_ancient_control_center_ae_desc:0 "The ancient control center of this section of the ringworld is kept fully functional by the tireless efforts of a legion of machine drones."

 building_ancient_palace_ae:0 "Ancient Palace"
 building_ancient_palace_ae_desc:0 "A massive palatial complex built in a different age. The once decrepit and abandoned wings have been fully restored and manned."

 building_hab_fe_capital_ae:0 "$building_hab_capital$"
 building_hab_fe_capital_ae_desc:0 "$building_hab_capital_desc$"

 building_affluence_center_ae:0 "Affluence Center"
 building_affluence_center_ae_desc:0 "All material desires are met here, no matter how outlandish."

 building_nourishment_center_ae:0 "Nourishment Center"
 building_nourishment_center_ae_desc:0 "If it exists as a flavor, it has been replicated here."

 building_dimensional_fabricator_ae:0 "Dimensional Fabricator"
 building_dimensional_fabricator_ae_desc:0 "This building uses even more little-understood dimensional technology to tunnel into other realities and siphon off their valuable resources."

 building_class_4_singularity_ae:0 "Modified Class 4 Singularity"
 building_class_4_singularity_ae_desc:0 "Even after all this time, the containment fields remain stable. Only the creators know how."

 building_nano_forge_ae:0 "Auto-Foundry"
 building_nano_forge_ae_desc:0 "The colossal nano-replicator bays convert raw materials into advanced alloys with miraculous efficiency."

 building_master_archive_ae:0 "Active Master Archive"
 building_master_archive_ae_desc:0 "The collected knowledge of five galactic ages is stored here, the ability to operate the exceedingly complex and arcane data retrieval system now renewed."

 building_empyrean_shrine_ae:0 "Empyrean Shrine"
 building_empyrean_shrine_ae_desc:0 "The shrine itself vibrates somehow, making it appear slightly blurred from a distance."

 building_ancient_cryo_chamber_ae:0 "Cryo-Chamber"
 building_ancient_cryo_chamber_ae_desc:0 "Rows upon rows of cryo-pods line this massive structure, containing the long-expired remains of billions of alien specimens frozen long ago under constant study and recycling. New inhabitants are used to boost local networking capabilities."

 building_fe_xeno_zoo_ae:0 "Xeno Preserve"
 building_fe_xeno_zoo_ae_desc:0 "A highly sophisticated preserve that maintains the natural habitat of the "preserved" alien species perfectly."

 building_fe_dome_ae:0 "Upper Sky-Dome"
 building_fe_dome_ae_desc:0 "A floating utopia maintained with extremely advanced anti-gravity technology, edging near the ends of the atmosphere although still well within the protection of planetary defenses."

 building_fe_stronghold_ae:0 "Aegis Nexus"
 building_fe_stronghold_ae_desc:0 "A massive planetary defense complex housing a multitude of armories stocked to the brim with advanced precursor weaponry. This particular model supports a minor orbital shield generator."

 aemre_league_of_non_federation:0 "Intragalactic League"
 aemre_league_of_non_federation_desc:0 "A unique federation formed around defending its members from awakening ancient powers."

 aemre_cohesion_join_league:0 "All-Inclusive"
 aemre_cohesion_join_league_desc:0 "In these trying times, we've managed to get past the burden of previous relations, making certain no new members threaten the stability of the League."

 aemre_damage_ae_1:0 "Desperation"
 aemre_damage_ae_1_desc:0 "Our desire to survive has shown us a few new methods to repell the coming onslaught."

 aemre_damage_ae_2:0 "Historic Research"
 aemre_damage_ae_2_desc:0 "All our greatest minds are working around the clock, digging deep into the past for any weaknesses the newly awakened ancient ones have."

 aemre_ship_cost_1:0 "Repurposed Artifacts"
 aemre_ship_cost_1_desc:0 "Some exploration and skirmishes with the awakened ancients has revealed new ways our engineers can improve our ships, mainly warships, resulting in reduced cost and time to build."

 aemre_federation_fleet_speed_1:0 "Interstellar Mapping"
 aemre_federation_fleet_speed_1_desc:0 "Fellow members of the League have begun to share some intimate maps of their systems and coordinating passing fleets as well as their own, resulting in much shorter travel times in League space."

 aemre_damage_ae_3:0 "Taunting Admirality"
 aemre_damage_ae_3_desc:0 "The ancient ones think they are above us all. We, however, can use that to our advantage. Our admirals taunting and toying with the ancients, luring them into complacency, and trapping stragglers among other techniques are a sight to behold."

