l_english:

# Mote Techs
tech_mine_volatile_motes_II:0 "Refined Volatile Mote Stabilization"
tech_mine_volatile_motes_II_desc:0 "A refined mote stabilization process has been developed through modern advancements in nano technology."

tech_mine_volatile_motes_III:0 "Potent Volatile Mote Stabilization"
tech_mine_volatile_motes_III_desc:0 "Experimentation has lead to more potent mote stabilization processes vastly increasing harvesting efficiency."

tech_mine_volatile_motes_psi:0 "Psionic Volatile Mote Stabilization"
tech_mine_volatile_motes_psi_desc:0 "It has been discovered that psionic energy can be used as a substitute for some active ingredients during mote stabilization."

tech_mine_volatile_motes_harmony:0 "Volatile Mote Harmonization"
tech_mine_volatile_motes_harmony_desc:0 "Our society's harmony has given scientists a unique understanding of mote stabilization. Unique techniques are used to harmonize volatile motes improving efficiency further than ever."

# Gas Techs
tech_mine_exotic_gases_II:0 "Deep Exotic Gas Extraction"
tech_mine_exotic_gases_II_desc:0 "Modern nano engineering has allowed for more thorough extraction of exotic gases."

tech_mine_exotic_gases_III:0 "Complex Exotic Gas Extraction"
tech_mine_exotic_gases_III_desc:0 "Using newly developed complex architecture, gas extraction efficiency has been increased immensely."

tech_mine_exotic_gases_psi:0 "Psionic Exotic Gas Extraction"
tech_mine_exotic_gases_psi_desc:0 "Manipulating exotic gas with psionic energy provides fantastical options for gas extraction well improvements."

tech_mine_exotic_gases_academy:0 "Scholarly Exotic Gas Extraction"
tech_mine_exotic_gases_academy_desc:0 "Among young scientists, exotic gas extraction has become an enthralling science. Many physicists desire to be trained using the sciences of gas extraction and academies have been built around gas extraction wells."

# Crystal Techs
tech_mine_rare_crystals_II:0 "Advanced Rare Crystal Mining"
tech_mine_rare_crystals_II_desc:0 "Rare crystal mining wastage has been heavily reduced by implementing nano technology within the mining process."

tech_mine_rare_crystals_III:0 "Ultra-fine Rare Crystal Mining"
tech_mine_rare_crystals_III_desc:0 "Highly advanced techniques have been developed to guarantee complete extraction of all rare crystals mined."

tech_mine_rare_crystals_psi:0 "Psionic Rare Crystal Mining"
tech_mine_rare_crystals_psi_desc:0 "Microscopic dimensional rifts are opened during the mining process in order to extract rare crystals from parallel dimensions."

tech_mine_rare_crystals_industry:0 "Industrial Rare Crystal Mining"
tech_mine_rare_crystals_industry_desc:0 "Proud industrial traditions put strategic resource extraction jobs in a place of honor. Rare crystal mines are a place of pride and learning for the people."

# Mote Buildings
building_mote_harvesters_II:0 "Refined Mote Harvesting Traps"
building_mote_harvesters_II_desc:0 "A nano-technology assisted mote harvesting facility that uses a refined mote stabilization process for increased output."

building_mote_harvesters_III:0 "Potent Mote Harvesting Traps"
building_mote_harvesters_III_desc:0 "Further improvements have been made to this mote harvesting facility allow for the most potent output possible."

building_mote_harvesters_psi:0 "Psionic Mote Harvesting Traps"
building_mote_harvesters_psi_desc:0 "Psionic energy is being used to substitute some active ingredients during the mote stabilization process leading to greater returns."

building_mote_harvesters_harmony:0 "Harmonic Mote Harvesting Traps"
building_mote_harvesters_harmony_desc:0 "This facility harmonizes volatile motes more effectively than any previous stabilization technique. It also provides the surrounding society with a stable reassuring prescence."

# Gas Buildings
building_gas_extractors_II:0 "Deep Gas Extraction Wells"
building_gas_extractors_II_desc:0 "These gas extraction wells have been improved using modern nano engineering to more thoroughly extract exotic gas from the planet's mantle."

building_gas_extractors_III:0 "Complex Gas Extraction Wells"
building_gas_extractors_III_desc:0 "State-of-the-art architecture has been used to further improve the efficiency of these gas extraction wells."

building_gas_extractors_psi:0 "Psionic Gas Extraction Wells"
building_gas_extractors_psi_desc:0 "These gas extraction wells are fitted with specialty psionic equipment allowing for extraordinary manipulation during the extraction process."

building_gas_extractors_academy:0 "Gas Extraction Academy"
building_gas_extractors_academy_desc:0 "A specially built academy that will provides young physicists with a place to learn and research their craft."

# Crystal Buildings
building_crystal_mines_II:0 "Advanced Crystal Mines"
building_crystal_mines_II_desc:0 "Using modern nano-technology, this facility more carefully excavates rare crystals to avoid as much wastage as possible."

building_crystal_mines_III:0 "Ultra-fine Crystal Mines"
building_crystal_mines_III_desc:0 "A combination of advanced AI and nano-technology allows this facility to extract rare crystals completely with perfect accuracy."

building_crystal_mines_psi:0 "Psionic Crystal Mines"
building_crystal_mines_psi_desc:0 "Specialised mining equipment is used to psionically open microscopic rifts during the mining process. Additional rare crystals are mined from parallel dimensions."

building_crystal_mines_industry:0 "Industrial Crystal Mines"
building_crystal_mines_industry_desc:0 "This rare crystal mine is a place of pride and learning for our people. Crystal extraction is a highly desirable and respected job."