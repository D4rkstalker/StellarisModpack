#Habitat Districts
 district_siho_temple:0 "Temple District"
 district_siho_temple_plural:0 "Temple Districts"
 district_siho_temple_desc:1 "Cast across the stars, our worshippers can seek solace from the familiar tenants of our faith."

#District Bonuses
 siho_housing_bonus:0 "Housing Districts increase the §Y$TRADE_VALUE$§! of the colony beneath the habitat."
 siho_energy_bonus:0 "Energy Districts reduce the Energy Upkeep or buildings and districts of the colony beneath the habitat."
 siho_industrial_bonus:0 "Industrial Districts increase the Mineral production of the colony beneath the habitat. "
 siho_science_bonus:0 "Research Districts increase the Consumer Goods production of the colony beneath the habitat."
 siho_commerce_bonus:0 "Commerce Districts provide a small bonus to all resource production of the colony beneath the habitat."
 siho_mining_bonus:0 "Mining Districts reduce the Mineral Upkeep of Jobs of the colony beneath the habitat."
 siho_cultural_bonus:0 "Cultural Districts increase Immigration Attraction and Amenities of the colony beneath the habitat."
 siho_temple_bonus:0 "Temple Districts increase Spiritualist Ethics Attraction and Amenities of the colony beneath the habitat."

#Colony Specialization
 col_siho_hydroponic:0 "Hydroponics Station"
 col_siho_hydroponic_desc:1 "An artificial deep-space arcology dedicated to the growing of food."
 col_siho_hab_temple:0 "Orbital Monastery"
 col_siho_hab_temple_desc:1 "The santified halls of our blessed station offer solace to our people's spirits."
  
#Colony Types
 col_siho_temple:0 "Astral Monestary"
 col_siho_temple_desc:0 "A consecrated bastion of spirituality against the uncaring void of the universe."
 
