rmw_events.8.title:0 "Real Machine Worlds"
rmw_events.8.desc:0 "Which version of Real Machine Worlds would you like to use in this game?\n\n§HStandard§! includes all textures and color variations.\n§HMonochrome§! includes all textures, but only the orange color variations, similar to the vanilla Stellaris Machine World texture.\n§HSynthetic Dawn Type§! includes only textures inspired by the §YSynthetic Dawn§! expansion pack promotional artwork."
rmw_events.8.a:0 "Standard"
rmw_events.8.a.tooltip:0 "This is the standard version of Real Machine Worlds. It includes all textures and color variations."
rmw_events.8.b:0 "Monochrome"
rmw_events.8.b.tooltip:0 "This is the Monochrome version of Real Machine Worlds. It includes all textures, but only the orange color variations, similar to the vanilla Stellaris Machine World texture."
rmw_events.8.c:0 "Synthetic Dawn Type"
rmw_events.8.c.tooltip:0 "This is the Synthetic Dawn Type version of Real Machine worlds. It includes only textures inspired by the §YSynthetic Dawn§! expansion pack promotional artwork."
