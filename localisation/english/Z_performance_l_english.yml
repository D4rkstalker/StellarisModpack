l_english:

#_功能 人口工作检测优化
 modmenu_z_performance: "§GIC: POP and Jobs Checking Optimization§!"
 z_performance_title: "POP and Jobs Checking Customization"
 z_performance_title_desc: "Since version 2.2 a new system of £pops£§YPOPulation§! added, and the game will check every POP per day to ensure their job assignment. However, in the late game, numerous POPs mean serious performance hit. \n\nWhat this MOD does is to optimize this POP checking system as far as it could.\n\n£time£The POPs checking starts on §Ythe 2nd day§! of every month to avoid the complex monthly data statistics; the checking calculation will last for §G3~9 days§! depend on your setting. What's more, you can also turn it off to get the best performance."
 z_performance.11.a: "Set checking density to §HHigh§!/ Now §REveryday§!"
 z_performance.11.a.tooltip: "High density: POPs checking will last for §Y9 days§! per month to redistribute population and assign jobs."
 z_performance.11.b: "Set checking density to §YMid§!/ Now §HHigh§!"
 z_performance.11.b.tooltip: "Mid density: POPs checking will last for §Y6 days§! per month to redistribute population and assign jobs."
 z_performance.11.c: "Set checking density to §GLow§!/ Now §YMid§!"
 z_performance.11.c.tooltip: "Low density: POPs checking will last for §Y3 days§! per month to redistribute population and assign jobs."
 z_performance.11.d: "Set checking density to §ELate game§!/ Now §GLow§!"
 z_performance.11.d.tooltip: "Late game density: POPs checking will last for §Y3 days§! every two months to redistribute population and assign jobs."
 z_performance.11.e: "Set checking density to §REveryday§!/ Now §ELate game§!"
 z_performance.11.e.tooltip: "Checking everyday: POPs checking will be done §everyday§!; this is the game default."
 z_performance.11.f: "§GRestart§!"
 z_performance.11.f.tooltip: "Restart POPs checking system and set it to high density."
 z_performance.11.f1: "§RShut down§!"
 z_performance.11.f1.tooltip: "Turn off POPs checking system to get the best performance."
 z_performance.11.f2: "§EReboot§!"
 z_performance.11.f2.tooltip: "Restore everything to the initial settings of this MOD."
 z_performance.11.g: "Back to ModMenu"
 z_performance.11.g.tooltip: "Go back to main menu of ModMenu"
 z_performance.11.h: "Exit"
 z_performance.11.h.tooltip: "Close ModMenu"
 edict_z_performance_manual_edict: "§GZ_Performance: Manual POP and Jobs Checking§!"
 edict_z_performance_manual_edict_desc: "When activited, POPs checking will be executed in the next 23 days to temporarily redistribute population and assign jobs."