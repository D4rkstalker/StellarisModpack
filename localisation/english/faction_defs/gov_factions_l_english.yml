 pft_gov_supremacist:2 "Supremacist Faction"
 pft_gov_supremacist_desc:4 "Supremacist Factions wish for their Empire's founding species to dominate. They want policies that benefit their own species and disadvantages other species.\n\n§LXenophobe Ethos§!"
 
 pft_gov_traditionalist:0 "Traditionalist Faction"
 pft_gov_traditionalist_desc:1 "Traditionalist Factions desire a return to traditional values that may or may not have existed at some point before the Empire took to the stars. They like austerity and dislike certain technological advancements and non-spiritualist values.\n\n§LSpiritualist Ethos§!"
 
 pft_gov_progressive:0 "Progressive Faction"
 pft_gov_progressive_desc:1 "Progressive Factions desire non-discrimination within existing social structures and dislike non-representative forms of government.\n\n§LEgalitarian Ethos§!"
 
 pft_gov_imperialist:0 "Imperialist Faction"
 pft_gov_imperialist_desc:1 "Imperialist Factions desire dominance over other Empires. They like Rivalries and conquering other Empires, and dislike relying on others.\n\n§LMilitarist Ethos§!"
 
 pft_gov_technologist:0 "Technologist Faction"
 pft_gov_technologist_desc:1 "Technologist Factions desire an Empire-wide embrace of scientific progress and the fruits of technological advancement. They dislike politically-motivated bans on certain avenues of research, as well as being outpaced by other Empires.\n\n§LMaterialist Ethos§!"
 
 pft_gov_totalitarian:0 "Totalitarian Faction"
 pft_gov_totalitarian_desc:1 "Totalitarian Factions desire strictly stratified societies led by an single strongman or authoritative cabal.\n\n§LAuthoritarian Ethos§!"
 
 pft_gov_xenoist:0 "Xenoist Faction"
 pft_gov_xenoist_desc:1 "Xenoist Factions desire for greater value to be put on alien life and culture. They like diverse populations and interacting with other species. They dislike species-wide Slavery and Purges.\n\n§LXenophile Ethos§!"

 pft_gov_prosperity:0 "Prosperity Faction"
 pft_gov_prosperity_desc:2 "Prosperity Factions desire economic growing and the acquisition of resources. They like energy credits and strategic resources, and they dislike armed conflicts that disrupt internal development.\n\n§LPacifist Ethos§!"

 