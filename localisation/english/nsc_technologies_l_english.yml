tech_dreadnought_hull_2:0 "Advanced Dreadnought Hulls"
tech_dreadnought_hull_2_desc:0 "The latest generation of Dreadnought hulls have optimized structural integrity fields and improved bulkheads."

tech_flagship_build_speed:0 "Standardized Flagship Patterns"
