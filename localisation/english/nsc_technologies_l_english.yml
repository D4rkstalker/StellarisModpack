TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_TITLE:0 "§HUnlocks Starbase Upgrade:§! Solar Stronghold"
TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_DESC:0 "§HSolar Stronghold§!\nThe final upgrade in the starbase chain, the Solar Stronghold is the ultimate command and defense station, the largest class of starbase that it is possible to build. Enemy fleets will break upon these massive bulwarks, and each one is a vital asset to our empire, defending the most critical locations on the galactic map."

TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_TITLE:0 "§HUnlocks Station:§! Starbase Defense Station"
TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_DESC:0 "§HStarbase Defense Station§!\nAs fleets grow larger and more powerful, it becomes necessary for our defensive installations to grow in strength, as well. These expanded Defense Stations, an upgrade to the basic Defense Platforms we currently use, will allow us to better defend our territory from enemy attack."

TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_TITLE:0 "§HUnlocks Station:§! Starbase Defense Fortress"
TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_DESC:0 "§HStarbase Defense Fortress§!\nAs fleets grow larger and more powerful, it becomes necessary for our defensive installations to grow in strength, as well. These expanded Fortress-level defensive installations, an upgrade to the Defense Stations currently in use, will allow us to better defend our territory from enemy attack."

TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_TITLE:0 "§HUnlocks Component Set:§! Advanced Warship Components"
TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_DESC:0 "§HAdvanced Warship Components§!\nOur scientists have come up with a wide range of powerful new modules allowing for the enhancement and further specialization of our warships. Now we only have to miniaturize them, to make them small enough to carry aboard our vessels."

TECH_UNLOCK_NSC_DLC_CONSTRUCTION_TITLE:0 "This is an automatic starting tech to check for the Apocalypse DLC."
TECH_UNLOCK_NSC_DLC_CONSTRUCTION_DESC:0 "This is an automatic starting tech to check for the Apocalypse DLC."

TECH_UNLOCK_MINING_BASE_CONSTRUCTION_TITLE:0 "§HUnlocks Starbase Building:§! System Mineral Refinery"
TECH_UNLOCK_MINING_BASE_CONSTRUCTION_DESC:0 "§HMining Base§!\nSystem wide mineral processing hub that enhances mineral production for the entire system."

TECH_UNLOCK_POWER_STATON_CONSTRUCTION_TITLE:0 "§HUnlocks Starbase Building:§! System Energy Grid"
TECH_UNLOCK_POWER_STATON_CONSTRUCTION_DESC:0 "§HPower Station§!\nSystem wide energy grid that enhances energy production for the entire system."

TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_TITLE:0 "§HUnlocks Combat Computer:§! Artificial Intelligence Combat System"
TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_DESC:0 "§HAI Combat System§!\nThis extremely advanced computer system can intelligently run all combat systems on a ship without taking over the helm, allowing for complete movement control during combat. Available for Carriers, Fleet Support Ships, and the Flagship."

TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_TITLE:0 "§HUnlocks Weapon:§! Tomahawk Advanced Cruise Missile\n§HUnlocks Weapon:§! Harpoon Advanced Cruise Missile"
TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_DESC:0 "§HAdvanced Cruise Missiles§!\nWith the advent of Battlecruisers, which are designed to be capable of fielding large numbers of missile launchers, and the development of combat at longer and longer ranges, as well as the appearance of massive capital ships and defensive installations, there is a clear need for larger, more powerful missiles capable of taking on these new threats, and being launched from our Battlecruisers. These Advanced Cruise Missiles are the answer to this emerging need."

TECH_UNLOCK_GALACTIC_MALL_TITLE:0 "§HUnlocks Megastructure:§! Galactic Mall"
TECH_UNLOCK_GALACTIC_MALL_DESC:0 "The galaxy's largest consumer mall and shopping center, capable of producing vast quantities of consumer goods, and the ultimate shopping trip for the galaxy's most dedicated shopaholics."

TECH_UNLOCK_HOPSITAL_TITLE:0 "§HUnlocks Megastructure:§! Galactic General Hospital"
TECH_UNLOCK_HOSPITAL_DESC:0 "An utterly gargantuan, state-of-the-art space-borne hospital, dedicated to the study of the various xenoraces in the galaxy, and the analysis and treatment of all the diseases and conditions that afflict them."