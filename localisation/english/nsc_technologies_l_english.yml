### TECHNOLOGIES ###
####################

tech_pd_destroyer_1:0 "PD Destroyer Upgrade"
tech_pd_destroyer_1_desc:0 "Missiles, torpedoes, and strike craft all pose a grave threat to our fleets. Our naval engineers suggest re-designing our Destroyers to mount an array of numerous point-defense weapons to shoot down these targets before they can reach our ships."

tech_StrikeCruiser_1:0 "Strike Cruiser"
tech_StrikeCruiser_1_desc:0 "Battle experience and extensive wargaming exercises show that fleet combat often ends without a decisive outcome, because the losing side makes an immediate, emergency jump to FTL. Our best scientists have miniaturized the Subspace Snare used on starbases for deployment onto a ship. These vessels will be blisteringly fast, to catch enemy fleets in their Snares, maneuverable enough to keep enemy ships from disengaging from combat, and tough enough to withstand significant punishment to ensure the enemy is pinned down for as long as possible."

tech_Battlecruiser_1:0 "Battlecruiser"
tech_Battlecruiser_1_desc:0 "As larger and larger vessels become more common, combat is taking place at longer ranges, and offensive firepower is becoming an ever-more-decisive factor in battle. Our naval theorists suggest building a long, powerful vessel capable of mounting large, medium, and most notably, guided weapon emplacements, to specialize in hurling as much weaponry at the enemy as possible, in either mid- or long-range combat."

tech_escortcarrier_1:0 "Escort Carrier"
tech_escortcarrier_1_desc:0 "Planetary combat has long included an aerial component, with fighter and bomber planes proving absolutely essential to any armed conflict. Using section models based on the highly successful Cruiser design, we can now build warships large enough to launch a space-based variant of these powerful war machines."

tech_Carrier_1:0 "Carrier"
tech_Carrier_1_desc:0 "Strike Craft have proven to be highly successful weapons in naval combat. It is time to design a specialized warship for the express purpose of carrying these weapons into battle, and housing the large support staff and maintenance bays that they require. Doing so will allow these new Carrier vessels to carry far more strike craft than their more improvised predecessors."

tech_heavycarrier_1:0 "Heavy Carrier Upgrade"
tech_heavycarrier_1_desc:0 "As our ship building capabilities continue to increase, we continue to look for new ways to advance our current ship class layouts. Combined with new advancements in miniaturizing many of the support facilities required for the maintenance of strike craft, we believe that we can alter our existing Carrier designs into Heavy Carriers, with the ability to support more hangar bays."

tech_supercarrier_1:0 "Supercarrier Upgrade"
tech_supercarrier_1_desc:0 "Further efforts in both ship construction and miniaturization of strike craft support facilities will allow us to squeeze an absolutely incredible number of hangar bays into our Carriers. These Supercarriers will be able to support swarms of strike craft, the better to defend our fleets from attack, and to overwhelm the foe with our best pilots."

tech_spitfire_1:0 "Spitfire Battleship Specialization"
tech_spitfire_1_desc:0 "While capital ships are far more powerful than any vessels that have come before them, they are also far more expensive, and pose juicy targets for swarms of smaller, cheaper vessels that can overwhelm the capital ships with sheer numbers. To counter this, our engineers are working on a few blueprints that could adapt the Battleship into an anti-Corvette-and-Destroyer powerhouse, along with weapons specifically designed for that purpose. These new designs will cause these 'Spitfire Battleships' to have an even higher production cost, but such sacrifices are worth it, if it means protecting our vulnerable capital ships."

tech_Dreadnought_1:0 "Dreadnought"
tech_Dreadnought_1_desc:0 "The Battleship heralded a new era of ship design and naval combat. The ability to both deliver and take massive damage at long range, and the advent of devastating XL weaponry, have completely changed the nature of warfare. Our naval engineers believe that we should develop an even better version of these powerful ships. Their proposed 'Dreadnoughts' would be capable of mounting heavier defenses, more guns, and even two of the incredible XL weapons that have been so successful on the battlefield."

tech_Flagship_1:0 "The Flagship"
tech_Flagship_1_desc:0 "The naval arms race has seen the production of larger and larger warships with no end in sight. Our naval engineers have suggested jumping to the logical conclusion of this serial escalation by constructing a ship so massive and powerful, that no empire will be able to support more than one of them at a time. This proposed Flagship will be the ultimate warship. Designed for maximum versatility, each section will have many possible configurations, allowing us to design our Flagship to suit our purposes. Mounting far more thrusters per ton than any other ship, the Flagship will be able to take any position in the fleet, from a long-range battery in the rear, to a massive brawler at the tip of a fleet's spear.\n\nThis power and versatility will come at a heavy cost, however. Merely building the Flagship will be an enormous endeavor, requiring a colossal stockpile of resources and a significant investment of time and manpower. Upon completion, it will take the entire GDP of a small star nation to maintain; as a result, it will require a massive amount of political influence to obtain approval for the project."

tech_supportcruiser_1:0 "Support Cruiser Upgrade"
tech_supportcruiser_1_desc:0 "As our fleets grow in size, and the distance they travel from home increases, it becomes necessary to support them internally instead of trying to maintain long-range supply lines. The Support Cruiser is the answer to this problem, adding new support capabilities to our Cruisers through the addition of advanced modules." 

tech_explorationship_1:0 "Exploration Cruiser (Level 1)"
tech_explorationship_1_desc:0 "Our intrepid Science Officers have faced incredible danger in their quest to explore the galaxy and uncover all the secrets it has to offer. Our naval engineers suggest the development of a large, combat-capable Science Ship dedicated to exploring new worlds, seeking out new life and new civilizations, and boldly going where no one has gone before."

tech_explorationship_2:0 "Exploration Cruiser (Level 2)"
tech_explorationship_2_desc:0 "Our intrepid Science Officers have faced incredible danger in their quest to explore the galaxy and uncover all the secrets it has to offer. Our naval engineers, pleased with the performance of the Exploration Cruiser, suggest developing a more powerful variant to further increase the protection available to our best and brightest Science Officers."

tech_explorationship_3:0 "Exploration Cruiser (Level 3)"
tech_explorationship_3_desc:0 "Our intrepid Science Officers have faced incredible danger in their quest to explore the galaxy and uncover all the secrets it has to offer. Our naval engineers, pleased with the performance of the Exploration Cruiser's upgraded form, suggest developing an even more powerful variant to further increase the protection available to our best and brightest Science Officers."

tech_drydock_1:0 "Starbase Drydock"
tech_drydock_1_desc:0 "This specially-designed facility makes use of advanced technology to maintain atmospheric pressures within the Shipyards, allowing workers to more easily build, maintain, upgrade, and repair many warships at once."

tech_sensorstation_1:0 "Sensor Station"
tech_sensorstation_1_desc:0 "The starbase sensor station uses advanced sensor arrays to extend our intelligence gathering capabilities across several star systems, giving us advanced warning of any possible threats near our borders."

tech_starbase_6:0 "Grand Citadel Starbase"
tech_starbase_6_desc:0 "As fleets grow larger and more powerful, it becomes necessary for our starbases and defensive installations to grow in strength, as well. The Grand Citadel is a powerful and highly advanced system defense station, a massive upgrade to existing Citadel-class starbases. These valuable and highly developed starbases are important installations to our empire, and can support a wide range of facilities."

tech_starbase_7:0 "Solar Stronghold Starbase"
tech_starbase_7_desc:0 "The final upgrade in the starbase chain, the Solar Stronghold is the ultimate command and defense station, the largest class of starbase that it is possible to build. Enemy fleets will break upon these massive bulwarks, and each one is a vital asset to our empire, defending the most critical locations on the galactic map."

tech_space_defense_station_2:0 "Deep Space Defenses 2"
tech_space_defense_station_2_desc:0 "As fleets grow larger and more powerful, it becomes necessary for our defensive installations to grow in strength, as well. These expanded Defense Stations, an upgrade to the basic Defense Platforms we currently use, will allow us to better defend our territory from enemy attack."

tech_space_defense_station_3:0 "Deep Space Defenses 3"
tech_space_defense_station_3_desc:0 "As fleets grow larger and more powerful, it becomes necessary for our defensive installations to grow in strength, as well. These expanded Fortress-level defensive installations, an upgrade to the Defense Stations currently in use, will allow us to better defend our territory from enemy attack."

tech_specialcomponents_1:0 "Advanced Warship Components"
tech_specialcomponents_1_desc:0 "Our scientists have come up with a wide range of powerful new modules allowing for the enhancement and further specialization of our warships. Now we only have to miniaturize them, to make them small enough to carry aboard our vessels."

tech_ship_upkeep_1:0 "Efficient Fleet Supply Lines"
tech_ship_upkeep_1_desc:0 "Advancements in technology and logistics allow us to operate much more efficient supply lines to our fleets, thereby significantly reducing our ship upkeep costs."

tech_starbase_upkeep_1:0 "Efficient Starbase Maintenance"
tech_starbase_upkeep_1_desc:0 "Advancements in technology and training allow us to teach our starbase support staff much  more efficient maintenance methods, thereby significantly reducing our starbase upkeep costs."

tech_singularity_power:0 "Singularity Power"
tech_singularity_power_desc:0 "Reactor powered by a quantum singularity."

tech_bh_power_3:0 "Advanced Flagship Reactors"
tech_bh_power_3_desc:0 "Reactor powered by an artificial black hole."

tech_bh_power_2:0 "Improved Flagship Reactors"
tech_bh_power_2_desc:0 "Reactor powered by an artificial black hole."

tech_optimized_enigmatic_power:0 "Optimized Dark Matter Reactor"
tech_optimized_enigmatic_power_desc:0 "Enhanced Dark Matter Reactor"

tech_graviton_power:0 "Graviton Reactor"
tech_graviton_power_desc:0 "Adding gravitational and graviton based based particles to reinforce an antimatter reaction greatly increases the energy production of our reactors."

tech_multidimensional_power:0 "Multidimensional Reactor"
tech_multidimensional_power_desc:0 "Creating a matter bridge between different dimensions and alternative realities allows for a steady, if somewhat limited, stream of vacuum energy to power our next generation of reactors."

tech_naquadria_power:0 "Naquadria Reactor"
tech_naquadria_power_desc:0 "Specialized Reactor powered by ancient and rare crystals."

nsc_sec_power_core:0 "Secondary Reactor"
nsc_sec_power_core_desc:0 "Secondary Reactor slot for Stations and Fortresses"

tech_nsc_reactor_boosters_1:0 "Graviton Boosters"
