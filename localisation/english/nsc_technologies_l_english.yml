tech_flagship_hull_2:0 "Advanced Flagship Hulls"
tech_flagship_hull_2_desc:0 "The latest generation of Flagship hulls have optimized structural integrity fields and improved bulkheads."

tech_stronghold_upgrades:0 "Improved Starbases"
tech_stronghold_upgrades_desc:0 "Establishing new standards for the modeling and construction of all starbases greatly improves the efficiency of the production pipeline."

tech_mining_base:0 "System Mineral Refinery"
tech_mining_base_desc:0 "As we expand among the stars, we require ever more resources to support our civilization. Creating specialized, space-based mineral refineries could help centralize production and increase efficiency, leading to higher mineral yields."

tech_power_station:0 "System Energy Grid"
tech_power_station_desc:0 "An expanding star empire requires ever-greater Energy production to sustain it. Creating specialized, space-based Energy-creation facilities will allow us to centralize our Energy production in key systems to better supply our nation's Energy needs."

tech_defense_platforms_1:0 "Defense Platform Increase - Level 1"
tech_defense_platforms_1_desc:0 "Improved technolgies allow us to construct more defense platforms for our starbases."

tech_defense_platforms_2:0 "Defense Platform Increase - Level 2"
tech_defense_platforms_2_desc:0 "Improved technolgies allow us to construct more defense platforms for our starbases."

tech_defense_platforms_3:0 "Defense Platform Increase - Level 3"
tech_defense_platforms_3_desc:0 "Improved technolgies allow us to construct more defense platforms for our starbases."

tech_defense_platforms_4:0 "Defense Platform Increase - Level 4"
tech_defense_platforms_4_desc:0 "Improved technolgies allow us to construct more defense platforms for our starbases."

tech_nsc_ai_computer_1:0 "Artifical Intellgience Combat System"
tech_nsc_ai_computer_1_desc:0 "This extremely advanced computer system can intelligently run all combat systems on a ship without taking over the helm, allowing for complete movement control during combat. Available for Carriers, Fleet Support Ships, and the Flagship."

tech_tomahawk_cruise_missile_1:0 "Advanced Cruise Missiles"
tech_tomahawk_cruise_missile_1_desc:0 "With the advent of Battlecruisers, which are designed to be capable of fielding large numbers of missile launchers, and the development of combat at longer and longer ranges, as well as the appearance of massive capital ships and defensive installations, there is a clear need for larger, more powerful missiles capable of taking on these new threats, and being launched from our Battlecruisers. These Advanced Cruise Missiles are the answer to this emerging need."

tech_nsc_disabled_sections:0 "Disabled NSC Ship Sections"
tech_nsc_disabled_sections_desc:0 "If you are seeing this tech, something is wrong or you used the console."

tech_hospital:0 "Galactic General Hospital"
tech_hospital_desc:0 "An utterly gargantuan, state-of-the-art space-borne hospital, dedicated to the study of the various xenoraces in the galaxy, and the analysis and treatment of all the diseases and conditions that afflict them."

tech_galactic_mall:0 "Galactic Mall"
tech_galactic_mall_desc:0 "The galaxy's largest consumer mall and shopping center, capable of producing vast quantities of consumer goods, and the ultimate shopping trip for the galaxy's most dedicated shopaholics."

tech_hyperlane_generation:0 "Hyperlane Generation"
tech_hyperlane_generation_desc:0 "Recent developments in both the design of hyperdrives and the activation of derelict Gateways can enable us to develop the way of creating new hyperlanes and removing existing ones, finally allowing us to reshape galactic geography for our needs and purposes."


