 pm.3001.name:1 "Reset a Special Planet - [Root.GetName]"
 pm.3001.desc:0 "This specialized planet - §H[Root.GetName]§! - is scheduled to be reset to a more 'standard' configuration. We'll return it to a Gaia state, but the effects of rapid terraforming are expected to linger for around 10 years and haunt the planet."
 pm.3001.a:0 "No one has if we can't."
 pm.1.name:0 "§HMining World§!: [Root.GetName] Encased"
 pm.1.desc:0 "After the massive planetary project, the planet itself became a blast furnace, a mining planet!\n\nThere's no wooded forests, no green seas, no tall mountains. There are only cities and mines on the surface, with their own factories and miners' lodgings.\n\nA place once molded by chance and the unthinking laws of nature, now a design wrought from indomitable purpose."
 pm.2.name:0 "§HGenerator World§!: [Root.GetName] Encased"
 pm.2.desc:0 "After the massive planetary project, the planet itself became a power plant planet!\n\nVerdant? Rugged? We've mined them all a long time ago and used them for fuel. Massive power plants with different kinds of generators humming day and night to produce electricity.\n\nA place once molded by chance and the unthinking laws of nature, now a design wrought from indomitable purpose."
 pm.3.name:0 "§HMegafarm World§!: [Root.GetName] Encased"
 pm.3.desc:0 "After the massive planetary project, [Root.GetName] became a giant farm planet that carried out the agriculture of planetary-level plantations through super-large irrigation around canals across the center of the continent!\n\nDangerous wildlife? Poisonous plants? Whatever used to live here, there are now only animals and plants that are delicious and nutrient.\n\nA place once molded by chance and the unthinking laws of nature, now only rich crops cover the place."
 pm.4.name:0 "§HFortress World§!: [Root.GetName] Targeted"
 pm.4.desc:0 "After the massive planetary project, [Root.GetName] turned into a fortress planet that nurtured the Empire's ground troops and produced weapons!\n\nAt one time, it was a civilian planet controlled by civil law, but the great citizens decided work for their country and follow the military law.\n\nTo no one, and never, [Root.GetName] will not collapse."
 pm.5.name:0 "§HMenagerie World§!: [Root.GetName] Targeted"
 pm.5.desc:0 "After the massive planetary project, [Root.GetName] has turned into a menagerie planet that protects all kinds of alien animals and plants!\n\nAll the people on the planet work as zookeepers. Even the grasses and bugs in the fields are under our control.\n\n.A place once molded by chance and the unthinking laws of nature. There is still the law of nature, but it is the law of nature that we plan and practice."
 pm.6.name:0 "§HCommercial World§!: [Root.GetName] Targeted"
 pm.6.desc:0 "After the massive planetary project, [Root.GetName] turned into a trading planet with all the money and collectibles in the galaxy!\n\nFrom sky-scratching skyscrapers to small shops in alleys, there are large and small economic activities taking place everywhere on the planet. Now because of the lights in the city, the distinction between day and night is meaningless.\n\nIt doesn't have enough sites left. Contact [Root.GetName] Economy Department if you'd like to get there!"

 pc_mining:0 "Mining World"
 pc_mining_desc:0 "The whole planet is a giant furnace. Our mines and transportation networks stretch to the inner core, and everyone on the planet lives for minerals, by minerals."
