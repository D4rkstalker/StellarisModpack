 pc_energy_desc:0 "Every time you stand on the planet and look around, it's just a power plant. All the resources and manpower on the planet are used to maintain power generation facilities."
 pc_farming:0 "Megafarm World"
 pc_farming_desc:0 "I guess Malthus's theory was a theory anyway"
 pc_eco:0 "Menagerie World"
 pc_eco_desc:0 "It is the best zoo in the galaxy where you can see all the plants and animals in the galaxy. CAUTION - Don't go in the cage."
 pc_training:0 "Fortress World"
 pc_training_desc:0 "It's the pride of the Empire's Army. Everyone is trained in military training from birth, but those who failed are placed in rear-office positions or expelled from the planet.."
 pc_trade:0 "Commercial World"
 pc_trade_desc:0 "From corporate headquarters to merchant fleet, all merchants promote their products. All the money leads to this planet."
 pc_training_shielded:0 "Fortress World"
 pc_training_shielded_desc:0 "It's the pride of the Empire's Army. Everyone is trained in military training from birth, but those who failed are placed in rear-office positions or expelled from the planet.."

