 resolution_greatergood_6:0 "Utopian Society Project"
 resolution_greatergood_6_desc:0 "Utopia has been in our dreams ever since the start of our civilization. It has been labeled by many as merely a fantasy that will never be achieved. The Utopian Society Project, however, intends to bring this dream to reality. By shifting a large part of our wealth to civilian institutions and general living standards, we can finally become a utopian society." 
 resolution_greatergood_6_tooltip: "All living standards other than §YShared Burdens§!, §YUtopian Abundance§!, §YChemical Bliss§!, or §YMandatory Pampering§! are §Rbanned§!.\n\n§YAssimilating§! organics into a §YDriven Assimilator§! or §YHive Mind§! empire is §Rbanned§!, as well as the §YImperial§! and §YDictatorial§! government authorities.\n\nEmpires that are not §YEgalitarian§! or §YRogue Servitors§! may be unable to meet these requirements and will be in §RBreach of Galactic Law§!!"

