 #Sovereignty (improved by Ever Universe)
 
 resolution_category_sovereignty:0 "Enforced Sovereignty"

 resolution_guarded_sovereignty:0 "Guarded Sovereignty"
 resolution_guarded_sovereignty_desc:0 "Care must taken to ensure that the galactic community does not interfere too much with the internal affairs of its members. Every star empire's sovereignty must be respected." 

 resolution_homogenous_state:0 "Citizenship Screening Program"
 resolution_homogenous_state_desc:0 "Allowing unregulated influx of refugees to our worlds poses many risks to national security. By implementing citizenship filters, we can make sure that who's entering our territory won't undermine our society." #TODO FILL THESE TWO OUT
 resolution_homogenous_state_effect:1 "The §YRefugees Welcome§! policy is §Rbanned§!."

 resolution_justified_suspicion:0 "Selective Cooperation"
 resolution_justified_suspicion_desc:0 "Blindly opening yourself up to everyone will leave you vulnerable to exploitation. Empires should take a more cautious approach to diplomacy."
 resolution_justified_suspicion_effect:1 "The §YRefugees Welcome§! policy and the §YCooperative§! diplomatic stance are §Rbanned§!."

 resolution_national_purity:0 "Stability Through Homogeneity"
 resolution_national_purity_desc:0 "Letting alien species enjoy full citizenship within your empire will open up a whole list of internal political issues such as opposing factions, anti-government protests and general instability because of their different cultures. To prevent this, the political influence and rights of alien species in our empires should be lower than those of the founder species." #TODO FILL THESE TWO OUT
 resolution_national_purity_effect:1 "The §YRefugees Welcome§! policy, the §YCooperative§! diplomatic stance and giving §YFull Citizenship§! to xenos are §Rbanned§!.\n\n§YXenophile§! empires will have their £diplo_weight£ §Y$diplomatic_weight$§! reduced by §R-15%§!, with §YFanatic Xenophile§! empires having their £diplo_weight£ §Y$diplomatic_weight$§! reduced by §R-25%§!.\n\nThis resolution will also prohibit all §YInterstellar Diplomacy§! resolutions above §Y$resolution_strength_in_diversity$§!."

 resolution_cooperation_discouraged:0 "Internal Politics Focus Mandate"
 resolution_cooperation_discouraged_desc:0 "Too many empires devote all their time, attention and resources at external affairs, neglecting the status of their own empire. This mandate will ensure that empires shift their focuses to their own affairs rather than those of the outside world, so that they will achieve higher stability." #TODO FILL THESE TWO OUT
 resolution_cooperation_discouraged_effect:1 "The §YRefugees Welcome§! policy, the §YCooperative§!, §YMercantile§! and the §YExpansionist§! diplomatic stances are §Rbanned§!. As well as giving §YFull Citizenship§! to xenos.\n\n§YXenophobe§! empires will have their £diplo_weight£ §Y$diplomatic_weight$§! increased by §G15%§!, with §YFanatic Xenophobe§! empires having their £diplo_weight£ §Y$diplomatic_weight$§! increased by §G25%§!"

 resolution_closed_society:0 "Sovereignty Preservation Reforms"
 resolution_closed_society_desc:0 "Many times has history proven to us that alliances never last long. In fact, alliances tend to cripple you when they break because you've become dependent on them. The safest way for an empire to preserve its sovereignty is to leave these alliances and external relations behind, and begin focusing on their own people and affairs." #TODO FILL THESE TWO OUT
 resolution_closed_society_effect:1 "The §YRefugees Welcome§! and §YCitizen Species Only§! refugee policies, the §YCooperative§!, §YMercantile§!, and the §YExpansionist§! diplomatic stances, giving §YFull Citizenship§! to xenos, and §YFederations§! are §Rbanned§!.\n\nEmpires that are §YXenophilic§! may be unable to follow these requirements and will be in §RBreach of Galactic Law§!."
 
 resolution_sovereignty_repeal_1:0 "§RRepeal $resolution_guarded_sovereignty$§!"
 resolution_sovereignty_repeal_1_desc:0 "The galactic community exists to foster diplomatic relations between nations. Using it to divide nations from each other would be the height of folly."
 resolution_sovereignty_repeal_1_effect_success:0 "Repeals the §Y$resolution_guarded_sovereignty$§! resolution."

 resolution_sovereignty_repeal_2:0 "§RRepeal $resolution_homogenous_state$§!"
 resolution_sovereignty_repeal_2_desc:0 "$resolution_sovereignty_repeal_1_desc$"
 resolution_sovereignty_repeal_2_effect_success:0 "Repeals the §Y$resolution_homogenous_state$§! resolution, leaving §Y$resolution_guarded_sovereignty$§! as galactic law."

 resolution_sovereignty_repeal_3:0 "§RRepeal $resolution_justified_suspicion$§!"
 resolution_sovereignty_repeal_3_desc:0 "$resolution_sovereignty_repeal_1_desc$"
 resolution_sovereignty_repeal_3_effect_success:0 "Repeals the §Y$resolution_justified_suspicion$§! resolution, leaving §Y$resolution_homogenous_state$§! as galactic law."

