 #resolution_galactic_exploration_1:0 "Cosmic Catalog Commission"
 resolution_galactic_exploration_1:0 "Cartography Grants"
 resolution_galactic_exploration_1_desc:0 "Exploration has brought this Galactic Community together and shown us all that the galaxy is vast and full of wonders. If this galaxy is to be our home, we must know its past. To uncover every last mystery the cosmos holds, no expense can be spared and no stone can be left unturned."
 
 resolution_galactic_exploration_repeal_1:0 "§RRepeal $resolution_galactic_exploration_1$§!"
 resolution_galactic_exploration_repeal_1_desc:0 "Our surveyors must put the territorial needs of their empires over frivolous curiosity. We have no time to be distracted by every \"anomalous reading.\""
 resolution_galactic_exploration_1_effect_success:0 "Repeals the §Y$resolution_galactic_exploration_1$§! resolution."
 
 resolution_galactic_exploration_2:0 "Excavation Grants"
 resolution_galactic_exploration_2_desc:0 "The galaxy is littered with the detritus of those who came before us. We must learn from history to survive, even if that means redirecting much of our mining apparatus towards unearthing the past."
 resolution_galactic_exploration_2_tooltip:0 "£job_miner£$job_miner$ £minerals£ mineral output reduced by 50% in exchange for 0.001 £minor_artifacts£Minor Artifacts."
 
 resolution_galactic_exploration_repeal_2:0 "§RRepeal $resolution_galactic_exploration_2$§!"
 resolution_galactic_exploration_repeal_2_desc:0 "This wasteful digging has already sapped far too much of our precious time and resources. Let dead civilizations lie, in the dustbin of history where they belong. We are making our §Rown§! futures."
 resolution_galactic_exploration_repeal_2_effect_success:0 "Repeals the §Y$resolution_galactic_exploration_2$§! resolution, leaving §Y$resolution_galactic_exploration_1$§! as galactic law."
 
 cartography_grants:0 "$resolution_galactic_exploration_1$"
 excavation_grants:0 "$resolution_galactic_exploration_2$"
 mod_planet_miners_minor_artifacts_produces_add:0 "£minor_artifacts£Minor Artifacts from £job_miner£$job_miner_plural$"

