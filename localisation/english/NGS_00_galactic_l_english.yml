 resolution_natural_hierarchy_desc:0 "Having a well developed social hierarchy is necessary for any empire to survive. This program will solidify the existing social hierarchies in member states."
 resolution_natural_hierarchy_effect:1 "§YUtopian Abundance§! and §YShared Burdens§! living standards are §Rbanned§!."

 resolution_superior_deference:0 "Order and Stability Initiative"
 resolution_superior_deference_desc:0 "The dangerous propaganda egalitarian empires spread through the Galactic Community needs to be suppressed. Many empires are already struggling with planetary instability and revolts due to their people being left unchecked. This initiative will help empires keep their people under control and reduce the influence egalitarians have on the Galactic Community." #TODO FILL THESE TWO OUT
 resolution_superior_deference_effect:1 "§YUtopian Abundance§!, §YSocial Welfare§!, and §YShared Burdens§! living standards are §Rbanned§!.\n\nThe §YPopulation Controls Prohibited§! and §YResettlement Prohibited§! policies are §Rbanned§!.\n\n§YDemocratic§! and §YEgalitarian§! empires will have their £diplo_weight£ §Y$diplomatic_weight$§! reduced by §R-15%§!, with §YFanatic Egalitarian§! empires having their £diplo_weight£ §Y$diplomatic_weight$§! reduced by §R-25%§!.\n\nThis resolution will also prohibit all §YGreater Good§! resolutions above §Y$resolution_greatergood_five_year_plans$§!."

 resolution_a_whiff_of_grapeshot:0 "Authority Centralization Reforms"
 resolution_a_whiff_of_grapeshot_desc:0 "In order for an empire to survive and prosper in the long run, authority must be centralized and only given to the capable and worthy, as incapable leaders that are elected in decentralized systems can very easily destroy the entire nation."
 resolution_a_whiff_of_grapeshot_effect:1 "§YUtopian Abundance§!, §YSocial Welfare§!, and §YShared Burdens§! living standards are §Rbanned§!, as well as the §YDemocratic§! government authority.\n\nThe §YPopulation Controls Prohibited§!, §YResettlement Prohibited§! and §YLeader Enhancement Natural Selection§! policies are §Rbanned§! for §YNon-Gestalts§!.\n\n§YImperial§!, §YDictatorial§! and §YAuthoritarian§! empires will have their £diplo_weight£ §Y$diplomatic_weight$§! increased by §G15%§!, with §YFanatic Authoritarian§! empires having their £diplo_weight£ §Y$diplomatic_weight$§! increased by §G25%§!.\n\nEmpires that are §YFanatic Egalitarian§! may be unable to meet these requirements and will be in §RBreach of Galactic Law§!."

 resolution_let_them_eat_cake:0 "Mandatory Empire Stratification"
 resolution_let_them_eat_cake_desc:0 "Libertarianism is the way of the weak and incapable of true leadership. To ensure that the Galactic Community stays strong, empires that refuse to adopt these reforms must be compelled to do so."
 resolution_let_them_eat_cake_effect:1 "§YUtopian Abundance§!, §YSocial Welfare§!, §YDecent Conditions§!, and §YShared Burdens§! living standards are §Rbanned§! for all §YNon-Slave§! species, as well as the §YDemocratic§! and §YOligarchic§! government authorities.\n\nThe §YPopulation Controls Prohibited§!, §YResettlement Prohibited§! and §YLeader Enhancement Natural Selection§! policies are §Rbanned§! for §YNon-Gestalts§!.\n\nEmpires that are not §YAuthoritarian§! may be unable to meet these requirements and will be in §RBreach of Galactic Law§!!"

