 fq_desc: "Latest Update Date: §B12/5/2020§!\n\n§WThis Patch includes:§!\n§R - Reworked a lot of stuff to make it 2.71 compliant.\n - Cocoons now provide 1 cocoon worker every 15 pops instead of 1 every 10.\n - Removed the Psionic Ascension path and the Covenant Federation Type to rework it.\n - Overmind now provides +1 Edict Cap instead of +5 Stability.\n - Focused policy is now: +0.5 for all research output or +2 if specialized.\n\n§!§WPrevious Patch:\n§! - Cocoon jobs now cost 2 food/minerals instead of 1.\n Added compatibility to other mods and some localizations."