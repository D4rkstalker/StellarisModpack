 fq_version: "Forgotten Queens: §B3.01a§!"
 fq_name: "Forgotten Queens §B3.01a§!: §MThe Overmind§!"
 fq_desc: "Latest Update Date: §B29/3/2020§!\n\n§WThis Patch includes:§!\n§R - Reworked the Hive World texture.\n - Equidimensional no longer has random events, now user input is required by contacting the shroud (will probably expand on this to give more choices in the future)\n - Life Assemblers is no longer compatible with Genetic engerneering\n - Life masters now gives +10% species modification speed per unique species in the empire to a maximum of 100% species modification speed (10 species max)\n - Covenant federation now creates correctly random names\n - Reworked tier 3 perks for the covenant federation\n - Reworked covenant federation laws, now the default succession is Dust Rule, where you must bid using zro!\n - Added event multispecies.3 which will add 50 larvaes for you guys to debug or cheat\n - Added art to the covenant federation background\n - Event cost from equidimentional events greatly reduced\n - Added option to pay with energy credits the equidimentional events\n - Enhanced overmind art\n - Overmind: from 2 cost to -1 (same as before)\n - Psionic mind tech: reworked and renamed. It is now called Ethereal existance theory and provides 5 stability.\n\n§!§WPrevious Patch:§!\n - Organic Strucutres is now an Origin exclusive to biological hive species (non-lithoid).\n - Organic structures now display a unique, otherwise non selectable city.\n - Organic Structures: Added Juggernaut support.\n - Mycelium connection: Planetary hyperlane detection removed (still has sensor of 2).\n - Mycelium connection: Ship sensor range removed (still has hyperlane detection).\n - Mutualistic Behaviour: Sprawl penalty from 75% to 50%.\n - Thriving Prey: Reworked origin art.\n - Thriving Prey: habitability no longer locked to hollow planet(still get no guaranteed habitable worlds).\n - Overmind: Now provides the Overmind Trait to the leader which adds +5 Stability.\n - New Tech: Psionic Mind: Mirrors psionic theory\n - New Ascension Perk: Overmind: Turns the hive into an overmind, providing the Overmind Trait and Assimilation Options. Requires 1 selected AP and Psionic Mind\n - New Ascension Perk: Equidimensional: The overmind expands into the shroud. Provides random events with boons and drawbacks(need zro to get the boon or prevent the malus). Zro distilation tech option gained. Can form Covenant Federation Type.\n - New Federation type: Covenant: Restricted to Equidimensional (can invite others). Provides strong boons and malus to members and unlocks unique mechanics arround Zro."