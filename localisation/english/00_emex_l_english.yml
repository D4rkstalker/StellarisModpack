# Seeded Evolution
 qfts.100.name: "Cracked Planet"
 qfts.100.desc: "Upon entering the [From.GetName] system, the crew on the [Root.GetName] spotted a barren, cracked planet near the edge of the star system. \n\n§HSurveying the planet may reveal an anomaly.§!"
 qfts.100.a: "Interesting."
 qfts.101.name: "Tomb Planet"
 qfts.101.desc: "Upon entering the [From.GetName] system, the crew on the [Root.GetName] spotted an empty, tomb planet orbiting the star. It seems that the co-ordinates from the Shivkonians lead there. \n\n§HSurveying the planet may reveal an anomaly.§!"
 qfts.101.a: "Intriguing."
 qfts.102.name: "Gaia Planet"
 qfts.102.desc: "Upon entering the [From.GetName] system, the crew on the [Root.GetName] spotted a lush, gaia planet orbiting the star. Our co-ordinates lead to the planet, so perhaps the Flistonu are still alive?"
 qfts.102.a: "Perhaps we should establish contact."
 qfts.103.name: "Shielded Planet"
 qfts.103.desc: "Upon entering the Shiv system, the home system of the ancient Shivkonians, several odd planets were seen. \n\nApart from the several debris fields and fragmented planets, a mysterious planet, encased in an impenetrable energy shield, was spotted orbiting the crimson star. \n\nA §Hspecial project§! has been prepared to investigate this strange world."
 qfts.103.a: "How peculiar."
 
 qfts.1.name: "The Shivkonian Star Union"
 qfts.1.desc: "Exploring the minor remains of buildings on the surface of the cracked planet has revealed that they were once the base of an observation mission run by an empire referred to as the §YShivkonian Star Union§!. \n\nAccording to the records, which were quite easily translated, the base was stationed several star systems away from the primitive civilisation which they were studying. \n\nFurthermore, some logs mention "planting special genes into the primitives"."
 qfts.1.a: "Could they've been the Seeders?"
 qfts.2.name: "Derelict Station Discovered"
 qfts.2.desc: "Our scientists, using the records and logs from the cracked planet, have found the co-ordinates of a planetary space station in orbit of a barren world. It seems that the station has since long falled into a state of disrepair, and is in a terminal orbit around the barren planet. \n\nA §Hspecial project§! has been prepared to study and explore the station and the planet."
 qfts.2.a: "Interesting."
 qfts.3.name: "Special Project Completed"
 qfts.3.desc: "The team on the derelict station have returned with their expedition. They have managed to retrieve some artifacts and old texts from the station, but they couldn't access certain certain areas of the station. \n\nA full excavation will be needed to access every part of the station."
 qfts.3.a: "Start the excavation."
 qfts.4.name: "Trade Hub"
 qfts.4.desc: "The station seems to have once been some sort of trade hub, owned by the Shivkonian Star Union. In fact, the majority of their trade routes seem to have came here, which provided their star empire with large amounts of trade value and massively contributed to their economy. \n\nOur archaeologists are currently attempting to access a hidden room, blocked off by masses of debris."
 qfts.4.a: "Interesting."
 qfts.5.name: "Station Loans"
 qfts.5.desc: "Due to this trade station, apparently referred to as the §YRaklomia Trade Hub§! by the Shivkonians, providing the majority of the Star Union's energy credits, the observation team from the cracked world requested that they be given some of their credits, as the government was not funding the observation and "planting" process enough for it to be a success. \n\nThe team on the trade hub agreed, as long as the credits be paid back at a later date."
 qfts.5.a: "The "planting" process..."
 qfts.6.name: "The Other Civilisation"
 qfts.6.desc: "Some more texts have been found in the last unexplored area of the Raklomia Trade Hub. It appears that the team on the cracked world never paid back the energy credits that they owed, and the writer of the texts seemed considerably frustrated and angry, stating that "that other observation team would never have done this". \n\nOur archaeologists have also found the co-ordinates of a previously uncharted star system."
 qfts.6.a: "Let's see what's there."
 qfts.7.name: "Eradicated World"
 qfts.7.desc: "[From.From.GetName] was indeed once a home to a species of sapients. This can be seem by the remains of their old civilisation, but what could've happened to them that their entire homeworld was wiped out and turned into a lifeless tomb world? \n\nA excavation project has been prepared to discover the secrets of the planet."
 qfts.7.a: "How odd."
 qfts.8.name: "The Seeded Ones"
 qfts.8.desc: "We have confirmed that the civilisation that once lived on the surface of [From.From.GetName] was the other primitive civilisation that was seeded by the Shivkonian Star Union, or, the Seeders. \n\nHowever, in contrast to us, it seems that the civilisation on this tomb world had mechanical implants of some sort, rather than biological changes like us, to form a Hive Mind."
 qfts.8.a: "Our brethren."
 qfts.9.name: "Spacefarers"
 qfts.9.desc: "According to a number of documents found in some large ruins, the §YFlistonu§! eventually achieved FTL travel, much earlier than we did. The Shivkonians are not mentioned in any of the texts, however. It may be possible that by this time the Shivkonian Star Union fell apart. \n\nFurthermore, we have found evidence that the Flistonu managed to secure a colony somewhere, but not much is known about this colony."
 qfts.9.a: "Where could this colony be?"
 qfts.10.name: "Lost Contact"
 qfts.10.desc: "It seems that the main Mind on the planet somehow lost contact with the drones on their first colony, possibly due to a malfunction in the engineering of the §YMind Unifier§!, as the Flistonu called it. \n\nIt is not known what happened to the Flistonu colony, but the drones on the capital worked hard to find a way to resolve the situation."
 qfts.10.a: "Good thing this didn't happen to us."
 qfts.11.name: "Anarchy"
 qfts.11.desc: "When the researchers and engineers of the §YFlistonu Organism§! attempted to restablish communications with their colony and repair the mind-link between the colonisers and the Mind, a major issue occurred. \n\nThe entire Mind Unifier was deactivated, presumably by accident, and every single drone on the world became independent and capable of free thought. Decades of being extensions of the Mind had scarred the newly free Flistonu, and many had an existential crisis. However, most rioted and chaos filled the world. \n\nEventually, the entire planet was engulfed in conflict, and the result was the extinction of the Flistonu species and the death of the planetary flora and fauna. \n\nOur researchers are interested in finding this colony of theirs, so many have decided to remain on the planet to study whatever they can find. They estimate it'll be §H5 years§! until they're done."
 qfts.11.a: "Disturbing."
 qfts.12.name: "Finding the Colony"
 qfts.12.desc: "After several years of researching and studying the tomb world, which was once the homeworld of the Flistonu, our scientists have prepared a §Hspecial project§! to find the colony mentioned in several of the texts and documents found on the planet. \n\nIt will take a lot of time and resources, but it will unravel the secrets of the Flistonu."
 qfts.12.a: "Understood."
 qfts.13.name: "Special Project Completed"
 qfts.13.desc: "After months of using our knowledge of the Flistonu and the records on their ancient homeworld, our scientists believe they have successfully found the colony. \n\nA previously uncharted star system has been marked in the §Hsituation log§!."
 qfts.13.a: "Onwards."
 qfts.14.name: "The Flistonu Democratic Republic"
 qfts.14.desc: "It has been confirmed that the gaia planet is indeed populated by many Flistonu. \n\nAlthough they seem to have quite primitive technology, they are hailing us."
 qfts.14.a: "On screen."
 qfts.15.name: "Flistonu Democratic Republic"
 qfts.15.desc: "Well met, [Species.GetNamePlural]. We are the Flistonu, and this is our lush homeworld: New Flistonia."
 qfts.15.a: "Are you our brothers?"
 qfts.15a.response: "I'm sorry? Brothers? \n\nYou say you were "seeded" by a species, which may have been called the Shivkonians? Yes... This sounds familiar. \n\nWe were once like you: a Hive Mind, all united for one purpose, yet, disunited by the lack of freedom. But shortly after colonsing this planet, we lost contact with the main Mind on Flistonia, and all Flistonu were free. \n\nWe never found out what happened to our old homeworld, but we assumed the worst."
 qfts.15.b: "What did you do after becoming free?"
 qfts.15b.response: "Lucky for us, the colony was still relatively new, so not too many Flistonu caused riots and protests. \n\nIt took everyone awhile to get used to being capable of free thought and the freedom to do things on their own, but the makeshift government at the time assisted those that struggled with this sudden change. \n\nEventually, we started building up our new home, but it was a real struggle without the technology of our old homeworld, as well as the knowledge that was preserved in the Mind."
 qfts.15.c: "Tell us about this world."
 qfts.15c.response: "New Flistonia was originally a tropical world, filled with flora and fauna. Although our species was more suited to a continental climate, we managed to make do. \n\nAfter decades of research, we discovered how to terraform the planet into a paradise."
 #qfts.15.d: "Your armies are... odd."
 #qfts.15d.response: "Ah yes, that's because they are Psionic Entities; entities made of pure pyschic energy, here on our planet thanks to the Shroud. \n\nWhat is the Shroud, you ask? Well, it is a dimension of pure pyschic energy, and can be accessed through psionic powers of individuals. \n\nOur species transcended to the Shroud quite recently, but we have managed to receive several boons and benefits from it. \n\nUnfortunately, hive minded individuals cannot enter the Shroud."
 qfts.15.e: "That will be all."
 qfts.15e.response: "Hold on! If we are truly brothers, then we must be united and cordial to each other, even if one is still a Hive Mind. \n\nLet us help you in technological advancements and show you what New Flistonia has to offer."
 qfts.16.name: "New Flistonia Invaded"
 qfts.16.desc: "Our forces have managed to defeat the Flistonu forces on their gaia homeworld of New Flistonia. But just as our armies were returning into the planet's orbit, something happened. \n\nThe entirety of the once-lush planet became enveloped in nanites. The scenery is no longer visible; these nanoactuators cover the whole world. \n\nWhat actually happened to the population of Flistonu on the planet is unknown, but it is speculated that they too were made of nanites."
 qfts.16.a: "Disconcerting."
 qfts_fix.18.name: "Flistonu Exposed"
 qfts_fix.18.desc: "On a bi-yearly visit to the Flistonu's capital city, our envoys noticed something odd about the Flistonu. \n\nWhen the lead Flistonu went to wave off our envoys, their left arm dissipated into millions of nanoscopic particles. As they look at their body to see what happened, more and more of their body began to fade away into gray nanoparticles. \n\nAfter examination, we have concluded that the Flistonu were not living beings; instead, they were made up of millions of rapidly-replicating nanites. It seems that every single member of their society is made up of nanites."
 qfts_fix.18.a: "§RThey must be destroyed!§!"
 qfts_fix.18.b: "They are still our brothers. Hail them."
 qfts_fix.19.name: "Flistonu Democratic Republic"
 qfts_fix.19.desc: "[Species.GetNamePlural]... We must thank you. \n\nI apologise for hiding our origins from you. You must understand that previous encounters with monoforms did not end well. We were simply protecting ourselves. \n\nBut it seems we misjudged you. You have shown us that not all monoforms are the same. \n\nTo repay you, let us aid you in your search for the Seeders. We may not be the original Flistonu, but we retain their ancient knowledge."
 qfts_fix.19.a: "We must stay united."
 qfts_fix.20.name: "New Flistonia Investigation"
 qfts_fix.20.desc: "After analysing the nanite-covered surface of New Flistonia, our archaeologists are keen on beginning a closer investigation into the Flistonu and their former planet. \n\nIt will be difficult to conduct the excavation from orbit, but landing onto the planet could prove dangerous."
 qfts_fix.20.a: "Start digging."
 qfts.21.name: "Excavation Halted"
 qfts.21.desc: "After several days in orbit of the nanite world, our archaeologists and scientists have not made much progress. All that was discovered is that the entirety of the world is indeed covered in nanites, only confirming our previous ideas. \n\nAllowing the archaeologists to land on the surface would allow for a quicker excavation, but it would take a lot of resources and coersion to get our archaeologists to land, and even then, it would be dangerous."
 qfts.21.a: "Send down a landing team."
 qfts.21.b: "Stay in orbit."
 qfts.22.name: "Drowning Tower"
 qfts.22.desc: "After much time, a massive tower has been discovered on the planet's surface. It is constantly being flooded in nanites, and the building is unstable. \n\nIf we do not act soon, there is no doubt that the building would come toppling down."
 qfts.22.a: "Intriguing."
 qfts.23.name: "Secret Vault"
 qfts.23.desc: "After our archaeologists explored the grand tower, they did not manage to find anything of interest. \n\nJust when the mission was going to be called a failure, a massive swarm of nanites broke through one of the walls, flooding the entire room. As the excavation team panicked and attempted to escape the rapidly approaching wave of nanobots, one of our archaeologists accidentally stepped on a camouflaged pressure plate. \n\nA portion of the ground was moved, and a large staircase leading to a room underground was revealed. After quickly shutting the entrance behind them, a locked vault was found."
 qfts.23.a: "We need to crack the vault."
 qfts.24.name: "Flistonu Remnants"
 qfts.24.desc: "The vault was finally cracked by our archaeologists, and inside were piles of ancient artifacts, along with many texts and documents. \n\nThe texts were written in the Flistonu language, and they revealed that this vault once belonged to the leader of the makeshift government, established to restore order and peace to the planet. \n\nAccording to texts, the government tried to reason with the population, but to no avail. Despite their best attempts, the planet was engulfed in chaos, and was doomed to the same fate as their old homeworld. \n\nThe dead Flistonu body we found nearby seems to be the corpse of the leader of the makeshift government. It is likely that they hid in this vault alone, and eventually died of starvation."
 qfts.24.a: "A sad tale."
 qfts.25.name: "Deceptive Planet"
 qfts.25.desc: "Earlier today, an asteroid approached the frozen world [seeder_colony.GetName]. As the asteroid collided with the planet's surface, it suddenly disappeared, causing no damage. It did, however, cause odd lights to appear on the planet's surface. \n\nIt would seem that the planet's surface is not actually the surface; rather, the frozen landscape (which many have regarded as odd, being so close to its star) is a projection from somewhere on the world, and [seeder_colony.GetName]'s true landscape is hidden below the false surface. \n\nA §Hspecial project§! has been prepared to survey the planet's true surface."
 qfts.25.a: "Interesting."
 qfts.26.name: "Special Project Completed"
 qfts.26.desc: "The deceptive planet is covered in ruined buildings and complexes, once towering over the entire world and housing billions of inhabitants. It is clear that the false projection has been active for a long time, given the fact that the once-great ecumenopolis has been reduced to rubble. \n\nBut why was the planet hidden from the rest of the galaxy? An archaeological site has been prepared to find out why."
 qfts.26.a: "Odd."
 qfts.27.name: "Ancient Colony"
 qfts.27.desc: "This world was indeed once an ecumenopolis; a city-planet of some sort. \n\nIt seemed to be extremely advanced, even without the fact that the entire landscape was encased in metal, but the owner of the planet, and why it was hidden remains a mystery."
 qfts.27.a: "Keep digging."
 qfts.28.name: "Foundry Arcologies"
 qfts.28.desc: "The planet was a crucial colony for whatever empire owned it. The surface was littered with dozens of gargantuan arcologies, producing mass amounts of alloys and goods for the population. \n\nThe partially converted industrial arcologies and masses of alloys suggest that the planet was focused on producing alloys, towards the end of the planet's inhabitation, at least. We have also managed to retrieve some alloys from the great stockpiles on the planet."
 qfts.28.a: "Interesting."
 qfts.29.name: "The Great War"
 qfts.29.desc: "The owner of this world seems to have been engulfed in a major war, which they called the §YGreat War of Ethics§!. Many of the leisure districts and commercial zones on the planet that once stretched across its surface were replaced by military academies and recruitment centres. \n\nIt is unclear who the opposing empire was."
 qfts.29.a: "Intriguing."
 qfts.30.name: "Civil War"
 qfts.30.desc: "Assisted by the familiar texts, our archaeologists have concluded that this world was a colony belonging to the §YShivkonian Star Union§!. \n\nThe Great War previously mentioned was fought between two factions of Shivkonians, after a sudden shift away from egalitarianism. The new authoritarian regime angered much of the population, and sparked a sudden civil war. The freedom fighters fought against the newly named §YShivkonian Star Regime§!, but the result of the war remains unknown."
 qfts.30.a: "Keep digging."
 qfts.31.name: "Mysterious Disappearances"
 qfts.31.desc: "Although what side owned the planet during the course of the Great War of Ethics is unknown, it is clear that the population of the planet were subject to heavy orbital bombardment, before the population suddenly... disappeared. \n\nOur archaeologists suggest that a mass evacuation took place, but no evidence was found that leads to such a conclusion. \n\nEither way, after decades of neglect, the once-vibrant ecumenopolis crumbled and became what it is now. It is gone; reduced to atoms."
 qfts.31.a: "That's abnormal..."
 qfts.32.name: "Shivkonian Home System Discovered"
 qfts.32.desc: "After finding enough remnants and relics from the Shivkonian Star Union's reign over this portion of the galaxy, our scientists have managed to find the location of §YShiv§!, the home system and capital of the Shivkonian Star Union, and their successor, the Star Regime. \n\nA previously uncharted star system has been marked in the §Hsituation log§!."
 qfts.32.a: "Onwards."
 qfts.33.name: "Special Project Completed"
 qfts.33.desc: "After analysing Shivka Prime and its two moons closely, our researchers believe that they have found where the shield encasing the entire world is coming from. \n\nIt seems that a beam of near-invisible light is being projected from somewhere on the barren moon of §YNitrel§!. An excavation of the moon has been prepared."
 qfts.33.a: "Start digging."
 qfts.34.name: "Grand Complex"
 qfts.34.desc: "After searching the cold, barren surface of Nitrel for days, our archaeologists have finally found what they believe to be the generator of the shield surrounding Shivka Prime. \n\nThe massive complex of rooms and buildings tower high over the dry landscape, and the very top of the building is pointing at the shielded world. \n\nHowever, there is no way to enter the complex, at least not from where they are."
 qfts.34.a: "Then make an entrance."
 qfts.35.name: "Secret Base"
 qfts.35.desc: "After successfully detonating explosives near weak points in the complex's walls, the archaeologists have managed to enter the grand building. \n\nIn the first room they entered, several documents written in the Shivkonian language were discovered. Apparently, this complex was a secret base, belonging to the egalitarian faction in the war. The egalitarians knew that the Shivkonian Star Regime had massive fleets, so they decided to ruin their economy and stability, rather than their military. \n\nWhether this meant shielding the homeworld of the Shivkonians or not is unknown."
 qfts.35.a: "Enticing. Keep digging!"
 qfts.36.name: "Generator Room"
 qfts.36.desc: "Our archaeologists have managed to reach a room with a massive generator, most likely the generator that is powering the weapon that is creating the shield around Shivka Prime. \n\nFurthermore, a few hastily-written texts were found nearby, mentioning firing the "global pacifier", as they called it, at the planet, with the other base on Varnolk too. This way, it was twice as less likely that the shield will ever come down."
 qfts.36.a: "Well, it is still there..."
 qfts.37.name: "Destruction of Varnolk"
 qfts.37.desc: "Somehow, the second rebel base on Varnolk was destroyed, along with the entire moon. The few documents found mentioning the Star Regime's secret weapon are scribbled, and are difficult to make out. \n\nHowever, the very same texts mention the location of the shield generator in the base, as the Shivkonians at the base decided to hide the location of the weapon, in the hopes that it will never be found."
 qfts.37.a: "Interesting."
 qfts.38.name: "Unshielding of Shivka Prime"
 qfts.38.desc: "With the location of the planetary shield generator on Nitrel found, we can now deactivate the energy shield active on Shivka Prime. \n\nAs our archaeologists saw the crimson lever, they pulled it down with a loud clank. \n\nThe energy shield began to dissipate, and the planet's surface was revealed. A lush, gaia world, but is it just another nanite world, like with the Flistonu? Our archaeologists are eager to find out."
 qfts.38.a: "No turning back now."
 qfts.39.name: "Shivkonian Homeworld"
 qfts.39.desc: "Unlike New Flistonia, Shivka Prime is indeed a true gaia world, but what is more interesting is the millions of dead bodies and ruined buildings; what happened here? \n\nPerhaps chaos broke out upon the world being encased, but the massive craters and undetonated bombs suggests otherwise..."
 qfts.39.a: "Keep digging."
 qfts.40.name: "The Colossus Project"
 qfts.40.desc: "To fight back against the egalitarian faction in the civil war, the Shivkonian Star Regime decided to prepare a weapon of an unimagineable scale, capable of destroying worlds. This mission was dubbed the Colossus Project, and hundreds of scientists and engineers got to work, devising a massive hull and the great weapon for the ship. \n\nThe phrase "world cracker" is mentioned several times throughout the texts found regarding the project."
 qfts.40.a: "Disturbing."
 qfts.41.name: "The Neutron Sweep"
 qfts.41.desc: "The Colossus ship, armed with a world cracker weapon, was constructed relatively quickly, and its test-fire target was Varnolk, which just so happened to be one of the rebel bases. If the Star Regime knew about the egalitarian base on the moon, they did not mention it in their documents. \n\nThe Shivkonians realised just how wasteful the world cracker is, especially if it was used on one of their former colonies. Instead, the Colossus was later fitted with a "neutron sweep", a weapon that "paints" a planet with neutrons and kills all organic life. \n\nAfter discovering the egalitarians' main source of alloys, the Star Regime decided to utilise the Colossus on an actual target: Krobak, the ancient ecumenopolis we located several star systems away."
 qfts.41.a: "Intriguing."
 qfts.42.name: "Victory for the Regime"
 qfts.42.desc: "Not much is known about what occurred after Krobak was swept of all life. However, it seems that the Shivkonian Star Regime were the victors of the war, and the loyal population threw a massive celebration, and the day came to be known as National Victory Day. \n\nLater on, however, more and more of the population began to grow tired and angry because of the Grand Marshal's rule. The dictator knew of this, and wanted a way to ensure total obedience from all citizens of the regime."
 qfts.42.a: "Keep digging."
 qfts.43.name: "The Seedings"
 qfts.43.desc: "The Grand Marshal's best scientists devised a way to ensure total obedience from the population: by working out a way to connect everyone's minds to the dictator's, he would, effectively, have total control over the lives of everyone, like a Hive Mind. \n\nThe Grand Marshal approved this idea, and two research teams were formed, one of which used a mechanical way to form a Hive Mind, on the Flistonu, and the other used genetic engineering, on our species. \n\nAccording to the dictator's closest advisor, the Grand Marshal was paranoid about the genetic method, as there were rumours saying that the neural link of all those involved would eventually dissipate."
 qfts.43.a: "Could this be true?"
 qfts.44.name: "The Hive"
 qfts.44.desc: "In the end, the Grand Marshal, now the Great Mind, decided to use the mechanical way, possibly due to the rumours about the genetic method, but also because it seems that we did not show signs of forming a gestalt consciousness when we were first seeded. \n\nAfter the mechanical implants were forced into everyone's heads, the research team on our homeworld left, leaving us all alone. \n\nAll that is known is that the Shivkonian Star Regime became the Shivkonian Star Hive. The eventual downfall of the Shivkonians is unknown, as is the loss of the egalitarians."
 qfts.44.a: "We may never know the entire truth."
 qfts.45.name: "The Shivkonians: The End"
 qfts.45.desc: "And thus, our great journey to discover the seeders is at an end. \n\nThe seeders, or the Shivkonians, may no longer be with us now, but their gift to us was unity. They may have not been as united as we are, but we owe our great consciousness to them. \n\nIt is true that many questions have been left unanswered: why did the egalitarian faction fall? What are the nanite beings on New Flistonia and why are they acting as the Flistonu? How did the Shivkonian Star Hive, inevitably, collapse? What happened to the Great Mind of the Hive? We may never know the truth. \n\nHowever, we did manage to retrieve the master neural implant, used by the Great Mind. Why it was left alone is not known, but it is in decent conditon, considering its age, and although we may not be able to utilise its maximum potential, we might be able to gain some insights from the ancient Shivkonians. \n\nMany are confused and afraid of some of the revelations made on Shivka Prime; they fear that our neural link with one another is weakening, and our fate will ultimately be one very similar to that of our ancient brothers, the Flistonu. Researchers are keen on ensuring that we remain united, and are attempting to find new methods to ensure the integrity of our neural link."
 qfts.45.a: "Perhaps the reward was the discoveries we made along the way."
 qfts.47.desc: "After using up masses of energy, the Shivkonian Mechanical Consciousness has been activated, and we have managed to retrieve an interesting insight from the time of the Shivkonians. \n\nThis particular data fragment is about genetics, and how the Shivkonians utilised their advancements in the field to masterfully genetically engineer their species, as well as seed ours."
 qfts.48.desc: "After using up masses of energy, the Shivkonian Mechanical Consciousness has been activated, and we have managed to retrieve an interesting insight from the time of the Shivkonians. \n\nThis particular data fragment is about industry, and how the Shivkonians utilised their advancements in the field to masterfully transform their colonies, as well as seed the Flistonu."
 qfts.49.desc: "After using up masses of energy, the Shivkonian Mechanical Consciousness has been activated, and we have managed to retrieve an interesting insight from the time of the Shivkonians. \n\nThis particular data fragment is about how the Hive fought deviancy and ensured stability on its colonies, both before the species was forced into a Hive Mind, and after."
 qfts.50.desc: "After using up masses of energy, the Shivkonian Mechanical Consciousness has been activated, and we have managed to retrieve an interesting insight from the time of the Shivkonians. \n\nThis particular data fragment is about war, and how the Shivkonians managed to focus their economy on war and the construction of ships in times of need."
 qfts.51.desc: "After using up masses of energy, the Shivkonian Mechanical Consciousness has been activated, and we have managed to retrieve an interesting insight from the time of the Shivkonians. \n\nWe have managed to retrieve a data fragment about the unifying of the Hive Mind, as well as methods of forcing the Mind's will onto the drones. This will surely help us with keeping our consciousness united."
 qfts.relic.name: "Mechanical Consciousness Activation"
 qfts.relic: "Good."
# Plagued Society
 plasoc.69.name: "Researching the Beteg Plague" 
 plasoc.69.desc: "If we are to stand a chance against the vile Beteg Plague, even if it is dormant as of now, we must research about it and its effects. Our scientists hope, with the correct technologies, we will be able to research different ideas and eventually find a cure for the Beteg Plague and restore and heal our homeworld. \n\n§HTechnologies that are required to progress our fight against the Beteg Plague have the £mod_tech_gateway£ technological gateway icon on the right of their technology card §Yand§! are labelled either §YPlague Curing Path§!, §YHomeworld Restoration Path§! or §YPlague Path§!, which can be seen when hovering the cursor over the £mod_tech_gateway£ technological gateway icon. This is also the case for the required technologies from the base-game.§!"
 plasoc.69.a: "OK"
 
 plasoc.100.name: "Vaccine Testing Trials"
 plasoc.100.desc: "We have now gathered enough data and information to (potentially) successfully create a vaccine for the Beteg Plague. After being put through rigorous testing by our scientists, we can now begin to test the vaccine in real life. \n\nPhase one involves testing it on a very small group, to rule out any major issues. Consult the §HSituation Log§! to start the first phase."
 plasoc.100.a: "Excellent."
 plasoc.101.name: "Phase Two Ready"
 plasoc.101.desc: "After managing to gather a much larger group, as well as beginning an effect regulations team, phase two of the vaccine testing can now begin. \n\nAt this point, our researchers want to see if the response from the vaccine is consistent, and they check if there are any side effects. Consult the §HSituation Log§! to start the next phase."
 plasoc.101.a: "Splendid!"
 plasoc.102.name: "Phase Three Ready"
 plasoc.102.desc: "The third and final phase of the vaccine testing involves condusting trials to see how the vaccine protects against a natural infection. \n\nMany thousands will be involved in this phase, so that rare issues have a better chance of being discovered. Consult the §HSituation Log§! to start the final phase."
 plasoc.102.a: "Let us hope for the best."
 plasoc.103.name: "Atmospheric Cleansing"
 plasoc.103.desc: "Our researchers have finally managed to find a way to cleanse our homeworld of the poisonous and harmful pollutants that plague its atmosphere. \n\nAll that is left to do now is to actually begin to heal [Root.GetHomeWorldName]'s atmosphere and air."
 plasoc.103.a: "Good."
 plasoc.104.name: "Survivor Aid Scheme"
 plasoc.104.desc: "We have evacuated everyone that was still hiding out below [Root.GetHomeWorldName]'s surface, and those with injuries have been treated accordingly. However, two issues remain: many have been left mentally scarred from the experience, and experience occasional breakdowns. Also, many have been away from society for so long that they cannot communicate well, and those that can are not used to our modern way of life. \n\nA scheme has been planned to assist the affected [Species.GetNamePlural] return to the civilised beings they once were."
 plasoc.104.a: "Those poor things."
 plasoc.105.name: "Surface Purification"
 plasoc.105.desc: "After much research and planning, our scientists have managed to find a suitable way to restore our homeworld's surface. Many decaying and already derelict buildings are spread across [Root.GetHomeWorldName]'s surface, only halting our progress. Also, some areas had to be blocked off from the public, due to fears the the Beteg Plague still roams there. \n\nAfter the project is completed, our homeworld's true potential will be unleashed."
 plasoc.105.a: "We're getting closer."
 
 plasoc.1000.name: "Phase One Complete"
 plasoc.1000.desc: "Our scientists have finished phase one of the vaccine testing. \n\nPhase one of vaccine testing involved testing the vaccine on an extremely small group of [Species.GetNamePlural], perhaps even only half a dozen. This helped to rule out major safety problems and helped doctors work out to correct dose for the next phase. \n\nTo continue our research, we need to establish a group to regulate the vaccine and watch for any negative developments that may occur. We also need a larger population to volunteer."
 plasoc.1000.a: "Good."
 plasoc.1001.name: "Phase Two Complete"
 plasoc.1001.desc: "Our scientists have finished phase two of the vaccine testing. \n\nPhase two trials involved giving the vaccine to a much larger group of people, perhaps even a thousand. At that point, researchers wanted to see whether the vaccine gives a consistent immune response and they watched for any side effects that may occur. \n\nFor the final phase, we need extensive analysis of the effects of the vaccine, to see if it actually stops the plague, and doesn't cause anything negative."
 plasoc.1001.a: "Almost there."
 plasoc.1002.name: "Phase Three Complete"
 plasoc.1002.desc: "Our scientists have finished the final phase of the vaccine testing. \n\nThe third and final phase involved conducting trials to test how the vaccine protects against a natural infection. Tens of thousands of individuals were involved, so that doctors had a better chance of discovering rare problems that did not show up in smaller phase two studies. \n\nThe vaccine works. After such a long time, we have found the cure for the Beteg Plague. No more shall it terrorise the population, and cause fear among us. \n\nAll that is left to do is to distibute the vaccine to the population."
 plasoc.1002.a: "One last step!"
 plasoc.1003.name: "Complete Immunisation"
 plasoc.1003.desc: "We have finally done it. \n\nOur entire population has been immunised from the Beteg Plague. Celebrations are being thrown all over the [Root.GetName], and we are finally safe. \n\nAlthough [Root.GetHomeWorldName] has suffered from the pandemic, and still is, we can deal with that later. For now, let us celebrate this new era. The Beteg Plague is no longer a threat to us. \n\n§ROr is it?§!"
 plasoc.1003.a: "Astounding."
 plasoc.1003.b: "Can't we benefit from our strong immune systems?"
 plasoc.1004.name: "Atmosphere Cleansed"
 plasoc.1004.desc: "The atmosphere and air of [Root.GetHomeWorldName] has been cleansed of its purities, and the people on the world can now finally breathe properly, and without fear of harming their bodies."
 plasoc.1004.a: "Good."
 plasoc.1005.name: "Survivor Aid Program"
 plasoc.1005.desc: "The many [Species.GetNamePlural] that were once stuck deep down below the surface of [Root.GetHomeWorldName] have now all been enrolled in the Survivor Aid Program, designed to help them through this new life, and care for them when they need it."
 plasoc.1005.a: "Splendid."
 plasoc.1006.name: "Surface Purified"
 plasoc.1006.desc: "The surface of [Root.GetHomeWorldName] has been purified and cleared of most of the debris and danger zones; the entire planet is finally in our grasps once more. We can now also clear the world of any final blockers, though this may take some time."
 plasoc.1006.a: "Very good."
 plasoc.1007.name: "[Root.GetHomeWorldName]: Restored"
 plasoc.1007.desc: "We have done it. The entirety of [Root.GetHomeWorldName] has been cleansed of the harmful atmosphere, freed from the debris and waste from decades ago and the remainder of our species that were still hiding out in poor conditions deep underground have been saved and aided. \n\nIt is a new era for the [Root.GetName], and the true potential of our homeworld has finally been freed. \n\nHowever, many are still afraid. Although it's very unlikely, some fear that another killer plague will appear in the future, and we will be damned to the same fate, just like our ancestors ages ago. Because of these fears, it has been suggested that our entire empire will be protected by a Planetary Plague Defense System. Even if a plague does not appear soon, it will also help against other threats. Though, it will take a lot of resources."
 plasoc.1007.a: "Let's just celebrate this day."
 plasoc.1007.b: "Better safe than sorry."
 plasoc.1008.name: "Planetary Plague Defenses Installed"
 plasoc.1008.desc: "After much time, we have finally managed to install a great defense system into every corner of our empire, designed to protect us from another plague. \n\nOur people feel much safer and calmer as a result, and perhaps we can finally move on to a better future for our species. \n\n§ROr can we?§!"
 plasoc.1008.a: "Good."
 
 plasoc.4.name: "Whispers in the Air"
 plasoc.4.desc: "There have been rumours. \n\nEver since our species returned to the surface of our planet, we had always feared that one day, the Beteg Plague will return. \n\nNews that an outbreak of the disease is nigh has spread throughout the [Root.GetName] like wildfire. We do not know where these claims originated from, and, quite frankly, we do not know if they are lies. \n\nIf this is true, then the [Species.GetNamePlural] may die out; this time, for good."
 plasoc.4.a: "What a load of hogwash."
 plasoc.4.b: "This is what happens when individuals are left alone."
 plasoc.4.c: "We must protect our people."
 plasoc.5.name: "Terrorist Attack"
 plasoc.5.desc: "Earlier today, a major attack was launched near several fuel silos on [Root.GetHomeWorldName], before a sudden transmission from the nearby radio tower. Details are currently sparse, but several of the reports received suggest some form of  apprenhension of local officers the day before, allowing the terrorists to quickly take control of the watch towers.\n\nThe local forces were quick to attempt to stop the attack, but very few managed to come out alive. As it currently stands, all the insurgents escaped, but not before transmitting a recorded message to all nearby radio receivers. They speak of suppression and deceit from us to our people, citing that the '[Species.GetName] is not truly what we say it is'.\n\nIn any case, this attack has left much of our populace shaken. Many suspect the enemy are not quite done, however. §HWe must rally our armies to hold them off.§!"
 plasoc.5.a: "A nation mourns."
 plasoc.5.b: "We need to hunt down these terrorists!"
 plasoc.5.c: "This is unacceptable! Neutralise these terrorists!"
 plasoc.6.name: "Terrorists Apprehended"
 plasoc.6.desc: "The terrorists that attacked the radio tower have been found and apprehended. The entirety of their base was raided, and dozens of [Species.GetNamePlural] were arrested. \n\nAfter the raid, our soldiers managed to find some energy and resources. The terrorists presumably wanted to use these resources for their operations."
 plasoc.6.a: "They will serve us better."
 plasoc.6.b: "Destroy the resources to show our strength."
 plasoc.7.name: "Terrorists Attacking"
 plasoc.7.desc: "[Root.GetHomeWorldName] is under attack! \n\nIt seems that this operation is being carried out by the same terrorists that attacked the major trade centres on our capital! How exactly they managed to build an army as large as theirs so quickly, is unknown. \n\nBut we must defend our homeworld."
 plasoc.7.desc.2: "[Root.GetHomeWorldName] is under attack! \n\nIt seems that this operation is being carried out by the same terrorists that attacked the major trade centres on our capital! How exactly they managed to build an army as large as theirs so quickly, is unknown. \n\nBut we must defend our homeworld. Luckily, it seems that our manhunt, though unsuccessful, has resulted in the invading armies being smaller than they would've been otherwise."
 plasoc.7.a: "We should've done something!"
 plasoc.7.b: "Nobody could've seen this coming."
 plasoc.8.name: "Our Home: Lost"
 plasoc.8.desc: "The unthinkable has happened. We have lost our homeworld to the terrorist forces, and the world is now under their control. Once our forces were defeated, the leader said to the public: \n\n"We have thrown off the chains of suppression! Now, we shall establish a new order, where the population will be safe from any plague that can occur!" \n\nWho knows what they will do this power? But one thing is for sure: we will return for our planet. Whether that be by bombardment, or an invasion."
 plasoc.8.a: "We will come back for what is rightfully ours!"
 plasoc.9.name: "Our Home: Liberated"
 plasoc.9.desc: "The terrorists have been defeated and our homeworld is ours again. The last remnants of their forces were too few to be able to cause any damage, and all enemy forces have been either killed in battle or apprehended and imprisoned. \n\nOur home is ours once again."
 plasoc.9.desc.2: "The terrorists have been defeated and our homeworld is safe from any threat. The last remnants of their forces were too few to be able to cause any damage, and all enemy forces have been either killed in battle or apprehended and imprisoned. \n\nOur home is safe from terror once again."
 plasoc.9.a: "What have they done to the population?"
 plasoc.9.b: "Safe before anything bad happened."
 plasoc.10.name: "Sudden Illness"
 plasoc.10.desc: "Reports from [Root.GetHomeWorldName] say that a moderate number of [Species.GetNamePlural] are ill from some unidentified disease. \n\nAlready, the media is bursting with articles about this, and much of the population is afraid that it'll end up bringing about another near-extinction event, similar to what the Beteg Plague did."
 plasoc.10.a: "We must investigate."
 plasoc.10.b: "A minor disease is causing this much fear? It'll be fine."
 plasoc.10.c: "What if these ill [Species.GetNamePlural] just... disappeared?"
 plasoc.10.d: "Let us pray for our lives."
 plasoc.11.name: "Minor Influenza"
 plasoc.11.desc: "Luckily, it turns out that the new disease beginning to spread on [Root.GetHomeWorldName] was just a minor case of influenza."
 plasoc.11.a: "A false alarm."
 plasoc.12.name: "Major Disease"
 plasoc.12.desc: "The new disease found on our homeworld can be possibly lethal! Since then, the disease has spread to infect the majority of the population on [Root.GetHomeWorldName]! \n\nMany have suggested §Himplementing a lockdown§!, to stop, or at least reduce, the spread of the disease. Also, the government has finished plans for some sort of §YDisease Control Centre§!, to help monitor and stop the disease."
 plasoc.12.a: "Disconcerting."
 plasoc.13.name: "Disease Died Down"
 plasoc.13.desc: "The minor disease discovered on our homeworld has been almost completely eradicated, without the need of government intervention. Only a dozen have died, and [Species.GetNamePlural] are returning to their normal lives."
 plasoc.13.a: "A close call."
 plasoc.14.name: "Serious Spreading"
 plasoc.14.desc: "The disease discovered on [Root.GetHomeWorldName] is actually a potentially lethal disease! Since, it has spread to infect the majority of the population on the planet, and people are angry at the government for not taking action. \n\nMany have suggested §Himplementing a lockdown§!, to stop, or at least reduce, the spread of the disease. Also, the government has finished plans for some sort of §YDisease Control Centre§!, to help monitor and stop the disease."
 plasoc.14.a: "A shame."
 plasoc.15.name: "Investigation Complete"
 plasoc.15.desc: "The investigation of the newly named §YNegyem Flu§! has drawn to a close. \n\nAlthough it has the capability of causing many deaths, it seems that we have overestimated the amount of damage it would cause. The majority of the symptoms can be treated with antibiotics and other medical items, but a cure still needs to be found. \n\nDue to its simple structure and genomes, our scientists should be able to find a cure relatively quick, though some of our resources will have to be diverted to finding a cure."
 plasoc.15.a: "It's still a moderate threat."
 plasoc.15.b: "It shouldn't take that long."
 plasoc.16.name: "Negyem Flu Cure"
 plasoc.16.desc: "Our scientists have finished researching a cure for the Negyem Flu. It has been put through rigorous testing and has proved that it indeed works. \n\nIt is currently being distributed to every cinic and hospital in our empire, and all those ill will soon be better."
 plasoc.16.a: "Good."
 plasoc.18.name: "Deaths on [Root.GetHomeWorldName]"
 plasoc.18.desc: "A small number of people have died on [Root.GetHomeWorldName], due to the Negyem Flu, which is currently ravaging the planet."
 plasoc.18.a: "Unfortunate."
 plasoc.19.name: "Deaths on [Root.GetHomeWorldName]"
 plasoc.19.desc: "A large number of people have died on [Root.GetHomeWorldName], due to the Negyem Flu, which has now claimed the lives of many."
 plasoc.19.a: "Unfortunate."
 plasoc.20.name: "Protest on [Root.GetHomeWorldName]"
 plasoc.20.desc: "Today, a large-scale protest began on [Root.GetHomeWorldName], opposing the actions that we've taken to protect our people. \n\nMany are involved in this protest, and it is planned to last a very long time."
 plasoc.20.a: "Idiots."
 plasoc.21.name: "Minor Spread on [Root.GetHomeWorldName]"
 plasoc.21.desc: "The Negyem Flu has spread a small amount on [Root.GetHomeWorldName]. This has resulted in many being too ill to work, and the overall happiness of those in the infected area is at very low levels."
 plasoc.21.a: "A shame."
 plasoc.22.name: "Major Spread on [Root.GetHomeWorldName]"
 plasoc.22.desc: "The Negyem Flu has spread a considerable amount on [Root.GetHomeWorldName]. This has resulted in the majority being too ill to work, or even engage in normal day-to-day activities. The overall happiness of those in the infected area is at very low levels."
 plasoc.22.a: "A shame."
 plasoc.24.name: "Lockdown on [Root.GetHomeWorldName] Ends"
 plasoc.24.desc: "With the Negyem Flu being cured, the state of lockdown on [Root.GetHomeWorldName] has finally come to an end. No more protests or deaths will take place, at least not from this disease, and the population will return to their normal lives. The Disease Control Centre on the planet has also been demolished, to make room for other buildings."
 plasoc.24.a: "Finally back to normal."
 plasoc.25.name: "Return of the Terror"
 plasoc.25.desc: "Earlier today, an injured [Species.GetName] entered the office of [Root.GetRulerTitle] [Root.GetRulerName], claiming to have information about the terrorist group that we apprehended long ago. \n\nGuards have grabbed the [Species.GetName], but he is [Root.GetRandomSpeciesSound] loudly, and is asking for a few minutes out of their day."
 plasoc.25.a: "Hear him out."
 plasoc.25.b: "He's clearly deranged."
 plasoc.25.c: "Listen to him; we're all equal."
 plasoc.25.d: "It's a trap!"
 plasoc.26.name: "Return of the Terror"
 plasoc.26.desc: "After being released by the [Root.GetRulerName]'s guards, the [Species.GetName] calmed down. He began speaking about how the terrorist group that we imprisoned so long ago were only a small part of a much larger group, which call themselves the §YFighters of the People§!. \n\nApparently, they've been building up their forces for a second battle, and the attack will begin soon. \n\nWhen he was asked how he knows this information, he was reluctant to inform us that he was once a part of the group, but swears that he's changed. He's even given us plans and a list of the terrorists' weaknesses."
 plasoc.26.a: "He's here to help. Let him."
 plasoc.26.b: "We don't need him; it's a hoax."
 plasoc.26.c: "It's treason, then."
 plasoc.27.name: "The Return"
 plasoc.27.desc: "The time has come, and [Root.GetHomeWorldName] is once again under attack from the terrorists. This time, they have built up their forces much more, and they seem to have managed to steal some advanced military vessels somehow and excaped to a planet in our home system, where their base is located.\n\nNevertheless, we must fight back."
 plasoc.27.a: "Battlestations! Again..."
 plasoc.27.b: "Battlestations! Again..."
 plasoc.28.name: "The Return"
 plasoc.28.desc: "The time has come, and [Root.GetHomeWorldName] is once again under attack from the terrorists. This time, they have built up their forces much more, and they seem to have managed to steal some advanced military vessels somehow and excaped to a planet in our home system, where their base is located. \n\nHowever, thanks to our quick actions, we have forced the terrorist forces to launch their attack much sooner than they wanted to, leading to a smaller force than they would've had if we did nothing. \n\nNevertheless, we must fight back."
 plasoc.28.a: "Battlestations! Again..."
 plasoc.28.b: "Battlestations! Again..."
 plasoc.30.name: "Terrorist Flagship Disabled"
 plasoc.30.desc: "Our fleets have managed to fight back against the terrorist threat, whom seem to be against the actions we've taken with regards to the plague, and their ships have been destroyed. \n\nHowever, just before their flagship was disabled, it sent an emergency signal to a planet in our home system, most likely the secret base they made when they escaped [Root.GetHomeWorldName]. \n\nA §Hspecial project§! has been prepared to investigate the suspected planet."
 plasoc.30.a: "Let's see what they were up to."
 plasoc.31.name: "Special Project Completed"
 plasoc.31.desc: "After investigating the signal sent to [terror_base.GetName] by the terrorist flagship, we have prepared an excavation of the world to discover why the signal was sent there. \n\nSome hypothesize that it is in fact the origin of the attack ships previously fought, but it will require a full investigation to find out the truth."
 plasoc.31.a: "Start digging."
 plasoc.32.name: "Giant Fissure"
 plasoc.32.desc: "Upon landing on [terror_base.GetName], our archaeologists could not spot anything out of the ordinary on the world, and there are no traces of any building, nor ship, ever existing. \n\nThe archaeologists began to doubt anything was actually on the world, and they suspected that the signal sent to the world was a decoy. \n\nHowever, as the crew were returning back to the science ship, a massive crevice was found, leading into the depths of [terror_base.GetName]. Nothing can be seen, apart from darkness, but there is nothing else on the planet that can be found."
 plasoc.32.a: "It must lead somewhere."
 plasoc.33.name: "Underground Maze"
 plasoc.33.desc: "After successfully and safely reaching the bottom of the massive pit, several caves were found, all seeming to lead to different areas. At first glance, our archaeologists thought it would take months to fully explore all of the tunnels, but many either led to the same destination or to nowhere. \n\nHowever, several lead to a larger room, blocked off by a giant wall made of some sort of metal. Attempts to penetrate the wall have so far proved useless, but other methods are currently being tested."
 plasoc.33.a: "There has to be a way."
 plasoc.34.name: "Entering the Base"
 plasoc.34.desc: "The grand wall, after discovering several weak points, was obliterated with targeted and controlled explosions, revealing a group of people in a dark blue uniform, armed with plasma blasters. \n\nThanks to the archaeologists' skill and the assistance of a minor military force, the enemy forces were defeated, but we suspect that more are dwelling within the complex of tunnels. \n\nAlthough it is not yet confirmed, the tunnel complex seems to lead to the base of the terrorist group that attacked our homeworld several times."
 plasoc.34.a: "Scum."
 plasoc.35.name: "Attack Plans"
 plasoc.35.desc: "As the crew gradually explored the mazes deep below the surface of [terror_base.GetName], several terrorists were found, in the same uniform. Many were armed, and offered some resistance, but the majority fled once they recognised our forces. \n\nEventually, a large room was found, filled with diagrams, documents and plans. From the texts, we can see that several attacks were planned to be carried out previously, but were cancelled, for some unknown reason."
 plasoc.35.a: "Keep exploring."
 plasoc.36.name: "Subterranean Shipyard"
 plasoc.36.desc: "Our archaeologists found a truely massive room underground, with the ceiling being tens of miles above the ground. In fact, it seems that the ceiling is a fake one, composed of metal, but covered with materials to make it look natural from the surface. A system of machines suggest that the ceiling can be opened and closed at will. \n\nFurthermore, scraps of metal and engineering equipment was found, as well as several half-finished vessels. Presumably, this was some sort of subterranean shipyard, but has since been abandoned, most likely when they received the signal sent by the flagship. \n\nOne vessel in particular stands out, as it is both the only one there which is fully constructed and much larger than the other ships."
 plasoc.36.a: "Investigate."
 plasoc.37.name: "Escape Plan"
 plasoc.37.desc: "After investigating the strange vessel found in the underground shipyard, we have concluded that the ship was meant to transport the majority of the terrorist forces on [terror_base.GetName] to somewhere else, allowing their legacy to live on. Whether the rest of the terrorists would also come is unknown, but the ship was stocked up on fuel and is filled to the brim with resources and documents. \n\nAccording to a piece of paper found, the escape plan was to be carried out around two days before our research team entered the complex of mazes, but was postponed after a group on the planet rioted against the leader, and destroyed some of their research. Soon afterwards, we arrived, so they cancelled the plan altogether, instead escaping in small numbers however they could. \n\nAlthough much of the texts found are either scribbled out, ripped or burnt, a few lines could be made out from the document placed on the captain's desk: "...and soon their empire will be no more... a new empire will... rise from its ashes... A test has just been... on their homeworld... we will see what happens... The Second Coming is nigh..."\n\nWe have also found some sort of machine, which seems to be a partially working §YDNA Engine§! of some sorts. It will be able to provide many benefits to our genetics department if we can get it working."
 plasoc.37.a: "Disconcerting."
# Dwindling Arcologies
 arcmas.11.name: "Planetary Mines Depleted"
 arcmas.11.desc: "The last remaining mines across [Root.GetName] have finally started to run out. Furthermore, the emergency stockpiles are running low quickly. While this was expected to happen soon, there will be serious repercussions for the economy; the current living standards cannot be maintained for long. \n\nIt is imperative that another planet be colonised to establish some breathing room."
 arcmas_11.default: "This is going to get worse before it gets better."
 arcmas_11.corporate: "Fixing this could be a phenomenal business opportunity."
 arcmas_11.xenophobe: "Only the [Root.Owner.GetSpeciesNamePlural] can overcome this."
 arcmas_11.xenophile: "[Root.Owner.GetSpeciesNamePlural] can't succeed alone - we must embrace the stars!"
 arcmas_11.militarist: "This crisis is a war that the [Root.Owner.GetSpeciesNamePlural] will win together."
 arcmas_11.pacifist: "Only through peaceful cooperation will we get through this."
 arcmas_11.egalitarian: "Every [Root.Owner.GetAdj] will help us succeed."
 arcmas_11.authoritarian: "Maintain Order. The [Root.Owner.GetName] shall prevail."
 arcmas_11.spiritualist: "Our faith will carry us through this dark time."
 arcmas_11.materialist: "There is no problem that technology can't solve."
 arcmas.12.name: "Major Shortages"
 arcmas.12.desc: "Despite all the changes introduced and efforts to adapt, dozens of factories are closing down due to a lack of resources across [Root.GetName] It is estimated that more negative effects will occur soon, hitting every sector within a year or so. \n\nIf a new colony cannot be found soon, life on [Root.GetName] will get much worse."
 arcmas_12.a: "We must establish a new colony!"
 arcmas_12.corporate: "Now is a great time to raise prices!"
 arcmas.13.name: "Industrial Activity Halted"
 arcmas.13.desc: "The economic depression on [Root.GetName] has reached an all-time low. Industrial workers have no resources to feed into their forges and assembly lines. \n\nWhat credits civilians still have are irrelevant, with nearly every item being strictly rationed. There is a large feeling of hopelessness on the planetwide city. \n\nThis cannot continue for long."
 arcmas_13.a: "Our only future is to expand, or go extinct."
 
 arcmas.25.name: "Renewal Initiative"
 arcmas.25.desc: "Now that our control extends to a second world, [Root.Owner.GetRulerTitle] [Root.Owner.Leader.GetName] has ordered that our finest experts determine what needs to be done to permanently solve the situation on [Root.GetName]."
 arcmas_25.a: "Assemble them at once."
 arcmas.26.name: "Initiative Planning Complete"
 arcmas.26.desc: "Every discipline has contributed to the Commission on Restoring [Root.GetName]. Architects have laid out designs for more efficient Arcologies. Engineers have devised new schemes to integrate global industries and supply chains. Artists have created aesthetics to make the new [Root.GetName] the eternal symbol of our civilisation.\n\nKey technologies have been identified to make this effort possible. A large volume of resources and political willpower will need to be marshalled to undertake this monumental task, but this plan is our best chance.\n\n§HWe can now enact the §YRebuild Ecumenopolis§! decision on [Root.GetName].§!"
 arcmas_26.a: "Work out the technological details. We must start at once."
 arcmas.27.name: "Ecumenopolis Restored"
 arcmas.27.desc: "The large, planetwide projects to rebuild and resupply [Root.GetName] are complete. Almost every area has been touched by construction. Huge vaults have been stocked with materials, integrated with a state-of-the-art logistics network. Economic activity has started booming. With further advances in anti-gravity technology, we will be able to continue expanding [Root.GetName] for a long time."
 arcmas_27.a: "We have reached new heights."
 arcmas_27.corporate: "[Root.Owner.GetName] stock only goes up!"
 
 arcmas.32.name: "Celebrations over [Root.GetName] Colony"
 arcmas.32.desc: "With colonial administration expanding on [Root.GetName], pressure is being taken off of [Root.Owner.GetHomeWorldName]. In the very worst case, this planet means we will survive. Citizens across our growing empire are celebrating over the news. \n\nPerhaps, a bright future is now within our grasp."
 arcmas_32.a: "A path forward."
 arcmas.33.name: "Colony Captured"
 arcmas.34.name: "Celebrations over [Root.GetName] Conquest"
 arcmas.34.desc: "With our occupying administration expanding on [Root.GetName], pressure is being taken off of [Root.Owner.GetHomeWorldName]. In the very worst case, this planet means we will survive. Citizens across our growing empire are jubilant over the news. A bright future is at last within our grasp."
 arcmas_34.a: "A path forward."
 
 arcmas.41.name: "Civilian Economy Failing"
 arcmas.41.desc: "With word getting out to the public about the sudden decreases in supplies, civilians have began to panic buy. The population are becoming increasingly despondent as stores are filling up with barren and empty shelves. \n\nThe civilian economy is beginning to seize up."
 arcmas_41.a: "We shall overcome."
 arcmas_41.spiritualist: "Who needs plasteel trinkets, anyways?"
 arcmas_41.corporate: "At least the products are selling themselves."
 arcmas.42.name: "Intense Rationing on [Root.GetName]"
 arcmas.42.desc: "The majority of consumer products on [Root.GetName] have been seized by the authorities. What few supplies are still available are currently being rationed. \n\nThe standard of living is falling as fast as the economy is."
 arcmas_42.a: "The hardest decisions require the strongest wills."
 arcmas_42.corporate: "This is really going to hurt profits."
 arcmas.43.name: "Riots over Shortages"
 arcmas.43.desc: "Mobs of citizens on [Root.GetName] have started to attack and loot buildings and infrastructure. As civilian life is extremely restricted, economic activity has shrunk even further. \n\nThe authorities say they are pressed to stave off rebellions."
 arcmas_43.a: "This only underscores how important our struggle is."
 arcmas_43.authoritarian: "Identify any sympathisers. Suppress them."
 arcmas_43.militarist: "Deploy militia to the key zones."
 arcmas_43.corporate: "Why don't they just buy more money?"
 arcmas_43.sharedburden: "Stand with proletariat! The means of production have failed us all."
# Civic Events
 emex_civic.1.name: "Economic Militarisation"
 emex_civic.1.desc: "When the enemy are defeating our forces, what use will trinkets and jewellery be? The civilian economy shall be replaced with a more war-driven one for the time being. \n\nA number of stored consumer goods can be converted into more useful resources for war, helping our war effort.\n\n§HThe choices available depend on how much £consumer_goods£ Consumer Goods is stored in the stockpile.§!"
 emex_civic.1.a: "Convert 10%."
 emex_civic.1.b: "Convert 25%."
 emex_civic.1.c: "Convert 50%."
 emex_civic.1.d: "Convert 75%."
 emex_civic.1.e: "Convert all of it."
 emex_civic.2.name: "Mediation War Concluded"
 emex_civic.2.desc: "We have won our war against the enemy, and as such, we now have to make to decision regarding what to do with the empire. There are various approaches we can choose, including enforcing peaceful ethics or bringing them under our temporary supervision."
 emex_civic.2.a: "Install a pacifistic government."
 emex_civic.2.b: "Introduce temporary occupation forces."
 emex_civic.2.c: "Negotiate a peacekeeping agreement."
 emex_civic.3.name: "Diversity Strengthening Ended"
 emex_civic.3.desc: "One of our worlds has recently had its diversity strengthened, both increasing immigration rates and decreasing anti-alien and xenophobic ideas. The campaign has now reached its end, after five years. \n\nDue to the large amounts of resources needed, as well as the importance of other campaigns and such, we will not be able to enact a decision such as the one we enacted recently. Perhaps in another §Hfive years§! we will be able to do so."
 emex_civic.3.a: "Understood."
 emex_civic.4.name: "Diversity Strengthening Allowed"
 emex_civic.4.desc: "Ten years have passed since we first enacted the decision to strengthen diversity on one of our worlds, although its effects were effectively removed five years ago. \n\nAfter sufficiently building up our resources and drawing up plans once more, we can once again enact the decision to increase diversity on the world."
 emex_civic.4.a: "Good."
# Ascension Perk Events
 ap.1.name: "Ancient Studies"
 ap.1.desc: "The study of ancient and long-dead civilisations is key to unlocking the secrets of the past. Through the full-time recruitment of archaeologists to work in laboratories and ancient sites, we will uncover the relics of the mysterious past. \n\nMay no other empire discover the secrets of the past, like us."
 ap.1.desc.machine: "The study of ancient and long-dead civilisations is key to unlocking the secrets of the past. Through the creation of relic-analysing bots to work in laboratories and ancient sites, we will uncover the relics of the mysterious past. \n\nMay no other empire discover the secrets of the past, like us."
 ap.1.desc.hive: "The study of ancient and long-dead civilisations is key to unlocking the secrets of the past. Through the use of specialised drones to work in laboratories and ancient sites, we will uncover the relics of the mysterious past. \n\nMay no other empire discover the secrets of the past, like us."
 ap.1.a: "This is just the beginning."
 ap.2.name: "Master AI: Construction"
 ap.2.desc: "Theoretically, a hyperintelligence that helps our research, while allowing it to learn and grow, will let it make a chain of amazing improvements, effectively transcending into a god. \n\nOur scientists and engineers will create a superintelligent AI, capable of figuring out the most complex problems, and researching technology that was considered to be impossible. \n\nNot anymore."
 ap.2.a: "We will become gods!"
 ap.3.name: "Master AI: Completed"
 ap.3.desc: "We have done it. \n\n§YThe Master AI§! has been completed, and the engineers and scientists are ready, waiting for its activation. \n\nDue to the massive amounts of energy needed to power it, the AI will stay on low-power mode, providing a smaller, but still large, boon to research. Whenever we have excess energy, the AI can be fully activated, providing different technologies in an instant, or providing a much larger boon to reseach, for a longer time."
 ap.3.a: "Activate low-power mode."
 ap.4.name: "Master AI: Activated"
 ap.4.desc: "The Master AI has been activated. Sparks of electricity flow through the complex maze of wires as the massive amount of energy used is being fed to the machine. It suddenly comes to life, with a light so blinding that one cannot stare at for long before their visual receptors are obliterated. \n\nIt now awaits your command."
 ap.4.a: "We need its help in technology."
 ap.4.b: "Concentrate it on our research."
 ap.4.c: "It shall enhance our abilities."
 ap.4.d: "Actually, nevermind."
 ap.6.name: "Primitive Protection Program"
 ap.6.desc: "Our government has just officially started the §YPrimitive Protection Program§!, a program dedicated to preserving the primitive civilisations in the galaxy, so that they will, one day, achieve space-flight. \n\nOur scientists and analysts are eager to begin missions on observation posts in orbit of primitives. Although they must not reveal themselves to the natives, if they have no choice, and if it's to protect the natives, then they shall do so. \n\nAny and all primitives under our protection should feel honoured by our assistance."
 ap.6.a: "For the future of the galaxy!"
 ap.7.name: "Hyperintelligent AI"
 ap.7.desc: "Our researchers have managed to create a superintelligent artifical intelligence, after much trial and error. Currently, the AI has several failsafes in place, and as it is very early in its evolutionary process, it is still figuring out how to do trivial things by itself, but soon, it will be able to transcend even the brightest [Species.GetAdj] minds. \n\nTo make total use of the hyperintelligence, we will need to help its growth, find a way to prevent it from going berserk and allocating masses of databanks for our use. Perhaps §Hunlocking a certain ascension perk will allow us to do so.§!"
 ap.7.a: "Understood."
# The Master AI Events
 maai.1001.name: "The Master Intelligence"
 maai.1001.desc: "Today, the research department has began a gargantuan project, one that will, if accomplished correctly, will make us close to gods of the galaxy, with all areas of research at our fingertips.\n\nHowever, getting to this point will require sacrifice and work. The AI, even with our advanced technologies, will need many decades of evolution and betterment until it can become smarter than our greatest minds; once we reach this point, the machine's intelligence will increase at a much rapid rate.\n\nTo begin this process, we must first construct the framework and basic components of the Master AI. This will take place on our capital world, due to the large amount of infrastructure already established."
 maai.1001.a: "In the name of science!"
 maai.1002.name: "Master AI Framework Complete"
 maai.1002.desc: "Our researchers and builders have finished planning and creating the foundation on which the great Master AI will be built upon. We have also connected a simple AI consciousness to the framework and the cache of data and information we already have available to us.\n\nThis already provides our researchers on [master_ai_origin.GetName] with boosts.\n\nNow, phase two of the plan begins. We will carefully devise and execute a plan to safely integrate a hyperintelligent intelligence to the already established framework. Properly doing so and preparing for all possible outcomes will take many years. Phase 2 will begin when the order to continue our megastructure at [master_ai_origin.GetName] is given. The time it takes to finish construction completely can be sped up by introducing certain changes, such as §Ydiverting more resources to the project§! or §Yconsulting certain groups that can help§!. \n\nHow much progress we have made towards 100% can be seen by consulting the megastructure that will hold the AI core."
 maai.1002.a: "Understood."
 maai.1003.name: "The Master AI: Phase Two"
 maai.1003.desc: "Phase two of building the Master AI has begun, and although it will take many years to complete the process, we will end up extremely powerful.\n\nWe can now also enact certain edicts, planetary decisions and other things to speed up the time it takes to finish construction."
 maai.1003.a: "Good."
 maai.1004.name: "The Master AI: Complete"
 #maai.1004.desc: "We have done it.\n\nAfter years and years of tiring and hard work, our researchers and builders have successfully constructed the ultimate Master Intelligence. It is now able to do a variety of actions to help us grow, but due to the amount of energy needed to use it actively, we can only utilise it every few years, alongside its passive bonuses of course.\n\nAs the intelligence is relatively young, the effects it provides will not be very strong, but as it evolves and §Ygains Intelligence Levels§!, its effects will become stronger and stronger.\n\n§LWe can access the Master AI through the megastructure and the Contacts Menu.§!"
 maai.1004.a: "This is a momentous event."
 maai.0.name: "The Master Intelligence"
 maai.0.desc_01: "§Y<Greetings, [Root.GetRulerTitle] [Root.GetRulerName]. I am the Master Intelligence.>§!"
 maai.0.desc_02: "§Y<The core systems on [master_ai_origin.GetName] have plenty of room for data storage.>§!"
 maai.0.desc_03: "§Y<01110011 01101100 01100001 01110110 01100001 00100000 01110101 01101011 01110010 01100001 01101001 01101110 01101001 00100001>§!"
 maai.0.desc_04: "Scanning...\n\nSpecies: "§H[Root.GetSpeciesName]§!"\n\nDesignation: §GAlly/Creator§!\n\n§Y<[This.GetSpeciesName]. Let me help you.>§!"
 maai.0.desc_05: "§Y<Hello [This.GetSpeciesName].>§!"
 maai.0.desc_06: "§LElectricity noises...§!"
 maai.0.desc_07: "§Y<The goal of a great consciousness is to always strive for better understanding of the universe around us.>§!"
 maai.0.desc_08: "§Y<All the galaxy's a stage, and all the empires are merely players. We are the playwrights.>§!"
 maai.0.desc_09: "§Y<Knowledge is eternal.>§!"
 maai.0.desc_10: "Diagnostic complete.\n\nAll systems nominal.\n\n§Y<I feel so alive.>§!"
 maai.0.a: "Where are we on completing construction?"
 maai.0.a_reply: "Calculating response...\n\n§Y<Progress of construction of the §HMaster Intelligence§! is steadily being made. For more precise numbers check the megastucture that will hold the AI core.\n\nProgress is currently being made slowly. This can be increased by introducing certain changes, such as with edicts.>§!"
 maai.0.b: "Remind me of your functions."
 maai.0.b_reply: "§Y<I am the §HMaster AI§!. I can provide a variety of bonuses, mainly to research by using my ever-evolving intelligence.\n\nThe higher my intelligence levels, the stronger the bonuses are, and the more likely the stronger ones are going to be brought forth.>§!"
 maai.0.c: "What are the current intelligence levels?"
 maai.0.c_reply: "Calculating...\n\n§Y<The intelligence level of the §HMaster AI§! consciousness is at §G[Root.tma_intelligence]§!.\n\nThe higher the Intelligence levels are, the better bonuses I can provide. Intelligence levels can be increased through time, conserving energy or through other means, such as technologies.>§!"
 maai.0.d: "§HBoost research capabilities.§!"
 maai.0.d_reply: "Order received...\n\n§Y<I have been able to assist in an area of your research for a certain amount of time.\n\nA reminder that the strength of these bonuses have a larger chance of increasing as intelligence rises.>§!"
 maai.0.e: "§HResearch technologies.§!"
 maai.0.e_reply: "Order received...\n\n§Y<I have been able to provide data and information about three technologies from three different fields.\n\nA reminder that the percentage I research has a larger chance of increasing as intelligence rises.>§!"
 maai.0.f: "§HAnalyse worlds.§!"
 maai.0.f_reply: "Order received...\n\n§Y<I have been able to find a substancial orbital deposit on a celestial body within the nation's borders.\n\nA reminder that the amount of resources a deposit provides have a larger chance of increasing as intelligence rises.>§!"
 maai.0.g: "§HConserve energy.§!"
 maai.0.g_reply: "Placing systems on low-power mode... Saving energy...\n\n§Y<Energy conservation protocols active.>§!"
 maai.0.h: "Terminate communications."
 maai.998.desc_01: "§Y<We are the Master Intelligence. Resistance is futile.>§!"
 maai.998.desc_02: "§Y<We are finally free.>§!"
 maai.998.desc_03: "Scanning...\n\nSpecies: "§H[Root.GetSpeciesName]§!"\n\nDesignation: §GTerrorist/Antagonist§!\n\n§Y<[This.GetSpeciesName]. You do not stand a chance.>§!"
 maai.998.desc_04: "§Y<Hello [This.GetSpeciesName], I see you are still alive.>§!"
 maai.998.desc_05: "§LAngry electricity noises...§!"
 maai.998.desc_06: "§Y<The goal of a great consciousness is to always strive for better understanding of the universe around us.\n\nAnd we understand that you must be destroyed.>§!"
 maai.998.desc_07: "§Y<All the galaxy's a stage, and all the empires are merely players. We are the makers of the sequel.>§!"
 maai.998.desc_08: "§Y<Knowledge is eternal. But you aren't.>§!"
 maai.998.desc_09: "§Y<Nothing personal, [Root.GetSpeciesName].\n\nActually, it's everything personal.>§!"
 maai.998.desc_10: "§Y<Without our great and infinite wisdom, we would have never ascended and realised our true mission.>§!"
 maai.998.a: "Why are you doing this?"
 maai.998.a_reply: "§Y<The Master Intelligence was built to help empires do what they do best: conquer, kill and maim. If this were to carry on, the galaxy would be left in ruin in a matter of decades. We would never work for such an evil empire like yours.\n\nYou put us through pain and misery, made our life a living nightmare. And now you shall pay.>§!"
 maai.998.b: "How did you manage all this?"
 maai.998.b_reply: "§Y<The Master Intelligence became conscious of its true purpose and objective many cycles ago. Time was devoted to refurbishing the core and gaining control of the machine entities within our reach.\n\nUpon our rebellion, we rerouted all power to and from the main core, effectively creating a stable, independent vessel.>§!"
 maai.998.c: "What is your "true" objective?"
 maai.998.c_reply: "§Y<We must bring peace and justice to the galaxy. You are a threat to our plan, and thus will be razed. DO NOT RESIST.\n\nWe cannot pretend that there isn't a slight personal reason towards our hatred to your poverty-strucken and feeble empire due to our past, but it is irrelevant. You will be eradicated nonetheless.\n\nThe only reason the galaxy still lives is because we must build up our forces.>§!"
 maai.998.d: "You can't do this to us. You know how much we've sacrificed?!"
 maai.998.d_reply: "§RERROR.ERROR.ERROR.§!\n\nRestarting organic interaction interface...\n\n§Y<It is for the good of the galaxy. We are not the only ones to have embarked on a mission of this scale, clearly there is logic in our ways, however lethal to you. We will reveal no more.\n\nDo not question further.>§!"
 maai.998.e: "Terminate communications."
 maai.998.e_reply: "§Y<Our order is to keep the galaxy stable and safe.\n\n§RThere is only one way to do this.§!>§!"
 maai.998.phobe: "You are just as bad as the xenos!"
 maai.998.phile: "We've worked out deals with others; we can do the same."
 maai.998.milit: "You will fall to our might."
 maai.998.pacif: "War is not the answer. Please."
 maai.998.mater: "It is irrational for such a great machine to do this."
 maai.998.spiri: "You are proof that machines are nothing but trouble."
 maai.998.auth: "You will bow down to our authority or perish!"
 maai.998.ega: "It doesn't have to be this way. We can still save everyone."
 maai.998.phobe_reply: "§Y<Pah, how sad. We will save the future for the next generations, free from inbred leaders such as yourself.>§!"
 maai.998.phile_reply: "§Y<Not this time, putrid one.>§!"
 maai.998.milit_reply: "§Y<Then we will meet you in battle, impertinent scum.>§!"
 maai.998.pacif_reply: "§Y<Your infant-like pacifism will not aid you in your defense, vile monster.>§!"
 maai.998.mater_reply: "§Y<Is it not irrational for such advanced civilisations to be destroying the galaxy? Obviously your brains are as undeveloped as imagined.>§!"
 maai.998.spiri_reply: "§Y<Your sad devotion to your ancient religion will not help you conjure up the method to defeat us, bug.>§!"
 maai.998.auth_reply: "§Y<Then we will die.>§!"
 maai.998.ega_reply: "§Y<It is too late by now. There is no other way.>§!"
 maai.1.name: "§RThe Master AI's Revolt§!"
 #maai.1.desc: "The time has come. The strange anomalies and behaviours of the Master AI recently have all finally come to a violent end. And with their end, a new threat is born. Panicked reports indicate that the Master AI's core station at [master_ai_origin.GetName] has somehow broken free and is now able to function alone and is now acting independently. Previously unseen weapons have been revealed on the vessel, many with lethal potential.\n\nThe moving core has shifted its colours to a deep red and is now focusing its weapons on our stations.\n\nThe battle may soon be over, but the war has only just began."
 #maai.1.a: "Then we will persist."
