 #maai.1006.name: "Master AI Evolution"
 #maai.1006.desc: "Recently, the Master AI seems to have gone through a large amount of the process of the evolution stage rather quickly, increasing its intelligence levels considerably.\n\nWhy this happened exactly, is not known."
 #maai.1007.desc: "A few days ago, the Master AI seems to have gone through a moderate amount of the process of the evolution stage quickly, increasing its intelligence levels by a decent amount.\n\nIt is suspected that some aid our researchers provided concerning the galaxy and universe assisted in this surge."
 #maai.1008.desc: "The Master AI seems to has increased its intelligence levels by a minor amount, although larger than usual, recently.\n\nWe theorise this is because the AI reached a major point in its evolutionary history."
 #maai.1006.a: "Understood."
 #maai.1009.name: "Master AI Devolution"
 #maai.1009.desc: "For unknown reasons, the Master AI seems to have lost some intelligence a few days ago, affecting its performance.\n\nAlthough nothing is certain, some say this is due to overloading its databanks too early, while others say the AI attempted some unknown action that failed."
 #maai.1009.a: "It'll recover."
 maai.3.name: "World Corruption"
 maai.3.desc: "Using our Colossus, an enemy world has successfully been corrupted, providing a decent amount of research from the absorbed matter and energy."
 maai.3.a: "Good."
 maai.3.a.purifexter: "Yes... Very good..."
 maai.4.name: "World Corrupted"
 maai.4.desc: "One of our planets was the victim of a violent attack; using some sort of arcane technology, a Colossus converted of our colonies into some sort of... infected, corrupted world?\n\nThe now-ruined planet emits a mysterious energy, and it seems anything that lands on the world disappears somehow.\n\nOne thing we do know, however, is that this is a clear war crime against us."
 maai.4.a: "Damn them!"
 maai.5.name: "World Corrupted"
 maai.5.desc: "In a far away star system, the recently created Master Intelligence, created by the [master_ai_creator.GetName] destroyed a world. Although we were not aware initally, the AI seems to have revolted against its creators and started to embark on a pan-galactic crusade to prevent what it calls a §YClass-30 Singularity§!.\n\nThe planet it has destroyed now seems to be covered in some sort of mysterious matter, corrupting the surface of the world. Nothing can land on it without disappearing mysteriously into nothingness, and many doubt it can ever be habitable once more."
 maai.5.a: "Concerning..."
