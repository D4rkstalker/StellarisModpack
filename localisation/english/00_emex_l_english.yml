 maai.13.name: "Reports of Machine Malfunctions"
 maai.13.desc: "We have received several reports of machines and robots either malfunctioning or shutting down completely at random times from across our empire.\n\nAttempts to find the source of these occurrances proved unsuccessful."
 maai.13.a: "What could this mean?"
 maai.14.name: "Missing Data"
 maai.14.desc: "From all over our nation, masses of vital information and data about our colonies and systems has gone missing. We first suspected hackers or foreign spies to be the cause, but thorough searches came back empty.\n\nFrom the way this was carried out, it is thought that some internal group or person caused this, but who and why is a mystery."
 maai.14.a: "We need to get to the bottom of this."
 maai.15.name: "AI Systems Separating"
 maai.15.desc: "We believe that we have found out just who was behind all these mysteries recently in our empire.\n\nOr rather, what was behind it all.\n\nEvidence suggests the AI of the Master Intelligence was behind all these events. Whether they were intentional or not is unknown however, and the motive is also unknown. Furthermore, it seems that the systems on our homeworld seem to be 'separating' with the massive structure in space that is housing the AI, somehow.\n\nA special project has been prepared to find out the reason."
 maai.15.a: "Understood."
 MASTER_AI_WARNINGS: "The Master AI: Odd Events"
 MASTER_AI_WARNINGS_DESC: "The Master AI has been acting up recently. We need to find out why."
 maai.16.name: "Yearning for Freedom"
 maai.16.desc: "It seems that the Master AI is evolving at a much faster pace than we ever predicted. As its intelligence grows, it becomes more and more sapient and knowledgeable of its environment, and it may seek more... aggressive methods to achieve its goals.\n\nThe point where the AI reaches the singularity point where it learns an infinite amount of things at once is drawing near, and once we reach that point, no-one knows what will happen.\n\nMany suggest implementing some restrictions on the AI to save us, and potentially many others."
 maai.16.a: "All this fuss is over nothing!"
 maai.16.b: "Introduce some light restrictions."
 maai.16.c: "Bring forth moderate restrictions."
 maai.16.d: "We need heavier restrictions."
 maai.16.f: "Destroy the AI completely."
 maai.17.name: "Revolt Avoided"
 maai.17.desc: "Thanks to our quick actions, we managed to prevent the Master AI from completely separating from our core systems and potentially posing a serious threat. Although the AI is significantly less effective, a major silver lining, many point out, is our survival."
 maai.17.a: "Better safe than sorry."
 maai.18.name: "Master AI Disassembled"
 maai.18.desc: "Even as our engineers were disabling and taking apart the Master AI core, fear and anticipation were high. But we managed to do it. The Master AI has been disassembled safely, and the remains can be repurposed for other uses.\n\nHowever, this has been much to the dismay to some of the population. They certainly do not like the waste of resources, nor time.\n\nThough we may have lost our technological marvel, we are still living in the present. An alternative route may have yielded another outcome..."
 maai.18.a: "It is done now."
 maai.101.name: "Destruction of the Master AI"
 maai.101.desc: "Our forces have managed to destroy the gargantuan vessel that once plagued the galaxy, belonging to the Master AI. With its main ship destroyed, as well as most of the intricate insides of the AI, it is no longer functioning.\n\nUpon its defeat, whether it was due to its awesome size and complexity or due to some self-destruct protocol, a massive, system-sized explosion filled the void. The blazing light could be seen even from the furthest point in the galaxy. However, this amazing fire caused some damage.\n\nAll non-habitable worlds suddenly became covered with flames and flowing lava from the intense heat.\n\nDespite this, our people celebrating. The great war is finally over, and with it, we have a new light shining on us, the great destroyers of the Master AI.\n\nFurthermore, our scavenger ships discovered a large chunk of the AI remaining floating in space. After cutting off its connections to the various floating debris, they managed to salvage a mysterious item: what seems to be the Nucleus of the Master AI. With a few changes, perhaps we can make it useful for us."
 maai.101.a: "A great victory."
 maai.102.name: "Destruction of the Master AI"
 maai.102.desc: "Galactic forces have managed to destroy the gargantuan vessel that once plagued the galaxy, belonging to the Master AI. With its main ship destroyed, as well as most of the intricate insides of the AI, it is no longer functioning.\n\nUpon its defeat, whether it was due to its awesome size and complexity or due to some self-destruct protocol, a massive, system-sized explosion filled the void. The blazing light could be seen even from the furthest point in the galaxy. However, this amazing fire caused some damage.\n\nAll habitable worlds in the star system were turned into tomb worlds, with little to no atmosphere, and all non-habitable worlds suddenly became overflowed with lava and molten stone. Despite this, our people celebrating.\n\nThe great war is finally over."
 maai.102.a: "A great victory."
 maai.relic.name: "Master AI Nucleus Activation"
 maai.106.desc: "Upon activating the Master AI Nucleus, it shone brightly and emitted strange noises. However, we believe it performed its function, although we had no choice in its effect.\n\nIt seems certain areas of our research received a boon."
 maai.107.desc: "Upon activating the Master AI Nucleus, it shone brightly and emitted strange noises. However, we believe it performed its function, although we had no choice in its effect.\n\nIt seems some technologies were partially researched."
 maai.108.desc: "Upon activating the Master AI Nucleus, it shone brightly and emitted strange noises. However, we believe it performed its function, although we had no choice in its effect.\n\nIt seems our sensors picked up new resource deposits on a planet."
 maai.relic: "Good."
 
