 # Seeded Evolution
 origin_shiva: "Seeded Evolution"
 origin_shiva_desc: "Decades ago, this Hive Mind was like any other civilisation. But when a mysterious species arrived on their homeworld, they became subject to many experiments, which eventually formed a gestalt consciousness. After reaching for the stars, they are devoted to finding their benefactors."
 origin_tooltip_shiva_effects: "- Start in a special home cluster \n- Special event chain available to find the Seeders \n- Species has the §YSeeded§! trait"
 START_SCREEN_SHIVA: "Decades ago, each member of our society was independent and separated. One day, an alien civilisation landed on our homeworld, whom we call the Seeders. \n\nThey conducted several experiments on our species; a small price to pay for salvation. We formed a single mind; a Hive Mind. \n\nBut before we became united, the Seeders left, and now, after finally discovering the hyperdrive, it is our duty and mission to find the Seeders once again."
# Plagued Society
 origin_pandemic: "Plague-Ridden"
 origin_pandemic_desc: "This civilisation was ravaged by a plague, which nearly destroyed their society. Many years later, the population re-emerged from their bunkers, and began rebuilding. They were strengthened, but how long will it be before the plague returns?"
 origin_tooltip_pandemic_effects: "- Homeworld has the §YPandemic Past§! modifier and several special deposits and blockers \n- Special events and technologies available to cure the plague \n- Species has the §YPlague Ridden§! trait \n§R- Vulnerable to the plague§!"
 START_SCREEN_PANDEMIC: "Our society was prosperous: we had been making significant advancements in science and the economy. We even had a space station orbiting our homeworld. Everything was going well. \n\nUntil the plague. \n\nThe Beteg Plague ruined everything: the economy, lives and society. But, eventually, we resurfaced. The disease had become mainly unactive, but the planet was ruined, and so were the people. \n\nNow, after returning to our old technological level, we are once again reaching for the stars."
# Dwindling Arcologies
 origin_arcology: "Dwindling Arcologies"
 origin_arcology_desc: "The homeworld of this civilisation underwent extreme urbanisation after a period of constant development and construction. Exhausted of natural resources, their only hope for survival is to explore and colonise the stars, before they are stuck on their bustling grave."
 origin_tooltip_arcology_effects: "- Start with an §YEcumenopolis§! as your homeworld \n- Start the game with an additional §Y6§! £pop£ Pops\n- Special events available to deal with the lack of sustainance \n§R- No guaranteed habitable worlds will spawn near your home system§!"
 START_SCREEN_ARCOLOGY: "As a species, we have always wanted to prosper and grow. For as long as anyone can remember, [Root.GetHomeWorldName] has been progressing, until our great cities grew to encompass the entire world. Even now, we can transform other worlds into great city planets, but the time that many have feared has finally come. \n\n[Root.GetHomeWorldName] is on the brink of falling apart, and descending into total anarchy. Our once overloading stockpiles are running low, and without the sustainability our homeworld previously had, it is only a matter of time before chaos fills the world. \n\nIt is imperative that the [GetSpeciesNamePlural] explore outwards and expand, or stagnant and inevitably die."
 # Policies
 policy_religious_policy: "Religious Stance"
 policy_religious_policy_desc: "Since the dawn of time, our species has worshipped higher beings, but now, we have made it to space. Technological advancements have caused the population to rethink their ideas. It is up to us to help 'push' them to the right decision.\n"
 state_religion: "State Religion"
 state_religion_desc: "The only way to ensure that our nation remains united is by enforcing the single, true religion. After all, uniformity is equal to unity.\n "
 religious_freedom: "Religious Freedom"
 religious_freedom_desc: "Our people should be able to choose whether to worship a higher being or not. After all, choice is equal to freedom.\n "
 state_atheism: "State Atheism"
 state_atheism_desc: "Those that still worship 'higher beings' need a reality check. After all, irreligion is equal to scientific advancement.\n "
 
 policy_recruitment_policy: "Recruitment Policy"
 policy_recruitment_policy_desc: "Naval warfare may have taken the spot as the main type of battle, but the planetary armies that defend and conquer planets, as well as those who lead them, are also crucial to our survival.\n"
 conscription: "Mass Conscription"
 conscription_desc: "When at war, it is the sheer amount of soldiers we have that will decide who wins. No matter how strong the enemy, having a military that outnumbers the enemy will bring us the victory.\n "
 neutral: "Neutral"
 neutral_desc: "To commit ourselves fully to quality or quantity will only result in us falling. We need to ensure that we have a strong military, but a large one too.\n\n§ENo bonuses or penalties to army recruitment.§!"
 professionalism: "Professionalism"
 professionalism_desc: "Having hundreds of weak, untrained soldiers is no better than having a dozen prepared ones. Having more, not only means more casualties, but more training, thus, more resources in the long run. We must not waste our precious resources.\n "
 
 policy_navy_policy: "Naval Policy"
 policy_navy_policy_desc: "An new era has come, and with it, a new type of warfare. How we plan and expand our navy may be the one thing that ultimately decides our role in the galaxy.\n"
 mass_deployment: "Mass Deployment"
 mass_deployment_desc: "With gargantuan numbers, we can easily overpower any enemy; it does not matter how advanced or "well-made" a ship is. A large force is a terrifying force.\n\n"
 balanced_navy: "Balanced"
 balanced_navy_desc: "Committing to either large numbers but underdeveloped ships or vice versa is restricting to our empire. We must remain balanced and change how we see fit.\n\n§ENo bonuses or penalties to ship construction.§!"
 masterful_engineering: "Masterful Engineering"
 masterful_engineering_desc: "It is the ship that is constructed with the finer methods, the ship that is built with precision and quality, the ship that is made with the right materials that will overcome any enemy.\n\n"
 
 policy_defensive_policy: "National Defense Level"
 policy_defensive_policy_desc: "Our ideals are not shared throughout the entire galaxy, and as such, we must be prepared to defend ourselves when the time comes. The question is, how much should we devote towards the defense of ourselves?\n"
 high: "Red Alert"
 high_desc: "The defense of our nation is our priority. The other option is total failure and the destruction of our species. So what if the population is slightly unhappy; it's for their own good.\n "
 moderate: "Moderate Spending"
 moderate_desc: "Although we must ensure our future by defending our nation, the population has to be cared for also. Totally devoting ourselves to any extreme will only leave us worse off.\n "
 low: "Low Spending"
 low_desc: "We are strong, and we can defend our nation without spending unnecessary resources. Furthermore, our people must be cared for; if they are unhappy, we will have failed for a different reason.\n "
 none: "Irrelevance"
 none_desc: "Currently, there is no looming threat on the horizon, which means that we should not waste any resources on our nation's defense. Some may, however, believe that we are sentencing our nation to certain doom.\n "
 high_gestalt: "Red Alert"
 high_gestalt_desc: "The defense of our Intelligence is our priority. The other option is total failure and the destruction of our species. So what if the economy is impacted, we must focus on our survival.\n "
 moderate_gestalt: "Moderate Spending"
 moderate_gestalt_desc: "Although we must ensure our future by defending our star empire, the economy and drones must be considered. Totally devoting ourselves to any extreme will only leave us worse off.\n "
 low_gestalt: "Low Spending"
 low_gestalt_desc: "We are strong, and we can defend our Intelligence without spending unnecessary resources. Furthermore, our drones should be able to work efficiently and properly.\n "
 none_gestalt: "Irrelevance"
 none_gestalt_desc: "Currently, there is no looming threat on the horizon, which means that we should not waste any resources on our defense. Yet, we are forgoing our very programming this way.\n "
 
 policy_hmf_option5_options: "Conversion Therapy Strength"
 policy_hmf_option5_options_desc: "The Missionaries Institution has introduced religious conversion therapy for heretics, non-believers and many others. What happens in these therapy sessions is ultimately up to us...\n\n"
 hmf_soft: "Soft"
 HMF_option5_soft_name: "Soft"
 hmf_soft_desc: "We should refrain from aggressive and harsh actions in these sessions; people who want to become true believers will remain with us for longer.\n\nAdds §Y35-40 AP§! every 2.5 years"
 hmf_moderate: "Moderate"
 HMF_option5_moderate_name: "Moderate"
 hmf_moderate_desc: "We should refrain acts that are too lethal and hurtful. Using special science non-believers may call 'pseudo-science', we can convert people with a little bit or pain involved.\n\nAdds §Y35-50 AP§! every 2.5 years"
 hmf_painful: "Painful"
 HMF_option5_painful_name: "Painful"
 hmf_painful_desc: "It is clear very few will convert if we act nice. Pain and torture will be crucial parts in our sessions; they will want to convert very quickly.\n\nAdds §Y40-50 AP§! every 2.5 years"
# Separate Policy Options
 trade_policy_technocorp: "Technological Investment"
 trade_policy_technocorp_desc: "Ultimately, our technological progress is what decides our place among the stars. We should focus our trade efforts towards the advancement of science and research.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§! and £physics_research£ £society_research£ £engineering_research£ §Y0.1§!§!"
 
 ai_worshipped_name: "AI Worship"
 ai_worshipped: "AI Worship"
 ai_worshipped_desc: "The body is weak, the mind fallible. Only in metal can the true perfection of the divine be worshipped. \n\n§ESynthethics are given full citizen rights and will require §Y£consumer_goods£ $consumer_goods$§! upkeep.\n§!"
 MASTER_AI_CONSTRUCTION: "The Master AI: Framework Construction"
 MASTER_AI_CONSTRUCTION_DESC: "We must begin our grand mission by laying out the basic foundations and framework for the AI. We will connect a simple AI to the framework so we can interact with the intelligence as we work on actually making the AI's synthetic brain constantly evolve."
 TERRORIST_MANHUNT: "Terrorist Manhunt"
 TERRORIST_MANHUNT_DESC: "We have launched a mission to hunt down the group of terrorists that caused the horrid attack upon our capital. These monsters cannot be allowed to escape with consequences, and we need our army to take over their base."
 TESTS_I: "Vaccine Testing: Phase I"
 TESTS_I_DESC: "Phase one of vaccine testing involves testing the vaccine on an extremely small group of people, perhaps even only half a dozen. \n\nThis helps to rule out major safety problems and helps doctors work out to correct dose for the next phase."
 TESTS_II: "Vaccine Testing: Phase II"
 TESTS_II_DESC: "Phase two trials involve giving the vaccine to a much larger group of people, perhaps even a thousand. \n\nAt this point, researchers want to see whether the vaccine gives a consistent immune response and they watch for any side effects that may occur."
 TESTS_III: "Vaccine Testing: Phase III"
 TESTS_III_DESC: "The third and final phase involves conducting trials to test how the vaccine protects against a natural infection. \n\nTens of thousands of individuals can be involved, so that doctors have a better chance of discovering rare problems that did not show up in smaller phase two studies, and prove that the vaccine prevents the virus."
 VACCINE_DISTRIBUTION: "Vaccine Distribution"
 VACCINE_DISTRIBUTION_DESC: "Now, we have successfully created a vaccine to fight against the Beteg Plague, the last thing to do is to distribute the vaccine to every corner of our empire, and finally destroy the Beteg Plague, and stop it from returning once and for all. \n\nWe shall start on our homeworld, as that's where the virus began in the first place."
 ILLNESS_INVESTIGATION: "Illness Investigation"
 ILLNESS_INVESTIGATION_DESC: "A new illness has popped up on our homeworld. We must investigate exactly what it is and what it does before it's too late."
 INVESTIGATE_NEW_ILLNESS: "Investigate New Illness"
 INVESTIGATE_NEW_ILLNESS_DESC: "The newly discovered disease found on our homeworld turned out to be potentially lethal. \n\nNot much is known about this mysterious disease, so we must research it and its effects before too many die."
 COLONY_QUEST: "Search for the Colony"
 COLONY_QUEST_DESC: "After several years of researching and studying the tomb world, which was once the homeworld of the Flistonu, it is time to finally find the Flistonu's first colony. \n\nWe will have to dedicate a lot of our resources from the physics department, but it will unravel the secrets of the Flistonu."
 ARCMAS_PROJECT: "Rebuild Ecumenopolis"
 ARCMAS_PROJECT_DESC: "We can now begin planning to rebuild the failing Ecumenopolis of our homeworld, and in the process, create something better than ever before."
 SEEDER_COLONY_SURVEY: "Deceptive Planet Analysis"
 SEEDER_COLONY_SURVEY_DESC: "A frozen planet has recently been revealed to be a relic world, rather than a frozen world. Its former landscape was projected all over the planet from a hidden area on the planet. \n\nOur scientists are eager to discover the secrets of the world, and why the planet's true image was hidden."
 SEEDER_WORLD_UNSHIELDING: "Disabling the Shield"
 SEEDER_WORLD_UNSHIELDING_DESC: "Shivka Prime is encased in an energy shield, but what lurks below on the surface is a mystery. \n\nWhile our researchers are eager to uncover the shield, it may prove more difficult than expected."
 ATMOSPHERIC_CLEANSING: "Atmospheric Cleansing"
 ATMOSPHERIC_CLEANSING_DESC: "With the correct technologies researched, we can now cleanse our homeworld of the poisonous and dangerous gases and pollutants in its atmosphere, both from the Beteg Plague and from the ancient and inefficent buildings we constructed in a time long ago, before the Great Retreat."
 SURVIVOR_HEALING: "Survivor Aid Program"
 SURVIVOR_HEALING_DESC: "We have successfully freed the last of our people who were residing in the vaults and caves deep underground, which were used by the entirety of our species in the times of the Great Retreat. The last thing to do is to aid those and help them through the healing process."
 SURFACE_PURIFICATION: "Surface Purification"
 SURFACE_PURIFICATION_DESC: "The surface of our homeworld is riddled with ancient constructs, contaminated areas and dangerous places. After researching the necessary technologies, perhaps we can cleanse our homeworld of its impurities."
 PLAGUE_DEFENCES: "Planetary Plague Defense System"
 PLAGUE_DEFENCES_DESC: "We have finally rid both ourselves and our homeworld of the Beteg Plague, but many are still afraid. Although it's very unlikely, some fear that another killer plague will appear in the future, and we will be damned to the same fate, just like our ancestors ages ago. \n\nBecause of these fears, it has been suggested that our entire empire will be protected by a Planetary Plague Defense System. Even if a plague does not appear soon, it will also help against other threats."
 TERRORIST_MANHUNT_2: "Second Terrorist Manhunt"
 TERRORIST_MANHUNT_2_DESC: "We have launched a mission to hunt down the group of terrorists that caused the horrid attack upon our capital long ago. Despite apprehending much of their group, they are planning another attack on our people, and both the army and the navy is needed if we are to locate every member of this group."
 LAND_TERROR_BASE: "Investigate Terrorist Base"
 LAND_TERROR_BASE_DESC: "After disabling the main flagship of the evil terrorists plaguing our nation, we have prepared a landing party to investigate [terror_base.GetName], where the terrorists are suspected to have made a base of some sorts."
 BOARD_TERROR_SHIP: "Investigate Terrorist Base"
 BOARD_TERROR_SHIP_DESC: "After disabling the main flagship of the evil terrorists plaguing our nation, we have prepared a landing party to investigate [terror_base.GetName], where the terrorists are suspected to have made a base of some sorts."
 TRADE_HUB_SURVEY: "Planetary Station Expedition"
 TRADE_HUB_SURVEY_DESC: "We have discovered a derelict and ancient space station is in orbit around a barren world, thanks to some records from the Shivkonian Star Union. An expedition has been prepared to explore the station and the planet it's in orbit of."
 # Generic
 tech_goods_management_1: "Luxuries Management Policies"
 tech_goods_management_1_desc: "By introducing new policies about the manufacturing of consumer goods, we can ensure that everything passed on to the public will be of the highest quality, and will have used the minimal amount of resources necessary."
 tech_alloy_enrichment_1: "Alloy Enrichment Scheme"
 tech_alloy_enrichment_1_desc: "By enriching the alloys produced with stronger and long-lasting materials, the alloys manufactured will have a much greater quality, thus, reducing the amount we need for construction."
# The Master AI
 tma_progress: "Adds to our progress towards unlocking §YThe Master AI§! ascension perk"
 tech_emex_tma_better_synth_brains: "Improved Synthetic Brains"
 tech_emex_tma_better_synth_brains_desc: "Using recently discovered technologies, we can improve upon the existing structure and capacity of our synth brains."
 tech_emex_tma_self_learning_algorithms: "Self-Learning Algorithms"
 tech_emex_tma_self_learning_algorithms_desc: "Our machines can think deeper and discord newer and better ways to go about their tasks by using advanced algorithms."
 tech_emex_tma_advanced_data_storage: "Advanced Data Storage"
 tech_emex_tma_advanced_data_storage_desc: "By using more advanced ways to save and store data and information, our machines and data systems will greatly benefit."
 tech_emex_tma_intelligent_neural_emulation: "Intelligent Neural Emulation"
 tech_emex_tma_intelligent_neural_emulation_desc: "Our recent breakthroughs in technology may allow us to devise emulations for extremely intelligent neural systems, smarter even than some of the greatest minds of our kind."
 tech_hyperintelligent_ai: "Hyperintelligent AI"
 tech_hyperintelligent_ai_desc: "A hyperintelligence is a hypothetical agent that possesses intelligence far surpassing that of the brightest and most gifted organic minds. It can be a great boon to our empire."
# Seeded Evolution
 tech_mind_strengthening: "Neural Link Strengthening"
 tech_mind_strengthening_desc: "Many fear that our neural link with one another is weakening, so we must ensure that this does not happen, and we live on as one, united mind."
# Plagued Society
 tech_advanced_dna_mapping: "Advanced DNA Mapping"
 tech_advanced_dna_mapping_desc: "Using more advanced and potentially more useful techniques to map out an individual's DNA, we modify one's traits and features more in-depth."
 tech_viral_structure_examination: "Viral Structural Examination"
 tech_viral_structure_examination_desc: "By examining the structure and build of viruses, we can better understand how they work, and perhaps find a way to counter their effects."
 tech_plague_emulation: "Plague Emulation"
 tech_plague_emulation_desc: "Moving onto specifically working on the Beteg Plague, we can emulate what the virus would do and how it would work if it were it return from dormancy, without causing any harm."
 tech_clinical_studies: "Clinical Studies"
 tech_clinical_studies_desc: "By making clinics and hospitals study how they would be able to apply a vaccine or such to a large population, as well as research about the plague, our entire health system will benefit."
 tech_vaccine_tests: "Vaccine Testing"
 tech_vaccine_tests_desc: "We have now gathered enough data and information to (potentially) successfully create a vaccine for the Beteg Plague. This will require rigorous testing."
 tech_vaccine_volunteering: "Vaccine Volunteering Program"
 tech_vaccine_volunteering_desc: "We need a larger group of the population for phase two of the vaccine testing. By beginning a voluntary program to be involved, we can expand our tests."
 tech_vaccine_regulations: "Vaccine Regulations"
 tech_vaccine_regulations_desc: "To ensure that the population's bodies don't react negatively to the vaccine, we need regulating to constantly keep a visual receptor on the development of the vaccine, and to spot any side effects."
 tech_extensive_analysis: "Extensive Effects Analysis"
 tech_extensive_analysis_desc: "The last phase of researching involves analysing the effects (and possibly side effects) of the vaccine. A serious amount of effort must be put into this if it is to work."
 
 tech_plague_removal: "Effective Plague Removal"
 tech_plague_removal_desc: "It is time to begin a campaign to restore our homeworld which was ravaged by the Beteg Plague decades ago. By researching effective ways to remove the plague from the planet, we will no longer have to live in fear."
 tech_antiplague_chemicals: "Anti-Plague Chemicals"
 tech_antiplague_chemicals_desc: "Using our knowledge of chemicals and the plague, we can devise chemicals that eradicate the virus and sterilise any surface it touches."
 tech_surface_purification: "Surface Purification"
 tech_surface_purification_desc: "The Beteg Plague infected our land many years ago, and it is now time to reclaim the territories lost to the vile disease. By applying our anti-plague chemicals to infected areas, we can sterilise our homeworld's surface."
 tech_contamination_removal: "Contamination Removal"
 tech_contamination_removal_desc: "By using our knowledge of the plague, we can begin to remove any contaminants from our homeworld's atmosphere and other difficult-to-reach areas."
 tech_atmospheric_cleansing: "Atmospheric Cleansing"
 tech_atmospheric_cleansing_desc: "If we were to use our advancements in chemicals and biology to cleanse our homeworld's atmosphere and ozone layer, our people will no longer have to suffer from the poisonous air."
 tech_subterranean_excavation: "Subterranean Excavation"
 tech_subterranean_excavation_desc: "Much of our people are still living deep underground in their hideouts. We must begin a project to free them and help them."
 tech_ravaged_area_restoration: "Ravaged Area Restoration"
 tech_ravaged_area_restoration_desc: "Although we were aware that the ancient buildings and districts of our past have crumbled, it has recently been discovered that thousands were trapped by the collapsing towers. We must begin efforts to free them."
 tech_underground_evacuation: "Underground Evacuation"
 tech_underground_evacuation_desc: "Thousands, perhaps even millions, are still living in poor conditions in caves and bunkers deep underground, whether that be because of fear of the plague or because they are trapped, makes little different. It is now time to save them."
 tech_survivor_healing: "Evacuee Healing"
 tech_survivor_healing_desc: "We have managed to free our people from the underground, but many are still scarred, have severe injuries or have been stuck for so long that times have changed. It is up to us to help them through the healing process."
# Civic Techs
 tech_crystal_prospecting_3_and_4: "Advanced Crystal Prospecting"
 tech_crystal_prospecting_3_and_4_desc: "More efficient and effective methods can be used to search for and convert minerals into rare crystals by being able to alter some minerals' properties to suit conversion."
 tech_crystal_prospecting_5: "Mineral Structure Altering"
 tech_crystal_prospecting_5_desc: "By utilising advanced technology, we can alter almost any feature of any type of mineral for conversion into more useful rare crystals."
 tech_crystal_prospecting_6: "Extensive Mineral Modification"
 tech_crystal_prospecting_6_desc: "Advanced scanning and modification technologies allows for extensive modification of any mineral's atomic structure and its properties. This makes for simple conversion into rare crystals."
