l_english:

 seeder_trade_hub_site: "Derelict Station"
 seeder_trade_hub_site_desc: "An ancient and derelict station is in orbit around this barren world, seemingly once being owned by the Shivkonian Star Union. Having fallen into a state of utter disrepair long ago, many rooms and parts of the station are blocked off. \n\nAn excavation team will be able to discover the secrets of this station."
 dead_primitives_site: "Lifeless Homeworld"
 dead_primitives_site_desc: "This planet was once home to an intelligent and sapient species, but they have since long disappeared. The entire landscape is nothing but desolate rock and the sky is filled poisonous air."
 flistonu_investigation_site: "Nanite World Dig"
 flistonu_investigation_site_desc: "This planet, known as New Flistonia, was once a gaia world, populated by the ancient Flistonu. After their downfall, the entire planet became enveloped in nanites, and the population disappeared. \n\nWhat secrets could this world hold?"
 seeder_colony_site: "Abandoned Ecumenopolis"
 seeder_colony_site_desc: "This deceptive planet is covered in ruined buildings and complexes, once towering over the entire world and housing billions of inhabitants. \n\nThis relic world has been hidden from the galaxy for decades, possibly centuries, but what could this world hold that required a false projection of the planet?"
 seeder_capital_shield_generator: "Shield Generator"
 seeder_capital_shield_generator_desc: "Nitrel is orbiting a mysterious shielded world, which cannot be accessed. It is believed that the energy shield encasing Shivka Prime is being generated from this moon."
 seeder_capital_site: "Shivka Prime"
 seeder_capital_site_desc: "The homeworld of the Shivkonians: Shivka Prime. \n\nAfter centuries of isolation, it is still, somehow, a lush world filled with flora and fauna, but is it really all that meets the visual receptor?"
 terrorist_base_site: "Planetary Hideout"
 terrorist_base_site_desc: "After defeating the terrorists' naval forces, their flagship sent a signal back to this world, which is also where their hostile energy signatures were first detected. \n\nCould this be some sort of secret hideout?"
 ap_master_ai: "The Master AI"
 ap_master_ai_desc: "By utilising our recent advancements in AI technology, we will be able to construct the ultimate intelligence, a Master AI that will constantly learn and change and provide our empire with gargantuan amounts of research."
 ap_primitive_protection: "Primitive Protection Program"
 ap_primitive_protection_desc: "As much as we dislike it, our empire will not last forever, and neither will any other empire. We must ensure that the next generation of races will live on, even if this requires some... intervention."
 ap_one_with_nature: "One with Nature"
 ap_one_with_nature_desc: "As we continue to grow and learn, we must not leave behind the very thing that allowed us to evolve and become what we are now: nature. Before cities, we lived in the wild, in the nature, and without it, we would've not gotten this far. And without it, we won't get further."
 ap_united_galaxy: "A Galaxy United"
 ap_united_galaxy_desc: "Conquest. War. Famine. Death. Many say they are the necessary evil. But why does evil need to be necessary? Conflict with anyone, no matter what ethics, will not solve these problems. It is only through diplomacy that we, the galaxy, can make life better for all."
 ap_arcane_tech: "Ancient Studies"
 ap_arcane_tech_desc: "The galaxy is littered with the remains of dozens of civilisations, all of which simply disappeared. As the next generation, it is up to us to remember these great civilisations and learn from them."
 ap_consecrated_worlds_nihilistic: "Nihilistic Consecration"
 ap_consecrated_worlds_nihilistic_desc: "$ap_consecrated_worlds_desc$"
 # Decentralised State
 auth_decentralised_realm: "Decentralised State"
 auth_decentralised_realm_desc: "Decentralised nations are made up of many minor, autonomous states that mainly do as they please, as well as the core state of the nation. Resources can also be allocated to temporarily expand the core for future vassalisation of planets and star systems.\n\nDecentralised Realms also consist of several elector-states, that vote for the leader of the whole realm. They can also collectively work together and pass certain reforms and changes that are unavailable to more orthodox nations."
 AUTHORITY_DECENTRALISED: "Can enact §Hcertain actions§! to allow §Htemporary expansion of core territory§!"
 CAN_RELEASE_SPECIAL_SUBJECTS: "Can release several §Hspecial subject types§! with special permissions, such as expansion"
 CAN_REFORM_INTO_OTHER_DEC: "Can pass several changes and reforms affecting all the states"
 INTERNAL_WARS_POSSIBLE: "The special subjects are able to start wars with one another"
 mod_leaders_energy_upkeep_mult: "Leader £energy£ Energy Upkeep" 
 gov_dec_realm: "Decentralised Realm"
 gov_dec_realm_desc: "This government has centrist ideals and is made up of several minor, autonomous states that contribute to the core, but mainly do as they please. Resources can be allocated to temporarily expand the core for future vassalisation."
 RT_LEADER_OF_THE_DOMAINS: "Ruler of the Domains"
 decrea_inital_expansion_modifier: "Temporary Realm Expansion"
 decrea_inital_expansion_modifier_desc: "Before we can form any sub-states beneath the core of the realm, we must gain territory. Making necessary sacrifices in the economy and internal political affairs allows the bureaucracy to safely control more territory and people."
 # Normal Buildings
 building_xeno_corps: "Artifact Laboratories"
 building_xeno_corps_desc: "Those working in these laboratories study artifacts and remains of long-dead civilisations."
 building_goods_management_hub: "Goods Management Facility"
 building_goods_management_hub_desc: "The management teams constantly monitor consumer goods, and make sure that they're made to a high quality."
 building_alloy_enrichment_plant: "Alloy Enrichment Plant"
 building_alloy_enrichment_plant_desc: "Alloys that have been enriched with stronger materials here are extremely sturdy and of good quality."
 building_disease_control: "Disease Control Centre"
 building_disease_control_desc: "This temporary building helps counter the effects of the disease currently ravaging the planet and also produces resources to counter the effects of the lockdown. \n\nHowever, it doesn't slow the spread; for that, the decision must be enacted."
 building_world_council: "Colonial Council Hall"
 building_world_council_desc: "The halls where the members of the minor council of the planet reside. They have sworn to do what is best for the people."
 building_world_council_2: "Planetary Council Hall"
 building_world_council_2_desc: "The grand and ultimate council hall, towering above buildings. The members of the council have a duty to do what is best for the people."
 building_databanks: "Planetary Databanks"
 building_databanks_desc: "Decades of research and thinking, all encapsuled within dozens of datacrystals stored in this building."
 building_crystal_prospecting_machine: "Crystal Prospecting Machine"
 building_crystal_prospecting_machine_desc: "This automated machine searches for and excavates rare crystals that are near to the planet's surface. It also converts very specific minerals into crystals inefficiently."
 building_crystal_prospecting_machine_2: "$building_crystal_prospecting_machine$ II"
 building_crystal_prospecting_machine_2_desc: "A slightly advanced machine, used for excavating rare crystals and minerals, and converting some minerals into crystals."
 building_crystal_prospecting_machine_3: "$building_crystal_prospecting_machine$ III"
 building_crystal_prospecting_machine_3_desc: "This more advanced prospecting machine mines for rare crystals and converts a large number of found minerals into crystals. Its methods allow for easier access to rare crystals."
 building_crystal_prospecting_machine_4: "$building_crystal_prospecting_machine$ IV"
 building_crystal_prospecting_machine_4_desc: "A large number of rare crystals is produced by this advanced prospecting machine, mainly by converting minerals into crystals."
 building_crystal_prospecting_machine_5: "$building_crystal_prospecting_machine$ V"
 building_crystal_prospecting_machine_5_desc: "This advanced prospecting machine can convert near to any type of mineral found into rare crystals through simple modification of minerals' properties."
 building_crystal_prospecting_machine_6: "$building_crystal_prospecting_machine$ VI"
 building_crystal_prospecting_machine_6_desc: "This super-advanced machine can produce tons of rare crystals through advanced modification of found minerals, made easy thanks to deep scans of the underground."
 building_hmf_option1: "Grand Holy Temple"
 building_hmf_option1_desc: "A huge temple constructed to convert the population and ensure followers live their lifes the correct way."
# Corporate Buildings
 building_corporate_entertainment_facilities: "Entertainment Facilities"
 building_corporate_entertainment_facilities_desc: "People from all over this world can find some form of fun and entertainment in these massive facilities."
 building_corporate_goods_outlet: "Planetary Goods Outlet"
 building_corporate_goods_outlet_desc: "This massive store sells all sorts of consumer goods and products for citizens to purchase."
 building_corporate_industrial_distributor: "Material Distributor Chain"
 building_corporate_industrial_distributor_desc: "This massive network of warehouses and logistical chains unloads the corporation's surplus alloys to purchasers."
# Starbase Buildings & Modules
 sm_sb_tourist_area: "Tourist Decks"
 sm_sb_tourist_area_desc: "A dedicated area for tourists and travellers from colonies in this star system."
 sm_fleet_academy_cep: "$sm_fleet_academy$"
 sm_fleet_academy_cep_desc: "$sm_fleet_academy_desc$"
 sm_sb_streamlining_sector: "Vessel Streamlining Bay"
 sm_sb_streamlining_sector_desc: "A sector of the starbase dedicated to providing constructed vessels with streamlined travel."
 civic_warmongers: "Warmongers"
 civic_warmongers_desc: "After centuries of interplanetary warfare, this species has been changed. They eventually developed strong martial traditions and are always in a conflict."
 civic_sovereign_nations: "Sovereign Nations"
 civic_sovereign_nations_desc: "This supranational governing body is compromised of several independent countries on their homeworld. These nations have their own alliances and wars, but on the whole, they work together for common causes."
 civic_tooltip_civic_sovereign_nations_effects: "Homeworld has several deposits representing §YCooperative§!, §YNeutral§! and §YHostile§! nations\nThe §YPlanetary Assembly§! decision can be enacted to turn them to your side"
 civic_hive_hive_affinity: "Hunters of the Void"
 civic_hive_hive_affinity_desc: "The hunting instincts of this consciousness has driven the Hive into a craze. Their eagerness for battle drives them forwards."
 civic_collectivism: "Collectivism"
 civic_collectivism_desc: "Teamwork is the engine of progress. Laboring side by side, we become something more than the sum of our parts: a great, living organism, with each of us a cell."
 civic_tooltip_civic_collectivism_effects: "May use §YGalactic Revolution§! casus belli against non-collectivist empires\nDecreased £opinion£ relations with §YMega-Corps§!"
 civic_fanatic_capitalism: "Industrial Capitalism"
 civic_fanatic_capitalism_desc: "This industrial capitalistic society considers all natural resources as something to be utilized, and focus on short term economic gratification."
 civic_defender_of_the_faith: "Defenders of the Faith"
 # Part of the ['concept_galactic_inquisitor'] £synergy£ ['concept_synergy']\n\n
 civic_defender_of_the_faith_desc: "When the true beliefs in the galaxy are threatened by foolish materialism, who will protect them? We must defend the right of individual beliefs of gods and greater beings - as long as it's the correct religion, of course."
 civic_tooltip_defender_of_the_faith_effects: "May use §YCrusade§! casus belli against §YMaterialist§! empires \nIncreased £opinion£ relations with §YSpiritualists§!\nDecreased £opinion£ relations with §YMaterialists§!\nCan use the §YSpread the Faith§! operation"
 civic_bringers_of_death: "Collective Punishment"
 civic_bringers_of_death_desc: "This empire takes wars extremely seriously, and will even kill all enemy civilians, as long as they come out victorious. Sometimes the innocent must die for the right cause."
 civic_tooltip_bringers_of_death_effects: "May use the §YArmageddon§! bombardment stance\nDecreased £opinion£ relations with §YPacifists§! and §YEgalitarians§!"
 civic_seekers_of_knowledge: "Seekers of Knowledge"
 civic_seekers_of_knowledge_desc: "Knowledge and discovery is pursued by this empire, believing that advancements in science will lead them to intellectual dominance, inevitably leading to galactic superiority."
 civic_tooltip_seekers_of_knowledge_effects: "Can build the £building£ ['concept_building_databanks'] building\nEverytime a technology is researched, a small amount of £unity£ §YUnity§! is provided, scaling with the §YTier§!, §MRarity§! and §RDanger§! of the technology\nThe amount depends on monthly Unity production"
 #civic_gatebuilders: "Gatekeepers" # NOW REPLACED BY BASEGAME ORIGIN #
 #civic_gatebuilders_desc: "This species are descendants of the old Gatebuilders, the Dessanu Consonance. They are the keepers of the gateways, and have been given the task of ensuring the network is stable, but the L-Cluster is well out of their reach. For now. \n\nBegin the game with §YGateway Activation§! and §YGateway Construction§!."
 civic_personal_weapons: "Personal Weapons"
 civic_personal_weapons_desc: "Members of this society are allowed to carry, and sometimes use, personal weapons to defend themselves and others."
 civic_tooltip_personal_weapons_effects: "Has access to the §YLimit Personal Weapons§! edict"
 civic_military_academies: "Starfleet Academies"
 civic_military_academies_desc: "Hundreds of schools and academies are set up all over this empire, leading to more experienced admirals and stronger fleets. When it comes to war, a country needs to be prepared; pacifist or not."
 civic_tooltip_military_academies_effects: "The §YFleet Academy§! starbase building provides ships with an extra §Y200§! starting experience"
 civic_explorers: "Avid Explorers"
 civic_explorers_desc: "Members of this society have always longed to discover the secrets of the galaxy, and to explore new worlds. Space exploration will lead them to discover more and, as a result, allow them to expand quicker."
 civic_diplomatic_giants: "Diplomatic Masterminds"
 civic_diplomatic_giants_desc: "This empire believes that diplomacy is the way forward to surviving in the galaxy, and building good relations with fellow star nations will ensure peace throughout the galaxy."
 civic_tooltip_diplomatic_giants_effects: "Can adopt the §YCommunity§! tradition immediately\nCan create the £comvas£ §YSenate Dependency§! specialist subject type"
 civic_hive_semi_autonomous_drones: "Quasi-Autonomous Drones"
 civic_hive_semi_autonomous_drones_desc: "The drones of this Hive Mind have more autonomy than usual, thus increasing individual experiences."
 civic_hive_food_focus: "Nourishment Focus"
 civic_hive_food_focus_desc: "This Hive focuses on the production of food for all of its drones, as well as ensuring that enough food is saved for the future, in case of an emergency."
 civic_imperialists: "Imperialist Ambitions"
 civic_imperialists_desc: "This society believes that the way to survival is by extending their nation's rule and influence through colonization, or just by brute military force."
 civic_defensive_policies: "Armed Neutrality"
 civic_defensive_policies_desc: "War is nothing but a vile means to an end, yet the jingoists of the galaxy seek to destroy and conquer. This must not be allowed; the other option is total and utter capitulation by the hands of the enemy."
 civic_tooltip_defensive_policies_effects: "Has access to the ['concept_policy_cat_defensive'] policy\nCan enact the §YFortify World§! decision on colonies"
 civic_world_council: "Supranational Council"
 civic_world_council_desc: "Without order, there would be chaos, but some just cannot handle their responsibility of keeping all safe and happy. For that, a high council, organized of the most trustworthy people, reigns over all of the world, ensuring peace and stability."
 civic_tooltip_world_council_effects: "Homeworld has the £building£ ['concept_building_world_council_2'] building, providing the £job_world_councillor£ ['concept_job_councillor'] job\nCan build the £building£ ['concept_building_world_council_1'] building on colonies\n£job_world_councillor£ Planetary Councillor upkeep can be changed with the §YExecute Council Jurisdiction§! edict"
 civic_hive_manipulators_of_life: "Genetic Manipulators"
 civic_hive_manipulators_of_life_desc: "This Hive was always intrigued by biology, and manipulating their genes to better suit them. After many years, the Hive succeeded in creating another, different species, also connected to the mind. The final frontier will be no challenge for them, with genetic and biological advancements."
 civic_hive_concerted_befrienders: "Concerted Befrienders"
 civic_hive_concerted_befrienders_desc: "Rather than focus on invasion or consuming, this Hive prefers diplomatic relations, and will try their best to make allies and live in peace."
 civic_tooltip_concerted_befrienders_effects: "Non-gestalt empires have a §G+30§! £opinion£ opinion bonus towards you\nCan adopt the §YCommunity§! tradition immediately"
 #civic_hive_desire_for_shiva: "Desire for the Seeders" # NOW REPLACED BY MOD ORIGIN #
 #civic_hive_desire_for_shiva_desc: "Long ago, we were all seperated. We were different from one another, working as millions on their own, with horrible inefficiency. Then, from the heavens, came our saviors. They allowed us to be united, all as one, yet, still many. \n\nSadly, they left us. But before we were abandoned, our drones managed to acquire some texts from them. Their ways of life and culture were discovered, and some advancements in space exploration were made. Now, as an interstellar empire, it is our duty to find those who, effectively, created us. \n\nAllows access to the §YQuest for the Seeders§! event chain"
 civic_multiculturalism: "Multiculturalism"
 civic_multiculturalism_desc: "This society has, and values, a diversity of beliefs, cultures, and opinions. All, no matter what origins, may live peacefully here."
 civic_tooltip_multiculturalism_effects: "Can enact the §YStrengthen Diversity§! decision on colonies"
 civic_bureau_of_transport: "Bureau of Transportation"
 civic_bureau_of_transport_overlord: "$civic_bureau_of_transport$"
 civic_bureau_of_transport_desc: "Officers charged with overseeing ship maintenance and construction have streamlined interstellar travel for both domestic and military purposes."
 civic_bureau_of_transport_desc_overlord: "$civic_bureau_of_transport_desc$"
 civic_tooltip_bureau_of_transport_effects1: "Can build the §YVessel Streamlining Bay§! starbase building on starbases with a §YShipyard§!\nBegin with the £physics_research£ §YHyper Relays§! technology available to research"
 civic_tooltip_bureau_of_transport_effects2: "Can build the §YVessel Streamlining Bay§! starbase building on starbases with a §YShipyard§!"
 civic_free_market: "Free Market"
 civic_free_market_desc: "This society believes that the laws of supply and demand must be free from any intervention by the government or any form of economic priviliege."
 #civic_machine_start: "World of Metal" # NOW REPLACED BY BASEGAME ORIGIN #
 #civic_machine_start_desc: "After many years of construction and mining, the Capital world of the Machine Intelligence is a mirror image of its inhabitants. \n\nHomeworld is a §YMachine World§!"
 #civic_machine_clockwork: "Clockwork Internals" #  #
 #civic_machine_clockwork_desc: "The machines of the Intelligence are made up of a complex arrangment of gears and cogs, which require more minerals."
 civic_machine_expansion: "Expansion Protocols"
 civic_machine_expansion_desc: "The Machine Intelligence has been designed and programmed to expand its reach; whatever the costs."
 civic_masters_of_architecture: "Masters of Architecture"
 civic_masters_of_architecture_desc: "This society have constructed dozens of major landmarks and buildings, and after many decades, they could be considered masters of construction."
 civic_tooltip_masters_of_architecture_effects: "Homeworld has the §YMausoleum of Glory§! deposit\n§LIf adopted, a Special Project will be available to construct it§!"
 civic_strategic_cache: "Planetary Cache"
 civic_strategic_cache_desc: "While it is unknown how their homeworld has one, this society have access to a secret cache of rare resources on their homeworld, which seem to be infinite."
 civic_tooltip_strategic_cache_effects: "Homeworld has the §YStrategic Cache§! deposit, providing §Y1§! of each basic £volatile_motes£ £rare_crystals£ £exotic_gases£ §HStrategic Resource§! per month\nCertain technologies allow the deposit to provide up to §Y3§! of each resource"
 civic_secure_ships: "Emergency Ship Defenses"
 civic_secure_ships_desc: "The ships used by this society have special, emergency defenses in place, in case they come in contact with any unexpected aggressors."
 civic_hive_eye_in_the_sky: "Eye in the Sky"
 civic_hive_eye_in_the_sky_desc: "The Hive is always watching over the drones and sees anything and everything that happens within its reach."
 civic_hive_voidswarm: "Voidswarm"
 civic_hive_voidswarm_desc: "This Hive believes that the only way to sustain itself is through war, and war can only be won with large numbers."
 civic_hive_rapid_breeding: "Constant Propagation"
 civic_hive_rapid_breeding_desc: "This Hive Mind encourages and pushes its drones to breed as fast as possible, to increase the population, therefore increasing the power and reach of the Hive."
 civic_hive_tech_driven: "Research Driven"
 civic_hive_tech_driven_desc: "Research and technological advancement is promoted by the Hive, and the drones focus on the advancment of research to help secure the future."
 civic_hive_total_control: "Puppeted Drones"
 civic_hive_total_control_desc: "The great Hive has almost complete control over the drones of the Mind. While some may be more independent, if any drone shows signs of deviance, the Mind will deal with it."
 civic_machine_control: "Routine Machine Checks"
 civic_machine_control_desc: "All machines produced have routine checks by the main Intelligence, in order to prevent any errors or deviancy."
 civic_machine_community_supporter: "Diplomatic Competitor"
 civic_machine_community_supporter_desc: "This Intelligence understands the importance of diplomacy and how, if done right, can yield favourable results."
 civic_tooltip_community_supporter_effects: "Can adopt the §YCommunity§! tradition immediately"
 civic_machine_organic_friendly: "Organic Friendly Interface"
 civic_machine_organic_friendly_desc: "This Machine Intelligence does not focus on expansion or assimilation, but rather getting on well with organics, and building stable alliances."
 civic_machine_mighty_processors: "Mighty Processors"
 civic_machine_mighty_processors_desc: "The processors of this Machine Intelligence are very advanced, allowing it to expand more and construct more, thus, expanding their reach."
 civic_travel_agency: "Travel Agency"
 civic_travel_agency_desc: "This Megacorporation began by specialising in holidays and breaks for citizens, and even after all this time, they stuck to their roots."
 civic_tooltip_travel_agency_effects: "Can build the §YTourist Decks§! starbase building in colonised systems"
 civic_technocorp: "Technocorp"
 civic_technocorp_desc: "This Megacorporation understands the importance of research and advancements in technology, prioritising their technological progress over all else."
 civic_tooltip_technocorp_effects: "§YTechnological Investment§! trade policy option available"
 civic_war_factories: "War Factories"
 civic_war_factories_desc: "War, war never changes. Unless you're prepared with huge supplies of arms, which is exactly what this corporation priorities and values."
 civic_constant_growth: "Constant Growth Policies"
 civic_constant_growth_desc: "This Megacorporation is always expanding and growing, whether that's peacefully or by force. They frequently annex and take over corporations to expand their reach."
 civic_cooperative: "Cooperative Upbringings"
 civic_cooperative_desc: "Every employee of this Megacorporation owns a theoretically proportional share. Through this, it ensures that even the lowliest clerk has a vested personal interest in corporate success."
 civic_social_darwinism: "Social Darwinism"
 civic_social_darwinism_desc: "This hierarchical society is based on the 'survival of the fittest' philosophy, but in both politics and society. Those at the top are typically the most intelligent, or in some cases, the most rich."
 civic_personality_cult: "Personality Cult"
 civic_personality_cult_desc: "The leader of this regime is worshipped and idealised as their one, true leader. This is done mainly through propaganda, media censorship and deceit."
 civic_tooltip_personality_cult_effects: "Can use the §YSpread of Propaganda§! edict\nUpon ruler death, the §YImmortalise Ruler§! event occurs, allowing the decision of how to revere the late ruler"
 civic_ruthless_oppression: "Ruthless Suppression"
 civic_ruthless_oppression_desc: "Any trace of opposition, resistance, rebellion, must be quashed. The only real way to stay in power, is to destroy anything that challenges your power."
 civic_peaceful_society: "Peaceful Society"
 civic_peaceful_society_desc: "This is a pacifistic society, where citizens are unified by the idea of a free, peaceful and prosperous life for all."
 civic_tooltip_peaceful_society_effects: "Cannot use the §YMilitarised Economy§! policy option"
 civic_patrol_agency: "Patrol Agency"
 civic_patrol_agency_desc: "Beware of the vile pirates and smugglers, who conspire steal belongings and valuables from the innocent. It is our duty to hunt out any traces of piracy and unlawfulness to keep the populace safe."
 civic_physics_cult: "Nihilistic Cult"
 civic_physics_cult_desc: "This spiritualist society see themselves as holy keepers of the afterlife, worshipping dark entities such as black holes as ancient gateways to the afterlife."
 civic_tooltip_physics_cult_effects: "Begin with the £physics_research£ §YDark Matter Drawing§! technology available to research\n§YTraditionalist§! faction is neutral to machines and AI\n§YTraditionalist§! faction supports the consecration of dark celestial bodies\n§YFull AI Rights§! policy option available \nCan enact the §YSanctify Singularity§! decision on Black Holes if the §YConsecrated Worlds§! ascension perk is chosen"
 civic_engineering_cult: "Machine Cult"
 civic_engineering_cult_desc: "This spiritualist society see machines as holy objects, destined for worship. Only in metal can the true perfection of the divine be worshipped."
 civic_tooltip_engineering_cult_effects: "Begin with the £engineering_research£ §YRobotic Workers§! technology available to research\n§YTraditionalist§! faction worships machines and AI\n§YTraditionalist§! faction supports machine ascension and the attainment of knowledge\nMachine £pop£ Pops can join the §YTraditionalist§! faction\n§YAI Worship§! policy option available for the §YArtificial Intelligence Policy§!"
 #civic_crystalline_energy_grid: "Crystalline Energy Grid" # NOW REPLACED BY VERSION 2 #
 #civic_crystalline_energy_grid_desc: "This society's homeworld has an unusually large source of rare crystals. They have utilised the crystals to increase the output of their power plants and generator districts."
 #civic_tooltip_crystalline_energy_grid_effects: "Start with the £building£ §YCrystal Prospecting Machine§! building that can be upgraded several times with certain technologies"
 civic_war_economy: "War Industry"
 civic_war_economy_desc: "The economy of this society is largely focused on the military and war, but this can result in the population being unhappy."
 civic_tooltip_war_economy_effects: "Cannot use the §YCivilian Economy§! policy option\nHas access to a special wartime edict, allowing the conversion of £consumer_goods£ §YConsumer Goods§! into £alloys£ §YAlloys§!"
 civic_emex_peacekeepers: "Peacekeepers"
 civic_emex_peacekeepers_desc: "This society rarely looks to expand their territory for their own benefit. Instead, they are devoted to maintaining peace and stability in the galaxy, though this might be accomplished through force."
 civic_tooltip_peacekeepers_effects: "Has access to the §YMediation§! wargoal\nCan form the §HPeacekeeping Coalition§! Federation, allowing the use of the §YNeutralise Threat§! wargoal\nHas the special §YMediator§! faction in place of the §YImperialist§! faction"
 civic_entertainment_facilities: "Entertainment Enterprise"
 civic_entertainment_facilities_desc: "This Megacorporation specialises in crafting experiences and narratives that the galaxy's denizens will come to crave."
 civic_tooltip_entertainment_facilities_effects: "Can build the £building£ ['concept_building_corporate_entertainment_facilities'] corporate building"
 civic_consumer_focus: "Consumer Streamlining"
 civic_consumer_focus_desc: "Thanks to masterfully streamlined manufacturing processes, this Megacorporation mass-produces consumer goods with unparalleled efficiency."
 civic_tooltip_consumer_focus_effects: "Can build the £building£ ['concept_building_corporate_goods_outlet'] corporate building"
 civic_star_pioneers: "Galactic Pioneers"
 civic_star_pioneers_desc: "Not content with just reaching for the stars, this Megacorporation is constantly reaching for better ways to traverse the stars, always pioneering new frontiers in interstellar travel."
 civic_construction_industry: "Titan of Industry"
 civic_construction_industry_desc: "This Megacorporation's ultra-lean forging processes allow them to excel in the production of minerals and alloys for industrial applications."
 civic_tooltip_construction_industry_effects: "Can build the £building£ ['concept_building_corporate_industrial_distributor'] corporate building"
 civic_construction_company: "Construction Corporation"
 civic_construction_company_desc: "This Megacorporation is building a stronger future, through an industry concentrated on construction. Whether districts or dyson spheres, they construct structures quickly, but at a larger cost."
 civic_missionary_force: "Holy Missionary Force" #nah lol
 civic_missionary_force_desc: "This society has a past of forcefully converting people to their religion, believing that it is the only way to preserve their legacy and unity. They will go far to enforce this belief."
 civic_tooltip_missionary_force_effects: "After 20 years, you will be able to §Ylower heresy levels§! in your empire by contacting the §YMissionaries Institution§!\nThis will last for 10 years, after which there will be a break from actions, and the cycle will begin again"
 civic_crystalline_energy_grid_v2: "Crystalline Energy Grid"
 civic_crystalline_energy_grid_v2_desc: "This society's homeworld has an unusually large source of rare crystals. They have utilised the crystals to increase the output of their power plants and generator districts."
 civic_tooltip_crystalline_energy_grid_v2_effects: "Start with the §HCrystalline Fields§! deposit, providing §Y1§! £job_crystal_miner£ §YCrystal Miner§! job per §Y20§! £pop£ Pops\nHomeworld has the §YCrystalline Energy Grid§! planetary modifier, which can also be applied to other colonies with the §YShift Energy Grid§! planetary decision"
 civic_industrial_powerhouse: "Industrial Powerhouse"
 civic_industrial_powerhouse_desc: "This society focuses almost unilaterally on industry to the detriment of its population. Production and efficiency are held in the highest regards, while the wellbeing of the working class is long forgotten."
 # Planetary Deposits
 d_food_arcology: "Cultivated Arcologies"
 d_food_arcology_desc: "Dozens of artificial crops are growing and filling these arcologies, used for feeding the planet's massive and ever-growing population."
 d_decaying_mines: "Decaying Mines"
 d_decaying_mines_desc: "The last few remaining natural mines on the planet. The masses of minerals produced will eventually completely run out."
 d_mineral_excavation: "Urban Crystal Mines"
 d_mineral_excavation_desc: "Although urbanised, the planet has large crystal mines, to keep up with the demand of minerals for the cities."
 d_minor_area_sick: "Minor Infected Area"
 d_minor_area_sick_desc: "A small area of this world has been infected with the Negyem Flu."
 d_moderate_area_sick: "Major Infected Area"
 d_moderate_area_sick_desc: "A large area of this world has been infected with the Negyem Flu."
 d_plentiful_stockpile: "Plentiful Stockpile"
 d_failing_cities_1: "Gargantuan Ruins"
 d_failing_cities_2: "Crumbling Arcologies"
 d_failing_cities_3: "Decrepit Cities"
 d_plentiful_stockpile_desc: "Huge storage vaults, filled with all manner of materials, ready to support the infrastructure on this planet."
 d_failing_cities_1_desc: "Centuries of sprawl and inefficiently constructed buildings have led to massive ruins and slums."
 d_failing_cities_2_desc: "The ancient arcologies covering this planet have reached their limits because of gravity's limitations. Perhaps with the correct technology, they can be restored."
 d_failing_cities_3_desc: "Once-vibrant cities covering the land have long since fallen into total disrepair."
 d_renewed_city: "Restored Megapolis"
 d_renewed_city_desc: "Every sector of this planetwide city has been masterfully reconstructed, a global monument to our triumph."
 d_strategic_cache: "Strategic Cache"
 d_strategic_cache_desc: "A mysterious cache of seemingly infinite special resources. Perhaps we will be able to extract more resources as we develop the correct technologies."
 d_underground_habitat_1: "Subterranean Bunker"
 d_underground_habitat_2: "Subterranean Bunker"
 d_underground_habitat_1_desc: "Although most of our species has returned to the surface, many are still hiding out underground, either because they're stuck or due to paranoia and fear."
 d_underground_habitat_2_desc: "Although most of our species has returned to the surface, many are still hiding out underground, either because they're stuck or due to paranoia and fear."
 d_poisonous_atmosphere: "Polluted Atmosphere"
 d_poisonous_atmosphere_desc: "The atmosphere of the planet is polluted and infected with chemicals and harmful substances, due to the Beteg Plague."
 d_ravaged_area: "Ravaged Area"
 d_ravaged_area_desc: "An area of the planet which has fallen into ruins since our species retreated underground. With the correct technologies, perhaps we could restore the buildings in the area."
 d_plague_research: "Plague Research Labs"
 d_plague_research_desc: "A large complex of buildings dedicated towards preventing the return of the Beteg Plague and healing our bodies from its effects."
 d_great_monument: "Mausoleum of Glory"
 d_great_monument_desc: "A great monument, constructed many centuries ago by the greatest engineers and architects of our time."
 d_crystalline_fields: "Crystalline Fields"
 d_crystalline_fields_desc: "Gargantuan fields of rare crystals and various other crystalline materials cover large sections of this planet."
