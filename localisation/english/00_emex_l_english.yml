 neural_link_strengthening_desc: "After activating the Shivkonians' Mechanical Consciousness, we were able to retrieve a data fragment about how they remained united in times of need, and how the Mind's will was forced onto the population."
 grateful_survivors: "Grateful Survivors"
 grateful_survivors_desc: "The survivors that lived underground to hide from the Beteg Plague were freed and healed. They are grateful for our help."
 HMF_option3_bonus: "Propaganda Campaign"
 species_immunised: "Species Immunised"
