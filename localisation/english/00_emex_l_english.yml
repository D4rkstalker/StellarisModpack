 # Edicts
 edict_master_ai_activation: "Master AI Activation"
 edict_master_ai_activation_desc: "Using some of our £influence£ §YInfluence§!, the Master AI can be fully activated for some time. However, it requires §Y5000 £energy£ Energy Credits§! to work."
 edict_emergency_conscription: "Emergency Conscription"
 edict_emergency_conscription_desc: "In times of need, we must push to hasten our recruitment of armies and construction of vessels. We cannot allow the enemy to triumph over us, simply because we weren't ready."
 #edict_alloy_production: "Alloy Enrichment Policy"
 #edict_alloy_production_desc: "This Edict focuses on increasing alloy production, which is done by forcing all colonies producing alloys to enrich the minerals used in the manufacturing of alloys."
 #edict_consumer_good_production: "Hasteful Goods Production"
 #edict_consumer_good_production_desc: "The Edict hastens the process of manufacturing consumer goods by utilising the high quality they ususally are; a small decrease in quality for some time won't be noticed."
 edict_national_holiday: "Celebrate a National Holiday"
 edict_national_holiday_desc: "This Edict allows us to start a national holiday, where people are free to celebrate as they please, meeting family and friends, and having a fun time."
 edict_cs_into_alloys: "Temporary Economic Militarisation"
 edict_cs_into_alloys_desc: "When the enemy are defeating our forces, what use will trinkets be? The civilian economy shall be replaced with a more war-driven one for the time being."
 edict_no_personal_weapons: "Limit Personal Weapons"
 edict_no_personal_weapons_desc: "Although the population having personal weapons is a sign of liberty, sometimes too much freedom can prove dangerous. Limiting the ownership and use of weapons for a time will reduce crime, but might anger the population."
 edict_propaganda_spread: "Spread of Propaganda"
 edict_propaganda_spread_desc: "Mass media. The big lie. Spectacle. Patriotism. Government-organised demonstrations."
 edict_hmf_option2: "Religious Encouragement"
 edict_hmf_option2_desc: "Simple encouragement of the population to truly follow our religion may not be the most effective, but it costs nothing and does not have any problems."
 edict_hmf_option6: "Send Extermination Squad"
 edict_hmf_option6_desc: "We must utilise our squads we hired to forcefully convert large amounts of people, even if a few die along the way. It is only a small price for salvation."
