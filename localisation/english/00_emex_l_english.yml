 diversity_strengthened: "Diversity Strengthening"
 diversity_strengthened_desc: "The diversity of species on this world is being strengthened through government campaigns."
 interplanetary_plague_defences: "Planetary Plague Defense System"
 interplanetary_plague_defences_desc: "We have finally rid both ourselves and our homeworld of the Beteg Plague, but many are still afraid. Because of these fears, we have installed an empire-wide Planetary Plague Defense System."
 hmf_option4_planet_effect: "Heretics Separated"
 hmf_option4_planet_effect_desc: "The heretic population has been separated, causing slight unrest and anger, but also forcing many to re-evaluate their beliefs, especially if they are against the government."
 pm_crystal_energy_planet: "Crystalline Energy Grid"
 pm_crystal_energy_planet_desc: "This world's energy output has been drastically increased through the use of various rare crystals."
