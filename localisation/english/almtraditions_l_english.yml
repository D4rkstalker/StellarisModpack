 tr_security_1: "Claim and Contribute"
 tr_security_2: "Breeding Programs"
 tr_security_3: "Autonomous Defence"
 tr_security_4: "Always Watching"
 tr_security_5: "Optimising Estate"
 tr_security_1_delayed: "When we decide to expand, we do not muck around. We multiply and we prosper."
 tr_security_2_delayed: "An empire is built on people, people and more people. Procreate for your empire."
 tr_security_3_delayed: "Every system must be prepared to stand alone against the enemies that will inevitably try to conquer them."
 tr_security_4_delayed: "This is our space. We will always know when it is intruded upon."
 tr_security_5_delayed: "If we cannot expand outwards, then we will expand down and up, under and above."
