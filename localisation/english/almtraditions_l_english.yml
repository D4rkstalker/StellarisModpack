 tr_discipline_1: "Labour Ethic"
 tr_discipline_2: "State Infrastructure"
 tr_discipline_3: "Matters of Efficiency"
 tr_discipline_4: "Entrenching Nobility"
 tr_discipline_5: "Welcome to the Machine"
 tr_discipline_1_delayed: "There is nothing more rewarding than a hard day of work providing for the empire."
 tr_discipline_2_delayed: "Strength of empire comes from building. Then some more building."
 tr_discipline_3_delayed: "Wasting time and resources is a disease that could bring down an empire, and a threat that must be eliminated."
 tr_discipline_4_delayed: "There are those who are better than you, and it is unwise to doubt it."
 tr_discipline_5_delayed: "Each and everyone of us has a vital role to play in our glorious future."
 tr_discipline_1_desc: "§Y$mod_station_gatherers_produces_mult$§! increased by §G10%§!.\n£job_miner£ Miners and £job_farmer£ Farmers produce §G+1§! £unity£ Unity."
 tr_discipline_2_desc: "§YBuildings§! and §YDistricts§! have their §YBuild Cost§! reduced by §G10%§! and §YBuild Speed§! increased by §G+10%§!."
 tr_discipline_3_desc: "§Y$mod_planet_buildings_upkeep_mult$§! and §Y$mod_planet_districts_upkeep_mult$§! reduced by §G10%§!."
 tr_discipline_4_desc: "§G+1§! £job_noble£ Noble jobs per 50 £pop£ pops."
 tr_discipline_5_desc: "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+10%§!.\n§Y$MOD_PLANET_STABILITY_ADD$§! is increased by §G+5%§! on all our planets."
 
 # Egalitarian
 tradition_determinism: "Self-determination"
 tradition_determinism_desc: "We are all equal in our desire to achieve, and no individual has more rights to do so than another.\n§RExcludes Domination§!\n§YCannot be adopted by Authoritarians\nRequires a Democracy or Oligarchy§!"
 tr_determinism_adopt: "Self-determination Traditions"
 tr_determinism_adopt_desc: "$tradition_determinism_desc$\n\n$tr_determinism_adopt_effect$\n\n$tr_determinism_finish_effect$"
 tr_determinism_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_pop_ethic_authoritarian_attraction_mult$§! §G-25%§!."
 tr_determinism_finish:0 "Self-determination Traditions Finished"
 tr_determinism_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_determinism_adopt$ will increase Faction Influence produced by §G+10%§!."
 
 tr_determinism_1: "Service Ethic"
 tr_determinism_2: "Equal Opportunities"
 tr_determinism_3: "Power to the People"
 tr_determinism_4: "Respect of Law"
 tr_determinism_5: "Right to Representation"
 tr_determinism_1_delayed: "All these nice things that we have are made possible from the hard work of service. That service must be supported."
 tr_determinism_2_delayed: "No-one should be denied the opportunity to better themselves or the economy."
 tr_determinism_3_delayed: "Ignoring the will of the people will bring down an empire far more more effectively than any alien invasion."
 tr_determinism_4_delayed: "Trust your local law enforcement. Trust your courts. Trust your leaders. They serve you and deserve your trust."
 tr_determinism_5_delayed: "You should always have a choice on who speaks on your behalf. You should always have a voice to speak with."
 tr_determinism_1_desc: "£job_clerk£ Clerks produce §G+1§! £amenities£ Amenities."
 tr_determinism_2_desc: "£energy£ Energy production §G+5%§!.\nHappiness §G+5%§!."
 tr_determinism_3_desc: "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+10%§!.\nBuilding and District construction rate §G+20%§!.\nIncrease our £influence£ §Y$mod_country_influence_produces_add$§! by §Y0.5§!."
 tr_determinism_4_desc: "£job_enforcer£ Enforcers produce +1 £unity£ Unity.\n-10% £crime£ Crime on all colonies."
 tr_determinism_5_desc: "Faction Influence production §G+15%§!."
 
 # Xenophile
 tradition_culturalism: "Culture"
 tradition_culturalism_desc: "Acceptance and celebration of differences will give us infinite adaptability for any future we face.\n§RExcludes Domination§!\n§YCannot be adopted by Xenophobes§!"
 tr_culturalism_adopt: "Culture Traditions"
 tr_culturalism_adopt_desc: "$tradition_culturalism_desc$\n\n$tr_culturalism_adopt_effect$\n\n$tr_culturalism_finish_effect$"
 tr_culturalism_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\nIncrease our £influence£ §Y$mod_country_influence_produces_add$§! by §Y0.5§! and £job_culture_worker£ Culture Workers upkeep reduced by §G25%§!."
