l_english:
 # Militarist
 tradition_prowess: "Prowess"
 tradition_prowess_desc: "Confidence and inner-peace comes from mastery of the martial arts. The hearts of skilled warriors will be the most content.\n§RExcludes Harmony§!\n§YCannot be adopted by Pacifists§!"
 tr_prowess_adopt: "Prowess Traditions"
 tr_prowess_adopt_desc: "$tradition_prowess_desc$\n\n$tr_prowess_adopt_effect$\n\n$tr_prowess_finish_effect$"
 tr_prowess_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_pop_ethic_pacifist_attraction_mult$§! §G-25%§!."
 tr_prowess_finish:0 "Prowess Traditions Finished"
 tr_prowess_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_prowess_adopt$ will reduce War Exhaustion by §G10%§!."
 tr_prowess_1: "Martial Education"
 tr_prowess_2: "Way of the Warrior"
 tr_prowess_3: "None Shall Pass"
 tr_prowess_4: "Orderly Routine"
 tr_prowess_5: "Hard as Nails"
 tr_prowess_1_delayed: "The younger they begin training for war, the better warriors they will be when it is time to fight."
 tr_prowess_2_delayed: "The greatest respect is due to those who fight for their empire. Their skill and heroism inspires us all."
 tr_prowess_3_delayed: "We are prepared to sacrifice anything to protect our glorious empire."
 tr_prowess_4_delayed: "No matter your position in society, you too can benefit from the discipline of the warrior."
 tr_prowess_5_delayed: "There is glory in dieing for our empire, but there is also honour in surviving. The responsibility of leadership is as great a service as any other."
 tr_prowess_1_desc: "Building a §YMilitary Academy§! is not restricted by the tier of a Capital, and also provides additional £job_soldier£ Soldier jobs."
 tr_prowess_2_desc: "§Y$mod_pop_ethic_pacifist_attraction_mult$§! §G-25%§!.\n£job_soldier£ Soldiers produce §G+1§! £unity£ Unity."
 tr_prowess_3_desc: "The §Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+10%§! for ships within your borders.\n§Y$mod_shipclass_starbase_damage_mult$§! increased by §G20%§!."
 tr_prowess_4_desc: "§YStrongholds§! increase §Y$MOD_PLANET_STABILITY_ADD$§! by §G+1%§! and §YFortresses§! increase §Y$MOD_PLANET_STABILITY_ADD$§! by §G+2%§! on a planet.\n§Y$EMPIRE_SIZE$§! from Pops is reduced by §G10%§!."
 tr_prowess_5_desc: "§YLeader Lifespan§! increased by §G+10§! years.\n§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+5%§!.\n§Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! increased by §G+10%§!."
 
 # Pacifist
 tradition_caring: "Compassion"
 tradition_caring_desc: "We must not only defend ourselves from the hostility of warmongers, but others too weak to do so themselves.\n§RExcludes Supremacy§!\n§YCannot be adopted by Militarists§!"
 tr_caring_adopt: "Compassion Traditions"
 tr_caring_adopt_desc: "$tradition_caring_desc$\n\n$tr_caring_adopt_effect$\n\n$tr_caring_finish_effect$"
 tr_caring_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\nIncreases £amenities£ Amenities available on all colonies by §G+5%§!."
 tr_caring_finish:0 "Compassion Traditions Finished"
 tr_caring_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_caring_adopt$ will increase £amenities£ Amenities available on all colonies by a further §G+5%§!."
 
 tr_caring_1: "Rejection of Violence"
 tr_caring_2: "A Home For Everyone"
 tr_caring_3: "Outreach Initiatives"
 tr_caring_4: "Prepared to Protect"
 tr_caring_5: "Faith in Healers"
 tr_caring_1_delayed: "We believe in resolving conflict without resorting to violence. All life is sacred."
 tr_caring_2_delayed: "Housing is a basic right and we must prioritise investments in providing it for all, no matter their means."
 tr_caring_3_delayed: "All we have to do is keep on talking."
 tr_caring_4_delayed: "War is always a last resort, but if it comes to it, we will respond rapidly and decisively, to save the most lives. We may abhor violence, but we will not tolerate it and we will not just kneel before an aggressive blade."
 tr_caring_5_delayed: "Those who give themselves to helping those who are hurt and who are suffering, they are the best of us. They are the ideal we should all admire."
 tr_caring_1_desc: "§Y$mod_pop_ethic_militarist_attraction_mult$§! §G-25%§!."
 tr_caring_2_desc: "§G+3§! £housing£ Housing on all colonies."
 tr_caring_3_desc: "Increases our §Y$MOD_COUNTRY_TRUST_GROWTH$§! by §G+10%§!.\n§Y$MOD_COUNTRY_ENVOYS_ADD$§! are increased by §G1§!."
 tr_caring_4_desc: "While in a defensive war with another empire, §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! is increased by §G+25%§!."
 tr_caring_5_desc: "£job_healthcare£ Medical Workers produce §G+1§! £unity£ Unity."
 
 # Spiritualist
 tradition_introspection: "Introspection"
 tradition_introspection_desc: "There is still much to discover within ourselves. Inspiration can make truths easier to swallow than hard science.\n§RExcludes  Realism§!\n§YCannot be adopted by Materialists§!"
 tr_introspection_adopt: "Introspection Traditions"
 tr_introspection_adopt_desc: "$tradition_introspection_desc$\n\n$tr_introspection_adopt_effect$\n\n$tr_introspection_finish_effect$"
 tr_introspection_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§G+1§! Research Alternatives."
 tr_introspection_finish:0 "Introspection Traditions Finished"
 tr_introspection_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_introspection_adopt$ will increase £unity£ §YUnity§! output by §G+5%§!."
 tr_introspection_1: "Faith in Oneself"
 tr_introspection_2: "That Which is Not Yet Known"
 tr_introspection_3: "Spiritual Health"
 tr_introspection_4: "Gifts of Understanding"
 tr_introspection_5: "The Science Behind the Belief"
 tr_introspection_1_delayed: "The best teacher will always be the mistakes we make ourselves, or recognising wisdom from those who have already made them."
 tr_introspection_2_delayed: "It is the height of arrogance to think that we know everything, or that we can know everything. Some things we are not meant to understand, but that does not make them any less true."
 tr_introspection_3_delayed: "Strength of mind and body relies on the strength of faith."
 tr_introspection_4_delayed: "If you listen to the universe, it will teach you. It does not need to be dissected or trapped in a laboratory."
 tr_introspection_5_delayed: "Science and faith are not exclusive, and those who pursue science need not lack faith."
 tr_introspection_1_desc: "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! increased by §G+25%§! and §Y$MOD_LEADER_SKILL_LEVELS$§! increased by §Y1§!."
 tr_introspection_2_desc: "§Y$mod_pop_ethic_materialist_attraction_mult$§! §G-25%§!."
 tr_introspection_3_desc: "£job_healthcare£ Medical Workers produce §G+1§! £unity£ Unity\n§YLeader Lifespan§! increased by §G+10§! years."
 tr_introspection_4_desc: "£job_priest£ Priests produce §G+1§! £engineering_research£ Engineering and §G+1§! £physics_research£ Physics."
 tr_introspection_5_desc: "£job_researcher£ Researchers produce §G+1§! £unity£ Unity."
 
 # Materialist
 tradition_realism: "Realism"
 tradition_realism_desc: "Universal truths must be discovered and superstitions forgotten.\n§RExcludes Introspection§!\n§YCannot be adopted by Spiritualists§!"
 tr_realism_adopt: "Realism Traditions"
 tr_realism_adopt_desc: "$tradition_realism_desc$\n\n$tr_realism_adopt_effect$\n\n$tr_realism_finish_effect$"
 tr_realism_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_pop_ethic_spiritualist_attraction_mult$§! §G-25%§!."
 tr_realism_finish:0 "Realism Traditions Finished"
 tr_realism_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_realism_adopt$ will reduce §Y$mod_pop_ethic_spiritualist_attraction_mult$§! by a further §G25%§!."
 tr_realism_1: "Science at No Cost"
 tr_realism_2: "Field Studies"
 tr_realism_3: "We Need More Minds!"
 tr_realism_4: "Academic Investment"
 tr_realism_5: "Medical Marvels"
 tr_realism_1_delayed: "Whatever our scientists need, they shall have it."
 tr_realism_2_delayed: "We must always be increasing offworld facilities and staffing."
 tr_realism_3_delayed: "Co-ordinating research efforts to reduce duplication and to commit greater resources to more important studies."
 tr_realism_4_delayed: "Education is the most important investment into the future that we can make."
 tr_realism_5_delayed: "With scientific understanding comes the reward of long life and well-being."
 tr_realism_1_desc: "£pop£ Pops working with §YResearch§! have their §YUpkeep§! reduced by §G25%§!."
 tr_realism_2_desc: "Production from Research Stations §G+10%§!."
 tr_realism_3_desc: "Allows us to build a §YResearch Hub§! or §YMacro Processing Core§! on our planets."
 tr_realism_4_desc: "£job_miner£ Miners produce §G+0.5§! £engineering_research£ Engineering.\n£job_farmer£ Farmers produce §G+0.5§! £society_research£ Society.\n£job_technician£ Technicians produce §G+0.5§! £physics_research£ Physics."
 tr_realism_5_desc: "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! increased by §G+10%§!.\n§YLeader Lifespan§! increased by §G+10§! years."
 
 building_institute_0:0 "Research Hub"
 building_institute_0_desc:1 "The Research Hub is a large science complex, gathering the cutting edges of disparate fields together for unprecedented synergy, improving the research output of the whole planet."
 building_supercomputer_0:1 "Macro Processing Core"
 building_supercomputer_0_desc:1 "A huge computing array which can carry out incredibly complex calculations, improving the research output of the whole planet."
 
 # Authoritarian
 tradition_discipline: "Discipline"
 tradition_discipline_desc: "If we are to propser in a galaxy of chaos and conflict, we must set an example to our inferiors.\n§RExcludes Prosperity§!\n§YCannot be adopted by Egalitarians§!"
 tr_discipline_adopt: "Discipline Traditions"
 tr_discipline_adopt_desc: "$tradition_discipline_desc$\n\n$tr_discipline_adopt_effect$\n\n$tr_discipline_finish_effect$"
 tr_discipline_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_pop_ethic_egalitarian_attraction_mult$§! §G-25%§!."
