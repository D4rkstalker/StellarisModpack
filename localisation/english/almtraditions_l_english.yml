 tr_culturalism_5_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!."
 
 # Xenophobe
 tradition_security: "Security"
 tradition_security_desc: "In a galaxy of alien threats, we must secure what we have and what we are.\n§RExcludes Expansion§!\n§YCannot be adopted by Xenophiles§!"
 tr_security_adopt: "Security Traditions"
 tr_security_adopt_desc: "$tradition_security_desc$\n\n$tr_security_adopt_effect$\n\n$tr_security_finish_effect$"
