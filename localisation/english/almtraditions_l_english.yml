 tr_culturalism_1: "Infinite Diversity"
 tr_culturalism_2: "Historical Teachings"
 tr_culturalism_3: "Recreational Freedoms"
 tr_culturalism_4: "Philosophical Dissemination"
 tr_culturalism_5: "Cultured Governance"
 tr_culturalism_1_delayed: "The galaxy is a wondrous place full of life that we can learn from."
 tr_culturalism_2_delayed: "We should cherish our history as it is the foundation of our future."
 tr_culturalism_3_delayed: "An often sensitive subject, best left to your own interpretations."
 tr_culturalism_4_delayed: "Spread the word! Share the creativity! Philosophise with one another, dude."
 tr_culturalism_5_delayed: "Our leaders should understand and respect the diversity of the people that they lead."
 tr_culturalism_1_desc: "§Y$mod_pop_ethic_xenophobe_attraction_mult$§! §G-25%§!."
