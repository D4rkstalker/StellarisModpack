 acot_diplo.1201.name: "War in Hell Declaration!"
 acot_diplo.1201.desc.spiritualist: "The time has come for the sinners to receive their promised retribution. In your attempts to surpass the god's chosen, you have committed a severe disrespect to the one true Faith. Prepare yourselves, heathens. Justice shall now be met."
 acot_diplo.1201.desc.materialist: "[root.GetName], your depravities in trying to harness dangerous technologies will now be cured. The madness that which has been shown across the vast inferior intellects will once again be subsided by our actions. Surrender all of your technologies and we will show mercy, this power is not meant for children like you."
 acot_diplo.1201.desc.xenophile: "[root.GetRulerName], by your actions you have severed yourselves from the mercy of our benovelence. In trying to usurp our established supremacy, you have condemned your people to destruction. Your posession of these dangerous technologies, will draw aggression from other super powers.  As such, to ensure your empire's continued survival, we must confiscate your technologies for our own use, so that we may remain the strongest defender of this galaxy.\n\nConsider this an act of mercy, other precursors would have not been so merciful."
 acot_diplo.1201.desc.xenophobe: "The time has come. Prepare to be annihilated, primitive scums. Such powers do not belong to filths like you. Prepare to witness Hell."
 acot_diplo.1201.a.default: "Yeah, whatever. Good Bye."
 acot_diplo.1201.a.mat: "You can't handle the truth, that we are simply smarter."
 acot_diplo.1201.a.spirit: "Your gods have forsaken you, poor little [from.GetSpeciesName]"
 acot_diplo.1201.a.paci: "What a pitiful excuse to declare war, we expected better."
 acot_diplo.1201.a.mili: "This battle bores me. Go away."
 acot_diplo.1201.a.phile: "You are the problem, and we are the solution."
 acot_diplo.1201.a.phobe: "Ugh, the old fossils are barking again. Typical primitives."
 acot_diplo.1201.a.ega: "The probability that your people agreed to this war is less than 6.36%"
 acot_diplo.1201.a.auth: "The Strong ascends, the Weak pretends."
 acot_diplo.1201.a.hive: "We are many, you are but one. We will destroy you."
 acot_diplo.1201.a.machine: "FallenEmpire.exe detected. Moving file to Recycle Bin."
 acot_diplo.1201.a.mega: "Do you guys not have phones?"
 acot_diplo.1201.a.swarm: "Shuush. Food should not speak. Be silent now."
 acot_diplo.1201.a.termin: "Inferior organics detected. Stand By for Termination."
 acot_diplo.1201.a.purifier: "Your worlds will burn, your bloods will be spilled!"

