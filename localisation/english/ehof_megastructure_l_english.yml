	# Hazardous? #
	##############

	ehof_mega_phase.10041_response_3_p1:0 "§H$ehof_ehofp1$§!\n$ehof_wormholes$ have a high probability of spontaneously tunneling to a different destination, leading to inaccuracies in the targeting process.\n\n§HDangers§!\nDue to the experimental nature of the $ehof_ehofp1$, the dangers include:\n  - Inaccurate travel (50%)\n  - Missing in action fleets ([root.ehof_mia_chance]%)\n        - Hostile encounters (Unknown)\n        - $ehof_wormholes$ collapsing as fleets enter ([root.ehof_mia_detonate_chance]%)\n        - $ehof_wormholes$ collapsing before fleets exit ([root.ehof_mia_debris_chance]%)\n        - Damaged fleets ([root.ehof_mia_damage_chance]%)"

	ehof_mega_phase.10041_response_3_p2:0 "§H$ehof_ehofp2$§!\nThanks to the negative pressure application plates, $ehof_wormholes$ have a smaller probability of spontaneously tunneling to a different destination, leading to inaccuracies in the targeting process.\n\n§HDangers§!\nDue to some advancements in technology with the $ehof_ehofp2$, the dangers include:\n  - Inaccurate travel (30%)\n  - Missing in action fleets ([root.ehof_mia_chance]%)\n        - Hostile encounters (Unknown)\n        - $ehof_wormholes$ collapsing as fleets enter ([root.ehof_mia_detonate_chance]%)\n        - $ehof_wormholes$ collapsing before fleets exit ([root.ehof_mia_debris_chance]%)\n        - Damaged fleets ([root.ehof_mia_damage_chance]%)"
   
	ehof_mega_phase.10041_response_3_p3:0 "§H$ehof_ehofp3$§!\nThanks to the additional negative pressure application plates and the addition of Dark Matter injection, $ehof_wormholes$ now have a low probability of spontaneously tunneling to a different destination, leading to inaccuracies in the targeting process.\n\n§HDangers§!\nDue to further advancements in technology with the $ehof_ehofp3$, the dangers include:\n  - Inaccurate travel (15%)\n  - Missing in action fleets ([root.ehof_mia_chance]%)\n        - Hostile encounters (Unknown)\n        - $ehof_wormholes$ collapsing as fleets enter ([root.ehof_mia_detonate_chance]%)\n        - $ehof_wormholes$ collapsing before fleets exit ([root.ehof_mia_debris_chance]%)\n        - Damaged fleets ([root.ehof_mia_damage_chance]%)"

	ehof_mega_phase.10041_response_3_p4:0 "§H$ehof_ehofp4$§!\nThe $ehof_ehofp4$ is the pinnacle of technological advancements.\n\n§HDangers§!\n$ehof_wormhole$ travel is secure thanks to all the technological marvels we have integrated into the $ehof_ehofp4$, the dangers include:\n  - Inaccurate travel (0%)\n  - Missing in action fleets ([root.ehof_mia_chance]%)\n        - Hostile encounters (Unknown)\n        - $ehof_wormholes$ collapsing as fleets enter ([root.ehof_mia_detonate_chance]%)\n        - $ehof_wormholes$ collapsing before fleets exit ([root.ehof_mia_debris_chance]%)\n        - Damaged fleets ([root.ehof_mia_damage_chance]%)"

	ehof_mega_phase.10041_response_3_p5:0 "§H$ehof_ehofp5$§!\nThough the $ehof_ehofp5$ allows travel to $ehof_cohesive$ systems, it is still only an experimental facility.\n\n§HDangers§!\nUsing the same technology as $ehof_ehofp3$, the dangers include:\n  - Inaccurate travel (15%)\n  - Missing in action fleets ([root.ehof_mia_chance]%)\n        - Hostile encounters (Unknown)\n        - $ehof_wormholes$ collapsing as fleets enter ([root.ehof_mia_detonate_chance]%)\n        - $ehof_wormholes$ collapsing before fleets exit ([root.ehof_mia_debris_chance]%)\n        - Damaged fleets ([root.ehof_mia_damage_chance]%)"

