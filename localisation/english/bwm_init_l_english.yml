 bwm_lex_init.4.name:0 "In the Shadow of Giants"
 bwm_lex_init.4.desc:0 "We are getting reports that after a recent hardware upgrade of our long range sensors they are now receiving strange energy readings from systems near the galactic rim. These systems weren´t even on our star charts before. There are already voices calling for an expedition..."
 bwm_lex_init.4.a:0 "We will dispatch someone to investigate this."
 
