 pp_site.5.title:0 "Progress achieved"
 pp_site.6.title:0 "Progress achieved"
 pp_site.1.desc:0 "Our Sensors detected an vast Complex of Bureaus and Offices. It seems at one time, thousend upon thousends of Civil Servants managed an wide spreading Empire from this very Planet on. "
 pp_site.2.desc:0 " We started scanning the Surface and located the Capital Complex. The Buildings seem to have been repurposed to handel large Amounts of Paperweight. We were not able to detect any kind of Country Side of Farms."
 pp_site.3.desc:0 "At the centre of the Capital burried unter a myriad of unreadable Forms we found an Temple. May here was more going on..."
 pp_site.4.desc:0 "We entered the Temple just to find an Inscribing mentioning an Entity known as the PAPER POPE. Just as in our Own Empire. Strange..."
 pp_site.5.desc:0 "In the detailed Records of the Cult of the antic Paper Pope we found Clues leading us to believe this planet was suffering a loss of Biodiversity after devoting so much space to Administrive Purposes only."
 pp_site.6.desc:0 "At the Heart of the Capital we found the Crown of this ancient PAPER POPE. Maybe we should take it and display it at the Heart of our own Capital."

