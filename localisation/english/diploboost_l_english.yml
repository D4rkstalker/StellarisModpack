 # Digsites
 # Anticol
 peke_ancientcolossus_digsite:0 "Destroyed Outpost"
 digsite.desc.peke.colknown:0 "Once this Station was a florishing outpost. But many thousends of years ago an Enemy used unspeakable Weapons to destroy all live here. Maybe we can remmnents of the civilisation that once lived here."
 digsite.desc.peke.colunknown:0 "Once this Station was a florishing outpost. But many thousends of years ago an Enemy used a Colossol Weapon to destroy all live here. Maybe we can remmnents of the civilisation that once lived here."
 # Digsite Stages
 peke.1.option.b:0 "Nahh they aren´t worth it"
 peke.501.title:0 "Traces of giant Spaceships"
 peke.501.desc:0 "Our Sensors pick up strange Trances of Ionized Emissions throughout all Subspace layers around the ancient Battlefield. Some truly gigantic Ships have to been moving here."
 peke.501.option.a:0 "Continue the Investigation"
 peke.502.title:0 "Historic Datafindings"
 peke.502.desc:0 "We managed to get our hands onto some historic Databanks drifting around. They contained records of a former colony that lived here in extravagance and peace. They had a strong military Force that keeped order and peace. But today they are all gone. What happend here?"
 peke.502.option.a:0 "Continue the Investigation"
 peke.503.title:0 "The Enemies from outside"
 peke.503.desc:0 "A closer Investigation of the Databanks reveald secret reports of a terrifiying Enemy that was able to use syncronized Particlewaves to destabilze their armadas technology. They weren´t able to defend themself in any way. This Planet was doomed."
 peke.503.option.a:0 "Continue the Investigation"
 peke.504.title:0 "The last and lost battle"
 peke.504.desc:0 "We were able to recostruct the titanic battle that took place above this Moon. Enormous Fleets clashed but the peace Keeping force ultimatly lost. The Signature of their Technology could be reverse engenieered"
 peke.504.option.a:0 "Continue the Investigation"
 peke.505.title:0 "The Cataclysm"
 peke.505.desc:0 "After the Battle was lost and all friendly fleets destroyed the enemies brought their ultimate Weapons. It unleashed cosmic powers and cooked the planet. All live was lost and every inhabitant disapperd into some unkown kind of cosmic Sidedimension. Maybe they still wait in their till this day to return one day... /n We will go out and search for them. All the knowlege we gained here shall help us in our efforts to ensure peace across the galaxy"
 empty:0 "-"
 peke.505.option.a:0 "May we find a way to free them"
 peke.505.option.a:0 "May we find a way to free_them"
 # PP
 paperpop_digsite_1:0 " Old Bureaucratic Complex "
 pp_site1_desc:0 "We found this Complex laying quite in Space. It seems at one time, thousend upon thousends of Civil Servants managed an wide spreading Empire from this very Planet on."
 pp_site.1.title:0 "Stunning Discovery"
 pp_site.2.title:0 "Progress achieved"
 pp_site.3.title:0 "Progress achieved"
