 tech_admin_cap_xtr_5_desc:0 "Ok this is strange. The Dust of War about petition proceeding Speed has sattled and it seems the winning Faction has formed some sort of Cult around their departmental manager who the refer to as the as PAPER POPE. Please I need a transfer!!?!!"
