 dpboo.5501.title:0 "Ancient Tech Reconstructed"
 dpboo.5501.desc:0 "We have succesful combined all the Fragments we found over decades into some very promising Prototypes. Some more Research will be needed but we should be able to construct some impressive Tech and Parts for our Ships out of these. With all this new power we should follow the ancient Peace Keepers and protect those who are weaker than we are!"
