 # Peace Keeper Call
 peke.1.title:0 "Contact the Peace Keepers"
 peke.1.desc:0 "We´ve observed a small group of Aliens that seems to try to restore Peace and ensure prosperity across the Stars. We haven´t been able to establish communications with them but maybe its worth a try! They seem to have access to some very advanced technology."
 peke.1.option.a:0 "Its worth a try"

 
 

 # Special Projects
 CONTACT_THE_PE_KE:0 "Contact the Peace Keeper Force"
 CONTACT_THE_PE_KE_DESC:0 "Establish Communications with the §BPeace Keepers§!"
 ANCIENT_TECH_PROJECT:0 "Ancient Debries"
 ANCIENT_TECH_PROJECT_DESC:0 "While drifting through space for many years our science Vessels picked up small debris that seemed very exciting but they werent able to make any sense out of them. They seem to predate the fallen Empires and even the Curators. They belonged to an Peace Keeping force protecting the Weak and Innocent against some kind of extragalactic Invader. Their names are long forgotten but maybe we can learn from their Technology and enhance our own with it to step into their footprints and protect those who can´t protect themselves!"



