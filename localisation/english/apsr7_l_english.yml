 mod_job_apsr7_soldier_hive_add:0 "Cordon Defense Drone"
   
 apsr7_planet_soldier_machine:0 "Cordon Defense Drones"
 job_apsr7_soldier_machine:0 "Cordon Defense Drone"
 job_apsr7_soldier_machine_plural:0 "Cordon Defense Drones"
 job_apsr7_soldier_machine_desc:0 "The main task of the Cordon is to prevent the mutants from escaping from the Abnormal zone. They protect our operations on this planet from attacks coming from inside the zone."
 mod_job_apsr7_soldier_machine_add:0 "Cordon Defense Drone"
 
   
 apsr7_planet_power_engineer_normal:0 "Power Engineers"
 job_apsr7_power_engineer_normal:0 "Power Engineer"
 job_apsr7_power_engineer_normal_plural:0 "Power Engineers"
 job_apsr7_power_engineer_normal_desc:0 "The duties of the power engineer include overall control of the on-site energy production, optimization of production and consumption processes, tracking network load peaks and more."
 mod_job_apsr7_power_engineer_normal_add:0 "Power Engineer"
   
 apsr7_planet_power_engineer_hive:0 "Power Drones"
 job_apsr7_power_engineer_hive:0 "Power Drone"
 job_apsr7_power_engineer_hive_plural:0 "Power Drones"
