l_english:
 

 
 ### ресурс
 
 apsr7_planet_modifier:0 "Anomalous zone"
 apsr7_planet_modifier_desc:0 "Things that happen in this area cannot be explained by using neither logic, science or even mysticism."
 
 apsr7_deposit:0 "$apsr7_planet_modifier$"
 apsr7_deposit_desc:0 "$apsr7_planet_modifier_desc$\n\n§M$apsr7_deposit_effect$§!" 
 apsr7_deposit_effect:0 "Unique resource available: $apsr7_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr7_building_cordon_text:0 "The main danger of the anomalous zone is a bunch of deeply mutated beasts. These creatures leave the zone, and put inhabited parts of the planet into chaos. The Cordon should hold them at bay."
 
 apsr7_building_part1_text:0 "A specially designed building, which brings the energy of the Time Engine to a safe state and converts some of it into energy usable for our needs."
 
 apsr7_building_part2_text:0 "A specially designed building, which transforms the energy of the Time Engine into a more suitable form we can use: Energy Credits."
 
 apsr7_building_part3_text:0 "By using the Time Engine - an experimental device of the ancient civilization - which is located in the center of the Anomalous zone, we will receive access to an unlimited source of energy!"
 
 apsr7_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr7_building_fake_predesc:0 "§MUnique building§!\n§RWe don't have the proper technologies to maximize the output of this building!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr7_building_cordon:0 "Cordon"
 apsr7_building_cordon_desc:0 "$apsr7_building_predesc$\n$apsr7_building_cordon_text$"
  
 apsr7_building_part1:0 "Barrier"
 apsr7_building_part1_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part1_text$"
 
 apsr7_building_part2:0 "The Pendulum"
 apsr7_building_part2_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part2_text$"
 
 apsr7_building_part3:0 "The Pendulum"
 apsr7_building_part3_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part3_text$"
 
 
 
 ### технологии
 
 tech_apsr7_building_cordon:0 "Protection from the Anomalous zone"
 tech_apsr7_building_cordon_desc:0 "Firstly, it's necessary to find some way to hold the zone creatures at bay."
 TECH_APSR7_CORDON_TITLE:0 "§HBuilding:§! $apsr7_building_cordon$"
 TECH_APSR7_CORDON_DESC:0 "$apsr7_building_cordon_desc$"
 
 tech_apsr7_building_part1:0 "Ancient Engine Investigation"
 tech_apsr7_building_part1_desc:0 "We must examine the strange device located at the center of the Anomalous zone. At a first investigation, it appears to be a large cube which functions as some kind of engine."
 TECH_APSR7_PART1_TITLE:0 "§HBuilding:§! $apsr7_building_part1$"
 TECH_APSR7_PART1_DESC:0 "$apsr7_building_part1_desc$"
 
 tech_apsr7_building_part2:0 "Project Pendulum"
 tech_apsr7_building_part2_desc:0 "The Anomalous Engine is producing a high amount of uncontrolled energy. Our scientists designed a new building, which will recycle this energy into a form we could use - Energy Credits"
 TECH_APSR7_PART2_TITLE:0 "§HBuilding:§! $apsr7_building_part2$"
 TECH_APSR7_PART2_DESC:0 "$apsr7_building_part2_desc$"
 
 tech_apsr7_building_part3:0 "The Usage of the Pendulum Power"
 tech_apsr7_building_part3_desc:0 "The Pendulum is located in the heart of the anomalous zone and it produces a huge amount of energy. It can be used for the betterment of our Empire!"
 TECH_APSR7_PART3_TITLE:0 "§HBuilding:§! $apsr7_building_part3$"
 TECH_APSR7_PART3_DESC:0 "$apsr7_building_part3_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.7000.title:0 "$apsr7_building_cordon$ is completed"
 apsr.7000.desc:0 "The §Y$Cordon$§! arond the anomalos zone is completed, and from now the mutated species will not disturb our settlements. \nNow we can concentrate on the exploration of the zone and preparing an expedition to its center."
 apsr.7000.ok-button:0 "Start preparing the expedition"
 
 apsr.7001.title:0 "$apsr7_building_part1$ is completed"
 apsr.7001.desc:0 "Tau-energy, our scientists named the emissions of §YThe Pendulum§!. Now, it is no longer wasted in the environment, but it is collected and transformed in Energy Credits. We've obtained a truly inexhaustible power source."
 apsr.7001.ok-button:0 "Great"
 
 apsr.7002.title:0 "$apsr7_building_part2$ is completed"
 apsr.7002.desc:0 "Using modified lenses for concentrating the Tau-energy not only allowed us to increase the energy flow, but also removed the need to have a manned crew to operate the facility. Our infinite energy source has become autonomous."
 apsr.7002.ok-button:0 "Excellent"
 
 apsr.7003.title:0 "$apsr7_building_part3$ is completed"
 apsr.7003.desc:0 "Thanks to the latest advances in nanotechnology, we were able to create an ultra-light material that defies physics. We rebuilt the pendulum and as a result, we have managed to reach maximum efficiency. This is the limit...for now."
 apsr.7003.ok-button:0 "Amazing"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.7011.title:0 "Detected: §M$apsr7_planet_modifier$§!"
 apsr.7011.desc:0 "A scientific expedition led by §H[Root.GetLeaderName]§! from the ship §H[Root.GetName]§! has found something peculiar! \nOn this planet, there is an anomalous zone where the laws of reality themselves seem to bend. As one gets closer to the center of the zone, the equipment starts malfunctioning, and §H[Root.GetLeaderName]§! proposed we organise a special expedition in order to reach the heart of this zone."
 apsr.7011.button:1 "We must get to the center!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.7013.title:0 "Detected: §M$apsr7_planet_modifier$§!"
 apsr.7013.desc:0 "On one of the ocupied planets, somenig peculiar has been found. \nOn the planet, there is an anomalous zone where the laws of reality themselves seem to bend. As one gets closer to the center of the zone, the equipment starts malfunctioning, and we organise a special expedition in order to reach the heart of this zone."
 apsr.7013.button:1 "Great"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.7015.title:0 "Detected: §M$apsr7_planet_modifier$§!"
 apsr.7015.desc:0 "Our intelligence services, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets, there is an anomalous zone where the laws of reality themselves seem to bend. As one gets closer to the center of the zone, the equipment starts malfunctioning. Our lead scientists proposed we organise a special expedition in order to reach the heart of this zone."\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr7_planet_target.GetName]§! \n§YPlanet class:§! §W[event_target:apsr7_planet_target.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr7_planet_target.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr7_planet_target.Owner.GetName]§!"
 apsr.7015.button:1 "Interesting!"
 
 
 
