 APSR7_MESSAGE_SR_INFORMED:0 "We received information about a special resource called §M$apsr7_planet_modifier$§!, which is located on the planet §Y$PLANET$§! under control of the §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr7_anomaly:0 "Interesting data"
 apsr7_anomaly_desc:0 "During the research of the [From.GetName] planet's surface we aquired data that definitely needs further investigation."

 
 
 ### сообщение при изучении аномалии
 
 apsr.7601.title:0 "$apsr.7011.title$"
 apsr.7601.desc:0 "$apsr.7011.desc$"

 
 
 ### текст спецтанка
 
 apsr_defendship_army:0 "Fortified armored vehicle project"
 apsr_defendship_army_desc:0 "It's not a tank - it's a true masterpiece! It's been developed using the most advanced technologies. \n§MIt enables us to organize an expedition to the heart of the anomalous zone§!"
  
 
 
 ### новые должности
   
