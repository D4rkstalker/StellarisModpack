 mod_job_apsr7_power_engineer_hive_add:0 "Power Drone"
   
 apsr7_planet_power_engineer_machine:0 "Power Drones"
 job_apsr7_power_engineer_machine:0 "Power Drone"
 job_apsr7_power_engineer_machine_plural:0 "Power Drones"
 job_apsr7_power_engineer_machine_desc:0 "This drone model has an improved autonomous AI, whose main task is to monitor the operation of the facility, the work of ordinary drones-technicians, and the optimization of energy generation processes."
 mod_job_apsr7_power_engineer_machine_add:0 "Power Drone"
 
   
 apsr7_planet_technician_normal:0 "Qualified technicians"
 job_apsr7_technician_normal:0 "Qualified technician"
