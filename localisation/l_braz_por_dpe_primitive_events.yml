l_braz_por:

mem_dpe_primitives.2.name:0 "Luzes No Céu"
mem_dpe_primitives.2.primitive:0 "A civilização sobre [mem_dpe_primitive_planet.GetName] presenciou uma batalha espacial recente no sistema [mem_dpe_primitive_system.GetName], embora eles não tenham compreendido a verdade sobre o que estava acontecendo. Para eles, pareciam luzes e clarões inexplicáveis no céu, os quais foram interpretados como uma batalha entre os deuses - talvez eles não estejam de todo enganados."
mem_dpe_primitives.2.renaissance:0 "A civilização sobre [mem_dpe_primitive_planet.GetName] presenciou uma batalha espacial recente no sistema [mem_dpe_primitive_system.GetName], embora eles não tenham compreendido a verdade sobre o que estava acontecendo. Para eles, pareciam luzes e clarões inexplicáveis no céu. Muitos dos mais supersticiosos interpretaram o fenômeno como algum tipo de mensagem, ou batalha, dos deuses. Sua proeminente comunidade astronômica ficaram perdidos sobre como explicar o que viram, apesar dos muitos esforços nesse sentido!"
mem_dpe_primitives.2.machine:0 "A civilização sobre [mem_dpe_primitive_planet.GetName] presenciou uma batalha espacial recente no sistema [mem_dpe_primitive_system.GetName], embora eles não tenham compreendido a verdade sobre o que estava acontecendo. Apesar da sua crescentes avanços em sua compreensão em astronomia, os cientistas[mem_dpe_primitive_civ.GetSpeciesAdj] ficaram perplexos com as luzes e clarões inexplicáveis no céu, que não pareceu com nada que eles já tenham testemunhado antes. Tal fenômeno alimentou os teóricos da conspiração, os quais - corretamente, como aconteceu - acreditam que há presença alinígena no sistema [mem_dpe_primitive_system.GetName], mesmo que eles ainda não tenham nenhum meio para provar isso."
mem_dpe_primitives.2.space_age:0 "A civilização sobre [mem_dpe_primitive_planet.GetName] presenciou uma batalha espacial recente no sistema [mem_dpe_primitive_system.GetName], que pareciam luzes e clarões inexplicáveis no céu. Seus astrônomos, que dentro de suas limitações construíram uma imagem relativamente avançada da galáxia, estavam perdidos para explicar essas novas aparições. Muitos entre a sociedade [mem_dpe_primitive_civ.GetSpeciesAdj] estão especulando abertamente se o fenômeno é uma evidência de atividade alienígena. Eles já estão planejando vários drones para investigar as áreas do sistema afetadas pela batalha. É apenas uma questão de tempo até eles notarem nossa presença."

mem_dpe_primitive_events.2.amusing:0 "Divertido."
mem_dpe_primitive_events.2.irrelevant:0 "As ações dos xenos primitivos não são do nosso interesse."
mem_dpe_primitive_events.2.terminator:0 "Teremos que agendar seu fim."
mem_dpe_primitive_events.2.devourer:0 "A comida está pronta para servir."

 mem_dpe_primitive_events.3.name:0 "Sinais de Rádio Persistentes"
 mem_dpe_primitive_events.3.desc.evil:0 "Estamos recebendo sinais de rádio persistentes e repetitivos vindos de uma civilização no Início da Idade Espacial  sobre o planeta [mem_dpe_primitive_planet.GetName]. Isso parece ter sido direcionado à nossa base no sistema, sugerindo que eles notaram nossa presença."
 mem_dpe_primitive_events.3.desc:0 "$mem_dpe_primitive_events.3.desc.evil$ Nossos cientistas estão trabalhando para decifrar a mensagem."
 mem_dpe_primitive_events.3.desc.gestalt:0 "$mem_dpe_primitive_events.3.desc.evil$ Estamos dispondo um algoritimo para decifrar a mensagem."
 mem_dpe_primitive_events.3.option.evil:0 "Nós não nos importamos com sua tagarelice."

 mem_dpe_primitive_events.5.name:0 "A mensagem [mem_dpe_primitive_civ.GetSpeciesAdj]"
 #I tried to make this easier for translators and less bloating on the word count
 mem_dpe_primitive_events.5.desc.message_start:0 "Para aqueles que viajam as estrelas em nosso céu,\n\nEsta mensagem chega a você de um conselho com todas as maiores nações [mem_dpe_primitive_civ.GetSpeciesAdj]. Nós estamos unidos nessa mensagem.\n\nNós não sabemos quem vocês são. Nós apenas podemos assumir que vocês notaram nossa presença e escolheram não entrar em contato por razões que apenas podemos especular. Por favor, saibam, se já não sabem, que não somos uma ameaça. Sem dúvidas, mesmo que quiséssemos fazer o mal, seríamos incapazes de fazê-lo."
 mem_dpe_primitive_events.5.desc.spiritualist:0 "$mem_dpe_primitive_events.5.desc.message_start$ Nós não podemos imaginar do que vocês são capazes, quais Verdades vocês descobriram quando viajaram pelas estrelas. Nosso único interesse, neste momento de incertezas, é garantir a sobrevivência e bem-estar espiritual da espécie [mem_dpe_primitive_civ.GetSpeciesAdj]. \n\nPortanto, decidimos, já que não há mais jeito de negar a sua presença, que nós devemos entrar em contato e oferecer nossa amizade e cooperação. Nós não podemos ser equiparados ao seu poder, mas talvez, em alguns anos, seremos capazes de nos juntar a vocês nas estrelas. Quando isso acontecer, esperamos fazê-lo como seus amigos e parceiros, que vocês guiarão para a descoberta de novas Verdades, e não como selvagens ou inimigos. . Esperamos sinceramente que vocês concordem com esse sentimento.\n\nAguardamos sua resposta com esperança e entusiasmo em igual medida.\n\nCordialmente,\nO Conselho [mem_dpe_primitive_civ.GetSpeciesAdj]"
 mem_dpe_primitive_events.5.desc.else:0 "$mem_dpe_primitive_events.5.desc.message_start$ Nosso único interesse, nesse momento de incertezas, é garantir a sobrevivência e a prosperidade da espécie [mem_dpe_primitive_civ.GetSpeciesAdj].\n\nPortanto, decidimos, já que não há mais jeito de negar a sua presença, que nós devemos entrar em contato e oferecer nossa amizade e cooperação. Nós não podemos ser equiparados ao seu poder, mas talvez, em alguns anos, seremos capazes de nos juntar a vocês nas estrelas. Quando isso acontecer, esperamos fazê-lo como seus amigos e parceiros - ainda que seus parceiros junior, que precisam de orientação - e não como seus inimigos ou concorrentes. Esperamos sinceramente que vocês concordem com esse sentimento.\n\nAguardamos pela sua resposta com esperança e entusiasmo em igual medida.\n\nCordialmente,\nO Conselho [mem_dpe_primitive_civ.GetSpeciesAdj] "
 mem_dpe_primitive_events.5.A:0 "Não Responda."
 mem_dpe_primitive_events.5.B:0 "Nós damos as boas-vindas e os recebemos na Comunidade Galática."
 mem_dpe_primitive_events.5.B.tooltip:0 "[mem_dpe_primitive_civ.GetSpeciesNamePlural] vão se tornar um protetorado [root.GetSpeciesAdj]."
 mem_dpe_primitive_events.5.B.tooltip.inwards_protection:0 " [mem_dpe_primitive_civ.GetSpeciesNamePlural] vão se tornar um tributário [root.GetSpeciesAdj]."
 mem_dpe_primitive_events.5.C:0 "Vocês não são dignos do nosso Império"
 mem_dpe_primitive_events.5.D:0 "Vocês se ajoelharão a nós, [mem_dpe_primitive_civ.GetSpeciesNamePlural]."


 mem_dpe_primitive_events.6.name:0 ""A Resposta [mem_dpe_primitive_civ.GetSpeciesAdj] ""
 mem_dpe_primitive_events.6.desc:0 "Entristece-nos ouvir essa mensagem. Iremos redobrar nossos esforços e buscar alcançar sua grandeza. Um dia, talvez, vocês nos olharão com bons olhos."
 mem_dpe_primitive_events.6.A:0 "Talvez."
 mem_dpe_primitive_events.6.B:0 "Duvidoso."




 mem_dpe_primitive_events.20.name:0 "[mem_dpe_primitive_civ.GetSpeciesNamePlural] lançam sonda"
 mem_dpe_primitive_events.20.desc:0 "Aparentemente, os [mem_dpe_primitive_civ.GetSpeciesNamePlural] estão convencidos que nós existimos, apesar da nossa recusa em fazer contato com eles. Eles lançaram uma sonda em direção à nossa base estelar para investigar a fundo. Se a sonda for permitida chegar nas imediações da nossa base estelar, nós não seremos capazes de impedí-los de descobrir nossa presença. Que atitude devemos tomar?"
 mem_dpe_primitive_events.20.A:0 "Destrua a sonda."
 mem_dpe_primitive_events.20.B:0 "Deixe-os nos encontrar."
 mem_dpe_primitive_events.20.C:0 "Faça Contato: $mem_dpe_primitive_events.5.B$"
 mem_dpe_primitive_events.20.D:0 "Faça Contato: $mem_dpe_primitive_events.5.C$"
 mem_dpe_primitive_events.20.E:0 "Faça Contato: $mem_dpe_primitive_events.5.D$"

 mem_dpe_primitive_events.21.name:0 "Fomos Descobertos"
 mem_dpe_primitive_events.21.desc:0 " A sonda [mem_dpe_primitive_civ.GetSpeciesAdj] descobriu nossa base estelar no sistema[mem_dpe_primitive_system.GetName]. Ela já circundou a base diversas vezes, tirando muitas fotos de nossa estação. Essas imagens, transmitidas de volta ao planeta [mem_dpe_primitive_planet.GetName], criaram muita agitação, ao representar a inegável presença alienígena em seu sistema. Debates estão ocorrendo entre [mem_dpe_primitive_civ.GetSpeciesNamePlural] sobre como responder a esse desdobramento."
 mem_dpe_primitive_events.21.desc.no_post:0 "A sonda [mem_dpe_primitive_civ.GetSpeciesAdj] descobriu nossa base estelar no sistema [mem_dpe_primitive_system.GetName]. Ela já circundou a base diversas vezes, tirando muitas fotos de nossa estação, e aguarda o que a civilização[mem_dpe_primitive_civ.GetName] fará com esta evidência inegável da presença alienígena em seu sistema."
 mem_dpe_primitive_events.21.option:0 "Vamos monitorar a situação."

 mem_dpe_primitive_events.12.name:0 "$mem_dpe_primitive_events.5.name$"
 mem_dpe_primitive_events.12.desc:0 "Para aqueles que invadem nosso território,\n\nEsta mensagem chega a você de um conselho com todas as maiores nações [mem_dpe_primitive_civ.GetSpeciesAdj]. Estamos unidos nesta mensagem.\n\nSaiba que esse sistema é habitado. Ele pertence ao povo [mem_dpe_primitive_civ.GetSpeciesAdj] e nós iremos lutar para proteger o que é nosso até o último suspiro. Vocês podem ter alcançado muitos avanços tecnológicos que estão muito além dos nossos, mas nós estamos armados e temos a justiça do nosso lado. Desocupe esse sistema ou vamos nos considerar em guerra com vocês.\n\nO Conselho [mem_dpe_primitive_civ.GetSpeciesAdj]"
 mem_dpe_primitive_events.12.A:0 "Não os responda."
 mem_dpe_primitive_events.12.B:0 "Como desejar. Respeitaremos sua soberania."
 mem_dpe_primitive_events.12.C:0 "Crianças insolentes! Vocês se curvarão diante de nós!"

 mem_dpe_primitive_snub:0 "Arrogante"

 mem_dpe_primitive_events.16.name:0 "Uma Rebelião Improvável"
 mem_dpe_primitive_events.16.desc:0 "Nosso posto de observação sobre [mem_dpe_primitive_planet.GetName] informa que  [mem_dpe_primitive_civ.GetSpeciesNamePlural] têm interpretado a destruição da sua sonda de exploração é uma evidência de uma presença extraterrestre hostil no seu sistema, e estão preparando uma força de ataque de naves primitivas - mas ainda assim altamente armados. Aparentemente, eles desejam livrar o sistema [mem_dpe_primitive_system.GetName] da nossa presença."
 mem_dpe_primitive_events.16.desc.probe:0 "Nosso posto de observação sobre [mem_dpe_primitive_planet.GetName] informa que [mem_dpe_primitive_civ.GetSpeciesNamePlural] estão preparando uma força de ataque de naves primitivas - mas ainda assim altamente armados. Aparentemente, eles desejam livrar o sistema [mem_dpe_primitive_system.GetName] da nossa presença."
 mem_dpe_primitive_events.16.option:0 "Nós estaremos prontos para eles."
 
 mem_dpe_primitive_events.17.name:0 "Primitivos Lançam Força de Ataque"
 mem_dpe_primitive_events.17.desc:0 " [mem_dpe_primitive_civ.GetSpeciesNamePlural] lançaram uma força de ataque! Várias dúzias de 'proto-corvetas' agora estão se dirigindo à nossa base estelar. Todos os [mem_dpe_primitive_civ.GetSpeciesAdj] assistem  extasiados pelos seus programas midiáticos o destino de sua civilização, que depende do resultado dessa missão."
 mem_dpe_primitive_events.17.desc.post:0 " [mem_dpe_primitive_civ.GetSpeciesNamePlural] lançaram uma força de ataque! Várias dúzias de 'proto-corvetas' rapidamente dominaram o posto de observação e começaram a se aproximar de nossa base estelar. Todos os [mem_dpe_primitive_civ.GetSpeciesAdj] assistem  extasiados pelos seus programas midiáticos o destino de sua civilização, que depende do resultado dessa missão."
 mem_dpe_primitive_events.17.option:0 "Sistemas de defesa prontos!"
 mem_dpe_primitive_events.17.tooltip:0 "Trinta proto-Corvetas primitivas estão se dirigindo a nossa base estelar nos sitema [mem_dpe_primitive_system.GetName]!"
 
 MEM_DPE_PROTO_CORVETTE_MID_S3:0 "Seção Proto-Corveta"
 mem_dpe_proto_corvette:0 "Proto-Corveta"
 mem_dpe_proto_corvette_plural:0 "Proto-Corvetas"
 shipsize_mem_dpe_proto_corvette_construction_speed_mult:0 ""
 shipsize_mem_dpe_proto_corvette_build_cost_mult:0 ""
 shipsize_mem_dpe_proto_corvette_upkeep_mult:0 ""



 mem_dpe_primitive_events.30.name:0 "A frota [mem_dpe_primitive_civ.GetSpeciesAdj] foi destruída"
 mem_dpe_primitive_events.30.desc:0 "Nós destruímos a frota  [mem_dpe_primitive_civ.GetSpeciesAdj]. Os [mem_dpe_primitive_civ.GetSpeciesNamePlural] estão à nossa mercê. O que faremos com eles?"
 mem_dpe_primitive_events.30.A:0 "Destrua-os."
 mem_dpe_primitive_events.30.B:0 "Exija sua rendição."
 mem_dpe_primitive_events.30.C:0 "Não os queremos em nosso Império."
 mem_dpe_primitive_events.30.C.tooltip:0 "Para evitar conflitos futuros, vamos ceder o sistema [mem_dpe_primitive_system.GetName] a eles."

 mem_dpe_primitive_events.31.name:0 "Os [mem_dpe_primitive_civ.GetSpeciesNamePlural] Não Existem Mais"
 mem_dpe_primitive_events.31.desc:0 "Parece que as autoridades em[mem_dpe_primitive_planet.GetName] estavam tão aflitos na expectativa de sua subjugação ao nosso Império que eles tomaram uma solução final: Aniquilação nuclear. Todo arsenal nuclear [mem_dpe_primitive_civ.GetSpeciesAdj] foi detonado ao mesmo tempo, atingindo todos os maiores centros populacionais. O planeta quase instantaneamente se tornou um deserto nuclear. Os poucos sobreviventes da calamidade logo morrerão envenenados pela radiação."

 mem_dpe_primitive_events.32.name:0 "Os [mem_dpe_primitive_civ.GetSpeciesNamePlural] Se Renderam"
 mem_dpe_primitive_events.32.desc:0 "Nós não podemos resistir ao seu poder, [root.GetSpeciesName]. Nós nos rendemos."

 mem_dpe_destroy_primitives:0 "Destrua os Primitivos"
 mem_dpe_destroy_primitives_DESC:0 "Acabe com os primitivos que ousaram resistir a nós."
 
 mem_dpe_primitive_events.33.name:0 "Os [mem_dpe_primitive_civ.GetSpeciesNamePlural] Não Existem Mais"
 mem_dpe_primitive_events.33.desc:0 "Nós destruímos os primitivos que habitavam o planeta [mem_dpe_primitive_planet.GetName]. O planeta agora está pronto para nossa colonização."


 mem_dpe_primitive_events.35.name:0 "Nosso Controle do Sistema [mem_dpe_primitive_system.GetName] Está Ameaçado"
 mem_dpe_primitive_events.35.desc:0 "Os [mem_dpe_primitive_civ.GetSpeciesNamePlural] destruíram nossa base estelar! Com as tecnologias, que eles serão capazes de coletar dos destroços das nossas instalações, eles logo estarão aptos a ir além das fronteiras de seu sistema!"
 mem_dpe_primitive_events.35.tooltip:0 "Se não os esmagarmos os  [mem_dpe_primitive_civ.GetSpeciesNamePlural] dentro de 720 dias, eles se tornarão uma nação espacial completa."

 mem_dpe_primitive_events.36.name:0 "Controle do Sistema  [mem_dpe_primitive_system.GetName] Perdido"
 mem_dpe_primitive_events.36.desc:0 "A civilização [mem_dpe_primitive_civ.GetName] descobriu os segredos da tecnologia MRQL a partir dos destroçoes da nossa base estelar. Eles agora se qualificam como uma nação espacial galáctica."
 mem_dpe_primitive_events.36.tooltip:0 "A civilização [mem_dpe_primitive_civ.GetName] ganha tecnologia MRQL. O controle do sistema [mem_dpe_primitive_system.GetName] é cedido a eles."

 mem_dpe_primitive_events.37.name:0 "Transmissão Recebida"
 mem_dpe_primitive_events.37.desc.hostile:0 "Para aqueles que nos oprimem,\n\nNós livramos nosso sistema natal de sua presença. Saiba que vocês não são bem-vindos em nossos territórios. Qualquer transgressão terá uma resposta militar."
 mem_dpe_primitive_events.37.desc.conciliatory:0 "Saudações, [root.GetSpeciesNamePlural]. Como vocês sabem, nós recuperamos o que é nosso de suas mãos. No entanto, não queremos guardar nenhum rancor. Não há necessidade de manter relações hostis entre nossos povos. Por favor, aceite essa oferta de paz."
 mem_dpe_primitive_events.37.A:0 "Como quiserem."
 mem_dpe_primitive_events.37.B.hostile:0 "Iremos retomar o que é nosso."
 mem_dpe_primitive_events.37.B.conciliatory:0 "Paz? Vocês irão se curvar a nós."
 mem_dpe_primitive_events.37.C:0 "Escória Xeno Pretensiosa! Não há lugar para você nessa galáxia."
 mem_dpe_primitive_events.37.D:0 "Por que a comida fala?"
 mem_dpe_primitive_events.37.E:0 "<<< Protocolos de Combates ativados >>>"

 mem_dpe_primitive_conflict:0 "Conflito sobre Sistema Natal"
 mem_dpe_primitives_boost:0 "Bônus de retardatários"
