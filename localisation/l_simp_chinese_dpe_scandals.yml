dpe_scandal.1.name:0 "国家资金被给予不应得的人"
dpe_scandal.1.desc:0 "[root.GetName]上下对一则新近曝出的新闻议论纷纷： [root.GetRulerTitle] [root.GetRulerName]重新分配了部分国家资金，用以帮助陷入困境的贫民。许多公民对纳税人的血汗钱被拿去供养福利懒汉深恶痛绝，这在[root.GetSpeciesAdj]文化中被视作大恶。然而，另一些（曾经处于边缘的）声音则对[root.GetRulerTitle]的慷慨大加赞赏。他们一直以来为在[root.GetName]建立基本的社会福利制度而奔走努力，并认为此次事件是达成他们理想的绝佳机会,只要[root.GetRulerTitle]勇于迎难而上。"
dpe_scandal.1.A:0 "断然否认这些指控"
dpe_scandal.1.B:0 "一个更富有同情心的国家将是一件好事"
dpe_scandal.1.C:0 "黯然辞职"
dpe_scandal.1.C.tooltip:0 "$CCREMOVERULER.tooltip$"

dpe_charity_unpopular_ruler:0 "不受欢迎的统治者"
dpe_charity_unpopular_ruler_desc:0 "统治者身陷丑闻，被指控违背国家精神。尽管极力否认这些指控，但许多人对其否认表示怀疑，并不再信任统治者。"

dpe_charity_faction_undeserving:0 "国家资金被给予不应得的人"


#This one is adapted from the blackmail -> corruption scandal. Difference is the lack of blackmail and only 2 people caught

dpe_scandal.2.name:0 "腐败丑闻!"
dpe_scandal.2.desc:0 "两名重量级[root.GetSpeciesAdj]官员涉嫌贪腐的报告已经被公之于众。看来他们长期以来从自己部门的政府预算中切出了很大一块，塞进自己的腰包，随后再转移至小行星离岸避税天堂中，金额达数百万之巨。此事立刻激起了广泛愤怒，一些麻烦人物们迅速跳了出来，指责任命这些的官员的上层也是同谋。\n\n你将如何处理这种情况?"
dpe_scandal.2.A:0 "他们必须下台，接受审判"
dpe_scandal.2.A.tooltip:0 "[cc_first_corrupt.GetName]和[cc_second_corrupt.GetName]将从游戏中移除"
dpe_scandal.2.B:0 "他们的工作意义非凡，保留他们的职务"

