cc_outrage_at_corruption_1_desc:0 "$cc_outrage_at_corruption_desc$"


dpe_scandal.3.name:0 "[root.GetRulerTitle] [root.GetRulerName]没有信仰！"
dpe_scandal.3.desc:0 "对宗教与精神世界的信仰一直以来都是[root.GetSpeciesAdj]社会的基石。正因如此，当[root.GetRulerTitle] [root.GetRulerName]最近被曝出并不认同这种信仰之后，整个社会都无比震惊。事件源于一段录像，[root.leader.GetSheHe] [root.leader.GetWasWere]在其中对[root.GetSpeciesAdj]宗教的核心教义大加嘲讽，并吹嘘操纵那些"相信魔法的傻瓜"是多么容易。宗教领袖们迅速发表声明抨击[root.GetRulerName]，要求剥夺[root.leader.GetSheHe]领导[root.GetName]的资格。许多公民对此都高呼赞同。然而[root.GetRulerTitle]的支持者们紧密团结在[root.leader.GetHimHer]周围，指出[root.leader.GetSheHe]是[root.GetName]有史以来最杰出的领袖之一，在银河政治舞台上也备受同侪尊重。\n\n应该如何处理眼下局势？"
dpe_scandal.3.A:0 "宗教是给傻瓜准备的迷药。我们必须放弃迷信。"
dpe_scandal.3.A.tooltip:0 "唯心主义者会极为不满。"
dpe_scandal.3.B:0 "也许我们可以达成和解"
dpe_scandal.3.B.tooltip:0 "如果宗教领袖不再反对[root.GetRulerTitle] [root.GetRulerName]，[root.leader.GetHimHer]也将对宗教问题保持沉默。"
dpe_scandal.3.C:0 "[root.GetRulerTitle] [root.GetRulerName]必须下台。"
dpe_scandal.3.C.tooltip:0 "$CCREMOVERULER.tooltip$"

dpe_unbelief_faction:0 "统治者没有信仰"
dpe_unbelief_empire:0 "不受欢迎的统治者"
dpe_unbelief_empire_desc:0 "宗教与唯心主义乃是社会基柱，统治者却并无信仰。尽管他们设法保住了自己的地位，但民众大范围的不信任感已无可挽回。"

dpe_scandal.4.name:0 "[root.GetRulerTitle] [root.GetRulerName]被逐出教会!"
dpe_scandal.4.desc:0 "致[root.GetRulerName](你的头衔已不被承认)，\n\n我们特此声明，你已被[root.GetSpeciesAdj]所有教会开除教籍。此外，经全体投票通过，枢机会正式判决你已经被罚永堕地狱。愿先祖之灵怜悯于你。\n\n宗教事务枢机议会"

dpe_damned_to_hell_faction:0 "统治者被罚永堕地狱"
dpe_damned_to_hell_empire:0 "统治者被罚永堕地狱"
dpe_damned_to_hell_empire_desc:0 "统治者悍然坚称自己是无神论者，国内主流宗教权威已将他逐出教会。"


dpe_scandal.10.name:0 "可怕的真相"
dpe_scandal.10.desc:0 ""尊敬的[root.GetRulerTitle]，能麻烦您看一眼这个吗?"\n\n [root.GetRulerTitle] [root.GetRulerName]仔细阅读着文件，[root.leader.GetHisHer]双眼因恐惧而睁大。"证据早就被销毁了，我办的万无一失。"[root.leader.GetSheHe]低语道。\n\n黑影般的访客发出冷笑，"然而，它就在你眼前。"\n\n---\n\n通过一次精心谋划的间谍行动，[root.GetRulerTitle]的对手已经拿到了证据，足以证明[root.leader.GetHisHer]的官方自传乃是精心编造的产物：[root.leader.GetSheHeCap]实际上是一名逃奴，以冷酷而精细的手段掩盖了自己的过去，最终依靠一系列谋杀与欺诈爬上权力顶峰。不幸的是，眼前重浮水面的证据准确无误，难以辩驳。如果这批材料被公之于众，[root.GetRulerTitle] [root.GetRulerName]的统治极有可能敲响丧钟，因为[root.GetSpeciesAdj]的精英阶层不可能俯首听命于一个逃亡奴隶。"
dpe_scandal.10.A:0 "逮捕阴谋者并封锁证据。"
dpe_scandal.10.A.tooltip:0 "证据很可能还是会被泄露"
dpe_scandal.10.B:0 "你想要什么？"

dpe_scandal.11.name:0 "阴谋被压制"
dpe_scandal.11.desc:0 "看来此次阴谋远不如它第一眼看上去那么精密。通过迅疾而无情的行动，证据已经被封锁。"

leader_trait_dpe_ruthless:0 "冷酷"
leader_trait_dpe_ruthless_desc:0 "这位领袖杀伐决断从不迟疑"

dpe_scandal.12.name:0 "压制阴谋失败"
dpe_scandal.12.desc:0 ""蠢货！你难道真的以为我是单独行动吗？" \n\n尽管间谍被逮捕，但短短几分钟之后便传来警告，证据的副本已被送到[root.GetName]所有大型分发节点--以及[root.GetName]几个主要敌人手中。没过多久，[root.GetRulerTitle]私邸的大门就被撞开。涌进来的人群中包括了[root.GetName]中每一个权力团体派出的代表。[root.GetRulerName]望向自己以前的支持者，目光中带着恳求，但他们的眼神冷硬无情。\n\n"结束了"，副总理[random_guy.GetName]开口说道，手中的武器直指[root.GetRulerTitle] [root.GetRulerName]。"投降，或者死。""
dpe_scandal.12.A:0 "投降"
dpe_scandal.12.A.tooltip:0 "[root.GetRulerName]被贬为奴隶卖出"
dpe_scandal.12.B:0 "抵抗到底"
dpe_scandal.12.B.tooltip:0 "死亡胜过蒙受羞辱"

dpe_scandal.14.name:0 "阴谋者的价码"
dpe_scandal.14.desc.generic:0 "一大笔钱可以让我们保持安静。"
#cc_paid_blackmail modifier
dpe_scandal.14.desc.egal:0 "下台，举行选举。我们会放过你的"
dpe_scandal.14.desc.spir:0 "展现你对神的虔信，我们就保持沉默"
dpe_scandal.14.desc.mil:0 "如果政府对敌人采取敌对立场，我们就保持沉默"
dpe_scandal.14.desc.pac:0 "停止一切军国主义叫嚣，否则我们就泄露证据"
dpe_scandal.14.desc.mat:0 "开放国内市场，我们就原谅你那小小的瑕疵"
dpe_scandal.14.desc.phobe:0 "[root.GetSpeciesAdj]的星球上没有外星异族的位置。解决他们"
dpe_scandal.14.desc.phile:0 "终结排外思潮就能使我们保持安静"

dpe_scandal.14.A:0 "很好。你的条件被接受了"
dpe_scandal.14.B:0 "绝无可能！逮捕阴谋者并封锁证据"
dpe_scandal.14.B.tooltip: "$dpe_scandal.10.A.tooltip$"



dpe_scandal.16.name:0 "[root.GetRulerName]，[root.GetRulerTitle]还是邪教傀儡？"
dpe_scandal.16.desc:0 "对科学与进步的追求一直以来都是[root.GetSpeciesAdj]社会的基石......正因如此，当近日曝出一位臭名昭著（且行事诡秘）的邪教领袖暗中操控着[root.GetRulerTitle] [root.GetRulerName]后 ，整个社会都震惊无比。事件起因是这名所谓的"长老"[dpe_cultist.GetName]遭遇了黑客入侵。 攻击者们泄露了数十份高度机密的政府文件，包括[root.GetRulerTitle]即将发布的一份重要政治演说全文。媒体们蜂拥而上，开始调查[dpe_cultist.GetName]为何能够接触这些文件。真相超出所有人的预料：[root.GetRulerTitle]很多年来一直遵从着[dpe_cultist.GetName]的建议，制定国内政策时十分倚重他的看法。[root.GetRulerName]几乎所有的演讲都会让自己的"精神导师"先行过目。由于涉事教派一直以来都被行事乖僻的传言所笼罩，事件立即引发了大范围不满，要求[root.Ruler.GetSheHe]下台接受审判的抗议活动迅速扩散到整个[root.GetName]，[dpe_matfaction.GetName]派系更是充当了急先锋。然而，[dpe_spirfaction.GetName]派系成员纷纷表态支持[root.Ruler.GetHisHer]，赞扬[root.Ruler.GetHimHer]能够领悟唯心主义的价值。\n\n应当如何处理这一局势？" 
dpe_scandal.16.A:0 "唯心主义才是正途。是时候投入神明的怀抱了"
dpe_scandal.16.B:0 "[dpe_cultist.GetName]只是一名密友，别无隐情"
dpe_scandal.16.C:0 "辞职下台"

dpe_cultist_embraced:0 "拥抱邪教"
dpe_cultist_faction:0 "邪教丑闻"
dpe_cultist_scandal_empire:0 "邪教影响"
dpe_unbelief_empire_desc:0 "统治者被曝出深受邪教影响，民众对该教派戒惧有加。"
