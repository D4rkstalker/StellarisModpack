 # Traits
 ####################################
 #Handicaps
 
 trait_additrait_ephemeral:0 "Ephémere"
 trait_additrait_ephemeral_desc:0 "§LCette espèce est moins résistante que beaucoup d'autres et vit moins longtemps.§!\n"
 
 trait_additrait_ephemeral_lithoid:0 "Ephémere"
 trait_additrait_ephemeral_lithoid_desc:0 "§LCette espèce est moins résistante que beaucoup d'autres et vit moins longtemps.§!\n"
 
 trait_additrait_easily_distracted:0 "Facilement distraite"
 trait_additrait_easily_distracted_desc:0 "§LCette espèce peut se passionner pour un sujet, mais jamais longtemps.§!\n"
 
 trait_additrait_simple_minded:0 "Esprit simple"
 trait_additrait_simple_minded_desc:0 "§LComment cette espèce fit pour atteindre l'espace, les astres se le demandent encore.§!\n"
 
 trait_additrait_lazy:0 "Fainéante"
 trait_additrait_lazy_desc:0 "§LCette espèce ne travaille jamais très dur."
 
 trait_additrait_prodigal:0 "Gaspilleuse"
 trait_additrait_prodigal_desc:0 "§LCette espèce est mauvaise en économie et dépense ses fonds pour des choses inutiles.§!\n"
 
 trait_additrait_lethargic:0 "Léthargique"
 trait_additrait_lethargic_desc:0 "§LCette espèce prend son temps et ne travaille pas trop dur. Ce sera fini un jour ou l'autre, pourquoi se presser ?§!\n"
 
 trait_additrait_unfit_engineers:0 "Piètres Ingénieurs"
 trait_additrait_unfit_engineers_desc:0 "Les membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux de l'ingénierie.\n"
 
 trait_additrait_unfit_physicists:0 "Piètres Physiciens" 
 trait_additrait_unfit_physicists_desc:0 "Les membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux de la physique théorique.\n"
 
 trait_additrait_unfit_sociologists:0 "Piètres Sociologues"
 trait_additrait_unfit_sociologists_desc:0 "Les membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux de la sociologie.\n"
  
 trait_additrait_hateful:0 "Détestable"
 trait_additrait_hateful_desc:0 "§LLes coutumes et manières révoltantes de cette espèce incite les autres à l'éviter.\n\Vitesse d'Amélioration de la Confiance : §R-25%§!\n"

 trait_additrait_hunter_gatherers:0 "Chasseurs-Cueilleurs"
 trait_additrait_hunter_gatherers_desc:0 "Cette espèce a une longue tradition consistant à vivre au gré de la nature et n'est pas habituée à l'agriculture moderne.§!\n"
 
 trait_additrait_violent:0 "Violente"
 trait_additrait_violent_desc:0 "Il y a une prédisposition génétique aux combats fraticides de cette espèce.§!\n"
 
 trait_additrait_free_spirits:0 "Esprits Libres"
 trait_additrait_free_spirits_desc:0 "Ce peuple est formé de libre penseurs et diffèrent souvent des éthiques gouvernementales.§!\n"
 
 trait_additrait_iconoclastic:0 "Iconoclaste"
 trait_additrait_iconoclastic_desc:0 "Si cette espèce ne cherche pas à renverser les institutions et idées traditionnelles, ce n'est probablement plus qu'une question de temps.§!\n"
 
 trait_additrait_delicate:0 "Délicate"
 trait_additrait_delicate_desc:0 "§LLes membres de cette espèce se blessent facilement. Ils ne sont pas capable d'affronter la douleur efficacement.§!\n"
 
 trait_additrait_weak_willed:0 "Faible Volonté"
 trait_additrait_weak_willed_desc:0 "§LCette espèce plie rapidement sous la pression.§!\n"
 
 trait_additrait_very_slow_breeders:0 "Reproduction Difficile"
 trait_additrait_very_slow_breeders_desc:0 "§LCette espèce se reproduit très lentement, ce qui ralentit la croissance de population.§!\n"
  
 trait_additrait_melancholic:0 "Mélancholiques"
 trait_additrait_melancholic_desc:0 "§LLes membres de cette espèce se trouvent trop occupés par la routine journalière et ne trouvent que peu de plaisirs dans leur vie.§!\n"

 trait_additrait_rooted:0 "Enracinés"
 trait_additrait_rooted_desc:0 "§LLes membres de cette espèce n'aiment guère l'idée d'abandonner leur planète.\n\n§WCoût des Vaisseaux de Colonisation : §R+30%\n§WVitesse de Développement des Colonies : §R-20%§!\n"
 
 trait_additrait_divided:0 "Divisés"
 trait_additrait_divided_desc:0 "§LCette espèce a du mal à créer un concensus. Ils perdent beaucoup de temps en débats futiles.§!\n"
 
 trait_additrait_soft:0 "Tendres"
 trait_additrait_soft_desc:0 "§LCette espèce ressent la douleur plus fortement que les autres. Ils vivent moins longtemps et ont peur de se blesser.§!\n" 
 
 trait_additrait_genetically_ill:0 "Génétiquement Malades"
 trait_additrait_genetically_ill_desc:0 "§LLes membres de cette espèce ont un faible métabolisme, qui les empêche de s'adapter facilement à de nouvelles conditions environnementales.§!\n" 
 
