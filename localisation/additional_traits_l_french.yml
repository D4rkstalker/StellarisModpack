 wear_trait_additrait_living_ships_desc:0 "§LL'espèce dominante de cet empire utilise des Vaisseaux Vivants.§!\n"
 
 wear_trait_additrait_pioneers:0 "Pionniers"
 wear_trait_additrait_pioneers_desc:0 "§LL'espèce dominante de cet empire est faite de Pionniers.§!\n"
 
 wear_trait_additrait_rooted:0 "Enracinés"
