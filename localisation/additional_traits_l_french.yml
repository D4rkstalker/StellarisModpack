 #trait_additrait_focused:0 "Concentrée"
 #trait_additrait_focused_desc:0 "§LCette espèce concentre ses spécialistes sur une seule recherche à la fois.\n\n§WCe trait réduit de un les alternatives de recherches.§!\n"
 
