 wear_trait_additrait_divided_desc:0 "§LL'espèce dominante de cet empire est Divisée.§!\n" 
 
 wear_trait_additrait_planetary_designers:0 "Designers Planétaires"
 wear_trait_additrait_planetary_designers_desc:0 "§LL'espèce dominante de cet empire est faite de Designers Planétaires.§!\n"
  
 wear_trait_additrait_sky_born:0 "Enfants des cieux"
