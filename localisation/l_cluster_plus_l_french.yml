 # Tech
 tech_nanite_terraforming:0 "Terraformation par Nanite"
 tech_nanite_terraforming_desc:0 "Avec l’aide des Nanites, nous pouvons augmenter considérablement l’efficacité de notre terraformation."
 tech_nanite_mega_construction:0 "Méga-construction Nanite"
 tech_nanite_mega_construction_desc:0 "En utilisant des Nanites, nous pouvons construire des mégastructures plus rapidement que jamais."
 tech_nanite_armor:0 "Blindage Nanite"
 tech_nanite_armor_desc:0 "Ce blindage fait de Nanites offre une durabilité qui surpasse tout autre blindage."
 NANITE_ARMOR:0 "Blindage Nanite"
 NANITE_ARMOR_DESC:0 "Ce blindage fait de Nanites offre une durabilité qui surpasse tout autre blindage."
 SMALL_NANITE_ARMOR:0 "Petit blindage de Nanite"
 MEDIUM_NANITE_ARMOR:0 "Moyen blindage de Nanite"
 LARGE_NANITE_ARMOR:0 "Grand blindage de Nanite"
 tech_nanite_shields:0 "Boucliers Adaptatifs"
 tech_nanite_shields_desc:0 "Ces boucliers ont été modifiés à l’aide de nanites pour convertir partiellement les dommages entrants en énergie qui peut être utilisée pour les recharger, permettant à ces boucliers de durer plus longtemps sous un feu nourri que notre génération précédente de boucliers."
 NANITE_SHIELDS:0 "Boucliers Adaptatifs"
 NANITE_SHIELDS_DESC:0 "Ces boucliers ont été modifiés à l’aide de nanites pour convertir partiellement les dommages entrants en énergie qui peut être utilisée pour les recharger, permettant à ces boucliers de durer plus longtemps sous un feu nourri que notre génération précédente de boucliers."
 SMALL_NANITE_SHIELDS:0 "Petit bouclier de Nanite"
 MEDIUM_NANITE_SHIELDS:0 "Moyen bouclier de Nanite"
 LARGE_NANITE_SHIELDS:0 "Grand bouclier de Nanite"
 
  # Origins
 origin_lclusterplus_gatebuilders:0 "Constructeurs de portes-L"
 origin_lclusterplus_gatebuilders_desc:0 "Après des années de lutte, la Tempête Grise est finalement vaincue. Maintenant que tous les nanites sont désactivés, nous pouvons réactiver en toute sécurité les Portes-L et retourner dans la galaxie! Si les Portes-L sont toujours en un seul morceau..."
 origin_lclusterplus_gatebuilders_effects:0 "Commencez sur un §YMonde funéraire§! situé dans le §EL-Cluster§! avec une planète habitable garantie à proximité! §STous les mondes nanites auront le modificateur candidat de terraformation.§!\n\n§RNOTE: UN SEUL JOUEUR PEUT COMMENCER DANS LE L-CLUSTER EN MULTIJOUEUR! SI D’AUTRES JOUEURS CHOISISSENT L’UNE DES ORIGINES L-CLUSTER, ILS SPAWNERONT ALEATOIREMENT DANS LA GALAXIE SANS BONUS! CELA S’APPLIQUE ÉGALEMENT AUX EMPIRES DE L’IA!§!"
 origin_lclusterplus_gatebuilders_advanced:0 "Constructeurs de portes-L (démarrage avancé)"
 origin_lclusterplus_gatebuilders_advanced_desc:0 "Après des années de lutte, la Tempête Grise est finalement vaincue. Maintenant que tous les nanites sont désactivés, nous pouvons réactiver en toute sécurité les Portes-L et retourner dans la galaxie! Si les Portes-L sont toujours en un seul morceau..."
 origin_lclusterplus_gatebuilders_advanced_effects:0 "Commencez sur un §YAnneau Monde§! situé dans le §EL-Cluster§! avec plusieurs mégastructures en ruines à proximité! §STous les mondes nanites auront le modificateur candidat de terraformation.§!\n\n§RNOTE: IL S’AGIT D’UNE ORIGINE OP(Overpowered\nUN SEUL JOUEUR PEUT COMMENCER DANS LE L-CLUSTER EN MULTIJOUEUR! SI D’AUTRES JOUEURS CHOISISSENT L’UNE DES ORIGINES L-CLUSTER, ILS SPAWNERONT ALEATOIREMENT DANS LA GALAXIE SANS BONUS! CELA S’APPLIQUE ÉGALEMENT AUX EMPIRES DE L’IA!§!"
 START_SCREEN_LCLUSTERPLUS_ORIGIN:0 "Après avoir combattu la Tempête grise pendant des siècles, l’infrastructure de notre empire avait commencé à s’effondrer. N’étant plus en mesure de tenir nos positions contre les nanites, nous avons été forcés de nous cacher dans des bunkers militaires secrets cachés profondément sous la surface de notre planète capitale. Nous savions qu’ils finiraient par nous trouver; ce n’était qu’une question de temps.\n\nLorsque tout espoir a été perdu, le système de commandement central de l’usine de nanite a subi une défaillance critique provoquant l’effondrement de toute l’armada de nanite. Nous ne pouvons que spéculer sur ce qui a provoqué la chute de l’usine, mais une chose est sûre: les nanites sont morts. Maintenant qu’ils sont vaincus, nous pouvons commencer à reconstruire notre empire autrefois puissant."
 
 # Events
 LCLUSTER_PROJECT_OVERWRITE:0 "Activer les portes-L"
 LCLUSTER_PROJECT_OVERWRITE_DESC:0 "Nos scientifiques sont maintenant convaincus que notre connaissance des Porte-L et de la technologie qui les constitue est suffisante pour faire avorter leur cycle de maintenance. Si la tentative réussit, la Porte-L dans le §H[candidate_gateway_system.GetName]§! devrait permettre un accès immédiat à l’ensemble du réseau Portes-L.\n\nÀ la fin du cycle de maintenance, toutes les Portes-L de la galaxie deviendront opérationnelles à mesure que leur logiciel auto-correcteur se réajustera. Enfin, nous pourrons rejoindre l’autre côté!"
 lclusterplus.7.name:0 "L’ancienne porte d’entrée"
 lclusterplus.7.desc:0 "Nous avons reçu des nouvelles passionnantes de l’équipage de l’un de nos navires scientifiques; selon leurs rapports, la §HPorte-L§! dans le §HTerminal Egress§! le système est toujours intact même après toutes ces années! Il est toujours coincé dans le cycle d’entretien causé par nos ancêtres, ce qui signifie que leurs efforts pour piéger la tempête grise dans le§HL-Cluster§! à fonctionner, and the nanites had no way of escaping into the galaxy. Unfortunately, this means we are trapped in here as well... for now at least.\n\nBien qu’une grande partie de nos recherches et de nos technologies aient été perdues pendant la guerre contre la Tempête grise, nos scientifiques croient qu’ils pourraient mettre fin au cycle de maintenance si nous investissions des ressources dans la recherche de la Porte-L et tentions de comprendre cette ancienne technologie."
 lclusterplus.10.name:0 "Lien Etabli"
 lclusterplus.10.desc.a:0 "Super! Nos techniciens ont réussi à interrompre le cycle de maintenance, et le verrouillage a été retiré de la Porte-L dans le système [candidate_gateway_system.GetName]. Pour la première fois depuis des éons, le §HL-Cluster§! peut enfin acceder au reste notre galaxie!\n\nCependant, il s’affiche que le L-Cluster n’est pas la seule chose de l’autre côté de la passerelle. Nous recevons de faibles signaux radio provenant du système §HTerminal Egress§! system!"
 lclusterplus.10.desc.b:0 "Super! Nos techniciens ont réussi à interrompre le cycle de maintenance, et le verrouillage a été retiré de la Porte-L dans le système [candidate_gateway_system.GetName]. Pour la première fois depuis des éons, le §HRéseau de Portes-L§! est à nouveau opérationnel, et nous ne sommes plus piégés à l’intérieur du L-Cluster !\n\nCela fait des siècles que notre connexion à la galaxie a été coupée. Nos alliés ne nous reconnaîtront probablement pas, ou ils n’existeront peut-être même plus. De nouveaux empires ont probablement pris leur place, et il reste à voir s’ils sont prêts ou non à s’engager dans la diplomatie. Si il reste quelqu’un là-bas...\n\nIl y a une petite possibilité que tous les empires se soient éteints alors que nous étions emprisonnés dans le L-Cluster, mais nos scientifiques sont impatients de commencer à explorer la galaxie une fois de plus, et de tenter d’établir des communications avec quiconque que nous pourrions trouver."
 lclusterplus.10.a:0 "Continuez à surveiller les signaux!"
 lclusterplus.10.b:0 "La liberté enfin !"
 lclusterplus.11.name:0 "Portes-L Réactivé"
 lclusterplus.11.desc:0 "Il semble que toutes les Portes-L de la galaxie aient été soudainement réactivées!\n\nCela n’a pas été fait par nos scientifiques; selon eux, les portes ont été ouvertes de l’autre côté! Quelqu’un semblait avoir réussi à lever le confinement des Porte-L, ce qui les à rendu toute opérationnels.\n\nPeut-être était-ce nos anciens alliés qui nous cherchaient, ou peut-être que c’est une civilisation barbare à la recherche de plus d’espace à envahir ou peux-être d’une nouvelle espèce à exterminer. Il va falloir savoir...\n\nUne chose est sûre, le L-Cluster est à nouveau connecté à la galaxie."
 lclusterplus.11.a:0 "Freedom...?"
 lclusterplus.12.desc:0 "Il semble que toutes les Portes-L de la galaxie aient été soudainement réactivées! Quelqu’un a dû gérer la suppression du confinement de l’une des passerelles sous son contrôle, ce qui a fait que tous les Portes-L redeviennent opérationnels. Cela signifie que le L-Cluster est à nouveau connecté à la galaxie !\n\nEn plus de cela, il semble y avoir un faible signal qui passe par les Portes-L! Il y a peut-être une autre civilisation spatiale de l’autre côté! Se pourrait-il que ce soient eux qui aient réactivé les passerelles? Et si c’est le cas, quelles étaient leurs intentions? Sommes-nous sur le point de faire face à une invasion extragalactique?"
 lclusterplus.12.a:0 "Seul l’heure nous le dira..."
 lclusterplus.13.desc:0 "Il semble que les anciennes passerelles du sous-espace appelées les Portes-L ont toutes été soudainement réactivées! Nos scientifiques rapportent qu’ils semblent conduire à un groupe inexploré d’étoiles au-delà de notre galaxie appelée le §HL-Cluster§!!\n\nEn plus de cela, il y a un léger signal qui passe par les Portes-L! Il y a peut-être une autre civilisation spatiale de l’autre côté!"
 lclusterplus.13.a:0 "Il y a un amas d’étoiles au-delà de notre galaxie?!"
 lclusterplus.10904.desc:0 "Nous avons maintenant recueilli suffisamment d’informations sur Porte-L pour rechercher la technologie qui les constitue. Une fois que cela a été fait, l’un de nos navires scientifiques devrait être en mesure de desactiver le cycle d’entretien perpétuel dans lequel ils sont coincés.\n\nLa liberté est presque à notre portée !"
 lclusterplus.10905.name:0 "Activation des portes-L"
 lclusterplus.10905.desc:0 "Nos scientifiques sont maintenant convaincus que notre connaissance des Portes-L et de la technologie qui les constitue est suffisante pour faire avorter leur cycle de maintenance. Si la tentative réussit, la Porte-L dans le système §HTerminal Egress§! devrait permettre un accès immédiat à la galaxie.\n\nÀ la fin du cycle de maintenance, toutes les Portes-L de la galaxie deviendront opérationnelles à mesure que leur logiciel auto-correcteur se réajustera. Après toutes ces années, nous serons enfin libres de quitter le L-Cluster !"