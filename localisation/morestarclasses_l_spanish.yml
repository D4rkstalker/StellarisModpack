l_spanish:
 pc_o_star:0 "Estrella Clase O"
 pc_o_star_desc:1 "Estas raras estrellas titánicas queman su combustible nuclear en sólo unos pocos millones de años, liberando enormes cantidades de calor y luz. Su increíble luminosidad los hace fácilmente visibles, incluso a muchos cientos de años luz de distancia."
 sc_o:0 "§HEstrella Clase O§!"
 pc_rg_star:0 "Estrella Gigante Roja"
 pc_rg_star_desc:1 "Las gigantes Rojas son moribundas agonizantes de las estrellas de baja masa. Habiendo agotado el hidrogeno en su nucleo, ha comenzado a quemar el helio, haciendo las capas externas hincharse a un tamaño enorme."
 sc_rg:0 "§HEstrella Gigante Roja§!"
 pc_rsg_star:0 "Estrella Supergigante Roja"
 pc_rsg_star_desc:1 "Las supergigantes Rojas son estrellas de gran masa que se acercan al final de sus vidas. Su masa les permite fusionar elementos más pesados ​​y exóticos antes de que implosen en una supernova."
 sc_rsg:0 "§HEstrella Supergigante Roja§!"
 pc_rhg_star:0 "Estrella Hipergigante Roja"
 pc_rhg_star_desc:1 "Las mas masivas de las estrellas terminan sus vidas como hipergantes rojas. A estas estrellas titánicas apenas les quedan un millón de años antes de que se autodestruyan en una supernova especialmente catastrófica."
 sc_rhg:0 "§HEstrella Hipergigante Roja§!"
 pc_kg_star:0 "Estrella gigante naranja"
 pc_kg_star_desc:1 "Los gigantes naranjas son muy parecidos a los gigantes rojos, sin embargo son más cálidos y un poco más brillantes como resultado."
 sc_kg:0 "§HEstrella gigante naranja§!"
 pc_ksg_star:0 "Estrella naranja supergigante"
 pc_ksg_star_desc:1 "Las supergigantes naranjas son estrellas de gran masa que se acercan al final de sus vidas. Su masa les permite fusionar elementos más pesados ​​y exóticos antes de que implosen en una supernova."
 sc_ksg:0 "§HEstrella naranja supergigante§!"
 pc_khg_star:0 "Estrella Hipergigante anaranjada"
 pc_khg_star_desc:1 "Los hipergigantes anaranjados son muy raros y las estrellas viejas que son más calientes que sus contrapartes rojas. Estas estrellas titánicas apenas quedan un millón de años antes de que se autodestruyan en una supernova especialmente catastrófica."
 sc_khg:0 "§HEstrella Hipergigante anaranjada§!"
 pc_wd_star:0 "Estrella enana blanca"
 pc_wd_star_desc:1 "Las enanas blancas son el final de la vida de una estrella de baja masa. Estos tenues remanentes se forman después de que un gigante rojo haya agotado su combustible, haciendo que las capas externas estallen y dejando que el núcleo se enfríe lentamente."
 sc_wd:0 "§HEstrella enana blanca§!"
 pc_l_star:0 "Estrella Clase L"
 pc_l_star_desc:1 "Las enanas marrones como este no son lo suficientemente masivas como para sostener las reacciones de fusión que definen una estrella "verdadera". Los enanos marrones de Clase L producen una cantidad respetable de calor y luz, pero son eclipsados por sus compañeros más grandes."
 sc_l:0 "§HEstrella CLase L§!"
 pc_y_star:0 "Estrella Clase Y"
 pc_y_star_desc:1 "Estos objetos están en la borrosa línea entre estrella y planeta. Ellas no emiten prácticamente calor o luz y están a temperatura ambiente. Los planetas que orbitan estos cuerpos se calientan solamente a través de energías geotérmicas."
 sc_y:0 "§HEstrella Clase Y§!"
 pc_wr_star:0 "Estrella Wolf-Rayet"
 pc_wr_star_desc:1 "Las estrellas Wolf-Rayet están en las últimas etapas de sus vidas. Se han quedado sin hidrógeno y helio y están fusionando los últimos elementos que pueden antes de fusionar hierro y convertirse en super nova. Su increíblemente poderoso viento estelar despedaza las capas externas de la estrella."
 sc_wr:0 "§HEstrella Wolf-Rayet§!"
 pc_temporal_inhibitor:0 "Inhibidor Temporal"
 pc_temporal_inhibitor_desc:1 "Esta antigua estructura genera un extraño campo temporal en el que está contenido el sistema. ¿Quién podría haberla construido?"
 pc_pr_star:0 "Estrella Primordial"
 pc_pr_star_desc:1 "¡Esta estrella parece ser una de las primeras estrellas en el universo! Las estrellas primordiales surgieron del hidrógeno puro directamente del big bang mismo, antes incluso de que las galaxias tomasen forma. Estas estrellas originales se quemaron en sólo unos pocos millones de años después de que se formaron, pero este único sobreviviente vive en el campo temporal único donde nunca envejecerá o morirá."
 sc_pr:0 "§HPrimordial Estrella§!"
 pc_grn_star:0 "Estrella Verde"
 pc_grn_star_desc:1 "¿Cómo puede siquiera existir? Las estrellas normales producen luz verde, pero normalmente se ahogan por las otras longitudes de onda, dando como resultado una estrella blanca; Sin embargo, esta estrella está produciendo una clara luz verde lima, y ​​nada más. Ninguna de nuestras teorías puede explicar esta anomalía."
 sc_grn:0 "§HEstrella Verde§!"
 pc_barycenter:0 "Baricentro"
 pc_barycenter_desc:1 "Esto no es un objeto real; Más bien, es un punto imaginario que dos objetos binarios orbitan."
 sc_rogue:0 "§HPlaneta Fugitivo§!"
 
 magnetar:0 "Magnetar"
 magnetar_desc:0 "Esta joven estrella de neutrones proyecta un campo magnético extremadamente potente, muchos millones de veces más fuerte que una estrella promedio. Estos campos se debilitarán gradualmente en el de una estrella de neutrones madura."
 carbon_star:0 "Estrella de Carbono"
 carbon_star_desc:0 "Las estrellas de carbono son estrellas gigantes con cantidades inusualmente grandes de carbono en su atmósfera superior. El carbono absorbe varias longitudes de onda de la luz, haciendo que la estrella brille con un rojo rubí distinto."
 quasar:0 "Micro Quásar"
 quasar_desc:0 "El disco de acreción de este agujero negro es grande e increíblemente luminoso. Como su nombre lo indica, se asemejan a los cuásares a menor escala."
 quark_star:0 "Estrella Quark"
 quark_star_desc:0 "Esta exótica estrella está increíblemente cerca de colapsar en un agujero negro; Sólo los quarks que se repelen entre sí pueden impedir que se implosione."
 oxygen_star:0 "Estrella Rica en Oxígeno"
 oxygen_star_desc:0 "Esta estrella moribunda tiene una cantidad inusualmente alta de oxígeno en su atmósfera, debido a los procesos de fusión de última etapa en su núcleo."
 
 morestars_rogue_empire_init_NAME:0 "Planeta Fugitivo"
 morestars_rogue_empire_init_DESC:0 "Un sistema de planeta pícaro. No hay una estrella central y el sistema planetario vaga en el espacio. §HADVERTENCIA:§! este sistema es más difícil debido a la falta de objetos en su sistema de arranque."
 
