 morestars.1.name:0 "Estrella enigmática"
 morestars.1.desc:0 "Nos hemos tropezado con una enorme estrella varias veces más masiva que cualquiera que hayamos visto antes. No había indicación de nada inusual hasta que entramos en su dominio gravitacional, con lo cual nuestros sensores fueron abrumados y nuestros barcos apenas capaces de manejar su calor inimaginable. Incluso más extrañas son las cuatro enormes estructuras que orbitan justo más allá de su esfera de influencia."
 morestars.1a:0 "¿Qué es este lugar?"
 #green star events
 morestars.2.name:0 "Estrella extraña"
 morestars.2.desc:0 "¡Una estrella verde! Nuestros líderes juraron que era una broma o un chiste práctico al principio, pero otros informes han verificado la coloración de esta estrella completamente desconcertante. ¿Qué podría haberle hecho adoptar un tono tan bizarro?
 morestars.2a:0 "Un descubrimiento fascinante."
