 civ_action.62.name: "Ende der [gov_in_exile.GetName]"
 civ_action.62.desc.reg: "Nachdem sie von ihren Feinden vernichtet worden waren, bildeten die Überreste der Führung der §Y[gov_in_exile.GetName]§! eine Exilregierung. Da sie jedoch keine andere Nation finden konnte, die bereit war, sie aufzunehmen, hat die Exilregierung offiziell ihre Auflösung bekannt gegeben. Es bleibt abzuwarten, wie sich dies auf das politische Klima in der Galaxis auswirken wird."
 civ_action.62.desc.integrated: "Die letzten Überreste der Souveränität von §Y[gov_in_exile.species.GetAdj]§! wurden ausgelöscht, da der §H[gov_in_exile.GetName]§! vollständig in den §H[overlord_country.GetName]§! integriert worden ist. Zwar gibt es zweifellos noch einige §Y[gov_in_exile.species.GetAdj]§!-Nationalisten, aber der Staat, wie er war, existiert nicht mehr. Wie sich dies auf das politische Klima in der Galaxis auswirken wird, bleibt abzuwarten."
 civ_action.62.desc.homicidal: "Die völkermordende Sternennation, die früher als §H[gov_in_exile.GetName]§! bekannt war, wurde von ihren Feinden zerstört. Es bleibt abzuwarten, wie sich dies auf das politische Klima in der Galaxie auswirken wird."
 civ_action.62.desc.already: "Nachdem sie von ihren Feinden vernichtet worden waren, bildeten die Überreste der Führung der §Y[gov_in_exile.GetName]§! eine Exilregierung. Die Nation, die sie beherbergte, ist jedoch inzwischen ebenfalls zerstört worden. Da sie keine andere Nation finden konnte, die bereit war, sie aufzunehmen, hat die Exilregierung offiziell ihre Auflösung bekannt gegeben. Es bleibt abzuwarten, wie sich dies auf das politische Klima in der Galaxis auswirken wird."
 civ_action.63.name: "$action.62.name$"
 civ_action.63.desc.reg: "Nachdem sie von ihren Feinden vernichtet worden waren, bildeten die Überreste der Führung des alten Vorläuferstaates, der als §Y[gov_in_exile.GetName]§! bekannt ist, eine Exilregierung. Da sie jedoch keine andere Nation finden konnte, die bereit war, sie aufzunehmen, hat die Exilregierung offiziell ihre Auflösung bekannt gegeben. Es bleibt abzuwarten, wie sich dies auf das politische Klima in der Galaxis auswirken wird."
 civ_action.63.desc.already: "Nachdem sie von ihren Feinden vernichtet worden waren, bildeten die Überreste der Führung des alten Vorläuferstaates, der als §Y[gov_in_exile.GetName]§! bekannt ist, eine Exilregierung. Die Nation, die sie beherbergte, ist jedoch inzwischen ebenfalls zerstört worden. Da sie keine andere Nation finden konnte, die bereit war, sie aufzunehmen, hat die Exilregierung offiziell ihre Auflösung bekannt gegeben. Es bleibt abzuwarten, wie sich dies auf das politische Klima in der Galaxis auswirken wird."


 civ_action.6210.name: "Exilregierung - [from.GetName]"
 civ_action.6210.desc: "Nachdem sie von ihren Feinden vernichtet worden waren, bildeten die Überreste der Führung der §Y[from.GetName]§! eine Exilregierung. Nun hat sich  §Y[hosting_country.GetName]§! bereit erklärt, sie aufzunehmen. Es bleibt abzuwarten, wie sich dies auf das politische Klima in der Galaxis auswirken wird."
 civ_action.6310.name: "$action.6210.name$"
 civ_action.6310.desc: "Nachdem sie von ihren Feinden vernichtet worden waren, bildeten die Überreste der Führung des alten Vorläuferstaates, der als §Y[from.GetName]§! bekannt ist, eine Regierung im Exil. Nun hat sich  §Y[hosting_country.GetName]§! bereit erklärt, sie aufzunehmen. Es bleibt abzuwarten, wie sich dies auf das politische Klima in der Galaxis auswirken wird."

 unrest.101.civstrife.desc:1 "Nach einer Phase zunehmender Spannungen haben die Unruhen auf §Y[target_planet.GetName]§! zu einer terroristischen Aktion geführt. Während die Opfer und der Sachschaden minimal waren, wurde das Vertrauen in die Fähigkeit der [Root.Owner.GetName], ihre Bürger zu schützen, erschüttert."

 unrest.105.civstrife.desc:1 "Auf der schwer angeschlagenen Kolonie §Y[target_planet.GetName]§! hat sich ein schwerer Zwischenfall ereignet. Während staatlich wichtige Einrichtungen unversehrt geblieben sind, haben umfangreiche Sachschäden und erhebliche Verluste an Menschenleben infolge koordinierter Terroranschläge die Kolonie in ihren Grundfesten erschüttert."

 unrest.110.civstrife.desc:1 "Berichten von §Y[riot_avert_planet.GetName]§! zufolge bestand die unmittelbare Gefahr, dass es zu gewaltsamen Ausschreitungen kommen würde. Dank des schnellen und entschlossenen Eingreifens der [Root.Owner.GetAdj]-Kräfte in Zusammenarbeit mit loyalistischen Zivilisten konnte diese Gefahr jedoch unterdrückt werden."

