 civcom.3100.norm.desc: "Habt Ihr wirklich geglaubt, ich würde einfach zusehen, wie mir mein Geburtsrecht gestohlen wird? Während meiner Zeit als Erbe habe ich Verbündete gefunden. Im ganzen Reich gibt es viele, die mich unterstützen. Daher bin ich §Y[civwar_rebels.GetRulerTitle]§! §H[civwar_rebels.Ruler.GetName]§, so wie ich es schon immer hätte sein sollen. Ihr könnt Euch glücklich schätzen, da ich nicht vorhabe, um den Rest §RMeines§! Gebiets Krieg zu führen. Ich empfehle, dass wir hier getrennte Wege gehen. Ich habe genug Unterstützung, um einen Konflikt zwischen uns zu gewinnen, solltest du weitere Versuche unternehmen, mir mein Geburtsrecht zu stehlen."

 civcom.3100.ad.desc: "Habt Ihr wirklich geglaubt, ich würde einfach zusehen, wie Ihr mir nehmt, was mir versprochen wurde? Während meiner Zeit als Erbe habe ich Verbündete gefunden. Im ganzen Reich gibt es viele, die mich unterstützen. Daher bin ich §Y[civwar_rebels.GetRulerTitle]§! §H[civwar_rebels.Ruler.GetName]§, so wie ich es schon immer hätte sein sollen. Ihr könnt Euch glücklich schätzen, da ich nicht vorhabe, um den Rest §Rmeines§! Gebiets einen Krieg zu führen. Ich empfehle, dass wir hier getrennte Wege gehen. Ich habe genug Unterstützung, um einen Konflikt zwischen uns zu gewinnen, solltest du weitere Versuche unternehmen, mir zu stehlen, was mir rechtmäßig gehört."

 civcom.3100.norm.gov.desc: "Die Abschaffung der Monarchie war Verrat. Habt Ihr wirklich geglaubt, ich würde einfach zusehen, wie mir mein Geburtsrecht gestohlen wird? Während meiner Zeit als Erbe habe ich Verbündete gefunden. Im ganzen Reich gibt es viele, die die Monarchie noch unterstützen. Als solcher bin ich §Y[civwar_rebels.GetRulerTitle]§! §Y[civwar_rebels.GetRulerTitle]§!, wie ich es schon immer hätte sein sollen. Du kannst dich glücklich schätzen, denn ich habe nicht vor, um den Rest von §RMeinem§! Gebiets einen Krieg zu führen. Ich empfehle, dass wir hier getrennte Wege gehen. Ich habe genug Unterstützung, um einen Konflikt zwischen uns zu gewinnen, solltest du weitere Versuche unternehmen, mir mein Geburtsrecht zu stehlen."

 civcom.3100.ad.gov.desc: "Die Abschaffung der Monarchie war Verrat. Habt Ihr wirklich geglaubt, ich würde einfach zusehen, wie Ihr Euch nehmt, was mir versprochen wurde? Während meiner Zeit als Erbe habe ich Verbündete gefunden. Im ganzen Reich gibt es viele, die die Monarchie noch unterstützen. Als solcher bin ich §Y[civwar_rebels.GetRulerTitle]§! §H[civwar_rebels.Ruler.GetName]§, wie ich es schon immer hätte sein sollen. Du kannst dich glücklich schätzen, denn ich habe nicht vor, um den Rest  §RMeines§! Gebiets Krieg zu führen. Ich empfehle, dass wir hier getrennte Wege gehen. Ich habe genug Unterstützung, um einen Konflikt zwischen uns zu gewinnen, solltest du weitere Versuche unternehmen, mir zu stehlen, was mir rechtmäßig gehört."

 civcom.3110.desc: "Ich wusste, dass Sie diesen Weg am ehesten einschlagen würden, da Sie zu schlechten Entscheidungen neigen. Ein Grund mehr, dass ich führen sollte."

