 civend.6000.firing_squad.desc: "In einem im ganzen Reich übertragenen Ereignis wurde der Verräter §H[defeated_traitor.GetName]§! durch ein Erschießungskommando hingerichtet. Mögen sich alle Verräter und Möchtegern-Rebellen an diesen Tag erinnern."
 civend.6000.guillotine.desc: "In einem im ganzen Reich übertragenen Ereignis wurde heute der Verräter §H[defeated_traitor.GetName]§! geköpft. Mögen sich alle Verräter und Möchtegern-Rebellen an diesen Tag erinnern."

 civend.6000.flayed.desc: "Nachdem er stundenlang ausgepeitscht wurde, ist §H[defeated_traitor.GetName]§! heute gestorben. Ihr Leichnam wird in der Hauptstadt aufgehängt, als Mahnung für alle Möchtegern-Rebellen und Verräter."
 civend.6000.stretched.desc: "Nachdem er stundenlang gestreckt wurde, brach der Körper von §H[defeated_traitor.GetName]'s§! schließlich zusammen und er starb. Sein Körper wird in der Hauptstadt als Mahnung für alle Möchtegern-Rebellen und Verräter zur Schau gestellt."
 civend.6000.piked.desc: "Nachdem er stundenlang auf einem Spieß hing, wurde der Körper von §H[defeated_traitor.GetName]'s§! schließlich aufgespalten und er starb. Seine sterblichen Überreste werden in der Hauptstadt ausgestellt, als Mahnung für alle potenziellen Rebellen und Verräter."

 civend.6000.a: "Gut."

 ##############

 civend.1001.name: "§Y[defeated_traitor.GetName] stirbt!§!"
 civend.1001.hanging.desc: "Der Verräter ist tot. Berichten aus erster Hand zufolge erhängte sich §H[defeated_traitor.GetName]§! als ihre Niederlage unausweichlich schien."
 civend.1001.jumping.desc: "Der Verräter ist tot. Berichten aus erster Hand zufolge sprang §H[defeated_traitor.GetName]§! von seinem Hauptquartier, als seine Niederlage unausweichlich schien. Unsere Truppen haben dessen verstümmelte Überreste gefunden und bestätigen diese."
 civend.1001.spacing.desc: "Der Verräter ist tot. Berichten aus erster Hand zufolge befand sich §H[defeated_traitor.GetName]§! in der Korvette, als er seine Niederlage als unausweichlich erkannte. Offenbar hielt er eine inspirierte Rede und warf sich dann aus der Luftschleuse."
 civend.1001.gun.desc: "Der Verräter ist tot. Berichten aus erster Hand zufolge erschoss sich §H[defeated_traitor.GetName]§! selbst, als seine Niederlage unausweichlich schien."
 civend.1001.poison.desc: "Der Verräter ist tot. Berichten aus erster Hand zufolge trank §H[defeated_traitor.GetName]§! Gift, als seine Niederlage unausweichlich schien."
 civend.1001.coup.desc: "Der Verräter ist tot. Berichten aus erster Hand zufolge töteten einige "loyale" Offiziere, die bei §H[defeated_traitor.GetName]§! waren, ihn, als seine Niederlage unvermeidlich schien."

 civend.1001.a: "Leider konnten wir ihn nicht lebend fangen."

 civend.1003.name: "§Y[defeated_traitor.GetName] flieht!§!"
 civend.1003.desc: "Der Verräter §H[defeated_traitor.GetName]§!  ist geflohen. Es scheint, dass §H[defeated_traitor.GetName]§! , als er erkannte, dass seine Niederlage unausweichlich war, ein paar seiner besten Berater mitnahm und es schaffte, aus unserem Gebiet zu fliehen. Es bleibt abzuwarten, was das für uns bedeutet."

 civend.1003.a: "Verdammt!"

 civend.1004.name: "§Y[defeated_traitor.GetName] verhaftet!§!"
 civend.1004.coup.desc: "Der Verräter §H[defeated_traitor.GetName]§! wurde gefangen genommen. Als einige hochrangige Berater und Offiziere erkannten, dass eine Niederlage unausweichlich war, nahmen sie §H[defeated_traitor.GetName]§! als Geisel und hielten ihn bis zum Eintreffen unserer Truppen fest."
 civend.1004.normal.desc: "Der Verräter §H[defeated_traitor.GetName]§! wurde gefangen genommen. Unsere Spezialeinheiten haben §H[defeated_traitor.GetName]§! in einem heftigen letzten Gefecht in ihrem Hauptquartier gefangen genommen."

 civend.1004.a: "Sehr gut!"

 civend.5001.name: "Eingehende Kommunikation"
 civend.5001.desc: "Es scheint, dass ein politischer Führer von §Y[traitor_home_country.GetName]§! aus seinem Gebiet geflohen ist und nun um eine Audienz bei uns bittet."

 civend.5001.a: "Interessant. Auf dem Bildschirm."

 civend.5002.name: "§YVerräterischer Anführer gefunden§!"
 civend.5002.desc: "Wir haben Informationen über den Verbleib von §H[defeated_traitor_asylum.GetName]§! erhalten, der aus unserem Gebiet geflohen ist, nachdem er den von ihm angezettelten Krieg verloren hatte. Unser Geheimdienst konnte feststellen, dass er in den §Y[from.GetName]§! geflohen ist. Beunruhigenderweise schien er jetzt für die Regierung von §Y[from.GetAdj]§! als §Y[defeated_traitor_asylum.GetTitle]§! zu arbeiten."
 # Admiral needs "an"
 civend.5012.desc: "Wir haben Informationen über den Verbleib von §H[defeated_traitor_asylum.GetName]§! erhalten, der aus unserem Gebiet geflohen ist, nachdem er den von ihm angezettelten Krieg verloren hatte. Unser Geheimdienst konnte feststellen, dass er in den §Y[from.GetName]§! geflohen ist. Erschreckenderweise scheint er jetzt für die Regierung von §Y[from.GetAdj]§! als §Y[defeated_traitor_asylum.GetTitle]§! zu arbeiten."

 civend.5002.a: "Wie können sie es wagen, diesen Verräter aufzunehmen!"

 civend.9005.name: "§YDer verräterische Führer ist tot§!"
 civend.9005.desc: "Laut unseren Quellen im §Y[from.GetName]§! ist der Verräter §H[dead_traitor.GetName]§! gestorben. Wir sind uns über die Art und Weise ihres Todes nicht ganz sicher, aber wir können mit Sicherheit sagen, dass jegliche Bedrohung, die sie darstellte, nun beseitigt ist."

 civend.9005.a: "Ausgezeichnet."

 #### Election Communications ####
 #################################

 civcom.9990.name: "[grievance_party_leader.GetTitle] [grievance_party_leader.GetName]"
 civcom.9990.desc: "Danke, dass Sie meinen Anruf entgegengenommen haben, [root.GetRulerTitle] [ruler.GetSecondName]. Meine Partei hat erste Beweise dafür gefunden, dass die jüngste Wahl möglicherweise manipuliert wurde. Wir fordern eine umfassende Untersuchung und vertrauen darauf, dass wir in einer für unsere Demokratie so wichtigen Angelegenheit auf Ihre Unterstützung zählen können."

 civcom.9990.a: "Wir werden eine vollständige und transparente Untersuchung durchführen."
 civcom.9990.b: "Ihre Beweise sind nicht stichhaltig. Die Wahl war sicher."

 civcom.9991.name: "[grievance_party_leader.GetTitle] [grievance_party_leader.GetName]"
 civcom.9991.desc: "Ich bin überrascht, dass Sie diese Bedenken so einfach abtun, vor allem wenn man bedenkt, wie wichtig die Integrität der Wahlen ist. Dies wird nicht das letzte Mal sein, dass Sie von dieser Sache hören. Um unserer Demokratie willen werden wir die Wahrheit ans Licht bringen."

 civcom.9991.a: "Viel Glück dabei."

 civcom.9992.name: "[grievance_party_leader.GetTitle] [grievance_party_leader.GetName]"
 civcom.9992.desc: "Obwohl Sie die Situation abgetan haben, hat die §Y[grievance_party]§! eine eigene Untersuchung über die Integrität der letzten Wahl durchgeführt. Durch die Zusammenarbeit mit der Öffentlichkeit haben wir unwiderlegbare Beweise dafür gefunden, dass Ihre Partei, die [ruling_party.GetName], in mehreren Orten Betrug begangen hat, um ihren Sieg bei den Wahlen zu sichern. Im Namen unserer Demokratie und der gesamten Bevölkerung der [root.GetName] fordere ich Sie auf, zurückzutreten und unverzüglich Neuwahlen einzuberufen."

 civcom.9992.a: "Gut, ich werde zurücktreten und es werden Neuwahlen stattfinden."
 civcom.9992.b: "Sie haben keinen Beweis, dass ich darin verwickelt war. Ich werde nicht zurücktreten."

 civcom.9993.name: "[grievance_party_leader.GetTitle] [grievance_party_leader.GetName]"
 civcom.9993.desc: "Unsere Demokratie ist Ihnen völlig gleichgültig. Es ist jetzt offensichtlich, dass Sie nur an Ihrer eigenen Macht interessiert sind. Die Ergebnisse unserer Untersuchung werden öffentlich gemacht. Das Volk wird dies nicht hinnehmen!"

 civcom.9993.a: "Das werden wir sehen."

 #### Imperial Succession Crisis ####
 ####################################

 civroyal.1010.name: "Nachfolgekrise"
 civroyal.1010.desc: "§H[root.GetRulerName]§! ist zum §Y[root.GetRulerTitle]§! aufgestiegen, ohne vorher zum Erben ernannt worden zu sein, was zu einer Krise geführt hat. Es gibt Mitglieder der Familie §Y[crisis_dynasty_name.GetSecondName]§!, die ihren Anspruch auf den Thron geltend machen wollen, und ehrgeizige Gouverneure versuchen, ihre Autonomie durchzusetzen. Das Reich befindet sich in einem Zustand der Instabilität."
 civroyal.1010.rightful: "Ich bin der rechtmäßige [root.GetRulerTitle]!"

 civroyal.1105.name: "Unterstützung einrichten"
 civroyal.1105.desc: "Vielleicht können wir unsere Unterstützung besser einschätzen, wenn wir von unseren Gouverneuren verlangen, dass sie ihre Loyalität durch einen Eid auf den neuen §Y[owner.GetRulerTitle]§! bekräftigen."
 civroyal.1105.very_well: "Sehr gut."

 civroyal.1110.name: "Verweigerung des Loyalitätseids"
 civroyal.1110.desc: "Leider gibt es, wie wir vermutet haben, Gouverneure, die sich geweigert haben, auf unsere Bitte um einen Loyalitätseid auf unseren neuen §Y[owner.GetRulerTitle]§! zu antworten. Es gibt §Y[target.num_rebel_sectors]§! Gouverneure, die sich geweigert haben zu antworten, und wir werden jeden von ihnen nacheinander direkt kontaktieren."

 civroyal.1115.name: "Keine Verweigerung des Loyalitätseids"
 civroyal.1115.desc: "Glücklicherweise gab es keine Gouverneure, die sich weigerten, den Treueeid zu leisten. Es scheint, dass das Reich zu gegebener Zeit stabilisiert werden wird."

 civcom.3000.name: "§Y[crisis_sector.GetName]§! Sektor: §H[crisis_sector_leader.GetName]§!"
 civcom.3000.gov_may_deal.desc: "Ah, mein §Y[root.GetRulerTitle]§!. Ich vermute, Sie rufen wegen des Treueeids an. Ich wollte den Eid ablegen, wirklich. Aber ich muss wissen, dass eure Regierung bereit ist, mit mir zusammenzuarbeiten. Ich brauche nur eine Sache von Ihnen, und dann werde ich den Eid ablegen."
 civcom.3000.gov_wont_deal.desc: "Nun, wenn das nicht der Fall ist, §H[root.GetName]§!. Wenn Ihr wegen des Treueeids anruft, verschwendet Ihr Eure Zeit. Ich könnte niemals einem Heuchler meine Treue schwören. Ihr seid kein wahrer §Y[root.GetRulerTitle]§! und wir beide wissen das."
 civcom.3000.royal.desc: "Ah, vielleicht dachten Sie, Sie würden mit dem Gouverneur sprechen. Nein, denn der Gouverneur dieses Sektors ist weise und weiß, dass er einem Heuchler nicht die Treue halten würde. Ich war der wahre Thronfolger, und ich werde mir zurückholen, was rechtmäßig mein ist."

 civcom.3000.pretender: "Ich bin kein Heuchler!"
 civcom.3000.want: "Was wollt Ihr?"

 civcom.3010.desc: "Sie sind es. Und so erklärt der §H[crisis_sector.GetName]§! Sektor seine Unabhängigkeit vom §Y[root.GetName]§!. Ich schulde einem Prätendenten keine Loyalität. Ich empfehle Ihnen, uns friedlich gehen zu lassen, denn wir sind durchaus in der Lage, uns zu verteidigen."

 civcom.3010.war: "Dies ist Verrat an Eurem [root.GetRulerTitle]. Dies bedeutet Krieg."
 civcom.3010.go: "[root.GetName] braucht euch nicht."

 civcom.3015.desc: "Wir können die Geschichte entscheiden lassen, wer der Prätendent ist. Ich werde mir mein Geburtsrecht holen."

 civcom.3015.life: "Dieser Fehler wird Sie das Leben kosten."

 civcom.3020.monetary.desc: "Meine finanzielle Situation ist in letzter Zeit nicht gerade ideal gewesen. Ich wäre sicherlich in der Lage, den Loyalitätseid zu schwören, wenn meine Konten in Ordnung kämen.\n\Ich werde Klartext reden und sagen, dass Ihr dies für die Stabilität des Reiches tun solltet. Wenn ich nicht bekomme, was ich will, werde ich die volle Kontrolle über den Sektor §H[crisis_sector.GetName]§! übernehmen."
 civcom.3020.subject.desc: "Übertragen Sie mir die volle administrative Kontrolle über den Sektor §H[crisis_sector.GetName]§! Wir würden natürlich weiterhin der [root.GetName] die Treue schwören. Wir wären einfach autonomer. Wir könnten sogar sagen, dass ich als Euer Vizekönig handeln würde.\n\n Ich werde Klartext reden und sagen, dass Ihr dies für die Stabilität des Reiches tun solltet. Denn unabhängig davon, ob ich Ihre Erlaubnis bekomme oder nicht, werde ich die Kontrolle über den Sektor §H[crisis_sector.GetName]§! übernehmen. Der einzige Unterschied ist, ob ich dem §Y[root.GetName]§! weiterhin die Treue schwöre oder nicht."
 civcom.3020.heir.desc: "Ihr seid der §Y[root.GetRulerTitle]§!, aber Ihr braucht einen Erben. Wählt mich. Als Euer Erbe werdet Ihr meine volle Unterstützung haben.\n\n Ich werde Klartext reden und sagen, dass Ihr dies für die Stabilität des Reiches tun solltet. Denn wenn ich nicht Euer Erbe werde, habe ich keine andere Wahl, als die volle Kontrolle über meinen Sektor zu übernehmen."

 civcom.3020.no: "Keine Übereinkunft. Das bedeutet Krieg."

