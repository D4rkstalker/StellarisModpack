 # Origins

 origin_civwar: "Separatistenstaat"
 origin_civwar_desc: "Diese Nation wurde gegründet, nachdem politische Unstimmigkeiten zur Abspaltung von einer anderen Nation geführt hatten."

 origin_plan_rebellion: "Planetarische Rebellion"
 origin_plan_rebellion_desc: "Diese Nation ist aus einem Planeten hervorgegangen, der sich von einem größeren Imperium abspaltete."

 origin_sec_rebellion: "Sektorale Rebellion"
 origin_sec_rebellion_desc: "Diese Nation wurde aus einem Sektor gebildet, der sich von einem größeren Reich abspaltete."

 origin_coup_successor: "Umstrittener Rechtsnachfolger"
 origin_coup_successor_desc: "Inmitten einer Thronfolgekrise gelang es einem erweiterten Mitglied der königlichen Familie, genügend Unterstützung zu erhalten, um den Thron zu beanspruchen."

 origin_coup_independent: "Umstrittene Loyalität"
 origin_coup_independent_desc: "Die imperiale Dynastie dieser Nation war einst nur eines von vielen großen Adelshäusern eines anderen Reiches. Eine Nachfolgekrise veranlasste das Haus jedoch, seine Unabhängigkeit zu erklären, da es einem Prätendenten keine Loyalität entgegenbringen wollte."

 origin_disinherited_heir: "Enteigneter Erbe"
 origin_disinherited_heir_desc: "Dieser Erbe wurde ins Exil geschickt, wartet aber auf die Gelegenheit, zurückzuschlagen."

 origin_exile_government: "Exilregierung"
 origin_exile_government_desc: "Nachdem diese Regierung ihr gesamtes Territorium verloren hatte, beschloss sie, sich nicht aufzulösen, sondern eine Exilregierung zu bilden. Sie hoffen, eines Tages die Kontrolle über ein Gebiet zu haben, das sie ihr Eigen nennen können."

 origin_restored_government: "Wiederhergestellte Nation"
 origin_restored_government_desc: "Nachdem diese Regierung ihr gesamtes Territorium verloren hatte, beschloss sie, sich nicht aufzulösen, sondern eine Exilregierung zu bilden. Durch geschicktes politisches Manövrieren ist es ihnen gelungen, die Kontrolle über ihre ursprüngliche Heimatwelt wiederzuerlangen."

 origin_restored_successor_government: "Nachfolgestaat"
 origin_restored_successor_government_desc: "Nachdem diese Regierung ihr gesamtes Territorium verloren hatte, beschloss sie, sich nicht aufzulösen, sondern eine Exilregierung zu bilden. Durch geschicktes politisches Manövrieren ist es ihr gelungen, die Kontrolle über ein regierbares Gebiet zurückzugewinnen."

 origin_nationalist_rebellion: "Nationalistischer Aufstand"
 origin_nationalist_rebellion_desc: "Dieser Staat wurde von Nationalisten geschaffen, die ihr Heimatland zurückeroberten."

 origin_nationalist_restoration: "Nationalistische Restauration"
 origin_nationalist_restoration_desc: "Diese Nation verlor ursprünglich ihr gesamtes Territorium. Doch dann wurde ihnen von einem anderen Reich Land zugesprochen."

 origin_disinherited_heir: "Enteigneter Erbe"
 origin_disinherited_heir_desc: "Es handelt sich um eine Marionette für den enterbten Erben."

 origin_isolated_rebellion: "Entfernte Kolonien"
 origin_isolated_rebellion_desc: "Diese Nation wurde aus Gebieten gebildet, die ihr Mutterland als zu weit entfernt empfanden, um effektiv über sie zu herrschen."

 origin_civstrife_slave_rebellion: "Sklavenaufstand"
 origin_civstrife_slave_rebellion_desc: "Diese Nation wurde von Sklaven gegründet, die sich tapfer erhoben und ihre Unterdrücker stürzten."

 origin_civsecession: "Politische Sezession"
 origin_civsecession_desc: "Dieser Staat wurde gegründet, nachdem sein Volk auf friedlichem Wege durch legale politische Verfahren seine Unabhängigkeit erlangt hatte."

