 we_must_border_rebels: "Wir grenzen §Y[civwar_rebels.GetName]§ nicht ein!"

 civcom.3001.desc: "Seid gegrüßt, hochverehrter §Y[Root.GetRulerTitle]§! Ich trete heute als Euer bescheidener Vasall vor Euch und bitte Euch um Hilfe bei der Aufrechterhaltung der Stabilität in meinem Reich. Ein abtrünniger Admiral hat die Kontrolle über eine unserer Flotten übernommen und sich sowohl von uns als auch von Euch für unabhängig erklärt. Im schlimmsten Fall könnten die Rebellen einen Teil oder sogar unser gesamtes Territorium unter ihre Kontrolle bringen. Wenn Ihr die Oberherrschaft über jedes potenzielle Gebiet, das sie erobern, behalten und die Stabilität in meinem Reich gewährleisten wollt, müssen wir ihre Rebellion niederschlagen."

 civcom.1200.a: "Wir werden die Führung übernehmen und diese Rebellen niederschlagen."
 civcom.1200.a.tooltip: "Wir werden Krieg führen, um unser Territorium zurückzuerobern."
 civcom.1200.b: "Sie können sich selbst um sie kümmern."
 civcom.1200.b.tooltip: "Unsere Untertanen werden Krieg führen, um ihr Gebiet ohne unsere Hilfe wieder zu vereinigen."
 civcom.1200.c: "Wir werden sie gehen lassen."
 civcom.1200.c.tooltip: "Der rebellierende Sektor wird sich von unserem Einfluss und damit auch von uns unabhängig machen."

 civcom.5000.name: "Sekretär [civil_war_secretary.GetName]"
 civcom.5000.subs_help: "[root.GetRulerTitle] §Y[root.GetRulerName]§!, nachdem wir von unserem Bürgerkrieg gehört haben, haben einige unserer Vasallen mitgeteilt, dass sie bereit sind, uns §Yzu helfen§! unser Territorium zurückzuerobern. Dies ist jedoch davon abhängig, dass wir ihnen ihre Unabhängigkeit gewähren§! §Sollten wir siegen§!. Möchten Sie ihre Hilfe in Anspruch nehmen?"
 civcom.5000.subs_rebel: "[root.GetRulerTitle] §Y[root.GetRulerName]§!, nachdem wir von unserem Bürgerkrieg gehört haben, haben sich einige unserer Vasallen dem Feind angeschlossen, wahrscheinlich mit dem Versprechen der Unabhängigkeit. Wir müssen den Krieg gewinnen, um unsere Souveränität über sie wiederherzustellen."
 civcom.5000.subs_join: "[root.GetRulerTitle] §Y[root.GetRulerName]§!, nachdem sie von unserem Bürgerkrieg gehört haben, haben einige unserer Vasallen erklärt, dass sie uns §Y helfen werden§! den Krieg zu gewinnen. Und was noch besser ist, sie haben dies getan, ohne eine Gegenleistung zu verlangen."
 civcom.5000.subs_join_rebels: "Einige unserer Vasallen haben sich für den Feind entschieden, weil sie glauben, dass sie die wahren Erben ihres Vertrages sind."
 civcom.5000.subs_help_rebel: "[root.GetRulerTitle] §Y[root.GetRulerName]§! einige unserer Vasallen haben sich, nachdem sie von unserem Bürgerkrieg gehört haben, für den Feind entschieden, wahrscheinlich mit dem Versprechen der Unabhängigkeit. Wir müssen den Krieg gewinnen, um unsere Oberhoheit über sie wiederzuerlangen. Einige unserer anderen Vasallen haben jedoch mitgeteilt, dass sie bereit sind, uns zu helfen, unser Territorium zurückzuerobern und die rebellischen Vasallen niederzuschlagen, im Austausch für ihre Unabhängigkeit. §Ysollten wir siegen§!. Wollt ihr ihre Hilfe?"
 civcom.5000.subs_help_join: "[root.GetRulerTitle] §Y[root.GetRulerName]§!, nachdem sie von unserem Bürgerkrieg gehört haben, haben einige unserer Vasallen erklärt, dass sie uns §Y helfen§! werden, den Krieg zu gewinnen, ohne eine Gegenleistung zu verlangen. Einige unserer anderen Vasallen haben jedoch mitgeteilt, dass sie nur bereit sind, dem Krieg beizutreten, wenn sie dafür ihre Unabhängigkeit erhalten. §Sollten wir siegen§!. Wollt Ihr ihre Unterstützung?"
 civcom.5000.subs_rebel_join: "[root.GetRulerTitle] §Y[root.GetRulerName]§!, nachdem wir von unserem Bürgerkrieg gehört haben, haben sich einige unserer Vasallen dem Feind angeschlossen, wahrscheinlich mit dem Versprechen der Unabhängigkeit. Wir müssen den Krieg gewinnen, um unsere Oberhoheit über sie wiederzuerlangen. Einige unserer anderen Vasallen haben jedoch erklärt, dass sie uns helfen werden, den Krieg zu gewinnen, ohne dafür eine Gegenleistung zu verlangen."
 civcom.5000.subs_help_rebel_join: "[root.GetRulerTitle] §Y[root.GetRulerName]§! haben sich einige unserer Vasallen, nachdem sie von unserem Bürgerkrieg gehört haben, dem Feind angeschlossen, wahrscheinlich mit dem Versprechen der Unabhängigkeit. Wir müssen den Krieg gewinnen, um unsere Oberhoheit über sie wiederzuerlangen. Einige unserer anderen Vasallen haben jedoch erklärt, dass sie uns helfen werden, den Krieg zu gewinnen, ohne dafür eine Gegenleistung zu verlangen. Darüber hinaus haben andere Vasallen mitgeteilt, dass sie bereit sind, uns zu helfen, unser Territorium zurückzuerobern und die rebellischen Vasallen niederzuschlagen, im Austausch für ihre Unabhängigkeit. §Sollten wir siegen§!. Wollt Ihr ihre Hilfe?"

