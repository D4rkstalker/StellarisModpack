 pretender.1.name: "[From.GetRegnalName] stirbt erbenlos"
 
 pretender.1.desc_01: "[From.GetRegnalName] ist verstorben, und auf [Root.Capital.GetName] wurden sieben Tage der Trauer angekündigt. Leider gab es keinen erklärten Erben, und es wurden zwei verschiedene Ansprüche auf den Thron erhoben.\n\n Der stärkste Anwärter wurde unter dem Namen [Root.GetRulerTitle] gekrönt, aber das hat wenig dazu beigetragen, das Problem zu lösen."
 
 pretender.1.desc_02: "[From.GetRegnalName] hat dieses Reich der Existenz verlassen und die Reise in das nächste begonnen. Leider haben die Geister es noch nicht für nötig befunden, uns mit ausreichenden Zeichen und Vorzeichen zu segnen, um einen Nachfolger endgültig zu bestimmen.\n\nNach einer hitzigen Debatte wurde [Root.GetRegnalName] zum nächsten [Root.GetRegnalTitle] gekrönt, aber nicht ohne Widerstand. Prätendenten aus den oberen Rängen des Klerus versuchen nun, Unterstützung zu gewinnen."
 
 pretender.1.desc_03: "[From.GetRegnalName] ist ohne einen klaren Erben gestorben und hat unsere Regierung in Chaos versetzt. [Root.GetRulerName] wurde zum Nachfolger ernannt, nachdem es ihm gelungen war, genügend Unterstützung unter den Militärs in [Root.Capital.GetName] zu sammeln, aber die Situation bleibt prekär und Anwärter versuchen, genügend Unterstützung zu sammeln, um die Herrschaft des neuen [Root.GetRulerTitle] anzufechten."
 
 pretender.1.desc_04: "Das Fleisch von [From.GetRegnalName] hat versagt, und unsere Algorithmen waren nicht in der Lage, einen optimalen Ersatz zu finden. Um die Effizienz aufrechtzuerhalten, wurde ein neuer [Root.GetRulerTitle] nach dem Zufallsprinzip ausgewählt, und es obliegt nun [Root.GetRulerName], den unfehlbaren Willen des Hauptcomputers zu interpretieren.\n\nEs wurden jedoch Zweifel geäußert, und es gibt einige, die sich als besser qualifiziert ansehen, diese Ehre zu erfüllen."
 
 pretender.1.desc_05: "[From.GetRegnalName] ist verstorben und die gesamte [Root.GetName] ist in Trauer. Leider gibt es keinen erklärten Erben, was zu einigen Streitigkeiten unter den Adligen geführt hat. [Root.GetRulerName] wurde bereits auf [Root.Capital.GetName] gekrönt, aber Prätendenten, die eine entfernte Verwandtschaft mit [From.GetRegnalName] behaupten, haben den neuen [Root.GetRulerTitle] herausgefordert."
 
 pretender.1.tooltip: "Es sind Splittergruppen entstanden."

