 civcom.6000.name: "[mad_faction_leader.GetTitle] §H[mad_faction_leader.GetName]§!"

 civcom.6000.corrupt.sector: "Ah, ich habe mich schon gefragt, wann Sie sich endlich melden würden. Wir wissen beide, warum wir miteinander reden: Meine Partei ist verärgert. Sie haben das Gefühl, dass Ihre Verwaltung ihre Anliegen ignoriert. Einige Mitglieder fangen an, radikale Maßnahmen zu diskutieren. Ich hingegen bin bereit, mehr Verständnis aufzubringen. Um es ganz offen zu sagen: Mein Sektor könnte mehr Mittel gebrauchen. Sollten Sie das arrangieren können, bin ich sicher, dass es mir gelingen wird, meine Partei bei der Stange zu halten."
 civcom.6000.corrupt.unemployed: "Ah, ich habe mich schon gefragt, wann Sie sich endlich melden würden. Wir wissen beide, warum wir miteinander reden: Meine Partei ist verärgert. Sie haben das Gefühl, dass Ihre Verwaltung ihre Anliegen ignoriert. Einige Mitglieder fangen an, radikale Maßnahmen zu diskutieren. Ich hingegen bin bereit, mehr Verständnis aufzubringen. Wie Sie wissen, bin ich derzeit nicht Gouverneur eines Sektors. Wenn Sie mich zum Gouverneur eines Sektors ernennen und dieser Sektor eine angemessene Finanzierung von der Zentralregierung erhält, bin ich sicher, dass ich meine Partei bei der Stange halten kann."

 civcom.6000.normal: "Ah, ich habe mich schon gefragt, wann Sie sich endlich melden würden. Sie wissen bereits, was meine Partei will. Was schlagen Sie also vor, um diese Situation zu lösen?"

 civcom.6000.corrupt_no_deal: "Auf keinen Fall."
 civcom.6000.corrupt_deal: "Gut, wir haben eine Abmachung."

 civcom.6000.funding: "Mehr Geld für Ihre Partei?"
 civcom.6000.bribe: "Vielleicht etwas Persönliches für Sie?"
 civcom.6000.election: "Ich bin bereit, eine Wahl anzuberaumen."
 civcom.6000.heir: "Ich werde Euch zu meinem Erben ernennen."
 

