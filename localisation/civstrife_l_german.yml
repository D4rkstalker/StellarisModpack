 civcom.8000.governor.desc: "Grüße an den geschätzten §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§!. Mein Name ist §H[defeated_traitor.GetName]§! und ich war früher ein §YGovernor§! in §Y[traitor_home_country.GetName]§! Aufgrund einiger politischer Unruhen innerhalb der §Y[traitor_home_country.GetAdj]§!-Regierung hatte ich das Bedürfnis zu gehen. Dennoch weiß ich, dass ich Ihnen hier nützlich sein kann. Ich wäre Ihnen auch sehr dankbar, wenn Sie mir helfen würden, mir eines Tages das zurückzuholen, was mir rechtmäßig gehört."

 civcom.8000.admiral.desc: "Grüße an den geschätzten §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§!. Mein Name ist §H[defeated_traitor.GetName]§!, und ich war früher ein §YAdmiral§! in der §Y[traitor_home_country.GetAdj]§!-Flotte. Aufgrund einiger politischer Unruhen innerhalb des §Y[traitor_home_country.GeName]§! sah ich mich gezwungen, zu gehen. Dennoch weiß ich, dass ich Ihnen hier nützlich sein kann. Ich wäre Ihnen auch sehr dankbar, wenn Sie mir helfen würden, mir eines Tages das zurückzuholen, was mir rechtmäßig gehört."

 civcom.8000.general.desc: "Grüße an den geschätzten §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§!. Mein Name ist §H[defeated_traitor.GetName]§! und ich war früher ein §YGeneral§! in den Streitkräften von §Y[traitor_home_country.GetAdj]§! Aufgrund einiger politischer Unruhen innerhalb des §Y[traitor_home_country.GeName]§! sah ich mich gezwungen, zu gehen. Dennoch weiß ich, dass ich Ihnen hier nützlich sein kann. Ich wäre Ihnen auch sehr dankbar, wenn Sie mir helfen würden, mir eines Tages das zurückzuholen, was mir rechtmäßig gehört."

 civcom.8000.scientist.desc: "Grüße an den geschätzten §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§!. Mein Name ist §H[defeated_traitor.GetName]§!, und ich war früher ein prominenter §YWissenschaftler§! im §Y[traitor_home_country.GetName]§! Aufgrund einiger politischer Unruhen innerhalb der §Y[traitor_home_country.GetAdj]§!-Regierung hatte ich das Bedürfnis zu gehen. Dennoch weiß ich, dass ich Ihnen hier nützlich sein kann. Ich wäre Ihnen auch sehr dankbar, wenn Sie mir helfen würden, mir eines Tages das zurückzuholen, was mir rechtmäßig gehört."

 civcom.8010.desc: "Ich bin dankbar. Ich werde dienen, wo immer ich am nützlichsten bin."

 civcom.8100.desc: "Grüße an den geschätzten §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§!. Mein Name ist §H[disinherited_heir_asylum.GetName]§!, und ich bin der rechtmäßige Erbe des Throns von §Y[traitor_home_country.GetName]§! Durch politische Machenschaften in meinem Heimatland wurde ich von §Y[traitor_home_country.GetRulerTitle]§! aus der Thronfolge entfernt. Ich wäre Euch sehr dankbar, wenn Ihr mir zu gegebener Zeit dabei helfen würdet, das zurückzuerobern, was mir rechtmäßig zusteht. Ich weiß aber, dass ich Euch in der Zwischenzeit nützlich sein kann."

 civcom.8000.a: "Wir wollen Sie hier nicht haben."
 civcom.8000.b: "Sie könnten sich als nützlich erweisen."

 civcom.8010.a: "Sie werden als Gouverneur dienen."
 civcom.8010.b: "Sie werden als Admiral dienen."
 civcom.8010.c: "Sie werden als General dienen."
 civcom.8010.d: "Sie werden als Wissenschaftler dienen."

