 civheir.3000.name: "§Y[disinherited_heir.GetName]§! flüchtet"
 civheir.3000.desc: "Nachdem er enterbt worden war, floh der ehemalige Erbe §Y[disinherited_heir.GetName]§! über unsere Grenzen hinaus. Ob das etwas für uns zu bedeuten hat, wird die Zeit zeigen."

 civheir.3100.desc: "Die Reformation unserer Regierung hat nicht allen gefallen, vor allem nicht den Angehörigen der alten Ordnung. Es scheint, dass der frühere Erbe, §Y[disinherited_heir.GetName]§!, durch den Verlust seines Status ins Ausland geflohen ist. Es bleibt abzuwarten, ob das etwas für uns bedeutet."

 civheir.3000.a: "Beunruhigend."

 civheir.3020.name: "Eingehende Kommunikation"
 civheir.3020.desc: "Es scheint, dass der frühere Erbe von §Y[traitor_home_country.GetName]§! aus seinem Reich geflohen ist, nachdem er enterbt wurde. Er bittet nun um eine Audienz bei uns."

 civheir.3110.desc: "Es scheint, dass der ehemalige Erbe von §Y[traitor_home_country.GetName]§! , der mit der Reformation seiner Regierung seinen Status als Thronfolger verloren hat, aus seinem Reich geflohen ist und nun um eine Audienz bei uns bittet."

 civheir.3020.a: "Interessant."

 civheir.3030.name: "§YEhemaliger Erbe aufgefunden§!"
 civheir.3030.regular.desc: "Wir hatten den richtigen Verdacht, dass der ehemalige Erbe §H[disinherited_heir_asylum.GetName]§!, nach seiner Enterbung aus unserem Raum geflohen ist. Unsere Nachrichtendienste konnten nun feststellen, dass sie im §Y[from.GetName]§! Zuflucht gesucht haben. Erschreckenderweise scheinen sie jetzt für die §Y[from.GetAdj]§!-Regierung als §Y[disinherited_heir_asylum.GetTitle]§! zu arbeiten."
 civheir.3030.admiral.desc: "Wir hatten den richtigen Verdacht, dass der ehemalige Erbe §H[disinherited_heir_asylum.GetName]§! nach seiner Enterbung aus unserem Raum geflohen ist. Unsere Geheimdienste konnten nun feststellen, dass sie im §Y[from.GetName]§! Zuflucht gesucht haben. Erschreckenderweise scheinen sie jetzt für die §Y[from.GetAdj]§!-Regierung als §YAdmiral§! zu arbeiten."
 civheir.3115.regular.desc: "Wir haben zu Recht vermutet, dass der ehemalige Erbe, §H[disinherited_heir_asylum.GetName]§!, nach der Reform unserer Regierung aus unserem Raum geflohen ist. Unsere Geheimdienste konnten nun feststellen, dass sie im §Y[from.GetName]§! Zuflucht gesucht haben. Beunruhigenderweise scheinen sie jetzt für die Regierung von §Y[from.GetAdj]§! als §Y[disinherited_heir_asylum.GetTitle]§! zu arbeiten."
 civheir.3113.admiral.desc: "Wir haben zu Recht vermutet, dass der ehemalige Erbe, §H[disinherited_heir_asylum.GetName]§!, nach der Reform unserer Regierung aus unserem Raum geflohen ist. Unsere Geheimdienste konnten nun feststellen, dass sie im §Y[from.GetName]§! Zuflucht gesucht haben. Erschreckenderweise scheinen sie jetzt für die §Y[from.GetAdj]§!-Regierung als §YAdmiral§! zu arbeiten."

 civheir.3030.a: "Wie können sie es wagen, sie aufzunehmen!"
 civheir.3115.a: "Das hört sich nicht gut an."

 civheir.8100.name: "§YEhemaliger Erbe gefunden§!"
 civheir.8100.planet.desc: "Es scheint, dass der ehemalige Erbe von §Y[root.GetName]§! nach seiner Enterbung begann, sich zu verschwören, um den Thron zurückzuerobern. Das war jedoch alles umsonst, denn unsere Geheimdienste haben sie heute tot aufgefunden. Es scheint, als hätten sie sich in einem abgelegenen Viertel auf §Y[heir_hiding_planet.GetName]§! verschanzt."
 civheir.8100.foreign.desc: "Es scheint, dass der ehemalige Erbe von §Y[root.GetName]§! nach seiner Enterbung begann, sich zu verschwören, um den Thron zurückzuerobern. Das war jedoch alles umsonst, denn unsere Geheimdienste haben eindeutige Beweise für dessen Tod gefunden. Es scheint, dass er sich in §Y[heir_hiding_foreign.GetName]§! versteckt hat. Im Moment haben wir keinen Grund zu glauben, dass die Behörden von §Y[heir_hiding_foreign.GetAdj]§! wussten, dass er dort war und sich gegen uns verschworen hatte."
 civheir.8100.capital.desc: "Es scheint, dass der ehemalige Erbe von §Y[root.GetName]§! nach seiner Enterbung begann, sich zu verschwören, um den Thron zurückzuerobern. Das war jedoch alles umsonst, denn unsere Geheimdienste haben ihn heute tot aufgefunden. Es scheint, als hätten sie sich in irgendeinem abgelegenen Viertel verkrochen."

 civheir.8100.a: "Interessant. Auf dem Bildschirm."

