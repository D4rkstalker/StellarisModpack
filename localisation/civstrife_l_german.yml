 civelect.1010.name: "Fragen rund um die Integrität der Wahlen"
 
 civelect.1010.desc: "Die §Y[dispute_party.GetName]§! hat sich mit Bedenken bezüglich der letzten Wahl an die Öffentlichkeit gewandt. Sie hat Beweise für Unregelmäßigkeiten bei der Stimmabgabe und Einschüchterung der Wähler vorgebracht. Sie haben auch behauptet, dass der Gewinner der Wahl, die §Y[ruler.pop_faction.GetName]§!, hinter einigen der Unregelmäßigkeiten stecken könnte. Eine formelle Untersuchung ihrer Behauptungen wurde eingeleitet."

 civelect.1011.name: "Fragen im Zusammenhang mit der Integrität der Auswahl"
 civelect.1011.desc: "Die §Y[dispute_party.GetName]§! hat Bedenken bezüglich der Auswahl des letzten §Y[owner.GetRulerTitle]§! vorgebracht. Sie glauben, dass das Auswahlverfahren in irgendeiner Weise verfälscht wurde und dass §H[ruler.GetName]§! der §Y[ruler.pop_faction.GetName]§! nicht fair ausgewählt wurde. Eine formelle Untersuchung ihrer Behauptungen wurde eingeleitet."

 civelect.1100.name: "Ermittlungen zu den Wahlen: Vertuschen?"
 civelect.1100.dem.desc: "Die Untersuchung der von §Y[dispute_party.GetName]§! erhobenen Vorwürfe bezüglich der Integrität der letzten Wahl ist noch nicht abgeschlossen. Kürzlich wurde unsere Verwaltung von einem Beamten kontaktiert, der eng mit den Ermittlungen zusammenarbeitet. Er behauptet, dass die Ermittlungen auf dem Weg sind, eine lange Liste von Verbrechen aufzudecken, die wahrscheinlich das Ende unserer Verwaltung bedeuten werden. Sie behaupten jedoch, dass sie mit ihrer Hilfe sicherstellen können, dass die Ermittlungen nichts zutage fördern. Sie bieten diese Hilfe im Austausch gegen eine finanzielle Entschädigung an."

 civelect.1100.other.desc: "Die Untersuchung der Behauptungen des §Y[dispute_party.GetName]§! bezüglich der Integrität der Auswahl des letzten §Y[owner.GetRulerTitle]§! ist noch nicht abgeschlossen. Kürzlich wurde unsere Verwaltung von einem Beamten kontaktiert, der eng mit den Ermittlungen zusammenarbeitet. Er behauptet, dass die Ermittlungen auf dem Weg sind, eine lange Liste von Verbrechen aufzudecken, die wahrscheinlich das Ende unserer Verwaltung bedeuten werden. Sie behaupten jedoch, dass sie mit ihrer Hilfe sicherstellen können, dass die Ermittlungen nichts zutage fördern. Sie bieten diese Hilfe im Austausch gegen eine finanzielle Entschädigung an."

 civelect.1110.name: "Untersuchung der Wahlen: Putsch!"
 civelect.1110.desc: "Offensichtlich haben die §Y[dispute_party.GetName]§! beschlossen, die Sache selbst in die Hand zu nehmen und einen Staatsstreich zu veranstalten, da sie die Untersuchung für unzureichend hielten. Gestern Abend stürmten Mitglieder der §Y[dispute_party.GetName]§! unseren Sitz der Legislative und der Justiz und besetzten ihn. Gleichzeitig griffen sie auch die Residenz des §Y[owner.GetRulerTitle]'s§! an, fanden §Y[owner.GetRulerTitle]§! §H[owner.GetRulerName]§! und richteten sie hin. Damit hat sich der ehemalige §Y[dispute_party.leader.GetTitle]§!, §Y[dispute_party.GetName]§!,, Anführer der§Y[dispute_party.GetName]§!,, zum rechtmäßigen §Y[owner.GetRulerTitle]§! der Y[owner.GetName]§!! erklärt. Ob die Bevölkerung dies akzeptieren wird, bleibt abzuwarten."

 civelect.2100.name: "Untersuchung der Wahlen abgeschlossen"
 civelect.2100.nothing.good.dem.desc: "Die Untersuchung der von §Y[dispute_party.GetName]§! erhobenen Vorwürfe bezüglich der Integrität der letzten Wahl ist abgeschlossen. Die Behörden haben keine Beweise für Unregelmäßigkeiten bei unserer letzten Wahl gefunden. Aufgrund der transparenten Art, in der die Untersuchung durchgeführt wurde, ist die §Y[dispute_party.GetName]§! ! mit den Ergebnissen zufrieden."

