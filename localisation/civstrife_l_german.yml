 civcom.1105.governor.desc: "Seid gegrüßt. Ihr kennt mich als [event_target:civwar_rebels.ruler.GetRebelRulerClass] §H[civwar_rebels.Ruler.GetName]§!, Führer der §Y[civwar_party_name_leader.GetName]§! Eure Regierung hat unsere Anliegen jedoch zu lange vernachlässigt, und das Volk hat genug davon. Ich bin nicht länger ein einfacher [event_target:civwar_rebels.ruler.GetRebelRulerClass]. Jetzt führe ich die §H[civwar_rebels.GetName]§! als ihr §Y[civwar_rebels.GetRulerTitle]§! an. Ich habe die Unterstützung des Volkes meiner Nation, und wir sind bereit, uns zu verteidigen.\n\nIch hoffe jedoch, dass dies nicht notwendig sein wird. Um weiteres Blutvergießen zu verhindern, möchte ich Ihnen ein Angebot machen.\n\nWir sind bereit, Ihnen §Y15% all unserer Ressourcen§! zu zahlen, wenn Sie uns im Gegenzug unsere Autonomie auf ewig garantieren."

