 # Planetary Modifiers
 planetary_rebels: "Separatisten organisieren sich"
 planetary_rebels_desc: "Die monatelangen Unruhen und die Instabilität haben dazu geführt, dass die örtliche Bevölkerung beginnt, die Verwaltung des Planeten in Frage zu stellen. Es gibt Gerüchte über eine Abspaltung und separatistische Gruppen haben begonnen, sich zu organisieren."
 planet_no_sector: "Keine sektorielle Unterstützung"
 planet_no_sector_desc: "Der Mangel an Unterstützung, der sich aus der Zugehörigkeit zu einem offiziellen Sektor ergibt, macht diesen Planeten zu einer Brutstätte der Kriminalität."

 planet_frontier_sector: "Grenzsektor"
 planet_frontier_sector_desc: "Dieser Planet befindet sich an der Grenze, in einem neu geschaffenen Sektor. Es gibt kaum Gesetze, und die Dienstleistungen sind eher unzuverlässig. Die Bevölkerung hier fühlt sich weniger mit der weit entfernten Zentralregierung verbunden."

 planet_integrated_sector: "Integrierter Sektor"
 planet_integrated_sector_desc: "Dieser Planet gehört zu einem Sektor, der vollständig in das Land integriert ist. Alle wichtigen Dienste sind in Betrieb, und die Präsenz der Regierung ist spürbar."

 planet_fundamental_sector: "Fundamentaler Sektor"
 planet_fundamental_sector_desc: "Dieser Planet gehört zu einem Sektor, der für die Identität des Landes von grundlegender Bedeutung ist. Dieser Sektor ist seit Generationen im Besitz dieses Landes, und die Bürger hier sind stolz darauf."

