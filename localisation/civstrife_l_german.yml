 espionage_authorities_discovered_smuggling: "§Y[target_country.GetAdj]§! Die Behörden haben die von uns eingeschmuggelte Ausrüstung beschlagnahmt. Nachdem sie bei einer Kontrolle ein Schiff erwischt hatten, weiteten sie ihre Durchsuchungen aus, bis sie unsere gesamte Ausrüstung gefunden hatten. Es ist ihnen außerdem gelungen, die Ausrüstung mit unseren Verbündeten in Verbindung zu bringen, die entweder verhaftet wurden oder untergetaucht sind. Die Operation wurde abgebrochen."

