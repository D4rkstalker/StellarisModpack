 unrest.55.name: "§YSklaven organisieren sich§! auf [Root.GetName]"
 unrest.55.desc.standard: "Die monatelangen Unruhen und die Instabilität auf §Y[Root.GetName]§! haben dazu geführt, dass die örtliche Bevölkerung unsere Fähigkeit, den Planeten wirksam zu regieren, in Frage stellt. Jetzt wird ihr Widerstand immer dreister, und Dissidenten fordern offen ihre Unabhängigkeit. Eine Machtdemonstration könnte notwendig sein, wenn wir die Kontrolle über die Kolonie behalten wollen."
 unrest.55.desc.slave:0 "Heimliche nächtliche Sklaventreffen, erhöhter Widerstand gegen Aufseher und fehlende Waren können nur eines bedeuten. Die Sklaven auf §Y[Root.GetName]§! radikalisieren sich, verbreiten Uneinigkeit und Zwietracht unter ihresgleichen - und Angst in der übrigen Bevölkerung. Es gibt sogar Rufe nach Freiheit - nach Unabhängigkeit vom §Y[owner.GetName]§! Eine Machtdemonstration könnte notwendig sein, wenn wir die Kontrolle über die Kolonie behalten wollen."
 unrest.55.desc.gestalt_standard: "Die vereinzelte Bevölkerung von §Y[Root.GetName]§! weigert sich, die Kontrolle durch unsere [Owner.GetGovernmentName] zu akzeptieren. Jetzt wird ihr Trotz immer dreister, und Dissidenten organisieren offen eine Bewegung in Richtung "Unabhängigkeit." Eine Machtdemonstration könnte notwendig sein, wenn wir die Kontrolle über die Kolonie behalten wollen."
 unrest.55.desc.gestalt_breakaway_gestalt: "Abweichende Elemente auf §Y[Root.GetName]§! erweisen sich für unsere [Owner.GetGovernmentName] als immer schwieriger zu kontrollieren. Wenn es uns nicht gelingt, ihre unabhängigen Gedanken auszulöschen und die Kontrolle wiederherzustellen, könnte es für uns schwierig werden, die Kontrolle über die Kolonie zu behalten."
 unrest.55.A: "Man muss sich mit ihnen befassen."

 unrest.156.desc:1 "In einem bösartigen Akt des Trotzes haben die Sklaven auf §Y[Root.GetName]§! mit Hilfe von selbstgebautem Sprengstoff Arbeitseinrichtungen zerstört. Obwohl die Detonationen nachts stattfanden, lockten sie ihre ahnungslosen Arbeitsleiter an den Ort, indem sie die Alarmanlage auslösten. Der Anschlag war gut koordiniert und einwandfrei ausgeführt. Wer auch immer die Schuldigen sind, sie müssen ihn seit Monaten geplant haben."

