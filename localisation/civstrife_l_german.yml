 civelect.2100.nothing.good.other.desc: "Die Untersuchung der Behauptungen des §Y[dispute_party.GetName]§! bezüglich der Auswahl unseres letzten §Y[owner.GetRulerTitle]§! ist abgeschlossen. Die Behörden haben keine Anhaltspunkte für Unregelmäßigkeiten gefunden. Aufgrund der transparenten Art, in der die Untersuchung durchgeführt wurde, ist §Y[dispute_party.GetName]§! mit den Ergebnissen zufrieden."

 civelect.2100.nothing.bad.other.desc: "Die Untersuchung der Behauptungen des §Y[dispute_party.GetName]§! bezüglich der Auswahl unseres letzten §Y[owner.GetRulerTitle]§! ist abgeschlossen. Die Behörden fanden keine Beweise für irgendetwas Unangemessenes in Bezug auf unsere letzte Auswahl. Nachdem die Ergebnisse der Untersuchung bekannt wurden, hat §Y[dispute_party.Leader.GetTitle]§! §H[dispute_party.Leader.GetName]§!, Vorsitzender der §Y[dispute_party.GetName]§! erklärte jedoch, dass die Untersuchung eine Farce sei und seine Koalition die Ergebnisse nicht akzeptiere. Wie es nun weitergehen soll, ist ungewiss."

 civelect.2100.inconclusive.good.dem.desc: "Die Untersuchung der von §Y[dispute_party.GetName]§! erhobenen Vorwürfe bezüglich der Integrität der letzten Wahl ist abgeschlossen. Die Ergebnisse waren recht unschlüssig. Die Behörden haben zwar Anklage gegen einige lokale Beamte erhoben, aber es gab nicht genügend Beweise, um einen systematischen Betrug eindeutig festzustellen. Aufgrund der transparenten Art, in der die Untersuchung durchgeführt wurde, ist die §Y[dispute_party.GetName]§! mit den Ergebnissen zufrieden."

 civelect.2100.inconclusive.bad.dem.desc: "Die Untersuchung der von §Y[dispute_party.GetName]§! erhobenen Vorwürfe bezüglich der Integrität der letzten Wahl ist abgeschlossen. Die Ergebnisse waren recht unschlüssig. Die Behörden haben zwar Anklage gegen einige lokale Beamte erhoben, aber es gab nicht genügend Beweise, um einen systematischen Betrug eindeutig festzustellen. Nach Bekanntwerden der Untersuchungsergebnisse wurde §Y[dispute_party.Leader.GetTitle]§! §H[dispute_party.Leader.GetName]§!, Vorsitzender der §Y[dispute_party.GetName]§! erklärte, dass die Untersuchung eine Vertuschung sei und dass ihre Partei die Ergebnisse nicht akzeptiere. Wie sie weiter vorgehen werden, ist ungewiss."

 civelect.2100.inconclusive.good.other.desc: "Die Untersuchung der Behauptungen des §Y[dispute_party.GetName]§! bezüglich der Auswahl unseres letzten §Y[owner.GetRulerTitle]§! ist abgeschlossen. Die Ergebnisse waren nicht schlüssig. Die Behörden erstatteten zwar Anzeige gegen einige lokale Beamte, aber es gab nicht genügend Beweise, um einen systematischen Betrug eindeutig festzustellen. Aufgrund der transparenten Art, in der die Untersuchung durchgeführt wurde, ist §Y[dispute_party.GetName]§! mit den Ergebnissen zufrieden."

 civelect.2100.inconclusive.bad.other.desc: "Die Untersuchung der Behauptungen des §Y[dispute_party.GetName]§! bezüglich der Auswahl unseres letzten §Y[owner.GetRulerTitle]§! ist abgeschlossen. Die Ergebnisse waren nicht schlüssig. Die Behörden haben zwar gegen einige lokale Beamte Anklage erhoben, aber es gab nicht genügend Beweise, um einen systematischen Betrug eindeutig festzustellen. Nach Bekanntwerden der Untersuchungsergebnisse hat §Y[dispute_party.Leader.GetTitle]§! §H[dispute_party.Leader.GetName]§!, Vorsitzender der §Y[dispute_party.GetName]§! erklärte, dass die Untersuchung eine Vertuschung sei und dass seine Koalition die Ergebnisse nicht akzeptiere. Wie es nun weitergehen soll, ist ungewiss."

 civelect.2100.fraud.dem.desc: "Die Untersuchung der von §Y[dispute_party.GetName]§! erhobenen Vorwürfe bezüglich der Integrität der letzten Wahl ist abgeschlossen. Die Untersuchung hat eindeutig ergeben, dass es zu massivem Betrug gekommen ist. Die §Y[owner.ruler.pop_faction.GetName]§! hat systemischen Betrug begangen, um ihren Sieg zu erringen. Es wurde festgestellt, dass §H[owner.ruler.GetName]§! die Einschüchterung der Wähler und das Füllen der Stimmzettel persönlich geleitet hat. Die Behörden haben die sofortige Ungültigerklärung der letzten Wahl und die Verhaftung von §Y[owner.GetRulerTitle]§! §H[owner.ruler.GetName]§!."
 
civelect.2100.fraud.other.desc: "Die Untersuchung der Behauptungen des §Y[dispute_party.GetName]§! bezüglich der Wahl unseres letzten §Y[owner.GetRulerTitle]§! ist abgeschlossen. Die Untersuchung hat eindeutig ergeben, dass ein massiver Betrug vorliegt. Die §Y[owner.ruler.pop_faction.GetName]§! haben systemischen Betrug begangen, um ihren Sieg zu erringen. Es wurde festgestellt, dass §H[owner.ruler.GetName]§! persönlich Bestechungsgelder verteilt hat, um seine Wahl zu sichern. Die Behörden haben die sofortige Ungültigerklärung der letzten Wahl und die Verhaftung von §Y[owner.GetRulerTitle]§! §H[owner.ruler.GetName]§!."

