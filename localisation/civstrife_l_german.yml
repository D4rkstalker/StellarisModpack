 civcom.1100.corrupt.desc: "Ich grüße Sie. Mir ist klar geworden, dass es den Bürgern unseres Landes unter meiner Führung besser gehen würde. Ich bin der Anführer, den sie brauchen. Daher bin ich nicht länger nur ein Gouverneur. Jetzt führe ich die §H[civwar_rebels.GetName]§! als ihr §Y[civwar_rebels.GetRulerTitle]§! an. Ich habe Jahre damit verbracht, die notwendige Unterstützung zu sammeln, um dies zu erreichen, und ich werde nicht zulassen, dass Sie sich mir in den Weg stellen. Ich empfehle Ihrer Regierung, dies zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."

 civcom.1100.governor.desc: "Grüße. Ihr kennt mich als [event_target:civwar_rebels.ruler.GetRebelRulerClass] §H[civwar_rebels.Ruler.GetName]§!, Führer der §Y[civwar_party_name_leader.GetName]§! Eure Regierung hat unsere Anliegen jedoch zu lange vernachlässigt, und das Volk hat genug davon. Ich bin nicht länger ein einfacher [event_target:civwar_rebels.ruler.GetRebelRulerClass]. Jetzt führe ich die §H[civwar_rebels.GetName]§! als ihr §Y[civwar_rebels.GetRulerTitle]§! an. Ich habe die Unterstützung des Volkes meiner Nation, und wir sind bereit, uns zu verteidigen. Ich empfehle Ihrer Regierung, dies zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."

 civcom.1100.mult.governor.desc: "Grüße. Ihr kennt mich als [event_target:civwar_rebels.ruler.GetRebelRulerClass] §H[civwar_rebels.Ruler.GetName]§!, Führer der §Y[civwar_party_name_leader.GetName]§! Eure Regierung hat unsere Anliegen jedoch zu lange vernachlässigt, und das Volk hat genug davon. Ich bin nicht länger ein einfacher [event_target:civwar_rebels.ruler.GetRebelRulerClass]. Jetzt führe ich die §H[civwar_rebels.GetName]§! als ihr §Y[civwar_rebels.GetRulerTitle]§! an.\n\nAußerdem sind wir mit den anderen revolutionären Staaten verbündet, die sich gerade in der Revolte erhoben haben. §Wenn ihr einen von uns angreift, greift ihr uns alle an§!. In Anbetracht dessen empfehle ich Ihrer Regierung, dies zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."

 civcom.1100.governor.iso.sec.desc: "Grüße. Sie kennen mich als [event_target:civwar_rebels.ruler.GetRebelRulerClass] §H[civwar_rebels.Ruler.GetName]§! des Sektors §Y[sector_name_leader.GetName]§! Mein Sektor ist seit einigen Jahren von der Zentralregierung abgeschnitten, was mich zur aktiven Teilnahme an und dann zur Führung der §Y[civwar_party_name_leader.GetName]§! geführt hat. Die einfache Wahrheit ist, dass Ihre Regierung weit weg und unerreichbar ist, und die Menschen von §Y[sector_name_leader.GetName]§! verdienen eine Regierung, zu der sie tatsächlich Zugang haben. Ich bin nicht länger nur ein [event_target:civwar_rebels.ruler.GetRebelRulerClass]. Jetzt führe ich die §H[civwar_rebels.GetName]§! als ihr §Y[civwar_rebels.GetRulerTitle]§! an. Ich habe die Unterstützung des Volkes meiner Nation, und sollten Sie es irgendwie schaffen, tatsächlich Schiffe hierher zu bringen, sind wir bereit, uns zu verteidigen. Ich empfehle Ihrer Regierung, dies zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."

 civcom.1100.heir.iso.sec.desc: "Grüße. Ihr kennt mich als §Y[civwar_originator.GetHeirTitle]§! §H[civwar_rebels.Ruler.GetName]§!. In der Zeit, die ich im Sektor §Y[sector_name_leader.GetName]§! verbracht habe, habe ich ihn lieben gelernt und ihn als meine wahre Heimat betrachtet. Das führte natürlich dazu, dass ich mich in der §Y[civwar_party_name_leader.GetName]§! engagierte. Die Menschen in §Y[sector_name_leader.GetName]§! verdienen eine Regierung, zu der sie tatsächlich Zugang haben. Der ehemalige Sektor §Y[sector_name_leader.GetName]§! wurde zu §H[civwar_rebels.GetName]§! reorganisiert, und ich wurde zu dessen §Y[civwar_rebels.GetRulerTitle]§! ernannt. Außerdem verzichte ich auf alle Ansprüche auf den Thron! Ich habe die Unterstützung des Volkes meiner Nation, und sollten Sie es irgendwie schaffen, tatsächlich Schiffe hierher zu bringen, sind wir bereit, uns zu verteidigen. Ich empfehle Ihrer Regierung, dies zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."

 civcom.1100.nationalist.support.desc: "Grüße. Mein Name ist §H[civwar_rebels.Ruler.GetName]§!, ein ehemaliges Mitglied der §Y[civwar_party_name_leader.GetName]§! Jetzt führe ich einen neuen Staat, §H[civwar_rebels.GetName]§!, als deren §Y[civwar_rebels.GetRulerTitle]§! an.\n\nUnser neuer Staat ist nach dem Vorbild von §Ihrem Mutterland§!, dem §H[nat_motherland_model.GetName]§! aufgebaut, die ihre §Yvolle Unterstützung für unsere Sache§! zugesagt haben. Wenn ihr euch entscheidet, uns anzugreifen, werdet ihr auch mit ihnen in den Krieg ziehen. Daher empfehle ich eurer Regierung, unsere Souveränität zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."

 civcom.1100.nationalist.mult.support.desc: "Grüße. Mein Name ist §H[civwar_rebels.Ruler.GetName]§!, ein ehemaliges Mitglied der §Y[civwar_party_name_leader.GetName]§! Jetzt führe ich die §H[civwar_rebels.GetName]§! als ihr §Y[civwar_rebels.GetRulerTitle]§!.\n\nUnser neuer Staat ist nach dem Vorbild von §Ihrem Mutterland§!, §H[nat_motherland_model.GetName]§! aufgebaut, die uns ihre §Volle Unterstützung zugesagt haben§!. Wenn ihr euch entschließt, uns anzugreifen, werdet ihr auch mit ihnen und den anderen §Y[nat_motherland_model.GetAdj]§!-Staaten, die sich gerade erhoben haben, in den Krieg ziehen. Daher empfehle ich Ihrer Regierung, unsere Souveränität zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."

 civcom.1100.nationalist.no_support.desc: "Grüße. Mein Name ist §H[civwar_rebels.Ruler.GetName]§!, und ich bin ein ehemaliges Mitglied der §Y[civwar_party_name_leader.GetName]§! Jetzt führe ich einen neuen Staat, die §H[civwar_rebels.GetName]§!, als deren §Y[civwar_rebels.GetRulerTitle]§!.\n\nUnser neuer Staat ist nach dem Vorbild von §Ihrem Mutterland§! aufgebaut, §H[nat_motherland_model.GetName]§! Ich empfehle Ihrer Regierung, unsere Souveränität zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."
