 civcom.3000.heritage.desc: "Mein §Y[root.GetRulerTitle]§!, wir befinden uns in einer Krise. Aufgrund der zweifellos falschen Gerüchte, die sich um Euer Erbe ranken, hat einer Eurer Verwandten behauptet, er sei der wahre Thronfolger. Es ist ihm gelungen, genügend Unterstützung zu sammeln, um die Kontrolle über einen unserer Sektoren zu übernehmen, und er behauptet dreist, wir seien die wahren Rebellen. Im Moment befinden wir uns im totalen Krieg mit dieser Fraktion unseres Reiches."

 civcom.3000.ascension.desc: "Mein §Y[root.GetRulerTitle]§!, wir befinden uns in einer Krise. Aufgrund der Umstände Eures Aufstiegs hat einer Eurer Verwandten behauptet, er sei der wahre Thronfolger. Es ist ihm gelungen, genügend Unterstützung zu sammeln, um die Kontrolle über einen unserer Sektoren zu übernehmen, und er behauptet dreist, wir seien die wahren Rebellen. Im Moment befinden wir uns im totalen Krieg mit dieser Fraktion unseres Reiches."

