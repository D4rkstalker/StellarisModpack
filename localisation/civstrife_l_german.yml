 civwar.2300.name: "Overlord verwickelt in Bürgerkrieg"
 civwar.2300_1.desc: "Es scheint, dass unser Overlord, der §H[overlord.GetName]§!, in einen Bürgerkrieg verwickelt ist. Diese Situation bietet einige einzigartige Möglichkeiten für unser Imperium. Wie werden wir auf diese Situation reagieren?"
 civwar.2300_more.desc: "Es scheint, dass unser Overlord, der §H[overlord.GetName]§!, in einen Bürgerkrieg verwickelt ist. Diese Situation bietet einige einzigartige Möglichkeiten für unser Reich und die anderen Untertanen unseres Oberherrn. Wie werden wir auf diese Situation reagieren?"

 civwar.2300.nothing: "Wir werden nichts tun."

 civwar.2300.independence: "§Ich erkläre die Unabhängigkeit§!."
 independence_effect: "Wir werden §Yden Krieg§! gegen unseren Oberherrn für unsere Unabhängigkeit erklären. Wenn einer der Untertanen unseres Oberherrn bereits in einen Unabhängigkeitskrieg verwickelt ist, werden wir stattdessen diesem Krieg beitreten."
 
 civwar.2300.help_overlord: "§YHelp Overlord§!, abhängig von unserer §HUnabhängigkeit§!"
 help_overlord_effect: "Wir werden unseren Overlord, den §H[overlord.GetName]§!, fragen, ob er unsere Unterstützung im Krieg wünscht. Wenn sie zustimmen, werden wir dem Krieg beitreten. Wenn unser Oberherr den Krieg erfolgreich gewinnt, wird uns unsere Unabhängigkeit gewährt."

 civwar.2300.help_rebels: "§YHelp Rebels§!, Sicherung unserer §HIndependence§!"
 help_rebels_effect: "Wir werden den Rebellen bei ihrem Abspaltungsversuch helfen. Wenn wir erfolgreich sind, wird unsere Unabhängigkeit vom §H[overlord.GetName]§! anerkannt werden."
 
 civwar.2300.fealty_rebels: "§YSwear Fealty§! to the §H[rebel_borders_subject.GetName]§!"
