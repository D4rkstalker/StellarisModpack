 civcom.1200.name: "[civwar_originator.GetRulerTitle] §H[civwar_originator.ruler.GetName]§! von §Y[civwar_originator.GetName]§!"
 civcom.1200.desc: "Seid gegrüßt, meine verehrten §Y[Root.GetRulerTitle]§! Ich trete heute vor Sie, um Sie um Hilfe bei der Aufrechterhaltung der Stabilität meines Reiches zu bitten. Eine Gruppe von Dissidenten hat einen Teil unseres Territoriums übernommen und sich sowohl von §Y[civwar_originator.GetName]§! als auch von §Y[root.GetName]§! für unabhängig erklärt. Wenn dies zugelassen wird, könnten die Rebellen in Zukunft versuchen, weitere Gebiete zu erobern. Wenn Sie die Herrschaft über das Gebiet, das sie erobert haben, behalten und sicherstellen wollen, dass sie keine weiteren Gebiete erobern, müssen wir ihre Rebellion niederschlagen."

