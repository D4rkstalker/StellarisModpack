 civcom.4000.name: "[civwar_rebels.GetRulerTitle] §H[civwar_rebels.ruler.GetName]§! von den §Y[civwar_rebels.GetName]§!"
 civcom.4000.norm.desc: "Grüße an §Y[Root.GetRulerTitle]§! §H[Root.GetRulerName]§!. Ich bin §Y[civwar_rebels.GetRulerTitle]§! §H[civwar_rebels.GetRulerName]§!, und ich vertrete die §Y[civwar_rebels.GetName]§! Wir haben uns vom §Y[civwar_originator.GetName]§! losgesagt und einen neuen Staat gegründet. Die Regierung von §Y[civwar_originator.GetAdj]§! hat uns jedoch den Krieg erklärt, um ihre Herrschaft über uns aufrechtzuerhalten. Ich trete heute vor Euch und bitte Euch um jegliche Unterstützung, die Ihr mir zukommen lassen könntet."

 civcom.4000.heir.desc: "Grüße an §Y[Root.GetRulerTitle]§! §H[Root.GetRulerName]§!. Ich bin §Y[civwar_rebels.GetRulerTitle]§! §H[civwar_rebels.GetRulerName]§!, und ich vertrete die §Y[civwar_rebels.GetName]§! Ich war und bin immer noch der rechtmäßige Thronfolger des §Y[civwar_originator.GetName]§! Aufgrund politischer Machenschaften wurde mir jedoch mein rechtmäßiger Anspruch auf den Thron verweigert. Da ich dies nicht hinnehmen wollte, war ich gezwungen, die §Y[civwar_rebels.GetName]§! mit einem Gebiet zu gründen, das mir immer noch treu ergeben war. Der §Y[civwar_originator.GetRulerTitle]§! hat jedoch beschlossen, Krieg gegen mich zu führen, um mir das zu verweigern, was mir rechtmäßig zusteht. Ich trete heute vor Euch und bitte Euch um jegliche Unterstützung, die Ihr mir zukommen lassen könntet."

