 # Faction and Sector Planetary Rebellion

 civcom.1000.name: "[civwar_rebels.GetRulerTitle] §H[civwar_rebels.Ruler.GetName]§!"
 civcom.1000.leader.plan.desc: "Grüße. Ihr kennt mich als [event_target:civwar_rebels.ruler.GetRebelRulerClass] §H[civwar_rebels.Ruler.GetName]§!, Führer der §Y[civwar_party_name_leader.GetName]§! Ihre Regierung hat unsere Belange jedoch zu lange vernachlässigt, und das Volk von §Y[civwar_rebels.capital_scope.GetName]§! hat genug davon. Ich bin nicht länger ein einfacher [event_target:civwar_rebels.ruler.GetRebelRulerClass]. Jetzt führe ich die §H[civwar_rebels.GetName]§! als ihr §Y[civwar_rebels.GetRulerTitle]§! an. Ich habe die Unterstützung des Volkes meiner Nation, und wir sind bereit, uns zu verteidigen. Ich empfehle Ihrer Regierung, dies zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."
 civcom.1000.newleader.plan.desc: "Grüße. Mein Name ist §H[civwar_rebels.Ruler.GetName]§!, ein ehemaliges Mitglied der §Y[civwar_party_name_leader.GetName]§! Eure Regierung hat unsere Anliegen jedoch zu lange vernachlässigt, und das Volk hat genug davon. Nun führe ich die §H[civwar_rebels.GetName]§!  als ihr §Y[civwar_rebels.GetRulerTitle]§! an. Ich habe die Unterstützung des Volkes meiner Nation, und wir sind bereit, uns zu verteidigen. Ich empfehle Ihrer Regierung, dies zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."
 civcom.1000.separatist.plan.desc: "Grüße. Mein Name ist §H[civwar_rebels.Ruler.GetName]§!, und ich vertrete das Volk von §Y[civwar_rebels.Capital_scope.GetName]§!, das lange Zeit von Eurer Regierung vernachlässigt und verarmt wurde. Nun haben sie mich gewählt, um die neu gegründete §H[civwar_rebels.GetName]§! als ihren §H[civwar_rebels.GetRulerTitle]§! zu führen. Ich empfehle Ihrer Regierung, dies zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."
 civcom.1000.slaves.plan.desc: "Mein Name ist §H[civwar_rebels.Ruler.GetName]§! Unsere tapferen Freiheitskämpfer haben Ihre Streitkräfte aufgerieben und §Y[civwar_rebels.capital_scope.GetName]§! und die umliegenden Systeme gesichert. Die Bevölkerung dieses Planeten wird nicht länger von Ihrer Regierung versklavt werden. Ich bin gewählt worden, um die neu gegründete §H[civwar_rebels.GetName]§! als ihr §H[civwar_rebels.GetRulerTitle]§! anzuführen. Wir haben bereits bewiesen, dass wir bereit sind, für unsere Sache zu sterben, daher empfehle ich, weiteres Blutvergießen zu vermeiden."

 civcom.1000.leader.sec.desc: "Grüße. Ihr kennt mich als [event_target:civwar_rebels.ruler.GetRebelRulerClass] §H[civwar_rebels.Ruler.GetName]§!, Anführer der §Y[civwar_party_name_leader.GetName]§! Ihre Regierung hat unsere Belange jedoch zu lange vernachlässigt, und das Volk von §Y[sector_name_leader.GetName]§! hat nun genug. Ich bin nicht länger nur ein [event_target:civwar_rebels.ruler.GetRebelRulerClass]. Jetzt führe ich die §H[civwar_rebels.GetName]§! als ihr §Y[civwar_rebels.GetRulerTitle]§! an. Ich habe die Unterstützung des Volkes meiner Nation, und wir sind bereit, uns zu verteidigen. Ich empfehle Ihrer Regierung, dies zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."
 civcom.1000.slaves.sec.desc: "Mein Name ist §H[civwar_rebels.Ruler.GetName]§! Unsere tapferen Freiheitskämpfer haben Ihre Streitkräfte besiegt und den Sektor §Y[sector_name_leader.GetName]§! gesichert. Die Bewohner dieses Sektors werden nicht länger von eurer Regierung versklavt sein. Ich bin gewählt worden, um die neu gegründete §H[civwar_rebels.GetName]§! als deren §Y[civwar_rebels.GetRulerTitle]§! anzuführen. Ich habe die Unterstützung des Volkes meiner Nation, und wir haben bereits unsere Bereitschaft gezeigt, für unsere Sache zu sterben. Ich empfehle Ihrer Regierung, dies zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."

 civcom.1000.nationalist.support.desc: "Grüße. Ich bin §H[civwar_rebels.Ruler.GetName]§!, ein ehemaliges Mitglied der §Y[civwar_party_name_leader.GetName]§! Jetzt führe ich einen neuen Staat, die §H[civwar_rebels.GetName]§!, als deren §Y[civwar_rebels.GetRulerTitle]§!.\n\n Unser neuer Staat ist nach dem Vorbild von §Ihrem Mutterland§!, dem §Y[nat_motherland_model.GetName]§! aufgebaut, die ihre §Yvolle Unterstützung für unsere Sache§! zugesagt haben. Wenn ihr euch entscheidet, uns anzugreifen, werdet ihr auch mit ihnen in den Krieg ziehen§! Daher empfehle ich Ihrer Regierung, unseren neuen Staat zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."
 civcom.1000.nationalist.no_support.desc: "Grüße. Ich bin §H[civwar_rebels.Ruler.GetName]§!, ein ehemaliges Mitglied der §Y[civwar_party_name_leader.GetName]§! Jetzt, als §Y[civwar_rebels.GetRulerTitle]§! führe ich einen neuen §Y[nat_motherland_model.GetAdj]§! Staat, den §H[civwar_rebels.GetName]§! der nach dem Vorbild von §Y[your motherland§! Unser neuer Staat ist dem §Y[nat_motherland_model.GetName]§! nachempfunden, dem §Y[nat_motherland_model.GetName]§! Ich empfehle Ihrer Regierung, unseren neuen Staat zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."

 civcom.1000.nationalist.mult.support.desc: "Grüße. Mein Name ist §H[civwar_rebels.Ruler.GetName]§!, ein ehemaliges Mitglied der §Y[civwar_party_name_leader.GetName]§! Jetzt führe ich einen neuen Staat, die §H[civwar_rebels.GetName]§!, als deren §Y[civwar_rebels.GetRulerTitle]§!..\n\nUnser neuer Staat ist nach dem Vorbild von §Ihrem Mutterland§!, dem §Y[nat_motherland_model.GetName]§! aufgebaut, die ihre §Yvolle Unterstützung für unsere Sache§! zugesagt haben. Wenn ihr euch entschließt, uns anzugreifen, werdet ihr auch mit ihnen und den anderen §Y[nat_motherland_model.GetAdj]§!-Staaten, die sich gerade erhoben haben, in den Krieg ziehen. Daher empfehle ich Ihrer Regierung, unsere neuen Staaten zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."
 civcom.1000.nationalist.mult.no_support.desc: "Grüße. Mein Name ist §H[civwar_rebels.Ruler.GetName]§!, ein ehemaliges Mitglied der §Y[civwar_party_name_leader.GetName]§! Jetzt, als §Y[civwar_rebels.GetRulerTitle]§!, führe ich einen neuen §Y[nat_motherland_model.GetAdj]§! Staat, den §H[civwar_rebels.GetName]§!.\n\nUnser neuer Staat ist nach dem Vorbild von §Y[nat_motherland_model.GetName]§! aufgebaut. Wir sind mit den anderen §Y[nat_motherland_model.GetAdj]§!-Staaten verbündet, die sich gerade in einer Revolte erhoben haben, und sind zu unserer gegenseitigen Verteidigung verpflichtet. Daher empfehle ich Ihrer Regierung, unsere neuen Staaten zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."

