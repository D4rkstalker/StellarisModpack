 civnat.8000.name: "End of the [nat_gone.GetName]"
 civnat.8000.desc: "After being destroyed by their enemies, the remnants of the leadership of the §Y[nat_gone.GetName]§! had formed a government-in-exile. However, the diaspora was difficult for the [nat_gone.GetAdj], and their culture is now virtually extinct. Accepting that they would be unable to reestablish their state, even if their territory was retaken, the government-in-exile has announced their formal dissolution and the end of the §Y[nat_gone.GetName]§!."

 # Faction Leader Titles
 civstrife_leader: "Anführer"
 default_civstrife_leader: "Anführer"

 civnat.9000.name: "Nationalistische Fraktion gegründet"
 civnat.9000.desc: "Nationalistische Gefühle unter ehemaligen Mitgliedern von §P[nat_country_loc.GetName]§! haben zur Bildung einer neuen Fraktion geführt, der §Y[Root.GetName]§!. Als nationalistische Fraktion wollen sie in erster Linie die Wiederherstellung ihres Heimatlandes."

 civsep.9000.name: "Planetarische Separatistenfraktion gegründet"
 civsep.9000.desc: "Die monatelangen Unruhen und die Instabilität auf §Y[plan_sep_loc.GetName]§! haben dazu geführt, dass die örtliche Bevölkerung beginnt, unsere Führung des Planeten in Frage zu stellen. Dies hat zur Bildung der §H[Root.GetName]§! geführt, einer separatistischen Fraktion, die für die Abspaltung eintritt."

 civsep.9005.name: "§BPlanetarische Separatisten lösen sich auf§!"
 civsep.9005.desc: "Da sich die Bedingungen auf §Y[separatists_disband_planet.GetName]§! verbessert haben, sind die separatistischen Aktivitäten und Diskussionen über eine Abspaltung abgeflaut."
 civsep.9005.a: "Ausgezeichnet."

 civsep.9006.name: "§BSklaven unter Kontrolle§!"
 civsep.9006.desc: "Mit der verbesserten Ordnung auf §Y[slaves_disband_planet.GetName]§! wurden die Sklaven wieder in ihre Schranken verwiesen und jede Möglichkeit eines Aufstandes wurde niedergeschlagen."

 civsep.9010.name: "Sektorale Separatistenfraktion gegründet"
 civsep.9010.desc: "Die monatelangen Unruhen und die Instabilität im Sektor §Y[sector_sep_loc.GetName]§! haben dazu geführt, dass die Bevölkerung beginnt, unsere Verwaltung der Region in Frage zu stellen. Dies hat zur Bildung der §H[Root.GetName]§! geführt, einer separatistischen Fraktion, die für die Abspaltung eintritt."

 civsep.9011.desc: "Seit Jahren ist es nicht mehr möglich, sicher zwischen dem Sektor §Y[sector_sep_loc.GetName]§! und unserer Hauptstadt zu reisen. Aus diesem Grund hat die Bevölkerung des Sektors begonnen, sich zu fragen, warum sie Befehle von uns annehmen sollte. Dies hat zur Bildung der §H[Root.GetName]§! geführt, einer separatistischen Fraktion, die für die Abspaltung eintritt."

 civsep.9015.name: "§BDie sektoralen Separatisten lösen sich auf§!"
 civsep.9015.desc: "Mit der Verbesserung der Bedingungen im §Y[separatists_disband_sector.GetName]§!-Sektor sind die separatistischen Aktivitäten und Diskussionen über eine Abspaltung abgeflaut."

 civsep.9016.desc: "Nachdem der sichere Verkehr zwischen der Hauptstadt und dem §Y[separatists_disband_sector.GetName]§!-Sektor wiederhergestellt wurde, sind die separatistischen Aktivitäten und Diskussionen über eine Abspaltung abgeflaut."

 civsep.9017.name: "§BSektorale Sklaven unter Kontrolle§!"
 civsep.9017.desc: "Mit der Verbesserung der Bedingungen im §Y[slaves_disband_sector.GetName]§! Sektor wurden die Sklaven wieder in ihre Schranken gewiesen und jede Möglichkeit eines Aufstandes wurde zerschlagen."

 civsep.9020.name: "§RDie Separatisten schlagen zu!§!"
 civsep.9020.desc: "Die Separatisten von §Y[root.target.GetName]§!, die sich organisiert haben, sind auf dem Vormarsch und versuchen, §Y[civil_war_planet.GetName]§! und die umliegenden Systeme einzunehmen!"

 civsep.9030.desc: "Die Separatisten von §Y[root.target.GetName]§!, die sich im Sektor §Y[sector_name_local.GetName]§! organisiert haben, haben ihren Zug gewagt und versuchen, die regionale Hauptstadt von §Y[civil_war_planet.GetName]§! einzunehmen, was ihnen die Kontrolle über den Rest des Sektors geben wird!"

 civsep.9100.name: "§RSklavenaufstand!§!"
 civsep.9100.desc: "Die Sklaven auf §Y[root.target.GetName]§!, die sich organisiert haben, haben sich auf den Weg gemacht und versuchen, den Planeten und die umliegenden Systeme zu erobern!"

 civsep.9200.name: "§YSklaven beginnen, sich sektorenweit zu organisieren!§!"
 civsep.9200.desc: "Wir haben gute Hinweise darauf, dass die Sklaven des Sektors §Y[slave_sep_sector.GetName]§! begonnen haben, sich sektorweit zu organisieren, höchstwahrscheinlich, um ihre Befreiung zu erreichen. Die Ordnung in diesem Sektor muss wiederhergestellt werden."

 civsep.9210.desc: "Die Sklaven von §Y[root.target.GetName]§!, die sich im Sektor §Y[sector_name_local.GetName]§! organisiert haben, haben ihren Zug gewagt und versuchen, die regionale Hauptstadt von §Y[civil_war_planet.GetName]§! einzunehmen, was ihnen die Kontrolle über den Rest des Sektors geben wird!"

 civnat.9010.name: "§RNationalisten schlagen zu!§!"
 civnat.9010.desc: "Die Nationalisten des §Y[root.target.GetName]§!, die sich organisiert haben, haben ihren Zug gemacht und versuchen, §Y[civil_war_planet.GetName]§! und die umliegenden Systeme einzunehmen!"

 civnat.9000.a: "Sie werden genau beobachtet werden."

 civnat.9200.name: "Wiederherstellung von [restored_country.GetName]"
 civnat.9200.original_name.desc: "Nachdem sie zuvor ihr gesamtes Territorium verloren hatten, bildeten die Überreste der Führung von §Y[new_homeland.GetName]§! eine Exilregierung, die dann von [exile_host.GetName] beherbergt wurde. Nun, da die Exilregierung die Kontrolle über ein Gebiet wiedererlangt hat, in dem sie regieren kann, hat sie bekannt gegeben, dass sie sich nicht mehr im Exil befindet und dass §Y[new_homeland.GetName]§! offiziell wiederhergestellt wurde. Wie sich dies auf das politische Klima in der Galaxis auswirken wird, bleibt abzuwarten."

 civnat.9200.new_name.desc: "Nachdem sie zuvor ihr gesamtes Territorium verloren hatten, bildeten die Überreste der Führung von §Y[restored_country.GetName]§! eine Exilregierung, die dann von [exile_host.GetName] beherbergt wurde. Nachdem die Exilregierung nun die Kontrolle über ein regierungsfähiges Gebiet wiedererlangt hat, hat sie bekannt gegeben, dass sie sich nicht mehr im Exil befindet und dass ihr Heimatland als §H[new_homeland.GetName]§! wiederhergestellt wurde, das zum offiziellen Nachfolgestaat von §Y[restored_country.GetName]§! erklärt wurde. Wie sich dies auf das politische Klima in der Galaxis auswirken wird, bleibt abzuwarten."

 civnat.9205.name: "Restoration of the [dummy_old_name_leader.GetName]"
 civnat.9205.original_name.original_host.desc: "Nachdem sie zuvor ihr gesamtes Territorium verloren hatten, bildeten die Überreste der Führung von §Y[dummy_old_name_leader.GetName]§! eine Exilregierung, die dann von §Y[exile_host.GetName]§! beherbergt wurde. Jetzt, nachdem sie von ihren gnädigen Gastgebern ein Territorium erhalten haben, ist §Y[new_homeland.GetName]§! offiziell wiederhergestellt worden. Wie sich dies auf das politische Klima in der Galaxis auswirken wird, bleibt abzuwarten."

 civnat.9205.original_name.new_host.desc: "Nachdem sie zuvor ihr gesamtes Territorium verloren hatten, bildeten die Überreste der Führung von §Y[dummy_old_name_leader.GetName]§! eine Exilregierung, die dann von §Y[exile_host.GetName]§! beherbergt wurde. Jetzt, nachdem §Y[new_host.GetName]§! sein Territorium zur Verfügung gestellt hat, wurde §Y[new_homeland.GetName]§! offiziell wiederhergestellt. Wie sich dies auf das politische Klima in der Galaxis auswirken wird, bleibt abzuwarten."

 civnat.9205.new_name.original_host.desc: "Nachdem sie zuvor ihr gesamtes Territorium verloren hatten, bildeten die Überreste der Führung von §Y[dummy_old_name_leader.GetName]§! eine Exilregierung, die dann von §Y[exile_host.GetName]§! beherbergt wurde. Jetzt, nachdem sie von ihren gnädigen Gastgebern ein Territorium erhalten haben, wurde  §H[new_homeland.GetName]§! gegründet und zum offiziellen Nachfolgestaat von §Y[dummy_old_name_leader.GetName]§! erklärt. Wie sich dies auf das politische Klima in der Galaxis auswirken wird, bleibt abzuwarten."

 civnat.9205.new_name.new_host.desc: "Nachdem sie zuvor ihr gesamtes Territorium verloren hatten, bildeten die Überreste der Führung des §Y[dummy_old_name_leader.GetName]§! eine Exilregierung, die dann von dem §Y[exile_host.GetName]§! beherbergt wurde. Jetzt, nachdem der §Y[new_host.GetName]§! ein Territorium erhalten hat, wurde der §H[new_homeland.GetName]§! gebildet und zum offiziellen Nachfolgestaat des §Y[dummy_old_name_leader.GetName]§! erklärt. Wie sich dies auf das politische Klima in der Galaxis auswirken wird, bleibt abzuwarten."

 civnat.9210.original_name.desc: "Die Exilregierung von §Y[new_homeland.GetName]§!, die wir beherbergten, hat uns mitgeteilt, dass wir sie nicht länger beherbergen müssen, da sie nun ein Gebiet kontrollieren, das sie regieren können. Damit hat die Exilregierung bekannt gegeben, dass sie sich nicht mehr im Exil befindet und dass  §H[new_homeland.GetName]§! offiziell wiederhergestellt wurde. Wie sich dies auf das politische Klima in der Galaxis auswirken wird, bleibt abzuwarten."

 civnat.9210.new_name.desc: "Die Exilregierung der von uns beherbergten §Y[restored_country.GetName]§! hat uns mitgeteilt, dass wir sie nicht länger beherbergen müssen, da sie nun ein Gebiet kontrolliert, das sie regieren kann. Damit hat die Exilregierung bekannt gegeben, dass sie sich nicht mehr im Exil befindet und dass ihr Heimatland als §H[new_homeland.GetName]§! wiederhergestellt wurde, das zum offiziellen Nachfolgestaat von §Y[restored_country.GetName]§! erklärt wurde. Wie sich dies auf das politische Klima in der Galaxie auswirken wird, bleibt abzuwarten."

 civnat.9215.original_name.desc: "Nachdem sie den Krieg für die Exilregierung von §Y[new_homeland.GetName]§! gewonnen haben, kontrollieren sie nun ein Gebiet, das sie regieren können. Damit hat die Exilregierung verkündet, dass sie sich nicht mehr im Exil befindet und dass die §H[new_homeland.GetName]§! offiziell wiederhergestellt ist. Es bleibt abzuwarten, wie sich dies auf das politische Klima in der Galaxie auswirken wird."

 civnat.9215.new_name.desc: "Nachdem sie den Krieg für die Exilregierung von §Y[restored_country.GetName]§! gewonnen haben, kontrollieren sie nun ein Gebiet, das sie regieren können. Damit hat die Exilregierung verkündet, dass sie sich nicht mehr im Exil befindet und dass ihre Heimat als §H[new_homeland.GetName]§! wiederhergestellt wurde, das zum offiziellen Nachfolgestaat von §Y[restored_country.GetName]§! erklärt wurde. Es bleibt abzuwarten, wie sich dies auf das politische Klima in der Galaxie auswirken wird."

 civnat.9220.original_name.desc: "Nachdem sie zuvor ihr gesamtes Territorium verloren hatten, bildeten die Überreste der Führung von §Y[new_homeland.GetName]§!  eine Exilregierung, die dann von dem §Y[exile_host.GetName]§! beherbergt wurde. Ihr Gastgeber führte dann erfolgreich Krieg gegen die §Y[restored_land_taken_from.GetName]§! und gab ihnen das Land zurück, das ihnen einst gehörte. Damit hat die Exilregierung verkündet, dass sie sich nicht mehr im Exil befinden und dass die §H[new_homeland.GetName]§! offiziell wiederhergestellt wurde. Es bleibt abzuwarten, wie sich dies auf das politische Klima in der Galaxie auswirken wird."

 civnat.9220.new_name.desc: "Nachdem sie zuvor ihr gesamtes Territorium verloren hatten, bildeten die Überreste der Führung von §Y[restored_country.GetName]§! eine Exilregierung, die dann von den §Y[exile_host.GetName]§! beherbergt wurde. Ihr Gastgeber hat nun erfolgreich Krieg gegen §Y[restored_land_taken_from.GetName]§! geführt, um ihnen das Land zurückzugeben, das ihnen einst gehörte. Damit hat die Exilregierung verkündet, dass sie sich nicht mehr im Exil befinden und dass ihre Heimat als §H[new_homeland.GetName]§! wiederhergestellt wurde, das zum offiziellen Nachfolgestaat des §Y[restored_country.GetName]§! erklärt wurde. Es bleibt abzuwarten, wie sich dies auf das politische Klima in der Galaxie auswirken wird."

 civnat.9230.original_name.desc: "Nachdem sie zuvor ihr gesamtes Territorium verloren hatten, hatte §Y[new_homeland.GetName]§! aufgehört zu existieren. Nun haben jedoch [new_homeland.GetAdj]-Nationalisten die Kontrolle über das Territorium erlangt und verkündet, dass der §Y[new_homeland.GetName]§! offiziell wiederhergestellt wurde. Es bleibt abzuwarten, wie sich dies auf das politische Klima in der Galaxie auswirken wird."

 civnat.9230.new_name.desc: "Nachdem sie zuvor ihr gesamtes Territorium verloren hatten, hatte  §Y[restored_country.GetName]§! aufgehört zu existieren. Nun haben jedoch [new_homeland.GetAdj]-Nationalisten die Kontrolle über das Territorium erlangt und angekündigt, dass §H[new_homeland.GetName]§! der offizielle Nachfolgestaat von §Y[restored_country.GetName]§! ist. Es bleibt abzuwarten, wie sich dies auf das politische Klima in der Galaxie auswirken wird."

 civnat.9300.name: "Exilregierung vernichtet"
 civnat.9300.desc: "Unsere Flotte hat die Station zerstört, in der die Exilregierung von §Y[destroyed_exile_gov.GetName]§! ihren Sitz hatte. Sie waren nicht in der Lage, vor ihrem Untergang an einen neuen Standort zu evakuieren, und so wurde die Regierung des §Y[destroyed_exile_gov.GetName]§! endgültig zerstört."
 civnat.9300.other.desc: "Uns hat die Nachricht erreicht, dass die Station, in der die Exilregierung der §Y[destroyed_exile_gov.GetName]§! im System [exile_system.GetName] ihren Sitz hatte, von §Y[exile_destroyer.GetName]§! zerstört wurde."

