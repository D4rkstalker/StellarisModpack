 wg_coup_disputed_end: "Der Krieg wird mit einem Patt enden. Beide Reiche werden ihre Ansprüche aufrechterhalten, aber §H[root.Ruler.GetName]§! wird zustimmen, den Namen ihrer Nation zu ändern."

 civroyal.1009.name: "§YGerüchte um Herkunft zerstreuen sich§!"
 civroyal.1009.desc: "Glücklicherweise scheinen die Gerüchte über unser Erbe nirgendwo in unserem Reich eine Rebellion ausgelöst zu haben. Es scheint wahrscheinlich, dass wir diese Gerüchte endlich hinter uns lassen können."

 civroyal.1009.a: "Ausgezeichnet."

 civroyal.9010.name: "§RErbe in Frage gestellt§!"
 civroyal.9010.desc: "Unter den adligen Familien unseres Reiches kursieren Gerüchte über die Abstammung von §Y[Root.GetHeirTitle]§! §H[Root.GetHeirName]§! .Diese Gerüchte deuten stark darauf hin, dass §Y[Root.GetHeirTitle]§! kein legitimer Anwärter auf den Thron ist. Diese Gerüchte werden sich wahrscheinlich als problematisch erweisen, wenn es für §H[Root.GetHeirName]§! an der Zeit ist, den Thron zu besteigen."

 civroyal.9010.a: "Das ist ungeheuerlich!"
 civroyal.9010.b: "An den Gerüchten ist etwas dran. Es ist vielleicht das Beste, §H[Root.GetHeirName]§! zu enterben!."

 situation_civstrife_succession: "Nachfolgekrise"
 situation_civstrife_succession_type: "Nachfolgekrise"
 situation_civstrife_succession_desc: "§Y[owner.GetRulerTitle]§! §H[owner.ruler.GetName]§! hat den Thron bestiegen, ohne jemals offiziell zum Erben ernannt worden zu sein. Dies hat das Reich in eine prekäre Situation gebracht, in der verschiedene andere versuchen, ihren Anspruch auf den Thron geltend zu machen."
 situation_civstrife_succession_monthly_change_tooltip: "Die Krise nähert sich einer Lösung."

