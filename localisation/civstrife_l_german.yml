 # Government-in-Exile

 civcom.9000.name: "Die Exilregierung von §Y[from.GetName]§!"
 civcom.9000.regular: "Seid gegrüßt, geschätzter §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§! Ich bin §H[von.Herrscher.HolName]§!, Anführer der §Y[von.HolName]§! Wie Sie vielleicht schon wissen, wurde unser Gebiet vollständig von fremden Mächten erobert. Im Interesse des §Y[von.GetSpeciesAdj]§! Volkes hat unsere Führung eine §HGovernment-in-Exile§! gebildet. Diese Regierung wird jedoch nicht funktionieren können, wenn wir keinen Raum zum Arbeiten haben. Der Zweck meiner heutigen Audienz bei Ihnen ist es, Sie zu bitten, uns aufzunehmen."
 civcom.9000.subject: "Greetings, §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§!. Ich, §H[von.Herrscher.HolName]§!, als ehemaliger Anführer Eures stets loyalen Untertanen §Y[von.HolName]§! bitte um Asyl für unsere Regierung. Wie Sie zweifelsohne wissen, wurde unser Territorium von feindlichen Truppen vollständig erobert. Im Interesse des §Y[von.GetSpeciesAdj]§! Volkes hat unsere Führung eine §HGovernment-in-Exile§! gebildet. Diese Regierung wird jedoch nicht funktionieren können, wenn wir keinen Raum zum Arbeiten haben. Wir vertrauen darauf, dass Sie als unser früherer Wohltäter in der Lage sein werden, uns aufzunehmen."

 civcom.9000.deny: "Wir können Sie nicht aufnehmen."
 civcom.9000.host: "Wir nehmen Sie auf."

 civcom.9100.name: "Die Exilregierung von §Y[exiled_gov_enclave_country.GetName]§!"
 civcom.9100.other.desc: "Seid gegrüßt. Ich bin §H[exiled_gov_enclave_country.GetName]§!, Anführer der §Y[exiled_gov_enclave_country.GetName]§!.\n\nWie Ihr vielleicht schon wisst, wurde unser Territorium von fremden Mächten vollständig erobert. Im besten Interesse des §Y[exiled_gov_enclave_country.GetSpeciesAdj]§! Volkes hat unsere Führung eine §HGovernment-in-Exile§! gebildet."
 civcom.9100.host.desc: "Seid gegrüßt. Ich bin §H[exiled_gov_enclave_country.GetName]§!, Anführer des §Y[exiled_gov_enclave_country.GetName]§! im Exil.\n\n Gibt es etwas, was ich für unseren gnädigen Gastgeber tun kann?"

 civcom.9100.back: "Wir möchten ein anderes Thema besprechen."

 civcom.9100.land: "Wir wollen Ihnen ein Territorium zugestehen."
 civcom.9100.host: "Als Ihr §YGastgeber§! würden wir gerne einige Dinge besprechen."

 civcom.9110.desc: "Alles für unseren gnädigen Gastgeber. Was möchten Sie besprechen?"
 civcom.9110.war: "Wir wollen in Ihrem Namen in den Krieg ziehen."
 civcom.9110.end: "Wir können Sie nicht länger beherbergen."

 civcom.9120.desc: "Dies ist eine willkommene Entwicklung. Vielleicht haben wir endlich wieder unser eigenes Territorium."
 civcom.9120.target: "Lassen Sie uns das Ziel auswählen."

 civcom.9130.desc: "Wartet, §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§!, gibt es eine Möglichkeit, Sie umzustimmen? Es wird unglaublich schwierig für uns sein, unsere Operationen zu einem neuen Gastgeber zu verlagern, vorausgesetzt, wir können eine andere freundliche und willige Nation finden."
 civcom.9130.terminate: "Es tut uns leid, aber die Entscheidung ist endgültig."

