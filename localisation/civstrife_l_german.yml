 civcom.1100.nationalist.mult.no_support.exile.reg.desc: "Grüße. Mein Name ist §H[civwar_rebels.Ruler.GetName]§!, und ich bin ein ehemaliges Mitglied der §Y[civwar_party_name_leader.GetName]§! Nun vertrete ich die neu gegründeten §H[civwar_rebels.GetName]§!  als deren §Y[civwar_rebels.GetRulerTitle]§!.\n\nUnser neuer Staat ist nach dem Vorbild von §Ihrem Mutterland§! aufgebaut, dem ursprünglichen §H[nat_motherland_model.GetName]§! Wenn ihr euch entschließt, uns anzugreifen, werdet ihr auch die anderen §Y[nat_motherland_model.GetAdj]§!-Staaten bekriegen, die sich gerade in einer Revolte erhoben haben. Daher empfehle ich Ihrer Regierung, unsere Souveränität zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."

 civcom.1100.nationalist.no_support.exile.imp.desc: "Grüße. Mein Name ist §H[civwar_rebels.Ruler.GetName]§!, und ich bin ein ehemaliges Mitglied der §Y[civwar_party_name_leader.GetName]§! Nun vertrete ich die neu konstituierte §H[civwar_rebels.GetName]§!  als deren §Y[civwar_rebels.GetRulerTitle]§! auf provisorischer Basis.\n\nUnser Staat ist nach dem Vorbild von §Ihrem Mutterland§!, dem ursprünglichen §H[nat_motherland_model.GetName]§! gestaltet, und ich werde die Macht an unseren wahren Führer, §Y[civwar_rebels.GetRulerTitle]§! §H[nat_motherland_model.ruler.GetName]§! übergeben, sobald unsere Befreiung abgeschlossen ist. Ich empfehle Ihrer Regierung, unsere Souveränität zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."
 civcom.1100.nationalist.mult.no_support.exile.imp.desc: "Grüße. Mein Name ist §H[civwar_rebels.Ruler.GetName]§!, und ich bin ein ehemaliges Mitglied der §Y[civwar_party_name_leader.GetName]§! Nun vertrete ich die neu gegründete §H[civwar_rebels.GetName]§!  als deren §Y[civwar_rebels.GetRulerTitle]§!  auf provisorischer Basis.\n\nUnser neuer Staat ist nach dem Vorbild von §Ihrem Mutterland§!, dem ursprünglichen §H[nat_motherland_model.GetName]§! gestaltet, und ich werde die Macht an unseren wahren Führer, §Y[civwar_rebels.GetRulerTitle]§! §H[nat_motherland_model.ruler.GetName]§! übergeben, sobald unsere Befreiung abgeschlossen ist. Wenn Sie sich entscheiden, uns anzugreifen, werden Sie auch gegen die anderen §Y[nat_motherland_model.GetAdj]§!-Staaten Krieg führen, die sich gerade erhoben haben. Daher empfehle ich Ihrer Regierung, unsere Souveränität zu akzeptieren, damit wir weiteres Blutvergießen verhindern können."

 civcom.1100.dispute.dem.desc: "Sie haben den §Y[civwar_party_name_leader.GetName]§! zum Handeln gezwungen, und das haben wir getan. Wir konnten Ihren Wahlbetrug nicht durchgehen lassen. Das wäre ein Affront gegen die Demokratie gewesen. Jetzt bin ich der §Y[civwar_rebels.GetRulerTitle]§!, so wie es mir zusteht. Ich leite einen neuen Staat, den §H[civwar_rebels.GetName]§!, der geschaffen wurde, um die wahren Werte des Volkes von §Y[root.GetAdj]§! zu vertreten. Es wäre in unser aller Interesse, wenn Sie unsere Souveränität friedlich akzeptieren würden. Wir wollen nicht noch mehr [root.GetAdj]-Blut vergießen."

 civcom.1100.dispute.other.desc: "Sie haben den §Y[civwar_party_name_leader.GetName]§! gezwungen, Maßnahmen zu ergreifen, und das haben wir getan. Wir konnten Ihren Betrug nicht durchgehen lassen. Das wäre ein Affront gegen unsere Würde gewesen. Jetzt bin ich der §Y[civwar_rebels.GetRulerTitle]§!, wie es sich gehört. Ich leite einen neuen Staat, den §H[civwar_rebels.GetName]§!, der geschaffen wurde, um die wahren Werte des Volkes §Y[root.GetAdj]§! zu vertreten. Es wäre in unser aller Interesse, wenn Sie unsere Souveränität friedlich akzeptieren würden. Wir wollen nicht noch mehr [root.GetAdj]-Blut vergießen."

 civcom.1100.dispute.corp.desc: "Sie haben den §Y[civwar_party_name_leader.GetName]§! gezwungen, Maßnahmen zu ergreifen, und das haben wir getan. Wir konnten Ihren Betrug nicht durchgehen lassen. Das wäre auf lange Sicht nicht rentabel gewesen. Jetzt bin ich der §Y[civwar_rebels.GetRulerTitle]§!, so wie es mir zusteht. Ich leite eine neue Körperschaft, die §H[civwar_rebels.GetName]§!, die gegründet wurde, um die wahren Interessen des Volkes von §Y[root.GetAdj]§! zu vertreten. Es wäre in unser aller Interesse, wenn Sie unsere Souveränität friedlich akzeptieren würden. Wir wollen nicht noch mehr [root.GetAdj]-Blut vergießen."

 civcom.1100.secession.dem.desc: "The people of the §H[root.GetName]§! fairly and legally voted to allow my people to secede. No bureaucratic shenanigans were going to stop us at that point. Using my legal authority as §Y[root.GetRulerTitle]§!, I've done what I can to ensure the success of the secession of the §H[civwar_rebels.GetName]§!. You should not try to fight this, as this was legally done. War can stil be averted."
 civcom.1100.secession.not_dem.desc: "I legally secured the position of §Y[root.GetRulerTitle]§!, which by all rights should have allowed me to lead the secession of my people. No bureaucratic shenanigans were going to stop us at that point. Using my legal authority as §Y[root.GetRulerTitle]§!, I've done what I can to ensure the success of the secession of the §H[civwar_rebels.GetName]§!. You should not try to fight this, as this was legally done. War can stil be averted."


