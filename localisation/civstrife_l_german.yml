 espionage_no_divisions_2: "Die Fraktion innerhalb der §Y[target_country.GetAdj]§!-Gesellschaft, mit der wir zusammengearbeitet haben, hat die Verbindung zu uns abgebrochen. Es scheint, dass sie sich mit ihrer Regierung ausgesöhnt haben."

