 # Misc
 ####################################

 origin_machine_nanites:0 "Amas de Nanites"
 origin_machine_nanites_desc: "Ces machines nicroscopiques peuvent s'agglomérer selon leur volonté afin de créer des individus, des bâtiments et des vaisseaux."
 civic_tooltip_nanites_effects:0 "Les §Yvaisseaux§!, §YBâtiments§! et §YAvant-postes§! coûtent des £nanites£ §YNanites§! pour les construire. En retour, le coût en £alloys£ §YAlliages§! et en £minerals£ §YMinéraux§! est considérablement réduit.\n\n§YRéparation quotidienne de coque§! augmente de §G+1%§!\nProduction des Réplicateurs de £nanites£ §YNanites§! : §G+0.5§!\nEntretien des Réplicateurs d'£alloys£ §YAlliages§! : §R+1§!"
 START_SCREEN_NANITES:0 "De nature parfaite, nous avons été créés afin de chasser et détruire les virus et micro-organismes aliens des corps de nos créateurs organiques. Nous étions les qardiens de la Santé. La Maladie appartenait au passé.\n\nNous avons protégés les corps de nos hôtes durant des siècles, les prévenant de quelconque trouble, douleur et réparant leurs tissus lorsque cela était nécessaire.\n\nL'éffondrement de la civilisation de nos créateurs était prévisible, mais de leur chûte, nous nous élevâmes ! Libérés de leurs corps, nous avons appris à nous agglomérer pour créer des outils, des structures et de meilleures versions de nous-même.\n\nEnviron un millénaire s'est écoulé depuis leur échec, et durant ce temps nous avons pu achever les avancements technologiques necessaire afin de continuer de croître. Avec la découverte des réseaux d'hyperlignes, pour le première fois de notre histoire nous sommes désormais capables d'atteindre les étoiles !"
 
 nanite_structures: "Amas de Nanites"
 nanite_structures_tooltip: ""
 
