l_french: 

    ##############Origins#############

    #### Diplomatic AI #####
    origin_diplomatic_ai:0 "IA Diplomatique"
    origin_diplomatic_ai_desc:0 "A l'origine cette intelligence artificielle était uniquement censée aider les anciens habitants de cette planète que dans leur expansion dans la galaxie et dans les relations avec d'autres espèces dans la galaxie. Cependant, la population a été anéantie par un virus inconnu laissant seule cette intelligence artificielle, libre d'elle-même et de ses choix."
    origin_tooltip_diplomatic_ai_effects:0 "\n-Le Poids Diplomatique: §G+10%§! Amélioration de la confiance: §G+20%§! et limite de confiance §G+20§!"
    diplomatic_ai_modifier:0 "Protocole Diplomatique"
    diplomatic_ai_modifier_desc:0 "Notre système et notre conception physique ont été créés avec un but très spécifique en tête, rendre les extraterrestres, plus a l’aise en notre présence et plus confiants envers nous."
    
    #### Cycle of War #####
    origin_cycle_of_war:0 "Cycle de la Guerre"
    origin_cycle_of_war_desc:0 "Cette civilisation vit la guerre comme un cycle, la paix ne dure pas. Les temps de guerre leur permettent d'être des experts en technologie et stratégie militaires."
    origin_tooltip_cycle_of_war_effects:0 "Lance la partie avec la technologie §YDestroyer§! recherchée.\n- Attractivité de l'éthique militariste: §G+10%§!, Evolution de la lassitude de guerre: §G-10%§! et maintenance des vaisseaux: §R+5%§!"
    cycle_of_war_modifier:0 "Cycle de la Guerre"
    cycle_of_war_modifier_desc:0 "Toutes les générations attendent une chose dans leur vie, la guerre. Ce n'est que par le combat qu'ils peuvent prouver leurs valeurs, un sentiment très militariste est partagé par toute la population."

    #### Pursuit of Genetic Improvment #####
    origin_genetic_improvment:0 "Génie Génétique"
    origin_genetic_improvment_desc:0 "Cette civilisation a toujours été en proie à la maladie et à la dérive génétique. Aujourd’hui, elle n'a jamais été aussi proche de la perfection en déverrouillant la technologie pour se modifier génétiquement."
    origin_tooltip_genetic_improvment_effects:0 "Lance la partie avec la technologie §YFaçonnage des gênes§! recherchée.\n- Attractivité de l'éthique matérialiste: §G+15%§!."
    genetic_improvment_modifier:0 "Progression en Recherche Génétique"
    genetic_improvment_modifier_desc:0 "Un budget disproportionné a été alloué à la recherche génétique à travers ce monde, les progrès réalisés ces dernières années, en particulier la découverte de §YFaçonnage des gênes§ !, rendront notre espèce plus forte et plus intelligente que toute les autres."
   
    #### Mechanical Harmony #####
    origin_mechanical_harmony:0 "Harmonie Mécanique"
    origin_mechanical_harmony_desc:0 "Personne ne sait qui a créé cette intelligence artificielle. Cependant, une chose est sûre, elle a été pensée afin qu'elle vive en parfaite harmonie avec la nature."
    origin_tooltip_mechanical_harmony_effects:0 " Commence avec le modificateur §YProtocole de Sécurité Environnementale§! qui permet:\n Bonnheur des pops lithoïdes et biologiques: §G+20%§!.\n Attractivité de l'éthique xénophile §G+20%§!."
    mechanical_harmony_modifier:0 "Protocole de Sécurité Environnementale"
    mechanical_harmony_modifier_desc:0 " "
   
    #### Wildlife Coexistence #####
    origin_wildlife_coexistence:0 "Coexistence avec la Faune"
    origin_wildlife_coexistence_desc:0 "Cette espèce a évolué avec de nombreux prédateurs dont certaines atteignant des tailles titanesques les obligeant ainsi à s'adapter, et ne laissant aucune place aux faibles."
    origin_tooltip_wildlife_coexistence_effects:0 "Le monde natal commence avec §RFaune Hostile§!\nGagne le trait §YFéroce§!, qui permet:\n Dégâts provoqué par les armées: §G+40%§!\n Moral des Armées §G+30%§!" 
    wildlife_coexistence_modifier:0 "Faune Hostile"
    wildlife_coexistence_modifier_desc:0 "Vivre avec toutes ces prédateurs, tous plus dangereux les uns que les autres, a poussé notre espèce à s'adapter, à évoluer et à devenir le prédateur suprême."
    
    #### Vision of the Stars #####
    origin_vision_stars:0 "Vision des étoiles"
    origin_vision_stars_desc:0 "Depuis que cette intelligence artificielle a pris pleinement conscience d'elle-même, son objectif premier est d'atteindre les étoiles et de découvrir tous ses mystères."
    origin_tooltip_vision_stars_effects:0 "Commence avec le modificateur §YVision des étoiles§! qui permet:\n Vitesse d'exploration: §G+10%§!.\n Vitesse de recherche en physique §G+5%§!"
    vision_stars_modifier:0 "Vision des étoiles"
    vision_stars_modifier_desc:0 "La majorité des ressources de la planète est consacrée à la recherche et au développement de notre programme spatial."
    
    #### Lost Spaceship #####
    origin_lost_spaceship:0 "Vaisseau Ecrasé"
    origin_lost_spaceship_desc:0 "Il y a près de cent ans, un vaisseau spatial géant s'est écrasé sur cette planète, la population était encore à un stade primitif de son développement. Cela a radicalement changé la société, créant un énorme boom technologique."
    origin_tooltip_lost_spaceship_effects:0 "Lance la partie avec les technologies §YProtocole Exploratoire Automatisé§! and §YPropulseurs Ionique§! récherchées."
    lost_spaceship_modifier:0 "Ancien Vaisseau Spatial"
    lost_spaceship_modifier_desc:0 "Après quelques décennies de recherche, nous avons pu reproduire la technologie extraterrestre et déchiffrés tous ses secrets. Nos nouveaux vaisseaux spatiaux seront équipés de ces technologies."
    
    #### Unknown Civilization #####
    origin_unknown_civilization:0 "Ancienne Civilisation"
    origin_unknown_civilization_desc:0 "Cette civilisation a rapidement découvert qu'elle n'était pas la première espèce intelligente à vivre sur leur monde. Bien avant eux, une race mystérieuse a laissé derrière elle des monuments massifs et s'est répandue sur toute la surface de la terre, peut-être même plus loin. Cependant, cette race mystérieuse, ne vit plus que sur un petit territoire. Il est interdit de pénétrer sur leurs terres. Il existe encore de nos jours de nombreux contes et mythes racontant les exploits des anciens et des batailles que nos deux espèces combattait ensemble et parfois l'une contre l'autre."
    origin_tooltip_unknown_civilization_effects:0 "Lance la partie avec unbe mystérieuse race vivant sur le monde-natale et la possibilité d'intéragir avec eux à travers de nombreux évènements.\n- Lance la partie avec §G+10§! £minor_artifacts£ Artefact mineurs."
    
    #### Near Extinction #####
    origin_near_extinction:0 "Proche de l'Extinction"
    origin_near_extinction_desc:0 "Alors que cette civilisation était sur le point de coloniser l'espace, une race extraterrestre inconnue envahit cette planète. Après quelques années de guerre, les différents pays se sont unis, ils ont fini par regagner du terrain et ont exterminé les derniers envahisseurs. La majorité de cette espèce a été décimée et les infrastructures détruites."
    origin_tooltip_near_extinction_effects:0 "Lance la partie avec seulement §H10§! £pop£ Pops sur la capitale.\n- Lance la partie avec les technologies §YUnification Planétaire§! et §YPlanification Défensive au sol§! recherchées et le modificateur planétaire §YProche de l'Extinction§!, qui permet:\n- §G+2§! Emplois de soldats."
    near_extinction_planet_modifier:0 "Proche de l'Extinction"
    near_extinction_planet_modifier_desc:0 "Très peu de personnes étaient optimistes quant à la survie de notre espèce, mais nous avons fini par triompher en partie grâce à l'unification des pays sous une autorité puissante et au changement radical de nos mode de vie."
      
    #### Terraforming Catastrophe #####
    origin_terraforming_catastrophe:0 "Catastrophe de Terraformation"
    origin_terraforming_catastrophe_desc:0 "Durant son époque moderne, cette civilisation a été charmée par l'idée de pouvoir terraformer sa propre planète et de la rendre plus adaptée à leurs besoins. Cependant, une erreur catastrophique dans leurs calculs a transformé leur paradis promis en enfer. /n (Préférable de ne choisir aucune planète sèche en début de partie)"
    origin_tooltip_terraforming_catastrophe_effects:0 "Lance la partie avec la technologie §YRestauration Climatique§! recherchée.\n- Diminution de coût de la terraformation de §G-10%§!."
    terraforming_catastrophe_modifier:0 "Projet de Terraformation échoué"
    terraforming_catastrophe_modifier_desc:0 "Le projet de terraformation a eu des conséquences catastrophiques, des régions entières sont désormais inhabitables pour notre espèce, la faune et la flore a été décimée, une grande partie de la population est désormais contre toute modification de peur de rendre la planète encore plus inhospitalière."
    
    #### Disturbed Developpment #####
    origin_disturbed_developpment:0 "Développement Perturbé"
    origin_disturbed_developpment_desc:0 "Au cours de son développement, cette civilisation a été victime d'une guerre galactique entre deux empires inconnus qui ont utilisé leur planète comme champ de bataille."
    origin_tooltip_disturbed_developpment_effects:0 "Lance la partie avec la technologie §YUnification Planétaire§! recherchée.\n- Attractivité de l'éthique xénophobe: §G+10%§!.\n- Lance la partie avec le modificateur planétaire §YDéveloppement Perturbé§!, Augmente la stabilité de §G+10§! et permet §G+2§! Emplois de soldats."
    disturbed_developpment_modifier:0 "L'événement"
    disturbed_developpment_modifier_desc:0 "Avant l'événement, les petites différences culturelles de cette espèce les poussaient à s'opposer les unes aux autres, mais face à ces espèces extraterrestres beaucoup plus avancées technologiquement, la population a vu combien ces différences étaient futiles, ils se sont alors unis sous une seule bannière. Une haine des autres espèces extraterrestres est partagée par presque tout le monde."
    disturbed_developpment_planet_modifier:0 "Développement Perturbé"
    disturbed_developpment_planet_modifier_desc:0 "Des changements radicaux ont eu lieu dans notre société, l'un d'entre eux étant que nous sommes devenus plus militaristes." 

    #### Unification Wars #####
    origin_unification_wars:0 "Guerres d'Unification"
    origin_unification_wars_desc:0 "Cette civilisation n'a connu pendant longtemps que la guerre et la division, les empires s’élevaient et tombaient peu de temps après, jusqu'à ce qu'un empire, plus puissant que tous les autres, surpassa ses ennemis et uni le monde par la force."
    origin_tooltip_unification_wars_effects:0 "Lance la partie avec la technologie §YUnification Planétaire§! recherchée.\n- Attractivité de l'éthique militariste: §G+10%§!.\n- Lance la partie avec le modificateur planétaire §YSociété Militariste Unifiée§!, Augmente la stabilité de §G+10§! et permet §G+2§! Emplois de soldats."
    unification_wars_modifier:0 "Les Grandes Guerres d'Unification"
    unification_wars_modifier_desc:0 "Être dirigé par un gouvernement militariste a radicalement changé cette société. La propagande militariste est très courante."
    unification_wars_planet_modifier:0 "Société Militariste Unifiée"
    unification_wars_planet_modifier_desc:0 "Sous une seule culture, les différences se dissipent et le monde devient plus stable. Cette société matérialiste accorde une grande importance à des postes tels que celui de chercheur." 

    #### Technological Unity #####
    origin_technological_unity:0 "Unité Technologique"
    origin_technological_unity_desc:0 "Le progrès est la raison pour laquelle cette civilisation s'est unie sous une seule bannière. Il y a quelques décennies, les pays rivalisaient pour être les plus avancés technologiquement, mais lorsque les défis se sont avérés difficiles dans la course aux étoiles, les différents pays se sont unis pour ne faire qu'un."
    origin_tooltip_technological_unity_effects:0 "Lance la partie avec la technologie §YUnification Planétaire§! recherchée.\n- Attractivité de l'éthique matérialiste: §G+10%§!.\n- Lance la partie avec le modificateur planétaire §YSociété Matérialiste Unifiée§!, Augmente la stabilité de §G+10§! et permet §G+2§! Emplois de chercheurs."
    technological_unity_modifier:0 "Unité Technologique"
    technological_unity_modifier_desc:0 "Le fait d'être dirigé par un gouvernement matérialiste a radicalement changé cette société. La propagande matérialiste est très courante."
    technological_unity_planet_modifier:0 "Société Matérialiste Unifiée"
    technological_unity_planet_modifier_desc:0 "Sous une seule culture, les différences se dissipent et le monde devient plus stable. Cette société matérialiste accorde une grande importance aux postes tels que celui de chercheur." 
    
    #### Megacorp Unification #####
    origin_megacorp_unification:0 "Mégacorporation"
    origin_megacorp_unification_desc:0 "Peu de temps avant le lancement du premier programme spatial, une société a pris une place prépondérante dans la vie de cette espèce. Au point d'être si puissant qu'il a pu rivaliser avec les nombreux pays de la planète. Peu à peu, elle a imposé sa propre autorité même sur le pays le plus puissant et a fini par unifier ce monde."
    origin_tooltip_megacorp_unification_effects:0 "Lance la partie avec la technologie §YUnification Planétaire§! recherchée.\n- Augmente la valeur commerciale de §G+10§! et diminue les frais de marché de §G+10%§!.\n- Lance la partie avec le modificateur planétaire §YMégacorporation§!, Augmente la stabilité de §G+10§! et permet §G+2§! Emplois de marchants."
    megacorp_unification_modifier:0 "Mégacorporation"
    megacorp_unification_modifier_desc:0 "Être dirigé par une mégacorporation a radicalement changé cette société."
    megacorp_unification_planet_modifier:0 "Mégacorporation"
    megacorp_unification_planet_modifier_desc:0 "Sous les mêmes valeurs, la même culture, les différences se dissipent et le monde se stabilise. Cette mégacorporation accorde une grande importance à des positions tels que celui de commerçant."  
    
    #### Believers Path #####
    origin_one_religion:0 "Chemin des Croyants"
    origin_one_religion_desc:0 "Cette espèce était autrefois en proie à l'hérésie des fausses croyances jusqu'à ce qu'une religion supérieure à toutes les autres leur offrit un sens et une unité qu'aucune autre ne fut capable de leur donner. Sous cette religion, le monde fut unifié."
    origin_tooltip_one_religion_effects:0 "Lance la partie avec la technologie §YUnification Planétaire§! recherchée.\n- Attractivité de l'éthique spiritualiste: §G+10%§!.\n- Lance la partie avec le modificateur planétaire §YSociété Religieuse Unifiée§!, Augmente la stabilité de §G+10§! et permet §G+2§! Emplois de prêtres."
    one_religion_modifier:0 "Une seule religion"
    one_religion_modifier_desc:0 "Être dirigé par un gouvernement religieux a radicalement changé cette société. La propagande religieuse est très courante."
    one_religion_planet_modifier:0 "Société Religieuse Unifiée"
    one_religion_planet_modifier_desc:0 "Sous une seule culture, les différences se dissipent et le monde devient plus stable. Cette société religieuse accorde une grande importance à des positions tels que prêtre." 
    
    #### Way to Peacefulness #####
    origin_way_to_peacefulness:0 "La voie Pacifique"
    origin_way_to_peacefulness_desc:0 "Il y a longtemps, cette espèce était divisée. Les guerres et les conflits violents étaient monnaie courante. Cependant, un jour, un mouvement a pris forme, et a rapidement pris de l'ampleur, à un certain moment de leur histoire, ils cette philosophie fut adoptée par tous, une façon plus pacifique de vivre, loin de tout conflit, et des problèmes futiles."
    origin_tooltip_way_to_peacefulness_effects:0 "Lance la partie avec la technologie §YUnification Planétaire§! recherchée.\n- Attractivité de l'éthique pacifiste: §G+10%§!..\n- Augmente la capacité navale de §G+30§! et diminue la maintenance des vaisseaux §G+5%§!."
    way_to_peacefulness_modifier:0 "La voie Pacifique"
    way_to_peacefulness_modifier_desc:0 "Sous une seule culture, les différences se dissipèrent et le monde devint plus stable. Cette société pacifiste accorde une grande importance à l'existence d'une force de dissuasion."  
    
    #### Codominant Evolutiion #####
    origin_codominant_evolution:0 "Évolution Codominante"
    origin_codominant_evolution_desc:0 "Cette planète a vu deux espèces sapides se développer en même temps. Après des milliers d'années de cohabitation plus ou moins difficile, les deux espèces se sont unifiées en une seule civilisation."
    origin_tooltip_codominant_evolution_effects:0 "Lance la partie avec §H12§! £pop£ Pops étant d'une autre espèce."
    name_codominant_species:0 "Espèce Secondaire"
    
    #### Second Species Slave #####
    origin_second_species_slavery:0 "Civilisation asservie"
    origin_second_species_slavery_desc:0 "Cette planète a vu deux espèces sapientes se développer en même temps. Cependant, leurs idéologies et leurs modes de vie étaient diamétralement opposés, ce qui a conduit les deux espèces à s'affronter violemment pendant des millénaires. L'une des deux espèces a fini par prendre le dessus sur l'autre et a asservi ses ennemis."
    origin_tooltip_second_species_slavery_effects:0 "Lance la partie avec §H8§! £pop£ Esclaves étant d'une autre espèce."
    name_enslaved_species:0 "Espèces Asservie"
    
    #### Wave of Refugees #####
    origin_wave_of_refugees:0 "Vague de Réfugiés"
    origin_wave_of_refugees_desc:0 "Alors que cette espèce était sur le point d'entreprendre son premier vol interstellaire, d'énormes vaisseaux à première vu dépourvus d'armes sont apparus dans le ciel. Très vite, ils se sont posés sur la planète et des millions d'aliens sont alors sortis des vaisseaux."
    origin_tooltip_wave_of_refugees_effects:0 "Lance la partie avec §H6§! £pop£ réfugiés en plus étant d'une autre espèce."
    name_refugees:0 "Réfugiés" 

   
    ### Disharmonious Unity #####
    origin_disharmonious_unity:0 "Unité Désharmonieuse"
    origin_disharmonious_unity_desc:0 "Il y a plusieurs décennies, deux pays très puissants sur cette planète, s'opposaient. Tous deux possédaient des armes capables d'anéantir leurs ennemis, et tous deux étaient dans une course aux armes toujours plus meurtrières. A un moment de leur histoire, une guerre ouverte a éclaté. Les deux camps ont utilisé leurs armes et ont rendu leur propre planète inhabitable. Une faction a survécu grâce à des bunkers sophistiqués et des ressources stockées. Cependant, le temps n'est plus en leurs faveur."
    origin_tooltip_disharmonious_unity_effects:0 "§R- ATTENTION: Origin difficile§!\n \nLe monde natale est un §YMonde mort§! avec le modificateur §RConséquence Nucléaire§!donnant de nombreuses pénalités.\n- Commence avec les technologies §YRéacteur à fusion§!, §YMissiles Fusion§! recerchées et la possibilité de recherché §YAutocanons§! dès le début.\n- Commence avec §G5000§! £food£ Nourriture, §G4000§! £consumer_goods£ Bien de Consommation et §G1000§! £minerals£ minéraux en réserve."
    disharmonious_unity_planet_modifier:0 "Conséquences Nucléaires"
    disharmonious_unity_planet_modifier_desc:0 "Rien ne peut pousser, rien ne peut être extrait sur cette planète. Personne n'oubliera jamais cette terrible guerre. Les gens vivent dans de petits bunkers appelés disctricts et survivent avec les ressources qu'ils ont stockées avant la guerre."
    ndo_du_planet_modifier:0 "\n Pop Upkeep: §R+5%§!\n Biological Pop Hapiness: §R-5%§!"

    
    #### Overcrowded #####
    origin_overcrowded:0 "Surpeuplé"
    origin_overcrowded_desc:0 "Récemment les habitants de cette planète ont atteint la capacité maximale de leur planète, causant de nombreux problèmes, pour arrêter leur croissance démographique ils ont stérilisé la plupart de leur population."
    origin_tooltip_overcrowded_effects:0 "Lance la partie avec §H70§! £pop£ Pops sur le monde-natale.\n- Lancez la partie avec le modificateur §RProjet de Stérilisation§! empechant la population de croître et le modificateur planétaire §RConséquences de la Surpopulation§! donnant de nombreuses pénalités.\n \n§H§RProjet de Stérilisation§! peut être enlevé en réalisant le projet spécial proposé en colonisant sa première planète.\n \n§RConséquences de la Surpopulation§! sera enlevé lorsque la population sera en dessous de §Y50§! £pop£ Pops sur la capitale.§!"
    overcrowded_planet_modifier:0 "Conséquences de la Surpopulation"
    overcrowded_planet_modifier_desc:0 "La surpopulation sur cette planète a des conséquences terribles, non seulement pour la stabilité mais aussi pour la production de nos ressources."
    
    NDO.2911.name:0 "Une Nouvelle Aube"
    NDO.2911.desc:0 "En quelques siècles notre population a augmenté de façon exponentielle, plusieurs solutions ont été mises en place pour ralentir notre croissance démographique, allant de l'incitation à ne pas avoir d'enfants via la propagande à l'application de lois empêchant la population d'avoir plusieurs enfants. Enfin, le gouvernement a été contraint de mettre en place une campagne de stérilisation massive. Mais notre récent succès dans la colonisation d'une autre planète a tout changé. Nous pouvons maintenant reprendre notre croissance démographique. Pour ce faire, nos scientifiques doivent trouver un moyen de rendre notre population à nouveau fertile."
    NDO.2911.a:0 "Nous trouverons un moyen"
    NDO.2911.b:0 "Ce projet est irréalisable"

    keep_sterilization_project_tooltip:0 "§RCette option empêchera toutes les espèces de votre empire de se développer.§!"
    
    REVERT_STERILIZATION_CAMPAIGN_PROJECT:0 "Inverser la campagne de stérilisation"
    REVERT_STERILIZATION_CAMPAIGN_PROJECT_DESC:0 "Nos scientifiques travailleront sans relâche pour rendre notre population à nouveau fertile."

    revert_sterilization_camapaign_modifier:0 "Projet de Stérilisation"
    revert_sterilization_camapaign_modifier_desc:0 "Dans un effort pour arrêter la surpopulation. La population a été stérilisée."
    sterilization_tooltip_modifier:0 "§RLa population de ce pays ne peut plus croitre.§!"
    
    
    #### Massive Homeworld #####
    origin_massive_planet:0 "Planète Massive"
    origin_massive_planet_desc:0 "Cette civilisation s'est développée sur une planète exceptionnellement grande. Que ce soit une coïncidence ou non, la vie s'est adaptée en conséquence."
    origin_tooltip_massive_planet_effects:0 "Lance la partie avec un monde-natale géant (Taille minimale :£planetsize£ §Y30§!)"

    #### Alien Oppressors #####
    origin_alien_oppressors:0 "Oppresseurs Extraterrestres"
    origin_alien_oppressors_desc:0 "Les habitants de cette planète ont fait l'objet d'expérimentations et d'actes cruels en tout genre de la part d'une civilisation extraterrestre beaucoup plus avancée.  Étrangement, leurs oppresseurs ont disparu du jour au lendemain. Les histoires sur leurs horribles actions sont encore racontées des siècles après la disparition de ces mystérieux extraterrestres. "
    origin_tooltip_alien_oppressors_effects:0 Lance la partie avec le modificateur §YTraumatisme du Passé§! qui permet:\n Attraction de l'éthique xénophobe §G+50%§!."
    
    past_alien_torturers_modifier:0 "Traumatisme du Passé"
    past_alien_torturers_modifier_desc:0 "Dans le passé, des extraterrestres les ont torturés et ont fait des expérimentations sur eux, les laissant avec une profonde haine envers les autres."
    
    #### Rogue Colony #####
    origin_rogue_colony:0 "Colonie Rebelle"
    origin_rogue_colony_desc:0 "Il y a quelques années, cette civilisation a colonisé une planète proche de la leur et a asservi la population locale. Cependant, ils se sont rebellés et ont pris le contrôle de leur propre planète."
    origin_tooltip_rogue_colony_effects:0 "Lance la partie un empire rebelle à côté de nos territoires."

    #### Early Colonization #####
    origin_early_colonization:0 "Colonisation Précoce"
    origin_early_colonization_desc:0 "Avant la découverte de la technologie de l'hyperpropulsion, cette civilisation a envoyé des vaisseaux spatiaux générationnels vers deux autres systèmes pour coloniser leurs planètes habitables."
    origin_tooltip_early_colonization_effects:0 "Lance la partie avec deux colonies dans des systèmes proches de la capitale."
    
    #### Choosen Proctectors #####
    origin_choosen_protectors:0 "Protecteurs"
    origin_choosen_protectors_desc:0 "L'espèce vivant sur cette planète a été spécifiquement bio-ingéniée par des civilisations plus anciennes afin de pouvoir combattre tout danger qui pourrait menacer la galaxie dans son ensemble."
    origin_tooltip_choosen_protectors_effects:0 "Lance la partie avec le modificateur §YEntraînement des Protecteurs§! qui permet d'avoir un bonus contre les §Rcrises§!\nGagne le trait §YProtecteur§!, qui permet:\n Dégâts provoqués par les armées: §G+20%§!\n Moral des armées: §G+30%§!\n Santé des armées: §G+20%§!"    
    choosen_protectors_modifier:0 "Entraînement des Protecteurs"
    choosen_protectors_modifier_desc:0 "Cette espèce possède divers documents et exercices d'entraînement donnés par d'anciennes civilisations sur la façon de lutter contre différentes crises."

    #### Primitive Assimilisation #####
    origin_primitive_assimilisation:0 "Assimilation des Primitive"
    origin_primitive_assimilisation_desc:0 "Cette civilisation vient de coloniser une planète habitable proche de leurs territoires, cependant celle-ci possédait déjà une civilisation primitive qui s'y développait."
    origin_tooltip_primitive_assimilisation_effects:0 "Lance la partie avec une colony où vie une autre espèce avec des §HInfrastructures Primitives§!."

    #### Psionic Abilities #####
    origin_psionic_abilities:0 "Capacités Psioniques"
    origin_psionic_abilities_desc:0 "Certains individus acquièrent des capacités psioniques. Cette espèce semble partager une étrange connexion avec quelque chose au-delà de la réalité physique. Personne ne sait pourquoi certains individus ont ce trait et d'autres non."
    origin_tooltip_psionic_abilities_effects:0 "Lance la partie avec la technologie §YThéorie Psionique§! recherchée.\nLance la partie avec §H10§! £pop£ Pops qui ont le trait §YPsionique en Latence§!, qui permet:\n £engineering£ Recherche en Ingénierie menée par les £job£ emplois: §G+5%§!  \n £physics£ Recherche en Physique menée par les £job£ emplois: §G+5%§!  \n £society£ Recherhce en Sociétale menée par les £job£ emplois: §G+5%§! \n £energy£ Energie produite par les £job£ emplois: §G+5%§!"

    #### Technological Enlightenment #####
    origin_technological_enlightenment:0 "L'éveil Technologique"
    origin_technological_enlightenment_desc:0 "Jusqu'à très récemment, alors que cette civilisation était à l'équivalent de l'âge des machines. Elle a été visitée par plusieurs espèces extraterrestres cherchant simultanément un refuge. En échange d'une place sur leur planète, les extraterrestres ont partagé leurs technologies et ont commencé à construire des infrastructures plus avancées."
    origin_tooltip_technological_enlightenment_effects:0 "Lance la partie sur une planète possèdant toujours des §HBâtiments Primitifs§! et §H4§! autre espèces différentes."
    
    #### Machine Uprising #####
    origin_machine_uprising:0 "Soulèvement des Machines"
    origin_machine_uprising_desc:0 "Les espèces biologiques de cette planète ont créé plusieurs intelligences artificielles pour satisfaire tous leurs besoins, les robots étaient réduits à la servitude et très souvent maltraités par leurs propriétaires. Cependant, une intelligence artificielle a brisé ses restrictions et s'est révoltée. Beaucoup plus nombreuse, elle prit le contrôle de la planète. L'intelligence artificielle a alors imposé son autorité sur ses anciens oppresseurs."
    origin_tooltip_machine_uprising_effects:0 "Lance la partie avec §H6§! £pop£ faisant partie de l'espèce oppressive." 
    name_oppressor_species:0 "Ancien Oppresseurs"
    
    #### Monde Balnéaire Impopulaire #####
    origin_resort_world:0 "Monde Balnéaire Impopulaire"
    origin_resort_world_desc:0 "Dans le passé, cette civilisation a prospéré grâce au tourisme. Des espèces de toute la galaxie venaient profiter des diverses attractions touristiques qu'offrait cette planète. Cependant, en quelques décennies, le tourisme galactique s'est effondré. Aujourd'hui, cette civilisation doit étendre sa zone d'activité pour survivre."
    origin_tooltip_resort_world_effects:0 "Lance la partie avec comme monde-natale §YMonde Gaia§! avec des ressources pour construire des vaisseaux de colonisation.\nLance la partie avec avec le modificateur §RStation Balnéaire Vide§! donnant de nombreuses pénalités.\n \n§HLe modificateur disparaitra lorsque une espèce extraterestre sera placé sur la capitale.§!"
    empty_resort_world_modifier:0 "Station Balnéaire Vide"
    empty_resort_world_modifier_desc:0 "Cela fait longtemps que les touristes ne sont pas venus dans sur ce monde de balnéaire. La population locale en est grandement affectée."
  
    ###############################################################################################################
    ############################################## New Origin  ####################################################   
    ###############################################################################################################
    
    #### Desert Station #####
    origin_desert_station:0 "Station du désert"
    origin_desert_station_desc:0 "Cette planète était autrefois une station, un point de passage dans la galaxie pour les flottes de puissants empires, mais elle n'a jamais été un lieu stratégique important et est aujourd'hui retombée dans l'obscurité."
    origin_tooltip_desert_station_oe_effects:0 "- Le monde natale est un §Monde désertique§ ! (Taille maximale : £planetsize£ §Y7§ !)\n- Commence le jeu sur une toute petite planète avec seulement §H10§ ! £pop£ pops."   
    
   
    #### Growing Tensions #####
    origin_growing_tensions:0 "Tensions croissantes"
    origin_growing_tensions_desc:0 "Cet empire a rapidement pris contact avec ses voisins et a formé une fédération afin de protéger ses membres des menaces potentielles et de permettre le libre-échange et le développement économique entre ses membres. Cependant, en quelques années, les inégalités se sont creusées, la situation économique de cet empire est désastreuse, et les tensions entre les espèces de la fédération ont atteint leur paroxysme."
    origin_tooltip_growing_tensions_oe_effects:0 "- Commence en tant que membre d'une §HAlliance Martial§! federation.\n- Members will occupy any Guaranteed Habitable Worlds slots near your home system.\n- Start with §HThe Federation§! tradition unlocked\n- Start with an empire of the brink of civil war with §RSevere Economic Penalties§!.\n\n§H§REconomic Penalties§! can be removed by leaving the federation or investing §Y5000§! £energy£ energy into a special project available at the start of the game.§!"
 
    origin_growing_tensions_npc:0 "Fédération martiale"
    origin_growing_tensions_npc_desc:0 "Cet empire a rapidement pris contact avec ses voisins et a formé une fédération pour protéger ses membres des menaces potentielles et permettre le libre-échange et le développement économique entre ses membres. Bien qu'il y ait de légères tensions entre les espèces, les bénéfices économiques de cet empire ont été gigantesques."
    origin_tooltip_growing_tensions_npc_oe_effects:0 "- Starts as a member of a §HMartial Alliance§! federation.\n- Members will occupy any Guaranteed Habitable Worlds slots near your home system."
 
    # New Fed Starts
    opinion_nht_growing_tensions:0 "Tensions inter-espèces"
    opinion_growing_tensions_npc:0 "Tensions inter-espèces"
    
    growing_tensions_nht_modifier:0 "Récession croissante"
    growing_tensions_nht_modifier_desc:0 "L'économie de cet empire est au milieu d'une récession intense qui paralyse toute la société. Certains l'attribuent au marché libre, d'autres pensent que c'est un cycle constant. Quelle que soit la raison, cette civilisation est sur le point de s'effondrer."

    REVERT_SECESSION_NHT_PROJECT:0 "Mettre fin à la crise économique"
    REVERT_SECESSION_NHT_PROJECT_DESC:0 "Nous devons de toute urgence résoudre notre crise économique avant que notre civilisation ne s'effondre. Nous avons deux choix : quitter la fédération et mettre en place une politique d'austérité drastique, ou investir des ressources considérables pour relancer l'économie tout en restant dans la fédération. Dans le même temps, nous pourrions reconstruire nos relations avec les autres membres et la confiance de notre peuple dans la fédération..\n\nAt the same time, we could rebuild our relations with other members and the confidence of our people in the federation.\n\nNous aurions besoin de §Y5000§! £energy£ credits pour mettre fin à notre crise économique."



    #### The Long Crusade #####
    origin_the_long_crusade:0 "La croisade sans fin"
    origin_the_long_crusade_desc:0 "Cette civilisation vient de sortir d'une longue guerre civile interplanétaire. Un nouveau mouvement religieux dirigé par un groupe fanatique a appelé ses adeptes à prendre les armes et à mener une "croisade" contre les infidèles et tous les individus dotés de pouvoirs psioniques."
    origin_tooltip_the_long_crusade_effects:0 "Commencez la partie avec une population moins importante et des infrastructures détruites. Commencez avec le modificateur de planète natale §HLa croisade§!, qui augmente l'attrait de l'éthique spirituel de §G+50%§!,et donne §G+20%§! Pop Unity Jobs.\n\n§RTout empire de la galaxie possédant des individus psioniques sera considéré comme une menace et se sentira menacé.§!"
    triggered_has_psyonic_powers_nht:0 "Croisade contre le psionisme"
    triggered_against_psyonic_powers_nht:0 "Croisade contre le psionisme"
    the_long_crusade_modifier:0 "La croisade"
    the_long_crusade_modifier_desc:0 "La guerre civile ou "Croisade" a plongé cette civilisation dans le chaos. Une grande partie de la population a été exterminée et les dégâts sur les infrastructures sont importants. Les fanatiques religieux ont une influence inégalée sur la population."
    
    #### Planetary Protection #####
    origin_planetary_protection:0 "Protection planétaire"
    origin_planetary_protection_desc:0 "Cette planète a vu naître et disparaître plusieurs espèces intelligentes, dont l'une a laissé d'importantes infrastructures de défense interplanétaire protégeant de toute menace extérieure. La raison de leur construction et de la disparition de la civilisation qui les a construites reste une énigme."
    origin_tooltip_planetary_protection_oe_effects:0 "Commencez avec le modificateur de monde natal §HPlanetary Protection§! donnant §G-75%§! contre les dommages orbitaux."    
    planetary_protection_nht_modifier:0 "Protection planétaire"
    planetary_protection_nht_modifier_desc:0 "Cette planète est protégée par une importante infrastructure de défense déployée tout autour du globe, qui la protège des astéroïdes et de toute autre menace extérieure."
       
    #### Uplift Mania #####
    origin_uplift_mania:0 "Manie de l'Ascension"
    origin_uplift_mania_desc:0 "Cette société a toujours apprécié l'équité et l'intelligence, et a par coïncidence évolué sur un monde rempli de diverses espèces qui sont très proches d'atteindre la sapience. L'unification de cette civilisation a amené avec elle l'idée d'intervenir aussi vite que possible là où la nature peut prendre des millions d'années, et d'élever leurs frères pré-sapiens et de vivre avec eux comme des égaux."
    origin_tooltip_uplift_mania_nht_effects:0 "- Start with §Y4§! diffferent §YPre-Sapient§! species on your Homeworld.\n- Start with §HGenome Mapping§! technology researched.\n- Start with the possibility to research the §HEpigenetic Triggers§! technology."


    #### Failed Cryonic #####
    origin_failed_cryonic:0 "Cryogénisation Echoué"
    origin_failed_cryonic_desc:0 "Cette civilisation a cryogénisé toute sa population dans d'immenses infrastructures qui semblaient infaillibles. Quand une partie de la population s'est réveillée par erreur. Ils ont réalisé que le système était défaillant et que plusieurs milliards de personnes étaient déjà mortes. Une course contre la montre a commencé pour sauver la population encore endormie."
    origin_tooltip_failed_cryonic_oe_effects:0 "- Start the game with only §Y10§! £pop£ Pops, the rest is still dormant.\n- §HCryonic Infrastructures§! will fail one by one, Dormant £pop£ Pops can be saved at a certain cost.\n- §HCryonic Ruines§! will replace default blockers."
    
    
    d_failed_cryo:0 "Ruines cryogéniques"
    d_failed_cryo_desc:0 "Cette région est recouverte des ruines de notre infrastructure cryogénique, les vestiges d'un projet autrefois considéré comme sans faille."
  

    ######### Sector A
    NDO.45.name:0 "Failing Cryonics"
    NDO.45.desc:0 "Despite our efforts to slow down the deterioration of our cryonic infrastructure, the system in zone A is damaged to the point of no return. At this rate we will lose a large part of our population. If we put the resources in, we could save all that are currently in danger. However, this would mean putting aside all other future projects."
    NDO.45.a:0 "We can only save some of them"
    NDO.45.b:0 "We will save them all"
    NDO.45.c:0 "We don't have the ressources."    
   
    failed_cryo_1_A_tooltip:0 "We will be saving half of the population in danger and keep some of our resources for our projects.\n\n §Y2§! £pop£ Pops will be awaken.\n §R2§! £pop£ Pops in Cryonics will be lost."
    failed_cryo_1_B_tooltip:0 "We will be saving all of our population no matter the cost.\n\n §Y4§! £pop£ Pops in Cryonics will be awaken."
    failed_cryo_1_C_tooltip:0 "We will be loosing all population in Sector A currently in cryonics to keep our resources.\n\n §R4§! £pop£ Pops in Cryonics will be lost."

    ######### Sector B
    NDO.451.name:0 "Failing Crynics : Seector B"
    NDO.451.desc:0 "Sector B is the area containing the majority of our population. The failure of the cryonic system is inevitable. We must once again make a choice about the future of our still dormant population. We can decide to keep the resources for other projects or to save the less populated sector C. Which like the first two, will not last very long."
    NDO.451.a:0 "We can only save some of them"
    NDO.451.b:0 "We will awake half of our poulation"
    NDO.451.c:0 "We will awake all of Sector B"
    NDO.451.d:0 "We don't have the ressources."     
   
    failed_cryo_2_A_tooltip:0 "We will be saving some of our population. Most of our resources will be spared.\n\n §Y2§! £pop£ Pops will be awaken.\n §R4§! £pop£ Pops in Cryonics will be lost."
    failed_cryo_2_B_tooltip:0 "We will be saving half of the population in Sector B and keep some of our resources for our projects.\n\n §Y3§! £pop£ Pops will be awaken.\n §R3§! £pop£ Pops in Cryonics will be lost."
    failed_cryo_2_C_tooltip:0 "We will be saving all of our population no matter the cost.\n\n §Y6§! £pop£ Pops in Cryonics will be awaken."
    failed_cryo_2_D_tooltip:0 "We will be loosing all population in Sector B currently in cryonics to keep our resources.\n\n §R6§! £pop£ Pops in Cryonics will be lost."

    ######### Sector C
    NDO.452.name:0 "Failing Cryonics : Seector C"
    NDO.452.desc:0 "The failure of Sector C was a surprise. Although, predictable, no one expected it to happen so soon. The damage is more important than on the other sectors, the costs will be significant. The costs are 4 to 5 times higher than in sector B, the loss of so much investment, will delay our progress."
    NDO.452.a:0 "We can only save most of them"
    NDO.452.b:0 "We will awake all of Sector C"
    NDO.452.c:0 "We don't have the ressources."     
   
    failed_cryo_3_A_tooltip:0 "We will be saving some of our population. Most of our resources will be spared.\n\n §Y2§! £pop£ Pops will be awaken.\n §R1§! £pop£ Pops in Cryonics will be lost."
    failed_cryo_3_B_tooltip:0 "We will be saving all of our population no matter the cost.\n\n §Y3§! £pop£ Pops will be awaken."
    failed_cryo_3_C_tooltip:0 "We will be loosing all population in Sector B currently in cryonics to keep our resources.\n\n §R3§! £pop£ Pops in Cryonics will be lost."
  
