l_french: 

    ##############Origins#############

    #### Diplomatic AI #####
    origin_diplomatic_ai:0 "IA Diplomatique"
    origin_diplomatic_ai_desc:0 "A l'origine cette intelligence artificielle était uniquement censée aider les anciens habitants de cette planète que dans leur expansion dans la galaxie et dans les relations avec d'autres espèces dans la galaxie. Cependant, la population a été anéantie par un virus inconnu laissant seule cette intelligence artificielle, libre d'elle-même et de ses choix."
    origin_tooltip_diplomatic_ai_effects:0 "- Poids Diplomatique est augmenté de §G+10%§!\n- Accorde une croissance de la confiance de §G+20%§! et §G+20§! en confiance maximale"
    diplomatic_ai_modifier:0 "Protocole Diplomatique"
    diplomatic_ai_modifier_desc:0 "Notre système et notre conception physique ont été créés avec un but très spécifique en tête, rendre les extraterrestres, plus a l’aise en notre présence et plus confiants envers nous."
    
    #### Cycle of War #####
    origin_cycle_of_war:0 "Cycle de la Guerre"
    origin_cycle_of_war_desc:0 "Cette civilisation vit la guerre comme un cycle, la paix ne dure pas. Les temps de guerre leur permettent d'être des experts en technologie et stratégie militaires."
    origin_tooltip_cycle_of_war_effects:0 "Start with §YDestroyer§! technology researched.\n- Get §G+10%§! militarist ethic attraction, §G-10%§! war exaustion and §R+5%§! ship upkeep"
    cycle_of_war_modifier:0 "Cycle de la Guerre"
    cycle_of_war_modifier_desc:0 "Toutes les générations attendent une chose dans leur vie, la guerre. Ce n'est que par le combat qu'ils peuvent prouver leurs valeurs, un sentiment très militariste est partagé par toute la population."

    #### Pursuit of Genetic Improvment #####
    origin_genetic_improvment:0 "Génie Génétique"
    origin_genetic_improvment_desc:0 "Cette civilisation a toujours été en proie à la maladie et à la dérive génétique. Aujourd’hui, elle n'a jamais été aussi proche de la perfection en déverrouillant la technologie pour se modifier génétiquement."
    origin_tooltip_genetic_improvment_effects:0 "Start with §YGene Tailoring§! technology researched.\n- Increases materialist ethic attraction by §G+15%§!."
    genetic_improvment_modifier:0 "Progression en Recherche Génétique"
    genetic_improvment_modifier_desc:0 "Un budget disproportionné a été alloué à la recherche génétique à travers ce monde, les progrès réalisés ces dernières années, en particulier la découverte de §YGene Tailoring§ !, rendront notre espèce plus forte et plus intelligente que toute les autres."
   
    #### Mechanical Harmony #####
    origin_mechanical_harmony:0 "Harmonie Mécanique"
    origin_mechanical_harmony_desc:0 "Personne ne sait qui a créé cette intelligence artificielle. Cependant, une chose est sûre, elle a été pensée afin qu’elle vive en parfaite harmonie avec la nature."
    origin_tooltip_mechanical_harmony_effects:0 " Start with §YEnvironment Safety Protocol§! empire modifier granting:\n  §G+20%§! Biological and lithoid pop happiness.\n  §G+20%§! Xenophile ethic attraction."
    mechanical_harmony_modifier:0 "Protocole de Sécurité Environnementale"
    mechanical_harmony_modifier_desc:0 " "
   
    #### Wildlife Coexistence #####
    origin_wildlife_coexistence:0 "Coexistence avec la Faune"
    origin_wildlife_coexistence_desc:0 "Cette espèce a évolué avec de nombreux prédateurs dont certaines atteignant des tailles titanesques les obligeant ainsi à s'adapter, et ne laissant aucune place aux faibles."
    origin_tooltip_wildlife_coexistence_effects:0 "Capital starts with §RHostile Fauna§!\nGain the §YFerocious§! trait, granting:\n §G+40%§! Army Damage\n  §G+30%§! Army Morale" 
    wildlife_coexistence_modifier:0 "Coexistence avec la Faune"
    wildlife_coexistence_modifier_desc:0 "Vivre avec toutes ces prédateurs, tous plus dangereux les uns que les autres, a poussé notre espèce à s'adapter, à évoluer et à devenir le prédateur suprême."
    
    #### Vision of the Stars #####
    origin_vision_stars:0 "Vision des étoiles"
    origin_vision_stars_desc:0 "Depuis que cette intelligence artificielle a pris pleinement conscience d'elle-même, son objectif premier est d'atteindre les étoiles et de découvrir tous ses mystères."
    origin_tooltip_vision_stars_effects:0 "Start with §YVision of the Stars§! empire modifier granting:\n  §G+10%§! Survey ship speed.\n  §G+5%§! Physics research speed."
    vision_stars_modifier:0 "Vision des étoiles"
    vision_stars_modifier_desc:0 "La majorité des ressources de la planète est consacrée à la recherche et au développement de notre programme spatial."
    
    #### Lost Spaceship #####
    origin_lost_spaceship:0 "Vaisseau Ecrasé"
    origin_lost_spaceship_desc:0 "Il y a près de cent ans, un vaisseau spatial géant s'est écrasé sur cette planète, la population était encore à un stade primitif de son développement. Cela a radicalement changé la société, créant un énorme boom technologique."
    origin_tooltip_lost_spaceship_effects:0 "Start with §YAutomatic Exploration§! and §YIon Thrusters§! technologies researched."
    lost_spaceship_modifier:0 "Ancien Vaisseau Spatial"
    lost_spaceship_modifier_desc:0 "Après quelques décennies de recherche, nous avons pu reproduire la technologie extraterrestre et déchiffrés tous ses secrets. Nos nouveaux vaisseaux spatiaux seront équipés de ces technologies."
    
    #### Unknown Civilization #####
    origin_unknown_civilization:0 "Ancienne Civilisation"
    origin_unknown_civilization_desc:0 "Cette civilisation a rapidement découvert qu'elle n'était pas la première espèce intelligente à vivre sur leur monde. Bien avant eux, une race mystérieuse a laissé derrière elle des monuments massifs et s'est répandue sur toute la surface de la terre, peut-être même plus loin. Cependant, cette race mystérieuse, ne vit plus que sur un petit territoire. Il est interdit de pénétrer sur leurs terres. Il existe encore de nos jours de nombreux contes et mythes racontant les exploits des anciens et des batailles que nos deux espèces combattait ensemble et parfois l'une contre l'autre."
    origin_tooltip_unknown_civilization_effects:0 "- Start on a planet with a mysterious species and the possibility to interact with them through many events.\n- Start with  §G+10§! £minor_artifacts£ minor artifacts."
    
    #### Near Extinction #####
    origin_near_extinction:0 "Proche de l'Extinction"
    origin_near_extinction_desc:0 "Alors que cette civilisation était sur le point de coloniser l'espace, une race extraterrestre inconnue envahit cette planète. Après quelques années de guerre, les différents pays se sont unis, ils ont fini par regagner du terrain et ont exterminé les derniers envahisseurs. La majorité de cette espèce a été décimée et les infrastructures détruites."
    origin_tooltip_near_extinction_effects:0 "Start with only §H10§! £pop£ Pops on your homeworld.\n- Start with §YPlanetary Unification§! and §YGround Defense Planning§! technologies researched §YNear Extinction§! homeworld modifier granting:\n- §G+2§! soldier jobs."
    near_extinction_planet_modifier:0 "Proche de l'Extinction"
    near_extinction_planet_modifier_desc:0 "Très peu de personnes étaient optimistes quant à la survie de notre espèce, mais nous avons fini par triompher en partie grâce à l'unification des pays sous une autorité puissante et au changement radical de nos mode de vie."
      
    #### Terraforming Catastrophe #####
    origin_terraforming_catastrophe:0 "Catastrophe de Terraformation"
    origin_terraforming_catastrophe_desc:0 "Durant son époque moderne, cette civilisation a été charmée par l'idée de pouvoir terraformer sa propre planète et de la rendre plus adaptée à leurs besoins. Cependant, une erreur catastrophique dans leurs calculs a transformé leur paradis promis en enfer. /n (Préférable de ne choisir aucune planète sèche en début de partie)"
    origin_tooltip_terraforming_catastrophe_effects:0 "Start with §YClimate Restauration§! technology researched.\n- Decrease cost of terraformation by §G-10%§!."
    terraforming_catastrophe_modifier:0 "Projet de Terraformation échoué"
    terraforming_catastrophe_modifier_desc:0 "Le projet de terraformation a eu des conséquences catastrophiques, des régions entières sont désormais inhabitables pour notre espèce, la faune et la flore a été décimée, une grande partie de la population est désormais contre toute modification de peur de rendre la planète encore plus inhospitalière."
    
    #### Disturbed Developpment #####
    origin_disturbed_developpment:0 "Développement Perturbé"
    origin_disturbed_developpment_desc:0 "Au cours de son développement, cette civilisation a été victime d'une guerre galactique entre deux empires inconnus qui ont utilisé leur planète comme champ de bataille."
    origin_tooltip_disturbed_developpment_effects:0 "Start with §YPlanetary Unification§! technology researched.\n- Increases Xenophobe ethic attraction by §G+10%§!.\n- Start with §YDisturbed Developpment§! homeworld modifier, which increases Stability by §G+10§! and grants §G+2§! Soldier jobs."
    disturbed_developpment_modifier:0 "L'événement"
    disturbed_developpment_modifier_desc:0 "Avant l'événement, les petites différences culturelles de cette espèce les poussaient à s'opposer les unes aux autres, mais face à ces espèces extraterrestres beaucoup plus avancées technologiquement, la population a vu combien ces différences étaient futiles, ils se sont alors unis sous une seule bannière. Une haine des autres espèces extraterrestres est partagée par presque tout le monde."
    disturbed_developpment_planet_modifier: "Développement Perturbé"
    disturbed_developpment_planet_modifier_desc: "Des changements radicaux ont eu lieu dans notre société, l'un d'entre eux étant que nous sommes devenus plus militaristes." 

    #### Unification Wars #####
    origin_unification_wars:0 "Guerres d'Unification"
    origin_unification_wars_desc:0 "Cette civilisation n'a connu pendant longtemps que la guerre et la division, les empires s’élevaient et tombaient peu de temps après, jusqu'à ce qu'un empire, plus puissant que tous les autres, surpassa ses ennemis et uni le monde par la force."
    origin_tooltip_unification_wars_effects:0 "Start with §YPlanetary Unification§! technology researched.\n- Increases Militarist ethic attraction by §G+10%§!.\n- Start with §YUnification Wars§! homeworld modifier, which increases Stability by §G+10§! and grants §G+2§! Soldier jobs."
    unification_wars_modifier:0 "Les Grandes Guerres d'Unification"
    unification_wars_modifier_desc:0 "Être dirigé par un gouvernement militariste a radicalement changé cette société. La propagande militariste est très courante."
    unification_wars_planet_modifier: "Société matérialiste Unifiée"
    unification_wars_planet_modifier_desc: "Sous une seule culture, les différences se dissipent et le monde devient plus stable. Cette société matérialiste accorde une grande importance à des postes tels que celui de chercheur." 

    #### Technological Unity #####
    origin_technological_unity:0 "Unité Technologique"
    origin_technological_unity_desc:0 "Le progrès est la raison pour laquelle cette civilisation s'est unie sous une seule bannière. Il y a quelques décennies, les pays rivalisaient pour être les plus avancés technologiquement, mais lorsque les défis se sont avérés difficiles dans la course aux étoiles, les différents pays se sont unis pour ne faire qu'un."
    origin_tooltip_technological_unity_effects:0 "Start with §YPlanetary Unification§! technology researched.\n- Increases Materialist ethic attraction by §G+10%§!.\n- Start with §YTechnological Unity§! homeworld modifier, which increases Stability by §G+10§! and grants §G+2§! Researcher jobs."
    technological_unity_modifier:0 "Unité Technologique"
    technological_unity_modifier_desc:0 "Le fait d'être dirigé par un gouvernement matérialiste a radicalement changé cette société. La propagande matérialiste est très courante."
    technological_unity_planet_modifier: "Société Matérialiste Unifiée"
    technological_unity_planet_modifier_desc: "Sous une seule culture, les différences se dissipent et le monde devient plus stable. Cette société matérialiste accorde une grande importance aux postes tels que celui de chercheur." 
    
    #### Megacorp Unification #####
    origin_megacorp_unification:0 "Mégacorporation"
    origin_megacorp_unification_desc:0 "Peu de temps avant le lancement du premier programme spatial, une société a pris une place prépondérante dans la vie de cette espèce. Au point d'être si puissant qu'il a pu rivaliser avec les nombreux pays de la planète. Peu à peu, elle a imposé sa propre autorité même sur le pays le plus puissant et a fini par unifier ce monde."
    origin_tooltip_megacorp_unification_effects:0 "Start with §YPlanetary Unification§! technology researched.\n- Increases Trade Value by §G+10§! and descreases empire trade fee by §G+10%§!.\n- Start with §YTechnological Unity§! homeworld modifier, which increases Stability by §G+10§! and grants §G+2§! Merchant jobs."
    megacorp_unification_modifier:0 "Mégacorporation"
    megacorp_unification_modifier_desc:0 "Être dirigé par une mégacorporation a radicalement changé cette société."
    megacorp_unification_planet_modifier: "Mégacorporation"
    megacorp_unification_planet_modifier_desc: "Sous les mêmes valeurs, la même culture, les différences se dissipent et le monde se stabilise. Cette mégacorporation accorde une grande importance à des positions tels que celui de commerçant."  
    
    #### Believers Path #####
    origin_one_religion:0 "Chemin des Croyants"
    origin_one_religion_desc:0 "Cette espèce était autrefois en proie à l'hérésie des fausses croyances jusqu'à ce qu'une religion supérieure à toutes les autres leur offrit un sens et une unité qu'aucune autre ne fut capable de leur donner. Sous cette religion, le monde fut unifié."
    origin_tooltip_one_religion_effects:0 "Start with §YPlanetary Unification§! technology researched.\n- Increases Spiritualist ethic attraction by §G+10%§!.\n- Start with §YBelievers Path§! homeworld modifier, which increases Stability by §G+10§! and grants §G+2§! Priest jobs."
    one_religion_modifier:0 "Une seule religion"
    one_religion_modifier_desc:0 "Être dirigé par un gouvernement religieux a radicalement changé cette société. La propagande religieuse est très courante."
    one_religion_planet_modifier: "Société Religieuse Unifiée"
    one_religion_planet_modifier_desc: "Sous une seule culture, les différences se dissipent et le monde devient plus stable. Cette société religieuse accorde une grande importance à des positions tels que prêtre." 
    
    #### Way to Peacefulness #####
    origin_way_to_peacefulness:0 "La voie Pacifique"
    origin_way_to_peacefulness_desc:0 "Il y a longtemps, cette espèce était divisée. Les guerres et les conflits violents étaient monnaie courante. Cependant, un jour, un mouvement a pris forme, et a rapidement pris de l'ampleur, à un certain moment de leur histoire, ils cette philosophie fut adoptée par tous, une façon plus pacifique de vivre, loin de tout conflit, et des problèmes futiles."
    origin_tooltip_way_to_peacefulness_effects:0 "Start with §YPlanetary Unification§! technology researched.\n- Increases Pacifist ethic attraction by §G+10%§!.\n- Increases naval cap by §G+30§! and decreases ship upkeep by §G+5%§!."
    way_to_peacefulness_modifier:0 "La voie Pacifique"
    way_to_peacefulness_modifier_desc:0 "Sous une seule culture, les différences se dissipèrent et le monde devint plus stable. Cette société pacifiste accorde une grande importance à l'existence d'une force de dissuasion."  
    
    #### Codominant Evolutiion #####
    origin_codominant_evolution:0 "Évolution Codominante"
    origin_codominant_evolution_desc:0 "Cette planète a vu deux espèces sapides se développer en même temps. Après des milliers d'années de cohabitation plus ou moins difficile, les deux espèces se sont unifiées en une seule civilisation."
    origin_tooltip_codominant_evolution_effects:0 "Start the game with §H12§! £pop£ Pops being of another species."
    name_codominant_species:0 "Espèce Secondaire"
    
    #### Second Species Slave #####
    origin_second_species_slavery:0 "Civilisation asservie"
    origin_second_species_slavery_desc:0 "Cette planète a vu deux espèces sapientes se développer en même temps. Cependant, leurs idéologies et leurs modes de vie étaient diamétralement opposés, ce qui a conduit les deux espèces à s'affronter violemment pendant des millénaires. L'une des deux espèces a fini par prendre le dessus sur l'autre et a asservi ses ennemis."
    origin_tooltip_second_species_slavery_effects:0 "Start the game with §H8§! £pop£ Slaves being of another species."
    name_enslaved_species:0 "Espèces Asservie"
    
    #### Wave of Refugees #####
    origin_wave_of_refugees:0 "Vague de Réfugiés"
    origin_wave_of_refugees_desc:0 "Alors que cette espèce était sur le point d'entreprendre son premier vol interstellaire, d'énormes vaisseaux à première vu dépourvus d'armes sont apparus dans le ciel. Très vite, ils se sont posés sur la planète et des millions d'aliens sont alors sortis des vaisseaux."
    origin_tooltip_wave_of_refugees_effects:0 "Start the game with an additional §H6§! £pop£ Refugees being of another species."
    name_refugees:0 "Réfugiés"  
    
    #### Overcrowded #####
    origin_overcrowded:0 "Surpeuplé"
    origin_overcrowded_desc:0 "Récemment, les habitants de cette planète ont atteint la capacité maximale de leur planète, causant de nombreux problèmes, ils n'ont d'autre choix que de se répandre dans les étoiles."
    origin_tooltip_overcrowded_effects:0 "Start with §H70§! £pop£ Pops on your homeworld.\n- Start with §ROvercrowded Consequences§! homeworld modifier giving numerous penalties."
    overcrowded_planet_modifier:0 "Conséquences de la Surpopulation"
    overcrowded_planet_modifier_desc:0 "La surpopulation sur cette planète a des conséquences terribles, non seulement pour la stabilité mais aussi pour la production de nos ressources."
    
    #### New Origin
   
    ### Disharmonious Unity #####
    origin_disharmonious_unity:0 "Unité Désharmonieuse"
    origin_disharmonious_unity_desc:0 "Il y a plusieurs décennies, deux pays très puissants sur cette planète, s'opposaient. Tous deux possédaient des armes capables d'anéantir leurs ennemis, et tous deux étaient dans une course aux armes toujours plus meurtrières. A un moment de leur histoire, une guerre ouverte a éclaté. Les deux camps ont utilisé leurs armes et ont rendu leur propre planète inhabitable. Une faction a survécu grâce à des bunkers sophistiqués et des ressources stockées. Cependant, le temps n'est plus en leurs faveur."
    origin_tooltip_disharmonious_unity_effects:0 "§R- WARNING: Challenging Origin§!\n \nCapital start as a §YTomb World§! with §RNuclear Consequences§! modifier giving numerous penalties.\n- Start with §YFusion Reactor§!, §YFusion Missiles§! technologies researched and the possibility to research §YAutocannon§! from the start.\n- Start with §G5000§! £food£ food, §G4000§! £consumer_goods£ consumer goods and §G1000§! £minerals£ minerals stockpile."
    disharmonious_unity_planet_modifier:0 "Conséquences Nucléaires"
    disharmonious_unity_planet_modifier_desc:0 "Rien ne peut pousser, rien ne peut être extrait sur cette planète. Personne n'oubliera jamais cette terrible guerre. Les gens vivent dans de petits bunkers appelés disctricts et survivent avec les ressources qu'ils ont stockées avant la guerre."
    ndo_du_planet_modifier:0 "\n Pop Upkeep: §R+5%§!\n Biological Pop Hapiness: §R-5%§!"
    
    
    ##############Traits##########
    
    trait_NDO_ferocious:0 "Féroce"
    trait_NDO_ferocious_desc:0 "Cette espèce a évolué pour devenir le prédateur suprême de cette planète."
    
