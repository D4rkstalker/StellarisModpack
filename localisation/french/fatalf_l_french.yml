l_french:
  fatalf.001.name:0 "A Strange Probe"
  fatalf.001.desc_a:0 "The [Root.GetName] reports that their sensors detected a strange energy signature moments before they had collided with a small entity. Closer inspection reveals that it was a probe of [Root.Owner.GetSpeciesAdj] make and was transmitting the first 112 digits of pi on repeat. It is only scrap now."
  fatalf.001.desc_b:0 "The [Root.GetName] reports that their sensors detected a strange energy signature moments before they had collided with a small entity. Closer inspection revealed that it was a probe of [Root.Owner.GetSpeciesAdj] make and was transmitting popular [Root.Owner.GetSpeciesAdj] song. It is only scrap now."
  fatalf.001.desc_c:0 "The [Root.GetName] reports that their sensors detected a strange energy signature moments before they had collided with a small entity. Closer inspection revealed that it was a probe of [Root.Owner.GetSpeciesAdj] make and was transmitting short love story about two star-crossed lovers. It is only scrap now."
  fatalf.001.desc_d:0 "The [Root.GetName] reports that their sensors detected a strange energy signature moments before they had collided with a small entity. Closer inspection reveals that it was a probe of [Root.Owner.GetSpeciesAdj] make and was transmitting a classical [Root.Owner.GetSpeciesAdj] war chant. It is only scrap now."
  fatalf.001.desc_e:0 "The [Root.GetName] reports that their sensors detected a strange energy signature moments before they had collided with a small entity. Closer inspection reveals that it is a probe of [Root.Owner.GetSpeciesAdj] make and was transmitting nothing but static, or at least nothing that can be discerned. It is only scrap now."
  fatalf.001.desc_f:0 "The [Root.GetName] reports that their sensors detected a strange energy signature moments before they had collided with a small entity. Closer inspection reveals that it is a probe of [Root.Owner.GetSpeciesAdj] make and was transmitting a clinical description of the [Root.Owner.GetSpeciesAdj] body. It is only scrap now."
  fatalf.001.a:0 "How odd."

  fatalf.003.title:0 "Frozen Food"
  fatalf.003.desc:0 "Unrecognized energy spikes are detected near [Root.GetName]. You fear the worst, but all that appears is several tons of packaged meat, belonging to an unknown avian organism. By all accounts, it is safely edible."
  fatalf.004.title:0 "Misplaced Bomb"
  fatalf.004.desc:0 "Your planetary sensors are picking extremely high radiation readings in low orbit of [Root.GetName]. Before you can even guess at the cause, a large explosion rips through a large swath of colonized area, obliterating any people and buildings."
  fatalf.005.title:0 "Extradimensional Asteroid"
  fatalf.005.desc:0 "A small asteroid appears in orbit of [Root.GetName]. It was unknown and undetected until moments ago. While it is too small to be of any typical use, it may provide a large quantity of minerals."
  fatalf.006.title:0 "Electromagnetic Pulse"
  fatalf.006.desc:0 "A series of large, constant energy pulses from an unknown cause are weakening [Root.GetName]'s magnetic field. While it isn't deadly, it does make daily life quite uncomfortable."
  fatalf.007.title:0 "Strange Readings"
  fatalf.007.desc:0 "A small portal has opened up in the sky above [Root.GetName]. Though we cannot see through it, it is providing an interesting arrangement of atoms, allowing for useful study."
  fatalf.008.title:0 "Rapid Energy Strikes"
  fatalf.008.desc:0 "You detect large energy signatures in low orbit of [Root.GetName]. Almost immediately, lighting strikes all across the planet, vaporizing numerous civilians."
  fatalf.009.title:0 "Nothing?"
  fatalf.009.desc:0 "Simultaneously, every sensor in your empire detects an extremely large energy anomaly located just above your capital. Just as quickly as it appeared, it dissipates with no visible effect."
  fatalf.100.name:0 "The Rift"
  fatalf.100.desc:0 "After months of complete cluelessness as to where these strange items have been coming from, your long-range scanners pick up that the strange anomaly has appeared near [Root.Owner.GetHomeWorldName] and that it is launching out shards of ice at a rapid rate."
  fatalf.010.desc:0 "As your ships get closer, you can see the small tear floating in space. Your research tell you that it has now stabilized enough in orbit that you could send a probe through with a strong electrical charge to close it. You could also have it transmit audio, on the chance someone finds it."
  fatalf.011.title:0 "Stabilization"
  fatalf.011.desc:0 "Surprisingly, as your probe goes through the tear, it emits a series of pulses similar to ones that can be found within a natural wormhole. We can use this knowledge to learn the secrets of these bypasses."
  fatalf.012.title:0 "Gone Long Gone"
  fatalf.012.desc:0 "Your probe travels through the tear and sends out its pulse, just as planned. Moments later, all communication is lost as the tear seals itself."

  fatalf.020.title:0 "Ancient Directions"
  fatalf.020.desc:0 "While surveying [From.From.GetName], your science ship discovers a large iron tablet floating in orbit. Engraved on it are directions to two planets across the galaxy, and a series of pictograms showing various energy convergences onto each. The purpose of these convergences are unknown, as they do not resemble any known scientific phenomenon."
  fatalf.022.title:0 "The Floating Windows"
  fatalf.022.desc:0 "As your colony sets its foot down and begins to spread over the planet, you recieve reports of what is described as a multitude of 'Floating Windows' in the sky over [Root.GetName]. Though there are currently many, some are slowly disappearing."
  fatalf.023.title:0 "Glimpses"
  fatalf.023.desc:0 "As your scientists move to investigate, they send reports that these windows are in fact glimpses into other, alternate worlds. Even more interestingly, your population on [Root.GetName] says that they each are having strange dreams, and they ask for only one thing. Our greatest desire."
  fatalf.024.title:0 "CYCLES"
  fatalf.024.desc:0 "§EWE WILL PROVIDE KNOWLEDGE. WHAT YOU HAVE FOUND BEFORE HAS BEEN GIVEN NOW. SHOW YOUR WORTH. MAY THE BEST OF THIS CYCLE BE THE WORST OF YOUR NEXT.§!"

  fatalf.0301.name:0 "Reality Shudder"
  fatalf.0301.desc:0 "A great disturbance has been simultaneously picked up on all of our sensors. We can make no heads or tails of what could have caused it, but we do know that whatever it is has been felt all across the galaxy."
  fatalf.0302.name:0 "Overgrowth"
  fatalf.0302.desc:0 "We are picking up dozens of what appear to be heavily overgrown fungoid ships materializing all across the galaxy. They are directing themselves towards all nearby habitable planets!" 
  fatalf.0303.name:0 "The Overgrowth's Ships"
  fatalf.0303.desc:0 "As our fleet destroys the seed ship, it explodes into a shower of infectious spores."
  fatalf.0304.name:0 "Overgrowth Invasion"
  fatalf.0304.desc:0 "As the seed ship passed over [Root.GetName], it dropped hundreds of tiny spores that quickly grew into terrible monsters. We must fight them off if we wish to save our colony."
  fatalf.0305.name:0 "Overgrowth Eradicated"
  fatalf.0305.desc:0 "The overgrowth has been completely eradicated on [Root.GetName]. It will not bother us here any more."

  seed_ship:0 "Seed Ship"
  seed_ship_plural:0 "Seed Ships"
  tb_overgrowth:0 "Infectious Overgrowth"
  tb_overgrowth_desc:0 "A rapidly spreading infection that must be eradicated."
  seed_army:0 "Seed Army"
  seed_army_plural:0 "Seed Armies"
  seed_army_desc:0 "An unrelentless living spore that infects every living thing it touches."

  LOST_DESIRE_PROJECT:0 "Explore the Temple"
  LOST_DESIRE_PROJECT_DESC:0 "A mysterious temple has appeared on [Root.GetName]. We think it must have something to do with the coordinates we found. We should explore it as soon as possible."
  WHITE_HOLE_STUDY:0 "Study the Anomaly"
  WHITE_HOLE_STUDY_DESC:0 "The electromagnetic anomaly has stabilized above [Root.GetName]. We must study it and find a possible way to close it before it disappears."

  desire_name:0 "Ancient Directions"
  desire_desc:0 "The coordinates we found point to this planet. We should colonize it and see what happens."
  lost_desire_title:0 "The Lost Desire"
  lost_desire_desc:0 "We have found galactic coordinates pointing to several planets in our galaxy. We were promised our people's greatest desire if we make them our home."
  seed_start_title:0 "Reality Shudder"
  seed_start_desc:0 "The bonds within our reality are shaking loose. What could be happening?"
  seed_attack_title:0 "Infector Invasion"
  seed_attack_desc:0 "Dozens of infectious ships have escaped into our reality. Fortunately their unique energy signatures make them easy to track. We must destroy them before our planets are overrun!"
  seed_poi:0 "We must destroy this seed ship before it propagates."
  fatalf_new_colony_title:0 "The Wandering Wormhole"
  fatalf_new_colony_desc:0 "Our Scientist has discovered an unstabilized wormhole that they say leads to a premium planet elsewhere. If we stabilize the wormhole we may be able to start a new colony."

  trait_architect_adaptive_good:0 "Boon of the Architects"
  trait_architect_adaptive_bad:0 "Bane of the Architects"
  trait_architect_adaptive_good_desc:0 "With hardship comes versatility..."
  trait_architect_adaptive_bad_desc:0 "...yet also carefulness."
  trait_architect_intelligent_good:0 "Boon of the Architects"
  trait_architect_intelligent_bad:0 "Bane of the Architects"
  trait_architect_intelligent_good_desc:0 "With knowledge comes wisdom..."
  trait_architect_intelligent_bad_desc:0 "...yet also disagreement."
  trait_architect_industrious_good:0 "Boon of the Architect"
  trait_architect_industrious_bad:0 "Bane of the Architects"
  trait_architect_industrious_good_desc:0 "With purpose comes effort..."
  trait_architect_industrious_bad_desc:0 "...yet also indulgence."
