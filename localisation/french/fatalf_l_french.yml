l_french:
 LOST_DESIRE_PROJECT: "Explorez le Temple"
 LOST_DESIRE_PROJECT_DESC: "Un mystérieux temple est apparu sur [desire_planet_1.GetName]. Nous pensons que cela doit avoir un rapport avec les coordonnées que nous avons trouvées. Nous devrions l'examiner le plus rapidement possible."
 WHITE_HOLE_STUDY: "Étudier l'anomalie"
 WHITE_HOLE_STUDY_DESC: "L'anomalie électromagnétique s'est stabilisée au-dessus de [Root.GetName]. Nous devons l'étudier et trouver un moyen possible de la fermer avant qu'elle ne disparaisse."
 desire_desc: "Les coordonnées que nous avons trouvées pointent vers cette planète. Nous devrions la coloniser et voir ce qui se passe."
 desire_name: "Itinéraires anciennes"
 fatalf.001.a: "$country.1000.a$"
 fatalf.001.desc_a: "Le [Root.GetName] signale que leurs capteurs ont détecté une étrange signature d'énergie avant qu'ils ne se soient heurtés à une petite entité. Une inspection plus rapprochée révèle qu'il s'agissait d'une sonde de [Root.Owner.GetSpeciesAdj] marque et transmettait les 112 premiers chiffres de pi sur répétition. Ce n'est que de la casse maintenant."
 fatalf.001.desc_b: "Le [Root.GetName] signale que leurs capteurs ont détecté une étrange signature d'énergie avant qu'ils ne se soient heurtés à une petite entité. Une inspection plus étroite a révélé qu'il s'agissait d'une sonde de [Root.Owner.GetSpeciesAdj] marque et transmettait une chanson populaire [Root.Owner.GetSpeciesAdj] . Ce n'est que de la casse maintenant."
 fatalf.001.desc_c: "Le [Root.GetName] signale que leurs capteurs ont détecté une étrange signature d'énergie avant qu'ils ne se soient heurtés à une petite entité. Une inspection plus étroite a révélé qu'il s'agissait d'une sonde de la marque [Root.Owner.GetSpeciesAdj] et qu'elle transmettait une courte histoire d'amour sur deux amants étoilés. Ce n'est que de la casse maintenant."
 fatalf.001.desc_d: "Le [Root.GetName] signale que leurs capteurs ont détecté une étrange signature d'énergie avant qu'ils ne se soient heurtés à une petite entité. Une inspection plus étroite révèle qu'il s'agissait d'une sonde de marque [Root.Owner.GetSpeciesAdj] et transmettait un chant de guerre de type [Root.Owner.GetSpeciesAdj] classique. Ce n'est que de la casse maintenant."
 fatalf.001.desc_e: "Le [Root.GetName] signale que leurs capteurs ont détecté une étrange signature d'énergie avant qu'ils ne se soient heurtés à une petite entité. Une inspection plus étroite révèle qu'il s'agit d'une sonde de marque [Root.Owner.GetSpeciesAdj] et a eu un transmetteur, mais elle n'a donné aucune donnée. Ce n'est que de la casse maintenant."
 fatalf.001.desc_f: "Le [Root.GetName] signale que leurs capteurs ont détecté une étrange signature d'énergie avant qu'ils ne se soient heurtés à une petite entité. Une inspection plus étroite révèle qu'il s'agit d'une sonde de [Root.Owner.GetSpeciesAdj] faire et transmettait une description clinique du corps [Root.Owner.GetSpeciesAdj] . Ce n'est que de la casse maintenant."
 fatalf.001.name: "Une sonde étrange"
 fatalf.003.desc: "Des pics d'énergie familiers ont été capturés près de [Root.GetName]. Nous avons craint le pire, mais il est évident qu'il y a plusieurs tonnes de viande emballée appartenant à un organisme aviaire inconnu. Par tous les comptes, il est comestible en toute sécurité."
 fatalf.003.title: "Nourriture congelée"
 fatalf.004.desc: "Nos capteurs planétaires choisissent des lectures de radiations extrêmement élevées en orbite basse de [Root.GetName]. Il a le même signal énergétique que le précédent phénomène inexpliqué. Avant même de pouvoir deviner la cause, une grande explosion déchirera une grande partie de la zone colonisée et anéantira tous les habitants et tous les bâtiments."
 fatalf.004.title: "Bombe déplacée"
 fatalf.005.desc: "Un petit astéroïde apparaît en orbite de [Root.GetName]. Il était inconnu et indétecté jusqu'à il y a quelques instants, lorsque nous l'avons découvert, ainsi qu'un signal énergétique familier. Bien qu'il soit trop petit pour être en danger, il peut fournir une grande quantité de minéraux."
 fatalf.005.title: "Astéroïde extradition"
 fatalf.006.desc: "Une série de grandes impulsions d'énergie constantes avec une cause inconnue affaiblissent le champ magnétique de [Root.GetName]. Bien qu'il ne soit pas mortel, il rend la vie quotidienne assez inconfortable."
 fatalf.006.title: "Impulsion électromagnétique"
 fatalf.007.desc: "Un petit portail s'est ouvert dans le ciel au-dessus de [Root.GetName]. Bien que nous ne puissions pas le voir, il fournit des données intéressantes, tout comme la sonde détruite, permettant une étude utile."
 fatalf.007.title: "Étranges lectures"
 fatalf.008.desc: "Nous détectons de grandes signatures d'énergie en orbite basse de [Root.GetName]. Presque immédiatement, l'éclairage frappe partout sur la planète, vaporisant de nombreux civils. Est-ce que cela a été causé par le même effet qui nous a apporté la sonde étrange?"
 fatalf.008.title: "Frappes énergétiques rapides"
 fatalf.009.desc: "Simultanément, chaque capteur de notre empire détecte une anomalie énergétique extrêmement importante située juste au-dessus de notre capitale. Nos capteurs donnent les mêmes lectures que celles de la sonde détruite. Tout aussi rapidement qu'il apparaissait, il se dissipe sans effet visible."
 fatalf.009.title: "Rien?"
 fatalf.010.desc: "Au fur et à mesure que nos navires se rapprochent pour la recherche, vous pouvez voir les petites larmes flotter dans l'espace. L'examen vous dit qu'il a suffisamment stabilisé en orbite pour envoyer une petite sonde, et en le faisant sortir d'une impulsion d'une projection d'énergie spécifique, vous pourriez le fermer définitivement. Vous pouvez également lui faire transmettre de l'audio, au risque que quelqu'un le trouve."
 fatalf.011.desc: "Étonnamment, alors que notre sonde traverse la déchirure, un petit trou de ver s'ouvre pour une courte période. En observant comment cela affecte le voyage et la transmission de notre sonde, nous pourrions utiliser ces connaissances pour apprendre les secrets de ces contournements."
 fatalf.011.title: "Stabilisation"
 fatalf.012.desc: "Notre sonde traverse la larme et envoie son impulsion, comme prévu. Quelques instants plus tard, toutes les communications sont perdues car la larme se referme. Nous n'aurons plus à nous inquiéter à ce sujet."
 fatalf.012.title: "Abandonné à long terme"
 fatalf.020.desc: "En interrogeant [From.From.GetName], notre vaisseau scientifique découvre une grande tablette de fer flottant en orbite. La gravure sur elle est une direction vers deux planètes à travers la galaxie, et une série de pictogrammes montrant diverses convergences d'énergie sur chacune. Le but de ces convergences est inconnu, car elles ne ressemblent à aucun phénomène scientifique connu."
 fatalf.020.title: "Itinéraires anciennes"
 fatalf.022.desc: "Alors que nos colons mettent le pied sur la planète et commencent à se propager, ils reçoivent des rapports de ce qui est décrit comme une multitude de 'fenêtres flottantes' dans le ciel sur [Root.GetName]. Bien qu'il y en ait actuellement beaucoup, certains disparaissent lentement."
 fatalf.022.title: "Les fenêtres flottantes"
 fatalf.023.desc: "Au fur et à mesure que nos scientifiques se déplacent pour enquêter, ils font état que ces fenêtres sont en fait des aperçus dans d'autres mondes alternatifs. Encore plus intéressant, notre population sur [Root.GetName] dit qu'ils ont chacun des rêves étranges, et qu'ils ne demandent qu'une seule chose. Notre plus grand désir."
 fatalf.023.tip1: "Nous désirons §RRiches.§!"
 fatalf.023.tip10: "Nous désirons §RWisdom.§!"
 fatalf.023.tip2: "Nous désirons §RPower.§!"
 fatalf.023.tip3: "Nous désirons §RObjectif.§!"
 fatalf.023.tip4: "Nous désirons §RBonheur.§!"
 fatalf.023.tip5: "Nous désirons §RPurity.§!"
 fatalf.023.tip6: "Nous désirons §RCommunity.§!"
 fatalf.023.tip7: "Nous désirons §RStrength.§!"
 fatalf.023.tip8: "Nous désirons §RLove.§!"
 fatalf.023.tip9: "Nous désirons §RKnowledge.§!"
 fatalf.023.title: "Glimpses"
 fatalf.024.desc: "§EWE SERA FOURNISSÉ CONNAISSANT. CE QUE VOUS AVEZ TROUVÉ AVANT D'AVOIR ÉTÉ DONNÉE MAINTENANT. AFFICHER VOTRE MONDE. PEUT QUE LE MEILLEUR DE CE CYCLE SOIT LE MONDE DE VOTRE SUIVANT.§!"
 fatalf.024.tip: "§RDO NE PAS DÉSAPPOINT§!"
 fatalf.024.title: "CYCLES"
 fatalf.0301.desc: "Une grande perturbation a été détectée simultanément sur tous nos capteurs. Nous ne pouvons pas faire de tête ou de queue de ce qui aurait pu l'être, mais nous savons que quoi qu'il en soit a été ressenti dans toute la galaxie."
 fatalf.0301.name: "Shudder de la réalité"
 fatalf.0302.desc: "Nous ramassons des dizaines de navires qui semblent être des vaisseaux fongoïdes surdimensionnés et qui se matérialisent dans toute la galaxie. Ils se dirigent vers toutes les planètes habitables à proximité !"
 fatalf.0302.name: "Croissance excessive"
 fatalf.0303.desc: "Au fur et à mesure que notre flotte détruit le $fatalf_seed_ship$, elle explose dans une pluie de spoirs infectieux."
 fatalf.0303.name: "Les navires de la Prolifération"
 fatalf.0304.desc: "Alors que le $fatalf_seed_ship$ passait sur [Root.GetName], il a fait tomber des centaines de petits spores qui se sont rapidement transformés en monstres terribles. Nous devons les combattre si nous voulons sauver notre colonie."
 fatalf.0304.name: "Invasion de surcroissance"
 fatalf.0305.desc: "La surcroissance a été complètement éradiquée sur [Root.GetName]. Cela ne nous dérangera plus ici."
 fatalf.0305.name: "La croissance excessive a été éliminée"
 fatalf.100.desc: "Après des mois d'inflexibilité totale quant à l'origine de ces objets étranges, et pourquoi tous partagent la même signature énergétique, nos scanners à longue portée ramassent que l'étrange anomalie est apparue près de [Root.Owner.GetHomeWorldName] et qu'elle lance des éclats de glace à une vitesse rapide."
 fatalf.100.name: "La Faille"
 fatalf_new_colony_desc: "Notre scientifique a découvert un trou de ver non stabilisé qui, selon eux, mène à une planète de première qualité ailleurs. Si nous stabilisons le trou de verre, nous pourrons peut-être commencer une nouvelle colonie."
 fatalf_new_colony_title: "Le Trou du Ver errant"
 fatalf_seed_ship: "$seed_ship$"
 fatalf_seed_ship_plural: "$seed_ship_plural$"
 fatalf_stable_wormhole_name: "Le trou stellaire"
 hyperlane_machine_desc: "Les $lgates$ semblent avoir quelque chose à voir avec la perturbation de l'hyperlane. Si nous ou nos alliés les contrôlons tous, nous pouvons trouver la source du problème."
 hyperlane_machine_title: "Perturbation de l'hyperlane"
 lost_desire_desc: "Nous avons trouvé des coordonnées galactiques pointant vers plusieurs planètes dans notre galaxie. On nous a promis le plus grand désir de notre peuple si nous en faisons notre foyer."
 lost_desire_title: "Le désir perdu"
 seed_army: "Graine d'armée"
 seed_army_desc: "Une spore vivante implacable qui infecte chaque chose vivante qu'elle touche."
 seed_army_plural: "Graine de troupes"
 seed_attack_desc: "Des dizaines de navires infectieux ont échappé à notre réalité. Nous devons les détruire avant que nos planètes ne soient dépassées!"
 seed_attack_title: "La croissance excessive"
 seed_poi: "Nous devons détruire ce $fatalf_seed_ship$ avant qu'il ne se propage."
 seed_ship: "Seed Ship"
 seed_ship_plural: "Seed Ships"
 seed_start_desc: "Les liens dans notre réalité sont en train de trembler : que se passe-t-il?"
 seed_start_title: "Shudder de la réalité"
 tb_overgrowth: "Surcroissance infectieuse"
 tb_overgrowth_desc: "Une infection qui se propage rapidement et qui doit être éradiquée."
 trait_architect_adaptive_bad: "Fléau des architectes"
 trait_architect_adaptive_bad_desc: "... mais aussi prudence."
 trait_architect_adaptive_good: "Bénédiction des architectes"
 trait_architect_adaptive_good_desc: "Avec la difficulté vient la polyvalence..."
 trait_architect_industrious_bad: "Fléau des architectes"
 trait_architect_industrious_bad_desc: "... mais aussi indulgence."
 trait_architect_industrious_good: "Bénédiction de l'architecte"
 trait_architect_industrious_good_desc: "Dans le but vient l'effort..."
 trait_architect_intelligent_bad: "Fléau des architectes"
 trait_architect_intelligent_bad_desc: "... mais aussi en désaccord."
 trait_architect_intelligent_good: "Bénédiction des architectes"
 trait_architect_intelligent_good_desc: "Avec la connaissance vient la sagesse..."
