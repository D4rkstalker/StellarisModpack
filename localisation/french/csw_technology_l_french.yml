l_french:
 tech_reinforced_transport:0 "Plans de transport renforcés"
 tech_reinforced_transport_desc:0 "Sur la base des conceptions de nos croiseurs, nous pouvons maintenant créer un navire de transport plus robuste et plus durable."
 tech_advanced_transport:0 "Plans de transport avancés"
 tech_advanced_transport_desc:0 "Based on the designs of our battleships, we can now build an even stronger transport ship with exceptional durability"
 tech_noah_transport:0 "Projet Noah Transport"
 tech_noah_transport_desc:0 "Avec l'invention de Dark Matter Power, nous pouvons maintenant construire l'un des châssis de transport les plus puissants jamais vu par la galaxie."
 tech_transport_plating:0 "Platings de transport spécialisés"
 tech_transport_plating_desc:0 "Nos transports sont rapides et évasifs grâce à leurs armures légères et leurs plaquages. Mais il arrive un moment où ils doivent être en mesure de se protéger des tirs. Ce placage de transport spécialisé améliorera considérablement la capacité de survie du transport au détriment de la vitesse et de l'évasion."
 tech_tactical_drop:0 "Gouttes tactiques"
 tech_tactical_drop_desc:0 "Les améliorations de nos technologies de transport nous permettent d’installer des drop-pods capables de déployer des armées d’invasion beaucoup plus rapidement que les navettes classiques. Cela nous permettra rapidement d'effectuer des frappes profondes dévastatrices contre nos ennemis à la surface."
 TECH_UNLOCK_REINFORCED_TRANSPORT_TITLE: "§HDéverrouille la coque de transport:§! Coque de transport renforcée"
 TECH_UNLOCK_REINFORCED_TRANSPORT_DESC: "§HTransport renforcé:§! Une coque de transport renforcée équipée de petits et moyens emplacements utilitaires et auxiliaires."
 TECH_UNLOCK_ADVANCED_TRANSPORT_TITLE: "§HDéverrouille la coque de transport:§! Coque avancée de transport"
 TECH_UNLOCK_ADVANCED_TRANSPORT_DESC: "§HTransport avancé:§! Une coque de transport avancée équipée de grands emplacements utilitaires, de petits emplacements utilitaires et d’emplacements auxiliaires."
 TECH_UNLOCK_NOAH_TRANSPORT_TITLE: "§HDéverrouille la coque de transport:§! Noah Transport Hull"
 TECH_UNLOCK_NOAH_TRANSPORT_DESC: "§HNoah Transport:§! Une coque de transport extrêmement puissante équipée de grands logements utilitaires, de petits logements utilitaires et de logements auxiliaires."
 mod_shipsize_transport_hull_add: "Force de la coque de transport"
