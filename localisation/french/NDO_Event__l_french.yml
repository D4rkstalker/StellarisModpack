    #### Tooltip
    
    ndo_stop_offer_tooltip:0 "Cette option empêchera tout événement lié au thrakals de se produire."
    ndo_stop_embassy_tooltip:0 "Cette option empêchera tout événement lié à l'ambassade de se produire."
    stop_embassy_eventchain_tooltip:0 "Cette option arrêtera la chaîne d'événements de l'ambassade."
    ndo_unexpected_consequences_tooltip:0 "Cette option peut avoir des conséquences inattendues."
    ndo_thrakal_consequences_tooltip:0 "Les Thrakals pourrait être très mécontent de nos actions."    
    ndo_add_devastation_tooltip:0 "§R+20§! dévastation ajoutée à la capitale."
    
    #######################################
    ####### The Offer Event Chain #########
    #######################################   

    ### Strange Sound
    
    NDO.1901.name:0 "Son étrange"
    NDO.1901.desc:0 "Pour la première fois dans l'histoire, on a entendu une activité provenant de la terre des anciens, un son profond et terrifiant. On ne sait pas ce qui a pu causer un tel bruit."    
    #### Second Sound    
  
    NDO.1902.name:0 "Un autre son étrange"
    NDO.1902.desc:0 "Un son identique à celui entendu il y a un an a été enregistré une nouvelle fois, cette fois un effet de souffle a rapidement suivi. La population est extrêmement inquiète, et nous demande de trouver une explication."
    NDO.1902.a:0 "Nous trouverons une explication à ce son."  
    NDO.1902.b:0 "Le peuple a parlé."
    NDO.1902.c:0 "Les dieux se réveillent."
    NDO.1902.d:0 "Cela n'inspire rien de bon."
       
    ### Contact the Ancients

    NDO.19031.name:0 "Contacter les Anciens"
    NDO.19031.desc:0 "Nos scientifiques suggèrent que nous envoyions un message aux anciens pour nous présenter et leur demander d'où viennent ces bruits étranges. Une équipe d'experts a été rapidement réunie pour créer le message. Que devrions-nous y mettre ?"
    NDO.19031.a:0 "Ajoutez un chant de guerre."  
    NDO.19031.b:0 "Inscrivez-y notre foi."
    NDO.19031.c:0 "Ajoutez un message de paix."
    NDO.19031.d:0 "Mettez un panneau d'avertissement."
    NDO.19031.e:0 "Le message doit rester simple."
    
    #### Response of The Ancients
    
    NDO.19032.name:0 "Réponse des Anciens"
    NDO.19032.desc:0 "Leur réaction ne s'est pas fait attendre, quelques heures seulement après l'envoi du message, 3 vaisseaux massifs ont surgi de leurs territoires, se sont dirigés vers nous et se sont arrêtés juste au-dessus de notre capitale."
    NDO.19032.a:0 "Qu'avons-nous fait ?"  
    NDO.19032.b:0 "Nous pourrions finalement les rencontrer."
    NDO.19032.c:0 "Cela ne présage rien de bon."

    ### The Ancient Arrival    

    NDO.1904.name:0 "L'arrivée des Anciens"
    NDO.1904.desc:0 "Alors que les vaisseaux gigantesques restaient immobiles au-dessus de la capitale, des vaisseaux plus petits se frayaient un chemin vers le sol et se posaient. Quelques secondes plus tard, les portes se sont ouvertes et ont laissé sortir ceux que l'on appelle, depuis la nuit des temps, les Anciens. Pour la première fois dans l'histoire, leur apparition était à la vue de tous. "
    NDO.1904.a:0 "L'histoire se souviendra de ce moment."
    NDO.1904.c:0 "Nous allons rencontrer les dieux."    
    NDO.1904.d:0 "Que veulent-ils ?"
    
    ### The Ancient Arrival 2     
   
    NDO.1905.name:0 "L'arrivée des Anciens"
    NDO.1905.desc:0 "Les Anciens se sont arrêtés, l'un d'entre eux a commencé à parler dans une langue inconnue, un appareil ressemblant à un traducteur a instantanément déchiffré ce qu'ils disaient dans notre langue. "Bonjour les enfants, nous avons reçu votre message. Il est grand temps que nous vous rencontrions de manière officielle. Nous supposons que vous avez beaucoup de questions.""
    NDO.1905.a:0 "Qui êtes-vous vraiment ?"
    NDO.1905.a.réponse:0 "Nous sommes les Thrakal. Nous sommes une civilisation qui, autrefois, s'étendait sur toute la planète comme c'est le cas de la vôtre maintenant. La différence est que notre civilisation était beaucoup plus grande et s'étendait parmi les étoiles."    
    NDO.1905.b:0 "Pourquoi n'êtes-vous présents que sur une petite partie de cette planète ?"
    NDO.1905.b.réponse:0 "Nous avons fait le choix de nous isoler du reste de la Galaxie il y a bien longtemps."   
    NDO.1905.c:0 "Avez-vous interféré avec notre développement dans le passé ?"
    NDO.1905.c.réponse:0 "De nombreuses civilisations anciennes ont eu recours à l'ingérence, dans la grande majorité des cas, les civilisations primitives ont fini par s'anéantir. Nous concluons qu'il est préférable de ne pas interférer jusqu'à ce que vous ayez atteint un certain stade de votre développement. Les quelques fois où vous nous avez vus étaient des accidents isolés et rapidement maîtrisés."
    NDO.1905.d:0 "Quel était le son entendu il y a quelques heures ?"
    NDO.1905.d.réponse:0 "Cette information est classifiée."
    NDO.1905.e:0 "Pourquoi êtes-vous venu nous rencontrer en personne ?"
    NDO.1905.e.response:0 "Nous avons une proposition."
    
    #### The Offer

    NDO.1906.name:0 "L'offre "
    NDO.1906.desc:0 "Nous vous avons laissé vous développer sans aucune aide jusqu'à présent et contre toute attente, votre civilisation a survécu, vos avancées dans les différents domaines de la recherche, bien qu'encore primitives, ont atteint un stade souhaité. Il est temps pour nos deux civilisations de coopérer."
    NDO.1906.a:0 "Nous serions ravis de coopérer avec une civilisation comme la vôtre."  
    NDO.1906.b:0 "Allez-vous partager vos technologies avec nous ?"
    NDO.1906.b.réponse:0 "Nous avons des technologies très puissantes, si l'une d'entre elles tombe entre les mains d'un empire dangereux, cela pourrait nous mettre tous en danger. Votre empire n'est pas encore prêt à ce que nous partagions tout. En temps voulu peut-être."
    NDO.1906.c:0 "Nous ne souhaitons pas interagir avec d'autres espèces."
    NDO.1906.d:0 "Nous acceptons votre proposition."
    NDO.1906.e:0 "Nous ne ressentons pas le besoin de coopérer."

    #### Help the Ancients    
 
    NDO.19061.name:0 "Aidez les Anciens "
    NDO.19061.desc:0 "Les Thrakals demandent notre aide. Ils disent avoir besoin de ressources durant 3 ans et promettent de nous rembourser d'une manière ou d'une autre dans le futur."
    NDO.19061.a:0 "Nous aiderons la civilisation Thrakal avec plaisir"  
    NDO.19061.b:0 "Nous avons besoin de nos ressources pour le moment."

    #### Research Cooperation    
 
    NDO.19062.name:0 " Coopération en matière de recherche"
    NDO.19062.desc:0 "Les Thrakals ont proposé de nous aider dans nos recherches pendant un certain temps. En échange, nous leur donnerons des ressources."
    NDO.19062.a:0 "Nous serons heureux d'aider la civilisation Thrakal."  
    NDO.19062.b:0 "Nous n'avons pas de ressources supplémentaires à vous donner."
    
    #### Remerciement des Anciens    
 
    NDO.19063.name:0 " Récompense des Thrakals"
    NDO.19063.desc:0 "Les Anciens voudraient nous remercier pour l'aide que nous leur avons apportée il y a quelques années."
    NDO.19063.a:0 "Nous bénéficions tous de l'entraide." 
 
 
    #######################################
    ####### The Embassy Event Chain #######
    #######################################

#### L'ambassade

    NDO.1907.name:0 "L'ambassade"
    NDO.1907.desc:0 "Les Thrakals aimeraient installer une ambassade ici, ce qui, selon eux, faciliterait les échanges et les interactions entre nous."
    NDO.1907.a:0 "C'est une excellente idée."  
    NDO.1907.b:0 "Nous n'en voyons pas la nécessité."
    NDO.1907.c:0 "Aucune espèce étrangère n'est autorisée à entrer."
    
    #### Réponse de Thrakal

    NDO.1908.name:0 " Réponse de Thrakal "
    NDO.1908.desc:0 "Les anciens sont très mécontents de notre réponse et nous demandent instamment de reconsidérer notre position. Ils sont prêts à nous offrir de nombreuses ressources si nous acceptons de construire cette ambassade. "
    NDO.1908.a:0 "Nous pourrions faire beaucoup de choses avec ces ressources."  
    NDO.1908.b:0 "Nous n'avons pas besoin de vos ressources."
    
    #### Construction de l'ambassade 

    NDO.1909.name:0 "Construction de l'ambassade "
    NDO.1909.desc:0 "La construction de l'ambassade est sur le point de commencer. Un groupe minoritaire, fermement opposé au projet de construction invite la population à manifester, le groupe estime que cette ambassade est un danger pour la souveraineté de notre nation, et milite pour couper toute interaction avec la civilisation Thrakal. "
    NDO.1909.a:0 "Peut-être ont-ils raison."  
    NDO.1909.b:0 "Surveillé ce groupe."
    NDO.1909.c:0 "La coopération est bénéfique pour nos deux civilisations."
    NDO.1909.d:0 "Arrêtez la construction de l'ambassade."    
    
    ### Dons des Thrakals
    
    NDO.1910.name:0 "Dons des Thrakals"
    NDO.1910.desc:0 "Les Thrakals souhaitent nous remercier et font don de quelques artefacts mineurs."
    NDO.1910.a:0 "C'est un plaisir pour nous."  
    NDO.1910.b:0 "Nous n'avons pas besoin de leurs dons."
    
    ### Protestations

    NDO.1911.name:0 " Protestations "
    NDO.1911.desc:0 "Les manifestations se multiplient dans notre capitale, le mouvement prônant la fin de toute interaction avec la civilisation Thrakal est désormais soutenu par une grande partie de la population. Ils font pression sur les autorités locales pour qu'elles arrêtent le projet de construction de l'ambassade. Aujourd'hui, plusieurs dizaines de membres des forces de police ont été blessés lors de confrontations avec les manifestants. "
    NDO.1911.a:0 "Faites arrêter les leaders du mouvement."  
    NDO.1911.b:0 " Tenter de discuter avec les leaders de l'opposition. "
    NDO.1911.c:0 "Il faut parfois céder à la pression..."

    ### Fin des protestations

    NDO.19110.name:0 "Les protestations se terminent"
    NDO.19110.desc:0 "Petit à petit, les protestations se sont tues et avec elles les explosions de violence. Nous pouvons maintenant regarder vers l'avenir et renforcer nos liens avec la civilisation Thrakal."
    NDO.19110.a:0 "Bien."  
    NDO.19110.b:0 "La volonté du peuple est faible."
    NDO.19110.c:0 "Nous remercions les forces de l'ordre."
  
    ### Mouvement national

    NDO.1912.name:0 " Mouvement national "
    NDO.1912.desc:0 "Après l'arrestation des leaders du groupe anti-thrakal, le nombre de manifestants a augmenté de façon spectaculaire, l'armée a été dépêchée pour maintenir le calme dans de nombreuses villes, les forces de l'ordre étant débordées."
    NDO.1912.a:0 "Libérez les dirigeants de l'opposition."
    NDO.1912.b:0 "Maintenez-les en détention."    
    NDO.1912.c:0 "Instaurez un couvre-feu et arrêtez tous les manifestants."
    
    ### Attentat à la bombe

    NDO.1913.name:0 " Attaque à la bombe "
    NDO.1913.desc:0 "Une bombe dans le centre ville de notre capitale a fait de nombreux morts. Personne n'a revendiqué l'attentat, mais notre service de renseignements pense qu'il fait suite aux nombreuses manifestations contre la construction de l'ambassade."
    NDO.1913.a:0 "Trouvez les auteurs de cet attentat."  
    NDO.1913.b:0 "Arrêtez le projet de construction de l'ambassade."
    
    ### Les auteurs de l'attentat à la bombe.

    NDO.1914.name:0 "Les auteurs de l'attentat à la bombe"
    NDO.1914.desc:0 "Les auteurs de l'attentat à la bombe ont été retrouvés. Ils font partie d'une branche radicalisée du mouvement anti-thrakal. "
    NDO.1914.a:0 "Faites-les tuer pour leurs crimes."  
    NDO.1914.b:0 "Ils seront jugés pour leurs crimes."
    
    ### Les terroristes se sont échappés 

    NDO.1915.name:0 "Terroristes évadés"
    NDO.1915.desc:0 "Avec l'aide de quelques gardes, les coupables de l'attentat ont réussi à s'échapper, ils semblent avoir de nombreux contacts, les chances de les retrouver sont donc faibles."
    NDO.1915.a:0 "Trouvez-les quand même."      

    ### Un autre attentat terroriste

    NDO.1916.name:0 "Une autre attaque terroriste"
    NDO.1916.desc:0 "Une nouvelle attaque terroriste a eu lieu, le gouverneur de notre capitale a été tué par un homme armé prétendant que le gouverneur faisait partie d'un gouvernement de l'ombre travaillant pour les Thrakals, selon nos informations, l'individu n'aurait pas pu planifier cette attaque seul."
    NDO.1916.a:0 "Désignez le mouvement anti-thrakal comme une entité terroriste."  
    NDO.1916.b:0 "Trouvez les personnes qui l'ont aidé."
    NDO.1916.c:0 "Arrêtez le projet de construction de l'ambassade." 


    ### L'ambassade 2

    NDO.1917.name:0 "L'ambassade"
    NDO.1917.desc:0 "La construction de l'ambassade est enfin terminée, les interactions et les échanges seront beaucoup plus faciles à partir de maintenant. C'est un grand jour pour tous. "
    NDO.1917.a:0 "Un grand jour en effet."  
    NDO.1917.b:0 "Un projet difficile, mais qui portera ses fruits."
    NDO.1917.c:0 "Nous écrivons une nouvelle page de l'histoire."

    ### Fin des protestations

    NDO.1918.name:0 " Les protestations s'arrêtent"
    NDO.1918.desc:0 "Petit à petit, les manifestations ont fini par s'éteindre, grâce à l'intervention de l'armée et aux nombreuses arrestations. Nous pouvons maintenant regarder vers l'avenir et renforcer nos liens avec la civilisation Thrakal. "
    NDO.1918.a:0 "Bien."  
    NDO.1918.b:0 "La volonté du peuple est faible."
    NDO.1918.c:0 "Nous remercions les forces de l'ordre."
    

    #######################################
    ############ Small Events #############
    #######################################  

    ### Scandal on the Horizon

    NDO.1930.name:0 "Scandale à l'horizon"
    NDO.1930.desc:0 "Au cours d'un débat houleux entre l'ambassadeur Thrakal et des représentants de notre gouvernement, un de nos représentants a menacé l'ambassadeur. Les Thrakals sont très offensés et demandent sa démission. "
    NDO.1930.a:0 "Virez le gouverneur."  
    NDO.1930.b:0 "Protégez le gouverneur."

    #######################################
    ########## Spy Event Chain ############
    #######################################
 
    ### Suspicions

    NDO.1931.name:0 "Suspicions"
    NDO.1931.desc:0 "Des soupçons pèsent sur le scientifique qui, selon une source anonyme, travaille pour les Thrakals. Pour l'instant, nous n'avons aucune preuve réelle, mais le laisser en liberté pourrait avoir des conséquences incertaines. "
    NDO.1931.a:0 "Surveillez ses actions."  
    NDO.1931.b:0 "Arrêtez ce scientifique tout de suite."
    NDO.1931.c:0 "Ce ne sont que des rumeurs."
 
    ### Scientiste surveillé
 
    NDO.1932.name:0 "Scientifique Surveillé"
    NDO.1932.desc:0 "Plusieurs mois se sont écoulés et le scientifique suspecté d'espionnage a un comportement anormal mais sans signe alarmant. Nous pourrions continuer à le surveiller ou nous concentrer sur autre chose. "
    NDO.1932.a:0 "Continuer à le surveiller."  
    NDO.1932.b:0 "Nous ne prendrons aucun risque, arrêtez-le. "
    NDO.1932.c:0 "C'est une perte de temps, arrêtez sa surveillance."

    ### Sabotage
    
    NDO.1933.name:0 "Sabotage"
    NDO.1933.desc:0 "Aujourd'hui, le scientifique s'est échappé avec les dernières recherches scientifiques et quelques artefacts. Cependant, nous ne savons toujours pas s'il était en contact avec les Thrakals ou si le scientifique travaillait pour un autre de nos ennemis. Dans tous les cas, il est très probable qu'il ait eu l'aide d'amis très puissants."
    NDO.1933.a:0 "Blâmez les Thrakals."  
    NDO.1933.b:0 "Trouvez ce scientifique."
    NDO.1933.c:0 "Le scientifique a disparu, c'est un gaspillage de ressources."

    ### Fausses rumeurs

    NDO.1934.name:0 "Fausses Rumeurs"
    NDO.1934.desc:0 "Le premier rapport indique que le suspect n'a commis aucun acte suspect au cours des derniers mois, nous avons pu continuer la surveillance. Le directeur nous a conseillé d'arrêter l'opération de surveillance et de nous concentrer sur des missions plus importantes."
    NDO.1934.a:0 "Continuer à le faire surveiller pendant quelques mois encore."  
    NDO.1934.b:0 "Le directeur a raison, nous avons d'autres choses à faire."

    ### Un espion parmi nous

    NDO.1935.name:0 "Un espion parmi nous"
    NDO.1935.desc:0 "Le scientifique a été vu échangeant des informations avec des Thrakals la nuit dernière. La nature de ces informations reste floue. Le directeur de nos services de renseignement nous conseille de l'arrêter au plus vite. "
    NDO.1935.a:0 "Arrêtez-le en secret."  
    NDO.1935.b:0 "Exposez les preuves aux yeux de tous et arrêtez-le."
    NDO.1935.c:0 "Laissez-le faire son travail."

    ### Le scientifique est arrêté

    NDO.1936.name:0 "Scientifique Arrêté"
    NDO.1936.desc:0 "Le rapport sur l'interrogatoire est prêt. Le scientifique a rapidement craqué et a tout avoué, divers documents ont été remis aux Thrakals concernant nos recherches, nos avancées technologiques et notre puissance militaire, toutes des informations très sensibles."
    NDO.1936.a:0 "Exposez l'affaire au public."  
    NDO.1936.b:0 "Gardons cette affaire secrète, ne ravivons pas les tensions."

    ### Scientifique en fuite

    NDO.1937.name:0 "Scientifique en Fuite"
    NDO.1937.desc:0 "Les autorités chargées de la surveillance ont perdu de vue le scientifique qui a complètement disparu. Nous ne savons pas encore pourquoi il s'est enfui mais c'est probablement parce que nous avons découvert ses agissements et que les informations ont fuité. Il est très probable qu'il ait eu l'aide d'amis très puissants qui restent dans l'ombre. "
    NDO.1937.a:0 "Trouvez ce traître."
    NDO.1937.b:0 "Laissez-le s'enfuir."    
    
    ### Réponse des Thrakals

    NDO.1938.name:0 "Réponse des Thrakals"
    NDO.1938.desc:0 "Les Thrakals nient toute implication avec le scientifique. Ils insinuent que nous avons inventé cette histoire afin de monter la population contre eux et de couper toute relation avec leur civilisation. Ils promettent des représailles si nous continuons à soutenir ces allégations. "
    NDO.1938.a:0 "Le [Root.Owner.GetName] ne sera pas menacé !"
    NDO.1938.b:0 "Oubliez ces allégations, ça n'en vaut pas la peine."
 
    ### Innocent Scientist

    NDO.1939.name:0 "Scientifique Innocent"
    NDO.1939.desc:0 "Après de longues heures d'interrogatoire du suspect et une fouille de ses affaires, aucune preuve d'espionnage ou d'implication possible avec les Thrakals n'a été trouvée. Nous pouvons le garder en détention et l'interroger. Cependant, le directeur de notre agence de renseignement pense que cela ne mènera à rien."
    NDO.1939.a:0 "Gardez-le en détention."
    NDO.1939.b:0 "Relâchez le scientifique." 
    NDO.1939.c:0 "Accusez les Thrakals." 
 



