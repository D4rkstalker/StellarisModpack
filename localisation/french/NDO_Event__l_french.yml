    ##############################
    ####### Origin Event #########
    ##############################   
    
    NDO.301.name:0 "Bunkers Défaillants"
    NDO.301.desc:0 "Malgré nos nombreux préparatifs et la construction de bunkers très sophistiqués, la radioactivité dégrade très rapidement les bunkers. Selon nos experts, les districts de production de nourriture ainsi que nos sites d'extraction de minéraux et de production d'énergie seront inutilisables dans environ 1 mois. Les ressources stockées ne nous permettront de survivre que quelques années. Notre seule solution est de nous tourner vers les étoiles et de coloniser une planète plus habitable pour notre espèce."
    NDO.301.a:0 "Nous survivrons."
    NDO.301.b:0 "Un jour, le [Root.Owner.GetName] prospérera."
    
    
    ###############################################
    ##############  Event Modifiers   #############
    ###############################################

    ndo_small_protests_planet_modifier:0 "Petites manifestations"     
    ndo_small_protests_planet_modifier_desc:0 "De petites manifestations ont commencé sur notre capitale."
    
    planetary_protests_wins_planet_modifier:0 "Manifestations Victorieuse"      
    planetary_protests_wins_planet_modifier_desc:0 "Les manifestations ont réussi et le gouvernement a reculé."

    planetary_protests_planet_modifier:0 "Manifestations Planétaires"  
    planetary_protests_planet_modifier_desc:0 "Une grande partie de la population de cette planète a rejoint les manifestations. Les autorités ont dorénavant du mal à maintenir l'ordre."  

    thrakal_embassy_modifier:0 "Ambassade Thrakal"  
    thrakal_embassy_modifier_desc:0 "L'ambassade facilite nos interactions avec la civilisation Thrakal."

    ndo_latest_research_stolen_modifier:0 "Dernières Recherches volées"
    ndo_latest_research_stolen_modifier_desc:0 "Nos dernières recherches sur les données ont été volées, très probablement par le scientifique suspecté."
    
    ndo_research_ccoperation_modifier:0 "Coopération en Matière de Recherche"
    ndo_research_ccoperation_modifier_desc:0 "Pour la première fois de notre histoire, nos deux empires s'entraident."

    ndo_help_thrakal_modifier:0 "Dons aux Thrakals"
    ndo_help_thrakal_modifier_desc:0 "Notre grand empire aide la civilisation Thrakal en leur offrant nos nombreuses ressources."    
    
    #######################################
    ##############   Events   #############
    #######################################    
    
    #####Event Wave of Refugees
    
    NDO.250.name:0 "Les Réfugiés"
    NDO.250.desc:0 "Il y a quelques heures, d'énormes vaisseaux spatiaux sont apparus dans notre ciel. Étrangement, aucun de nos capteurs ne les a détectés. De grandes portes se sont ouvertes, laissant sortir des milliers, voire des millions d'aliens. Ils ne semblent pas être armés mais quelles sont leurs intentions ?"
    NDO.250.a:0 "Ils ne semblent pas avoir d'armes, essayons de communiquer avec eux."  
    NDO.250.b:0 "Ils ne sont pas les bienvenus ici !"
    NDO.250.c:0 "Attendons de voir ce qu'ils vont faire."
 
    NDO.251.name:0 "Contact Agressif"
    NDO.251.desc:0 "Pour notre propre protection, ils doivent partir. Sur nos ordres, nos soldats pointent leurs armes. Presque instantanément, les aliens sortent ce qui ressemble à des armes. Quelques secondes plus tard, les deux côtés commencent à tirer."
    NDO.251.a:0 "Tirez sur eux !"
    NDO.251.b:0 "Stop ! Nous devons résoudre cette situation de manière pacifique."

    NDO.252.name:0 "Invasion"
    NDO.252.desc:0 "Comme les deux côtés ont commencé à tirer. Des vaisseaux armés plus petits ont émergé des grands et se sont dirigés vers notre ville la plus proche. Quelques secondes plus tard, des explosions retentirent au loin."
    NDO.252.a:0 "Ils le paieront de leur vie !"
 
    NDO.253.name:0 "Envahisseurs écrasés"
    NDO.253.desc:0 "Après quelques heures de confrontation intense, l'ennemi a été écrasé, leurs vaisseaux ont été sévèrement endommagés et ne sont plus en état de voyagés. Ils ont fait de nombreuses victimes, notamment des civils."
    NDO.253.a:0 "Récupérez tout ce qui est utile. Ils serviront d'esclaves."
    NDO.253.b:0 "Détruisez leur bateau, ils pourraient avoir apporté des maladies. Ils serviront d'esclaves."
 
    NDO.254.name:0 "Délégation Alien"
    NDO.254.desc:0 "La foule extraterrestre s'écarte pour laisser la place à leurs chefs qui commencent à parler dans une langue inconnue, un appareil traduit instantanément ce qu'ils disent dans notre langue. Ils souhaitent trouver protection sur notre planète après que la leur ait été détruite et leur population exterminée, en échange de quoi ils partageront avec nous leurs ressources ainsi que leurs technologies."
    NDO.254.a:0 "Ils sont les bienvenus sur notre planète."
    NDO.254.b:0 "Ils pourraient être une menace pour nous. Ils doivent partir."
    NDO.254.c:0 "Les nouvelles technologies semblent intéressantes !"
    NDO.254.d:0 "Exterminé par quoi ?" 
 
    NDO.255.name:0 "Accueil des Réfugiés"
    NDO.255.desc:0 "Alors que notre gouvernement et le leur commencent à négocier sur divers sujets. Les ressources apportées par les aliens sont transportées hors des vaisseaux spatiaux."
    NDO.255.a:0 "Nous ferons bon usage de ces ressources."
 
    NDO.256.name:0 "Négociation Réussie"
    NDO.256.desc:0 "Après de longues négociations fructueuses entre nos deux espèces, concernant la place de ces aliens dans notre société. Les connaissances et les technologies apportées par les aliens sont maintenant partagées avec nos scientifiques."
    NDO.256.a:0 "Une nouvelle ère est devans nous."
 
    NDO.257.name:0 "Tensions"
    NDO.257.desc:0 "Alors que le monde observe attentivement l'événement, nos soldats reçoivent l'ordre de baisser leurs armes, tout comme les extraterrestres. À l'aide d'un appareil qui ressemble à un traducteur, ils nous disent qu'ils arrivent pacifiquement et qu'ils fuient un terrible danger. Ils aimeraient négocier avec nous."
    NDO.257.a:0 "On pourrait leur faire de la place."
    NDO.257.b:0 "Ils partiront soit pacifiquement, soit par la force."
    NDO.257.c:0 "En échange des nouvelles technologies, nous pouvons trouver un arrangement."
 
    NDO.258.name:0 "Origine des Réfugiés"
    NDO.258.desc:0 "Alors que nous explorions les étoiles, nous avons découvert un empire inconnu, qui semblait pacifique à première vu. Cependant, un mois plus tard, une flotte gigantesque s'est dirigée vers notre capitale, nous avons essayé de nous battre mais ils étaient trop puissants une fois qu'ils ont atteint notre capitale ils ont commencé à nous exterminer, un par un. Nous avons été forcés de fuir pour survivre."
    NDO.258.a:0 "Nous sommes désolés d'entendre cela, le [Root.GetName] est fort et vous protégera."
    NDO.258.b:0 "Nous ne pouvons pas vous aider, vous apportez le danger."
 
    NDO.300.name:0 "Contact Agressif"
    NDO.300.desc:0 "Cette menace inconnue pourrait venir chercher, ils peuvent toujours trouver une autre planète où s'installer. Cependant, ils insiste sur le fait qu'ils sont à la recherche d'une planète habitable depuis longtemps et qu'ils ne quitteront pas cette planète. Voyant que nous ne changions pas d'avis, un des extraterrestres commence à tirer sur nos soldats. En quelques secondes, le chaos s'est répandu comme une traînée de poudre."
    NDO.300.a:0 "Feu, soldats ! C'est notre planète !"  
    
    
