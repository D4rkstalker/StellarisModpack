nsc_modmenu_setting_page_mod_category_introduction_name:0 "$nsc_modmenu_setting_button_category_mod_name$ $nsc_modmenu_setting_button_mod_introduction_name$"
nsc_modmenu_setting_page_mod_category_introduction_desc:0 "§EWelcome to the NSC2 Official Mod Menu!\n\nThis menu will allow you to customize the mod as you choose. We highly recommend only changing these settings upon starting a new game - it is currently unknown how changing these settings will affect a save game.\n\nWe also have a FAQ section of this menu which will answer common questions about the mod and a section with instructions to help explain how to use certain features of the mod.\n\nIf you have any questions that are not answered here, feel free to join the NSC2 Discord server linked on the mod's Steam page.§!"

### Custom GUI Category: Mod FAQ ###
nsc_modmenu_setting_page_mod_category_faq_name:0 "$nsc_modmenu_setting_button_category_mod_name$ $nsc_modmenu_setting_button_mod_faq_name$"
nsc_modmenu_setting_page_mod_category_faq_desc:0 "§EWelcome to the NSC2 Frequently Asked Questions page.\n\nHere you'll find the most common questions we get asked by the community. Simply click the buttons on either side of this text box.\n\nMore questions will be added in the future as we see them come up. If you still have questions that are not on this page, feel free to join the NSC2 Discord and ask our community!§!"

nsc_modmenu_setting_page_mod_category_faq_question_list_1_name:0 "FAQ List"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_1_name:0 "NSC2 Not Working"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_1_tooltip:0 "§EQuestion: What do I do if NSC2 isn't working properly?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_1_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_1_tooltip$\n\nThe very first step in troubleshooting mod problems is to check your mod load order in the Paradox Launcher. Having mods in the wrong order will cause issues.\n\nThe Paradox launcher functions on LIOS  - "Last in, only served." This means that when two mods modify the same thing, the mod that is lower on the list will overwrite anything higher on the list. This is super important because a lot of different mods modify the same things.\n\nA bad load order is what can cause common "bugs" like these:\n\n- Various numbers, modifiers, or stats not being what they should be.\n- Not being able to research the new ship classes.\n- Having the black hole reactor available at game start.\n- Not being able to save ship designs due to the SAVEFAIL error (empty component spot).\n- Not having the correct number of starbase building and module slots.\n\nThe PDX launcher loads mods from TOP TO BOTTOM, with mods at the bottom of the list overwriting everything above them.\n\nTo fix load order bugs: Open your launcher, open your current mod playset, and click on the "Load Order" setting near the top right, and click the "Z to A" setting. NSC2 usually needs to be at or very near the BOTTOM of your load order. Remember that any mods below NSC2 will overwrite NSC2 files, which can break the mod in weird ways.\n\nAlso make sure that you are not running outdated mods! You must disable any mod with the yellow triangle in the launcher until it is updated to the latest Stellaris version and the triangle disappears! We cannot help fix issues if you refuse to turn off outdated mods.\n\nOnce you have set the Z to A order, make sure that you manually re-order your patches and addons so that they are below the mods that they patch.§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_2_name:0 "Reset NSC2"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_2_tooltip:0 "§EQuestion: How can I completely reset the mod's files if it is not working properly?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_2_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_2_tooltip$\n\nIf your copy of NSC2 (or any other mod) is not working properly, try ALL of these steps in order:\n\n1. VERIFY MOD LOAD ORDER\nThe best way to make sure your mods work properly is to order them in REVERSE alphabetical order - choose the Z..A sorting option in the launcher. If you need detailed help with sorting mods, use the bot command !loadorder. in any channel.\n\n2. VERIFY GAME FILES\nOpen Steam, go to your game library, and right click on Stellaris. Click on Properties and then go to the Local Files page, and choose the Verify integrity of game files option.\n\n3. RESET NSC2 (OR ANY OTHER MOD)\nDelete this entire folder from your PC: Steam/SteamApps/workshop/content/281990/683230077 and then unsubscribe and resubscribe to the mod. Verify that Steam is downloading the mod, and then try to run again.\n\n(If your issue is not with NSC2, but another mod, you can replace the 683230077 with the ID number for the mod you want to reset. You can find the mod's ID number by opening its page in the Steam workshop - it is the very last set of numbers shown in the URL.)\n\n4. CLEAR THE STELLARIS MOD FOLDER\nDelete this entire folder from your PC: Steam/SteamApps/workshop/content/281990 and then unsubscribe and resubscribe to all of your mods. Verify that Steam is downloading the mods, and then try to run again.\n\n5. RESET THE PARADOX MOD LAUNCHER\nGo to Documents/Paradox Interactive/Stellaris, delete launcher_v2.sqlite, go into the mod folder, delete all of the ugc .mod files, then verify the game files in Steam and rebuild your mod load order.\n\n6. RESET THE STELLARIS FOLDER\nIf the above steps do not work, back up your custom races and personal mods and delete the entire Documents/Paradox Interactive/Stellaris folder and then verify the game files and rebuild your mod load order again.§!"
#'\' here is changed to '/' because of the "[13:59:34][localization_reader.cpp:255]: Illegal break character (utf32=83)" errors
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_3_name:0 "Creating/Removing Hyperlanes"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_3_tooltip:0 "§EQuestion: How do I create or remove hyperlanes?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_3_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_3_tooltip$\n\nTo create a new hyperlane, follow these steps:\n\nStep 1: Build the Hyperlane Generator (Transmitter) megastructure in the system where you want the new hyperlane to start.\n\nStep 2: Build the Hyperlane Generator (Receiver) megastructure in the system where you want the new hyperlane to end.\n\nStep 3: Upgrade the Hyperlane Generator (Transmitter) in the starting system to complete it.\n\nStep 4: Upgrade the Hyperlane Generator (Receiver) in the ending system to complete it.\n\nStep 5: Finally, upgrade Hyperlane Generator (Transmitter) again to activate the transmitter and create the new hyperlane.\n\nTo remove a hyperlane, follow these steps:\n\nStep 1: Step 1: Build the Hyperlane Remover (Transmitter) megastructure in the system where the hyperlane you want to remove begins.\n\nStep 2: Build the Hyperlane Remover (Receiver) megastructure in the system where the hyperlane you want to remove ends.\n\nStep 3: Upgrade the Hyperlane Remover (Transmitter) in the starting system to complete it.\n\nStep 4: Upgrade the Hyperlane Remover (Receiver) in the ending system to complete it.\n\nStep 5: Finally, upgrade Hyperlane Remover (Transmitter) again to activate the remover and destroy the hyperlane.§!"
