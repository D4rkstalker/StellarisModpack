  START_SCREEN_STARGATE:0 "Autrefois, nous nous évoquions la possibilité d'une vie extraterrestre, jugeant l'éventuelle possibliltié d'en rencontrer la preuve. Alors que nous cherchions vers les étoiles, nos espoirs s'amaigrissaient.\n\nLorsqu'un jour, l'inattendu se produisit. Un groupe d'archéeologue ont déterrés ce que nous appelons La Porte des Étoiles ! Cette structure alien est antérieure à notre civilisation, ce qui est la preuve irrefutable d'une vie extraterrestre. La Porte a tout changé. Désormais les possibilités sont infinies et nos esprits grandissent à l'unisson.\n\nQui a construit une telle structure ? Dans quel objectif ? Où sont-ils ? Existent-ils toujours ? Ce sont les questions auxquelles notre civilisation fait face, des questions qui necessitent des réponses !" 
  
