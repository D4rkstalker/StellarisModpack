l_french:
 FATALF_BUNKER_STUDY: "Étudier le paysage Shapen"
 FATALF_BUNKER_STUDY_DESC: "Il y a une grande formation de roche qui semble très contraire à la nature située sur §Y[From.GetName]§!. Nous devrions envoyer quelqu'un pour l'enquêter."
 d_fatalf_overgrowth: "Surcroissance infectieuse"
 d_fatalf_overgrowth_desc: "Nous devrions clarifier ce point avant qu'il ne se répète."
 empty_asteroid_space_fatalf_category: "Espace vide"
 empty_asteroid_space_fatalf_category_desc: "Dans le champ astéroïde, nos capteurs prennent un espace complètement vide. La plupart du système a au moins quelques molécules résiduelles de chaleur ou de traces, ce qui rend ce point assez intéressant."
 fatalf_anomaly.001.desc: "Pendant que [Root.GetLeaderName] explore le bunker, Il y a une grande salle pleine d'ordinateurs désuets et de machines de comptage quand soudain une série d'alarmes hurlantes s'éteignent et toutes les machines s'allument. Ils croient pouvoir arrêter tout ce qui se passe, mais il est encore temps de fuir."
 fatalf_anomaly.001.title: "Un bunker caché"
 fatalf_anomaly.002.desc: "Un examen rapide du bunker révèle que chaque machine fait partie d'un système d'alarme qui est activé lorsque le bunker est entré. Cependant, [Root.GetLeaderName] a pu trouver une machine à détruire pour arrêter le système, dont ils ont découvert qu'ils avaient fait exploser de nombreux explosifs et décimé la région."
 fatalf_anomaly.002.title: "Un bunker caché"
 fatalf_anomaly.003.desc: "Un examen rapide du bunker révèle que chaque machine fait partie d'un système d'alarme qui est activé lorsque le bunker est entré. Cependant, [Root.GetLeaderName] n'a pas pu trouver de moyen de désactiver les sirènes criantes. Tout comme ils se rendent compte que leur travail est futile, tout le bunker et le paysage environnant explosent dans une grande boule de feu. Il est peu probable que quelqu'un ou quoi que ce soit ait survécu."
 fatalf_anomaly.003.title: "Un bunker caché"
 fatalf_anomaly.004.desc: "Quelle que soit la cause, cela ne peut pas être bon. Notre équipe se déplace aussi vite que possible et se retire du bunker. Tout comme ils commencent à quitter la planète, le bunker et le paysage environnant montent dans une boule de feu géante. Quiconque est pris au piège n'aurait aucune chance de survivre."
 fatalf_anomaly.004.title: "Un bunker caché"
 fatalf_anomaly.005.desc: "Nous avons trouvé une station spatiale abandonnée située en orbite de §Y[From.GetName]§!. Il avait une forme rudimentaire de camouflage qui le dissimulait de nos capteurs, mais se dissipait à notre approche. Il n'y a pas de signes évidents de vie, à part de gros gachages à travers le métal qui se trouve dans toute la station."
 fatalf_anomaly.005.title: "Une station abandonnée"
 fatalf_anomaly.006.desc: "Quelle que soit la cause de ces terribles marques, la station est vide sans aucun signe de vie, actuelle ou antérieure. Tout ce qui est utilisé à l'intérieur a été supprimé. Cependant, la station elle-même peut fournir une technologie utile, aussi primitive qu'elle soit."
 fatalf_anomaly.006.title: "Une station abandonnée"
 fatalf_anomaly.007.desc: "Il s'avère que la station n'était pas aussi vide que nous l'avions espéré. L'intérieur a été rempli de cadavres morts de longue date de quelques créatures inconnus comme des rôdeurs. Leurs corps ont été mutilés presque au-delà de toute reconnaissance. Malheureusement, les défenses automatisées qui les ont tués étaient toujours opérationnelles et ont été lancées alors que notre équipe s'aventurait plus loin. Il n'y avait pas de survivants."
 fatalf_anomaly.007.title: "Une station abandonnée"
 fatalf_anomaly.008.desc: "Il s'avère que la station n'était pas aussi vide que nous l'avions espéré. L'intérieur a été rempli de cadavres morts de longue date de quelques créatures inconnus comme des rôdeurs. Leurs corps ont été mutilés presque au-delà de toute reconnaissance. Les défenses automatisées qui les ont tuées étaient toujours opérationnelles, mais notre équipe a pu trouver des contrôles pour les éteindre avant que les systèmes puissent les attraper. La gare est maintenant aussi sûre que possible."
 fatalf_anomaly.008.title: "Une station abandonnée"
 fatalf_anomaly.009.desc: "Une inspection plus étroite révèle que la zone vide de l'espace est en fait un astéroïde qui a été modifié avec une forme primitive de manteau. À part cela, l'astéroïde semble absolument peu intéressant."
 fatalf_anomaly.009.title: "Un astéroïde couvert"
 fatalf_anomaly.010.desc: "Une inspection plus étroite de la région vide de l'espace révèle qu'il est vraiment, complètement vide. Il est entièrement dépourvu de toute molécule de trace et rayonnement de fond."
 fatalf_anomaly.010.title: "Absolument rien"
 fatalf_anomaly.011.desc: "L'examen du paysage révèle plusieurs grandes machines reliées entre elles. Ils semblent siphonner l'énergie d'un endroit inconnu et émettre des schémas de rayonnements similaires à ceux que l'on trouve dans un trou de vers. Nous pouvons soit le laisser fonctionner, faire ce qu'il fait actuellement, soit essayer d'activer son plein potentiel."
 fatalf_anomaly.011.title: "Un générateur de trou stellaire"
 fatalf_anomaly.012.desc: "Bien que le design ne soit rien comme nous l'avons jamais vu auparavant, nous avons été en mesure de comprendre la plupart du temps comment utiliser les machines. Affecter plus de puissance aux siphons a permis de booster le système nécessaire pour produire un trou de ver stable dans §Y[Root.System.GetName]§!!"
 fatalf_anomaly.012.title: "Un générateur de trou stellaire"
 fatalf_anomaly.013.desc: "L'examen du paysage révèle de multiples machines en ruine qui étaient reliées ensemble. De ce que nous pouvons rassembler leur but était de siphonner l'énergie d'un endroit inconnu et de le stocker pour produire un trou de ver stable. Malheureusement, c'est dans un tel état de détresse qu'il est peu probable que nous puissions recommencer."
 fatalf_anomaly.013.title: "Générateurs de trous stellaires brisés"
 fatalf_anomaly.014.desc: "L'examen des étranges émissions de photon de [From.GetName]montre que le modèle n'est pas entièrement aléatoire. Les blocs de lumière de longueur milliseconde se produisent en trois longueurs, ce qui traduit en une représentation trinaire des 23 premiers nombres de fibonaccis, répétés deux fois par seconde."
 fatalf_anomaly.014.title: "Message de Starlight"
 fatalf_anomaly.015.desc: "Dans la photosphère de [From.GetName] se trouvent des millions de feuilles de ce qui semble être de grandes feuilles d'un métal inconnu. Ils sont propulsés par une force inconnue à des vitesses absurdes au sein de l'étoile elle-même, causant les coups répétés que nous avons observés. Nous n'avons aucune idée de la finalité ou de l'origine des métaux."
 fatalf_anomaly.015.title: "Cimetière Lumineux"
 fatalf_anomaly.016.desc: "Lorsque [Root.GetLeaderName] s'approche de l'obélisque, leurs instruments peuvent légèrement détecter les restes d'un signal radio à longue portée. Ils déterminent qu'il y a une certaine source d'énergie dans le pilier, et il était très probable qu'il ait été utilisé pour transmettre des informations avant qu'elles ne soient renversées."
 fatalf_anomaly.016.title: "Obélisque de transmission"
 fatalf_anomaly.017.desc: "Au fur et à mesure que [Root.GetLeaderName] se rapproche de l'obélisque tombé, ils peuvent voir qu'il est couvert de photos de beaux paysages, dont beaucoup ne seraient pas possibles sur cette seule planète. Dans chaque phrase est une phrase dans une langue étrangère, mais sans la recherche, nous ne savons peut-être jamais ce qu'ils disent exactement."
 fatalf_anomaly.017.title: "Beau obélisque"
 fatalf_anomaly.101.desc: "La formation rocheuse était en fait un grand bunker souterrain dans le sol de §Y[From.GetName]§!. Cela prendra un certain temps, mais nous devrions pouvoir trouver une entrée et explorer l'intérieur si nous le souhaitons."
 fatalf_anomaly.101.title: "Un bunker caché"
 fatalf_colony_colony_ship: "Envoyer la force expéditionnaire"
 fatalf_colony_colony_ship_DESC: "Le trou de ver est pour la plupart stable pour l'instant. Nous n'aurons probablement qu'une seule chance de faire passer nos colonies avant qu'elle ne ferme derrière nous. Si tel est le cas, il est très probable que la libération d'énergie qui en résultera anéantira tout ce qui se trouve dans le système."
 fatalf_stable_wormhole: "Le trou stellaire"
 fatalf_stable_wormhole_desc: "Il ne semble pas que ce trou de ver va se déplacer de nouveau et nos scans montrent qu'il est sécuritaire de se déplacer. Une fois que nous le ferons, trouverons-nous ceux que nous avons perdus?"
 fatalf_stable_wormhole_title: "Le trou stellaire"
 fatalf_study_colony_wormhole: "Examiner le trou du ver fermé"
 fatalf_study_colony_wormhole_DESC: "Notre scientifique a disparu dans un trou de ver spontané et est revenu avec une histoire d'une grande planète libre et parfaite pour notre espèce. Si nous concentrons nos efforts, nous pourrions être en mesure de stabiliser temporairement le trou de ver pour traverser. Cependant, nous avons peu de temps avant de perdre notre chance."
 fatalf_wormhole_generator_project: "Étudier le générateur de trou de ver"
 fatalf_wormhole_generator_project_DESC: "Nous avons découvert un générateur de trous de ver fonctionnant sur une planète proche. Si nous étudions les machines, nous pourrons peut-être stabiliser un trou de ver fonctionnel dans le système."
 hidden_bunker_fatalf_category: "Paysage Shapen"
 hidden_bunker_fatalf_category_desc: "Il y a une étrange formation de roche qui sort du paysage situé sur §Y[From.GetName]§!. Il semble très peu naturel. Nous devrions enquêter."
 orbiting_station_fatalf_category: "Un signal oublié"
 orbiting_station_fatalf_category_desc: "Il y a un signal provenant d'une région d'espace apparemment vide dans l'orbite de §Y[From.GetName]§!. Si nous répondons à une enquête minutieuse, nous pourrions être en mesure de trouver la source."
 overgrowth_hangar: "Hangar de surcroissance"
 pulsating_star_fatalf_category: "L'étoile clignotante"
 pulsating_star_fatalf_category_desc: "L'étoile [From.GetName] n'émet pas sa lumière de manière attendue. Quelque chose interfère, empêchant la lumière d'être bloquée pendant des millisecondes à la fois, imitant un effet stroboscopique."
 rosetta_stone_fatalf_category: "An Obelisk"
 rosetta_stone_fatalf_category_desc: "Sur la surface de §Y[From.GetName]§!, notre scientifique a ramassé ce qui semble être un énorme objet en forme de pilier posé à plat sur la terre. Ils devront atterrir pour voir plus près."
 wormhole_generator_fatalf_category: "Machines Étranges"
 wormhole_generator_fatalf_category_desc: "Nos capteurs détectent des lectures étranges provenant de §Y[From.GetName]§!. Ils semblent similaires à ceux extrudés par un trou de ver naturel, sauf que celui-ci est situé dans le sol."
