 # space corp government
 iisc_auth_corporate: "Corporation"
 iisc_auth_corporate_desc: "Un système oligarchique dirigé par un conseil d'administration ou une entité similaire. Les Corporations sont redevables aux actionnaires ou à d'autres intérêts privés."
 iisc_civic_research_consortium: "Consortium Technologique"
 iisc_civic_research_consortium_desc: "Une Corporation repoussant toujours plus loin les limites de la science, que ce soit fondamentale ou appliquée, et possédant de nombreuses richesses pour soutenir ses recherches."
 iisc_civic_engineering_firm: "Firme d'Ingénierie"
 iisc_civic_engineering_firm_desc: "Dirigée par des ingénieurs, designers, architectes et inventeurs, cette Corporation investi principalement en construction, design et consultation de projets majeurs."
 iisc_civic_mining_union: "Union Minière"
 iisc_civic_mining_union_desc: "Cette Corporation s'occupe principalement de l'exploitation de ressources minières et leur raffinement, mais possède également un grand département de recherche&développement ainsi qu'un département de transport."
 iisc_civic_security_force: "Paramilitaires"
 iisc_civic_security_force_desc: "Cette force de sécurité privé travaille sous contrat pour des gouvernements et des entitées privées. Sa puissance militaire rends cette Corporation imposante."
 iisc_civic_logistics_agency: "Agence de Logistiques"
 iisc_civic_logistics_agency_desc: "Bien qu'ayant principalement investi dans le transport et la livraison aux entreprises et consommateurs, une importante intégration verticale fait en sorte que cette Corporation détient souvent les deux extrémités de la chaîne d'approvisionnement."
 iisc_civic_exploration_initiative: "Initiative d'Exploration"
