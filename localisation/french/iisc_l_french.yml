 iisc_diplomacy.11.name: "[iisc_corp_country.GetName]"
 iisc_diplomacy.11.desc: "Bienvenue ! Que pouvons nous faire pour vous ?"
 iisc_diplomacy.11.a: "Plus d'informations"
 iisc_diplomacy.11.a.response: "Nous sommes établi sur [iisc_hq_planet.GetName]. Notre solde est de [iisc_corp_country.GetMoney] crédits. Nous avons payé un total de [iisc_corp_country.GetTotalPayedForLicenses] crédits en licenses. Nous avons été taxé un total de [iisc_corp_country.GetTotalTaxed] crédits. Notre bénéfice net du mois précédent était de [iisc_corp_country.GetMoneyVariation] crédits."
 iisc_diplomacy.11.b: "Montrez moi votre budget"
 iisc_diplomacy.11.b.response: "Notre solde est de [iisc_corp_country.GetMoney] crédits. Notre budget est actuellement divisé en :\n[iisc_corp_country.GetBudgetMilitary] crédits pour le militaire.\n[iisc_corp_country.GetBudgetConvoy] crédits pour des convois.\n[iisc_corp_country.GetBudgetSupply] crédits pour des lignes de ravitaillement.\n[iisc_corp_country.GetBudgetBuilder] crédits pour la construction de vaisseaux de construction.\n[iisc_corp_country.GetBudgetScienceShip] crédits pour la construction de vaisseaux scientifiques.\n[iisc_corp_country.GetBudgetMiningStation] crédits pour la construction de stations minières.\n[iisc_corp_country.GetBudgetResearchStation] crédits pour la construction de station de recherche.\n[iisc_corp_country.GetBudgetColonization] crédits pour le développement du quartier général."
