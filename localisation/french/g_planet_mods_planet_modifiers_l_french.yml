 gpm_relic_factories:0 "Archaeotech Factories"
 gpm_relic_factories_desc:0 "Ancient decrepit factories long lost and forgotten."

 gpm_relic_generators:0 "Archaeotech Generators"
 gpm_relic_generators_desc:0 "Ancient humming generators. These generators still function, but duo to their age and their lack of maintenance only produce a tiny fraction of what they once produced."

 gpm_relic_laboratories:0 "Archaeotech Laboratories"
 gpm_relic_laboratories_desc:0 "Vast open laboratories so old the dust covering them turned to stone. With some work these may become usable once more."

 gpm_relic_lower_levels:0 "Lower City Levels"
 gpm_relic_lower_levels_desc:0 "Part of the massive endless city has collapsed revealing that the top layer of the city planet is build on an much older city."

 gpm_heavy_metal_coral:0 "Heavy Metal Corals"
 gpm_heavy_metal_coral_desc:0 "Living corals have build their shells and exteriors out of the heavy metals in the sea floor."

 gpm_decomposing_leviathan:0 "Decomposing Leviathan"
 gpm_decomposing_leviathan_desc:0 "Colossal dead leviathan, slowly decomposing and withering away."
 
 gpm_diamond_rain:0 "Diamond Rain"
 gpm_diamond_rain_desc:0 "Every so often it rains microscopic diamonds. These appear to be formed from the strong inner pressure of the gas giant and are swooped upwards by convection currents."
 
 gpm_radioactive_biome:0 "Radioactive Biome"
 gpm_radioactive_biome_desc:0 "Most of the biome this planet has is strangly radioactive."
