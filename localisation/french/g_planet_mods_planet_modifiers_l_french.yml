 gpm_super_heated_atmosphere:0 "Super Heated Atmosphere"
 gpm_super_heated_atmosphere_desc:0 "Glowing extremely hot and dense atmosphere. The atmosphere is so hot that probes are unable to reach the inner part of the gas giant to study what the core could be made out of."
 
 gpm_floatig_behemothaurs:0 "Ancient Behemothaurs"
 gpm_floatig_behemothaurs_desc:0 "Occasionally surfacing in the upper atmosphere these hyper intelligent creatures, several millions years old, are home to entire ecosystems of symbiotic fauna and flora."

 gpm_heavy_elements:0 "Heavy Metal Rich"
 gpm_heavy_elements_desc:0 "Constant tectonic activity has pushed large amounts of heavy metals to the surface of this world."

 gpm_rare_metals:0 "Rare Metal Rich"
 gpm_rare_metals_desc:0 "A substantial amount of precious metals can be within the crust of this world."

 gpm_crystaline_deposits:0 "Crystalline Deposits"
 gpm_crystaline_deposits_desc:0 "Large dense crystals rapidly grow out of the surface of this world duo to a unique combination of pressure and heat right below the surface."

 gpm_searing_fumes:0 "Searing Fumes"
 gpm_searing_fumes_desc:0 "Small cracks in the surface of this world are causing searing hot flames and gasses to shoot out hundreds of feet upwards."

 gpm_stable_geodes:0 "Stable Geodes"
 gpm_stable_geodes_desc:0 "Small stone rocks that, when opened carefully, contain beautiful hyper-reactive mineral formations."

