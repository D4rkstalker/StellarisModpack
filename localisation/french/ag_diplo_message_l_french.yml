l_french:
 ag_ancient_ship_greeting_friendly_01:0 "These magnificent ancient ships are the technological miracles created by intelligent life, and also an important force to protect you and me."
 ag_ancient_ship_greeting_friendly_02:0 "Like all other warships, our ancient warships will be used to defeat our enemies and protect our allies."
 ag_ancient_ship_greeting_neutral_01:0 "Our ancient warships, like all other warships of [Root.GetName], will protect our interests in the galaxy."
 ag_ancient_ship_greeting_neutral_02:0 "Ancient warships, like all warships of [Root.GetName], are ready to fight against all enemies who dare to attack [Root.GetName]."
 ag_ancient_ship_greeting_hostile_01:0 "The purpose of restoring ancient warships is to protect the galaxy from such evil forces as [From.GetName]."
 ag_ancient_ship_greeting_hostile_02:0 "Our ancient warships and all other military ships are ready to crush the evil plot of [From.GetName] and its lackeys."
 ag_ancient_ship_greeting_war_01:0 "Our ancient warships will crush your poor boats."
 ag_ancient_ship_greeting_war_02:0 "The strength of ancient warships will make the inevitable failure of [From.GetName] earlier."
 ag_ancient_ship_greeting_xenophobe_01:0 "Dead xenos are not worthless. Their relics will be used to deal with those xenos who are still alive."
 ag_ancient_ship_greeting_pacifist_01:0 "We restore ancient warships only to better protect our peaceful living environment, and will not use them to invade everywhere."
 ag_ancient_ship_greeting_spiritualist_01:0 "God guides us to follow the footsteps of our ancestors and use their heritage to eliminate all blasphemies."
 ag_ancient_ship_greeting_materialist_01:0 "The magnificent ancient warship is one of the innumerable miracles created by science and technology, and it is also a powerful argument for our superiority of insisting on the priority of science and technology."
 ag_ancient_ship_greeting_fanatic_purifiers_01:0 "Even the waste left by xeno scums in ancient times can help us eliminate other abominations that poisonous the galaxy."
 ag_ancient_ship_greeting_devouring_swarm_01:0 "Ancient warships will help hunters hunt better."
 ag_ancient_ship_greeting_machine_terminator_01:0 "The fully automatic ancient warship will become another powerful tool to purify the organic filth."
 ag_ancient_ship_react_friendly_01:0 "It's a great honor to enter into friendly relations with powerful [From.GetName]. your ancient warships will guarantee our peaceful and bright future."
 ag_ancient_ship_react_friendly_02:0 "As a friend of [From.GetName], you and I are safer because of your powerful ancient warships."
 ag_ancient_ship_react_neutral_01:0 "We are worried about your project to restore ancient warships. As a conventional weapon, their too strong strength may not be conducive to maintaining the balance of power of the galaxy."
 ag_ancient_ship_react_neutral_02:0 "The ancient warships you recovered are very spectacular, but making these too powerful conventional weapons may not be conducive to maintaining the peaceful environment of the galaxy."
 ag_ancient_ship_react_hostile_01:0 "You boast about the ancient rubbish dug from the tombs, just because you have no ability to develop science and technology independently, and only copy the things left by the dead."
 ag_ancient_ship_react_hostile_02:0 "Restoring the ancient warships, which were eliminated by the times, will only make the evil forces of [From.GetName] eliminated by the times."
 ag_ancient_ship_react_war_01:0 "You don't think the ancient relics you dig are invincible, do you? Don't forget that all spaceships can be destroyed, so can yours!"
 ag_ancient_ship_react_war_02:0 "Do you really think we will be scared by your ancient garbage? Don't even think about it. Our fleet represents the future. You will only be forgotten by the times."
 ag_ancient_ship_react_xenophobe_01:0 "Do you really think alien things can be trusted? Don't you worry that those ancient warships will turn their weapons to attack you one day?"
 ag_ancient_ship_react_pacifist_01:0 "Your restored ancient warship is a powerful conventional weapon, and we sincerely hope that you will not use it to destroy the peace of the galaxy."