job_esc_dark_matter_shaper_desc: "Ces spécialistes exploitent le Centre de dessin de la matière noire, fournissant à notre empire cette ressource précieuse."
job_esc_dark_matter_shaper_drone: "Drone Formeur de matière noire"
job_esc_dark_matter_shaper_drone_plural: "Drones Formeur de matière noire"
mod_job_esc_dark_matter_shaper_drone_add: "$job_esc_dark_matter_shaper_drone$"
