job_esc_borehole_maintainer_plural: "Techniciens de Puits de forage"
mod_job_esc_borehole_maintainer_add: "$job_esc_borehole_maintainer$"
job_esc_borehole_maintainer_desc: "Des spécialistes qui s'assurent que le forage de l'installation d'extraction minière du manteau est en bon état. Ils choisissent également des ressources supplémentaires apportées à la surface du noyau de la planète."
job_esc_borehole_maintainer_drone: "Drone Technicien de Puits de forage"
job_esc_borehole_maintainer_drone_plural: "Drones Techniciens de Puits de forage"
mod_job_esc_borehole_maintainer_drone_add: "$job_esc_borehole_maintainer_drone$"
job_esc_borehole_maintainer_drone_desc: "Des drones complexes garantissant le bon état du puits de forage de l'installation d'extraction du manteau. Ils choisissent également des ressources supplémentaires apportées à la surface du noyau de la planète."
