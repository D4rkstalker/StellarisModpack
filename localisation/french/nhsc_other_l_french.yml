d_nhsc_large_borehole_1: "Puits de forage Abyssal"
d_nhsc_large_borehole_1_desc: "Un gigantesque puits de forage creusé afin d'atteindre les ressources du manteau et du noyau de la planète."
d_nhsc_large_borehole_2: "$d_nhsc_large_borehole_1$ Expansion"
d_nhsc_large_borehole_2_desc: "$d_nhsc_large_borehole_1_desc$"

########################################
###              Edicts              ###
########################################

edict_nhsc_edict_living_crystal_trading: "Commerce de Cristaux vivants"
edict_nhsc_edict_living_crystal_trading_desc: "En lançant de grandes quantités de cristaux vivants de qualité gemme sur le marché civil, nous pouvons stimuler la production d'articles de luxe dans tout l'empire."

edict_nhsc_edict_living_crystals_extractors: "Extracteurs de Cristaux vivants"
edict_nhsc_edict_living_crystals_extractors_desc: "L'incorporation de cristaux vivants dans les schémas d'extraction peut considérablement augmenter la vitesse d'extraction des cristaux rares."

edict_nhsc_edict_psychic_unification: "Unification Psychique"
edict_nhsc_edict_psychic_unification_desc: "En dépensant de grandes quantités d'énergie psionique stockée, nous pouvons rendre notre population plus réceptive à notre gouvernement et à nos politiques."

edict_nhsc_edict_psionic_avatar: "Apparition d'un Avatar psyonique"
edict_nhsc_edict_psionic_avatar_desc: "Avec de grandes quantités d'énergie psionique, nous pouvons appeler et lier à notre volonté de puissantes entités du Linceul."

edict_nhsc_edict_improved_gravity_manipulation: "Manipulation de la Gravité améliorée"
edict_nhsc_edict_improved_gravity_manipulation_desc: "L'application contrôlée des anomalies gravitiques nous permettra de raccourcir les délais de construction de nos projets."

edict_nhsc_edict_gravitic_foundries: "Fonderies gravitiques"
edict_nhsc_edict_gravitic_foundries_desc: "En utilisant des presses gravitiques pour condenser la matière, nous pouvons produire des alliages plus efficacement."

edict_nhsc_edict_improved_nano_assemblers: "Nano-Assembleurs améliorés"
edict_nhsc_edict_improved_nano_assemblers_desc: "L'utilisation de nanites spécialisées pour la production de biens de consommation nous permettra de répondre plus facilement à la demande croissante de notre population."

edict_nhsc_edict_maintenance_nanites: "Maintenance par les Nanites"
edict_nhsc_edict_maintenance_nanites_desc: "L'utilisation de nanites spécialisées facilitera grandement la maintenance des drones de notre empire."

edict_nhsc_edict_enigmatic_energy_boost: "Augmentation de puissance de l'énergie énigmatique"
edict_nhsc_edict_enigmatic_energy_boost_desc: "En libérant l'énergie énigmatique excédentaire dans nos réseaux électriques, nous pouvons améliorer la production d'énergie de notre empire et rendre nos vaisseaux plus autonomes."

edict_nhsc_edict_transdimensional_research: "Recherche Transdimensionnelle"
edict_nhsc_edict_transdimensional_research_desc: "En donnant à nos départements de recherche accès aux vortex transdimensionnels, nous pouvons améliorer considérablement leur efficacité."

edict_nhsc_mega_construction: "Projets de Mega-construction"
edict_nhsc_mega_construction_desc: "En réorientant la main-d'œuvre là où elle est la plus nécessaire, nous pouvons obtenir des résultats incroyables ... à un coût non négligeable."

edict_nhsc_millennium_project: "Projets Millennium"
edict_nhsc_millennium_project_desc: "Les mégastructures sont le plus grand témoignage de notre génie de l'ingénierie. Rien ne devrait faire obstacle à leur construction."

edict_nhsc_mod_control_edict: "Configuration du mod ESC 3.0"
edict_nhsc_mod_control_edict_desc: "Ouvrir le menu de configuration du mod ESC 3.0"
edict_nhsc_mod_control_edict2: "$edict_nhsc_mod_control_edict$"
edict_nhsc_mod_control_edict2_desc: "$edict_nhsc_mod_control_edict_desc$"

########################################
###          Starbase stuff          ###
########################################

sm_nhsc_starbase_reactor: "Réacteur 'forteresse stellaire'"
sm_nhsc_starbase_reactor_desc: "Un Reactor massif de point-zéro capable d'alimenter des installations spatiales gigantesques."

########################################
###            Event stuff           ###
########################################

nhsc_buildings.111.name: "Minéraux riches"
nhsc_buildings.111.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté qu'un filon exceptionnel de minéraux a été extrait du manteau de la planète."

nhsc_buildings.112.name: "Particules d'Alliage"
nhsc_buildings.112.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté qu'une importante quantité de particules d'alliage ont été extraites du noyau de la planète, en même temps que les minéraux habituels."

nhsc_buildings.113.name: "Veine Cristalline"
nhsc_buildings.113.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté qu'un filon exceptionnel de cristaux rares a été extrait du manteau de la planète."

nhsc_buildings.114.name: "Particules volatiles"
nhsc_buildings.114.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté que leurs opérations ont mis à jour une importante quantité de particules volatiles parmi les roches du manteau de la planète."

nhsc_buildings.115.name: "Poche de Gaz Exotique"
nhsc_buildings.115.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté qu'une poche de gaz exotique a été localisée sous le manteau de la planète. Son extraction a été un succès, nous procurant de grandes quantités de ressources exploitables."

# TODO : translate
nhsc.22.name: "Automated Dreadnought Observation: Suggestion"
nhsc.22.desc: "Automated Dreadnought is a fascinating piece of technology and while it doesn't look like it will let us study its design up close, we can still learn a lot by observing its movements as it forever patrols the system. Perhaps, if we can replicate the logic behind its combat computers, it can be applied to our own ships."
nhsc.22.a: "We will learn what we can"
nhsc.22.b: "We don't need to copy from this piece of junk!"

nhsc.23.name: "Automated Dreadnought Obervation: Report"
nhsc.23.desc: "With the data our observation team has collected on the Automated Dreadnought and its combat behavior, our science department is positive that they will be able to replicate at least some of apparent logic behing its combat computers, adapted to our own ship designs, of course."

NHSC_DREADNOUGHT_OBSERVATION: "Automated Dreadnought Observation"
NHSC_DREADNOUGHT_OBSERVATION_DESC: "While it doesn't look like combat systems of the ancient Automated Dreadnought possess any form of true intelligence, they are still extremely advanced and if we can replicate their logic for out own ships, this will greatly increase strength of our fleets."

nhsc.42.name: "Nanite Thought Matrix Development"
nhsc.42.desc: "With our advancements in the fields of nanotechnology and AI some of scientists began contemplating the creation of next generation of AI, one that run on nanite substrate and are capable of mimicing organic minds to an unprecedent degree. Our navy is interested in adopting such AI for fleet command and are willing to sponsor the research."
nhsc.42.a: "Give researchers a go ahead"
nhsc.42.b: "We have no need of such technology!"

NHSC_NANITE_THOUGHT_MATRIX_DEVELOP: "Nanite Thought Matrix Development"
NHSC_NANITE_THOUGHT_MATRIX_DEVELOP_DESC: "According to some recent papers, an AI running on nanite substrate can be made to perfectly replicate organic thought processes, except with incredible speed and precision of a machine. Such AI, should it be developed, would revolutionize many fields, and the admiralty board has displayed a great interest in adopting such AI for the purposes of space warface. They say that having such AI on our ships will give them a great edge over our enemies who are still using simplistic and outdated AI."

nhsc.44.name: "Intact Tempest Ship Recovered"
nhsc.44.desc: "Following a recent battle, we were able to recover a mostly-intact ship belonging to an extragalctic threat known as the Tempest. And the preliminary report of our scientists indicates that the ship was controlled by an AI running on a nanite substrate set to mimic an organic mind set to mimic an organic mind of some long-extict species. According to the same report, we might be able to replicate the technology behind this advanced AI and use it to improve combat capabilities of our own ships."
nhsc.44.a: "Give researchers a go ahead"
nhsc.44.b: "We have no need of such technology!"

NHSC_NANITE_THOUGHT_MATRIX_RENGINEER: "Nanite Thought Matrix Reverse Engineering"
NHSC_NANITE_THOUGHT_MATRIX_RENGINEER_DESC: "Having recovered a mostly-intact Tempest ship, our scientists have discovered that they are controlled by an advanced form of AI running on a nanite substrate set to mimic an organic mind. Having witnessed the power of those ships, it is only natural that we want to copy it for our own fleets."

nhsc.45.name: "Nanite Thought Matrix"
nhsc.45.desc: "Our researchers have successfully developed the necessary technologies to create a nanite-based AI with abilities to perfectly mimic organic minds. We are just a step ahead from the dawn of a new era."

