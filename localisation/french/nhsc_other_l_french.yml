###               Jobs               ###
########################################

job_esc_crystal_farmer: "Récolteur de Cristaux"
job_esc_crystal_farmer_plural: "Récolteurs de Cristaux"
mod_job_esc_crystal_farmer_add: "$job_esc_crystal_farmer$"
job_esc_crystal_farmer_desc: "Cette population de travailleurs supervise les fermes cristallines qui produisent des cristaux vivants ainsi que de petites quantités d'alliages."
