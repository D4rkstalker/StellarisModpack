job_esc_planetary_core_miner_drone: "Drone Mineur du noyau de Planète"
job_esc_planetary_core_miner_drone_plural: "Drones Mineurs du noyau de Planète"
mod_job_esc_planetary_core_miner_drone_add: "$job_esc_planetary_core_miner_drone$"
