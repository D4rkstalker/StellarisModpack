l_french:

 SMCO_menu.1.title:0 "SMCO Main Menu"
 SMCO_menu.1.desc:0 "This is the Slightly More Celestial Objects (SMCO) mod menu. Here, you can check on the latest update notes, and set options for nebula system art for vanilla and SMCO."
 SMCO_menu_update:0 "Updates"
 SMCO_menu.1.nebula_performance_option:0 "Disable nebula system art (may improve performance)"
 SMCO_menu.1.nebula_default_option:0 "Enable nebula system art"
 SMCO_menu_start:0 "Start Game"

 SMCO_menu.2.title:0 "SMCO Updates"
 SMCO_menu.2.desc:0 "Update (2020-09-09):\n - Added new types of rogue planet spawn mechanisms, so those that do not like having possible lag spikes associated with the default method of spawning rogue planets can change. \n\nUpdate (2020-08-31):\n - Rogue planets and sub-brown dwarves now will not have any anomalies that do not fit them, such as some vanilla ones or from other mods. This does not overwrite any vanilla files.\n - Added a small anomaly result to a sub-brown dwarf anomaly.\n - One-time option to disable faint hyperlane opening notification once you researched Experimental Subspace Navigation added.\n - Fixed a bug with Crashed Station anomaly."
 SMCO_menu_back:0 "Back to Main Menu"

 SMCO_important:0 "§RImportant Notices§!"
 SMCO_menu.5.title:0 "SMCO Important Notices"
 SMCO_menu.5.desc:0 "$smco_important.1.desc$"