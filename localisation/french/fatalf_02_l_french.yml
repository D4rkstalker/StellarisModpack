 NAME_OVERGROWTH: "Overgrowth"
 NAME_seed_army: "Seed"
 NAME_seed_ship: "Seed"
 OVERGROWTH: "Croissance excessive"
 edict_fatalf_manager: "Gestionnaire des fondations fatales"
 edict_fatalf_manager_desc: "Utilisez ce menu pour changer divers aspects des événements Fatal Foundations. L'instabilité détermine la probabilité d'événements et d'anomalies aléatoires. Les autres déterminent si certains événements et crises sont possibles."
 fatalf.054.desc: "Fait intéressant, chaque $lgate$ actuellement activé a commencé à émettre une série de pulsations, et nos capteurs ramènent que le réseau d'hyperlane galactique a commencé à se détériorer. La cause semble venir de toutes les $lgate$ de la galaxie, ce qui signifie que tant qu'un empire ne réussira pas à contrôler chaque porte à étudier, les hypervoies continueront à changer de façon imprévisible."
 fatalf.054.title: "La réactivation de $lgates$"
 fatalf.055.desc: "Maintenant que le cluster L-Cluster a été ouvert, les $lgates$ commencent à se connecter à plein pouvoir. Mais curieusement, nos capteurs à longue portée détectent une série de grandes impulsions venant d'eux qui perturbent le réseau d'hypervoie. Si nous voulons trouver la cause, nous devrons contrôler chaque galactique $lgate$."
 fatalf.055.title: "Perturbation de l'hyperlane"
 fatalf.057.desc: "Contrôler chaque $lgate$ vous a révélé les secrets de la perturbation de l'hypervoie. Il semble que chaque $lgate$ ait un signaliseur qui fait partie d'une grande machine qui siphonne l'énergie du contournement naturel de l'hyperlane. Ils envoient l'énergie dans une orientation sensiblement différente de celle des événements naturels. Si la machine est activée en pleine puissance, cela changerait le paysage galactique, tout en révélant certains systèmes vierges qui ont perdu leur connexion hyper-voie."
 fatalf.057.title: "La machine Hyperlane"
 fatalf.059.desc: "Plusieurs systèmes qui ont été complètement indétectés avant sont apparus soudainement autour de la galaxie. Fait intéressant, chacun semble être composé de plusieurs soleils et aucune planète ou autre objet."
 fatalf.059.title: "Systèmes inattendus"
 fatalf.060.desc: "Plusieurs milliers de citoyens de notre empire ont soudainement arrêté ce qu'ils faisaient, et ont commencé à collecter des matériaux pour construire plusieurs structures de conception inconnue. Toutes les tentatives de parler aux personnes touchées ont échoué."
 fatalf.060.title: "Actions étranges"
 fatalf.061.desc: "Bientôt, les structures sont terminées. Tous les citoyens concernés restent immobiles et parlent simultanément.\n§M<WE ARCHITECTS WE HELP NOT BAD WANT SUCCESS NOT ALL CARE WANT VICTORY HARDSHIP COMES ACCEPT HELP STEP IN>"
 fatalf.061.title: "LES ARCHITECTS"
 fatalf.061_a_tooltip: "Donnez à tous les §Y[Root.Owner.GetSpeciesName]§! pops la caractéristique §Y$trait_architect_adaptive_good$§! à condition :\n+15% §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! et -20% §Y$MOD_POP_GROWTH_SPEED$§!"
 fatalf.061_b_tooltip: "Donnez à tous les §Y[Root.Owner.GetSpeciesName]§! la caractéristique §Y$trait_architect_intelligent_good$§! à condition de :\n+10% §YScience Output§! et -30% §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!"
 fatalf.061_c_tooltip: "Donnez à tous les §Y[Root.Owner.GetSpeciesName]§! la caractéristique §Y$trait_architect_industrious_good$§! à condition :\n+10% §YMineral et $consumer_goods$ Sortie§! et -15% §YFood Growth§!"
 fatalf.064.desc: "Alors que nous acceptons l'offre mystérieuse, les structures commencent à trembler sauvagement jusqu'à ce qu'elles s'effondrent. Il ne semble pas y avoir de changement évident.\n\n§M<MAKE WORTH MAY GOOD CIRCLE EQUAL LATER BAD CIRCLE YOU>"
 fatalf.064.title: "BONNE"
 fatalf.065.desc: "Alors que nous rejetons l'offre mystérieuse, toutes les personnes affectées s'écroulent immédiatement au sol, est morte.\n\n§M<YOU FOOL WE HELP NOT YOU>"
 fatalf.065.title: "FOOL"
 fatalf.071.desc: "Je suis [lost_country.GetRulerTitle] [lost_country.GetRulerName] du [lost_country.GetName]. Veuillez excuser notre arrivée soudaine, mais l'heure était essentielle, et notre empire était beaucoup trop perdu pour aider, donc nous avons fui à travers une faille dimensionnelle que nous recherchions. D'après ce que nous voyons, nous sommes vous, mais nous avons parcouru un chemin différent, alors nous espérons que vous nous aiderez. Nous avons beaucoup trop de citoyens et beaucoup trop peu de ressources. Allez-vous nous aider?"
 fatalf.071.response: "Notre technologie avait progressé à un point similaire à la vôtre il n'y a pas trop longtemps lorsque nous avons commis une grave erreur. Un champignon nuisible que nous étudiions avait atteint une mutation rapide en une sorte d'agent pathogène mortel. Au moment où nous avons découvert la cause, tout notre empire a été touché. Nous avons pu créer un vaccin pour les quelques personnes qui vivaient encore, et a dépensé toutes nos ressources restantes pour trouver un moyen de surmonter le fossé que nous avons découvert précédemment."
 fatalf.071.title: "$UNKNOWN_LONG$"
 fatalf.072.desc_01: "Vous avez accepté de nouvelles arrivées du [lost_country.GetName] dans notre empire. Ils sont extrêmement reconnaissants et promettent de jouer leur rôle dans la société, quelle qu'elle soit. Le reste de la population a parcouru la galaxie pour s'étendre."
 fatalf.072.desc_02: "Vous avez donné certaines de nos ressources durement gagnées à la [lost_country.GetName]. Ils sont extrêmement reconnaissants, et partent à travers la galaxie pour s'étendre, maintenant qu'ils ont les matériaux pour le faire."
 fatalf.072.desc_03: "Vous n'avez rien fourni au [lost_country.GetName]. Ils comprennent, bien qu'ils n'en soient pas satisfaits. Ils sont partis dans la galaxie, prêts à reconstruire leur empire."
 fatalf.072.title: "Réfugiés dimensionnels"
 fatalf.073.desc: "Nos défenses planétaires et stellaires déchirent facilement les navires de la colonie qui apparaissaient à notre porte galactique. Le reste de leurs navires sont encore dans la galaxie, et ils ne sont pas heureux."
 fatalf.073.title: "Ouvrir le feu!"
 fatalf.074.desc: "En enquêtant sur §Y[From.GetName]§!, le scientifique §Y[Root.Leader.GetName]§! a mystérieusement disparu du navire. Il n'y a aucune indication de l'endroit où il est arrivé ni de ce qui est devenu de lui."
 fatalf.074.title: "Scientifique qui disparaît"
 fatalf.075.desc: "Sans aucun avertissement, notre scientifique est réapparu sur §Y[Root.GetName]§!. Lorsqu'on lui demanda où il avait disparu, il raconta comment il était transporté mystérieusement à la surface d'une planète parfaite et intacte. Il pense qu'il y a probablement un trou de ver naturel avec une incertitude et une prévisibilité extrêmement élevées au sein du système et qu'avec les bons efforts, nous pourrions le stabiliser et voyager sur cette planète."
 fatalf.075.title: "Le Trou du Ver errant"
 fatalf.076.desc: "Nous avons réussi à stabiliser temporairement le ver errant et il ne nous reste plus qu'à faire passer nos navires. Il n'y a aucune garantie qu'elle restera ouverte après le premier déploiement, donc nous devons faire tout ce qui est en notre pouvoir pour être préparés à notre premier déploiement."
 fatalf.076.title: "$tech_wormhole_stabilization$"
 fatalf.077.desc: "Peu de temps après que nos navires passent à travers le trou du verre, il ferme et émet une grande explosion d'énergie dans tout le système qui perturbe les capteurs dans toute la galaxie. Tous les navires que nous avions dans le système ont disparu. Étrangement, cependant, le trou du ver a grandi jusqu'à une taille attendue d'un naturel, est devenu correctement stable et conduit à quelque chose de nouveau. Reverrons-nous un jour nos colons ?"
 fatalf.077.title: "Remise d'énergie"
 fatalf.078.desc: "Malheureusement, notre temps est écoulé. Le trou de ver temporairement stabilisé s'est fermé, et tout ce qui était de l'autre côté est pour nous perdu pour toujours."
 fatalf.078.title: "Les chances de réussir"
 fatalf.079.desc: "Malheureusement, il semble que nos navires ne soient nulle part dans ce système. « S'il n'y en a pas, où pourraient-ils? Nous ne savons peut-être jamais. »"
 fatalf.079.title: "Un nouveau système"
 fatalf.151.desc: "Des signaux étranges viennent de §Y[eaten_sun.GetName]§!. Ils ne semblent avoir aucune origine possible de notre galaxie, ou peut-être même de cet univers. Rien ne s'est passé jusqu'à présent, mais nous devons toujours garder un œil."
 fatalf.151.title: "Signaux Étoiles"
 fatalf.153.desc: "Le système §Y[eaten_sun.GetName]§!, d'où provenaient les signaux étranges, a complètement disparu de nos capteurs ! Tout ce qui se trouve à l'intérieur a été perdu à un endroit inconnu."
 fatalf.153.title: "Système dévoré"
 fatalf.161.desc: "Il y a eu des rapports de §Y[Root.GetHomeWorldName]§! que de nombreux citoyens se plaignent d'étranges rêves surréalistes. Ils semblent être différents pour chaque personne, mais personne ne peut s'entendre sur un sens."
 fatalf.161.title: "Etrange Rêve"
 fatalf.162.desc: "Notre chef, §Y[fatalf_dream_leader.GetName]§!, vous a confié que [fatalf_dream_leader.GetSheHe] a également fait des rêves, mais ils croient que quelqu'un essaie de communiquer."
 fatalf.162.title: "Plus de rêves"
 fatalf.163.desc: "§M<SEE WE YOU TAKE US TAKE IT MAKE BETTER SKIP AHEAD TAKE>§!"
 fatalf.163.tip: "§M<HELP WE YOU>§!"
 fatalf.163.title: "ÉCOUTE"
 fatalf.171.desc: "Une grande poussée d'énergie a été détectée près de §Y[Root.GetHomeWorldName]§!. Quelque chose arrive, mais nous n'avons aucun moyen de dire ce qu'elle pourrait être."
 fatalf.171.title: "Poussée d'énergie"
 fatalf.259.desc: "Nos scanners passifs ont indiqué qu'une nouvelle voie apparaît bientôt entre [fatalf_hyperlane_1.GetName] et [fatalf_hyperlane_2.GetName]. Il ne sera stable que pour un temps limité, nous devrions donc tirer parti tant que nous le pourrons."
 fatalf.259.title: "Pont Hyperlane"
 fatalf.400.desc: "Salutations, [Root.GetName]. Nous avons une offre unique pour vous. Nous avons rencontré un grand dépôt d'une ressource unique que nous appelons 'Spica'. Cela augmente considérablement la longévité et la concentration dans les êtres biologiques. Cependant, le retrait peut être un peu inconfortable. Que dites-vous ? Cette opportunité ne reviendra pas!"
 fatalf.400.name: "Une affaire unique"
 fatalf.400.tip: "§RJust n'a pas pu faire de mal.§!"
 fatalf.4011.desc: "Bonjour à nouveau [Root.GetName]. Malheureusement, nous avons rencontré des difficultés à collecter plus de Spica. Nous en avons encore pour vous, mais cela coûtera un peu plus cher qu'avant. Croyez-nous, je suis convaincu que cela ne se reproduira plus."
 fatalf.4011.name: "Renouvellement de Spica"
 fatalf.4011.tip: "§RONE plus de coup...§!"
 fatalf.900.desc: "$edict_fatalf_manager_desc$"
 fatalf.900.title: "$edict_fatalf_manager$"
 fatalf.machine_activate.tip: "§RLe réseau hyper-lane sera complètement réinitialisé, tout en révélant des systèmes cachés.§!"
 fatalf.machine_dismantled.tip: "§RLe réseau d'hypervoie se stabilisera, et les effets découverts permettront de voyager plus rapidement dans le sous-espace.§!"
 fatalf.machine_running.tip: "§RThe hyperlane network will continue to be unstable, and research opportunities will rest.§!"
 fatalf_hyperlane_1.desc: "Une nouvelle hyperlane temporaire va bientôt apparaître ici, nous nous attendons à ce qu'elle ne durera qu'un an au plus."
 fatalf_hyperlane_1.name: "Nouvel emplacement Hyperlane"
 fatalf_mysterious_portal: "Portail Mystérieux"
 fatalf_mysterious_portal_desc: "Nous pouvons étudier ce portail et les choses qu'il libère."
