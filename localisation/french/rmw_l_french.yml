rmw_events.8.title:0 "Mondes réels de la machine"
rmw_events.8.desc:0 "Quelle version de Mondes réels de la machine aimeriez-vous utiliser dans ce jeu?\n\n§HStandard§! comprend toutes les textures et variations de couleurs.\n§HMonochrome§! inclut toutes les textures, mais uniquement les variations de couleur orange, similaires à la texture vanille Stellaris monde de la machine.\n§HType d'aube synthétique§! comprend uniquement des textures inspirées du §YAube synthétique§! illustration promotionnelle du pack d'extension."
rmw_events.8.a:0 "Version Standard"
rmw_events.8.a.tooltip:0 "Il s'agit de la version standard de Mondes réels de la machine. Il comprend toutes les textures et variations de couleurs."
rmw_events.8.b:0 "Version Monochrome"
rmw_events.8.b.tooltip:0 "Ceci est la version monochrome de Mondes réels de la machine. Il comprend toutes les textures, mais uniquement les variations de couleur orange, similaires à la texture vanille Stellaris monde de la machine."
rmw_events.8.c:0 "Type d'aube synthétique"
rmw_events.8.c.tooltip:0 "Il s'agit de la version type d'aube synthétique des mondes réels de la machine. Il ne comprend que des textures inspirées du §YAube synthétique§! illustration promotionnelle du pack d'extension."
