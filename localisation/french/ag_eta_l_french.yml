 ag_eta.1001.name:0 "$ag_ancient_eta_gateway_megastructure_name$"
 ag_eta.1001.desc:0 "We have built a gateway frame using the ancient construction section, we can move it and deploy it in the system we need, once deployed it will function like a normal gateway and allow us to set up.\n\nThis gateway frame can be deployed repeatedly, but this functionality is protected by ancient security systems, and we can only retract a deployed gateway frame after disarming these safety systems. \n\n$ag_use_actions$"
