 ag_eta.11.name:0 "Ancient Gateway"
 ag_eta.11.desc:0 "We have repaired the stargate we found in the §H[ag_ancient_eta_star.GetName]§! system and restored its power supply, it is now connected to the rest of the stargate network and is in normal working order.\n\nThe monitoring results of our [Root.GetScienceTeam] show that the portal activity of this ancient stargate is slightly different from that of ordinary stargates. At present, no one can tell what effect this different mode of portal activity will have, perhaps only time will tell us the answer."
