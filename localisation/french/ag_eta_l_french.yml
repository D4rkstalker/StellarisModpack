 ag_eta_titan_data_chain_title:0 "§PCharacteristic of Ancient Ships' Activity§!"
 ag_eta_titan_data_chain_desc:0 "The activity characteristics of ancient ships include §HCharacter Identifier Primary Value§!, §HFour Character Identifiers§! and their corresponding §HEigenvalues§!.\n\nThe primary value of the character identifiers and the eigenvalues ​​of the four character identifiers are all a triple with a value of §H0 or 1§!, and there may be errors in the measurement. Triples are used to indicate some kind of data corresponding to character identifiers. For convenience, our [Root.GetScienceTeam] denote these values ​​as §HColor§! and according to (§RRed§!, §GGreen§! , §BBlue§!), §HColors§! may be combined into §HOther Colors§! other than §RRed§!, §GGreen§!, §BBlue§!.\n\nCharacter identifiers are some kind of symbols used by the ancient civilization, their meaning is not clear, but there is some kind of §Hsuperposition§! mechanism for these symbols, our [Root.GetScienceTeam]'s research shows that there are four kinds of character identifiers, The superposition result of any two character identifiers is still one of the four symbols, and the law of superposition is §Hnot affected by the color§!.\n\nIt is worth noting that these data have a certain §Htimeliness§!, if the measurement data is out of date, our [Root.GetScienceTeam] will record these eigenvalues ​​as (§H0§!, §H0§! , §H0§!)."
