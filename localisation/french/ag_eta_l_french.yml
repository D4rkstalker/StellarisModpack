 ag_eta_gateway_damaged_project:0 "§PEta Area: Ancient Gateway§!"
 ag_eta_gateway_damaged_project_DESC:0 "We found a relatively well-preserved stargate-like structure outside the wreckage area in §H[ag_ancient_eta_star.GetName]§!. Its structure is slightly different from the conventional stargate, and it is considered to have certain research value."
 ag_eta.2.name:0 "§HEta Area§!"
 ag_eta.2.desc:0 "Reports from the §H[Root.GetName]§! indicate that they have made a different discovery in the §H[From.GetName]§!, the entire §H[From.GetName]§! star system has been devastated, and the central object seems to be It was forcibly compressed into a black hole by some terrible force a long time ago. The mass of the black hole itself is not very large, but our [Root.Owner.GetScienceTeam] believes that there is some supernatural force controlling the mass of this black hole, making it from No major changes have taken place since its formation.\n\nAround the black hole, there is a large amount of indistinguishable debris, and more debris may have already fallen into the black hole at the center of §H[From.GetName]§! Our [Root.Owner.GetScienceTeam] can roughly distinguish these debris belong to a ring-shaped man-made structure surrounding a central §H[From.GetName]§! celestial body, a large ring world.\n\nThe unrecognizable remains close to the black hole can hardly give us any more information, but our [Root.Owner.GetScienceTeam] has made a valuable discovery a little further away - a relatively complete, similar to a stargate the same structure, which may be worth further investigation."
 ag_eta.2.a:0 "This deserves our attention."
 ag_eta.2.b:0 "We are not here to find garbage."
 ag_eta.2.b.tooltip:0 "§REnd the event group related to §!§P[ag_ancient_eta_star.GetName]§!§R.§!"
 ag_eta.3.desc.part1:0 "Preliminary research by the [Root.Owner.GetScienceTeam] of §H[Root.GetName]§! indicates that within the §H[Root.solar_system.GetName]§! is a specially designed stargate framework."
 ag_eta.3.desc.part2.a:0 "§H[Root.GetLeaderName]§! describes the gateway frame as a space station that could theoretically form a mesh of passages between similar gateway frames, allowing ships to perform near-instantaneous movement between different orientations of the system."
 ag_eta.3.desc.part2.b:0 "§H[Root.GetLeaderName]§! said that this stargate, like a regular stargate, is a theoretical network of passages between similar stargates, allowing ships to complete near-instantaneous movement between different directions of the galaxy space station."
 ag_eta.3.desc.part3:0 "Vessels using stargates will travel much faster than conventional vessels utilizing hyperlanes.\n\nMiraculously, the stargate frame itself seems to contain many additional structures, the function of which is unknown to us, and the [Root.Owner.GetScienceTeam] of §H[Root.GetName]§! speculates that they may be related to the function of the portal, but existing theories suggest that these additional structures are not required to achieve the function of the stargate.\n\nThis ancient stargate is not completely broken, and as long as we spend a certain amount of resources to study it, we can repair it. The technology required to construct this gate exceeds the current state of technology in [Root.Owner.GetName], so research on this gate will obviously help us."
 ag_eta.3.name:0 "Ancient Gateway Frame"
 ag_eta.3.desc.a:0 "$ag_eta.3.desc.part1$$ag_eta.3.desc.part2.a$$ag_eta.3.desc.part3$"
 ag_eta.3.desc.b:0 "$ag_eta.3.desc.part1$$ag_eta.3.desc.part2.b$$ag_eta.3.desc.part3$"
 ag_eta.3.a:0 "$ag_interesting$"
 ag_eta.3.b:0 "We'll figure it out."
