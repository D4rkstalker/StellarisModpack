 ag_eta.13.name:0 "Gateway Activities"
 ag_eta.13.desc:0 "Not long ago, astronomical observations indicated some strange energetic activity in the framework of the ancient stargate within §H[ag_ancient_eta_star.GetName]§! and reports from the [Root.GetScienceTeam] responsible for monitoring stargate activity indicate that a considerable number of The ancient facilities have been gradually restored since we re-functionalized the stargate, and our manual control commands have no effect on these facilities, cutting off the energy supply will not stop their activities, our [Root.GetScienceTeam] can only assume that these The ancient facility has an unknown energy supply.\n\nThese ancient facilities have not yet had any effect that we can effectively observe, and out of an abundance of caution, our [Root.GetScienceDepartment] recommends that we monitor the activity of this ancient gate continuously and be prepared for emergencies."
 ag_eta.13.a:0 "$ag_interesting$"
 ag_eta.15.name:0 "$ag_eta.13.name$"
 ag_eta.15.desc:0 "In recent times, several [Root.GetScienceTeam] examining ancient stargate frameworks within §H[ag_ancient_eta_star.GetName]§! have reported detection of persistent energy activity signals from ancient stargates, with evidence of this ancient stargate are not only connected to the regular network of stargates, but also to unknown destinations, which our [Root.GetScienceDepartment] measurements indicate they do not exist in regular space - this is a series of §H$ag_shroud$§! interdimensional conduits that use $ag_shroud$ as their own energy supply, maintaining their stable existence while transporting matter between our world and those strange higher dimensional destinations. Unfortunately, there are certain defense mechanisms around these spooky destinations that prevent us from going through portals to them, or even effectively investigating them.\n\nThe connection of ancient stargates to these higher dimensional destinations caused small amounts of higher dimensional matter to fall into our world, creating two considerable energetic reactions around the portal. It is worth noting that our [Root.GetScienceDepartment] detected 4 unusual clusters of matter in these high-dimensional matter. It may be that some kind of high-dimensional, low-mass celestial body is falling towards the portal entrance, which creates a strong subspace warps and periodically emits tachyon signals. Based on previous observations, our §H[ag_ancient_eta_star.GetName]§! believe that these higher dimensional objects will arrive with a huge burst of energy due to the loss of extra dimensional information. Our [Root.GetScienceTeam] have placed shields around the portal to reduce the damage to the §H[ag_ancient_eta_star.GetName]§! and our world when higher dimensional objects arrive, using the energy of falling higher dimensional matter around the portal , but we should still be prepared for the worst.\n\nObservations by our [Root.GetScienceTeam] indicate that the first higher dimensional objects will travel through interdimensional conduits to our world within a few years."
