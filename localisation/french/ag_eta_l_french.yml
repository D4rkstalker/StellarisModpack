 ag_eta_titan_chain_stage_2_desc:0 "These ancient ships are from another dimension, and they are almost impossible to destroy through a kind of psionic conduit that passes through the shroud, but our research on these ships shows that they are still impossible to withstand indefinitely attack, so there may be some unpredictable activity after taking a certain amount of damage.\n\nWe do not yet know the reason and purpose of these ships operating in our galaxy, but it is clear that the activities of these ships are causing harm to our galaxy, either for our own sake or for the interests of our galaxy, we should not allow this to happen."
