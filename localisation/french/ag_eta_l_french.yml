 ag_eta.127.name:0 "Crack $ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.127.desc:0 "Our [Root.Owner.GetScienceTeam] work on cracking the control systems of $ag_ancient_eta_gateway_control_megastructure_name$ is §Gclose to completion§!, it is worth noting that our [Root.Owner.GetScienceTeam] still needs to use the activity data of ancient ships to complete their cracking work, which means that we §Hmust be careful to ensure the §!§Yvalidity§! of the activity data of the §Yfour§! §Hancient ships§!, otherwise their work may §Rfail§! and triggers the defense mechanism of $ag_ancient_eta_gateway_control_megastructure_name$, so that we §Rcannot crack the control system of $ag_ancient_eta_gateway_control_megastructure_name$ again by similar methods§!."
