 ag_eta.22.a.desc:0 "The first celestial body from higher dimensions has reached our world, not around the portal in §H[ag_ancient_eta_star.GetName]§!, but at §H[ag_eta_titan_spawn_loc.GetName]§!, and there are huge deviations in our estimates. Astronomical observations indicate that there was vigorous energetic activity within §H[ag_eta_titan_spawn_loc.GetName]§! when the higher-dimensional objects arrived, but the activity was also orders of magnitude less intense than we expected.\n\nAstronomical observations of §H[ag_eta_titan_spawn_loc.GetName]§! indicate that this higher-dimensional object is not some kind of higher-dimensional object as previously thought, but an object with distinct man-made features, despite the fact that §H[ag_eta_titan_spawn_loc.GetName]§! The energy activity has not subsided so that we cannot make accurate observations of this object, but we can roughly determine that this object is a man-made spacecraft, some kind of large spacecraft, and its maker should not belong to higher dimensions, Rather, it is in the same dimension as us, even in our world.\n\nThere have been no reports of conflict with this spacecraft, and existing reports indicate that it does not appear to be responding to the activities of other ships, but we still need to remain vigilant.\n\nSeveral other higher-dimensional objects will arrive, with similar characteristics to the ships within §H[ag_eta_titan_spawn_loc.GetName]§!, and our [Root.GetAstronomyDepartment] is ready for more detailed observations."
 ag_eta.22.b.desc:0 "We detected a strange object appearing in §H[ag_eta_titan_spawn_loc.GetName]§!, the appearance of this object causing intense energy activity within §H[ag_eta_titan_spawn_loc.GetName]§!.\n\nAstronomical observations of §H[ag_eta_titan_spawn_loc.GetName]§! indicate that this is a high-dimensional object with distinct man-made features, although energetic activity within §H[ag_eta_titan_spawn_loc.GetName]§!. This object is accurately observed, but we can roughly determine that this object is an artificial spacecraft, some kind of large spacecraft, and its maker should not belong to a higher dimension, but is in the same dimension as us, even our world.\n\nThere have been no reports of conflict with this spacecraft, and existing reports indicate that it does not appear to be responding to other spacecraft's activities, but we still need to remain vigilant."
 ag_eta.22.b:0 "Whatever it is, it has nothing to do with us."
 ag_eta.24.a.desc:0 "A second higher dimensional object has also arrived on our world, as before, this object is a spaceship that appears outside §H[ag_ancient_eta_star.GetName]§! - §H[ag_eta_titan_spawn_loc.GetName]§! near the center of the star system.\n\nWith previous experience, our [Root.GetAstronomyDepartment] made a relatively successful observation of the spacecraft in multiple star systems when it arrived, and analysis of its characteristics indicated that the spacecraft was related to the space of ancient civilizations. The ship has a high degree of resemblance, and it is likely to be the creation of an ancient civilization like the stargate frame in §H[ag_ancient_eta_star.GetName]§!.\n\nThe ancient ship, like the previous one, did not actively display hostility towards other ships, but the weapon system it carried suggested it was capable of some degree of self-defense if attacked.\n\nTwo more ancient ships are approaching our world."
 ag_eta.24.b.desc:0 "Another strange higher-dimensional object has recently arrived on our world, this time near the central object of the §H[ag_eta_titan_spawn_loc.GetName]§! star system.\n\nBased on previous detections of another high-dimensional object, our [Root.GetAstronomyDepartment] succeeded in making a more detailed detection when it arrived. This object, like the previous one, is a spaceship from higher dimensions, with a high degree of resemblance to the spaceships of ancient civilizations, it is likely to be as ancient as the stargate frame in §H[ag_ancient_eta_star.GetName]§! The creation of civilization.\n\nThe ancient ship, like the previous one, did not actively display hostility toward other ships, but the weapon system it carried suggested it was capable of some degree of self-defense if attacked.\n\nAnalysis of the energy activity of these two higher-dimensional ships indicates that they may have reached our world through a portal within §H[ag_ancient_eta_star.GetName]§!, but it is unknown why they did not appear near the portal. , and we don't yet know if there are more high-dimensional ships heading to our world, and we must be wary of them."
 ag_eta.24.b:0 "$ag_OK$"
 ag_eta.26.a.desc:0 "Third ancient ship has arrived at §H[ag_eta_titan_spawn_loc.GetName]§!, this time our [Root.GetAstronomyDepartment] has conducted a comprehensive survey of the ancient ship's energy activity and determined the existence of the ancient ship's interior, some kind of interdimensional energy extraction system, independent of the singularity core commonly used by ancient civilizations, it can obtain almost endless energy from an unknown energy source in a higher dimension, possibly the base of these spaceships or the like, we do not yet know how this ship uses this energy, our [Root.GetIntelligenceDepartment] speculates that this will make this ancient ship a powerful combat capability, if we are to engage in such ships in the future, our fleet must be better prepared.\n\nDue to the high degree of similarity in design of the three ancient ships extant in our world, our [Root.GetScienceDepartment] believes that these three ships possess the same or similar abilities.\n\nThere is also a high-dimensional ship on its way to our world, and so far there have been no reports of ancient ships actively showing hostility, but we cannot take it lightly."
 ag_eta.26.b.desc:0 "Third ancient ship has arrived at §H[ag_eta_titan_spawn_loc.GetName]§!, this time our [Root.GetAstronomyDepartment] has conducted a comprehensive survey of the ancient ship's energy activity and determined the existence of the ancient ship's interior, some kind of interdimensional energy extraction system, independent of the singularity core commonly used by ancient civilizations, it can obtain almost endless energy from an unknown energy source in a higher dimension, possibly the base of these spaceships or the like, we do not yet know how this ship uses this energy, our [Root.GetIntelligenceDepartment] speculates that this will make this ancient ship a powerful combat capability, if we are to engage in such ships in the future, our fleet must be better prepared.\n\nDue to the high degree of similarity in design of the three ancient ships extant in our world, our [Root.GetScienceDepartment] believes that these three ships possess the same or similar abilities.\n\nIntelligence obtained by our [Root.GetIntelligenceDepartment] regarding the ancient portal within §H[ag_ancient_eta_star.GetName]§! indicates that there is also a higher dimensional ship en route to our world. So far there have been no reports of ancient ships actively showing hostility, but we cannot take it lightly."
 ag_eta.28.a.desc:0 "The last ancient ship to reach our world appeared in the §H[ag_eta_titan_spawn_loc.GetName]§! star system, and our [Root.GetAstronomyDepartment] observations indicate that it has a high similarity.\n\nThere are currently no reports of communication with these ancient ships, and they do not appear to respond to external signals other than to scan for ships approaching. Numerous scans of these ancient ships show that they do not have any life activities, these are uncontrolled spaceships.\n\nThese ancient ships currently seem to be just wandering aimlessly around our galaxy, sometimes making brief stops in the synchronous orbits of some planets and causing strange effects to those planets. Our [Root.GetScienceDepartment] needs more time to learn about these ancient ships."
 ag_eta.28.b.desc:0 "Fourth ancient ship has arrived on our world, present in the §H[ag_eta_titan_spawn_loc.GetName]§! star system, observations by our [Root.GetAstronomyDepartment] indicate that it has a high similarity.\n\nThere are currently no reports of communication with these ancient ships, and they do not appear to respond to external signals other than to scan for ships approaching. Numerous scans of these ancient ships show that they do not have any life activities, these are uncontrolled spaceships.\n\nThese ancient ships currently seem to be just wandering aimlessly around our galaxy, sometimes making brief stops in the synchronous orbits of some planets and causing strange effects to those planets. Our [Root.GetScienceDepartment] needs more time to learn about these ancient ships.\n\nIntelligence obtained by our [Root.GetIntelligenceDepartment] regarding the ancient portal within §H[ag_ancient_eta_star.GetName]§! indicates that this is the last ancient ship from the higher dimensions so far."
 ag_eta.26.b:0 "$ag_OK$"
 ag_eta.38.name:0 "$ag_warning$"
 ag_eta.38.desc:0 "After the cessation of hostilities, the strange ancient ships also seem to have lost their hostility towards us, as if the previous battle had never happened, at least for now."
 ag_eta.38.a:0 "$ag_OK$"
 ag_eta.4x.desc_long:0 "§H[Root.GetName]§! The ancient ships in synchronous orbit have departed.\n\nAfter the departure of the ancient ships, the [Root.Owner.GetGovernment] of the §H[Root.GetName]§! reported that"
 ag_eta.53.a.desc:0 "Fleet reports indicate that the ancient ship vanished after what should have been a lethal attack, that ship neither showed signs of exploding nor left any wreckage on the scene, nor did we detect any known jumps or traces of stealth technology, we can only assume that it escaped our fire by some unknown means."
 ag_eta.53.b.desc:0 "The ancient ships vanished after encountering fire from our fleet, using a technique unknown to us to escape the battlefield."
 ag_eta.54.name:0 "$ag_warning$"
 ag_eta.54.desc:0 "Our fleet detected that the ancient ship used some unknown technology to escape our fire, but our $ag_eta_titan_measurer$ managed to record key characteristics of its use of this technology."
 ag_eta.54.a:0 "$ag_OK$"
 ag_eta.54.a.tooltip:0 "Data has been logged to the situation log."
 ag_eta.63.b:0 "Then let them kill each other."
 ag_eta.63.c:0 "It doesn't look like this has anything to do with us."
 ag_eta.92.name:0 "§H[Root.GetName]§! Destroyed"
 ag_eta.92.a.desc:0 "§H[Root.GetName]§! was completely destroyed by the bombing of the ancient ship from higher dimension, and the bombing shook the geological structure of the planet, which can no longer support any intelligence life."
 ag_eta.92.b.desc:0 "§H[Root.GetName]§! was completely destroyed by the bombing of the ancient ship from higher dimension, and the bombing shook the overall structure of the ring world, making it impossible for this world to be repaired anymore."
 ag_eta.92.c.desc:0 "§H[Root.GetName]§! was completely destroyed by the bombing of the ancient ship from higher dimension, the bombing destroyed the entire orbital habitat, and the inhabitants among them turned into cosmic dust."
 ag_eta.92.d.desc:0 "§H[Root.GetName]§! was completely destroyed by the bombing of the ancient ship from higher dimension, and the bombing broke the once holy world apart, and everything on it was wiped out."
 ag_eta.92.a:0 "Hateful......."
 ag_eta.101.name:0 "Extradimensional Energy Source"
 ag_eta.101.desc:0 "There has recently been a rather significant advance in our [Root.GetScienceDepartment] research on ancient ships in our world.\n\nBased on data obtained by our fleet about ancient ships during combat, our [Root.GetScienceDepartment] found that these ships were able to use portals within §H[ag_ancient_eta_star.GetName]§! to power them, which made these ships have a constant supply of energy, allowing them to create illusions that appear very real to our onboard sensors, as well as being able to quickly break out of combat and repair themselves when mortally wounded.\n\nHaving tracked the energy activity of the portals within §H[ag_ancient_eta_star.GetName]§!, our [Root.GetScienceDepartment] has some idea of ​​the energy source that powered ancient ships in the higher dimensions, our [Root.GetScienceDepartment] believe that this energy source is some kind of automatic stargate control system, the same energy source we previously discovered that powers the portals within §H[ag_ancient_eta_star.GetName]§!, and is now in The ancient ships operating in our galaxy may be some kind of defense system of this energy source belt, as to why this control system sent ships to our world and attacked us remains to be further studied.\n\nNow our [Root.GetScienceDepartment] has found a way to stop these ancient ships once and for all - our [Root.GetScienceDepartment] has located an ancient structure that exists within §H[ag_ancient_eta_star.GetName]§!, a facility capable of interacting with high-dimensional energy sources. This facility is damaged but it is not particularly difficult to repair, we can use this facility to cut off the energy supply of ancient ships so that they can be destroyed, or control these ships if possible, but first we need to find repair and control this method of an ancient facility."
 ag_eta.101.a:0 "Send [Root.GetScienceTeam] to research."
 ag_eta.101.a.tooltip:0 "$ag_unlocks_research_project$$ag_eta_control_station_project_chain_title$"
 ag_eta.102.name:0 "Ancient Control System"
 ag_eta.102.a.desc:0 "After a period of research we have found a way to restore and use the ancient control system within §H[ag_ancient_eta_star.GetName]§!, we can begin to restore and use this ancient facility."
 ag_eta.102.b.desc:0 "After a period of research we have found a way to use the ancient control system within §H[ag_ancient_eta_star.GetName]§!, the ancient facility has now been repaired so we can use it directly."
 ag_eta.102.a:0 "Good progress."
 ag_eta.102.a.tooltip:0 "We need to control and repair $ag_ancient_eta_gateway_control_megastructure_name$ within §H[ag_ancient_eta_star.GetName]§! in order to use it."
 ag_eta.102.b.tooltip:0 "We need to control $ag_ancient_eta_gateway_control_megastructure_name$ within §H[ag_ancient_eta_star.GetName]§! in order to use it."
 ag_eta.103.name:0 "$ag_eta.102.name$"
 ag_eta.103.desc:0 "The $ag_ancient_eta_gateway_control_megastructure_name$ in §H[ag_ancient_eta_star.GetName]§! has been repaired and we can use this facility anytime."
 ag_eta.103.a:0 "Let's finish this."
 ag_eta.104.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.104.desc:0 "Research by our [Root.GetScienceTeam] has shown that before using the $ag_ancient_eta_gateway_control_megastructure_name$, we must provide it with four §Hcontrollers§!, each of which appears to be composed of two different types of data, our [Root.GetScienceTeam] believe these data are related to the §HActivity Characteristics of the Four Ancient Ships§!. The activity data of each ancient ship contains §HCharacter Identifier Primary Value§!, §HFour Character Identifiers§! and their corresponding §HEigenvalues§!.\n\nThe primary value of the character identifiers and the eigenvalues ​​of the four character identifiers are all a triple with a value of §H0 or 1§!, and there may be errors in the measurement. Triples are used to indicate some kind of data corresponding to character identifiers. For convenience, our [Root.GetScienceTeam] denote these values ​​as §HColor§! and according to (§RRed§!, §GGreen§! , §BBlue§!), §HColors§! may be combined into §HOther Colors§! other than §RRed§!, §GGreen§!, §BBlue§!.\n\nCharacter identifiers are some kind of symbols used by the ancient civilization, their meaning is not clear, but there is some kind of §Hsuperposition§! mechanism for these symbols, our [Root.GetScienceTeam]'s research shows that there are four kinds of character identifiers, The superposition result of any two character identifiers is still one of the four symbols, and the law of superposition is §Hnot affected by the color§!. §H[Root.GetScienceTeam] suggests that we first figure out the law of superposition of these symbols.\n\n§![Root.GetScienceTeam] reports that the four control symbols we need to provide consist of a color and the superposition of all feature identifiers corresponding to that color, and we must use §Hunexpired§! data to calculate color and character identifiers."
 ag_eta.104.a:0 "§EConfirm§!"
 ag_eta.104.b:0 "§EClose§!"
 ag_eta.105.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.105.a:0 "§ETest§!"
 ag_eta.105.b:0 "$ag_eta.104.b$"
 ag_eta.107.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.107.desc:0 "Our [Root.GetScienceTeam] attempted to use $ag_ancient_eta_gateway_control_megastructure_name$, but the station's systems seemed reluctant to take our orders, the station's AI claimed it needed to execute orders from the damaged high-dimensional stronghold §HVortex Site§!, at building dimensional beacons near objects of sufficient mass in our galaxy for the vortex site to draw energy from these objects in order to repair the site itself, which our [Root.GetScienceTeam] observations suggest could cause nearly all of the local star system's energy to be directed to the highest dimensions and cause the complete collapse of the star system.\n\nFortunately, the instructions received by this ancient AI from the Vortex site are just some kind of echoes. Observations of high-dimensional celestial bodies show that the site that the ancient space station AI claims to send instructions to is just a series of objects without any energy activity, the so-called Vortex site seems to have been destroyed or abandoned for a long time, so it is impossible to actually destroy our galaxy. Our [Root.GetScienceTeam] has identified many high-dimensional objects in these celestial bodies that are similar to the ancient ships that are active in our galaxy species, but they are all just neatly arranged in a certain pattern without any signs of activity.\n\nStill, the AI ​​on the ancient space station didn't pick up on this fact, and its authentication mechanism with the high-dimensional site doesn't seem to be working properly due to damage. Our [Root.GetScienceTeam] believe that the AI ​​of those ancient ships are not hostile to our galaxy, we just need to cut off the connection between the ancient stargate and the higher dimensions, and the four ancient ships controlled by the space station AI will be §Hdisconnected with our hostile state§!, and established dimensional beacons will also be §Hremoved§!.\n\nOur [Root.GetScienceTeam] research shows that we can exploit the fail-safe mechanisms of ancient space stations, using control symbols collected from four ancient ships in our system, to bypass faulty ancient systems, close ancient stargates and High-dimensional connections. For this, we need to design a ship with a special measurement-recording component to complete this work. §HLet the ancient ships use which kind of FTL technology we do not know about the star system in which the measurement-recording component is located. Component records key data§!. It is worth noting that the activity feature of ancient ships appears to have a certain §Hchronicity§!, and this feature is §Hupdates§! before it is withdrawn from combat."
 ag_eta.107.a:0 "$ag_OK$"
 ag_eta.108.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.108.desc:0 "Our operational commands have been communicated to and received by $ag_ancient_eta_gateway_control_megastructure_name$, and we will soon be able to observe their effect."
 ag_eta.108.a:0 "$ag_OK$"
 ag_eta.109.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.109.desc:0 "Our instruction is in effect, astronomical observations indicate that the higher dimensional access to the portal located in §H[ag_ancient_eta_star.GetName]§! is closed, the ancient ships in our galaxy can no longer obtain energy from the higher dimensions, and they seem to It has also lost its hostility to us, and now we can either let them roam freely in the galaxy, or easily destroy them for research."
 ag_eta.109.a:0 "$ag_excellent$"
 ag_eta.109.a.tooltip:0 "We are no longer hostile to ancient ships from higher dimensions."
 ag_eta.110.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.110.desc:0 "Astronomical observations indicate that the high-dimensional access to the portal located in §H[ag_ancient_eta_star.GetName]§! has been closed, the ancient ships in our galaxy can no longer obtain energy from the high-dimensional, and they seem to have lost their hostility to us, now we can either let them move freely in the galaxy, or we can easily destroy them for research."
 ag_eta.110.a:0 "$ag_OK$"
 ag_eta.111.name:0 "$ag_warning$"
 ag_eta.111.desc:0 "Our instruction didn't take effect, obviously we made a mistake, not only that, but we also triggered the defense mechanism of $ag_ancient_eta_gateway_control_megastructure_name$ itself, our detection of a hostile mass signal appeared in §H[ag_ancient_eta_star.GetName]§!."
 ag_eta.111.a:0 "We must destroy these drones."
 ag_eta.113.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.113.desc:0 "We destroyed an ancient drone hostile to us in §H[ag_ancient_eta_star.GetName]§! and temporarily took control of the defenses of $ag_ancient_eta_gateway_control_megastructure_name$, we need to re-enter our instruction."
 ag_eta.113.a:0 "Let's try again."
 ag_eta.122.name:0 "$ag_from_the_ashes$"
 ag_eta.122.desc:0 "The battle between our fleet and ancient ships from higher dimensions is not going well. The enemy's strength is much higher than what we estimated before. At present, the fleet is suffering heavy casualties. Maybe we should let our fleet withdraw from the battlefield to reduce further casualties.\n\nHowever, to some extent, the sacrifice of our fleet has not been in vain. The relevant departments think that we can make more effective operational plans based on the data they send back."
 ag_eta.122.a:0 "$ag_from_the_ashes.a$"
 ag_eta.122.b:0 "$ag_from_the_ashes.b$"
 ag_eta.123.name:0 "$ag_counter_measures$"
 ag_eta.123.desc:0 "After a period of research, we have not only succeeded in theoretically proving that there is a feasible way to counter ancient ships from higher dimensions, but also achieved better results in several simulated confrontations. We believe that our fleet will be in the next battle can occupy a large advantage."
 ag_eta.123.a:0 "$ag_counter_measures.a$"
 ag_eta.125.name:0 "$ag_from_the_ashes$"
 ag_eta.125.desc:0 "The battle between our fleet and ancient gateway defensive system in §H[ag_ancient_eta_star.GetName]§! is not going well. The enemy's strength is much higher than what we estimated before. At present, the fleet is suffering heavy casualties. Maybe we should let our fleet withdraw from the battlefield to reduce further casualties.\n\nHowever, to some extent, the sacrifice of our fleet has not been in vain. The relevant departments think that we can make more effective operational plans based on the data they send back."
 ag_eta.125.a:0 "$ag_from_the_ashes.a$"
 ag_eta.125.b:0 "$ag_from_the_ashes.b$"
 ag_eta.126.name:0 "$ag_counter_measures$"
 ag_eta.126.desc:0 "After a period of research, we have not only succeeded in theoretically proving that there is a feasible way to counter ancient gateway defensive system in §H[ag_ancient_eta_star.GetName]§!, but also achieved better results in several simulated confrontations. We believe that our fleet will be in the next battle can occupy a large advantage."
 ag_eta.126.a:0 "$ag_counter_measures.a$"
 ag_eta.131.name:0 "Disabled Ancient Ship"
 ag_eta.131.desc:0 "After losing the energy supply from the higher dimension, the ancient ships from the higher dimension lost their ability to resist our attack, and our fleet was able to successfully disable one of the ships in the battle.\n\nReports from our fleet indicate that the ancient ship's automatic repair systems are still functioning, but it lacks energy and material supplies to repair itself, giving us an opportunity to capture the ship. We can send the [Root.GetScienceTeam] to take control of an ancient ship by dismantling its critical control systems like AI cores and replacing it with our own during the time it was disabled, and then automatically repair it. After that, provide energy and materials to its automatic repair system to help it complete the repair.\n\nConsidering that a considerable part of the ship's systems are still active, the process of capturing this ship has certain risks, and we can also dismantle the ship for safety reasons and analyze it."
 ag_eta.131.a:0 "This ship will serve us."
 ag_eta.131.b:0 "Demolish it for useful resources."
 ag_eta.132.name:0 "$ag_special_project_completed$"
 ag_eta.132.desc:0 "After breaking through the heavy blockade of the ancient security system, our [Root.Owner.GetScienceTeam], who was responsible for capturing the ancient ship, completed the last security test. They can finally announce that the ancient ship that our fleet was previously paralyzed in §H[Root.solar_system.GetName]§! can join our fleet. Although there are still some security systems working on this ancient ship, which has a certain impact on our ability to use this ship, our [Root.Owner.GetScienceTeam] believes that these are just some of the last remaining minor problems. \n\nAfter providing a certain amount of energy, the self-repair system of this ship successfully completed its work, and now this ancient ship is ours."
 ag_eta.132.a:0 "$ag_excellent$"
 ag_eta.132.a.tooltip:0 "Ancient ship §HVortical Fairy§! will join §H[Root.Owner.GetName]§! navy."
 ag_eta.133.name:0 "$ag_special_project_failed$"
 ag_eta.133.desc:0 "Our [Root.Owner.GetScienceTeam] reports that our attempt to capture the ancient ship failed, we succeeded in gaining control of the ship, but we had no way of controlling the ship's automatic repair system to repair itself, and the technology required to repair the ship is beyond the current technology level of [Root.Owner.GetName], our [Root.Owner.GetScienceTeam] can only abandon the repair work and dismantle the remaining part of the ship to recover the useful resource."
 ag_eta.133.a:0 "$ag_unfortunate$"
 ag_eta.134.name:0 "Destroy Ancient Ship"
 ag_eta.134.desc:0 "After losing the energy supply from the higher dimension, the ancient ships from the higher dimension lost their ability to resist our attack, and our fleet was able to successfully destroy one of the ships in the battle."
 ag_eta.134.a:0 "$ag_OK$"
 ag_eta.135.name:0 "$ag_leviathan_defeated$"
 ag_eta.135.desc:0 "According to the intelligence collected by relevant departments, §H[FromFrom.Owner.GetName]§! eliminated an ancient hostile existence in §H[FromFrom.solar_system.GetName]§!."
 ag_eta.135.a:0 "$ag_OK$"
 ag_eta.136.name:0 "$ag_leviathan_defeated$"
 ag_eta.136.desc:0 "According to information gathered by the relevant authorities, §H[FromFrom.Owner.GetName]§! captured an ancient ship from the higher dimensions called the \"Vortical Fairy\". at §H[FromFrom.solar_system.GetName]§!, the ship has now been delivered to the fleet of §H[FromFrom.Owner.GetName]§!, probably with some combat capability."
 ag_eta.136.a:0 "$ag_worrying$"
 ag_eta.137.name:0 "$ag_leviathan_defeated$"
 ag_eta.137.desc:0 "Deep space exploration has shown that four ancient ships from higher dimensions have now all been destroyed or captured, and their impact on our galaxy may still take some time to recover, but that's all there is to it."
 ag_eta.137.a:0 "It's over."
 ag_eta.141.name:0 "§H[ag_ancient_eta_shielded_world.GetName]§!"
 ag_eta.141.desc:0 "[Root.GetScienceTeam] responsible for monitoring the energy activity of $pc_ringworld_habitable$ within §H[ag_ancient_eta_star.GetName]§! after severing ancient stargates within §H[ag_ancient_eta_star.GetName]§!. With an interesting discovery, the strength of the ancient shields covering a section of the $pc_ringworld_habitable$ has decreased significantly in recent times, which our [Root.GetScienceDepartment] believe is related to its loss of energy from higher dimensions supply has a lot to do with it.\n\nOur [Root.GetScienceTeam] has been researching the ancient shields for a period of time and has identified this section as the ecoregion of the $pc_ringworld_habitable$. Combined with our [Root.GetScienceDepartment] previous research on ancient civilizations, our The [Root.GetScienceDepartment] believes that we are likely to be able to obtain some valuable information from this ecoregion, such as information on ancient stargates within §H[ag_ancient_eta_star.GetName]§!.\n\nOur [Root.GetScienceTeam] research into the ancient shield covering the $pc_ringworld_habitable$ bioregion has provided us with a way to manually disarm this shield, and our [Root.GetScienceDepartment] recommends that we do so as soon as possible."
 ag_eta.141.a:0 "Send [Root.GetScienceTeam] to remove the shield."
 ag_eta.141.b:0 "This kind of thing is not worth our time and resurces."
 ag_eta.142.name:0 "§H[ag_ancient_eta_shielded_world.GetName]§!"
 ag_eta.142.desc:0 "Our [Root.Owner.GetScienceTeam] successfully disarmed the ancient shields covering the $pc_ringworld_habitable$ bioregion within §H[ag_ancient_eta_star.GetName]§!, and the overall process went relatively smoothly.\n\n§H[Root.GetName]§!'s preliminary scans of §H[ag_ancient_eta_shielded_world.GetName]§! indicate that this habitable segment is ostensibly a desolate world, but its environmental systems still appear to be able to regulate climate under certain conditions, detecting The data returned by the device shows that the desolation of §H[ag_ancient_eta_shielded_world.GetName]§! should not affect the quality of life of the inhabitants who actually live in the habitable segment.\n\nOur [Root.Owner.GetScienceTeam] has discovered that most of the entire $pc_ringworld_habitable$ habitable segment is littered with abandoned cities, buried in the sand, as if the habitable segment was once prosperous. Today, most of the buildings on §H[ag_ancient_eta_shielded_world.GetName]§! are damaged, but our [Root.Owner.GetScienceTeam] has found some relatively intact ancient buildings, located in the heart of a ruined city, Our [Root.Owner.GetScienceTeam] may be able to harvest a lot of valuable information from it.\n\nAdditionally, the $pc_ringworld_habitable$ ecoregion is somewhat damaged but not irreversible, and if we have sufficient technological capabilities, we may be able to rebuild this once thriving $pc_ringworld_habitable$."
 ag_eta.142.a:0 "This is a very ideal colony."
 ag_eta.142.b:0 "This is the remnant of a once brilliant intelligent life."
 ag_eta.142.c:0 "These xeno are at least somewhat useful."
 ag_eta.143.name:0 "§H[ag_ancient_eta_shielded_world.GetName]§!"
 ag_eta.143.desc:0 "Our colonial ship landed gently on a large oasis in the §H[Root.GetName]§! at the foot of a large mountain near the ruins of an ancient city. An ideal location not only provides shelter from the wind, is very convenient for fetching water, but also facilitates the future work of our [Root.Owner.GetScienceTeam].\n\nSo far, our colonization has been going relatively smoothly, but most of the entire $pc_ringworld_habitable$ ecoregion contains ancient ruins that cannot be repaired, and we're having trouble dealing with the §H[Root.GetName]§! Colony for further construction."
 ag_eta.143.a:0 "$ag_OK$"
 ag_eta.144.name:0 "Ancient Ruins"
 ag_eta.144.desc:0 "We cleared the ancient ruins and our [Root.GetScienceTeam] reported another fairly well preserved ancient building in the ruins and thought it might be of use to us."
 ag_eta.144.a:0 "This building may be useful to us."
 ag_eta.144.b:0 "Demolish it for useful resources."
 ag_eta.151.name:0 "$ag_eta_situation$"
 ag_eta.151.a:0 "$ag_ancient_data_accept$"
 ag_eta.152.name:0 "$ag_eta_situation$"
 ag_eta.152.a.desc:0 "Our [Root.GetArchaeologyTeam] has found more information about the last days of ancient civilizations at §H[ag_ancient_eta_star.GetName]§!. The inhabitants of §H[ag_ancient_eta_star.GetName]§! at the time appear to have planned to revamp the ancient stargates in the system, disconnecting the damaged passageway and re-establishing a passageway to an evacuation site unknown to us. For this reason, the residents who used to be in §H[ag_ancient_eta_shielded_world.GetName]§! may have studied the design data of the ancient stargate without corresponding technical support, and conducted some simple experiments. Some suspected experimental records indicate that Their destination may lie on the rim of our galaxy.\n\nThere's no evidence that these ancients succeeded, but judging from the wreckage scattered across the §H[ag_ancient_eta_star.GetName]§! and the icy black holes at the centers of galaxies, they probably didn't. However, while collating these data, our [Root.GetArchaeologyTeam] discovered the design data of ancient stargates, and our [Root.GetScienceTeam] can use these data to restore ancient stargates, but these restored stargates will not have high connection dimensional or extragalactic capabilities.$ag_construction_section_event_desc$"
 ag_eta.152.b.desc:0 "Our [Root.GetArchaeologyTeam]'s archaeological work in §H[ag_ancient_eta_shielded_world.GetName]§! has progressed, and our [Root.GetArchaeologyTeam] has recovered some of the ancient gateway designs from ancient archives. According to the report of the [Root.GetArchaeologyTeam], these materials are placed in a more prominent position - the ancient civilization suffered some kind of disaster in the colony of §H[ag_ancient_eta_shielded_world.GetName]§!, the former inhabitants of §H[ag_ancient_eta_shielded_world.GetName]§! seem to wish to use these blueprints to repair or remodel ancient stargates to keep them out of §H[ag_ancient_eta_star.GetName]§!.\n\nOur [Root.GetArchaeologyTeam] does not yet know the ultimate fate of these aliens, but our [Root.GetScienceTeam] has found enough information for us to restore the ancient gateway.$ag_construction_section_event_desc$"
 ag_eta.152.a:0 "$ag_ancient_data_accept$"
 ag_eta.153.name:0 "$ag_eta_situation$"
 ag_eta.153.a.desc:0 "Our [Root.GetScienceTeam] at §H[ag_ancient_eta_star.GetName]§! have found some ancient structures spread over $pc_ringworld_habitable$, these giant structures occupying an entire $pc_ringworld_habitable$ sector lie alone in the void, The unique structure suggests that they are not simply frameworks for supporting $pc_ringworld_habitable$. Further analysis of these ancient facilities revealed that these were facilities used by ancient civilizations for space construction, known as §H$ag_construction_section$§!, and contained a total of six separate sections.\n\nOur [Root.GetScienceTeam] believe that these $ag_construction_section$ can assist us in building some ancient ships that we cannot build on our own, however they are currently protected by ancient security systems and we need to send a $constructor$ to these facilities adjustments, allowing us to use them."
 ag_eta.153.b.desc:0 "Not long ago our [Root.GetScienceTeam] found the six §H$ag_construction_section$§! on the surface of $pc_ringworld_habitable$, which are used by ancient civilizations for space construction within the §H[ag_ancient_eta_star.GetName]§! to assist us Build some ancient ships that we couldn't build ourselves.\n\nThese $ag_construction_section$ are currently protected by ancient security systems and we need to send a $constructor$ to adjust these facilities to allow us to use them."
 ag_eta.153.a:0 "$ag_approve_special_project$"
 ag_eta.153.b:0 "$ag_veto_special_project$"
 ag_eta.154.name:0 "$ag_special_project_completed$"
 ag_eta.154.desc:0 "Our $constructor$ has completed the installation of the control program of $ag_construction_section$ on the ancient $pc_ringworld_habitable$ in §H[ag_ancient_eta_star.GetName]§!. After safety testing, our [Root.GetScienceTeam] confirmed these 6 sections $ag_construction_section$ is ready to use. $ag_construction_section_desc$"
 ag_eta.154.a:0 "$ag_OK$"
 ag_eta.161.name:0 "Ancient Security System"
 ag_eta.161.desc:0 "Although we have completed the restoration of the ancient weapons found in §H[ag_ancient_eta_star.GetName]§!, we still lack sufficient control over these weapon systems, and most of them are protected by ancient security systems, which makes the power of these weapons on the battlefield has always been far less than we expected.\n\nFrom the beginning of the restoration work, our [Root.GetScienceDepartment] has been studying these ancient structures, and despite the slow progress, they have achieved certain results. It may be because these ancient weapons were not put into actual use in the end, many of their systems were not well protected by ancient security systems, and the incomplete security systems in many areas also provided a rare opportunity for us to break through its defenses. Currently our [Root.GetScienceDepartment] has found a way to remove most of the security systems that hinder our use of ancient weapons, although such actions require considerable resources."
 ag_eta.161.a:0 "$ag_approve_special_project$"
 ag_eta.161.a.tooltip:0 "$ag_unlocks_research_project$$ag_eta_ship_unlock_project_chain_title$"
 ag_eta.161.b:0 "$ag_veto_special_project$"
 ag_eta.162.name:0 "$ag_eta.161.name$"
 ag_eta.162.desc:0 "Our [Root.GetScienceTeam] has successfully dismantled many security systems on ancient weapons in §H[ag_ancient_eta_star.GetName]§!. The impact of these security systems should subside within a few months. By then, these weapons should be able to exert their strength in line with our expectations in battle."
 ag_eta.162.a:0 "$ag_excellent$"
 ag_eta.171.name:0 "Ancient Gateway Research"
 ag_eta.171.desc:0 "Although we have controlled the stargate network framework of ancient civilizations for quite some time, they have always only been able to achieve some simple functions, such as connecting with regular stargate networks, and our existing information indicates that the stargates of ancient civilizations can implement more useful functions.\n\nAfter researching our existing ancient stargate framework, our [Root.GetScienceTeam] believe that they have found a way to restore some functions of the ancient stargate, but due to the complex structure of the ancient stargate itself, the research work requires more time and resources."
 ag_eta.171.a:0 "$ag_approve_special_project$"
 ag_eta.171.a.tooltip:0 "$ag_unlocks_research_project$$ag_eta_gateway_project_chain_title$"
 ag_eta.171.b:0 "$ag_veto_special_project$"
 ag_eta.172.name:0 "$ag_eta.171.name$"
 ag_eta.172.desc:0 "After a period of research our [Root.GetScienceTeam] has mastered the main control method of the ancient stargate framework, there may be some small tasks to be done, but our [Root.GetScienceTeam] believe it is only a matter of time."
 ag_eta.172.a:0 "Good progress."
 ag_eta.172.a.tooltip:0 "More technologies related to ancient stargates can be researched."
 ag_requires_eta_gateway_not_hostile:0 "§RAncient defenses in our local star system prevent us from doing so.§!"
 ag_requires_no_galactic_gateway:0 "§RThe Galactic Gateway network entry point already exists in the current system.§!"
 ag_requires_no_lgate:0 "§RThe L-Gate network entry point already exists in the current system.§!"
 ag_eta.28.b:0 "$ag_OK$"
 ag_eta_construction_section:0 "§PEta Area: Ancient $ag_construction_section$§!§!"
 ag_eta_construction_section_DESC:0 "We found 6 $ag_construction_section$ used by the Ancient Civilization for space construction on the ancient $pc_ringworld_habitable$ in §H[ag_ancient_eta_star.GetName]§!. These $ag_construction_section$ are currently under the protection of a complex ancient security system. However, we found a way to bypass some ancient security systems and control these $ag_construction_section$ to a certain extent.\n\nWe can't fool the ancient security system through remote operation, so we need to send $constructor$ to one of the $ag_construction_section$ and manually install our operating program."
 ag_ancient_eta_titan_debris_object:0 "Ancient Ship Wreckage"
 ag_eta.114.name:0 "$ag_warning$"
 ag_eta.114.desc:0 "$ag_eta.111.desc$\n\nFortunately, our [Root.GetScienceTeam] did not come out of nothing this time. Our [Root.GetScienceTeam] has analyzed part of the mechanism of the superposition of signatures based on the energy activity of the ancient space station. In the four symbols, there seems to be a special symbol, which shows simple concerns with other symbols when superimposed. Not of the same nature, our [Root.GetScienceTeam] suggested that we find a way to find this special symbol."
 ag_eta.114.a:0 "We need to destroy them."
 ag_eta.115.name:0 "$ag_warning$"
 ag_eta.115.desc:0 "$ag_eta.111.desc$\n\nFortunately, our [Root.GetScienceTeam] did not come out of nothing this time. Our [Root.GetScienceTeam] found that the character identifier part of each control symbol is composed of four character identifiers obtained from the active character of ancient ships, and each ancient ship's active characters provides an associated character identifier."
 ag_eta.115.a:0 "$ag_eta.114.a$"
 ag_eta.116.name:0 "$ag_warning$"
 ag_eta.116.desc:0 "$ag_eta.111.desc$\n\nFortunately, our [Root.GetScienceTeam] did not come out of nothing this time. Our [Root.GetScienceTeam] analysis of the energy activity of the ancient space station shows that the control symbols we need to provide are only four possible colors, and each color will appear at most once, while the character identifiers may be duplicated."
 ag_eta.116.a:0 "$ag_eta.114.a$"
 ag_eta_gateway_event_overwrite_project:0 "§PEta Area: Hack Ancient Station§!"
 ag_eta_gateway_event_overwrite_project_DESC:0 "Based on the experience of many failures, we designed a system capable of breaking the $ag_ancient_eta_gateway_control_megastructure_name$ without relying on the operation of providing it with control symbols, although this solution is expensive."
 ag_eta.117.name:0 "$ag_warning$"
 ag_eta.117.desc:0 "$ag_eta.111.desc$\n\nFortunately, our [Root.GetScienceTeam] did not come out of nothing this time. After many failures, our [Root.GetScienceTeam] has found a method that can theoretically crack the ancient security system and stably close the ancient stargate, without relying on and using control symbols to gain access to the ancient space station, but This cracking method is a huge amount of work and is expected to take our [Root.GetScienceTeam] close to §Y10§! years to complete."
 ag_eta.117.a:0 "Good plan, let's get started."
 ag_eta.117.b:0 "It's such a waste of time."
 ag_eta.118.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.118.desc:0 "Our [Root.GetScienceTeam] report that they have successfully hacked the control system of $ag_ancient_eta_gateway_control_megastructure_name$, the command to cut the portal has been received by the ancient space station, we should see the effect soon."
 ag_eta.118.a:0 "$ag_OK$"
 ag_eta.120.name:0 "$ag_warning$"
 ag_eta.120.desc:0 "Our [Root.GetScienceTeam] cracking attempts have failed, possibly due to some of our recent actions on $ag_ancient_eta_gateway_control_megastructure_name$ triggering some unknown defense mechanism, but we'll have to start from scratch now."
 ag_eta.120.a:0 "$ag_unfortunate$"
 ag_eta_situation:0 "§PArchaeology: Eta Area§!"
 ag_eta_situation_type:0 "$ag_eta_situation$"
 ag_eta_situation_desc:0 "The crisis that the ancient ships from the higher dimensions brought to our system has passed, the construction of the §H[ag_ancient_eta_shielded_world.GetName]§! colony is basically complete. Our [Root.GetScienceTeam] is now able to conduct further research on the ancient ruins within §H[ag_ancient_eta_star.GetName]§! with the support of the local colony [Root.GetGovernment]."
 ag_eta_situation_monthly_change_tooltip:0 "The progress of this §YSituation§! is dependent on our research points."
 ag_situation_no_eta_archive:0 "No Research Points from the ancient archive in the Eta Area Ringworld's Habitable Segment"
 ag_eta.151.desc:0 "After a period of research, our [Root.GetScienceTeam] believe that such ancient ships may be used to protect ancient civilizations' high-dimensional facilities such as stargate networks, which are capable of changing their physical structure to suit different environments. We don't yet know the origin of the four ancient ships that came to our galaxy, maybe they were trapped in the stargate network for some reason, and came to our world along the higher-dimensional flow of matter when the stargate restarted. . In any case, our [Root.GetScienceTeam] believes that we can reconstruct this ancient ship with reference to the existing design data.$ag_construction_section_event_desc$"
 ag_eta.180.name:0 "$ag_eta_situation$"
 ag_eta.180.desc:0 "$ag_eta_situation_desc$"
 ag_eta.180.a:0 "$ag_OK$"
 ag_eta.181.name:0 "$ag_eta_situation$"
 ag_eta.181.desc:0 "Our [Root.GetArchaeologyTeam]'s archaeological work in §H[ag_ancient_eta_shielded_world.GetName]§! has progressed, and our [Root.GetArchaeologyTeam] has retrieved an ancient ship design from ancient archives.\n\nAccording to the [Root.GetArchaeologyTeam] report, this bears many similarities to the ancient ship we have seen before, known as the §HFairy of Vortex§!, possibly a variant of it. This kind of ship is somewhat different from the ancient civilization ships we have seen before. As a product of the civil war period of an ancient civilization, its means of obtaining energy using dimensional portals is incompatible with other creations of ancient civilizations, and what we obtain There is no relevant structure on the design materials, and it seems that it was added bluntly in the later period. In the original design, it may have an offensive and defensive system similar to the creation of other ancient civilizations.\n\nFurther research on the ancient ship is still ongoing, and our [Root.GetScienceTeam] hopes to find out more about the ancient ship."
 ag_eta.181.a:0 "Good, let's continue."
 ag_eta.182.name:0 "$ag_eta_situation$"
 ag_eta.182.desc:0 "Our [Root.GetArchaeologyTeam] has progressed on the archaeological work in §H[ag_ancient_eta_shielded_world.GetName]§!, and our [Root.GetArchaeologyTeam] has obtained some disasters from the ancient administrative center §H[ag_ancient_eta_shielded_world.GetName]§! encountered. In the last days, the shadow of psionics hangs over the entire §H[ag_ancient_eta_star.GetName]§!, and it seems that psionic activity in the galaxy was unusually active during the civil war era of ancient civilizations. Government documents from the administrative center indicate that the psionic riots were out of control at the time, and their evacuation route - the ancient stargate in §H[ag_ancient_eta_star.GetName]§! also had problems, and the vortex site that must be passed through to the evacuation place , was destroyed by other hostile factions in the civil war, or purely psionic activity, and the energy from the higher dimensions quickly overflowed from the stargate, forcing them to close the stargate. When the ancient civilization collapsed in the colonies of §H[ag_ancient_eta_shielded_world.GetName]§!, most of the inhabitants had fled, and their fate is unknown."
 ag_eta.182.a:0 "$ag_interesting$"
 ag_eta.183.name:0 "$ag_eta_situation$"
 ag_eta.183.desc:0 "In recent times, our [Root.GetScienceTeam] has made some progress in researching ancient monuments found on §H[ag_ancient_eta_shielded_world.GetName]§!. Previous research has shown the monument to be a symbol of some kind of unity, associated with a cultural symbol of an ancient civilization, but it is also mixed with some bizarre structures that appear to be twisted structures constructed from psionics. Recent research has shown that this monument is in fact a psionic projector, using psionics to project the idea of ​​unity to the surrounding inhabitants, it is not just a memorial, but a way to use psionics to affect the inhabitants of $pc_ringworld_habitable$ Facility, may be a tool to directly influence thought to achieve unity.\n\nArchaeological excavations indicate that the monument itself has experienced destruction, and in its final days, it has not been successful in maintaining the stability of the $pc_ringworld_habitable$ colony, and may even project doomsday on its inhabitants due to anomalous psionic activity or deliberate sabotage by hostile forces Such a sight, hastened the disintegration of the ancient civilization's colonies in §H[ag_ancient_eta_shielded_world.GetName]§!."
 ag_eta.183.a:0 "$ag_interesting$"
 ag_eta.184.name:0 "$ag_eta_situation$"
 ag_eta.184.desc:0 "Our research into the ancient facility within §H[ag_ancient_eta_star.GetName]§! is nearing completion. According to the information we currently know, §H[ag_ancient_eta_shielded_world.GetName]§! was once a colony of an ancient civilization, which for some reason used psionic technology to maintain the stability of the colony during the ancient civilization's civil war, but because of anomalous psionic activity or attacks by rival factions backfired, eventually leading to the collapse of the colony.\n\nWe still know very little about the final fate of this colony, whose former inhabitants wished to escape §H[ag_ancient_eta_star.GetName]§! using ancient stargates, covering the surface of the shields on the surface of §H[ag_ancient_eta_shielded_world.GetName]§! they may have I also hoped to hide under the barrier to tide over the difficulties. Whatever happened to the previous inhabitants, they ended up leaving us a city buried in the sand, barely keeping up with the ecological control system of the $pc_ringworld_habitable$."
 ag_eta.184.a:0 "$ag_OK$"
