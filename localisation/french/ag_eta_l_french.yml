 ag_eta.1021.name:0 "§HAncient Gateway§!"
 ag_eta.1021.desc:0 "$ag_ancient_eta_gateway_megastructure_name$ is a multipurpose transportation infrastructure that generates portals capable of connecting to §YOther Interstellar Teleportation Networks§! and sets its location within those teleportation networks. Connecting to the Interstellar Teleport Network consumes §YAdditional Resources§! and requires a certain §YPreparation Time§!, but once the connection is successfully established, it can function as a §Ynormal node§! of the target Teleportation Network.\n\nPortals of $ag_ancient_eta_gateway_megastructure_name$ could theoretically connect to §Yanywhere§! in the galaxy, and even some locations in higher dimensions, but we have not yet fully grasped the technology to control $ag_ancient_eta_gateway_megastructure_name$ to produce such a portal. Fortunately, manipulating $ag_ancient_eta_gateway_megastructure_name$ to generate a §YTemporary Wormhole§! connecting §Yanywhere§! in the galaxy is not a very difficult technique. After we understand the basic control method of the $ag_ancient_eta_gateway_megastructure_name$ This function can be achieved.\n\nIn addition, $ag_ancient_eta_gateway_megastructure_name$ can §Yfold§!, §Ymove§! like a normal ship, and §Yredeploy§! where we need it, and $ag_ancient_eta_gateway_megastructure_name$ itself has a certain §YSelf-defense§! ability, but the moving $ag_ancient_eta_gateway_megastructure_name$ is still very §Yvulnerable§! in a battle of similar strength.\n\nIf we no longer need the current $ag_ancient_eta_gateway_megastructure_name$, we can also dismantle it, which will allow us to reap a certain amount of resources."
