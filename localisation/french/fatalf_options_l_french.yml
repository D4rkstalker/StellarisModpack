 fatalf.900.g: "Désactivé $lgate$ perturbation"
 fatalf.900.i: "$lgate$ perturbation garantie"
 fatalf.900.i.tip: "C'est pour vous, Sam."
 fatalf.900.j: "Crise de surcroissance garantie"
