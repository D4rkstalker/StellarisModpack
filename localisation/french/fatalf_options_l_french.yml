 dmm_mod_fatalf: "$edict_fatalf_manager$"
 fatalf.003.a: "Ils sont délicieux!"
 fatalf.004.a: "D'où vient-ils?"
 fatalf.005.a: "Mine-le pour les minéraux."
 fatalf.006.a: "C'est regrettable."
 fatalf.008.a: "Espérons que les dégâts ne seront pas trop importants."
 fatalf.009.a: "Assez étrange."
 fatalf.010.a: "Un signal mathématique."
 fatalf.010.b: "Une série de chansons amusantes."
 fatalf.010.c: "« Une belle histoire. »"
 fatalf.010.d: "Un chant de guerre."
 fatalf.010.e: "Une description de notre espèce."
 fatalf.010.f: "Rien d'utile, mais tout de même essayer de suivre la sonde."
 fatalf.010.g: "Rien, c'est une perte de temps."
 fatalf.011.a: "La connaissance, c'est le pouvoir"
 fatalf.020.a: "Nous devons trouver ces planètes."
 fatalf.020.b: "C'est tout simplement un bavard dénué de sens."
 fatalf.022.a: "Envoyez un vaisseau pour enquêter."
 fatalf.0301.a: "Cela ne peut pas être bon..."
 fatalf.0302.a: "Nous devons les arrêter!"
 fatalf.0303.a: "Nous ne serons pas dépassés!"
 fatalf.0304.a: "Nous devons les détruire jusqu'au dernier!"
 fatalf.054.a: "Nous devons résoudre ce problème."
 fatalf.057.a: "Rendre la machine à pleine puissance."
 fatalf.057.b: "Laissez la machine telle qu'elle est, et étudiez ses effets."
 fatalf.057.c: "Démonter la machine. Il ne peut pas être autorisé à continuer."
 fatalf.060.a: "Attendez et voyez ce qui se passe."
 fatalf.060.b: "« Tuez-les. Ça ne peut rien être bon. »"
 fatalf.061.a: "Quel que soit leur don, nous l'acceptons."
 fatalf.061.b: "Ce n'est pas sage."
 fatalf.064.a: "Nous avons fait le bon choix."
 fatalf.071.a: "« Comment êtes-vous arrivé ici? »"
 fatalf.071.b: "Nos concitoyens auront leur place ici."
 fatalf.071.b.tip: "Les membres de la [lost_country.GetName] s'installeront sur notre capitale."
 fatalf.071.c: "Nous pouvons fournir des fournitures pour notre colonie."
 fatalf.071.d: "Vous n'êtes pas notre préoccupation. Faites comme vous le souhaitez."
 fatalf.071.d.tip: "Les [lost_country.GetName] vont frapper tout seuls."
 fatalf.071.e: "Vous n'avez pas de place dans cette galaxie."
 fatalf.071.e.tip: "Ouvrez le feu sur leurs vaisseaux !"
 fatalf.073.a: "C'était la bonne décision."
 fatalf.074.a: "« Étrange. »"
 fatalf.075.a: "Nous pouvons trouver un moyen de l'ouvrir."
 fatalf.075.b: "Il ne s'agissait que d'une hallucination, alors oubliez cela."
 fatalf.076.a: "Nous devons agir rapidement!"
 fatalf.078.a: "Nous avons manqué notre chance."
 fatalf.079.a: "Nous les honorerons."
 fatalf.1001.a: "Qu'est-ce que cela pourrait être ?"
 fatalf.151.a: "$crisis.6200.B$"
 fatalf.151.b: "C'est inquiétant."
 fatalf.161.a: "Assez inquiétant."
 fatalf.162.a: "Qui pourrait le faire?"
 fatalf.171.a: "Qu'est-ce que cela pourrait être ?"
 fatalf.171.b: "Préparez nos défenses!"
 fatalf.177.a: "Une terrible honte, mais cela n'a peut-être pas été une perte."
 fatalf.259.a: "« Bon à savoir. Tenez-nous informés.»"
 fatalf.259.b: "Déplacez toutes les nouvelles informations dans notre journal."
 fatalf.259.b.tip: "Les nouvelles alertes temporaires ne seront pas affichées."
 fatalf.400.accept: "« Passons à l'accord. »"
 fatalf.400.decline: "Il vaut mieux que nous ne le fassions pas."
 fatalf.411.accept: "Eh bien, si vous le dites."
 fatalf.900.a: "Haute instabilité"
 fatalf.900.b: "Instabilité normale"
 fatalf.900.c: "Faible instabilité"
 fatalf.900.d: "£mod_unknown£ Crise de surcroissance aléatoire"
 fatalf.900.e: "£trigger_no£ Désactivation de la crise de surcroissance"
