 fatalf_anomaly.001.a: "Ces machines peuvent être importantes, essayez de les désarmer."
 fatalf_anomaly.001.b: "C'est trop dangereux, sortez de là maintenant!"
 fatalf_anomaly.002.a: "Excellent, étudions ces machines."
 fatalf_anomaly.003.a: "Ils ont fait le plus d'efforts."
 fatalf_anomaly.004.a: "Cela ne valait pas le risque."
 fatalf_anomaly.005.a: "Faites attention, mais explorez-le."
 fatalf_anomaly.005.b: "Sortons d'ici, les monstres extraterrestres géants ne plaisantent pas!"
 fatalf_anomaly.006.a: "Cela pourrait être utile."
 fatalf_anomaly.007.a: "Une perte tragique."
 fatalf_anomaly.008.a: "Excellent travail."
 fatalf_anomaly.009.a: "Quel pourrait être le point?"
 fatalf_anomaly.010.a: "Qu'est-ce qui aurait pu causer cela?"
 fatalf_anomaly.011.a: "Essayez de l'activer."
 fatalf_anomaly.011.b: "Laissez le fonctionnement tel quel."
 fatalf_anomaly.012.a: "Un nouveau ver qui traverse la galaxie !"
 fatalf_anomaly.013.a: "Une véritable honte."
 fatalf_anomaly.014.a: "Par pure coïncidence, n'est-ce pas?"
 fatalf_anomaly.015.a: "Comment n'ont-ils pas été détruits?"
 fatalf_anomaly.101.a: "Nous devrions envoyer quelqu'un pour l'explorer."
 fatalf_anomaly.101.b: "Il est peu probable que cela soit utile."
