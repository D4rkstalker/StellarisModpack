# It's 3.6 time! New events start here
 eevfreefolks: "Le Peuple Libre"
 # Quantum God
 eev_quantum_god_category: "Ruines désertées"
 eev_quantum_god_category_desc: "Notre vaisseau scientifique a détecté des ruines sur §Y[From.GetName]§! et l'équipage désire les explorer."
 eev_quantum_god.1.name: "Le Dieu Quantique"
 eev_quantum_god.1.desc: "Une ancienne civilisation prospérait ici jusqu'à ce qu'une éruption solaire massive stérilise leur monde. Etonnamment, ils étaient aussi religieux que scientifiques, ayant décidé que leur dieu, simultanément, existait et n'existait pas jusqu'à ce qu'ils aient une réponse à cette question. Malheureusement, avant qu'ils puissent la trouver, leur entière civilisation mourut dans l'éruption solaire."
 # Murder Chain
 eev_victims: "Victimes"
 murder_chain_title: "$murder_event.1.name$"
 murder_chain_desc: "$MURDER_PROJECT_DESC$"
 # Afraid of the Stars
 eev_afraid_category: "Une planète bombardée"
 eev_afraid_category_desc: "Notre vaisseau scientifique a découvert une planète qui a souffert d'un intense bombardement qui l'a rendu pratiquement inhabitable. Les senseurs détectent de faibles traces de civilisation et l'équipage souhaite enquêter."
 eev_afraid.1.name: "Effrayés par les étoiles"
 eev_afraid.1.desc: "Parmi les quelques traces restantes de la civilisation disparue qui habitait autrefois cette planète, nous avons découvert une cache enterrée contenant des enregistrements historiques. Il s'avère que ce peuple vivait dans une peur constante de leur propre ciel, croyant que la mort pourrait venir des étoiles à tout moment. Ils n'ont jamais tenté d'aller dans l'espace, et périrent lorsqu'une force extraterrestre a bombardé la surface pendant des années."
 eev_afraid.1a: "Ils avaient raison."
 # Expanding the Crushed event.
 crushed.1.desc.phobe: "En voulant se poser pour étudier l'anomalie, l'équipage du §B[Root.GetFleetName]§! a écrasé une minuscule civilisation relativement avancée. \n\nAlors qu'il allait se poser au sol, notre vaisseau a atterri sur l'étroite zone habitée de la planète et a détruit 90% de la population. Ceux qui ont survécu semblaient mécontents et lançaient des petits grains de sable sur les pieds des savants. \n\nCes survivants furent incinérés par les réacteurs du vaisseau quand l'équipe décolla avec le précieux objet brillant."
 crushed.1.desc.phile: "En voulant se poser pour étudier l'anomalie, l'équipage du §B[Root.GetFleetName]§! a malencontreusement écrasé une minuscule civilisation relativement avancée. \n\nAlors qu'il allait se poser au sol, notre vaisseau a atterri sur l'étroite zone habitée de la planète et a détruit 90% de la population. Ceux qui ont survécu semblaient mécontents et lançaient des petits grains de sable sur les pieds des savants. \n\nHonteux de cet événement, l'équipage est rapidement reparti en utilisant les antigravs du vaisseau pour éviter de causer plus de dégâts."
 crushed.1.desc.mega: "En voulant se poser pour étudier l'anomalie, l'équipage du §B[Root.GetFleetName]§! a malencontreusement écrasé une minuscule civilisation relativement avancée. \n\nAlors qu'il allait se poser au sol, notre vaisseau a atterri sur l'étroite zone habitée de la planète et a détruit 90% de la population. Ceux qui ont survécu semblaient mécontents et lançaient des petits grains de sable sur les pieds des savants. \n\nQuoi qu'il en soit, cet objet brillant était très précieux ! L'équipage a aussi trouvé que les survivants étaient très mignons et les a capturés."
 crushed.1a.phobe: "Qui trouve garde !"
 crushed.1a.phile: "Cet épisode demeurera une honte éternelle dans notre histoire."
 crushed.1a.mega: "Peut-on les revendre comme animaux de compagnie ?"
 # Sci-Fi
 eev_scifi_category: "Ruines massives"
 eev_scifi_category_desc: "Notre vaisseau est en train de scanner une planète qui héberge les ruines de vastes cités. Détectant quelques traces d'énergies, l'équipage décide d'atterrir."
 eev_scifi.1.name: "Schémas impossibles"
 eev_scifi.1.desc: "Le fait qu'un seul ordinateur ait survécu aussi longtemps sur ce monde désolé est un miracle. Il n'y a malheureusement aucunbe information sur le destin de cette civilisation perdue, mais l'ordinateur est rempli de schémas de mégastructrure impossiblement massives, certaines s'étendant sur plusieurs systèmes solaires ? Nos chercheurs deviennent extrêmement excités tandis que ces schémas incroyablement avancés sont transmis vers notre empire. Ce n'est qu'après des semaines de travail épuisant qu'un membre de l'équipage découvre que l'ordinateur ne contenait qu'une base de données concernant une série de science-fiction très populaire."
 # Unsavory Scientist
 eev_unsavory_scientist: "Structures englouties"
 eev_unsavory_scientist_desc: "Notre vaisseau scientifique a détecté des structures artificielles émergeant d'un vaste marais sur cette planète, et §G[Root.GetLeaderName]§! a décidé d'enquêter sur place."
 eev_unsavory_scientist.1.name: "Un scientifique peu appétissant"
 eev_unsavory_scientist.1.desc: "Pendant que l'équipe étudiait les anciennes structures, une grande créature jaillit du marais et avale §G[Root.GetLeaderName]§!! Quelques minutes plus tard cependant, elle le recrache et s'en va. §G[Root.GetLeaderName]§! est secoué mais intact."

 # 3.7 starts here

 # Misplaced equipment (rewrite of eev_popup.24,26,28)
 eev_misplaced.1.name: "Équipement oublié"
 eev_misplaced.1.desc: "Notre équipe scientifique a atterri sur §Y[From.GetName]§! dans un endroit très isolé afin d'entreprendre des recherches de routine sur les espèces locales. \n\nUn membre étourdi de l'équipe a oublié quelques pièces d'équipement comprenant son pistolet à la surface de la planète. \n\nSon chef d'équipe nous assure que tout ira bien et qu'ils récupéreront son arme lors de la prochaine inspection de §Y[From.GetName]§!."
 
 eev_misplaced.3.name: "Équipement oublié, partie II"
 eev_misplaced.3.desc: "Notre équipe scientifique est retournée sur §Y[From.GetName]§!. Nous espérons aussi retrouver l'équipement perdu. \n\nSans succès. Toutefois, nous avons observé de nombreuses traces de pas un peu partout et dans tous les sens comme si les locaux avaient dansé ou s'étaient mis à vénérer avec frénésie notre matériel."
 eev_misplaced.3.a: "Nous devrions cesser de nous poser ici."
 
 eev_misplaced.5.name: "Équipement oublié, partie III"
 eev_misplaced.5.desc: "Notre équipe scientifique a encore atterri sur §Y[From.GetName]§!. Cette fois, nous avons vite été accueillis et entourés par les locaux. L'un de ces locaux tenait le pistolet égaré.  Il semblait avoir un statut plus important que le reste du groupe. Peut-être était-il devenu une espèce de roi après cette découverte qui le rendait tout puissant. \n\n Quoiqu'il en soit, ils se sont mis à crier dans leur propre langage et à gesticuler.  Le message semble clair, ils veulent que nous quittions les lieux sans y remettre les pieds. \n\nNotre équipe s'est retirée rapidement et nous avons quitté la planète."
 eev_misplaced.5.a: "Peut-être est-il préférable des les étudier à distance."
 eev_misplaced.5.b: "Tuez tous ceux qui s'opposent à nous."
 eev_misplaced.5.c: "Cette planète et sa population idiote sont insignifiants. Faites-moi exploser tout ça !."

 # Start of an event chain
 eev_losing_nerves.1.name: "Perte de contrôle"
 eev_losing_nerves.1.desc: "L'un des scientifiques de la station d'observation au-dessus de §Y[eev_lostnerves.GetName]§! était en train de regarder leurs savants faire des théories sur la nature de l'univers leurs déductions particulièrement erronnées lui ont fait perdre ses nerfs. Ses collègues n'ont pu l'empêcher d'entrer dans une capsule de sauvetage, criant qu'il allait §Rcorriger leurs théories§! et ils n'ont pu que suivre sa descente vers la planète."
 eev_losing_nerves.1.a: "C'est catastrophique !"
 eev_losing_nerves.1.t: "Tout peut arriver maintenant..."

 eev_losing_nerves.2.name: "Nouveau rapport"
 eev_losing_nerves.2.desc_mil: "En dépit de leur technologie primitive, les natifs de §Y[eev_lostnerves.GetName]§! ont détruit la capsule de sauvetage avant même que notre chercheur puisse en sortir. Ils tireront des informations limitées des débris restants, mais les dommages sont quand même importants."
 eev_losing_nerves.2.desc_phobe: "Les natifs de §Y[eev_lostnerves.GetName]§! ont été particulièrement horrifiés par l'apparence de notre chercheur et ont ouvert le feu par pur instinct. Ils ont ramené la capsule de sauvetage dans un centre de recherches. Ceci aura un large impact sur leur société."
 eev_losing_nerves.2.desc_phile: "Notre scientifique rebelle sur §Y[eev_lostnerves.GetName]§! a été localisé, complètement ignoré par les natifs alors qu'un festival impliquant des déguisements grotesques se déroule. Nous pouvons en tirer parti si nous agissons rapidement."
 eev_losing_nerves.2.desc_mat: "Notre scientifique rebelle sur §Y[eev_lostnerves.GetName]§! a été accueilli avec surprise et excitation. Ses explications scientifiques sont largement diffusées autour du globe. C'est une catastrophe pour l'évolution naturelle de leur société."
 eev_losing_nerves.2.desc_spirit: "Notre scientifique rebelle sur §Y[eev_lostnerves.GetName]§! a été d'abord accueilli avec surprise et excitation, mais les explications scientifiques radicales qu'il propose blesse leurs convictions si brutalement qu'ils decident rapidement de le réduire au silence en l'assassinant. Ceci aura un important impact sur leur société."
 eev_losing_nerves.2.a: "Laissez cette société se débrouiller par elle-même, les dégâts sont déjà faits."
 eev_losing_nerves.2.b: "Continuez à observer. Au moins nous pouvons apprendre quelque chose de tout ça."
 eev_losing_nerves.2.c: "Envoyez une équipe faire le ménage aussi discrètement que possible."
 eev_losing_nerves.2.d: "Nous ne pouvons laisser ces primitifs être au courant de notre existence. Détruisez-les."
 eev_losing_nerves.2.ta: "La station d'observation va être démantelée."
 eev_losing_nerves.2.td: "La planète sera irradiée et a station d'observation démantelée."

# Mossy Planet
 eev_cushion_world: "Toundra confortable"
 eev_cushion_world_desc: "Nos détecteurs ont relevé une densité étonnament élevée de plantes sur cette planète majoritairement couverte de toundras. L'équipe prépare une investigation pour en découvrir la raison."
 eev_mossy_planet.1.name: "Un monde douillet"
 eev_mossy_planet.1.desc: "La flore de cette planète a évolué pour pousser sous forme de coussins confortables. Les animaux se rassemblent pour dormir dessus, fournissant chaleur et nutriments. Cette relation mutuellement bénéficiaire s'est révélée très efficace l'équipe a remarqué des sortes de chats vivant leur meilleure vie sur ces plantes."
