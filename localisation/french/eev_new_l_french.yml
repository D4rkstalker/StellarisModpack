l_french:
# Energy Vortex, alias " Houston, nous avons un problème "
 eev_houston_category : "Vortex énergétique"
 eev_houston_category_desc : "Le §B[Root.GetFleetName]§! a rencontré une puissante signature énergétique en orbite proche de §Y[From.GetName]§! Le §G[Root.GetLeaderName]§! a décidé de commencer une analyse de cet étrange vortex."
 eev_houston.1.name : "[Root.owner.Capital.GetName], nous avons un problème."
 eev_houston.1.desc : "Mauvaise nouvelle ! Le scan a perturbé le vortex, envoyant une puissante vague d'énergie qui a mis hors service les moteurs du vaisseau. Le §B[Root.GetFleetName]§! dérive lentement vers le puits de gravité de la planète. Sans réparation, il s'écrasera sur §Y[From.GetName]§!".
 eev_houston.1a : "Envoyez un vaisseau de construction immédiatement !"

 eev_houston.2.name : "Sauvetage du vaisseau scientifique"
 eev_houston.2.desc : "Notre constructeur travaillait d'arrache-pied pour réparer §B[Root.GetFleetName]§! quand le vortex a de nouveau éclaté, mettant les vaisseaux hors service ! Les deux équipages travaillent frénétiquement pour réparer leurs systèmes tandis que leurs vaisseaux se rapprochent de la planète. Nos vaisseaux militaires ont des systèmes renforcés et de meilleurs boucliers, ils devraient être capables de gérer cela, mais dans le cas contraire, nous perdrons un autre vaisseau."
 eev_houston.2a : "Qu'un vaisseau militaire les remorque en lieu sûr."
 eev_houston.2b : "On ne peut pas prendre le risque."

 eev_houston.3.name : "Laissé sans réparations"
 eev_houston.3.desc : "L'équipage du §B[Root.GetFleetName]§! a pris acte de la mauvaise nouvelle et utilise le temps qui lui reste pour rassembler le plus de données possible. Ils étaient sur le point d'envoyer un rapport lorsque l'anomalie s'est à nouveau déclenchée. Nous aurions perdu notre vaisseau de construction si nous en avions envoyé un. Nos vaisseaux militaires ont des systèmes renforcés et de meilleurs boucliers, ils devraient être capables de gérer cela, mais dans le cas contraire, nous le perdrons."

 eev_houston.4.name : "Les militaires à la rescousse"
 eev_houston.4.desc : "Nos vaisseaux militaires ont rencontré §B[eev_vortex_sci.GetFleetName]§! et notre constructeur et ont commencé à les remorquer loin de l'orbite de §Y[eev_vortex_pla.GetName]§! Le vortex a de nouveau explosé, mais nous avions raison : notre flotte n'a souffert que de quelques dysfonctionnements mineurs, et ses systèmes redondants se sont immédiatement mis en marche. Mais quelques minutes plus tard, §G[eev_vortex_sci.GetLeaderName]§! a averti que l'instabilité de l'anomalie était désormais critique et a exhorté la flotte à accélérer, mais avant qu'ils ne puissent s'échapper, le vortex a finalement implosé, et une énorme explosion d'énergie a été la dernière information que nous avons obtenue avant de perdre toutes les communications avec [From.System.GetName]."
 eev_houston.4a : "C'est mauvais..."

 eev_houston.5.name : "Les militaires à la rescousse"
 eev_houston.5.desc : "Nos vaisseaux militaires sont allés à la rencontre de §B[eev_vortex_sci.GetFleetName]§! et ont commencé à l'éloigner de l'orbite de §Y[eev_vortex_pla.GetName]§! Le vortex a de nouveau explosé, mais nous avions raison : nos vaisseaux n'ont subi que quelques dysfonctionnements mineurs et leurs systèmes redondants se sont immédiatement mis en marche. Mais quelques minutes plus tard, §G[eev_vortex_sci.GetLeaderName]§! a averti que l'instabilité de l'anomalie était désormais critique et a exhorté la flotte à accélérer, mais avant qu'ils ne puissent s'échapper, le vortex a finalement implosé, et une énorme explosion d'énergie a été la dernière information que nous avons obtenue avant de perdre toutes les communications avec [From.System.GetName]."

 eev_houston.6.name : "Aucun sauvetage"
 eev_houston.6.desc : "La dernière transmission que nous avons reçue de §B[Root.GetFleetName]§! était la destruction finale gigantesque du vortex d'énergie alors que le vaisseau commençait à entrer dans l'atmosphère de §Y[From.GetName]§! Il n'y a aucune chance qu'ils aient pu survivre à ça."
 eev_houston.6a : "L'univers est un endroit dangereux."

 eev_houston.7.name : "Sauvetage depuis l'extérieur"
 eev_houston.7.desc : "A la surprise du centre de contrôle [Root.owner.Capital.GetName], nous avons reçu une transmission de nos vaisseaux perdus ! Ils sont tous sains et saufs et nous ont raconté une histoire incroyable. Alors qu'ils pensaient être condamnés, un vaisseau alien de conception inconnue a surgi de nulle part et les a protégés de toute la force de l'explosion. Puis il a utilisé des faisceaux d'énergie pour réparer les vaisseaux endommagés avant de disparaître à une vitesse incroyable. Les systèmes B[Root.GetFleetName]§! n'ont pu le scanner que pendant quelques secondes, révélant que l'étrange vaisseau n'utilisait aucun moyen de propulsion connu."
 eev_houston.7a : "Concernant..."
 eev_houston.7b : "Nous avons des amis là-bas."

 eev_houston.8.name : "Sauvetage depuis l'extérieur"
 eev_houston.8.desc : "A la surprise du centre de contrôle [Root.owner.Capital.GetName], nous avons reçu une transmission de nos vaisseaux perdus ! Ils sont tous sains et saufs et nous ont raconté une histoire incroyable. Alors qu'ils pensaient être condamnés, un vaisseau alien de conception inconnue a surgi de nulle part et les a protégés de toute la force de l'explosion. Puis il a utilisé des faisceaux d'énergie pour réparer les vaisseaux endommagés avant de disparaître à une vitesse incroyable. Les systèmes B[Root.GetFleetName]§! n'ont pu le scanner que pendant quelques secondes, révélant que l'étrange vaisseau n'utilisait aucun moyen de propulsion connu."

 eev_houston.9.name : "Un cadeau d'adieu."
 eev_houston.9.desc : "Alors que §G[Root.GetLeaderName]§! effectuait une évaluation des systèmes de §B[Root.GetFleetName]§! après les récents événements, il a découvert un bloc caché de données scientifiques dans l'ordinateur du vaisseau. Il est persuadé qu'il n'était pas là avant l'incident et qu'il provient probablement de l'étrange vaisseau. Après une analyse approfondie, il a déclaré les données totalement sûres et les a publiées."

 eev_houston.11.name: "Décès d'un scientifique"
 eev_houston.11.desc: "Nous venons juste d'apprendre que notre scientifique §G[eev_vortex_sci.GetLeaderName]§! est mort soudainement en dépit de sa parfaite condition physique. Notre équipe médicale a détecté d'étranges radiations émanant du corps de [Root.Leader.GetHerHis], mais elles se sont rapidement dissipées."

 EEV_SCI_REPAIR : "Réparation du vaisseau scientifique"
 EEV_SCI_REPAIR_DESC : "Envoyer un vaisseau de construction pour réparer notre vaisseau scientifique à la dérive avant qu'il ne s'écrase sur la planète voisine."
 EEV_MIL_REPAIR1 : "Sauver le vaisseau scientifique"
 EEV_MIL_REPAIR1_DESC : "Envoyer une flotte militaire pour transporter le vaisseau scientifique en lieu sûr."
 EEV_MIL_REPAIR2 : "Sauvetage de nos vaisseaux"
 EEV_MIL_REPAIR2_DESC : "Envoyer une flotte militaire avec au moins deux vaisseaux pour mettre à l'abri le vaisseau scientifique et le vaisseau de construction."

# Tour inattendue, alias Farewell Horizontal
 eev_tower_city_category : Une tour inattendue"
 eev_tower_city_category_desc : "Nos capteurs ont détecté quelque chose d'inattendu dans cette géante gazeuse : une tour monumentale émerge des nuages."

 eev_tower_city.1.name : "Tour géante".
 eev_tower_city.1.desc : "Des profondeurs de la géante gazeuse où nos meilleurs boucliers échoueraient dans les brumes tourbillonnantes d'un orage magnétique sans fin, surgit un énorme cylindre de métal et de béton. Ce qui est encore plus excitant, ce sont les ruines de la ville au sommet du pilier. Et les villages accrochés à divers endroits sur les côtés. Une exploration de cet endroit nécessiterait quelques ressources et il a été décidé de préparer un camp de base sur une zone ouverte de la ville pour commencer une exploration."

 # Le chantier d'archéologie commence ici
 eev_tower_city_dig : "La ville impossible"
 eev_tower_city_dig_desc : "Notre équipe scientifique est occupée à établir un camp de base. En raison des bâtiments effondrés partout, la progression nécessitera beaucoup de forages et de consolidations, mais les mystères de cet endroit rendent l'équipe impatiente de commencer."

 eev_tower_city_dig.1.name : "L'exploration de la ville".
 eev_tower_city_dig.1.desc : "Notre équipe est maintenant prête à explorer cet endroit étrange. La moitié supérieure de la tour se trouve au milieu de la zone de confort où la pression et la température de l'atmosphère la rendent habitable. Les ruines de la ville couvrent la majeure partie du sommet du cylindre, et c'est certainement là qu'ils trouveront les données les plus précieuses - personne ne veut descendre pour explorer l'un des villages verticaux sur les côtés du pilier."

 eev_tower_city_dig.2.name : "Les mystères du passé".
 eev_tower_city_dig.2.desc : "Nos premières découvertes sont assez déroutantes. Les habitants de la ville étaient clairement à un niveau technologique pré-spatial, et ils étaient clairement coincés à ce niveau en raison du manque total de ressources de leur impossible maison. Cela soulève encore plus de questions. Ils ne pouvaient pas avoir construit le pilier, alors qui l'a fait et comment ? Et comment les primitifs sont-ils arrivés à vivre ici ?"

 eev_tower_city_dig.3.name : "L'intrusion"
 eev_tower_city_dig.3.desc : "L'équipe scientifique est arrivée devant un grand bâtiment, toujours imposant malgré sa ruine partielle. Après s'être introduits, ils ont découvert les premiers restes des habitants humanoïdes et ont laissé derrière eux quelques membres pour prélever quelques échantillons et les analyser. Progressant plus loin, <science officer> est entré dans une sorte de zone restreinte. Les scans indiquent que l'intérieur est encore intact, mais entre les plafonds effondrés et les murs renforcés, cela nécessitera quelques travaux pour y accéder."

 eev_tower_city_dig.4.name : "Brisés par la guerre"
 eev_tower_city_dig.4.desc : "Nous avons finalement pu accéder au bunker intérieur et avons trouvé un énorme ordinateur connecté à l'ensemble du cylindre - et les premières données recueillies sont suffisantes pour nous faire tourner la tête. Ce n'est pas un pilier massif, mais un gratte-ciel titanesque. L'intérieur a été abandonné il y a longtemps après une guerre civile brutale qui a totalement brisé leur société. Ils sont devenus de plus en plus primitifs à mesure que leur équipement se délabrait. Les dernières tribus qui erraient à la surface n'étaient plus capables de comprendre leur ancienne technologie, et lorsque les derniers synthétiseurs ont cessé de fonctionner, leur fin est arrivée peu après."
 eev_tower_city_dig.4a : "Une histoire tragique."
 eev_tower_city_dig.4t : "L'ancien bâtiment est un exploit d'ingénierie qui occupera nos scientifiques pendant des siècles."
 eev_tower_city_dig.4b : "Nous sommes assis sur un énorme tas d'alliages."

 # Scanned
 eev_scanned_category: "Scannés"
 eev_scanned_category_desc: "Notre vaisseau est arrivé en orbite d'une planète prometteuse et a commencé à la scanner. Nous nous attendons à obtenir d'intéressants résultats très bientôt."
 eev_scanned.1.name: "Sonde extraterrestre"
 eev_scanned.1.desc: "Une sonde d'origine inconnue est soudainement apparue de nulle part et a commencé à scanner notre vaisseau. §G[Root.GetLeaderName]§! a pointé les scanners du §B[Root.GetFleetName]§! vers la sonde mais elle a disparu à une vitesse impossible. l'analyse des quelques secondes de données que nous avons pu récolter montre qu'elle utilise la même technologie que le vaisseau inconnu qui avait sauvé les nôtres du vortex énergétique."
 eev_scanned.1a: "Leur technologie est loin au-delà de tout ce que nous connaissons."
 eev_scanned.1b: "Leur technologie représente une menace inacceptable."

# Ancient Echoes
 eev_ancient_echoes_category: "Anciens échos"
 eev_ancient_echoes_category_desc: Les instruments de notre vaisseau ont détecté un afflux of tachyons émanant d'une fissure dimentionnelle au-dessus de §Y[From.GetName]§!. §G[Root.GetLeaderName]§! a décidé de lancer une sonde depuis une distance de sécurité pour récolter autant de données que possible."
 eev_ancient_echoes.1.name: "Une bataille du passé"
 eev_ancient_echoes.1.desc: "Notre sonde a enregistré une scène dantesque au-delà de la faille : deux grandes flottes sont engagées dans une féroce battaille, utilisant des armes d'une puissance incroyable. Des flashs d'énergie illuminent tout le système comme un millier d'étoiles alors qu'ils se dispersent sur des boucliers apparemment infranchissables. Puis, des tirs concentrés ouvrent une brèche dans les défenses d'un vaisseau amiral, touchant son réacteur. L'explosion qui s'ensuit aveugle notre sonde, et lorsque les instruments récupèrent, la faille a disparu. Des analyses des positions des étoiles et de l'énergie des tachyon situent la bataille à plus d'un million d'années dans le passé."

# Mysterious Cache
 eev_mysterious_cache_category: "Cache mystérieuse"
 eev_mysterious_cache_category_desc: "Nos détecteurs ont localisé un faible signal émanant de §Y[From.GetName]§!. En s'approchant, <science ship> découvre qu'il émanae d'un ancien bâtiment isolé sur cette planète déserte."
 eev_mysterious_cache.1.name: "Un cadeau du passé"
 eev_mysterious_cache.1.desc: "Entrer dans le bâtiment s'est révélé difficile car il a des murs particulièrement épais et aucune entrée. Ces murs protégeaient une petite pièce qui contenait un autel central sur lequel repose une boîte décorée. Les analyses révèlent que le bâtiment et la boîte datent d'il y a onze mille ans, mais l'autel a des inscriptions dans notre langue moderne ! Encore plus troublant est le fait qu'elles nomment §G[Root.GetLeaderName]§!, disant que la boîte est un cadeau pour [Root.Leader.GetHerHim]. Le coffret est extrêmement lourd, considérant qu'il est rempli d'un alliage inconnu qui va certainement se révéler utile et donnera du travail à nos scientifiques. Mais qui nous a fait ce cadeau, et comment a-t-il su que nous viendrions ?"

# Crashed colony ship
 eev_crashcol_category: "Débris métalliques"
 eev_crashcol_category_desc: "Les senseurs de notre vaisseau ont détecté des débris métalliques sur la surface de §Y[From.GetName]§!. L'équpage prépare une expédition pour enquêter."
 eev_crashcol.1.name: "Epave de colonisateur"
 eev_crashcol.1.desc: "L'expédition scientifique a découvert les restes d'un ancien vaisseau colonisateur d'origine inconnue. D'une taille plusieurs fois supérieure aux nôtres, il s'est écrasé sur un plateau il y a quelques millénaires, tuant tous ses occupants. Les ordinateurs de bord sont complètement détruits et nous ne pouvons détermienr son origine. La coque de cette énorme épave est faite d'alliages utiles toutefois, ils ont donc placé une balise pour une future récupération."
 eev_crashcol.2.name: "Récupération complétée"
 eev_crashcol.2.desc: "Une expédition de récupération est revenue de l'épave du vaisseau colonisateur avec sa cale pleine d'alliages. Cela va certainement être utile à notre empire."

# Start menu
 eev_start_menu.1.name: "Configuration"
 eev_start_menu.1.desc: "Voulez-vous activer ou désactiver les événements les plus destructeurs ? Ceux-ci peuvent détruire des planètes ou des systèmes solaires entiers."
 eev_start_menu.1.START: "Commencer la partie"
 eev_start_menu.1.no_kaboom: "§GDésactiver§!"
 eev_start_menu.1.no_kaboomTT: "Ceci §Gempêchera§! les événements destructeurs de se produire."
 eev_start_menu.1.kaboom: "§RActiver§!"
 eev_start_menu.1.kaboomTT: "Ceci §Rpermetta§! aux événements destructeurs de se produire."

# Anomalies - alternate endings
 supernova.4.name: "Vortex de plasma massifs"
 supernova.4.desc: "Notre vaisseau scientifique vient d'observer les vortex de plasma les plus violents et massifs jamais découverts dans une étoile. Ce phénomène génère des vagues de radiations extrêmes mais les boucliers de §B[Root.GetFleetName]§! supportent leur assaut. §G[Root.GetLeaderName]§! a annconé que cette étoile allait probablement exploser en une supernova d'ici le prochain millénaire. L'équipe a collecté des données excitantes qui auront un impact important dans nos recherches en physique des particules."

 unstable_gas.2.name: "Horde de plasmoides"
 unstable_gas.2.desc: "Le rapport de §G[Root.GetLeaderName]§! indique que le vaisseau a détecté la présence dans l'atmosphère de la géante gazeuse d'une grande horde d'être plasmoïdes. Ils consomment l'hydrogène de la planète géante, le rendant incandescent de par leur température extrême. À ce taux, cela leur prendra quelques sièces pour consommer l'atmosphère avant qu'ils ne quittent §Y[From.GetName]§! pour trouver un nouveau pâturage."

 boom_asteroid.2.name: "Dysfonctionnement"
 boom_asteroid.2.desc: "Lorsque l'équipage du §B[Root.GetFleetName]§! s'apprêtait à examiner de plus près la structure métallique, il a déclenché une alarme assourdissante. Puis, l'alarme a commencé un décompte de 30 secondes lorsque l'équipage a aperçu un imposant dispositif nucléaire. C'est à ce moment qu'ils ont réalisé être dans une situation précaire. \n\nGardant la tête froide, l'équipage a tenté immédiatement de désarmer le dispositif en tentant de lire des instructions dans une langue et dans une écriture que personne ne connaissait. \n\nPeu après, le compte à rebours s'est arrêté... et rien ne s'est passé. Craignant que l'explosion puisse se déclencher à tout moment, l'équipage est retourné en hâte au §B[Root.GetFleetName]§!"
 boom_asteroid.1a: "Au moins tout le monde est sain et sauf."

# Country Events
 murder_event.9.name: "Analyse de l'armure d'invisibilité"
 murder_event.9.desc: "Our scientists have made progress in analysing the murderer's strange armor. They confirm that it uses a technology that is far beyond our own. They're trying to devise a sensor capable of detecting it but it is going to be complicated."
 murder_event.9a: "Spare no effort!"

 murder_event.10.name: "Découverte perturbante"
 murder_event.10.desc: "Our science team has made a discovery while analyzing the murderer's armor. Its energy source emits a faint radiation that defies all analysis, but it is not totally unknown to us. It's the same radiation that our fleets have detected from the enigmatic alien ships they encountered. But those weren't hostile..."
 murder_event.10a: "Strange... Keep analyzing the data, we must have missed something."
 murder_event.10b: "I knew they were dangerous! Keep analyzing the data, we must find their weakness."

 eev_new_queen.1.name: "Une perturbation dans le Réseau"
 eev_new_queen.1.desc: "Votre Esprit se sent mal à l'aise ces derniers temps. Quelque chose ne va pas dans le grand réseau qui vous lie à vos drones, mais vous ne parvenez pas à voir ce dont il s'agit. Et tandis que le temps passe, ce sentiment devient plus fort."
 eev_new_queen.1a: "Une telle distraction ne saurait être tolérée"
 eev_new_queen.1tt: "Votre Esprit va se concentrer sur le Réseau pour découvrir la source des perturbations."

 eev_new_queen.2.name: "Source découverte"
 eev_new_queen.2.desc: "Les perturbations dans notre réseau étaient faibles au début, mais elles sont devenues de plus en plus fortes. Vous avez finalement découvert l'origine : étrangement, l'un de vos drones a muté, son esprit devenant indépendant et étendant sa volonté. L'impossible est arrivé : un nouvel Esprit s'approprie votre réseau comme étant le sien."
 eev_new_queen.2a: "Ceci est intolérable. Tuez-le par tous les moyens."
 eev_new_queen.2b: "Isolez le drone mutant et étudiez-le."
 eev_new_queen.2c: "La déviation est nourriture."

 eev_new_queen.3.name: "Réseau nettoyé"
 eev_new_queen.3.desc: "Arrêter le drone mutant n'a pas été simple, car certains de vos drones ont changé de camp alors qu'ils l'approchaient. En focalisant votre Esprit comme vous ne l'aviez encore jamais fait, toutefois, vous êtes parvenu à surmonter son emprise et à en reprendre le contrôle. Vos drones s'en chargent comme vous le vouliez, mais quelque chose alerte vos drones alors qu'ils trouvent d'étranges fioles contenant un liquide tourbillonnant. Vous savez tout ce qui est construit par votre ruche, et ça n'en fait pas partie."
 eev_new_queen.3a: "Qui interfère avec nous?"

