### PLANET FEATURES ###
#######################

## TULSHAR ##

d_elven_planetary_cheel_xsaus:0 "Che'el Xsa'us"
d_elven_planetary_cheel_xsaus_desc:0 "Ancient ruins that predate the Event. Presumably this was once a city of some importance, but whatever significance it had has long ago been forgotten. The ruins are particular infamous due to a disturbing fact: no person, ship, probe, or anything sent within the bounds of the ruins ever returns. Modern attempts included long range bombardment only to have no apparent affect. Whatever force exists in these ruins is beyond current understanding."

d_elven_planetary_murrpau_sanguine:0 "Murrpau Sanguine"
d_elven_planetary_murrpau_sanguine_desc:0 "Furred parasitic quadrupeds with the ability of flight, even a newborn Murrpau can be lethal. Fortunately they are both solitary and limit their hunting periods to low light conditions. Though they will feed off the blood of nearly anything, tests have conclusively shown they have a preference for the blood of sentient beings. To date, no explanation for this phenomena has been forthcoming."

d_elven_planetary_zhevalshath_blocker:0 "Zhevalshath"
d_elven_planetary_zhevalshath_blocker_desc:0 "In times past, only the strongest of rulers could lay claim to Zhevalshath and keep it. The obsidian walls miraculously manage to deflect even modern weaponry. Due to the disruptions to society caused by the Event, it now lays abandoned and in disrepair.  Getting the fortress liveable again would take a significant investment but is not beyond the realm of possibility."

d_elven_planetary_zhevalshath:0 "Zhevalshath"
d_elven_planetary_zhevalshath_desc:0 "More fortress than palace, Zevalshath was traditionally the seat of the most powerful rulers in all of the world. Masssive obsidian walls manage to intimidate whether approached by foot or by sky. Those same walls are now lined with modern defense weaponry are sure to dissuade anyone from attacking. For the first time in its long history, it now houses the seat of a ruler that not only covers all of the planet but also the stars themselves."

d_elven_planetary_subterranean_hydroponics:0 "Subterranean Hydroponics"
d_elven_planetary_subterranean_hydroponics_desc:0 "Vast caverns carved out of the rock beneath the surface for the sole purpose of farming."

d_elven_planetary_buried_sea:0 "Buried Sea"
d_elven_planetary_buried_sea_desc:0 "A vast underground ocean teaming with chemical based life forms. Many of which are quite nourishing."

d_elven_planetary_happy_lizard_farms:0 "Poisonous Reptile Farms"
d_elven_planetary_happy_lizard_farms_desc:0 "Domesticated in prehistory, this region is home to a very large and very poisonous reptile that now primarily resides in cattle farms. Their meat is nutritious sustenance and the poison equally as useful for dispatching all manner of life-forms."

d_elven_planetary_shroom_flats:0 "Mushroom Flats"
d_elven_planetary_shroom_flats_desc:0 "A region covered with large forests of giant flat fungi. Among these forests are "plump helmets", edible fungi that can be cultivated."

d_elven_planetary_luminous_lichen:0 "Luminous Lichen"
d_elven_planetary_luminous_lichen_desc:0 "Phosphorescent lichen grows in this region that is not only edible but rather saporific."

d_elven_planetary_ancient_dynamos:0 "Ancient Dynamos"
d_elven_planetary_ancient_dynamos_desc:0 "Ancient power generators created by an unknown civilization. Conspiracy theorists love to weave tales that they are the last remnants of some forgotten alien race. The accepted theory is they are simply the only positive result of an empire too unimportant for history to remember."

d_elven_planetary_sunken_geysers:0 "Sunken Geysers"
d_elven_planetary_sunken_geysers_desc:0 "Subterranean geysers that mysteriously erupt in isochronal intervals."

d_elven_planetary_serpentine_trench:0 "Serpentine Trench"
d_elven_planetary_serpentine_trench_desc:0 "A long and winding submerged trench with high speed currents. Most known for its use in underwater racing events, it is also capable of being easily harnessed as a source of hydroelectric power."

d_elven_planetary_metal_wastefields:0 "Metal Wastefields"
d_elven_planetary_metal_wastefields_desc:0 "An ancient site of what seems to be mostly pure metal and various alloys organized into vast squares of land. Aside from the order of the design, there are no overt signs as to whom created these fields nor the purpose for which they were intended."

d_elven_planetary_aurous_fissures:0 "Aurous Fissures"
d_elven_planetary_aurous_fissures_desc:0 "A unique configuration of natural formations in this region has created fissures of nearly pure gold. They erupt periodically and are of a low enough heat to allow for effortless extraction."

d_elven_planetary_carbon_subterrane:0 "Carbon Subterrane"
d_elven_planetary_carbon_subterrane_desc:0 "Entire caverns full of solid crystallized carbon. Both a natural wonder and an excellent source of raw minerals."


## EILISTRAEEN ##

d_elven_planetary_feral_fairies:0 "Omophagous Faeries"
d_elven_planetary_feral_fairies_desc:0 "A race of diminutive sentient creatures that fly in groups. It is known they possess language and rudimentary forms of technology. Any information beyond that tends to be hampered by the fact that they swarm and devour anyone foolish enough to attempt contact. In small numbers they frequently steal food and anything else they can manage to carry. They rarely outright attack settlements though there have been cases of swarms wiping out entire dwellings in the past."

d_elven_planetary_feral_fairies_blocker:0 "Omophagous Faeries"
d_elven_planetary_feral_fairies_blocker_desc:0 "A race of diminutive sentient creatures that fly in groups. It is known they possess language and rudimentary forms of technology. Any information beyond that tends to be hampered by the fact that they swarm and devour anyone foolish enough to attempt contact. In small numbers they frequently steal food and anything else they can manage to carry. They rarely outright attack settlements though there have been cases of swarms wiping out entire dwellings in the past."

d_elven_planetary_glowing_forests:0 "Bioluminescent Forests"
d_elven_planetary_glowing_forests_desc:0 "Forests with a high degree of plantlife that give off chemical based light. While attractive they are also dangerous as the bioluminescent plant forms are generally carnivorous. Some plant species have even been known to eat large animals or even foolish citizens. If done safely, the plants can be harvested to produce compounds with a variety of unique properties."

d_elven_planetary_glowing_forests_blocker:0 "Bioluminescent Forests"
d_elven_planetary_glowing_forests_blocker_desc:0 "Forests with a high degree of plantlife that give off chemical based light. While attractive they are also dangerous as the bioluminescent plant forms are generally carnivorous. Some plant species have even been known to eat large animals or even foolish citizens. If done safely, the plants can be harvested to produce compounds with a variety of unique properties."

d_elven_planetary_cheel_krezust:0 "Che'el K'rezust"
d_elven_planetary_cheel_krezust_desc:0 "The ancient site where the ark ship carrying our people to safety first landed and the our first city. Having been constantly expanded over the eons it is now a sprawling mega-city and is considered to be the capital of both the planet and of our culture."

d_elven_planetary_glowing_oceans:0 "Phosphorescent Oceans"
d_elven_planetary_glowing_oceans_desc:0 "The plankton in the oceans give off slight electromagnetic radiation at night resulting in a pleasant glow."

## FALLEN EMPIRES ##

d_drow_planetary_cheel_phalar_blocker:0 "Arcologies of the Dead"
d_drow_planetary_cheel_phalar_blocker_desc:0 "Vast portions of this world are covered with spiring arcologies full of dead remains. Explorers report odd occurrences when surveying. Abnormal equipment failure. Sounds of creatures laughing, crying, and even screaming. Our scientists assure us that it nothing more than overactive imaginations. What is quite certain however is that the arcologies are so congested with dead remains they will need to be demolished to even be usable. This will come at a great cost of time and effort."

d_drow_planetary_cheel_phalar_cursed:0 "Curse of the Dead"
d_drow_planetary_cheel_phalar_cursed_desc:0 "Dismantling the arcologies full of alien remains was an arduous task. The frequent equipment failure explained away as normal. Matters are now considerably worse. At first it was persistent power failures for no apparent reason. Then it was the occasional missing colonist. Now entire groups of colonists have vanished. In some cases within minutes of communication. It is clear someone or some thing is behind these events but nothing can ever be established. The situation is so bad that the colony is presently in a perpetual state of terror wondering what can possibly go wrong next."
