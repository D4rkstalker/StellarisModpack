drow_special.1.name:0 "Restoring the Homeworld"
drow_special.1.desc:0 "Our recent advances in £society §Y$tech_ecological_adaptation$§! have allowed us to properly analyze the situation on [event_target:elves_planet_valshaquellar.GetName]. We still are uncertain what caused the §YEvent§!. However, we believe the knowledge necessary to fully restore the uninhabitable areas is now within our grasp."
drow_special.1a.desc:0 "Having attained §Y$decision_mastery_of_nature$§! has allowed us to properly analyze the situation on [event_target:elves_planet_valshaquellar.GetName]. We still are uncertain what caused the §YEvent§!. However, we believe the knowledge necessary to fully restore the uninhabitable areas is now within our grasp."
drow_special.1.a:0 "Worth considering."
drow_special.2.name:0 "Restoration Complete"
drow_special.2.desc:0 "We have successfully restored [From.From.GetName] to its former glory!\n\nThe repaired sections are ready for settlement!"
drow_special.2.a:0 "Glory to the empire!"
drow_decision_valshaquellar_repair:0 "Repair Valshaquellar"
drow_decision_valshaquellar_repair_desc:0 "A significant investment will be required to restore the massive habitat to its former brilliance. Once repaired, previously unusable sections will finally become habitable."
drow_decision_valshaquellar_repair_tooltip:0 "Maximum Districts increased to §Y30§!\nAdditional Deposits discovered"

