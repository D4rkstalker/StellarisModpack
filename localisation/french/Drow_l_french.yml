# Nations 
####################################
EMPIRE_DESIGN_drow_civ1:0 "Children of Eilistraee"
EMPIRE_DESIGN_drow_civ1_desc:0 "Tales say the Eilistraeans left their original home to flee a "great evil". Guided by their Goddess Eilistraee or just by sheer luck, they found a paradise world where they have remained content for many millenia.\n\nMore recently, as a race their curiosity has been stirred and they are now once again looking to the stars. This time to spread a message of peace and hope. By force if necessary.§!\n"

EMPIRE_DESIGN_drow_tulshar_civ:0 "Ilythiiri Tulshar"
EMPIRE_DESIGN_drow_tulshar_civ_desc:0 "The Ilythiiri have been in a constant state of civil war since before their recorded history. Until "The Event". Much of their world was destroyed in some kind of cataclysm but what's more was a discovery: their world was in truth a massive artificial construct. The last remaining empire quickly seized control of what was left and began a society wide push to reach the stars.\n\nNow the Ilythiiri seek to learn what was forgotten and to avenge the partial destruction of their world. Whether or not aliens had anything to do with the Event appears to matter very little.§!\n"

