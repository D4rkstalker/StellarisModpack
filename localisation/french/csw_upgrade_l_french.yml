l_french:
 COMBAT_COMPUTER_TRANSPORT:0 "Ordinateur de navire de transport avancé"
 TRANSPORT_BEHAVIOR_DESC:0 "Les navires de transport ignoreront les combats et pourront se voir ordonner de partir ou d’atterrir sur des planètes pour éviter les ennemis. La microgestion est nécessaire car les transports ne resteront pas au combat sauf sur ordre de."
 FLEE_COMPUTER_TRANSPORT:0 "Ordinateur de navire de transport évasif"
 COWARD_TRANSPORT_BEHAVIOR_DESC:0 "Les navires de transport tenteront de se désengager et fuiront hors de l’espace de combat. Cela peut éventuellement leur permettre de se débarrasser des flottes ennemies avec une portée et une vitesse insuffisantes. Peut causer des comportements erratiques car les transports continueront à fuir en dehors des espaces système."
 FOLLOW_COMPUTER_TRANSPORT:0 "Scatter Transport Ship Computer"
 FOLLOW_TRANSPORT_BEHAVIOR_DESC:0 "Les navires de transport se disperseront dans un cercle plus large et tenteront d'éviter de se grouper autant que possible mais resteront dans le champ de bataille."
 SIMPLE_COMBAT_COMPUTER_TRANSPORT:0 "Ordinateur de base pour le transport"
 SIMPLE_TRANSPORT_BEHAVIOR_DESC:0 "Les navires de transport resteront à l'arrière et paniqueront dans l'espoir que quelqu'un les sauve. Ils resteront en cercle serré, ce qui les rend faciles à tuer dans son ensemble."
 MEDIUM_TRANSPORT_SECTION:0 "Coque de transport renforcée"
 HEAVY_TRANSPORT_SECTION:0 "Coque avancée de transport"
 SUPER_TRANSPORT_SECTION:0 "Noah Transport Hull"
 MAMMOTH_ARMOR:0 "Platings de transport de mammouth"
 MAMMOTH_ARMOR_DESC:0 "Des revêtements de coque fortement renforcés conçus pour conférer aux transports une épaisseur supplémentaire très nécessaire. Cependant, en raison des poids extrêmes, chaque plaque ajoutée réduira considérablement la mobilité du navire. Les placages sont malheureusement trop volumineux et ne peuvent pas être utilisés sur des navires militaires."
