l_french:
 fatalf_site.001.desc: "L'enquête de la salle juste à l'intérieur de l'entrée révèle qu'elle est en spirale sur un chemin de plusieurs kilomètres. Les ouvertures dans le mur révèlent de petites machines qui tireraient des rondes à haute puissance sur les rails.\nLa voie se termine par une énorme porte en métal avec six leviers dessus, où la seule façon de traverser est de tirer sur chacun simultanément avec une force immense.\nDans la salle suivante se trouve une autre tablette - §MTEST MIND§!."
 fatalf_site.001.title: "Test du corps terminé"
 fatalf_site.002.desc: "La poursuite de l'exploration révèle un labyrinthe tortueux dont les murs se déplacent constamment lorsqu'il est hors de vue, et les couloirs à peine assez grands pour que deux personnes se tiennent ensemble.\nÀ l'occasion, ces murs brillent de motifs rapides et apparemment aléatoires. Finalement, notre scientifique découvre que les motifs se rapportent au labyrinthe dans une représentation de quatrième dimension, et utilise leur ordinateur pour trouver un chemin.\nIls découvrent également un ensemble de nombreuses unités de chauffage, apparemment conçues pour élever la température du labyrinthe à des températures rapidement insupportables.\nA la sortie, il ne reste plus qu'à lire une tablette - §MTEST MOBRUP§!.\nQu'est-ce que cela pourrait signifier ?"
 fatalf_site.002.title: "Test d'esprit terminé"
 fatalf_site.003.desc: "Quel que soit le test de 'Mobrup' censé être, il ne semble rien faire, puisque nos scientifiques continuent à avancer sans aucune interruption. Aujourd'hui, des centaines de kilomètres sous terre, ils trouvent un grand réseau d'ordinateurs. Bien que la majeure partie des données aient depuis longtemps été désespérément corrompues par le flux du temps, il reste encore quelques informations sur une espèce très particulière avec une immense force, rapidité et intelligence qui s'est rendue à cette place comme un test final. Quoi qu'il arrive au reste d'eux, nous ne savons peut-être jamais.\nIl y a aussi une dernière tablette, tous ceux qui la voient seulement lue - §MNO§!."
 fatalf_site.003.title: "Test de Mobrup terminé"
 fatalf_site_competition: "Une épreuve antique"
 fatalf_site_competition_desc: "Un grand bâtiment, que nos scanners révèlent pour étendre des centaines de kilomètres dans le sol, a été découvert sur [From.Planet.GetName]. Le seul indice sur le but est une tablette à l'extérieur.\nCe n'est en aucune langue que nous reconnaissons, mais curieusement, tous ceux qui le voient peuvent comprendre son sens - §MTEST BODY§!."
