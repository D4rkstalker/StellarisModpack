 scluster.101.desc: "Les $sensor_station_01_plural$ autour de la galaxie détectent de grandes fluctuations soudaines du sous-espace !\n\nNotre [Root.GetScientistPlural] pense qu'il s'agit d'échos causés par une masse énorme - de l'ordre de plus d'une douzaine de systèmes stellaires ! - qui est sur le point d'émerger du sous-espace. Ils rapportent que cette masse émergera en dehors de la galaxie elle-même, ce qui signifie qu'il devrait y avoir peu de danger immédiat de collision stellaire, mais avertissent que nous pourrions ressentir des distorsions temporaires de la réalité à mesure qu'elle émerge.' # '$sensor_station_01_plural$ around the galaxy are detecting sudden large subspace fluctations!\n\nOur [Root.GetScientistPlural] believe these are echoes caused by an enormous amount of mass - on the order of over a dozen star systems! - which is about to emerge from subspace. They report that this mass will emerge outside the galaxy itself, meaning there should be little immediate danger of stellar collision, but warn that we may feel temporary distortions in reality as it emerges."
 scluster.115.a: "Il est peu probable que ce soit une coïncidence...' # 'This is unlikely to be a coincidence..."
 scluster.115.a.tooltip: "Due to scripting limitations, graphics for the new nebula §Rwill not appear on the galaxy map§! until you §Yreload the save file§! or use the §Treload_graphical_map§! §Yconsole command§!."
 scluster.115.desc: "Alors que les ondulations subspatiales et les répliques gravitiques s'estompent, nos [owner.GetResearchers] ont calculé que l'emplacement de l'émergence subspatiale se situe au sud-ouest galactique.\n\nNos [owner.GetSensoryWorkers] signalent également qu'ils ont observé la formation de §H[owner.scluster_wormholes_seen]§! $new_wormholes$.' # 'As the subspace ripples and gravitic aftershocks fade, our [owner.GetResearchers] have calculated the location of the subspace emergence to be to the galactic southwest.\n\nOur [owner.GetSensoryWorkers] are also reporting that they've observed the formation of §H[owner.scluster_wormholes_seen]§! $new_wormholes$."
 scluster.115.desc.galcom: "De plus, les §H$resolution_galacticstudies_cooperative_research_channels$§! établi par la [global_event_country.GetGalCommunityOrGalImperium] ont également publié un rapport indiquant qu'un total de 3 $new_wormholes$ ont été détectés par les membres de la [global_event_country.GetCommunityOrImperium]. Des équipes scientifiques à travers la galaxie se préparent à étudier ces phénomènes.' # 'Additionally, the §H$resolution_galacticstudies_cooperative_research_channels$§! established by the [global_event_country.GetGalCommunityOrGalImperium] have also issued a report that a total of §H[global_event_country.scluster_wormholes_seen_galcom]§! $new_wormholes$ have been detected by [global_event_country.GetCommunityOrImperium] members. Science teams across the galaxy are setting out to investigate these phenomena."
 scluster.115.name: "Conséquences de l'émergence subspatiale' # 'Subspace Emergence Aftermath"
