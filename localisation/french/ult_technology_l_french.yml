 tech_ult_supreme_power:0 "Supreme Power"
 tech_ult_supreme_power_desc:0 "Perfectly integrate our cutting-edge technology, complex intelligence networks, and parallel data chains into the government core. The unmeasurable political power and the fate of the entire Galaxy are now in our hands."
 tech_ult_ultimate_weapon:0 "Dark Weaponry"
 tech_ult_ultimate_weapon_desc:0 "Turning one of the greatest mysteries of the universe into a weapon is no small feat. However, it has the potential to bend all of existence to our will."
 tech_ult_paradise_homeplanet:0 "Utopian Infrastructure"
 tech_ult_paradise_homeplanet_desc:0 "Technology was always meant to serve the people. Now, our planets are a paradise, and a testament to our knowledge."
 tech_ult_beyond_dimension:0 "Beyond Dimensions"
 tech_ult_beyond_dimension_desc:0 "Manipulating dimensions has been a dream of scientists since the early years of spaceflight. It has the potential to create impenetrable shields and unstopable lances."
 tech_ult_control_dark_energy:0 "Dark Energy Control"
 tech_ult_control_dark_energy_desc:0 "Dark energy drives the expansion of the universe. Mastering this power is the final step in controlling the cosmos."
 tech_ult_molecular_manipulation:0 "Atomic Manipulation"
 tech_ult_molecular_manipulation_desc:0 "By manipulating individual atoms, objects of arbitrarily high complexity can be conceived of and created on the fly. And if needed, we can even reconstruct subatomic structures."
 tech_ult_nano_drone_colony:0 "Super Nano-drones"
 tech_ult_nano_drone_colony_desc:0 "Nano drones are capable of repairing enormous amounts of damage in almost no time, or providing every biological need to an organism at any given moment."
 tech_ult_super_robot_enhance:0 "Mechanical evolution"
 tech_ult_super_robot_enhance_desc:0 "By applying our cutting-edge technologies on our robots, we are able to enhance their ability no matter through intelligence or body."
 tech_ult_super_machine_enhance:0 "Mechanical evolution"
 tech_ult_super_machine_enhance_desc:0 "By applying our cutting-edge technologies on our machines, we are able to enhance their ability no matter through intelligence or body."
 tech_ult_nano_drone_enhance:0 "Nano-organism Enhancement"
 tech_ult_nano_drone_enhance_desc:0 "Millions of nano-bots work inside the body, and perform enhancement on the molecular level."
 tech_ult_super_ai_network:0 "Infinite Calculation"
 tech_ult_super_ai_network_desc:0 "Networked AI systems will be able to optimize systems and solve problems on an unprecedented scale."
 tech_ult_ultra_compress:0 "Ultra Compression Structure"
 tech_ult_ultra_compress_desc:0 "Atomic manipulation technologies allow us to place every single particle exactly where it needs to be, this will greatly enhance our hull integrity."
 tech_ult_the_virtual_particles:0 "Virtual Particle Theory"
 tech_ult_the_virtual_particles_desc:0 "Virtual particles are an enigmatic force barely understood by our greatest minds. Controlling them will be impossible without dedicated research."
 tech_ult_ultimate_technology:0 "Technological Prowess"
 tech_ult_ultimate_technology_desc:0 "No problem is insoluble, and no question is unanswerable. Technology is the ultimate key to our ascending way, and with technologies, we shall build a better world."
 tech_ult_ascending_way:0 "Dawn of the New Era"
 tech_ult_ascending_way_desc:0 "It is time to seek ever higher levels of existence. We shall find every possible way to make our world thrive."
 tech_ult_strategic_resources_production:0 "Strategic Resource Synthesis"
 tech_ult_strategic_resources_production_desc:0 "Precise molecular printing can produce large quantities of any conceivable resource."
 tech_ult_geological_reconstruction:0 "Geological Reconstruction"
 tech_ult_geological_reconstruction_desc:0 "Engineering make what was impossible now achievable. This superior technology allows for large scale planetary reconstruction."
 tech_ult_edenization:0 "Edenization"
 tech_ult_edenization_desc:0 "It is hard to find a existing paradise, but we can create one with our incredible technology. By applying this technology, we can terraform a planet once was a lifless rockie world into a vitality paradise."
 tech_ult_phase_lance:0 "Phase Lance"
 tech_ult_phase_lance_desc:0 "By scaling up the space and energy to collosal size, a new weapon is created so destructive that no concievable entity could withstand a direct hit."
 tech_ult_dark_energy_beam:0 "Dark Energy Blast"
 tech_ult_dark_energy_beam_desc:0 "Groundbreaking research demonstrates that dark energy can short circuit conventional shielding systems. And by using this incredibly dense blast of dark energy, theoretically no shield can holding."
 tech_ult_virtual_particle_cannon:0 "Virtual Particle Cannon"
 tech_ult_virtual_particle_cannon_desc:0 "Virtual particles behave in ways no other particles can. As a result, shileds and armors that could stop our earlier weapons are innefective against them."
 tech_ult_phase_railgun:0 "Phase Railgun"
 tech_ult_phase_railgun_desc:0 "Phase technology can accelerate objects to FTL speeds. These projectiles are unmatched in destructive capacity."
 tech_ult_virtual_particle_torrent:0 "Virtual Particle Torrent"
 tech_ult_virtual_particle_torrent_desc:0 "Those accelerated high-speed virtual particle streams can create a small range of spatial distortion, which even against physical laws."
 tech_ult_singularity_accelerator:0 "Singularity Accelerator"
 tech_ult_singularity_accelerator_desc:0 "Artificial singularities, activated by forces we have yet to understand. One can only feel pity for those unlucky enough to stand in its path."
 tech_ult_matrix_defense:0 "Matrix Defense"
 tech_ult_matrix_defense_desc:0 "Networked AI combines with precision weapons to cut down ships and missiles long before they reach the vessel. This defense is unrivaled in the galaxy."
 tech_ult_strike_craft_networked_drones:0 "Networked Strike Drones"
 tech_ult_strike_craft_networked_drones_desc:0 "Networked drones share information and formulate attack strategies in real time, smashing through defensive lines like a storm."
 tech_ult_void_phase_missiles:0 "Inanis Phase Missiles"
 tech_ult_void_phase_missiles_desc:0 "Missiles which can twist the dimensions around them, shredding armor with no regard to its strength. "
 tech_ult_gluon_phase_torpedoes:0 "Gluon Phase Torpedoes"
 tech_ult_gluon_phase_torpedoes_desc:0 "These torpedoes explode with such devastating power that they can cause protons and neutrons to decay."
 tech_ult_dark_energy_phase_torpedo:0 "Dark Energy Torpedoes"
 tech_ult_dark_energy_phase_torpedo_desc:0 "By using phase shifting torpedoes which loaded with dark energy warhead, we can bypass shield protection and directly release destructive dark energy on hull structure."
 tech_ult_star_killer:0 "Project:Eclipse"
 tech_ult_star_killer_desc:0 "It's time to develop some dangerous weapons. -- Said by the first scientist who brought out this idea while before disappeared, and never been found since then."
 tech_ult_phase_shield:0 "Phase Shield"
 tech_ult_phase_shield_desc:0 "Space is twisted into complex shapes that perfectly adhere to the deflector's natural form. The best weapons in our arsenal are rendered useless against this shield. Moreover, the phase shield can also warp the surrounding space on a larger scale to deflect the trajectory of enemy fire."
 tech_ult_VP_pulse_thruster:0 "Virtual Particle Thruster"
 tech_ult_VP_pulse_thruster_desc:0 "The origin of forces produced in this engine are yet to be determined. Nonetheless, they are faster and more effecient than conventional sublight engines by a significant margin."
 tech_ult_blink_drive:0 "Blink Drive"
 tech_ult_blink_drive_desc:0 "By distorting time and space to the point of generating a tiny singularity, a rift is opened, bringing the ship to a distant point in the universe in the blink of an eye."
 tech_ult_dark_energy_reactor:0 "Dark Energy Reactor"
 tech_ult_dark_energy_reactor_desc:0 "The same force which drives the expansion of the universe now powers our ships. The endless void of space is no longer an obstacle."
 tech_ult_admisce_armor:0 "Admisce Quantum Armor"
 tech_ult_admisce_armor_desc:0 "Molecular manipulation places every particle comprising the armor exactly where it needs to be. Nothing in the universe is stronger than this material."
 tech_ult_regeneration_field:0 "Nano-regeneration Field"
 tech_ult_regeneration_field_desc:0 "A huge field of nanobots surrounding the ship recharge the shields in an instant and repair damage to the hull as it appears."
 tech_ult_networked_ai_terminal:0 "Networked AI Terminal"
 tech_ult_networked_ai_terminal_desc:0 "An AI network connects every ship in the fleet, providing fleet coordination on an unprecedented scale and individual ships capable of maneuvers only dreamt about previously."
 tech_ult_ultimate_armies:0 "Ultimate Warform"
 tech_ult_ultimate_armies_desc:0 "The technologies we posess can be used to develop unstopable armies."
 tech_ult_ultimate_citadel:0 "Ultimate Citadel"
 tech_ult_ultimate_citadel_desc:0 "Our great technologies allow us to build a impenetrable citadel which provides us a secured territory."
 tech_ult_quantum_fire_control:0 "Quantum Fire Control"
 tech_ult_quantum_fire_control_desc:0 "Advanced quantum computation methods can predict ship patterns and flight paths with impeccable accuracy."
 tech_ult_gluon_cannon:0 "Gluon Splintering Cannon"
 tech_ult_gluon_cannon_desc:0 "The gluon cannon uses the strong force to shred its targets. Higher it's been accelerated, higher it's destructive power does, even the neutronium armor will fail under the strain."
 tech_ult_transphasic_pluse:0 "Thansphasic Pluse"
 tech_ult_transphasic_pluse_desc:0 "The transphasic pulse generates subspace distortions which rip apart materials on higher dimensions."
 tech_ult_trident_titan:0 "The Trident of Titan"
 tech_ult_trident_titan_desc:0 "When the stars fall from the sky, the time no longer exists. The darkened ground is shaking and sinking into the choppy sea. There is only a monstrous wave touching upon it. There is only a silence of silence and eternal darkness in the universe.  -- <Ragnarok> "
 tech_ult_time_space_manipulation:0 "Time-Space Manipulation"
 tech_ult_time_space_manipulation_desc:0 "Phase technology allows us to shape space and time in a vast domain, which brings us incredible advantages."
 
