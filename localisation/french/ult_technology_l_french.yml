 edict_ult_restriction_break:0 "§RRestriction Break§!"
 edict_ult_restriction_break_desc:0 "Unleash the ture power of Ultimate Technologies. §R(Warning: This is the cheat option of Ultimate Tchnologies)§!"
 
 ult_restriction_break.1.name:0 "Restriction Break Initiating"
 ult_restriction_break.1.1.desc:0 "Our science team that once developed the Ultimate Technologies blocked the true potential of the Ultimate Weaponry just because they were worried about "breaking the level-30 technological singularity." They terminated the project named §RPandora§! and developed a limited version of §YUltimate Weaponry instead§!. It now appears that the so-called "level-30 technological singularity" is just a "folklore" used to scare young civilizations. Those who once underestimated us are nothing but dust during our ultimate journey to the supremacy. Be ready to unleash the true power of Ultimate Weapons. We will be able to reach the real peak of the Ultimate Technologies. However, it will take tremendous research resources to achieve this ultimate goal. We can also try to restore the cache of the §RPandora Project§!, but by doing so, there may have unforeseen consequences that need to be borne by ourselves. (§RWarning: Pandora Project is the cheat option for Ultimate Technologies, by activating it, the excessive power may cause you to lose the fun of this game. Please be well considered before making a choice..§!)"
 
 ult_restriction_break_country_modifier:0 "§GAge of Bloom§!"
 ult_restriction_break_country_modifier_desc:0 "By breaking through the final shackles of ultimate technology, our technology and economy have blossomed. Our time has come, and we can finally reach the ultimate supremacy."
 ult_restriction_break.1.a:0 "§YEngage! The path towards the ultimate supremacy is ahead.§!"
 ult_restriction_break.1.a.tooltip:0 "Unlock the research option of Dark Weaponry. To achieve this technology will require investing a tremendous amount of resources and research efforts. After the research is completed, the upgraded version of the ultimate weapons called Zero Series will be unlocked. (§RNote: This option cannot be reversed once engaged.§!)"
 ult_restriction_break.1.b:0 "§RIgnore the warning and restore the data cache of Pandora Project!§!"
 ult_restriction_break.1.b.tooltip:0 "Immediately gain the technology: §RDark Weaponry§!, along with a bunch of other useful §YUltimate Technologies§!. In addition, a powerful empire buff: §GAge of Bloom§! will be given for 20 years. (§RNote: This option cannot be reversed once engaged.§!)"
 ult_restriction_break.1.c:0 "It's not the time yet."
 ult_restriction_break.1.c.tooltip:0 "The §RRestriction Break Project§! is temporarily closed, but we still can activate it again in the future."
 
 
 
