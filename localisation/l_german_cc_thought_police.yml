edict_cc_thought_police_desc:0 "Nutzen Sie moderne Technologie um die Gedanken der Bevölkerung zu überwachen und falls nötig disruptive Elemente zu unterdrücken.\n\n£pops Bewohner, die unsere Regierungsethiken nicht teilen und weniger als 40% Zufriedenheit haben, werden schrittweise eleminiert oder abgeschoben. Dies zählt nicht als "Säuberung" für die Berechnung von positiven oder negativen Modifikatoren, aber es wird egalitäre Imperien verärgern."


	
cc_thought_police.2.name:0 "Politische Flüchtlinge aus der [RefugeeEscapedFrom.GetName] erreichen uns."
