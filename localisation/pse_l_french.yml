pse.125.desc:0 "We have ushered numerous Shroud entities into the targeted systems.\n\nThese vengeful beings have amassed a tremendous amount of psionic energy and will lash out at anything that is unfortunate enough to get in their path."

pse.127.desc: "Existing in normal space has weakened the Avatars we summoned to the point where they can no longer maintain their tangible form. Most of them have been banished back into the Shroud."

pse.128.desc: "Existing in normal space has weakened the energic entities in our system to the point where they can no longer maintain their tangible form. Most of them have been banished."

pse.129.title:0 "Spontaneous Entity Incursion"
pse.129.desc:0 "A Psionic Entity has emerged from the Shroud and materialized in the [shroud_spawn_system.GetName] system without a sign! This vengeful entity has amassed a tremendous amount of energy, and is using it to lash out at anything and anyone unfortunate enough to get in its path."


pse.131.title: "Bolt from Beyond"
pse.131.desc: "Without any warning, a powerful psionic backlash has struck our civilization!"
pse.131.desc.a:0 "$pse.131.desc$\n\nThis has had a profound effect on the happiness of our population, and a sense of gloom now pervades throughout the [Root.GetName]. Even those without access to the Shroud can feel it."
pse.131.desc.b:0 "$pse.131.desc$\n\nThis negative energy has spread doubt within the minds of our citizens. Many are turning towards new radical ideas that are not in line with those of our government. The effect has even spread to non-psychic citizens!"
pse.131.desc.c:0 "$pse.131.desc$\n\nOur ships' armor seems to have grown brittle suddenly, and is no longer able to sustain the punishment it once could."
pse.131.desc.d:0 "$pse.131.desc$\n\nFor some reason, this has had a detrimental effect on birth-rates throughout the [Root.GetName]."
pse.131.desc.e:0 "$pse.131.desc$\n\nThe minds of our researchers have been clouded, and they are having great difficulty focusing on their work."
pse.131.desc.f:0 "$pse.131.desc$\n\nThe rate at which we accumulate political influence has been greatly diminished."
pse.131.desc.g:0 "$pse.131.desc$\n\nThe sense of unity that once existed between our citizens has been shattered."
pse.131.desc.h:0 "$pse.131.desc$\n\nOur ships move as if some kind of invisible force is holding them back, like a rubberband. This has resulted in much slower sublight travel."
pse.131.desc.i:0 "$pse.131.desc$\n\nThis negative energy has eroded the morale of our ground troops, who will be much less effective in battle for a time."
pse.131.desc.j:0 "$pse.131.desc$\n\nThe sensor resolution from all sources has been greatly diminished, resulting in much shorter sensor ranges."
pse.131.desc.geth: "$pse.131.desc$\n\nLuckily, these energies do not seem to have affected us."
pse.131.a: "Carry on."

pse.135.casted: "We have imposed our ethics on at least $pse_pop_worship|Y$ £pops£ Pops within other empires."

pse.145.title: "$utopia.3000.name$"
pse.145.desc1: "All of these paths lead to our destination, even if we don't know our destination yet. Everything starts and ends here."
pse.145.desc2: "Everything that we have learned in the real world doesn't help us make sense of things here, in this surreal realm... there's a malevolent energy here that directs our actions, subverting our subconscious as we did to others with our manifestations. Even now, it is watching us, plotting its next move.\n\n[Ruler.GetName] smirk[Ruler.GetSXX] a bit - As if [Ruler.GetSheHe] know[Ruler.GetSXX] what will come next."
pse.145.desc3: "Stellaris Psionic empire with 25x crisis 2250 endgame time speedrun, any percent."
pse.145.desc4: "[Ruler.GetName] is unphased, somehow seeming to know this place."
pse.145.desc5: "As [Ruler.GetName] revisits the hub of unending paths, a call sounds from nowhere.\n\nThe voice itself almost sounds like [Ruler.GetName] [Ruler.GetHimHer]sel[Ruler.GetFVes], perhaps from a different time and space."
pse.145.desc6: "Time is meaningless here, as it both does and does not exist."
pse.145.desc7: "If an adept in paradoxes adopted this place, would they be content? Would there be something left to download in our computer banks when it was all done? Would that ease the duress of our central archiving drone, hard at work processing all the worlds below?\n\nIt is hard to say and should be left to greater minds to ponder."
pse.145.desc8: "Will the randomness inherent to this place ever be reworked? Or must more reasonable powers bring order to this madness?"
pse.145.desc9: "Is there a spring for Psionic?"
pse.145.desc10: "Are our greatest dreams your deepest nightmares?"
pse.145.desc11: "Would our world not be better if we had more than three dimensions? It would be best to seek a higher domain, perhaps one with four dimensions or even five."
pse.145.desc12: "We have heard of a mysterious relic that can make or break the world, perhaps the entire universe. Not even every entity of the Shroud can counter it. It looks like a button, marked with the great curving waves of the world, broken only by a single vertical line.\n\n§B"Seems harmful and humdrum, to be honest."§!"
pse.145.desc13: "A ZroCola(TM) a day, keeps bad luck away."
pse.145.desc14: "§B"Where do you want to go this time?"§!"
pse.145.desc15: "[Ruler.GetName] knows the way."
pse.145.desc16: "§B"You've pretty much won the game at this stage."§!"
pse.145.desc17: "§B"No more entering a path of fog aimlessly and then waiting for years. No you can have your desires now and forever, whenever you want."§!"
pse.145.desc18: "§B"I'm doing this for your own good."§!"
pse.145.desc19: "Take some time and look around to ask for what we truly want."
pse.145.desc20: "§B"This is a place where we decide our fate."§!"
pse.145.desc21: "[Ruler.GetName] [Ruler.GetIsAre] unconcerned as we figure out the next path to take, for [Ruler.GetHeShe] [Ruler.GetHasHave] wandered across them countless times."
pse.145.desc22: "§B"Imagine that this is just a casual stroll with a shortcut."§!"
pse.145.desc23: "§B"Is this even formal and readable language? It really hurts."§!"
pse.145.desc24: "Follow the path, then jump when it ends."

pse.145.0: "§BPath of the Unknown§!"
pse.145.0.tooltip: "This path leads to anywhere but here."
pse.145.1: "§BPath of the Secrets§!"
pse.145.1.tooltip: "A path where our vision ascends beyond the galaxy, then dives down to one ancient empire, supposedly."
pse.145.a: "§BPath of the Twinkling Star§!"
pse.145.a.tooltip: "§BIt is said that on this path an extraordinary comet-like ship shows. We should definitely explore.§!"
pse.145.b: "§BPath of Lower Planes§!"
pse.145.b.tooltip: "§BHere lurks an angry entity, which is shielded by some strange psionic energy.§!"
pse.145.c: "§BPath of Precognition§!"
pse.145.c.tooltip: "§BSo many possibilities, yet only one of them is true. We could learn much here.§!"
pse.145.d: "§YPath of the Whisperer§!"
pse.145.d.tooltip: "§BDo you desire knowledge of madness? Listen closely to learn more.§!"
pse.145.e: "§YPath of the Composer§!"
pse.145.e.tooltip: "§BThe Composer likes biological beings, yes, it's much harder to rearrange machines.§!"
pse.145.f: "§YPath of the Eater§!"
pse.145.f.tooltip: "§BEat all you want, you'll still be hungry in the end.§!"
pse.145.g: "§YPath of the Instrument§!"
pse.145.g.tooltip: "§BThe Instrument knows that you can desire more - that you must desire more.§!"
pse.145.h: "§RPath of the End§!"
pse.145.h.tooltip: "§BThe last resort. Truly.§!"
pse.145.nope: "Actually, nevermind."

pse.147.title: "Chosen to Stay Behind"
pse.147.desc: "We took §Y[Ruler.GetName]§! for granted. We asked for help, for a Chosen One, and where did we leave our Chosen One? In the Shroud.\n\n[Ruler.GetHeSheCap] [Ruler.GetIsAre] not amused by our little game of hide and seek. Where did we think [Ruler.GetHeShe] was all this time? Did we even try to get [Ruler.GetHerHim] back?\n\nNow [Ruler.GetHeShe] refuse[Ruler.GetSXX] any psionic task we ask for - even pleading won't do the trick. Unless the anger §Y[Root.GetRulerTitle]§! experienced after being locked in the Shroud for years is washed away by time, we are on our own for a couple of years."
pse.147.a: "§BDon't you have anything better to do?§!"
pse.147.tooltip: "[Ruler.GetName] refuses to use any $pse_power_text_icon$. Why [Ruler.GetIsAre] [Ruler.GetHeShe] so mad anyway? It's not our fault that we left our [Root.GetRulerTitle] all by [Ruler.GetHerHim]sel[Ruler.GetFVes] in the Shroud... right?\n\nIt's not as if we asked for a risky boon and were rebuffed."

pse.160.title: "Spirit Flame"
pse.160.desc: "A previously unfathomable amount of psionic energy, distilled from our §Y[Root.GetRulerTitle]§! and condensed into a terrifyingly hyper-dense psionic singularity.\n\nWhatever accidentally detonates a psionic bomb of this magnitude, everything in the target solar system will be devastated by its energy. Our telepaths speculate that psi clouds and lightning will shroud the system for years after the detonation, potentially blocking our sensors from even assessing the damage from the blast."
pse.160.a: "Handle with care."
pse.160.b: "An efficient choice to end the crisis."
pse.160.meme: "Bomb has been planted!"
pse.160.tooltip: "§RWARNING: The detonation of the Spirit Flame will cause a massive explosion in the target solar system!§!"

pse.162.bomb_exploded: "A Spirit Flame has wreaked havoc in the $pse_system|H$ system."
pse.162.bomb_exploded2: "A Spirit Flame controlled by $pse_country|H$ has wreaked havoc in the $pse_system|H$ system."

pse.163.title: "$pse.160.title$: §HDetonated§!"
pse.163.desc: "Our Spirit Flame was detonated in the §H[event_target:pse_system.GetName]§! system! A tremendous blast of psionic energy cascaded through the solar system, wreaking havoc on everything it touched.\n\nAny colonies that survived the blast are devastated and will require decades to recover."
pse.163.desc_has_tech: "Our Spirit Flame was detonated in the §H[event_target:pse_system.GetName]§! system! A tremendous blast of psionic energy cascaded through the solar system, disrupting any dissonant psionic frequencies the energy touched.\n\nAny colonies that our spirit whirlwinds did not recognize are devastated and will require decades to recover."
pse.163.a: "May the Shroud have mercy on their souls."
pse.163.b: "With great power, comes great responsibility."
pse.163.meme: "Terrorists win!"
pse.163.xeno: "An efficient solution to a pest problem."

pse.163.tooltip:0 "£sr_zro£ §H$sr_zro$§! deposits appear on several unexploited worlds in the §H[event_target:pse_system.GetName]§! system."


pse.180.title: "Life Extended"
pse.180.desc: "It can be described as a miracle, as §H[pse_leader.GetTitle] [pse_leader.GetName]§! now [pse_leader.GetHasHave] a more healthy lifestyle without any drawback, putting other people with envy."
pse.180.desc2: "The power of the extended life seems to have little effect on §H[pse_leader.GetTitle] [pse_leader.GetName]§!, and we do not know whether the psionic energies on [pse_leader.GetHerHim] hindered the enchanted progress.\n\nNonetheless, [pse_leader.GetName] [pse_leader.GetDoesDo] become a longevity leader."
pse.180.desc3: "The great and wise elder with their black-frame glass appears in front of the view of our §H[pse_leader.GetTitle] [pse_leader.GetName]§!, granted one-second life to [pse_leader.GetHerHim]." #+1s
pse.180.desc4: "Everyone gets a better life."


pse.181.desc: "§H[pse_leader.GetTitle] [pse_leader.GetName]§! [pse_leader.GetDoesDo] become a longevity leader, but the more accurate saying is he rejuvenated back into a young age.\n\nSo far, no sign of significant adverse effects spotted on §H[pse_leader.GetName]§!, but the [pse_leader.GetTitle]'s experience seems to fade away from [pse_leader.GetHerHim] as well, and [pse_leader.GetSheHe] will need to exercise again to give them back."
pse.181.a: "That's... good?"
pse.181.a.tooltip: "The age of §H[pse_leader.GetName]§! reversed with [pse_leader.GetHerHis] skill level set to §Y1§!."

pse.185.title: "Population Boom"
pse.185.desc: "News reports that almost every §H[root.GetSpeciesName]§! suddenly gave birth at least a dozen or more children simultaneously.\n\nThere are no known disturbing side effects for the moment."
pse.185.desc2: "Top 10 mysterious events that scientists cannot explain - Sudden birth is one of them."
pse.185.desc3: "In a parallel universe, the population is everything."
pse.185.desc4: "Not even §Y$CARRY_CAP$§! or §Y$FE_LOGISTIC_CEILING$§! can stop this progress."
pse.185.tooltip: "Up to §Y[root.pse_population]§! £pops£ Pops will appear across our worlds in days."

pse.200.title: "Economy Rises"
pse.200.desc1: "The rate of food production is rising like a wave of tsunami."
pse.200.desc2: "Most of the agriculture crops contain some minerals, but this time they exceeded the word "plenty" can describe."
pse.200.desc3: "The most valuable crops will be processed to the commodities. Hopefully, these refined goods won't rot in the lonely corner."
pse.200.desc4: "Deep down the mine, only to find out more mines, miners, and minerals."
pse.200.desc5: "While it is rare for us to discover rare minerals in the mine sites, a recent survey uncovered many uneven heavy metals that can be used right away."
pse.200.desc6: "None of us believe that we can find the metals that shine in golden light under the solar ray.\n\nIndeed, such a fascinating discovery is the truly "Gold Rush" moment."
pse.200.desc7: "The "Mining" business is climbing at an alarming rate, and we had made the extra effort to stabilize the energic field and not let them crash to the ground."
pse.200.desc8: "We better get what we can, as the power from the §HInstrument of Desire§! caused one of our energetic factories to start generating §Y$exotic_gases$§! by the electrolysis-like effects!"
pse.200.desc9: "The energy production is enhanced, stabilized, which helps to lower our expenditure on buildings and districts."
pse.200.desc10: "The hot demand for refined metals is at an all-time high."
pse.200.desc11: "The power from the §HInstrument of Desire§! allows the chemical chain reaction of alloy productions to crystalize the leftover ores."
pse.200.desc12: "You made minerals from the alloy foundries that convert minerals to alloys, but those sneaky minerals somehow survived, and you cannot understand the principle behind all of this."
pse.200.desc13: "The wasteful behavior must impact our daily need deeply, otherwise we won't see these absord order lists."
pse.200.desc14: "The ridiculous demand for "Graphics Device" to calculate the infamous "HashTagRate(TM)" caused serious out-of-stock for alloy dailies, and we have to shift some of our production lines to solve this madness."
pse.200.desc15: "The power from the §HInstrument of Desire§! somehow made the civilian factories manufacture highly-sensitive §Y$volatile_motes$§! out of nowhere.\n\nWhen in doubt, see for it."
pse.200.desc16: "The §Y"Stonk"§! suddenly rises like a rocket as if it can reach the moon."
pse.200.desc17: "Remember the day when you can exchange your energy credits for more energy credits?"
pse.200.desc18: "The §H[Root.GetName]§! decides that all the celestial stars have their value. We just don't know what value items they had."

pse.200.a: "Let the economy grows!"
pse.200.meme: "Stonks."

