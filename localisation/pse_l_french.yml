pse.265.title: "Covenant in Needed"
pse.265.desc: "Our psychics detected one of the communication links with the Shroud realm was enhanced - not by any well-known [root.GetSpeciesNamePlural] telepathies, but the covenant of the Shroud took the initiative of performing - §HThe [root.pse_265_get_covenant_name]§!.\n\nThe reason is that the [pse_target_country.GetName] lunatic attempts to construct the §Y$crisis_sphere_4$§! in the [pse_system.GetName] system - should the engine completes, it will completely extract the tremendous energy of the Shroud realm. Every entities within, including §Hthe [root.pse_265_get_covenant_name]§!, will be destroyed before us.\n\n§HThe [root.pse_265_get_covenant_name]§! passed a particular contract from the mind of our psychics - we do gain advantages from the Shroud in the form of a Contract, and an equal price accompanies these powers. But this time, the benefits are far more generous than ever, such an agreement does not have any drawback, and our psychics haven't experienced fatal mental breakdown as in the past.\n\nAs for exchange, we can help §Hthe [root.pse_265_get_covenant_name]§! to eliminate those [pse_target_country.GetSpeciesNamePlural] madmen... or use this opportunity for our greater goals."
pse.265.a: "This surely will aid us greatly."

