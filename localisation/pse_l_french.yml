###TECH
 
 tech_pse_pop_1: "Applied Telekinesis"
 tech_pse_pop_1_desc: "By subsidizing telekinetic reeducation seminars, the psionically gifted in our empire can learn to improve their daily lives through telekinesis."

 tech_pse_pop_2: "Telekinetic Enhancement Surgery"
 tech_pse_pop_2_desc: "Mandated surgical augmentation will vastly increase the telekinetic potential of our psionic populations. As a result, many industries may no longer need the conventional anti-gravity tech we've used previously."
 

 tech_pse_pop_1_tooltip: "§EEvery §Y$trait_latent_psionic$§! and §Y$trait_psionic$§! Pops:§!\n$mod_planet_jobs_upkeep_mult$: §G-5%§!\n$mod_planet_jobs_produces_mult$: §G+5%§!"
 tech_pse_pop_2_tooltip: "§EEvery §Y$trait_psionic$§! Pops:§!\n$mod_planet_jobs_upkeep_mult$: §G-10%§!\n$mod_planet_jobs_produces_mult$: §G+5%§!"
 
 tech_pse_leader_1: "Teleportation Drills"
 tech_pse_leader_1_desc: "By holding regular teleportation readiness drills, our ship-bound leaders will have a chance to escape in high-stakes scenarios."
 tech_pse_leader_2: "Prescient Teleportation Protocols"
 tech_pse_leader_2_desc: "The advances in precognitive theory enable us to educate our psionic leaders on the best prescient teleportation practices, further increasing their chances to escape from danger - sometimes before they even know they're fleeing."


 feature_pse_leader_feature: "§HUnlocks Feature:§! Prescient Escape"
 feature_pse_leader_feature_desc: "§HPrescient Escape§!\nDuring combat, psionic leaders have a chance to escape moments before their ship is destroyed."

 tech_pse_leader_1_tooltip: "§EEvery §Y$leader_trait_admiral_psionic$§! leaders on ships:§!\n$pse_narrow_escape_name$: §G+50%§!"
 tech_pse_leader_2_tooltip: "$mod_leaders_upkeep_mult$: §G-10%§!\n§EEvery §Y$leader_trait_admiral_psionic$§! leaders on ships:§!\n$pse_narrow_escape_name$: §G+25%§!"

 tech_pse_zro_1: "$sr_zro$ Applications"
 tech_pse_zro_1_desc: "The new promising ways we found to use $sr_zro$ shall enhance our psionic potential and reduce the psychic effort needed to manifest powers."

 feature_pse_zro_feature: "§HUnlocks Feature:§! Zro Inhalation"
 feature_pse_zro_feature_desc: "§HZro Inhalation§!\nWe can spend £sr_zro£ §Y$sr_zro$§! to reduce the §Y$pse_power_text_icon$§! cost of manifesting powers."


 tech_pse_power_1: "Psi-Manipulation Theory"
 tech_pse_power_1_desc: "We have begun to understand the Shroud and how to manipulate our connection to it. Together we can muster previously unfathomable amounts of psionic energy."
 
 tech_pse_power_1_tooltip: "$pse_power_increase_month$: §G+0.5§!\n$pse_power_bar_cap_name$: §G+15§!"
 
 tech_pse_power_2: "Psi Palace Manifestation"
 tech_pse_power_2_desc: "There is more out there, just beyond our ever-increasing grasp. We have learned to keep more of it by conceiving a place to store our psionic energy."
 
 tech_pse_power_2_tooltip: "$pse_power_increase_month$: §G+0.25§!\n$pse_power_bar_cap_name$: §G+30§!"
 
 tech_pse_power_3: "Somnolent Psionics"
 tech_pse_power_3_desc: "Years of research proved that psionically gifted individuals continue to affect their world even while asleep. Thus, we may teach our populace how to contribute to our great works even while they dream."
 
 tech_pse_power_3_tooltip: "$pse_power_increase_month$: §G+0.5§!\n$pse_power_bar_cap_name$: §G+30§!\nCorruption Gain From Manifesting: §G-20%§!"

 tech_pse_circle_1: "Psionic Vicissitude Amplification"
 tech_pse_circle_1_desc: "The world is changing, and we must change with it. We have learned how to attune our senses to the galactic goings-on and amplify our positive response to victories, even those in far-off stellar systems."
 
 feature_pse_circle_feature: "§HPsionic Power:§! Ascetic's Boon"
 feature_pse_circle_feature_desc: "§HAscetic's Boon§!\nGain extra §G+3§! $pse_power_increase_month$ when out of Corruption.\nEach time our military ship destroy/disengage opponent ships/stations, gain §G+0.25§! $pse_power_text_icon$."

 feature_pse_circle_feature_2: "§HCorruption:§! Miser's Purification"
 feature_pse_circle_feature_2_desc: "§HMiser's Purification§!\nMonthly Corruption: §G-0.1§!\nReduce Corruption by an additional amount each month when our §Y$pse_power_text_icon$§! is full (scales with $pse_power_increase_month$)."

 

 tech_pse_bomb_1: "Spirit Ignition"
 tech_pse_bomb_1_desc: "With the method of channeling a stable connection to the heart of the Spirit Flame, we may igniter it as our mind command."
 
 feature_pse_bomb_feature2: "§HUnlocks Function:§! $tech_pse_bomb_1$"
 feature_pse_bomb_feature2_desc: "§H$tech_pse_bomb_1$§!\nUsing §HDisband§! fleet button allows us to ignite §YSpirit Flame§! everywhere, without the need for external forces to destroy it."
 feature_pse_bomb_feature: "§HSpirit Flame:§! Flows Immunization"
 feature_pse_bomb_feature_desc: "§HSpirit Flame§!\nThe explosion damage from our §YSpirit Flame§! won't affect us."

 edict_pse_psi_ruler_ui: "Psionic Manifestation Menu"
 edict_pse_psi_ruler_ui_desc: "As our psionic power grows, we can manifest our will in the universe. With additional research and preparation, who knows what we might be capable of..."
 edict_pse_psi_ruler_ui_tooltip: "Open the Psionic Manifestation Menu, where we can choose to cast any $pse_power_text_icon$ we have unlocked."

 edict_pse_zro_edict: "Civilian $sr_zro$ Applications"
 edict_pse_zro_edict_desc: "Psionically gifted species are rationed $sr_zro$ to increase their productivity. Some of them may become addicted to it, however."
 edict_pse_zro_edict.tooltip: "§EEvery species with §Y$trait_psionic$§! trait:§!\n  $mod_planet_jobs_produces_mult$: §G+15%§!\n  Each pop with living standards of slavery or better cost §R0.05§! £sr_zro£ §Y$sr_zro$§! per month."
 pse_zro_edict_fail_text: "§R£trigger_no£ We don't have enough £sr_zro£ §Y$sr_zro$§! to sustain our addicts.§!"
 edict_pse_zro_gas_edict: "Zro Abstracts"
 edict_pse_zro_gas_edict_desc: "Similar to $exotic_gases$, these $sr_zro$ can be distilled from $building_refinery$... with a little price."
 edict_pse_zro_gas_edict.tooltip: "$mod_planet_refiners_produces_mult$: §G+10%§!\n£job_gas_refiner£ $job_gas_refiner_plural$ also produce §G0.5§! £sr_zro£ §Y$sr_zro$§!\nIncreases the upkeep of £job_gas_refiner£ $job_gas_refiner_plural$ by §R5§! £energy£ §Y$energy$§! and §R15§! £minerals£ §Y$minerals$§!"
 
 edict_pse_psi_power: "Mandatory Manifestation Officers"
 edict_pse_psi_power_desc: "The psionically gifted in our civilization have so much to offer, if only they knew it. We can assign Manifestation Officers to encourage our psionic populations to make the appropriate contributions to our great psychic efforts."
 edict_pse_psi_power_tooltip: "$pse_power_increase_month$: §G+1§!\n$pse_power_bar_cap_name$ from Pops: §G+50%§!"

 
