#Origin
 Origin_GAPS_Tiyanki_Connected:0 "Tiyanki Connected"
 Origin_GAPS_Tiyanki_Connected_desc:0 "Your species has a strange connection with the tiyanki gaining power from their existence and a sense of how they are doing.§W\n\n     £military_size_16£ You start within 5-10 systems of §YTiyana Vek§!\n     £military_size_16£ If you have Distant Stars DLC you start within 10-20 systems of the §YTiyanki Matriarch§!.\n     £military_size_16£ You are allied with tiyanki starting with the §Y$tech_space_whale_weapon_1$§! §Y$tech_regenerative_hull_tissue$§! tech options.\n     £military_size_16£ You have a cacus beli against anyone that harms a tiyanki that awards you §G100§! £influence£ for victory as well as forcing a 10 year truce between them and the tiyanki.\n     £military_size_16£ You can see systems tiyanki enter for a brief time.\n     £military_size_16£ You know when and where a tiyanki fleet is destroyed.\n     £military_size_16£ You have special interactions with the §YTiyanki Matriarch§! \n     £military_size_16£ Can build Planetary £building£ §Y$building_GAPS_Tiyanki_Tracking_Beacon$§! that adds bonuses based on the number of living tiyanki fleets in the galaxy.\n     £military_size_16£ Can build Starbase Module §Y$sm_Starbase_Module_GAPS_Gas_Giant_Study_1$§! that produces resources based on number of gas giants in a system.\n§!"
