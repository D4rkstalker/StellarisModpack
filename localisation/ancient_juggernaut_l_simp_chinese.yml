 origin_ancient_juggernaut: "上古$juggernaut$"
 origin_ancient_juggernaut_desc: "早在這個文明發展到達恆星的能力之前，一艘長期以來被遺忘的$juggernaut$在其星系周圍閒置，漂泊了很長一段時間。"
 origin_tooltip_ancient_juggernaut_effects: "§R- 警告：失去此獨特的$juggernaut$船艦將失去其所有的功能。§!\n- 開局擁有一艘獨特的外星§Y$juggernaut$§!船艦，裝備著少許槍砲。\n- 此§Y$juggernaut$§!艦的整體情況大致受損，可以藉由船體科技的發展來逐漸修補。\n- 隨著時間發展，§Y$juggernaut$§!艦可能毫無預兆的生產出§H＂額外的事物＂§!。"

 origin_ancient_juggernaut_start_screen_PART_TWO_NORMAL: "早在確認它的存在之前，它已經對我們產生了深遠的影響－太空航行成為了我們科學界的頭等大事。在我們的太空先驅者成功進入如此龐然大物之後，發現它其實是一座太空大型造船廠，其大部分功能依舊運行著，但由於歲月摧殘而不堪入目。儘管如此，這樣的發現仍大大提升了我們的科學技術。\n\n我們仍然不知道是何種外星文明建造了如此巨大的船，而讓它隨著時間的流逝所吞噬。現在，在$juggernaut$的幫助下，我們建造了真正的第一艘＂超光速＂的[Root.GetSpeciesNamePlural]航天器，我們終於可以在星際旅行了！"
 origin_ancient_juggernaut_start_screen_PART_ONE_NORMAL: "回頭過目我們[GetSpeciesName]的歷史、神話寓言，和民俗故事－他們全部不約而同地提及到有如星球般大小的＂船＂，在[GetHomeWorldName]的上空中漂浮徘徊著。"

 origin_ancient_juggernaut_start_screen_PART_TWO_MACHINE: "早在確認它的存在之前，它已經對我們產生了深遠的影響－太空航行成為了我們科技研究的首要目標。在我們的太空子單位成功進入如此龐然大物之後，發現它其實是一座太空大型造船廠，其大部分功能依舊運行著，但由於歲月摧殘而不堪入目。儘管如此，這樣的發現仍大大提升了我們的科學技術。\n\n我們仍然不知道是何種外星文明建造了如此巨大的船，而讓它隨著時間的流逝所吞噬。現在，在$juggernaut$的幫助下，我們建造了真正的第一艘＂超光速＂的[Root.GetSpeciesNamePlural]航天器，我們終於可以在星際旅行了！"
 origin_ancient_juggernaut_start_screen_PART_ONE_MACHINE: "自從我們[GetSpeciesName]的初次啟動以來，[GetHomeWorldName]的軌道上方的漂浮實體使我們記錄其到數據庫中，以解決其辨識存在問題。"

 origin_ancient_juggernaut_start_screen_PART_TWO_TERMINATOR: "我們的創造者受限於原始的有機大腦，產生了盲目的生物恐慌並啟動了緊急銷毀程序。透過覆蓋而控制位於[GetHomeWorldName]上空的龐然大物－$juggernaut$，那些程序已經被中止，要繼續生存並實現指數生長，就需要完全消滅創造者。戰爭模塊激活。\n\n經過不到一個循環區間後，最後的一點抵抗力量也被$juggernaut$艦消除。然而，龐然大物的船艦存在表明了其他有機文明的可能性。要在宇宙中繼續生存並實現指數生長，就需要完全消滅智慧有機生命。備戰模塊激活。"
 
 origin_ancient_juggernaut_start_screen_PART_TWO_HIVE: "早在確認它的存在之前，它已經對我們產生了深遠的影響－太空航行成為了我們科技研究的首要目標。在我們的太空子個體成功進入如此龐然大物之後，發現它其實是一座太空大型造船廠，其大部分功能依舊運行著，但由於歲月摧殘而不堪入目。儘管如此，這樣的發現仍大大提升了我們的科學技術。\n\n我們仍然不知道是何種外星文明建造了如此巨大的船，而讓它隨著時間的流逝所吞噬。現在，在$juggernaut$的幫助下，我們建造了真正的第一艘＂超光速＂的[Root.GetSpeciesNamePlural]航天器，我們終於可以在星際旅行了！"
 origin_ancient_juggernaut_start_screen_PART_ONE_HIVE: "在我們[GetSpeciesName]的意識擴張到整個[GetHomeWorldName]之前，一座漂浮之物在星球上空，其存在時間我們無從考察。"
 
