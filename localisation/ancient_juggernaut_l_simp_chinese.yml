 ancient_jug_origin.999.desc: "§H[From.Owner.GetName]§!有了解放他們的§H[event_target:ancient_juggernaut_itself.GetName]§!的方法，但決定放棄這個點子來造自己的。"
 ancient_jug_origin.1000.desc: "§H[From.Owner.GetName]§!成功解放了他們的§H[event_target:ancient_juggernaut_itself.GetName]§!，飛行造船廠更加的便利了。"
 ancient_jug_origin.1001.desc: "§H[From.Owner.GetName]§!失去了他們的§H[event_target:ancient_juggernaut_itself.GetName]§!，飛行船廠不再與他們同在了。"
 ancient_jug_origin.1002.desc: "§H[From.Owner.GetName]§!失去了他們的§H[event_target:ancient_juggernaut_itself.GetName]§!，瞬間被秒殺。\n\nThey shouldn't sign up for this disaster."
 ancient_jug_origin.1003.desc: "§H[From.Owner.GetName]§! have received a 'spam' of '§YNaked-$corvette_plural$§!' from their §H[event_target:ancient_juggernaut_itself.GetName]§!.\n\nAt the time your daily corvette cost only 60 minerals to build, with red laser weapons on it, why spend extra minerals on upgrading? Sadly, it's no longer a thing after 1.8 Version; On the bright side, free ships."
 ancient_jug_origin.1003.a: "只要60礦而已？真香，裸奔$corvette_plural$最強沒有之一。"
 ancient_jug_origin.1003.tooltip: "曾經是。"
