 ancient_jug_origin.2.title: "修補與上漆"
 ancient_jug_origin.2.desc: "每次研究新技術時，任何[Root.GetSpeciesNamePlural]都不會放過在我們的§H[event_target:ancient_juggernaut_itself.GetName]§!上面來測試他們的新發現。\n\n$ancient_jug_origin.2_laterpart_desc$"
 ancient_jug_origin.2.desc_geth: "每當發現新技術時，我們[Root.GetSpeciesNamePlural]在§H[event_target:ancient_juggernaut_itself.GetName]§!當中會進行一系列的測試。\n\n$ancient_jug_origin.2_laterpart_desc$"
 ancient_jug_origin.2.desc_terminator: "隨著創造者的終結，§H[event_target:ancient_juggernaut_itself.GetName]§!的船艦系統快速失靈，無法使用當前技術進行還原。\n\n$ancient_jug_origin.2_laterpart_desc$"

 ancient_jug_origin.2_laterpart_desc: "首要目標是替換§H[event_target:ancient_juggernaut_itself.GetName]§!裡面的推進器－以讓能夠它再度航行。由於裏頭的推進器目前超出了我們的修復能力，我們得找出一種解決方法。\n\n對於其他零件，每當採用新的材料或技術時，能讓這艘龐然巨獸的情況有所好轉。在我們找到充分釋放其潛力的方法前，這種＂偷吃步＂技術有助於我們的$juggernaut$在極端情況下生存。"
 ancient_jug_origin.2.a: "它終究會的。"
 ancient_jug_origin.2.tooltip: "\n完成特殊項目讓§H[event_target:ancient_juggernaut_itself.GetName]§!再度航行。\n研發我們的§Y$juggernaut$§!所擁有的§Y船隻組件§!會逐漸修復其狀態。"
 
 ancient_jug_origin.3.title: "王者歸來"
 ancient_jug_origin.3.desc: "有了最新的造船廠突破，我們終於能夠完全修復§H[event_target:ancient_juggernaut_itself.GetName]§!了。\n\n為此，我們將開始一個特殊計畫，所需的時間和資源將非常巨大且持久。一旦完成後，§H[event_target:ancient_juggernaut_itself.GetName]§!將完全恢復到完好如初的狀態。"
 ancient_jug_origin.3.a: "它將如閃電般歸來！"
 ancient_jug_origin.3.a_machine: "繼續。"
# ancient_jug_origin.3.b: "It had served us well, but that's it."
# ancient_jug_origin.3.b.tooltip: "Still, §H[event_target:ancient_juggernaut_itself.GetName]§! can get customized with our design."
 
 ancient_jug_origin.4.title: "[event_target:ancient_juggernaut_itself.GetName]之落末"
 ancient_jug_origin.4.desc_toofast: "我們剛才在[event_target:ancient_juggernaut_itself.GetStarName]星系失去了§H[event_target:ancient_juggernaut_itself.GetName]§!！沒有人預料到如此巨物星船在短時間內被摧毀殆盡，[Root.GetName]的全國人民都為此犧牲表達哀悼。\n\n俗話說的好，這一切都發生的太快了。"

# ancient_jug_origin.4.desc: "$ancient_jug_origin.4.desc_afternate$\n\nBut such a tragedy doesn't hold back our spirit. With the right technology, in the future, perhaps, we can build our §Y$juggernaut$§!."
 ancient_jug_origin.4.desc_afternate: "我們的§H[event_target:ancient_juggernaut_itself.GetName]§!在[event_target:ancient_juggernaut_itself.GetStarName]星系中被摧毀了。自我們文明開始以來，它一直都是我們的啟發來源。如今伴隨它的死亡，[Root.GetName]的全國人民都為此犧牲表達哀悼。"
 
 ancient_jug_origin.4.desc_geth_toofast: "我們剛才在[event_target:ancient_juggernaut_itself.GetStarName]星系失去了§H[event_target:ancient_juggernaut_itself.GetName]§!！我們沒有預測到此巨物星船在短時間內會被摧毀殆盡。\n\n一句話說的好，這一切都發生的太快了。"
# ancient_jug_origin.4.desc_geth: "$ancient_jug_origin.4.desc_geth_afternate$\n\nHowever, with the right technology, we can build our §Y$juggernaut$§! in the future."
 ancient_jug_origin.4.desc_geth_afternate: "我們的§H[event_target:ancient_juggernaut_itself.GetName]§!在[event_target:ancient_juggernaut_itself.GetStarName]星系中被摧毀了。它從我們文明的開始以來，就供我們所用。隨著它的破壞，這將阻礙我們的深空擴張。"
 
# ancient_jug_origin.4.a: "It."
 ancient_jug_origin.4.machine: "<錯誤－結果為超出預期！>"
 ancient_jug_origin.4.tooltip: "§H[event_target:ancient_juggernaut_itself.GetName]§!的毀滅也使其船體暴露在外。我們已經拆散了我們能拆的部分。\n£alloys£§Y[Root.origin_ancient_juggernaut_alloys].00§!"

 ancient_jug_origin.5.title: "$fedev.9505.name$"
 ancient_jug_origin.5.desc: "[event_target:ancient_juggernaut_spotted.GetStarName]星系中偵測到了一艘龐然大物，尺寸如巨獸般的星船。依它的船體情況與其外觀而言，我們相信這是屬於§H[From.Owner.GetName]§!的。\n\n這種＂活動太空基地＂可以在前線建造和維修艦船，雖然其火力不足為懼，但我們不應該輕視這個漂泊船廠的存在。"
 ancient_jug_origin.5.desc_afternate: "[event_target:ancient_juggernaut_spotted.GetStarName]星系中偵測到了一艘龐然大物，尺寸如巨獸般的星船。依它的船體情況與其外觀而言，我們相信這是屬於§H[From.Owner.GetName]§!的。\n\n這種＂活動太空基地＂可以在前線建造和維修艦船，並同時以長距離武器進行打擊，唯有蠢貨才敢靠近此漂泊船廠。"
 ancient_jug_origin.5.desc_toomany: "\n據此，這樣的$juggernaut$艦不是唯一一個。也許，銀河系中還有更多……"
 ancient_jug_origin.5.a: "我們應該多加留意。"
 ancient_jug_origin.5.a_origin: "他們的$juggernaut$跟我們的很相像。"
 ancient_jug_origin.5.b: "廣大銀河中有多少的$juggernaut$？"
 ancient_jug_origin.5.b_origin: "我們不是唯一一個。"
 
 ancient_jug_origin.6.title: "巨獸之末"
 ancient_jug_origin.6.desc: "§H[From.GetName]§!的曾經光榮的§Y$juggernaut$§!在[event_target:ancient_juggernaut_spotted.GetStarName]星系中壽終正寢了！§H[event_target:attacker_fleet.GetName]§!在其靈活造船廠連鎖反應爆炸前給了它最後一擊，結束了它一生事業。"
 ancient_jug_origin.6.a: "做的不錯。"
 ancient_jug_origin.6.a_origin: "他們的巨獸已經垮台了。"
 
 ancient_jug_origin.8.desc: "我們收到報告稱§H[event_target:jug_owner.GetName]§!的曾經光榮的§Y$juggernaut$§!在[event_target:ancient_juggernaut_spotted.GetStarName]星系中壽終正寢了！§H[event_target:attacker_country.GetName]§!的其中一支艦隊在其靈活造船廠連鎖反應爆炸前給了它最後一擊，結束了它一生事業。"
 ancient_jug_origin.8.desc_unknown: "我們收到報告稱§H[event_target:jug_owner.GetName]§!的曾經光榮的§Y$juggernaut$§!在[event_target:ancient_juggernaut_spotted.GetStarName]星系中壽終正寢了！他們的敵人似乎在其靈活造船廠連鎖反應爆炸前給了它最後一擊，結束了它一生事業。"
 ancient_jug_origin.8.a: "一路好走。"
 ancient_jug_origin.8.a_origin: "銀河中少了一隻巨獸。"

 
 ancient_jug_origin.10.title: "巨獸崛起"
 ancient_jug_origin.10.desc: "完成了。自從我們文明進入到大空時代以來，它激發了我們克服萬難，並參與了無數場對抗我們敵人的戰鬥。"
 ancient_jug_origin.10.desc_terminator: "完成了。在與原創造者的戰爭中，它由我們重新設計來終結他們的性命，並參與了無數場對抗我們敵人的戰鬥。"
 ancient_jug_origin.10.desc_afternate: "\n曾經的上古，如今乃巨獸的$juggernaut$也解鎖了當中的＂§E艦隊加成§!＂功能供我們存取。它不只在前線建造和維修艦船，也配有足以摧枯拉朽的火力，使我們得以不間斷地攻擊那些敢與我們作對的人。\n\n如今只有蠢貨才會對抗[Owner.GetName]。"

 ancient_jug_origin.10.first_ruler: "\n作為整個[Root.GetName]的歷史見證人，對此感觸良多的肯定是我們的[Root.GetRulerTitle]了。§Y[Root.GetRulerName]§!很高興的宣布$juggernaut$已能完全運行，祝賀以出色的表現實現這一目標的所有人。[ancient_jug_origin_first_ruler.GetSheHeCap]在超光速發現後指示我們修理§H[event_target:ancient_juggernaut_itself.GetName]§!，穩扎穩打地，讓$juggernaut$重回榮耀。"


 ancient_jug_origin.10.a: "[event_target:ancient_juggernaut_itself.GetName]直到永遠！"
 ancient_jug_origin.10.a_machine: "<對$juggernaut$艦的估計為：全能。>"
 ancient_jug_origin.10.tooltip: "獲得存取'§E艦隊加成§!'功能，位於§H$edict_ancient_jug_origin_edict$§!，可進一步提高我們的艦隊能力。"
 
 ancient_jug_origin.11.title: "$ancient_jug_origin.10.title$"
 ancient_jug_origin.11.desc: "我們收到報告說§Y[from.GetName]§!已經完全修復了他們的§Y[event_target:ancient_juggernaut_itself.GetName]§!，現在能夠以長距離砲火，和派遣無人戰鬥機進行長距離打擊，使其在任何作戰場景下都是不容小看的威脅。\n\n這真的是太空戰裡的尖端軍備。"
 ancient_jug_origin.11.a_origin: "如果他們的可以，我們也行的。"
 ancient_jug_origin.11.b_origin: "另一個巨獸甦醒。"
 ancient_jug_origin.11.c: "我們要拆掉他們的破銅爛鐵！"
 ancient_jug_origin.11.d: "這可不妙…"
 
 ancient_jug_origin.14.title: "自動建造一體"
 ancient_jug_origin.14.desc: "我們對於§H[event_target:ancient_juggernaut_itself.GetName]§!裡的秘密可以說是一知半解。就在剛才，它的造船廠自行運作了起來，一件又一件的，造出了數個我們的船隻。\n\n這種＂§Y自動建造§!＂的功能在我們接管§H[event_target:ancient_juggernaut_itself.GetName]§!之前從未發生過，使我們對它的神秘色彩有更多了解。無論我們對其$juggernaut$所用的解決方法，或是協議造就了這些出乎預料的結果－造船廠所創出的艦隊已可讓我們下達指令。"
 ancient_jug_origin.14.desc_terminator: "我們對於§H[event_target:ancient_juggernaut_itself.GetName]§!裡的秘密可以說是一知半解。方才，它的造船廠自行運作了起來，一件又一件的，造出了數個我們的船隻。\n\n這種＂§Y自動建造§!＂的功能在我們於創造者們的戰爭之中從未發生過，使我們對它的神秘色彩有更多了解。無論我們在$juggernaut$上所用的解決方法，或是協議造就了這些出乎預料的結果－造船廠所創出的艦隊已可讓我們下達指令。"
 ancient_jug_origin.14.desc_afternate: "§H[event_target:ancient_juggernaut_itself.GetName]§!再度毫無預警地啟動了它的自動建造週期，數個船隻作為一支艦隊從它的造船廠中划了出來，準備好供我們使用。"
 ancient_jug_origin.14.a: "一件沒人問津，但還是樂意的事。"
 ancient_jug_origin.14.b: "如果這些船隻能開火，我們就帶走。"
 ancient_jug_origin.14.c: "這會有用的。"
 ancient_jug_origin.14.d: "挺驚喜的禮物。"
 ancient_jug_origin.14.e: "這些船隻能造成一些傷害。"
 ancient_jug_origin.14.f: "免費的船，無須抱怨。"
 ancient_jug_origin.14.a_machine: "<收到：多個戰鬥單位已上線。>"
 ancient_jug_origin.14.b_machine: "自動建造週期完成，紀錄結束。"
 ancient_jug_origin.14.c_machine: "額外攻擊部隊已收到。"
 ancient_jug_origin.14.d_machine: "新艦隊確認，準備部屬。"
 ancient_jug_origin.14.e_machine: "<錯誤紀錄結果為：0。>"
 ancient_jug_origin.14.f_machine: "收到新的艦隊代碼。"


 
