 ancient_jug_origin.15.title: "$ancient_jug_origin.14.title$"
 ancient_jug_origin.15.desc_first: "§H[event_target:ancient_juggernaut_itself.GetName]§!再度毫無預警地啟動了它的自動建造週期，而這一次跑出了截然不同的東西。"
 
 ancient_jug_origin.15.desc_t34: "\n四艘全配的§Y$corvette_plural$§!先是滑了出來，後面跟隨著一組§Y$battleship_plural$§!。這些$battleship_plural$只裝備了主砲和點防武器，以水晶製的鍍層作為護甲。\n\n如此簡單粗暴的設計，我們確認了這是屬於先行者的－前§H[event_target:ancient_juggernaut_itself.GetName]§!擁有者。在全面戰爭期間，他們用了這種物美價廉的艦隊與穿透性武器，和遠距離優勢痛宰敵人，因為他們的對手過度地依賴護甲和護盾作為防禦。"
 ancient_jug_origin.15.desc_t34_afternate: "\n再一次地，§Y$corvette_plural$§!和一隊廉價§Y$battleship_plural$§!跑了出來，並可供我們使用。"
 ancient_jug_origin.15.desc_spam: "\n一大群的§Y$corvette_plural$§!跑出了造船廠。我們注意到這些船隻裝備了非常之基本的能源武器，俗稱$RED_LASER$。\n\n我們已經確認這些設計是由先行者完成的。在戰爭時期，他們使用這種極端的配件來捍衛自己的家園。一部分原因是他們的合金產量不足。另一個原因是，他們的對手似乎仰賴著大型旗艦船隻。\n\n最終，他們的對手被他們的§Y裸奔$corvette_plural$§!給淹沒了。毫無還手之力之下，先行者的對手被迫與他們休戰。"
 ancient_jug_origin.15.desc_spam_afternate: "\n是一海票的裸裝§Y$corvette_plural$§!。"
 ancient_jug_origin.15.desc_pre_1_3_meta: "\n一群全配的§Y$destroyer_plural$§!準備好接收命令，上頭裝載了會發射聚焦粒子束的大型能量武器。\n\n理論上，是可以在大砲大小的插槽中安裝如此強大的武器，因為我們認為這是§H[event_target:ancient_juggernaut_itself.GetName]§!的前持有者－先行者的船隻配裝之一。\n\n他們肯定用了這些§Y玻璃大砲$destroyer_plural$§!有了一段時間，直到他們在船隻科技上面有所突破。"
 ancient_jug_origin.15.desc_pre_1_3_meta_afternate: "\n再一次地，一組全配的玻璃大砲§Y$destroyer_plural$§!可供指揮。"
 ancient_jug_origin.15.desc_pre_2_0_meta: "\n一群全配的§Y$cruiser_plural$§!跑出來，大致上都安裝了對艦體造成傷害的等離子武器。\n\n這種船配肯定是前一位§H[event_target:ancient_juggernaut_itself.GetName]§!的持有者－先行者的主要配備。成功研發出第一艘真正的$cruiser_plural$後，他們安裝了大量能朝目標發射破壞性高能等離子球的武器，大大改善了其戰鬥條件。先行者們認為這些投射物能穿透對手的艦船護甲防禦。\n\n但是，這種方法行不通，因為按照現在的標準，這些等離子體不再能夠輕易地穿透固體物體。"
 ancient_jug_origin.15.desc_pre_2_0_meta_afternate: "\n一群全配的§Y$cruiser_plural$§!跑了出來，大致上都安裝了對艦體造成傷害的等離子武器，可供我們所用。"

 ancient_jug_origin.15.desc_later_terminator: "\n我們已經通過$juggernaut$數據庫中的不完整記錄確認了先行者的存在。確認他們身份的數據不足，但一件事可以確定的是創造者們錯誤地操控這頭巨獸，而沒有注意到數據庫的存在。"


 ancient_jug_origin.15.a: "這艦隊的設計真有意思。"
 ancient_jug_origin.15.b: "好。"
 ancient_jug_origin.15.b_machine: "<錯誤：預測為建造＂$corvette_plural$＂！>"
 ancient_jug_origin.15.tooltip.t34: "§Y4§!艘全配的 £military_size_1£ §Y$corvette_plural$§!和§Y6§!艘＂精打細算＂的 £military_size_8£ §Y$battleship_plural$§!$ancient_jug_origin.14.tooltip$"
 ancient_jug_origin.15.tooltip.spam: "一海票的裸裝 £military_size_1£ §Y$corvette_plural$§!$ancient_jug_origin.14.tooltip$"
 ancient_jug_origin.15.tooltip.pre_1_3_meta: "§Y10§!艘裝備了$ENERGY_LANCE_2$的全配 £military_size_2£ §Y$destroyer_plural$§!$ancient_jug_origin.14.tooltip$"
 ancient_jug_origin.15.tooltip.pre_2_0_meta: "§Y12§!艘曾經全能的全配 £military_size_4£ §Y$cruiser_plural$§!$ancient_jug_origin.14.tooltip$"
 
 ancient_jug_origin.16.title: "船體尺寸進展"
 ancient_jug_origin.16.desc_destroyers: "最新的$destroyer_plural$設計能讓我們對§H[event_target:ancient_juggernaut_itself.GetName]§!船體做一次重點翻修，相當程度的修復了逐漸毀損的部分。\n\n如同我們先前說的－要讓它完全復原，我們需要找到建造§Y$juggernaut$§!的方法。"
 ancient_jug_origin.16.desc_cruisers: "新世代的$cruiser_plural$科技也讓我們能在§H[event_target:ancient_juggernaut_itself.GetName]§!上多下點工夫－可以修補大部分地方。"
 ancient_jug_origin.16.desc_battleships: "$battleship_plural$最棒的設計跳躍也可以用在§H[event_target:ancient_juggernaut_itself.GetName]§!上，讓它撐得更長久。\n\n依船體情況而言，它可以說是§Y半個$juggernaut$§!艦了。"
 ancient_jug_origin.16.tooltip: "§Y$ancient_juggernaut_research_ship_text$§!: §G+1§!\n§H[event_target:ancient_juggernaut_itself.GetName]§!的船體改善了。"
 
 ###需要是芥末日DLC###
 ancient_jug_origin.17.desc: "令人難以置信的是，從設計的角度來看，建造$titan_plural$的過程類似於§Y$juggernaut$§!艦－如果我們的理論正確的話，兩者都需要特定的造船廠來創建它們。\n\n我們就要掌握§Y$juggernaut$§!艦的秘密了！"
  
 ancient_jug_origin.20.title: "$juggernaut$之末"
 ancient_jug_origin.20.desc: "我們失去了上古$juggernaut$，自我們文明開始以來，它一直都是我們的啟發來源。如今伴隨它的死亡，[Root.GetName]的全國人民都為此犧牲表達哀悼。"
 ancient_jug_origin.20.desc_geth: "我們失去了上古$juggernaut$，它從我們文明的開始以來，就供我們所用。隨著它的破壞，這將阻礙我們的深空擴張。"
 
 ancient_jug_origin.21.title: "調節潛力"
 ancient_jug_origin.21.desc: "在§H[event_target:ancient_juggernaut_itself.GetName]§!中修復了更多的船隻部件後，我們的科學團隊發現了它的其中一個秘密－調節器。調節器裡面有個＂§Y一鍵超頻§!＂的功能，它應該能夠以加速其自動造船功能，從而一次大量生產船隻，代價是鉅額的維護費用。\n\n如此大好機會我們不容錯過。$ancient_jug_origin.21_afternate$"
 ancient_jug_origin.21.desc_geth: "在§H[event_target:ancient_juggernaut_itself.GetName]§!中修復了更多的船隻部件後，我們的科研子個體發現了它的其中一個秘密－使我們能夠以調整其自動造船以加快進展，從而允許一次大量生產船隻，代價是付出鉅額的維護費用。\n\n$ancient_jug_origin.21_afternate$"

 ancient_jug_origin.21_afternate: "\n\n我們還發現了所謂的＂§E艦隊加成§!＂。這種功能顧名思義，可以通過其調節器為所有艦隊提供額外能力。我們暫時還不知道如何訪問它們，也許我們藉由修復$juggernaut$可以找到更多秘密。"

 ancient_jug_origin.21.a: "知道了。"
 ancient_jug_origin.21.a.tooltip: "§E我們可以從§H$EDICT$§!頁面中訪問§H$edict_ancient_jug_origin_edict$§!。§!"

 ancient_jug_origin.21.b: "我們來看一下吧。"
 ancient_jug_origin.21.b.tooltip: "§E訪問§H$edict_ancient_jug_origin_edict$§!$EDICT$，會開啟$MOD_ANCIENT_JUG_OVERCLOCK_TITLE$的介面。§!"

 
 ancient_jug_origin.24.title: "亞光速之飛"
 ancient_jug_origin.24.desc: "我們成功的替換了§H[event_target:ancient_juggernaut_itself.GetName]§!上的推進器！儘管其背後的方法讓許多工程專家認為粗糙且直接了當，但是十分管用。我們相信這個宏偉的移動造船廠已準備好輕鬆離開[event_target:ancient_juggernaut_itself.GetStarName]星系。\n\n數百萬年後，§H[event_target:ancient_juggernaut_itself.GetName]§!再度於星際中翱翔。"
 ancient_jug_origin.24.desc_geth: "我們的替換於§H[event_target:ancient_juggernaut_itself.GetName]§!推進器上面已成功！儘管其背後的方法簡單且粗暴，但我們相信這個移動造船廠已準備好立即離開[event_target:ancient_juggernaut_itself.GetStarName]星系。\n\n數百萬年後，§H[event_target:ancient_juggernaut_itself.GetName]§!再度於星際中航行。"
 ancient_jug_origin.24.afternate: "隨著我們深入於上古$juggernaut$的神祕色彩時，許多專家們表示我們的[Root.GetRulerTitle]應該部屬其艦來協助民生上的擴張，或者作為我們艦隊的主力，以迎來潛在的敵人。"
 ancient_jug_origin.24.desc_geth_afternate: "上古$juggernaut$的秘密依在。在此期間，我們應該部署它進行擴展，並作為我們艦隊的心臟。"

 
 ancient_jug_origin.24.tooltip: "§H[event_target:ancient_juggernaut_itself.GetName]§!的亞光速推進器已修復。"
 
