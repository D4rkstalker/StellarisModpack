	shadowgate_d_compass_dc_effect:0 "Dimensional Convergence"
	shadowgate_d_compass_dc_effect_desc:0 "The compass of §Y[From.GetShadowgateNameAltScope]§! permits the socketing of an additional divergent $shadowgate_dl_icon_color$ on its outer triangle.\n\n§Y[From.GetShadowgateNameAltScope]§!:\n$shadowgate_eth$ Capacity: £shadowgate_eth£§E+5§!\n$shadowgate.district.spc.special$"
	shadowgate_d_compass_dc_effect_locked:0 "$shadowgate_divider$$TRIGGER_FAIL$Requires the full restoration of all special districts on §Y[From.GetShadowgateNameAltScope]§!.\n"

	shadowgate_d_compass_rch_effect:0 "Retrograde Counterpoint Harmonics"
	shadowgate_d_compass_rch_effect_desc:0 "All changes to $shadowgate_rp_icon_color$ on §Y[From.GetShadowgateNameAltScope]§! are inverted in value. Any amount deducted is thirded and cannot drop beneath the absolute minimum.\n\nThe facility's $shadowrifts_icon_color$ possess greater combat capabilities, further amplified by any $shadowgate_rp_icon_color$ above the absolute minimum."
	shadowgate_d_compass_rch_effect_locked:0 "$shadowgate_divider$$TRIGGER_FAIL$Requires at least two §H$district_shadow_pulse_condenser_plural$§! on §Y[From.GetShadowgateNameAltScope]§!.\n"

	shadowgate_d_compass_dup_effect:0 "Decrescent Umbral Projection"
	shadowgate_d_compass_dup_effect_desc:0 "§Y[From.GetShadowgateNameAltScope]§! can force the benefit of casting to a $shadow_anchor_icon_color$ for any rift destination, but choosing to do so applies §R20%§! of the rift's $shadowgate_rp_icon_color$ change to the facility's absolute minimum.\n\nSuch rifts are §Pdoomed§! to suffer a $shadowgate_vd_icon_color$, incurring a half-duration cooldown and remaining navigable for only up to £time£§Y90§!."
	shadowgate_d_compass_dup_effect_locked:0 "$shadowgate_divider$$TRIGGER_FAIL$Requires at least two §H$district_spectral_projection_array_plural$§! on §Y[From.GetShadowgateNameAltScope]§!.\n"
	
	shadowgate_d_compass_sp_effect:0 "Shadowed Path"
	shadowgate_d_compass_sp_effect_desc:0 "§Y[From.GetShadowgateNameAltScope]§! can decouple with its own $shadowrift_icon_color$ terminus, enabling the designation of any foreign system as a surrogate §E$shadowgate.open.shadowrift.origin$§! to summon from instead.\n\nA foreign origin is considered an additional destination when calculating $shadowgate_eth_icon_color$ cost and $shadowgate_rp_icon_color$ change."
	shadowgate_d_compass_sp_effect_locked:0 "$shadowgate_divider$$TRIGGER_FAIL$Requires at least two §H$district_harmonic_subspace_resonator_plural$§! on §Y[From.GetShadowgateNameAltScope]§!.\n"
	shadowgate.sp.anchor.fail:0 "Must have active $shadow_anchors_icon_color$ at both terminal points of a §M$shadowgate_d_compass_sp_effect$§!."
	shadowgate.sp.remnant.fail:0 "Must have $shadowgate_shadow_remnants_color$ at both terminal points of a §M$shadowgate_d_compass_sp_effect$§!."
	shadowgate.vc.remnant.fail:0 "Must have §Y[This.GetName]§! or another $shadowgate_shadow_remnant_color$ set as a §M$shadowgate_d_compass_sp_effect$§! origin."

	shadowgate_d_compass_vc_effect:0 "Vestigial Conjuration"
	shadowgate_d_compass_vc_effect_desc:0 "$shadowrifts_icon_color$ cast by §Y[From.GetShadowgateNameAltScope]§! are transformed into $shadowrifts_db_icon_color$, connecting all installations using this effect. The technology required to traverse such rifts is permanently unlocked by this effect.\n\nUp to half of this facility's $shadowgate_eth_icon_color$ distance cost is mitigated by a rift destination's proximity to the nearest $shadowgate_shadow_remnant_color$.\n\nThe §HSpecial§! category lists remnants as eligible destinations. Remnants grant total independence and passive growth in strength to any rifts stabilized in their vicinity."
	shadowgate_d_compass_vc_effect_locked:0 "$shadowgate_divider$$TRIGGER_FAIL$Requires at least one §H$district_spectral_projection_array$§! on §Y[From.GetShadowgateNameAltScope]§!.\n"

	shadowgate_d_compass_asp_effect:0 "Augmentative Shadow Pulse"
	shadowgate_d_compass_asp_effect_desc:0 "The passive yearly change of $shadowgate_rp_icon_color$ on §Y[From.GetShadowgateNameAltScope]§! increments by §Y1§! each year it takes effect.\n\nUpon passing §Y3§!, the change instead resets to §Y1§! and a single instance of the weakest rift §HFortification (£shadowgate_f_core£|£shadowgate_f_barrier£)§! is generated."
	shadowgate_d_compass_asp_effect_locked:0 "$shadowgate_divider$$TRIGGER_FAIL$Requires at least one §H$district_shadow_pulse_condenser$§! on §Y[From.GetShadowgateNameAltScope]§!.\n"
	
	shadowgate_d_compass_sm_effect:0 "Shadow Mooring"
	shadowgate_d_compass_sm_effect_desc:0 "Active $shadowrifts_icon_color$ from §Y[From.GetShadowgateNameAltScope]§! are also projected to any active $shadow_anchors_icon_color$ within your territory.\n\nEach active anchor across the galaxy reduces this facility's $shadowgate_eth_icon_color$ cost and $shadowgate_rp_icon_color$ change by §Y3%§! when casting such moored rifts."
	shadowgate_d_compass_sm_effect_locked:0 "$shadowgate_divider$$TRIGGER_FAIL$Requires at least one §H$district_harmonic_subspace_resonator$§! on §Y[From.GetShadowgateNameAltScope]§!.\n"

