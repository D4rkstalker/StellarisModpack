	shadowgate.pilgrimage.title:0 "§E$shadowgate_ap_country_name$§! - §HVenerator 'This One'§!"
	shadowgate.pilgrimage.main.general.a.desc:0 "Praise be to the Holy Authority! Praise be to the Ancients!"
	shadowgate.pilgrimage.main.general.b.desc:0 "Blessed are the pilgrims of the void."
	shadowgate.pilgrimage.main.general.c.desc:0 "The crystals! They speak!"
	shadowgate.pilgrimage.main.general.d.desc:0 "Bathed in blessed ether, our meeting begins."
	shadowgate.pilgrimage.main.general.e.desc:0 "Listen for the rapturous harmonies of §Y[shadowgate_ap_planet.GetName]§!!"
	shadowgate.pilgrimage.main.staff.a.desc:0 "Welcome, wielder of the staff most sacred."
	shadowgate.pilgrimage.main.staff.b.desc:0 "You have brushed with powers beyond dreams, wielder."
	shadowgate.pilgrimage.main.staff.c.desc:0 "There is ether lingering on your being, wielder!\n\nIt is a warmth so welcome, yet so forlorn."
	shadowgate.pilgrimage.main.origin.a.desc:0 "A Witness of the Sacred Eye graces the anchorage!"
	shadowgate.pilgrimage.main.origin.b.desc:0 "Hail, Witness of the Sacred Eye."
	shadowgate.pilgrimage.main.origin.c.desc:0 "Always watching... always speaking! Have you been Witnessing?"
	shadowgate.pilgrimage.main.owner.a:0 "A fellow steward pays the faithful a visit!"
	shadowgate.pilgrimage.main.owner.b:0 "Your temple's harmonies are beautiful, voyager."
	shadowgate.pilgrimage.main.owner.c:0 "In our meeting, a concert of the Eternal Melody."
	shadowgate.pilgrimage.main.0.a.desc:0 "Welcome, wanderer."
	shadowgate.pilgrimage.main.0.b.desc:0 "Come to trade?"
	shadowgate.pilgrimage.main.0.c.desc:0 "Yes, foreigner?"
	shadowgate.pilgrimage.main.25.a.desc:0 "Tidings, pilgrim."
	shadowgate.pilgrimage.main.25.b.desc:0 "This One anticipates our coming exchange."
	shadowgate.pilgrimage.main.25.c.desc:0 "The time of commerce is nigh - let us trade."
	shadowgate.pilgrimage.main.50.a.desc:0 "Greetings, familiar one..."
	shadowgate.pilgrimage.main.50.b.desc:0 "You have shown great affinity for the faithful. The faithful's gratitude is upon you."
	shadowgate.pilgrimage.main.50.c.desc:0 "The divine temples call forth all pilgrims and their bounty!"
	shadowgate.pilgrimage.main.100.a.desc:0 "This One appreciates your patronage."
	shadowgate.pilgrimage.main.100.b.desc:0 "The high conclave jubilantly declared your arrival, and This One receives you in kind!"
	shadowgate.pilgrimage.main.100.c.desc:0 "You are welcome and safe here, [Root.GetRulerTitle]."
	shadowgate.pilgrimage.main.under.assault:0 "Our harbors are beset by despoilers! Please, lend the pilgrimage your aid!"
	shadowgate.pilgrimage.main.disbarred:0 "There are no words This One can muster to detail This One's disgust for your visage.\n\nAnd there are no words you can muster to return into This One's good graces!\n\nYou have no business here, defiler - leave at once!"
	shadowgate.pilgrimage.main.still.here.1:0 "Anything else, pilgrim?"
	shadowgate.pilgrimage.main.still.here.2:0 "This One is here to serve."
	shadowgate.pilgrimage.main.still.here.3:0 "Speak, for This One answers."

