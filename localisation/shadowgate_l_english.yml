	shadowgate.pilgrimage.blessings:0 "Blessings of the Holy Authority upon you!"
	shadowgate.pilgrimage.opened.1:0 "The veil is sundered between §Y[shadowgate_origin_system.GetName]§! and §Y[shadowgate_destination_system.GetName]§!! The umbral lights mark the path, pilgrims!\n\n$shadowgate.pilgrimage.blessings$"
	shadowgate.pilgrimage.opened.2:0 "Behold, summoner: the Eternal Melody, phrased across §Y[shadowgate_origin_system.GetName]§! and §Y[shadowgate_destination_system.GetName]§!! Ford at your pleasure.\n\n$shadowgate.pilgrimage.blessings$"
	shadowgate.pilgrimage.opened.3:0 "With immutable grace, the summoning is complete! Both §Y[shadowgate_origin_system.GetName]§! and §Y[shadowgate_destination_system.GetName]§! share a consecrated bond.\n\n$shadowgate.pilgrimage.blessings$"
	shadowgate.pilgrimage.opened.4:0 "The rite has ended, summoner - both §Y[shadowgate_origin_system.GetName]§! and §Y[shadowgate_destination_system.GetName]§! are made sanctified in dark light.\n\n$shadowgate.pilgrimage.blessings$"
	shadowgate.pilgrimage.opened.5:0 "The high conclave extends gratitude for your exemplary performance in our most sacred ritual. A dark rift joins together §Y[shadowgate_origin_system.GetName]§! and §Y[shadowgate_destination_system.GetName]§! - thus, the temple is glorified in umbral glow!\n\n$shadowgate.pilgrimage.blessings$"

	shadowgate.pilgrimage.closing:0 "Tidings, honorable guardian. A neophyte summoner wishes to relieve you of your duty, and the rite of rebirth has already begun.\n\nDespair not, for there remains a spell that your dark rift persists - use it wisely.\n\nYou are hereby commended for your honorable service. $shadowgate.pilgrimage.blessings$"

	shadowgate.pilgrimage.assaulted:0 "Discordance wracks the Eternal Melody, summoner!\n\nYou have failed as guardian of a sacred rift, and the high conclave is furious indeed!\n\nThis does not bode well..."
	shadowgate.pilgrimage.assaulted.subsequent:0 "Again!? There is no excuse! The temple is wounded by your failure as guardian, summoner...\n\nSuffer the high conclave's admonishment! The Holy Authority must not be wronged in this manner!"

	shadowgate.pilgrimage.disabled:0 "Our glorious temple sings to the void no more, crying out in terrible pain!\n\nHow could you allow this to pass, summoner? The high conclave finds you lacking in faith and duty! There are arguments for your excommunication, but leniency is a treasured virtue...\n\n§RNo more tragedies of this kind can befall the holy temple so long as you stand guard!§!"
	shadowgate.pilgrimage.tribute.answer:0 "Accept this tribute as an apology."
	shadowgate.pilgrimage.disbarred:0 "Enough! You have demonstrated inexorable faithlessness of the tallest order, and the high conclave shall not party with wanton desecrators of the divine!\n\nThe faithful do not forget. Away with you! Never return to this place you have so defiled!"

