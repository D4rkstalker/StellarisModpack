	origin_shadowgate:0 "Forlorn Gate"
	origin_shadowgate_desc:0 "Dispatched from their homeworld almost a year prior, this research team has just arrived on a shadowgate installation. Unfortunately, their civilization met an untimely end halfway through the voyage."
	origin_tooltip_shadowgate_effects:0 "§R- WARNING: Challenging Origin§!\n- Start on a §M$pc_shadowgate$§! with §Y2 Pops§! using your original homeworld's habitability\n- The §HAdministrative Authority§! will lend you temporary assistance with basic resources\n- No guaranteed habitable worlds will spawn near your home system"
	shadowgate_origin_NAME:0 "Installation-??-?"
	shadowgate_origin_DESC:0 "A superstructure detected long ago by some of your civilization's astronomers."

	START_SCREEN_SHADOWGATE:0 "Almost a year has passed since we departed our homeworld, tasked to investigate an alien megastructure relatively close by. Partway through the journey, disturbing reports of disunity and chaos flooded in from our planet. All long-range communications ceased - any messages of inquiry were left unanswered, and we feared the worst.\n\nOur arrival at this superstructure was met with an initially warm welcome, despite its oppressive environment. However, when we began to describe our plight to its lone owner, we have since been treated somewhat differently...\n\nThankfully, the invitation to stay still stands, treacherous though this place may be. Its owner has been watching us closely, and wishes to speak on matters regarding the future..."

	shadowgate.origin.aa.introduction.desc.1:0 "...and that should provide sufficient quartering until your species locates a suitable environment again.\n\nYou must also refrain from altering the installation's inner machinations... for now, at least. Please be careful whilst exploring, eager though your researchers may be!"
	shadowgate.origin.aa.introduction.answer.1:0 "You have our gratitude."
	shadowgate.origin.aa.introduction.desc.2:0 "The pleasure is all mine - I'm simply pleased to make your acquaintance!\n\nNow, concerning what we spoke of earlier...\n\nI must admit: your civilization falls within a gray area in terms of classification. To grant it stewardship of the installation, it must return to a sufficient population level proportionate to its technological achievement.\n\nThe precepts must be obeyed!"
	shadowgate.origin.aa.introduction.answer.2:0 "Of course, of course..."
	shadowgate.origin.aa.introduction.desc.3:0 "These are doubtlessly trying circumstances for you and your kind, but I am no stranger to patience. I've relayed a §Yspecial project§! to your situation log with the relevant criteria in need of fulfillment.\n\nAh... and it seems some of the drones I've dispatched have returned! I shall continue to search for rudimentary resources, but please understand that I alone cannot meet your needs.\n\nGiven what I've witnessed already, your resounding success is assured!"
	shadowgate.origin.aa.introduction.answer.3:1 "$UNDERSTOOD$"
	shadowgate.origin.aa.introduction.desc.4:0 "One last topic, guest. An inactive minor installation of mine rests in orbit of §Y[shadowgate_destination_system.GetName]§!, which is likely what brought you here so quickly!\n\nI offer you a glimpse of this facility's purpose - to cast one of its rifts toward your home system.\n\nYou may refuse my offer, of course, should you wish to journey there through faster albeit more indirect means. The facility is not at its true height of power, you see, and will take a great deal of time to establish a path."
	shadowgate.origin.aa.introduction.answer.4.yes:0 "§YPlease cast the rift.§!"
	shadowgate.origin.aa.introduction.answer.4.yes.tooltip:0 "[This.GetName] will cast a $shadowrift_icon_color$ to §Y[shadowgate_destination_system.GetName]§!."
	shadowgate.origin.aa.introduction.answer.4.no:0 "You need not concern yourself."
	shadowgate.origin.introduction.title.5:0 "In Memoriam"
	shadowgate.origin.introduction.desc.5:0 "§Y[This.Species.GetAdj]kind§! is on the brink of extinction, closer than we've ever known. It remains unclear what became of §Y[shadowgate_origin_original_homeworld.GetName]§!, but we know for certain that no other [This.Species.GetNamePlural] escaped the calamity that so suddenly befell its skies.\n\nIn our discussions with §H$aa_designation$§!, we've learned that other planets similar to our old homeworld do in fact exist.\n\nThis benevolent being has welcomed us into its fold with strong hesitation. All that's transpired demands we fulfill its numerous requests for the renewal of our society: a goal we should pursue regardless, but also lest §H$aa_designation$§! ever tire of our 'unauthorized' presence..."
	shadowgate.origin.introduction.answer.5:0 "A difficult task lies ahead."

	pm_shadowgate_origin_resources:0 "Scouring Drones"
	pm_shadowgate_origin_resources_desc:0 "At the order of §H$aa_designation$§!, cumbersome drones thrust off into the endless void in search of resources."
	shadowgate_origin_access_denied:0 "Must complete the §Y$shadowgate_administrator_position$§! special project."
	shadowgate_origin_access_denied_button:0 "$TRIGGER_FAIL$§R$shadowgate_origin_access_denied$§!"

	shadowgate.origin.drones.finished.title:1 "$pm_shadowgate_origin_resources$"
	shadowgate.origin.drones.finished.desc:0 "I'm afraid my drones have exhausted all the resources they can find. They are meant for hauling more than gathering, you see...\n\nI hope their findings were of some use to you, guest."

	shadowgate_administrator_position:0 "Rebuilding Civilization"
	shadowgate_administrator_position_title:0 "$shadowgate_administrator_position$"
	shadowgate_administrator_position_desc:0 "An entity called §H$aa_designation$§! has graciously provided our species a refuge. In order to claim stewardship of the installation and make use of its functionality, we must rebuild our civilization."
	shadowgate_administrator_position_pops:0 "Total Population"

	shadowgate_origin_old_homeworld:0 "Homeworld"
	shadowgate_origin_old_homeworld_title:0 "$shadowgate_origin_old_homeworld$"
	shadowgate_origin_old_homeworld_desc:0 "Our homeworld is still where we left it..."
	shadowgate_origin_old_homeworld_poi:0 "[shadowgate_origin_original_homeworld.GetName]"

	shadowgate.origin.homeworld.found.title:0 "Withered Away"
	shadowgate.origin.homeworld.found.desc:0 "It was not long ago that our kind once thrived upon §Y[From.GetName]§!, now unrecognizable from orbit.\n\nThe surface is a wasteland, choked by a poisonous atmosphere and devoid of everything we might call our history. There are thoughts as to how this cataclysm played out, but none are willing to discuss it. Evidence points to internal conflict, which is little surprise given how volatile the situation was when our team departed.\n\nThere is nothing left, save for some tattered scrap. Perhaps it is better that we let the past lie."
	shadowgate.origin.homeworld.found.answer:0 "This is no longer our home."

	shadowgate.origin.aa.introduction.complete:0 "Outstanding work! I had zero doubts as to your resolve!\n\nYour civilization has arisen from its endangerment, and you'll be pleased to know it is now eligible for stewardship of the shadowgate array.\n\nHow exciting! I've made all the necessary preparations..."
	shadowgate.origin.aa.introduction.complete.answer:0 "You mean...?"

	origin_shadow_remnant:0 "Umbral Sight"
	origin_shadow_remnant_desc:0 "Long has this society ruminated on the nature of the great eye gazing back from the heavens. With the advent of interstellar travel, the truth behind its mystery shall finally come to light."
	origin_tooltip_shadow_remnant_effects:0 "- A $shadowgate_shadow_remnant_color$ looms near your home system\n- Enjoy early relations with the §H$shadowgate_ap_country_name$§! and gain a special modifier toward them"
	mod_damage_vs_country_type_shadowgate_ap_mult:0 "Damage vs the §H$shadowgate_ap_country_name$§!"
	shadow_remnant_system_name:0 "[solar_system.GetName] Remnant"
	shadow_remnant_origin_system_name:0 "Eye of [solar_system.GetName]"

	shadow.remnant.origin.title:0 "Seeing Shadows"
	shadow.remnant.origin.begin.desc:0 "Ages have passed, and our kind is ready. Voyaging beyond [Root.Capital.System.GetName] will take us many places, but all [Root.GetSpeciesNamePlural] desire closure regarding the great eye lurking so close to our home.\n\nIt is a subject endemic to our kind - even the most ancient annals detail its churning vortex painted in our sky. Primitive telescopes first witnessed its mesmerizing dance, revealing patterns cloistered in chaos. And with the birth of radio communications, we first heard its roars saturating our nascent infrastructure.\n\nToo long have we wallowed in ignorance and speculation: our newfound vantage necessitates a closer analysis..."
	shadow.remnant.origin.begin.answer:0 "A new age dawns."
	shadowgate_shadow_remnant_origin:0 "The [Prev.GetName]"
	shadowgate_shadow_remnant_origin_title:0 "$shadowgate_shadow_remnant_origin$"
	shadowgate_shadow_remnant_origin_desc:0 "Since before the emergence of our kind, our planet has been witness to a ring of light in its sky.\n\nServing as one of our closest celestial neighbors, and distinct from all other stars, it behooves us to investigate this anomaly as soon as possible."
	shadow.remnant.origin.destination.desc:0 "The §Y[shadowgate_shadow_remnant_origin.GetName]'s§! strenuous presence has molded the evolution of our communications technology, but we've never been able to glean much from its wrathful screams - until now.\n\nCircumnavigation has revealed numerous patterened bursts of a precise, shrill resonance in specific directions all originating from the eye's core. One such signal belies a sophistication unfounded in nature, and our science division on [This.Owner.Capital.GetName] wishes to harness it in a search for alien intelligence."
	shadow.remnant.origin.destination.answer:0 "A worthy project."
	SHADOW_REMNANT_PROJECT:0 "The [shadowgate_shadow_remnant_origin.GetName]"
	SHADOW_REMNANT_PROJECT_DESC:0 "A distinguished signal broadcasts from the eye toward an undiscovered location in the galaxy. Our science division wishes to produce a technology capable of emulating the eye's powerful resonance."
	shadow.remnant.origin.finished.title:0 "Harnessing the Unknown"
	shadow.remnant.origin.finished.desc:0 "Our engineers and physicists have cobbled together a transmitter designed to broadcast wavelengths as the eye does. With your authorization, this power-hungry device is primed for deployment.\n\nWhile no translation into our language is possible at this time, we can mimic the most common patterns and trajectories recorded over the last few years. Broadcasting said patterns should, at the very least, warrant a response from anything that receives them..."
	shadow.remnant.origin.finished.answer:0 "Send out a signal of our own."
	shadow.remnant.origin.contact.desc:0 "§YThe transmitter receives familiar static at first, but soon a harsh screeching language pierces the noise.§!\n\n§HLYRUZ MIXA N'CHAAK TETHNAZ BRUVIIJ RYK TE R'FEK M'ISHRAZ§!\n\n§YThe screeching halts, leaving behind nothing but a shimmering tone. The noise grows harmonious, almost hypnotic...§!"

	shadowgate.pilgrimage.pre.fc.title:0 "Path to Pilgrimage"
	shadowgate.pilgrimage.pre.fc.desc:0 "For some time now, communications from §H[shadowgate_ap_contact.GetName]§! to an unknown party have been mistakenly routed through our infrastructure. The contents of these messages include various shipping manifests and orders, but also curiously make mention of a divine temple that bridges realities...\n\nWe've learned enough from these messages to know their recipient's location in the galaxy, as well as how to hail them."
	
	shadowgate.pilgrimage.fc.default:0 "A stranger appears! The §H$shadowgate_ap_country_name$§! welcomes you, voidfarer.\n\nThis One's order venerates the Ancients and Their divine temples - please, join us in the renaissance of elder works.\n\nThis §Y$shadowgate_ap_solar_system$§!, deftly helmed by the high conclave, is a beacon of supplication and trade. Destinations, faith, commodities, rarities: all are in abundance here.\n\nThe Sojourner's path is in sight!"
	shadowgate.pilgrimage.fc.origin:0 "Who dares intrude upon this confluence of thought?!\n\n...\n\nBy the Holy Authority... another kind, blessed by one of the Sacred Eyes!?\n\nF-Forgive This One!\n\nYou must make the journey to this place - to §Y[shadowgate_ap_planet.GetName]§!! The §Y$shadowgate_ap_solar_system$§! has wares to trade, and you'll find a great deal of hospitality amongst fellow Witnesses!"
	shadowgate_ap_origin_default:0 "Witness of the Sacred Eye"
	shadowgate_ap_origin_default_tooltip:0 "$shadowgate_ap_country_name$ Rift Cost: £energy£§G-50%§!\n$shadowgate.st.passive$"
	shadowgate.pilgrimage.fc.origin.foul:0 "Who dares intrude upon this confluence of thought?!\n\n...\n\nNo, this cannot be... of all the beings in the galaxy, the monstrosities are blessed as Witnesses?!\n\nAbsolutely not! You and your ilk must never inherit the works of the Ancients! Even such a prospect tarnishes Their immortal name!"
	shadowgate_ap_origin_purifier:0 "Witnessing Denial"
	shadowgate.pilgrimage.fc.foul:0 "This One knows what you are, foul thing!\n\nAway with you - at once! Your kind would foist taint upon the most holy §Y[shadowgate_ap_planet.GetName]§!!"
	shadowgate.pilgrimage.fc.notnow:0 "Later, perhaps."
	shadowgate.pilgrimage.fc.visit:0 "We'll visit now!"

	shadowgate.ap.destroyed.title:0 "End of Voyage"
	shadowgate.ap.destroyed.desc:0 "Ships of the §H[shadowgate_ap_killer.GetName]§! wind down their weapons and assess the aftermath of a hard-fought battle. The §H$shadowgate_ap_country_name$§! has fallen - the §Y$shadowgate_ap_solar_system$§! reduced to a sea of glinting debris, with its citadels stripped of life and all sentinels derelict in their duty.\n\nThe divine temple of §Y[shadowgate_ap_planet.GetName]§! is under new occupation, and its former stewards have scattered across the stars after such a terrible defeat."
	shadowgate.ap.destroyed.response:0 "§Y[shadowgate_ap_planet.GetName]§! is within our grasp."
	shadowgate.ap.destroyed.lodestones.tooltip:0 "§H[This.GetName]§! gains §Y+5§! $shadowgate_dls_icon_color$."

	shadow.remnant.dl.found.title:0 "Wandering Whispers"
	shadowgate.remnant.dl.found.no.knowledge.desc:0 "From within the maelstrom of §Y[shadowgate_remnant_dl_system.GetName]§! came a tiny crystalline stone, gently colliding with our orbital facility there.\n\nThe onboard team conducted a spacewalk and retrieved the object for study, but it remains to be seen if the unusual item is of any use to us."
	shadowgate.remnant.dl.found.knowledge.desc:0 "In a serendipitous turn of events, we've collected one of the rare and valuable $shadowgate_dls$ mentioned to us by $aa_designation$.\n\nThe lodestone gently collided with our outpost adjacent to §Y[shadowgate_remnant_dl_system.GetName]§!, presumably originating from the remnant's tumultuous core itself. Our station's team has retrieved the object and yielded custody of it to [Root.GetAdj] authorities."

	r_shadowgate_shadowforge:0 "Shadowforge"
	r_shadowgate_shadowforge_desc:0 "An otherworldly simulacrum, ceaselessly thrumming. Each pulse imparts a phase-shift to its form and the surrounding space, subtly blurring the boundaries where dimensions intersect."
	shadowgate.shadowforge.active:0 "Forge a $shadowgate_dl_icon_color$"
	shadowgate.shadowforge.passive:0 "The compass of each §M$pc_shadowgate$§! you own permits the socketing of an additional divergent $shadowgate_dl_icon_color$ on its outer triangle"

	r_shadowgate_st:0 "Sojourner's Talisman"
	r_shadowgate_st_desc:0 "A shadowmetal shard imprinted with a rune of sanctity.\n\nAccording to the pilgrimage, these talismans grant protective boons in relation to the dimensional veil's thinness..."
	shadowgate.st.active:0 "Fleets gain £ship_stats_shield£(§H+$shadowgate.st.bonus$%§!) for £time£§Y120§! days after traversing a $shadowrift_icon_color$"
	shadowgate.st.passive:0 "Resting opinion with the §H$shadowgate_ap_country_name$§! is increased by £shadowgate_diplomacy_opinion£ §G+25§!"
	shadowgate.st.bonus:1 "[global_event_country.ShadowgateSTBonus]"

	r_shadowgate_crwt:0 "RM-CRW-Transmitter"
	r_shadowgate_crwt_active:1 "$r_shadowgate_crwt$"
	r_shadowgate_crwt_desc:0 "A novelty borne of the late Ren-Miruu's ingenuity, this potent device refracts resonant subspace signals and violently disrupts any technologies based on them."
	r_shadowgate_crwt_active_desc:1 "$r_shadowgate_crwt_desc$"
	shadowgate.crw.transmitter.active:0 "Toggle this relic's passive effect\n\nRelic State: [This.GetShadowgateCRWTransmitterState]"
	shadowgate.crw.transmitter.passive:0 "Violently disrupts and wards against §Rall§! resonance-based processes within your territory while $shadowgate.status.active$"
	shadowgate.crw.fail.antiresonant.void:0 "$TRIGGER_FAIL$§P<<ANTIRESONANT-SIGNAL-DETECTED>>§!"
	shadowgate_crwt_digsite:0 "Weathered Spire"
	shadowgate_crwt_digsite_desc:0 "A towering spike of worn metal extends from [From.Planet.GetName], clearly visible well beyond its atmosphere."
	shadowgate.crwt.title:1 "$shadowgate_crwt_digsite$"
	shadowgate.crwt.desc.1:0 "The spire is unbelievably sturdy in its craftsmanship despite its dilapidated state. A damaged landing pad at the tower's precipice boasts a terminal from which we've gleaned little, save for the name of the structure's architects: the Ren-Miruu, aliens long since departed.\n\nUnreliable schematics depict an extensive foundation enshrined beneath the planet's surface, but no apparent entries into the tower's ivory hull are mapped. The terminal's diagnostic readout warns of integral abnormalities on its sheer faces, however."
	shadowgate.crwt.answer.1:0 "Search these abnormalities for an entry point."
	shadowgate.crwt.desc.2:0 "Most of the damaged locations are mere dents or char marks, but a miniscule crack scored upon the tower's midpoint is spacious enough for our science team to gain access.\n\nInside, it appears that the hull breach was a kinetic bombardment from orbit, wreaking havoc on the structure's internals. A 'tunnel' was created, leading deeper within..."
	shadowgate.crwt.answer.2:0 "Delve into the tunnel."
	shadowgate.crwt.desc.3:0 "Multiple rounds of bombardment have cleaved through countless layers of reinforced neutronium hull, revealing only maintenance tunnels within.\n\nA long, ponderous journey downward has led the science team to a chamber heaped over in detritus - unleveled and broken. The mangled vertical railing along the walls suggest it's an elevator platform, likely meant to ascend the spire's length.\n\nA dais cradles a modular implement on the elevator: an antenna array of sorts, with an unusual appearance and no doubt equally mysterious purpose."
	shadowgate.crwt.answer.3:0 "Return with the antenna array."

	r_shadowgate_cpc:0 "Catalytic Pulse Converter"
	r_shadowgate_cpc_desc:0 "Hungry for volatile resonance, these senescent devices are exceedingly rare due to their exhaustive nature."
	shadowgate.cpc.active:0 "Choose an allied §M$pc_shadowgate$§! and immediately sequester its $shadowgate_rp_icon_color$ above the absolute minimum into this relic"
	shadowgate.cpc.active.static:1 "\n$shadowgate.cpc.total$ £shadowgate_rp£§Y0§!\n$shadowgate.cpc.converted$ £shadowgate_eth£§E0§!"
	shadowgate.cpc.active.values:1 "\n$shadowgate.cpc.total$ £shadowgate_rp£§Y[This.ShadowgateCPCStored]§!\n$shadowgate.cpc.converted$ £shadowgate_eth£§E[This.ShadowgateCPCConverted]§!"
	shadowgate.cpc.passive:0 "Each year, convert §Y3%§! of this relic's sequestered $shadowgate_rp_icon_color$ into $shadowgate_eth_icon_color$ for any allied §M$pc_shadowgate$§! below its maximum capacity"
	shadowgate.cpc.event.first.desc:0 "Greetings! Word has travelled ahead of you - impressive, that you've acquired a functional §H$r_shadowgate_cpc$§!!\n\nThese powerful couplings are older than even myself, but I am well-versed in their operation. It appears this one has never seen conventional use, though... odd...\n\nAt your command, I shall link the converter to a shadowplane you intend to flush. Doing so will siphon any excess $shadowgate_rp_color$ and cloister it, affording any installations under allied control a supplemental flow of $shadowgate_eth_color$!"
	shadowgate.cpc.event.general.desc:0 "Very good - as before, please authorize usage of the §H$r_shadowgate_cpc$§! and I shall join it with the appropriate shadowplane.\n\nWise of you to make use of it again!"
	shadowgate.cpc.total:0 "Sequestered:"
	shadowgate.cpc.converted:0 "Total Converted:"
	shadowgate.cpc.a:1 "§Y[shadowgate_planet_a.GetName]§! - §H[shadowgate_planet_a.Owner.GetName]§! | £shadowgate_rp£§Y[Root.ShadowgateCPCStoredA]§!"
	shadowgate.cpc.b:1 "§Y[shadowgate_planet_b.GetName]§! - §H[shadowgate_planet_b.Owner.GetName]§! | £shadowgate_rp£§Y[Root.ShadowgateCPCStoredB]§!"
	shadowgate.cpc.c:1 "§Y[shadowgate_planet_c.GetName]§! - §H[shadowgate_planet_c.Owner.GetName]§! | £shadowgate_rp£§Y[Root.ShadowgateCPCStoredC]§!"
	shadowgate.cpc.d:1 "§Y[shadowgate_planet_d.GetName]§! - §H[shadowgate_planet_d.Owner.GetName]§! | £shadowgate_rp£§Y[Root.ShadowgateCPCStoredD]§!"
	shadowgate.cpc.e:1 "§Y[shadowgate_planet_e.GetName]§! - §H[shadowgate_planet_e.Owner.GetName]§! | £shadowgate_rp£§Y[Root.ShadowgateCPCStoredE]§!"
	shadowgate.cpc.select.tooltip:0 "Sequester this shadowplane's $shadowgate_rp_icon_color$.\n\n§YTriumph cooldown will activate.§!"
	shadowgate.cpc.exit.tooltip:0 "Exit without selecting an installation.\n\n§GTriumph cooldown will not activate.§!"
	shadowgate_cpc_digsite:0 "The Ashen Sanctum"
	shadowgate_cpc_digsite_desc:0 "Rumors of a holy sanctum within this shadowgate have piqued the interest of our explorers. Our archaeologists must see to the veracity of these claims."
	shadowgate.cpc.title:1 "$shadowgate_cpc_digsite$"
	shadowgate.cpc.desc.1:0 "Well-secluded within the depths of [From.Planet.GetName] indeed rests a revered site of the former §H$shadowgate_ap_country_name$§!, whose ailing or aging members 'took the path' in peaceful piety. Archived communications of the late high conclave place a lofty strategic importance upon this site in conjunction with its spiritual significance."
	shadowgate.cpc.noap.desc.1:0 "While it is unclear if divinity is at play, [From.Planet.GetName] indeed harbors a site of great importance that aligns with the location of various sightings. Schematics and other fragments of data gleaned from the facility's chaotic terminals depict it as one of vital importance and power to the installation itself."
	shadowgate.cpc.answer.1:0 "Venture to this holy site."
	shadowgate.cpc.noap.answer.1:0 "Venture to this place of power."
	shadowgate.cpc.desc.2:0 "Our explorers have reached the coordinates, reporting a closed vault door painted with writings of the §H$shadowgate_ap_country_name$§!. The sheer volume of haphazard scrawling makes it difficult to discern anything, and there is no readily apparent method to open the door."
	shadowgate.cpc.noap.desc.2:0 "Our explorers have reached the coordinates, reporting a closed vault door painted with illegible alien writings. The sheer volume of text is baffling in and of itself, considering the door's massive proportions. Searches of the immediate area for any means of opening the path have yielded nothing."
	shadowgate.cpc.answer.2:0 "Find a way to open the vault."
	shadowgate.cpc.talisman.answer.2:0 "Press our §H$r_shadowgate_st$§! against the door."
	shadowgate.cpc.desc.3:0 "The vault door is open, though not of our own finesse. With a sudden thrashing fit, it violently jerked open and closed in one gradual motion toward the former. Metallic groans and alarms now warn of its impending closure.\n\nThe room behind it is awash in ash, kept at bay by a mysterious device pulsing in accord with the facility..."
	shadowgate.cpc.talisman.desc.3:0 "The talisman's rune comes ablaze with light, producing a shrill note as the vault door screeches open.\n\nThe room behind it is awash in ash, kept at bay by a mysterious device pulsing in accord with the facility..."
	shadowgate.cpc.answer.3.a:0 "Leave this place unspoiled."
	shadowgate_cpc_unspoiled:0 "Reverent Revenants"
	shadowgate_cpc_unspoiled_tooltip:0 "\nAdditional §H$r_shadowgate_st$§! passive effect:\n$shadowgate.st.cpc.digsite.passive$"
	shadowgate.st.cpc.digsite.passive:1 "Your monthly £unity£§G$unity$§! production is modified by the amount used for £ship_stats_shield£§HShield Strength§! in this relic's active effect"
	shadowgate.cpc.answer.3.b:0 "Acquire this mysterious device."

	r_shadowgate_ae:0 "Apocryphal Edict"
	r_shadowgate_ae_desc:0 "A slab of ash-colored rock, whereupon scrawled are incomprehensible shadowrunes bearing untold knowledge."
	shadowgate.ae.passive:0 "After a $shadowrift_icon_color$ is cast in the galaxy, gain £physics£ £society£ £engineering£ §YResearch Points§! equivalent to the $shadowgate_rp_icon_color$ of the rift's §M$pc_shadowgate$§!"
	shadowgate.ae.active:0 "Negate the cost of your next $dimensional_shift_icon_color$ or $shadowrift_icon_color$ cast during this relic's cooldown for any installation you own"
	shadowgate.ae.fail.ds.knowledge:0 "$TRIGGER_FAIL$§RYou must have knowledge of $dimensional_shifting_icon_color$.§!"
	shadowgate_ae_digsite:0 "Edge of Madness"
	shadowgate_ae_digsite_desc:0 "A structure fashioned of black rock resides just outside the terminal horizon of this shadow remnant."
	shadowgate.ae.title:1 "$shadowgate_ae_digsite$"
	shadowgate.ae.desc.1:0 "Despite its relentless pull, the monolith looms above the nearby remnant. Our archaeological team has managed to land on it, but between the time dilation and roaring resonance, communication is slow and difficult.\n\nThe structure is pristine, entirely devoid of embellishment, and seemingly devours most lightwaves - nothing but a barren and dark maze welcomes our explorers. It will take a significant amount of effort to navigate this new frontier..."
	shadowgate.ae.answer.1:0 "Begin the expedition."
	shadowgate.ae.desc.2:0 "The passing of months translates to years within the structure's maze. Uncorroborated reports suggest that, as a whole, the interior is larger than what is perceived from afar. Our team frequently found themselves lost and confused within its environment. Random equipment malfunctions, false readings... the very halls seemed to alter themselves unwitnessed.\n\nThrough sheer persistence - or by mere happenstance - our explorers have arrived in a room of imperceptible size, whose walls, ceiling, and floor cannot be seen. All that is visible is a stone tablet riddled with luminous scrawlings, gracefully held aloft by unseen forces. Drifing closer to our team, it appears the object wishes to leave..."
	shadowgate.ae.answer.2:0 "An odd but intriguing find."

	r_shadowgate_es:0 "Ethereal Songstone"
	r_shadowgate_es_desc:0 "An unusually bright crystalline cluster, cloaked in ghostly shadows and calming warmth."
	shadowgate.es.passive:0 "After a $shadowrift_icon_color$ is banished in the galaxy, increase the stored $shadowgate_eth_icon_color$ within this relic by §E1§!, up to §Y30§!"
	shadowgate.es.active:0 "Bestow all of the stored $shadowgate_eth_icon_color$ within this relic into a non-hostile §M$pc_shadowgate$§! of your choice\n\n[This.GetShadowgateESStored]"
	shadowgate.es.stored:0 "Relic $shadowgate_eth$:"
	shadowgate.es.stored.none:1 "$shadowgate.es.stored$ £shadowgate_eth£§L0§!§Y / 30§!"
	shadowgate.es.stored.amount:1 "$shadowgate.es.stored$ £shadowgate_eth£§E[This.ShadowgateESStored]§!§Y / 30§!"
	shadowgate.es.recovered.title:0 "Shades of Dichotomy"
	shadowgate.es.recovered.desc:0 "The crew of the §Y[Root.GetName]§! tells of an interesting discovery on the surface of §R[shadowgate_dl_planet.GetName]§!.\n\nLittle time was spent searching for the lodestone - a dusty temple fashioned of the planet's crust, easily visible from orbit, housed the objects now recovered. The crumbling central structure was undoubtedly enormous in its prime, but secluded deep in its ruins shined two shimmering lights.\n\nTo the main room's left, a dark lodestone breathed its cumbersome glow atop a cracked altar. To the room's right, another platform and another crystal - a gem swimming in lambent auras, chiming beautiful harmonies instead of resonant screeching.\n\nBoth stones have been collected without incident."
	shadowgate.es.relic.title:0 "Will into Being"
	shadowgate.es.relic.desc:0 "§YThe songstone chimes loudly at your grasp. Entranced by its churning depths, your thoughts are almost made manifest...§!\n\n[This.GetShadowgateESStored]"
	shadowgate.es.a:1 "§H[shadowgate_planet_a.GetName]§! - §H[shadowgate_planet_a.Owner.GetName]§! | £shadowgate_eth£§E[shadowgate_planet_a.ShadowgateEther]§! + §E[This.ShadowgateESStored]§! / §Y[shadowgate_planet_a.ShadowgateEtherMax]§!"
	shadowgate.es.b:1 "§H[shadowgate_planet_b.GetName]§! - §H[shadowgate_planet_b.Owner.GetName]§! | £shadowgate_eth£§E[shadowgate_planet_b.ShadowgateEther]§! + §E[This.ShadowgateESStored]§! / §Y[shadowgate_planet_b.ShadowgateEtherMax]§!"
	shadowgate.es.c:1 "§H[shadowgate_planet_c.GetName]§! - §H[shadowgate_planet_c.Owner.GetName]§! | £shadowgate_eth£§E[shadowgate_planet_c.ShadowgateEther]§! + §E[This.ShadowgateESStored]§! / §Y[shadowgate_planet_c.ShadowgateEtherMax]§!"
	shadowgate.es.d:1 "§H[shadowgate_planet_d.GetName]§! - §H[shadowgate_planet_d.Owner.GetName]§! | £shadowgate_eth£§E[shadowgate_planet_d.ShadowgateEther]§! + §E[This.ShadowgateESStored]§! / §Y[shadowgate_planet_d.ShadowgateEtherMax]§!"
	shadowgate.es.e:1 "§H[shadowgate_planet_e.GetName]§! - §H[shadowgate_planet_e.Owner.GetName]§! | £shadowgate_eth£§E[shadowgate_planet_e.ShadowgateEther]§! + §E[This.ShadowgateESStored]§! / §Y[shadowgate_planet_e.ShadowgateEtherMax]§!"
	shadowgate.es.select.tooltip:0 "Immediately grant this installation £shadowgate_eth£§E[This.ShadowgateESStored]§!. Any amount granted above the facility's maximum capacity decays by §R1§! each year.\n\n§YTriumph cooldown will activate.§!"
	shadowgate.es.exit.tooltip:0 "Exit without bestowing $shadowgate_eth_icon_color$ to an installation.\n\n§GTriumph cooldown will not activate, and relic will retain its $shadowgate_eth$.§!"
	no_ether_in_songstone:0 "$TRIGGER_FAIL$§RThere must be $shadowgate_eth_icon_color$ stored in this relic.§!"

	r_shadowgate_pv:0 "Planar Vessel"
	r_shadowgate_pv_desc:0 "A dull, shadowmetal canister that drastically fluctuates in temperature."
	shadowgate.pv.active:0 "Consume this relic, adding §Y+10§! to the maximum $shadowgate_eth_icon_color$ of any allied §M$pc_shadowgate$§!"
	shadowgate.pv.relic.title:0 "Pooling Light"
	shadowgate.pv.relic.desc:0 "Oh my... what a rare find you've found!\n\n§YThe canister you hold begins to warm, filling your graspers with its unusual energy.\n\nAs you unfasten its cap, wisps of pale smoke peel from the device, swirling toward the main interface inside of...§!"
	shadowgate.pv.a:1 "§H[shadowgate_planet_a.GetName]§! - §H[shadowgate_planet_a.Owner.GetName]§! | £shadowgate_eth£§E[shadowgate_planet_a.ShadowgateEther]§! / §Y[shadowgate_planet_a.ShadowgateEtherMax]§! + §Y10§!"
	shadowgate.pv.b:1 "§H[shadowgate_planet_b.GetName]§! - §H[shadowgate_planet_b.Owner.GetName]§! | £shadowgate_eth£§E[shadowgate_planet_b.ShadowgateEther]§! / §Y[shadowgate_planet_b.ShadowgateEtherMax]§! + §Y10§!"
	shadowgate.pv.c:1 "§H[shadowgate_planet_c.GetName]§! - §H[shadowgate_planet_c.Owner.GetName]§! | £shadowgate_eth£§E[shadowgate_planet_c.ShadowgateEther]§! / §Y[shadowgate_planet_c.ShadowgateEtherMax]§! + §Y10§!"
	shadowgate.pv.d:1 "§H[shadowgate_planet_d.GetName]§! - §H[shadowgate_planet_d.Owner.GetName]§! | £shadowgate_eth£§E[shadowgate_planet_d.ShadowgateEther]§! / §Y[shadowgate_planet_d.ShadowgateEtherMax]§! + §Y10§!"
	shadowgate.pv.e:1 "§H[shadowgate_planet_e.GetName]§! - §H[shadowgate_planet_e.Owner.GetName]§! | £shadowgate_eth£§E[shadowgate_planet_e.ShadowgateEther]§! / §Y[shadowgate_planet_e.ShadowgateEtherMax]§! + §Y10§!"
	shadowgate.pv.select.tooltip:0 "Permanently increase this installation's $shadowgate_eth_icon_color$ capacity by §Y10§! and consume the relic.\n\n§YTriumph cooldown will activate.§!"
	shadowgate.pv.exit.tooltip:0 "Exit without choosing an installation, leaving the relic intact.\n\n§GTriumph cooldown will not activate.§!"

	r_shadowgate_br:0 "Ballast Rune"
	r_shadowgate_br_desc:0 "This onyx tablet rattles treacherously in close proximity to shadow pulse condenser cores."
	shadowgate.br.active:0 "Consume this relic, exhausting up to §Y100§! instances of $shadowgate_rp_icon_color$ on any allied §M$pc_shadowgate$§!"
	shadowgate.br.relic.title:0 "Entropic Facility"
	shadowgate.br.relic.desc:0 "§YThe tablet begins to rumble violently, bursting aflame and threatening to scorch your precious graspers! All the while, a flood of resonant screams tides over your thoughts.\n\nThe screams are incomprehensible, but you understand their demands regardless - offer this tablet to a condenser core inside of..."
