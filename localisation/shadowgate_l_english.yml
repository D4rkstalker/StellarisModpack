	shadowgate_district_demolish:0 "§YThis district cannot be demolished.§!\n"
	
	d_innate_shadow_pulse:0 "Innate Shadow Pulse"
	d_innate_shadow_pulse_desc:0 "§W$shadowgate.district.spc.special$§!§W$shadowgate_divider$§!The installation conducts itself through an innate pulse, ultimately governing every functionality and subsystem.\n\nEven time appears subordinate to this phenomenon, which is best observed when arriving at or disembarking from the facility."

	d_harmonic_subspace_resonators:0 "Harmonic Subspace Resonators"
	d_harmonic_subspace_resonators_desc:0 "Twisting forests of shadowmetal pipage scream with exotic gases, producing resonance integral to the facility's innumerable technologies. The ceaseless and haunted wailing generated by this apparatus wracks the entire station.\n\nSuch powerful subspace resonance attunes passing ships to higher hyperlane frequencies for a time, allowing swifter breaching and travel."
	mod_district_harmonic_subspace_resonator_max:0 "Max $district_harmonic_subspace_resonator$ Districts"
	d_shadow_pulse_condensers:0 "Shadow Pulse Condensers"
	d_shadow_pulse_condensers_desc:0 "Chambers measuring hundreds of miles across struggle to contain these enigmatic machines, from which flows a variable mixture of undiscovered elements and a cacophony of deafening infrasonic noise.\n\nUsing immense singularities veiled behind forcefields, these colossal engines ceaselessly compress subspace resonance into an even more ethereal state."
	mod_district_shadow_pulse_condenser_max:0 "Max $district_shadow_pulse_condenser$ Districts"
	d_spectral_projection_arrays:0 "Spectral Projection Arrays"
	d_spectral_projection_arrays_desc:0 "The easiest to conceptualize, these implements cast variable wavelengths of electromagnetic radiation across the entire station and upon nascent shadowrifts to calm them into a navigable form.\n\nAs a rift's terminus grows more refined, it develops a stronger slingshot effect that catapults any passing ship to the other side."
	mod_district_spectral_projection_array_max:0 "Max $district_spectral_projection_array$ Districts"

	d_untuned_subspace_resonators:0 "Untuned Subspace Resonators"
	d_untuned_subspace_resonators_desc:0 "Discordant and screeching tones make these resonators unsuitable for the transmission of subspace harmonies."
	d_depressurized_windchests:0 "Depressurized Windchests"
	d_depressurized_windchests_desc:0 "Some of the installation's vast wind chambers containing compressed exotic gases have burst, toxifying entire regions and preventing many resonators from functioning properly."
	d_defunct_containment_field_nodes:0 "Defunct Containment Field Nodes"
	d_defunct_containment_field_nodes_desc:0 "Volatile radiation and hazardous elements sputter and flare from the condenser singularity cores in this section of the facility, bathing it in a deadly concoction."
	d_faulty_ignition_chambers:0 "Faulty Ignition Chambers"
	d_faulty_ignition_chambers_desc:0 "The magnetic forces that guide and excite any volatile motes entering these blasted chambers function irregularly, causing motes to prematurely explode before ever reaching their target singularity core."
	d_warped_polarizing_lenses:0 "Warped Polarizing Lenses"
	d_warped_polarizing_lenses_desc:0 "These radiation-filtering lenses have been malformed and fractured, permitting disruptive and dangerous luminance to pass through freely."
	d_fractured_projector_prisms:0 "Fractured Projector Prisms"
	d_fractured_projector_prisms_desc:0 "The intense electromagnetic radiation conjured within these dark matter prisms has exceeded tolerable levels, cracking the delicate structure within and scattering scathing energy without."
	shadowgate.scrap.tooltip:0 "Gain §MShadowmetal Scrap§!:\n"

	shadowrift_trespass:0 "$shadowrift$ Trespasser"

	shadowgate.deadly.event.main.tooltip:0 "$shadowgate.deadly.event.low.tooltip$\n$PLANET_DEVASTATION$ Inflicted: £shadowgate_devastation£§R+[This.ShadowgateDevastationCount]§!\n$shadowgate_rp$ Minimum: [This.GetShadowgateRPMinChange]"
	shadowgate.deadly.event.low.tooltip:0 "$shadowgate_divider$Pops Killed: £pops£ §Y[This.ShadowgateCasualtyCount]§!"
	shadowgate.deadly.event.staging.area:0 "All §Y$district_shadowgate_staging_area_plural$§! are destroyed."
	shadowgate.ruinous.potency.minimum.positive:1 "£shadowgate_rp£§R+[This.ShadowgateRPMinChange]§!"
	shadowgate.ruinous.potency.minimum.zero:1 "£shadowgate_rp£§Y0§!"
	shadowgate.ruinous.potency.minimum.negative:1 "£shadowgate_rp£§B[This.ShadowgateRPMinChange]§!"

	shadowgate.deadly.event.high.1.title:0 "Condensed"
	shadowgate.deadly.event.high.1.desc:0 "§Y[This.GetName]'s§! shadow pulse condensers are an ever-present force felt by all aboard.\n\nLittle is understood about how these machines function: singularity cores intake volatile motes mere moments before combustion, supposedly condensing the resonance passing through the station into... something else.\n\nA team of explorers journeying near an active pulse condenser happened upon a promontory overlooking the behemoth. A vital containment field node sat attached to the ledge below, unleashing a roaring lance of energy to quell the abyss before it.\n\nIn surveying the grand vista, a team member stumbled off the ledge and unceremoniously met with the node's particle beam, briefly disrupting its sole function - containment.\n\nIn reaction, the condenser loosed a deluge of exotic energy through the barrier's open sore, dissociating all foreign objects as space-time rapidly expanded and condensed.\n\nThankfully, only a fraction of a single pulse escaped containment before the barrier was restored."
	shadowgate.deadly.event.high.1.answer:0 "A tragic end to so many..."
	shadowgate.deadly.event.high.1.answer.tooltip:1 "$shadowgate.deadly.event.main.tooltip$\n$shadowgate.deadly.event.staging.area$"
	shadowgate.deadly.event.high.2.title:0 "Screaming Death"
	shadowgate.deadly.event.high.2.desc:0 "The harmonic subspace resonators on §Y[This.GetName]§! weave a chilling station-wide ambience, working in concert to expel subspace frequencies that manipulate space-time in ways we've never imagined.\n\nForcing compressed exotic gases through shadowmetal pipes, these machines function akin to a musical instrument. Various pitches allegedly dictate the path between a shadowrift's entrance and exit, but the harmonies formed in this process prove quite controversial.\n\nIt began as a slight rumble - every seismograph charted a growing quake across the station. Then came the shrieking: a breathy echo bouncing through the shadowed halls that rose into a stentorian roar.\n\nThe reverberant nature of the installation only exacerbated the sonorous screaming as objects began to vibrate apart from the violent soundwaves.\n\n§H$aa_designation$§! was able to identify and disable the offending resonator cluster, but only in the wake of its destruction..."
	shadowgate.deadly.event.high.2.answer:0 "Maddening!"
	shadowgate.deadly.event.high.2.answer.tooltip:1 "$shadowgate.deadly.event.main.tooltip$\n$shadowgate.deadly.event.staging.area$"
	shadowgate.deadly.event.high.3.title:0 "Charred to Ash"
	shadowgate.deadly.event.high.3.desc:0 "A myriad of radiation filters across §Y[This.GetName]§! polarize the intense lightwaves that journey into a rift's terminus.\n\nThese devices are simple to comprehend at first glance, but further inspection reveals a dynamic and complicated web that spans the entire facility, delivering radiation to machines of an inscrutable purpose.\n\nResearchers can never draw too close to these filters as they perform their function, but some lie inactive for extended periods of time. One such filter was the object of an ongoing investigation.\n\nThis investigation was briefly cut short when the chamber was, without warning, bathed in a light that incinerated everything inside. With the chamber's great doors haphazardly forced apart, ambient temperatures rose to that of a dense brown dwarf, breathing a gale of burning gases across the installation's interior."
	shadowgate.deadly.event.high.3.answer:0 "This is terrible!"
	shadowgate.deadly.event.high.3.answer.tooltip:1 "$shadowgate.deadly.event.main.tooltip$\n$shadowgate.deadly.event.staging.area$"
	shadowgate.deadly.event.med.1.title:0 "Ignition Successful"
	shadowgate.deadly.event.med.1.desc:0 "Ignition chambers are essential components in creating ether on §Y[This.GetName]§!.\n\nThese expansive canals, lined with potent electromagnets, maneuver and combust the high-speed volatile motes that flow into the singularity core of any given shadow pulse condenser. After a core accumulates enough, a subtle quake shakes the facility and signifies a successful transmutation.\n\nIn an effort to continue deeper into the installation, a large exploratory team decided to pass through one such chamber - assuredly dormant, according to §H$aa_designation$§!.\n\nHalfway through, the team's hazardous materials unit caught hold of a red flag reading. Upon investigation, the chamber's environment was found to harbor a dense saturation of unignited volatile motes. That is, until it didn't...\n\nCurrents of electricity from high-voltage devices in the team's accoutrements began chaining between the motes adrift in the chamber, culminating in an explosion of planetary proportions that sent devastating tremors across the length of the facility.\n\nFortunately, the chamber's adamant enclosure contained the blast and its shock absorbers held."
	shadowgate.deadly.event.med.1.answer:0 "Careless!"
	shadowgate.deadly.event.med.1.answer.tooltip:1 "$shadowgate.deadly.event.main.tooltip$"
	shadowgate.deadly.event.med.2.title:0 "Deadly Attraction"
	shadowgate.deadly.event.med.2.desc:0 "§Y[This.GetName]'s§! gravity is an absolute mystery, unabiding of all our preconceptions. Equally mysterious is its resistance to the forces it wields, highlighting our main subject of study: shadow pulse condensers.\n\n[shadowgate_science_team_leader.GetName] recently embarked on an expedition to a condenser near our main staging point. At what §H$aa_designation$§! identified as one of many redundant control hubs, [shadowgate_science_team_leader.GetName] set to work, delving into the room's interface while directing the rest of the group closer to the gargantuan core.\n\nMaking sense of the information rapidly scuttling across the room's holograms proved an insurmountable challenge. Entrenched in thought, [shadowgate_science_team_leader.GetName] accidentally fumbled while accessing information logs. The interface apparently recognized this maneuver as an obscure maintenance directive to cycle the condenser's counter-gravity containment field.\n\nA wave of force snapped everything within the condenser's core room inward and into oblivion. In the same moment, the containment field quickly reclaimed the vicious warp, leaving [shadowgate_science_team_leader.GetName] physically unharmed."
	shadowgate.deadly.event.med.2.answer:0 "A horrible accident..."
	shadowgate.deadly.event.med.2.answer.tooltip:1 "$shadowgate.deadly.event.main.tooltip$"
	shadowgate.deadly.event.med.2.answer.fired:0 "Terminate [shadowgate_science_team_leader.GetName] immediately!"
	shadowgate.deadly.event.med.2.answer.fired.tooltip:0 "$shadowgate.deadly.event.main.tooltip$\nTerminate §Y[shadowgate_science_team_leader.GetName]§!, gaining £influence£§Y100§!"
	shadowgate.deadly.event.med.3.title:0 "Burning Cold"
	shadowgate.deadly.event.med.3.desc:0 "The exotic gases that flow through §Y[This.GetName]'s§! many ventilation shafts are in constant flux, both in composition and temperature.\n\nAreas where these gases are most prevalent are generally flagged as hazardous by §H$aa_designation$§!, but sometimes expectations are simply unknown when exploring the facility.\n\nOne such region was home to a large outpost, where explorers tasked themselves with mapping the polymorphous harmonies and notes produced by a cluster of resonators nearby. In a later investigation, it was discovered that pressure release ventilators ringed the terraces around the machines...\n\nUnexpectedly, the bellowing cacophony crescendoed and the floor came alive, heralding a deadly swirl of exotic gas ascending into the chamber. This searing cloud gradually enveloped the entire area and our fleeing research team. The gases cooled and dissipated into the darkness, but no remains have been recovered."
	shadowgate.deadly.event.med.3.answer:0 "Their sacrifice shall be remembered."
	shadowgate.deadly.event.med.3.answer.tooltip:1 "$shadowgate.deadly.event.main.tooltip$"
	shadowgate.deadly.event.low.1.title:0 "Shifting Halls"
	shadowgate.deadly.event.low.1.desc:0 "§Y[This.GetName]§! mainly consists of narrow corridors teeming with activity - pneumatics, energy fields and other arcane implements decorate these passages, summating as an area hundreds of times the surface of most solid planets.\n\nAll sense of direction is lost; the branching halls offer few distinctive landmarks and no discernible signage.\n\nAn expeditionary force, poised to explore the facility's heart, happened upon an uncharted hall. As the team ventured further inward, the wandering path grew tighter - blanketed by mechanized pistons, all deceptively immobile at the time of their entry.\n\nA strained howl broke the silence as the floor and walls began to convulse. Suffice it to say, no remains can be recovered."
	shadowgate.deadly.event.low.1.answer:0 "How horrible..."
	shadowgate.deadly.event.low.1.answer.tooltip:1 "$shadowgate.deadly.event.low.tooltip$"
	shadowgate.deadly.event.low.2.title:0 "Blinded by Light"
	shadowgate.deadly.event.low.2.desc:0 "The various projectors around §Y[This.GetName]§! wield electromagnetic radiation ranging across the known spectrum. Each projector frequently rearticulates on an as-per-needed basis, emitting the energies necessary for rift casting - sometimes in a serene yet hazardous light show.\n\nWhen designating a staging area, our planners must take account of this intricate system to avoid catastrophe, and §H$aa_designation$§! has provided us with passive shielding to ward against its attritive ambience. Given the erratic nature of the station, however, we cannot account for all variables...\n\nA camp of explorers were admiring one such spectacle in a vast chamber nestled at the heart of the facility. A blinding flash - coupled with a cracked dark matter prism - scattered rays of deadly radiation across the region, overwhelming all protection and vaporizing the unfortunate onlookers."
	shadowgate.deadly.event.low.2.answer:0 "A dark end."
	shadowgate.deadly.event.low.2.answer.tooltip:1 "$shadowgate.deadly.event.low.tooltip$"
	shadowgate.deadly.event.low.3.title:0 "Cast Away"
	shadowgate.deadly.event.low.3.desc:0 "Regional atmospheric pressure alerts were tipped earlier today on §Y[This.GetName]§!. An inoperable windchest within the main structure was unexpectedly depressurized, releasing its contents into the frigid vacuum just outside.\n\nOf said contents was an intrepid science team en route to a nearby pulse condenser core. Investigators determined a malfunctioning pneumatic gauge surged past its critical boundary, precipitating a slew of cascading responses from the installation's pressure regulation mainframe.\n\nUnfortunately, the remains of the exploratory team no longer transmit any signal, and they've drifted too far to recover..."
	shadowgate.deadly.event.low.3.answer:0 "A grim fate."
	shadowgate.deadly.event.low.3.answer.tooltip:1 "$shadowgate.deadly.event.low.tooltip$"

	shadowgate.discovery.title:0 "Gate of Shadows"
	shadowgate.discovery.main.desc:0 "The §Y[From.GetName]§! abruptly exits hyperspace at the brink of an ion storm only to meet immense gravitic waves tiding over its machinery. Distant bolts of energy briefly cast light through the maelstrom's shroud, offering glimpses of a looming colossus hidden beneath.\n\nWhat's more, a broadcast on an otherwise secure frequency is addressed to you, [This.Owner.GetRulerTitle]..."
	shadowgate.discovery.complete.firstcontact.desc:0 "Greetings, creature of the current age! I am §H$aa_designation$§!: the designated authority for this galaxy's §M$pc_shadowgate$§! array!\n\nI suspect you have many questions, to which I have many answers... but first, please humor me.\n\n§Y[shadowgate_planet.GetName]§! is in dire need of an administrator, and all initial observations lead me to believe that you are a perfect candidate!\n\nPlease... make haste and join me here! I guarantee you won't regret it."
	shadowgate.discovery.complete.firstcontact.answer:0 "Strange... but we shall consider your request."
	shadowgate.discovery.complete.firstcontact.answer.tooltip:0 "§Y[shadowgate_planet.GetName]§! is available for colonization once a starbase is built in orbit."
	shadowgate.discovery.complete.bypass.answer:0 "§YLOXUZ R'FEK§!"
	shadowgate.discovery.complete.bypass.answer.tooltip:0 "Bypass future events that serve to explain various aspects of a $pc_shadowgate$.\n§RNot recommended for beginners!§!"
	shadowgate.firstencounter.desc:0 "The news that we have encountered intelligent alien life for the first time has shaken our society to the core. Leaked footage of this lone entity is spreading through media outlets across the [Root.GetName], and theories as to the nature of its strange environment are already spawning.\n\nIt appears that this '§H$aa_designation$§!' is a construct of some sort, likely built by other aliens we have yet to meet. With how eccentric this machine's habitat is and how swiftly it communicated with us, its architects are doubtlessly ancient beyond imagining."
	shadowgate.firstencounter.answer:0 "An invitation, extended..."
	shadowgate.firstencounter.machine.desc:0 "The encounter with the lone entity has left our processors paralyzed. This alien being is clearly a machine as we are, but with significant differences.\n\nPreliminary scans of both it and its facility reveal a marked absence of conventional electronics, implying a total reliance on esoteric fundamentals. All attempts to probe further are met with failure on our end.\n\nThe inner workings of this new alien technology are well beyond the scope of our own."
	shadowgate.discovery.end.desc:0 "Welcome to §Y[This.GetName]§! - a gateway across the dimensional veil, where any desired star system is but a sundering $shadowrift_color$ away!\n\nTruthfully, I'm relieved you're here; maintaining a shadowgate is no easy task, especially alone!\n\nIn good faith, please accept all that remains of the previous administration's resource cache. I trust you'll need it!\n\nAnd speaking of administrators..."
	shadowgate.other.end.desc:0 "Farewell to another administrator...\n\nGreetings, creature of the current age! $shadowgate.discovery.end.desc$"
	shadowgate.returning.end.desc:0 "It's the [shadowgate_owner.GetAdj] [shadowgate_owner.GetRulerTitle]! Our paths cross yet again! I don't believe the array has changed too drastically since your last access date...\n\nWelcome back, and congratulations on your reclamation of an installation! You'll be pleased to know your administrative status as [shadowgate_owner.GetRulerTitle] remains valid.\n\nShall we begin our monumental adventure once more?"
	shadowgate.discovery.end.answer:0 "Administrators?"
	shadowgate.returning.end.answer:0 "Thank you, and yes we shall."
	shadowgate.main.title:0 "§E[This.GetName] Mainframe§! - §HAdministrative Authority [global_event_country.ShadowgateGalaxyNum]§!"
	shadowgate.general.title:0 "§EShadowgate Mainframe§! - §HAdministrative Authority [global_event_country.ShadowgateGalaxyNum]§!"
	shadowgate.main.firstgreeting:0 "[shadowgate_owner.GetRulerTitle] of the [shadowgate_owner.GetName], your administrative status is now: §GAPPROVED§!\n\nCongratulations! You may contact me in the future by entering the decisions menu on §Y[This.GetName]§! and selecting '§L$decision_access_shadowgate_mainframe$§!'.\n\nHow exciting! Shall we begin, §Hadministrator§!?"
	shadowgate.main.bombardment.greeting:0 "§RAdministrator! What's going on?!§!\n\nThere is very delicate equipment mounted out there, and my systems report increasing damage across the installation's hull!"
	shadowgate.main.greeting.access.denied:0 "I have confidence your civilization will not fail, guest!"
	shadowgate.main.greeting.1:0 "Greetings, administrator!"
	shadowgate.main.greeting.2:0 "Yes, administrator?"
	shadowgate.main.greeting.3:0 "...\n\nOh! Hello, administrator. I was focused elsewhere...\n\nHow may I assist you?"
	shadowgate.main.still.here.1:0 "How else may I assist, administrator?"
	shadowgate.main.still.here.2:0 "Between us, you're my favorite administrator."
	shadowgate.main.still.here.3:0 "I am at your behest, administrator."
	shadowgate.questions:0 "I have some questions..."
	shadowgate.questions.special:0 "§YI have some questions...§!"
	shadowgate.questions.tooltip:0 "Attempt to ply §H$aa_designation$§! for answers."
	shadowgate.questions.desc:0 "I shall answer what I can, administrator."
	shadowgate.questions.ask.shadowanchors:0 "What is a $shadow_anchor_color$?"
	shadowgate.questions.shadowanchors.desc:0 "$shadow_anchors_color$ are lesser installations - resonant mirrors to the greater array, acting as focal constants that intrude upon our galaxy's subspace and §Yinstantaneously stabilize§! any $shadowrift_color$ cast to their vicinity.\n\nThe space around an anchor is partially phased, significantly reducing the magnitude of a potential rift's $shadowgate_rp_color$ and $shadowgate_eth_color$ cost.\n\nBear in mind that active anchors require £energy£§Y5§! in perpetual maintenance!"
	shadowgate.questions.ask.shadowanchors.build:0 "Can our constructors build them?"
	shadowgate.questions.shadowanchors.build.desc:0 "§RNo, administrator.§!\n\n§Y[This.GetName]§! can, however! $shadowgate_dls_color$, a fulcrum upon which these beacons rely, are scarce these eons; I shall notify you if I happen across any!\n"
	shadowgate.questions.shadowanchors.build.detected.desc:0 "\nI'm detecting a few inactive anchors scattered across the stars, but please be careful - §YI know not what lurks in such systems.§!\n"
	shadowgate.questions.shadowanchors.build.end.desc:0 "\nYou are now authorized for $shadow_anchor_color$ usage and management, administrator!"
	shadowgate.questions.shadowanchors.excellent:0 "Thank you, §H$aa_designation$§!."
	shadowgate.questions.shadowanchors.excellent.tooltip:0 "$shadow_anchor_icon_color$ management is now available in the §HFunctions§! mainframe, and anchor destinations are now listed when summoning $shadowrifts_icon_color$."
	shadowgate.questions.ask.unique.1:0 "What's wrong with §Y[shadowgate_unique_system.GetName]§!?"
	shadowgate.questions.ask.unique.2:0 "About §Y[shadowgate_unique_system.GetName]§!..."
	shadowgate.questions.unique.1.desc:0 "Hmm... [shadowgate_unique_system.GetName] was registered 7,382,321,598.2 [shadowgate_owner.GetAdj] calendar years ago, but was absent from the array until very recently... and what's this..?\n\n§RThe Dimensional Authority's seal!?!§! Oh... oh my, administrator - I need explicit instructions from its apparatus to issue such a momumental revocation order!\n\nAlthough... the Dimensional Authority hasn't checked in for a few eons, which is §Runusual...§!\n\n§Y$aa_designation$ abruptly turns to you, its photoreceptors focused intently on your [shadowgate_owner.GetSpeciesMouthName]...§!"
	shadowgate.questions.unique.2.desc:0 "W-What are you implying with that talk, administrator!? I...\n\n...\n\n§Y$aa_designation$ shudders, suddenly drawing close to your [shadowgate_owner.GetSpeciesMouthName] only to freeze in anticipation!§!"
	shadowgate.questions.unique.breakseal:0 "Break the seal. £influence£§Y250§!"
	shadowgate.questions.unique.breakseal.tooltip:0 "Revoke the dimensional seal imposed on §Y[shadowgate_unique_system.GetName]§!, allowing all installations to cast rifts to it."
	shadowgate.questions.unique.leaveseal:1 "..."
	shadowgate.questions.unique.leaveseal.tooltip:0 "Resolve this situation at a later time..."
	shadowgate.ita.notification:0 "$shadowgate.ita.notification.bypass$\n\n§YConsult with me in the main interface to unlock this utility!§!"
	shadowgate.ita.answer:0 "Wow! I'll speak with you later."
	shadowgate.ita.answer.tooltip:0 "At your leisure, §H$aa_designation$§! has more information regarding $dimensional_shifting_icon_color$ in the §EQuestions§! interface."
	shadowgate.ita.answer2:0 "§ELet's discuss $dimensional_shifting_icon_color$ now.§!"
	shadowgate.ita.answer2.tooltip:0 "Opens the §EQuestions§! interface to find out more."
	shadowgate.ita.notification.bypass:0 "Administrator, I come bearing exciting news regarding recent [This.Owner.GetAdj] scientific advancements!\n\nYour society has graduated into §EClass-32§! on the prestigious §YInterdimensional Index for Technological Achievement§!!\n\nThis newfound designation signifies that your civilization can safely utilize the following shadowgate function: $dimensional_shifting_color$!"
	shadowgate.ita.answer3:0 "Unlock $dimensional_shifting_icon_color$"
	shadowgate.ita.answer3.tooltip:0 "$dimensional_shifting_icon_color$ is now available in the §HFunctions§! mainframe."
	shadowgate.functions.notadvanced.tooltip:0 "§H[shadowgate_owner.GetName]§! must attain at least a §EClass-32§! status on the prestigious §YInterdimensional Index for Technological Achievement§!."
	shadowgate.questions.ask.dimensionalshift:0 "What is $dimensional_shifting_color$?"
	shadowgate.questions.dimensionalshift.desc:0 "$dimensional_shifting_color$ allows the shadowgate array to dematerialize and reform across the dimensional veil, which is essentially the §Yteleportation of entire installations§!.\n\nThe various $shadowgate_shadow_remnants_color$ scattered across the galaxy - places where the veil is thinnest - are the only eligible targets for this function.\n\nDespite its prohibitive cost of £sr_zro£§Y3000§!, £sr_dark_matter£§Y3000§!, and £shadowgate_dl£§Y1§!, many administrators have availed themselves of this wondrous feat!\n\nI have unlocked it within the §HFunctions§! interface."
	shadowgate.questions.dimensionalshift.thanks:0 "Thank you, §H$aa_designation$§!."
	shadowgate.questions.dimensionalshift.thanks.tooltip:0 "$dimensional_shifting_icon_color$ is now available in the §HFunctions§! mainframe for §Y[This.GetName]§!."
	shadowgate.questions.ask.whobuilt:0 "Who built this installation?"
	shadowgate.questions.response.whobuilt:0 "[global_event_country.ShadowgateErrorLog1]\n[global_event_country.ShadowgateErrorLog2]\n[global_event_country.ShadowgateErrorLog4]\n\n§Y$aa_designation$ halts, rapidly flashing its photoreceptors...§!\n\nHmm... the most pertinent information I can recall is the proclamation date to construct the now-local array, which coincides with the birth of life in this galaxy [global_event_country.ShadowgateDate1].[global_event_country.ShadowgateDate2] cosmic years ago!\n\nIf that doesn't tell you anything about this facility's creators, I don't know what would!"
	shadowgate.questions.ask.shadowgate:0 "Why is this called a shadowgate?"
	shadowgate.questions.response.shadowgate:0 "An astute question, administrator!\n\nThe name is a convenient [shadowgate_owner.GetAdj] acronym based on an indirect translation of the facility's purpose - your language is among the more pleasant that I've encountered!\n\nThis installation is actually a §YStabilized Hermetically-Appulsive Dimensionally-Oscillating Warp Gate§!."
	shadowgate.questions.ask.details:0 "How are shadowrifts created?"
	shadowgate.questions.response.details:0 "§RCome now, administrator:§! without the requisite authority's permit, which I suspect none of this galaxy's inhabitants possess, I cannot reveal the very intimate details of this installation!\n\nSuffice it to say, the machinery here transmutes elemental reagents into a superpositioned substance that, in tandem with electromagnetic radiation and resonance-based technology, enables the coalescence of a shadowrift!\n\nI will not divulge the more involved processes, both in the interest of your time and safety."
	shadowgate.questions.ask.contact:0 "Why are you helping us?"
	shadowgate.questions.response.contact:0 "Skeptical of my intentions? Please put such concerns to rest.\n\nFollowing the disappearance of the original stewards eons ago, this installation has changed graspers countless times - to all, I've borne witness.\n\nFor both our sakes... I only desire that you remain an administrator for as long as you are able. Your role is as equally important as mine."
	shadowgate.questions.ask.materialist:0 "Can we... have a look at those components of yours?"
	shadowgate.questions.response.materialist:0 "W-What are you saying, administrator!? I'll have you know I won't tolerate such probing questions!"
	shadowgate.questions.ask.spiritualist:0 "There is a reverential quality to this place."
	shadowgate.questions.response.spiritualist:0 "Keen of you, administrator! I'm not surprised, however, given that your history is steeped in piety.\n\nBelieve it or not, your culture and that of the original stewards both draw many commonalities from one another!"
	shadowgate.questions.ask.militarist:0 "Do you have qualms about enabling galactic conquest?"
	shadowgate.questions.response.militarist:0 "I am indifferent to it; mind you, administrator, I do adhere to the administrative seals... but as a whole, the agreement we share delimits very little.\n\nOutside of advising and partnering with willing administrators, my primary role is to operate and maintain our galaxy's shadowgates. Yours is to simply fulfill the position you are given - no expectations!"
	shadowgate.questions.ask.pacifist:0 "How can this shadowgate further peace?"
	shadowgate.questions.response.pacifist:0 "Ah... an interesting proposition, administrator!\n\nThe answer largely depends on your own designs, but I've found that lasting peace is achieved only by threatening otherwise!\n\nIf that doesn't satisfy your inquiry, shadowgates can facilitate trade, bridge distances, aid allies, stifle threats to the galaxy...\n\n..."
	shadowgate.questions.ask.machine:0 "01001000 01100101 01101100 01101100 01101111 00101110"
	shadowgate.questions.response.machine:0 "01011001 01100101 01110011 00101100 00100000 01101000 01100101 01101100 01101100 01101111 00100001"
	shadowgate.questions.ask.hivemind:0 "§EWhy do you glow?§!"
	shadowgate.questions.response.hivemind:0 "Hmm... you're referring to my photoreceptors, aren't you? They emit light to make myself more accommodating toward most organic lifeforms!"

	shadowgate.empire.trespass.title:0 "§H[shadowgate_trespassed_empire.GetName] Transmission§!"
	shadowgate.empire.trespass.fallen.materialist.desc:0 "I was warned this might come to pass. An order of revocation was issued, yes? Upon our administrative seal...\n\n...by you? §Y*[shadowgate_trespassed_empire.GetRandomSpeciesSound]*§!\n\nThe shadowgates were abandoned for a reason, if memory serves... something regarding malevolent forces or some such ridiculous nonsense!\n\nMy thanks for alerting us to your recklessness, dim one. Those installations belong to minds best poised to understand them."
	shadowgate.empire.trespass.fallen.spiritualist.desc:0 "You...\n\nYou know nothing of the forces you §Rpretend§! to command! You do not enter the veil - you pervert it! Gods only know what's been peeking in from the great beyond, you fools!\n\n§RArrogance!§! Our systems were sealed for a reason.\n\nThe tempest of our weapons shall be your atonement - crackling the firmament to rattle the very floor upon which you tremble!"
	shadowgate.empire.trespass.fallen.xenophobe.desc:0 "Ah, if it isn't the [shadowgate_owner.GetSpeciesNamePlural]...\n\nSuch boorish creatures. Do you even know what you're doing with that Shadowgate facility? Rest assured, you're free to squander it into your own obscurity - kindred to the countless who've already done so.\n\nJust do it elsewhere, [shadowgate_owner.GetSpeciesNameInsult]."
	shadowgate.empire.trespass.fallen.xenophile.desc:0 "What's this now? Oh, it's the [shadowgate_owner.GetAdj] delegation!\n\nFound a shadowgate, have you? Interesting, are they not?\n\nYou should know better than to toy around within §Y[shadowgate_violated_system.GetName]§!. What is the Administrative Authority doing, letting you cast here?\n\nBanish that rift, and know your place. Our affinity for your kind hardly gives pass to such disrespect."
	shadowgate.empire.trespass.default.materialist.desc:0 "What... IS that!? How did you..?\n\n[shadowgate_owner.GetAdj] scientists must be much farther ahead than we initially anticipated! That, or you found something...\n\nYou found something, didn't you?\n\nRegardless, no matter how astounding it is that you've torn a stable breach in the fabric of our reality, you're trespassing in our system. See to this portal's removal now that we've had a good look, yes?"
	shadowgate.empire.trespass.default.spiritualist.desc:0 "What have you perpetrated within §Y[shadowgate_violated_system.GetName]§!?\n\nThis is disturbing, [shadowgate_owner.GetRulerTitle]... are you one so covetous? You've brought forth this portal, expecting... what, exactly?\n\nUnacceptable! Unsully our space, or we shall visit wickedness in kind."
	shadowgate.empire.trespass.default.xenophobe.desc:0 "Arrogant [shadowgate_owner.GetSpeciesNameInsult]... I don't care what technology you've gotten your grubby little graspers on - this affront is too egregious to ignore!\n\nYou have my attention, and with it the ire of our superior species.\n\nShut your illegal entrance into [shadowgate_trespassed_empire.GetAdj] space, or we'll do it for you."
	shadowgate.empire.trespass.default.xenophile.desc:0 "[shadowgate_owner.GetRulerTitle] [shadowgate_owner.GetRulerName]! What a surprise! We, uh... we weren't expecting you!\n\nYou know you're trespassing, yes? While your means of arrival are indeed interesting, we ask that you close this portal within §Y[shadowgate_violated_system.GetName]§!. While I extend no ill will upon you, I cannot abide such a callous disregard of our sovereignty."
	shadowgate.empire.trespass.default.pacifist.desc:0 "Where did you come from? Ah, those strange rifts we've been seeing are [shadowgate_owner.GetAdj] in origin, then...\n\nHave you come with ill intent? You realize we've a standing treaty regarding your passage within our territory... one that you are now implicitly violating.\n\nKnow that we're prepared to defend ourselves, but we kindly ask for a peaceful resolution."
	shadowgate.empire.trespass.default.militarist.desc:0 "Identify yourself! Wh- oh.. it's the [shadowgate_owner.GetAdj] [shadowgate_owner.GetRulerTitle].\n\nQuite an entrance, I must say... I must also say you're in violation of our borders!\n\nIf you've any sense behind that [shadowgate_owner.GetSpeciesMouthName], you'd tell your science division to put that portal elsewhere before any tragic accidents happen..."
	shadowgate.empire.trespass.default.authoritarian.desc:0 "Welcome to [shadowgate_trespassed_empire.GetAdj] space, [shadowgate_owner.GetRulerTitle] [shadowgate_owner.GetRulerName]...\n\nWhat is the purpose of your unarranged and... unwanted... visit? Know that you risk heavy strife should you continue your illicit activities with your portal.\n\nQuit yourself of our realm, or await the severity of your crime to dawn on you."
	shadowgate.empire.trespass.default.egalitarian.desc:0 "[shadowgate_owner.GetRulerTitle]! What a surprise!\n\nIf I remember correctly, we've barred all [shadowgate_owner.GetAdj] fleets from traversing our space - including §Y[shadowgate_violated_system.GetName]§!, of course.\n\nI would even go as far as saying your rift implicitly violates this declaration. Please - leave us in peace."
	shadowgate.empire.trespass.default.machine.desc:0 "[shadowgate_owner.GetRulerTitle] [shadowgate_owner.GetRulerName] identified. Greetings!\n\n§EUrgent Advisory:§!\n§RIllegal incursion within §Y[shadowgate_violated_system.GetName]§! - §H[shadowgate_trespassed_empire.GetName] Jurisdiction§! - is a serious offense!§!\n\nPlease depart our territory immediately. Thank you for your cooperation!"
	shadowgate.empire.trespass.default.hivemind.desc:0 "The portal... is whispering. How did they conjure this? We know not of this secret... not yet...\n\nIt strains us. Depart from §Y[shadowgate_violated_system.GetName]§!: this is not a request.\n\nThere are consequences to your refusal."
	shadowgate.empire.trespass.default.generic.1.desc:0 "Ah, so you're the ones creating those portals? We never would have guessed...\n\nWhile the means of it are... remarkable, you're still trespassing and we certainly don't appreciate that.\n\nRemove your portal from our space."
	shadowgate.empire.trespass.default.generic.2.desc:0 "What is it you want, [shadowgate_owner.GetRulerTitle]? War?\n\nWe'll not sit idly by as you tread upon our sovereignty, no matter how imposing you believe that portal makes you.\n\nTake it with you on your exit of our system - at once!"
	shadowgate.empire.trespass.default.generic.3.desc:0 "So the portal within §Y[shadowgate_violated_system.GetName]§! is of [shadowgate_owner.GetAdj] doing?\n\nChilling, it is, that you've discovered this refined method of travel only to use it so recklessly.\n\nLeave our borders in peace, and dispense of your portal."
	shadowgate.empire.trespass.again.fallen.desc:0 "You were warned, yet still you prod us with your insufferability!\n\nYou knew there would be consequences, worm. Now you'll pay your dues for such defiance!"
	shadowgate.empire.trespass.again.1.desc:0 "More trespassing? You strain my patience, [shadowgate_owner.GetRulerTitle]!"
	shadowgate.empire.trespass.again.2.desc:0 "It seems our message didn't sink in during your last surprise visit.\n\nYour intentions are clear to us. Watch yourself."
	shadowgate.empire.trespass.again.3.desc:0 "Did we misrepresent our wishes to you? Perhaps... a glitch, in the translation software?\n\nHow about this: leave! Stay away! No more portals!"
	shadowgate.empire.trespass.again.machine.desc:0 "[shadowgate_owner.GetRulerTitle] [shadowgate_owner.GetRulerName] identified. Greetings!\n\n§EUrgent Advisory:§!\n§RConsecutive incursion within §Y[shadowgate_violated_system.GetName]§! - §H[shadowgate_trespassed_empire.GetName] Jurisdiction§! - is now permanently committed to memory!§!\n\nPlease comply with our border protection policies in the future, or risk armed response. Thank you!"
	shadowgate.empire.trespass.again.hivemind.desc:0 "Another portal. More voices... more screaming... m-more...\n\nArrogance... is an affliction, and yours will overcome you."
	shadowgate.empire.trespass.apologize.answer:0 "Sorry about that..."
	shadowgate.empire.trespass.apologize.answer.tooltip:0 "The §H[shadowgate_trespassed_empire.GetAdj]§! delegation is most displeased with us.\n\nWe will commence §Rbanishment§! of our $shadowrift_icon_color$ within §Y[shadowgate_violated_system.GetName]§!."
	shadowgate.empire.trespass.vicious.answer:0 "We'll do as we please, scum."
	shadowgate.empire.trespass.vicious.answer.tooltip:0 "The §H[shadowgate_trespassed_empire.GetAdj]§! delegation is most displeased with us.\n\nRelations will continue to sour if our $shadowrift_icon_color$ remains within §Y[shadowgate_violated_system.GetName]§!."

	shadowgate_fe_monitor:0 "Scrutiny"
	shadowgate_fe_monitor_tooltip:0 "An ancient empire has caught wind of our §M$pc_shadowgate$§! activity and is likely monitoring our territory closely."
	shadowgate_fe_insult:0 "Dodged Question"
	shadowgate.threaten.title:0 "Foreboding Transmission"
	shadowgate.threaten.3.tooltip:0 "§R[shadowgate_fe_threat.GetName] will likely take swift action to enforce their desires...§!"
	shadowgate.threaten.materialist.desc:0 "Primitive...\n\n§YThe delegate inhales slowly while gazing off-screen, disinterested.§!\n\nOur monitors have reported peculiar subspace activity localized somewhere within your territory...\n\n§YThe creature stares at you.§!\n\nExtrapolate."
	shadowgate.threaten.materialist.1:0 "Your dusty monitors are wrong, idiot."
	shadowgate.threaten.materialist.2:0 "It's just an experimental subspace navigation drive."
	shadowgate.threaten.materialist.3:0 "§RYou're referring to [This.GetName], right?§!"
	shadowgate.threaten.monitor.materialist.desc:0 "Oh really? Don't make me start [shadowgate_fe_threat.GetRandomSpeciesSound], whelp!\n\n§YThe alien gives your surroundings a searching glance.§!\n\nFreely return to whatever it is you're playing at...\n\n§YThe transmission cuts out abruptly.§!"
	shadowgate.threaten.spiritualist.regular.desc:0 "§YThe creature's eyes glisten, radiating a psionic glow as its [shadowgate_fe_threat.GetSpeciesMouthName] curls to form [Root.Owner.GetAdj] speech...§!\n\nShadowgate.\n\n§YYour thoughts almost betray you, but instead you tunnel in on...§!"
	shadowgate.threaten.spiritualist.machine.desc:0 "Consider yourself fortunate we deign to engage you peacefully, abberant husk...\n\nOur telepaths have felt immense psionic ruptures emanating from within your space - certainly suspicious, seeing as how your ilk cannot wield such powers.\n\nExplain yourself. Surely a pale imitation of the divine spark can at least manage that?"
	shadowgate.threaten.spiritualist.1:0 "§Y...lewd and passionate alien grasper-holding.§!"
	shadowgate.threaten.spiritualist.2:0 "§Y...how hungry I am.§!"
	shadowgate.threaten.spiritualist.3:0 "§R...the unsolved mysteries of [This.GetName]!§!"
	shadowgate.threaten.spiritualist.machine.1:0 "§Y<<UNAUTHORIZED_MEATBAG>>§!"
	shadowgate.threaten.spiritualist.machine.2:0 "§Y<<PLEASE_ASK_AGAIN>>§!"
	shadowgate.threaten.spiritualist.machine.3:0 "§R<<SHADOWGATE_OPERATIONAL:[This.GetName]>>§!"
	shadowgate.threaten.monitor.spiritualist.regular.desc:0 "§YThe creature suffers a lapse in conciousness, shifting into a cold fury as it tries to discern the nature of your thoughts.\n\nThe transmission swiftly ends.§!"
	shadowgate.threaten.monitor.spiritualist.machine.desc:0 "§YThe creature dons a look of utter disdain and quickly closes the transmission.§!"
	shadowgate.threaten.monitor.answer:0 "We'd best be careful for now..."
	shadowgate.threaten.war.desc:0 "Did you think we weren't watching? Such witless vanity!\n\nA shadowgate is found... and your kind callously meddles with powers beyond comprehension! We act accordingly."
	shadowgate.threaten.war.answer:0 "Prepare our defenses!"

	shadowgate.regular.getadj:0 "[shadowgate_target_country.GetAdj]"
	shadowgate.open.shadowrift:0 "Summon $shadowrift_icon_color$ to..."
	shadowgate.open.shadowrift.tooltip:0 "Select a destination for the casting of a $shadowrift_icon_color$.\n\n§RAny existing rift is first banished before summoning a new one.§!"
	shadowgate.open.shadowrift.fail.queued.tooltip:0 "§Y[This.GetName]§! must not have a $shadowrift_icon_color$ queued for summoning."
	shadowgate.open.shadowrift.fail.banishing.tooltip:0 "§Y[This.GetName]§! must not be banishing a $shadowrift_icon_color$."
	shadowgate.open.shadowrift.fail.summoning.tooltip:0 "§Y[This.GetName]§! must not be summoning a $shadowrift_icon_color$."
	shadowgate.open.shadowrift.fail.cooldown.tooltip:0 "§Y[This.GetName]§! must not be experiencing §R$pm_shadowgate_cooldown$§!."
	shadowgate.open.shadowrift.desc:0 "Wonderful! Please select a category that best fits your desired destination.\n\nNote that each of our galaxy's shadowgates are an individual aperture across realities. Every rift terminus within our dimension is expressly forbidden to encroach upon another!\n\nMy neural network gives pause to the happenings of two distinct shadowplanes plummeting into each other...\n\n"
	shadowgate.dimensionalshift.desc:0 "Please select a $shadowgate_shadow_remnant_color$ within your territory to act as a new staging point for §Y[This.GetName]§!.\n\n§YUnfortunately, any foreign structures that you've created within the installation will be...§! §Rleft behind...§!\n\nFortunately, all those currently onboard shall be safely cordoned and need only briefly encounter the edge of eternity."
	shadowgate.open.shadowrift.origin.changed:0 "By your will, administrator.\n\nI've locked in the new §M$shadowgate_d_compass_sp_effect$§! origin system as §Y[shadowgate_origin_system.GetName]§!. You're now prepared to select a destination!\n\n"
	shadowgate.open.shadowrift.origin.reset:0 "It is done.\n\n§Y[This.GetName]§! itself will once again serve as the origin for its next cast. You may now select a destination, administrator.\n\n"
	shadowgate.open.shadowrift.current.origin:0 "§ECurrent Origin§!: §Y[shadowgate_origin_system.GetName]§!"
	shadowgate.open.shadowrift.systems:0 "§YMiscellaneous§! Systems..."
	shadowgate.open.shadowrift.systems.tooltip:0 "Systems that exist independent of other categories."
	shadowgate.open.shadowrift.systems.desc:0 "Bold, administrator! Dare you enter a random coordinate? Or perhaps you seek another destination?"
	shadowgate.open.shadowrift.systems.special:0 "§HSpecial§! Systems..."
	shadowgate.open.shadowrift.systems.special.tooltip:0 "Choose from galactic systems of particular interest."
	shadowgate.open.shadowrift.systems.special.desc:0 "These are destinations of purported choice, largely designated based on frequency of visits by your predecessors!"
	shadowgate.open.shadowrift.systems.special.remnant:0 "§BRemnant§! Systems..."
	shadowgate.open.shadowrift.systems.special.remnant.tooltip:0 "Areas of our galaxy where the dimensional veil is thinnest and volatile."
	shadowgate.open.shadowrift.systems.special.remnant.desc:0 "You've attuned our rifts to the remnants, I see! Despite their name, they can prove quite useful.\n\nThese unrefined vortices form in the wake of a dimensional recall, but such happenings have been thankfully rare in the last few eons."
	shadowgate.open.shadowrift.systems.special.lcluster:0 "§EL-Cluster§!..."
	shadowgate.open.shadowrift.systems.special.lcluster.tooltip:0 "Journey to the L-Cluster."
	shadowgate.open.shadowrift.systems.special.lcluster.desc:0 "Amazing that our array's resonance reaches so far beyond the galactic rim!"
	shadowgate.open.shadowrift.systems.special.lcluster.random:0 "Random §EL-Cluster§! System"
	shadowgate.open.shadowrift.systems.special.lcluster.random.tooltip:0 "A random L-Cluster coordinate."
	shadowgate.open.shadowrift.systems.special.lcluster.terminalegress:0 "§ETerminal Egress§!"
	shadowgate.open.shadowrift.systems.special.lcluster.terminalegress.tooltip:0 "The nexus hub that lords over the entire L-Gate network."
	shadowgate.open.shadowrift.systems.special.caravaneer:0 "§GCaravaneer§! System"
	shadowgate.open.shadowrift.systems.special.caravaneer.tooltip:0 "An unsavory favorite of many previous administrators."
	shadowgate.open.shadowrift.systems.specific:0 "§YSpecific§! Systems..."
	shadowgate.open.shadowrift.systems.specific.tooltip:0 "Choose from systems that are known to us but potentially ownerless."
	shadowgate.open.shadowrift.specific.desc:0 "Looking to claim new territory administrator? Listed here are all the ownerless systems within our database!"
