	shadowgate.ap.upgrade.restored.desc:0 "All donations and revenues from the §HAshen Bazaar§! go toward bolstering the $shadowrifts_icon_color$ of §Y[shadowgate_ap_planet.GetName]§!."

	shadowgate.ap.restored.desc:0 "Good tidings to all pilgrims of the galaxy: §Y[shadowgate_ap_planet.GetName]§! now lies unmarred by the ravages of eons past - behold, a restored splendor of the Ancients!\n\nIn entering this umbral age, vigilance toward despoilers of beauty is paramount - henceforth, all newly gained revenues shall serve to bolster the shadows cast from this place of worship.\n\n$shadowgate.pilgrimage.blessings$"
	shadowgate.ap.sous.desc:0 "And for you, our most treasured benefactor...\n\nLong have the faithful yearned for this age, which is realized by your civilization's unfaltering support. This One bears a §Hdivine scepter§! - an item, but also an edifice - accept it, and helm the unfathomable power of the Ancients.\n\nKeep it close, and it shall serve you unerringly."

	shadowgate.pilgrimage.fail.disabled:0 "§Y[shadowgate_ap_planet.GetName]§! must not be suffering from §H$pm_shadowgate_disabled$§!."
