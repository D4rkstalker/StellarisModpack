	shadowgate.ap.current.origin.ap:0 "§ECurrent Origin§!: §Y[shadowgate_origin_system.GetName]§!"
	shadowgate.ap.first.desc:0 "Very well... but the Holy Authority cannot treat with the uninitiated!\n\nThis One shall serve as a faithful conduit to the divine.\n\n§HSummoner§! - you shall attend to the safety of the dark rifts you cast. Let none tarnish their immaculate brilliance!"
	shadowgate.ap.1.desc:0 "Continue.\n\n$shadowgate.ap.current.origin.ap$"
	shadowgate.ap.2.desc:0 "And now..?\n\n$shadowgate.ap.current.origin.ap$"
	shadowgate.ap.3.desc:0 "Hmm...\n\n$shadowgate.ap.current.origin.ap$"
	shadowgate.ap.4.desc:0 "Proceed.\n\n$shadowgate.ap.current.origin.ap$"
	shadowgate.ap.5.desc:0 "Go on.\n\n$shadowgate.ap.current.origin.ap$"
	shadowgate.ap.seals.desc:0 "Avail yourself of the empyreal seals, all taxes foregone - compliments of the high conclave!\n\n"

	shadowgate.ap.final.gifted.desc:0 "Behold, the virtue of charity alight in our most sacred prayer! This One honors you, wanderer!$shadowgate_divider$"
	shadowgate.ap.final.25.desc:0 "The Holy Authority deigns to approve this destination... but imbursement comes before the rite begins!$shadowgate_divider$"
	shadowgate.ap.final.50.desc:0 "The ritual is poised to begin, wanderer. Bear witness for but a meager tithe!$shadowgate_divider$"
	shadowgate.ap.final.100.desc:0 "The die is cast! Hearken to this thundering prayer, Holy Authority - make tangible the intangible!$shadowgate_divider$"

	shadowgate.ap.dimensionalseal.final:0 "Absolutely not! This One forbids your destination."
	shadowgate.ap.dimensionalseal:0 "Why?"
	shadowgate.ap.dimensionalseal.response:0 "Silence!\n\nThe Holy Authority forbids it as well!"

	shadowgate.ap.open.shadowrift.cost.error:0 "You... what have you done? The Holy Authority is... confuddled by your request!\n\nIt speaks in tongues! What have you to say for yourself?"
	shadowgate.ap.ai.crisis:0 "It's not our fault..."
	shadowgate.ap.ai.crisis.response:0 "Silence!\n\nCount yourself fortunate you are held in high esteem; other ones have been exiled for less!\n\nChoose a more appropriate destination, or choose none at all!"

	shadowgate.open.shadowrift.ap.origin:1 " - §Y£energy£2500§! - £shadowgate_diplomacy_opinion£ §G+10§!"
