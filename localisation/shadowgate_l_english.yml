	shadowgate.open.shadowrift.remnant.system.tooltip:0 "One of the few $shadowgate_shadow_remnants$ within our galaxy."
	shadowgate.open.shadowrift.remnant.system.next:0 "More Remnants"
	shadowgate.open.shadowrift.remnant.system.next.tooltip:0 "Show additional $shadowgate_shadow_remnants$."
	shadowgate.open.shadowrift.remnant.system.refresh:0 "Refresh Remnants"
