	shadowgate.adjacent.systems:0 "§YAdjacent§! Systems..."
	shadowgate.adjacent.systems.tooltip:0 "Systems connected to §Y[shadowgate_destination_system.GetName]§! by way of hyperlane."
	shadowgate.open.shadowrift.adjacent.desc:0 "Listed here are systems bound to §Y[shadowgate_destination_system.GetName]§! by way of the galactic hyperlane network, administrator."
	shadowgate.open.shadowrift.adjacent.system.tooltip:0 "A system adjacent to §Y[shadowgate_destination_system.GetName]§!, connected by hyperlane."
	shadowgate.open.shadowrift.systems.galaxy.random:0 "§ERandom§! Known System"
	shadowgate.open.shadowrift.systems.galaxy.random.tooltip:0 "Enter a random galactic system coordinate from among all discovered stars.\n\n§PWARNING:§! §RThis does not respect Closed Borders!§!"
	shadowgate.open.shadowrift.empires:0 "§HEmpire§! Systems/Assets..."
	shadowgate.open.shadowrift.empires.tooltip:0 "The various dominions of the galaxy."
	shadowgate.open.shadowrift.empires.desc:0 "Careful now, administrator...\n\nNot all countries take kindly to dark, dimensional portals ripping apart the ambient space within their territory - speaking from experience, of course!"
	shadowgate.open.shadowrift.empires.own:0 "§E[shadowgate_owner.GetName]§!..."
	shadowgate.open.shadowrift.empires.own.tooltip:0 "This is your country!"
	shadowgate.open.shadowrift.empires.neutral:0 "§YNeutral§! Empires..."
	shadowgate.open.shadowrift.empires.neutral.tooltip:0 "The neutral empires of our galaxy."
	shadowgate.open.shadowrift.empires.neutral.desc:0 "Neutral empires? How tedious, administrator!"
	shadowgate.open.shadowrift.empires.hostile:0 "§RHostile§! Empires..."
	shadowgate.open.shadowrift.empires.hostile.tooltip:0 "Countries with ongoing hostilities toward you."
	shadowgate.open.shadowrift.empires.hostile.desc:0 "You have my trust, but please ensure that no matter the destination you choose, our installation doesn't come to harm."
	shadowgate.open.shadowrift.empires.allied:0 "§BAllied§! Empires..."
	shadowgate.open.shadowrift.empires.allied.tooltip:0 "Your friends are even closer..."
	shadowgate.open.shadowrift.empires.allied.desc:0 "Excellent choice, administrator! Where would we all be without friends?"
	shadowgate.open.shadowrift.empires.fallenawakened:0 "§HFallen§! Empires..."
	shadowgate.open.shadowrift.empires.fallenawakened.tooltip:0 "The ancient empires of the galaxy, including those that have awoken from their slumber."
	shadowgate.open.shadowrift.empires.fallenawakened.weak.desc:0 "§RHold, administrator!§! I can't imagine these empires would take too kindly to such advanced technology in the graspers of an empire so young and primitive!"
	shadowgate.open.shadowrift.empires.fallenawakened.strong.desc:0 "Having partnered with these empires at the crest of their power, it's astonishing how quickly you've matched their current strength, administrator!"
	shadowgate.open.shadowrift.empires.marauder:0 "§PMarauder§! Hordes..."
	shadowgate.open.shadowrift.empires.marauder.tooltip:0 "Hostile nomadic societies, the majority of which don't possess any planetary settlements."
	shadowgate.open.shadowrift.empires.marauder.desc:0 "An interesting choice, administrator! A word of caution, though...\n\nYour predecessors often encountered societies such as these, whose warlords each possess a unique propensity for violence and aggression!"
	shadowgate.open.shadowrift.empires.empire1:1 "§H[shadowgate_target_1.GetName]§!"
	shadowgate.open.shadowrift.empires.empire2:1 "§H[shadowgate_target_2.GetName]§!"
	shadowgate.open.shadowrift.empires.empire3:1 "§H[shadowgate_target_3.GetName]§!"
	shadowgate.open.shadowrift.empires.empire4:1 "§H[shadowgate_target_4.GetName]§!"
	shadowgate.open.shadowrift.empires.empire.tooltip:0 "One of the many societies across our galaxy."
	shadowgate.open.shadowrift.empires.empire.next:0 "More Empires"
	shadowgate.open.shadowrift.empires.empire.next.tooltip:0 "Show additional empires."
	shadowgate.open.shadowrift.empires.empire.refresh:0 "Refresh Empires"
	shadowgate.open.shadowrift.empires.empire.refresh.tooltip:0 "Regenerate the list of eligible empires within this category."
	shadowgate.open.shadowrift.empires.select.own.desc:0 "Ah... such a precious, tiny cluster of stars you have here!\n\nAnd [shadowgate_owner.Capital.System.GetName] is... candescent as ever, though more voluminous than I recall...\n\nYou'd better keep an eye on that, administrator!\n\n"
	shadowgate.open.shadowrift.empires.select.neutral.desc:0 "Very well, but don't let relations sour with these foreigners!\n\n"
	shadowgate.open.shadowrift.empires.select.hostile.desc:0 "Enemy systems, you ask? Of course, administrator.\n\nPlease be careful!\n\n"
	shadowgate.open.shadowrift.empires.select.allied.desc:0 "Treasure your friends, administrator.\n\n"
	shadowgate.open.shadowrift.empires.select.fallenawakened.desc:0 "While these empires are past their prime... I advise extreme caution, administrator!\n\nThese societies are aware of the array's capabilities, and may react adversely to any intrusion.\n\n"
	shadowgate.open.shadowrift.empires.select.marauder.desc:0 "It's a dangerous game you play, administrator - warbands of this caliber prove formidable foes!\n\n"
	shadowgate.open.shadowrift.empires.empire.noassets:0 "§H[shadowgate_owner.GetName]§! must have sensor intel on at least one of this country's assets."
	shadowgate.open.shadowrift.empires.random:0 "Random §H[shadowgate_target_country.GetShadowgateCountryAdj]§! System"
	shadowgate.open.shadowrift.empires.random.tooltip:0 "A completely random coordinate, leading to anywhere within §H[shadowgate_target_country.GetShadowgateCountryAdj]§! territory!"
	shadowgate.open.shadowrift.empires.capital:0 "- §H[shadowgate_target_country.Capital.GetStarName]§! -"
	shadowgate.open.shadowrift.empires.capital.tooltip:0 "The seat of all §H[shadowgate_target_country.GetShadowgateCountryAdj]§! affairs."
	shadowgate.open.shadowrift.empires.inhabited:0 "§EColonized§! Systems..."
	shadowgate.open.shadowrift.empires.inhabited.tooltip:0 "List of all §H[shadowgate_target_country.GetShadowgateCountryAdj]§! systems with colonized planets."
	shadowgate.open.shadowrift.empires.uninhabited:0 "§YTerritorial§! Systems..."
	shadowgate.open.shadowrift.empires.uninhabited.tooltip:0 "List of all §H[shadowgate_target_country.GetShadowgateCountryAdj]§! systems without colonized planets."
	shadowgate.open.shadowrift.empires.select.inhabited.desc:0 "Here you are, administrator - all §H[shadowgate_target_country.GetShadowgateCountryAdj]§! systems §Gcontaining§! a colonized celestial body!\n\nNote that systems with worlds inhabited by Class-20 and lower civilizations are also included."
	shadowgate.open.shadowrift.empires.select.uninhabited.desc:0 "I hope you're ready to sort through a potentially long list, administrator.\n\nThe cold dark harbors few places for life, as I'm sure you've already come to know...\n\nDisplayed here are all §H[shadowgate_target_country.GetShadowgateCountryAdj]§! systems §Rwithout§! any significant planetary settlements to date!"
	shadowgate.open.shadowrift.empires.system1:1 "§Y[shadowgate_target_1.GetName]§!"
	shadowgate.open.shadowrift.empires.system2:1 "§Y[shadowgate_target_2.GetName]§!"
	shadowgate.open.shadowrift.empires.system3:1 "§Y[shadowgate_target_3.GetName]§!"
	shadowgate.open.shadowrift.empires.system4:1 "§Y[shadowgate_target_4.GetName]§!"
	shadowgate.open.shadowrift.empires.system.tooltip:0 "A system controlled by the §H[shadowgate_target_country.GetShadowgateCountryAdj]§! state."
	shadowgate.open.shadowrift.empires.system.next:0 "More Systems"
	shadowgate.open.shadowrift.empires.system.next.tooltip:0 "Show additional §H[shadowgate_target_country.GetShadowgateCountryAdj]§! systems."
	shadowgate.open.shadowrift.empires.system.refresh:0 "Refresh Systems"
	shadowgate.open.shadowrift.empires.system.refresh.tooltip:0 "Regenerate the list of eligible §H[shadowgate_target_country.GetShadowgateCountryAdj]§! destination systems."
	shadowgate.open.shadowrift.empires.assets:0 "§GCivilian/Military§! Assets..."
	shadowgate.open.shadowrift.empires.assets.tooltip:0 "§H[shadowgate_target_country.GetShadowgateCountryAdj]§! fleets, ships, and starbases."
	shadowgate.open.shadowrift.empires.assets.foreign.desc:0 "Indeed, I can derive a system's shadowrift coordinates based on the location of any empire's asset within our galaxy!\n\nWe are currently focused on all visible §H[shadowgate_target_country.GetShadowgateCountryAdj]§! assets within our galaxy.\n\nAs I am utilizing [shadowgate_owner.GetAdj] sensors, any [shadowgate_target_country.GetShadowgateCountryAdj] assets hidden from your view are hidden from mine as well!"
	shadowgate.open.shadowrift.empires.assets.own.desc:0 "Indeed, I can derive a system's shadowrift coordinates based on the whereabouts of your empire's assets within the galaxy!\n\nListed here are all §H[shadowgate_target_country.GetShadowgateCountryAdj]§! civilian and military assets with an eligible solar system for rift casting.\n\nDo note that the rift will still bind to a random celestial body within the system's gravity well."
	shadowgate.open.shadowrift.fleets:0 "§GFleets§!..."
	shadowgate.open.shadowrift.fleets.tooltip:0 "All §H[shadowgate_target_country.GetShadowgateCountryAdj]§! naval fleets."
	shadowgate.open.shadowrift.fleets.desc:0 "Why of course I can hone in on fleet coordinates, administrator! That said, the rift's exact terminal point within a fleet's system is impossible to predict.\n\nAll I require is that a target fleet falls within your sensor range so I can ameliorate any chance of potential accidents or miscalculations."
	shadowgate.open.shadowrift.fleets.fleet1:1 "§G[shadowgate_target_1.GetName]§! - §Y[shadowgate_target_1.GetStarName]§!"
	shadowgate.open.shadowrift.fleets.fleet2:1 "§G[shadowgate_target_2.GetName]§! - §Y[shadowgate_target_2.GetStarName]§!"
	shadowgate.open.shadowrift.fleets.fleet3:1 "§G[shadowgate_target_3.GetName]§! - §Y[shadowgate_target_3.GetStarName]§!"
