	shadow.remnant.system.found.desc:0 "At the heart of §Y[FromFrom.GetName]§! rests a swirling coil of dust and light, guarded by a shifting sea of fog.\n\nThis place shares little with any other in the galaxy - communications are garbled by ceaseless shrieking, and time passes in differential waves radiating from the abyssal core.\n\nMore study is needed, but whether this mysterious place will reveal its secrets is yet unknown."

	shadowgate.fully.restored.desc:0 "Do my sensors deceive me? §Y[This.GetName]§! is... restored?\n\nWow! I cannot impress upon you how rare it is to have an administrator so adept at... well, administrating!\n\nI believe the full potential of the $shadowgate_d_compass$ has unlocked itself. The powerful central socket facilitates the drawing of an additional divergent resonance signature, allowing you to weave multiple effects together!\n\nMay the auspices of our union continue to the end of all your goals, administrator. Thank you."
	shadowgate.fully.restored.answer:0 "I am honored."

