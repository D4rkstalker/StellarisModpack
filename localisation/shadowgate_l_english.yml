	shadowgate.shadowrift.under.assault.desc:0 "Administrator, a rift terminus is under assault!\n\nShould it violently destabilize... the dampeners countering the facility's volatile resonance will be §Roverwhelmed!§!\n\nYour explorers are at severe risk, as is the installation itself! You must see to the rift's defense... or at least attempt to banish it before something catastrophic happens!"
	shadowgate.shadowrift.under.assault.answer:0 "We shall not fail."

	shadowgate.random.event.anchor.title:0 "Forgotten Rarity"
	shadowgate.random.event.anchor.desc:0 "A recent expedition on §Y[This.GetName]§! discovered a great shadow anchor, found crashed into the bottom of a yawning ignition chamber.\n\nScuffs and dents betray themselves across the anchor's otherwise impeccable hull, and heaps of mangled debris choke its titanic shell.\n\nThe anchor as a whole, however, remains intact - a testament to its nigh indestructibility.\n\n§H$aa_designation$§! has informed us that the construct can be restored with relative ease, but not within its current environment. In order to retrieve and deliver it to the facility's fabrication hub, the expertise of a construction crew is needed."
	SHADOWGATE_FORGOTTEN_ANCHOR_PROJECT:0 "Forgotten $shadow_anchor$"
	SHADOWGATE_FORGOTTEN_ANCHOR_PROJECT_DESC:0 "A forgotten shadow anchor lies buried beneath heavy debris at the bottom of a forgotten ignition chamber."
	shadowgate.random.event.anchor.end.desc:0 "Greetings, administrator! I've taken the liberty to begin restoration of the anchor you've retrieved, and I must say... your construction team is quite adept!\n\nThe entire platform was securely extracted and delivered, but I'm astonished it was moved in the first place! These anchors are so unlike our main installations - far more robust, compact...\n\n...and I've finished! Please visit me in the §HFunctions§! mainframe to dispatch it anywhere within your territory!"
	shadowgate.random.event.anchor.answer:0 "A boon to our shadowgate."
	shadowgate.random.event.anchor.answer.tooltip:0 "§G+1§! $shadow_anchor_berthed_icon_color$ on §Y[This.GetName]§!"
	shadowgate.random.event.dl.title:0 "Lonely Lodestone"
	shadowgate.random.event.dl.desc:0 "Returning from an expedition on §Y[This.GetName]§!, a team of cartographers proffer an incredibly rare find - a $shadowgate_dl_color$.\n\nThe crystal was nestled within the wreckage of a cargo drone at the base of an untraveled corridor, perhaps being spirited away for $shadow_anchor$ assembly at some point in the distant past.\n\nThe surveyors that retrieved it all report hearing hoarse and gibbered speech at the crash site until drawing closer, after which the area fell deathly silent."
	shadowgate.random.event.darkmatter.title:0 "A Dark Matter"
	shadowgate.random.event.darkmatter.desc:0 "Explorers on §Y[This.GetName]§! have successfully returned from a forgotten vault within the outer ring of the facility.\n\nThe cavernous room was found derelict - rolling hills of fallen shadowmetal debris made navigation difficult in its lightless reaches.\n\nDuring their excursion, a team member spied a flicker in the darkness - a lethargic and green flash, hypnotically alluring. The group, wary at first, began a trek toward the light.\n\nEventually, their uncertain journey paid off in the form of a towering stasis container, active and brimming with inert §Y$sr_dark_matter$§!!\n\nThrough painstaking effort, our explorers managed to siphon the container's valuable contents into their own canisters, returning back with their find."
	shadowgate.random.event.zro.title:0 "Breath of Ancients"
	shadowgate.random.event.zro.desc:0 "An expedition has concluded on §Y[This.GetName]§!, bearing a cache of a remarkably rare substance.\n\nA team of explorers sought to investigate the projector bays atop the station's upper ring. Vapor and gas hangs thick within these alcoves, filtering any radiation passing into the nearby rift well.\n\nBy design, most resources utilized by the installation are stored in immeasurable quantities yet rarely concentrated in singular places. One particular bay harbored more §Y$sr_zro$§! than was necessary, highlighting a malfunction somewhere within the facility's distribution network.\n\nWith the gratitude of §H$aa_designation$§!, our explorers bottled the dust and returned it to the nearest staging area."
	shadowgate.random.event.expedition.title:0 "[This.GetName] Expedition Concluded!"
	shadowgate.random.event.expedition.desc:0 "A recent expedition to analyze a §H[Root.Owner.GetShadowgateResearchExpeditionType]§! on §Y[This.GetName]§! has returned with various objects, shadowmetal scrap, and useful information to [This.Owner.GetAdj] science.\n\nIn spite of this triumph, §Y[This.GetName]§! still retains its eminent aura of mystery."
	shadowgate.expedition.rare.find:0 "\n§MThis expedition found a rare object!§!$shadowgate_divider$"

	shadowgate.shadowrift.first.summoning.1.desc:0 "A rift is summoned, administrator! Expertly done.\n\nI must temper my congratulations with caution, however... for the forces we wield are as dangerous as they are powerful - please do not ignore this fact as so many other administrators have!"
	shadowgate.shadowrift.first.summoning.1.answer:0 "What do you mean?"
	shadowgate.shadowrift.first.summoning.2.desc:0 "When a rift is cast, $shadowgate_rp_icon_color$ inevitably follows - residual resonant echoes that shift out of frequency.\n\nVarious mechanisms are employed to proactively sequester this volatility within our installation's shadowplane... but such safeguards are overwhelmed when the facility or its rifts fall to severe bombardment!"
	shadowgate.shadowrift.first.summoning.2.answer:0 "What makes this power so dangerous?"
	shadowgate.shadowrift.first.summoning.3.desc:0 "It does not diminish in strength when exposed - even the briefest flicker dissociates our dimension, sowing §Rterrible destruction§! across the facility.\n\nAt greater potencies, I've witnessed such cataclysms consign entire sectors of the installation to oblivion!\n\nI cannot stress this enough - §Yprotect the facility and its rifts§! with all you have at your disposal. To do otherwise is unthinkable!"
	shadowgate.shadowrift.first.summoning.3.answer:0 "Your warning is duly noted."

	SHADOWGATE_DARK_LODESTONE_PROJECT:0 "Dark Lodestone Detected"
	SHADOWGATE_DARK_LODESTONE_PROJECT_DESC:0 "The location of a $shadowgate_dl_icon_color$ was discovered on the surface of §R[shadowgate_dl_planet.GetName]§! in the §Y[shadowgate_dl_system.GetName]§! system.\n\nOur science division is eager to retrieve the object."
	shadowgate.lodestone.found.title:0 "Singing Stones"
	shadowgate.lodestone.found.desc.first:0 "Good news, administrator!\n\nOur deep-range resonators on §Y[This.GetName]§! have detected what may very well be the location of a $shadowgate_dl_color$!\n\n"
	shadowgate.lodestone.found.desc.begin:0 "Yet another $shadowgate_dl_color$ has revealed itself to me, administrator!\n\n"
	shadowgate.lodestone.found.desc.planet:0 "It's in a system known to you as §Y[shadowgate_dl_system.GetName]§! - resting somewhere on the surface of §R[shadowgate_dl_planet.GetName]§!, to be precise..."
	shadowgate.lodestone.found.desc.owned:0 "\n...and the system even lies within your own territory. How convenient!"
	shadowgate.lodestone.found.desc.ask:0 "\nWould you like me to forward the relevant data to your situation log? If not, I shall ask another administrator instead."
	shadowgate.lodestone.answer.yes:0 "Please send us the coordinates."
	shadowgate.lodestone.answer.no:0 "We do not wish to pursue it."

	shadowgate.lodestone.recovered.title:0 "Dark Usher"
	shadowgate.lodestone.recovered.default.1.desc:0 "After numerous months of searching, the crew of the §Y[Root.GetName]§! have finally returned from the surface of §R[shadowgate_dl_planet.GetName]§! bearing the small crystal in grasp.\n\nExtensive measures were taken to ensure that this is indeed the object that §H$aa_designation$§! prophesied, given how valuable these stones are.\n\nThose that retrieved the item seem oddly reluctant to part with it, offering varied and equally ludicrous reasons as to why..."
	shadowgate.lodestone.recovered.default.2.desc:0 "Tasked with seeking out the fabled stone somewhere on the surface of §R[shadowgate_dl_planet.GetName]§!, the crew of the §Y[Root.GetName]§! returned from the dead planet with the curio in question.\n\nA great deal of effort was spent to retrieve it, for the crystal was buried deep within the cthonic regions of the planet's crust. Winding caverns eventually guided our science team to a blackened hollow, littered with shadowrunes scrawled upon the worn and chiseled walls.\n\nBouncing between the illegible glyphs, the lodestone was adrift of its own volition. An overzealous crewmember snatched the crystal, and the etched runes all vanished with naught a trace..."
	shadowgate.lodestone.recovered.default.3.desc:0 "The crew of the §Y[Root.GetName]§!, sent to retrieve the dark crystal from the surface of §R[shadowgate_dl_planet.GetName]§!, met with resounding success.\n\nStrangely enough, the lodestone itself was found languidly scuttling across the planet's surface, carving what we believe to be a shadowrune of the limited alphabet known to us.\n\nUpon intercepting the crystal, an invisible pull began battling the crew the further they traveled from the point of recovery. Until departing §R[shadowgate_dl_planet.GetName]§!, the crystal quite desperately yearned to finish its mysterious task..."
	shadowgate.lodestone.recovered.molten.desc:0 "Touching down on the smoldering surface of §R[shadowgate_dl_planet.GetName]§! proved a difficult task, but the crew of the §Y[Root.GetName]§! managed it well.\n\nSearching for the small crystal, however, made landing on the planet seem simple in comparison. The black soot strangling the surface had cloaked the crystal from conventional sensor technology, but through clever ingenuity, a faint resonance signature was eventually isolated and revealed its location.\n\nFound resting inside a jagged wound upon the landscape, the object was recovered by our science team who then made haste back to the safety of their vessel."
	shadowgate.lodestone.recovered.barren.desc:0 "In the darkness of §R[shadowgate_dl_planet.GetName]§!, the tiny lodestone divined by §H$aa_designation$§! was found.\n\nAn eerie stillness laid heavy on the planet. Numerous combs of the dusty flats culminated in discovery of a curious shadowmetal shrine, no larger than a common [Root.Owner.GetAdj] abode.\n\nThe structure possessed no visible means of entry, and, impervious to our attempts to open it, the mission was soon to abort. In the middle of packing up the site, the planet's rotation and orbit eventually shifted the area within the star's umbral region, causing its outer walls to momentarily vanish and reveal a crystal cradled upon an ornate chalice inside."
	shadowgate.lodestone.recovered.toxic.desc:0 "From orbit, §R[shadowgate_dl_planet.GetName]§! is a slow, churning cloud of green and yellow. On the surface, a withering storm of corrosion sweeps clean the planet's terrain.\n\nA special outfit of [Root.Owner.GetAdj] drones capable of resisting the atmosphere's attritive influence descended from the cargo bay of the §Y[Root.GetName]§!, ordered to converge upon a terrestrial coordinate given to us by §H$aa_designation$§!.\n\nOne by one, our drones fell silent upon meeting unforseen obstacles. Only a single drone returned - mangled, but carrying a small crystal inside its acid-eaten cargo bay."
	shadowgate.lodestone.recovered.frozen.desc:0 "The frigid rock known to us as §R[shadowgate_dl_planet.GetName]§! moves in slow orbit of §Y[shadowgate_dl_system.GetName]§!.\n\nLocating the crystal was not difficult, given that the planet itself is a bitter cold prison indiscriminate of its ward. The lost lodestone sat beneath an eternity's worth of compacted ice, untouched and awaiting retrieval.\n\nBy way of deep core drilling, the crew of the §Y[Root.GetName]§! liberated the crystal and returned to the ship successful."
	shadowgate.lodestone.gained.tooltip:0 "§H[Root.Owner.GetName]§! gains §Y+1§! $shadowgate_dl_icon_color$."

	shadowgate.shadowforge.recovered.title:0 "A Clarion Whisper"
	shadowgate.shadowforge.recovered.1.desc:0 "Descending to the surface of §R[shadowgate_dl_planet.GetName]§!, the recovery team of §Y[Root.GetName]§! settled their landing craft deep within a crack of the planet's crust close to where §H$aa_designation$§! bid us. Our team disembarked to an unnervingly horizontal plane of black shale, which immediately evinced a distant figure jutting from the ground in a cloud of thick dust.\n\nThe hesitant team journeyed over to this anomaly and arrived at a shadowmetal trapezoid - featureless and forlorn, save for a single icon etched upon its side: £shadowgate_sf£\n\nAfter days of probing this object for a reaction, the team has reached an impasse and suggests we ask §H$aa_designation$§! for assistance."
	shadowgate.shadowforge.recovered.answer.1:0 "Let us ask."
	shadowgate.shadowforge.recovered.2.desc:0 "Greetings, administrator! How go your efforts on §R[shadowgate_dl_planet.GetName]§!?\n\nWell, I hope!"
	shadowgate.shadowforge.recovered.answer.2:0 "A solid block of shadowmetal... blocks us."
	shadowgate.shadowforge.recovered.3.desc:0 "Is that so? Hmm...\n\n§Y$aa_designation$ pauses for a second, strobing its photoreceptors.§!\n\nIs there anything inscribed on this fixture you've uncovered?"
	shadowgate.shadowforge.recovered.answer.3:0 "Yes, an icon: £shadowgate_sf£"
	shadowgate.shadowforge.recovered.4.desc:0 "§Y$aa_designation$ falls into an almost hibernal state, but soon regains its composure.§!\n\nOh my... what an incredible find, administrator! What we have here is no lodestone: it's a §H$r_shadowgate_shadowforge$§!! Something was surely amiss when I heard this signature, but to stumble across a relic such as this...\n\nI had believed these arcane idols extinct!\n\n...\n\nWhile placing a grasper upon the etching, your recovery team must utter the phrase, §HGOLUZ IXPAR ZAXAL'[This.GetShadowgateDName]§!."
	shadowgate.shadowforge.recovered.answer.4:0 "Very well."
	shadowgate.shadowforge.recovered.5.desc:0 "With a grasper firmly planted on the icon and after many embarrassing attempts to mimic the eldritch reso-linguistics, a fierce rumble finally overtakes the planet in response to the correct enunciation.\n\nThe shadowmetal shape lazily disintegrates, releasing shrill screams that decrescendo into a familiar rising and falling drone...\n\nThe planet calms and a dimly lit altar is revealed, harboring this... §H'$r_shadowgate_shadowforge$'§! in all its mysterious majesty, bathed in an onerous darkness that pulses with a faint hum."
	shadowgate.shadowforge.recovered.5.answer:0 "Intriguing..."

	decision_access_shadowgate_mainframe:0 "Access $pc_shadowgate$ Mainframe"
	decision_access_shadowgate_mainframe_desc:0 "A shadowgate's interface is too complicated to navigate without help. Fortunately, contacting the Administrative Authority for assistance is simple enough."
	decision_access_shadowgate_mainframe_tooltip:0 "Contacts the facility's Administrative Authority."
	decision_access_shadowgate_mainframe_fail:1 "$TRIGGER_FAIL$$shadowgate.pilgrimage.use.fail.ap.foreign.mainframe$"

	pm_shadowgate_hazardous_environment:0 "Hazardous Environment"
	pm_shadowgate_hazardous_environment_desc:0 "The facility's labyrinthine nature and utilitarian design make long-term habitation inappropriate and difficult."
	pm_shadowgate_hazardous_environment_tooltip:0 "Pop Upkeep: §R+10%§!\nExplorer Housing Usage: §G-100%§!"
	pm_shadowgate_dimensional_shift:1 "$dimensional_shift$"
	pm_shadowgate_dimensional_shift_desc:0 "The installation is currently phasing across dimensions and relocating to another point within the galaxy.\n\nThe primary interface is inaccessible during this process."
	pm_shadowgate_dimensional_shift_tooltip:0 "$pc_shadowgate$ Access: §RUnavailable§!"
	pm_shadowgate_warped_spacetime:0 "Warped Space-Time"
	pm_shadowgate_warped_spacetime_desc:0 "Time is relentlessly subjugated by the installation's heightened shadow pulse, passing swiftly to the outside observer."
	pm_shadowgate_summoning:0 "Summoning $shadowrift$"
	pm_shadowgate_summoning_desc:0 "The installation is currently stabilizing a nascent shadowrift.\n\nThe facility's interface can abort this process, but the associated summoning cost will not be refunded."
	pm_shadowgate_summoning_tooltip:0 "$shadowrift$ will be ready soon..."
	pm_shadowgate_banishing:0 "Banishing $shadowrift$"
	pm_shadowgate_banishing_desc:0 "The installation is currently banishing a shadowrift.\n\nBanishing the rift again immediately expedites this process, but doing so will incite a violent destabilization."
	pm_shadowgate_banishing_tooltip:0 "$shadowrift$ will be banished soon..."
	pm_shadowgate_stabilized_rift:0 "$shadowrift$ Stabilized"
	pm_shadowgate_stabilized_rift_desc:0 "The installation is currently projecting a fully stabilized shadowrift somewhere within the galaxy."
	pm_shadowgate_cooldown:0 "Dimensional Feedback"
	pm_shadowgate_cooldown_desc:0 "The installation has recently sundered the veil across realities, heralding unstable echoes from another dimension.\n\nAntiresonant dampening measures must conclude before preparing another rift."
	pm_shadowgate_cooldown_tooltip:0 "$shadowrift$ Summoning: §RUnavailable§!\n$dimensional_shifting$: §RUnavailable§!"
	pm_shadowgate_disabled:0 "Discordant Resonance"
	pm_shadowgate_disabled_desc:0 "The installation has temporarily shut down due to an abundance of chaotic resonance."
	pm_shadowgate_disabled_tooltip:0 "$pc_shadowgate$ Mainframe: §RCrippled§!"

	district_shadowgate_staging_area:0 "Staging Area"
	district_shadowgate_staging_area_desc:0 "Sections of the facility that lie inactive, derelict, or dormant are suitable as modest waystations. While few in number, some spaces are even large enough for smaller variants of our own structures."
	district_shadowgate_staging_area_plural:0 "Staging Areas"
	district_harmonic_subspace_resonator:0 "Harmonic Subspace Resonator"
	district_harmonic_subspace_resonator_desc:0 "Legions of pipes, ligatures, and reeds imbued with dark matter blare at unholy frequencies, dispatching subspace resonance that constructs and maintains the delicate corridor between a rift's terminal points."
	district_harmonic_subspace_resonator_plural:0 "Harmonic Subspace Resonators"
	district_shadow_pulse_condenser:0 "Shadow Pulse Condenser"
	district_shadow_pulse_condenser_desc:0 "Characterized by a deep and rhythmic pulse, these constructs harness powerful singularities to tap into the prevailing resonance of our universe and condense it, transmuting it into ethereal fuel for rift casting."
	district_shadow_pulse_condenser_plural:0 "Shadow Pulse Condensers"
	district_spectral_projection_array:0 "Spectral Projection Array"
	district_spectral_projection_array_desc:0 "Electromagnetic rays filtrate through a dynamic web of polarized lenses and dark matter prisms spanning the station, meticulously shaping and steadying the dimensional tear comprising the terminal points of a rift."
	district_spectral_projection_array_plural:0 "Spectral Projection Arrays"
	
