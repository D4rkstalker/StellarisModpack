	shadowgate.district.restored.general:0 "the installation"
	shadowgate.district.restored.desc.1:0 "A sector of [This.GetShadowgateLastDistrictName] regained functionality?\n\nExcellent work, administrator! This is only the start of our great journey, and I'm so thrilled that you've partnered with me!\n\nAnd... that sound... is it really..?\n\n...\n\n§YThe $shadowgate_d_compass$ is working again?!§!"
	shadowgate.district.restored.answer.1:0 "What's a $shadowgate_d_compass$?"
	shadowgate.district.restored.desc.2:0 "Why, every shadowgate has one!\n\nThey're quite helpful devices, capable of bestowing various passive augmentations upon an installation and its rifts. The effects of a compass are all determined by you when you interface with it!"
	shadowgate.district.restored.answer.2:0 "Sounds complicated."
	shadowgate.district.restored.desc.3:0 "Not at all, administrator - it's easy once you learn!\n\nEach compass requires $shadowgate_dls_color$ - tiny crystals socketed to attract only the most powerful resonant signatures they can find. After finalizing a compass heading, the installation undergoes immediate attunement to what you've designated!\n\nWith some exceptions, the facility is generally restricted to the effect of a single socket at any given time."
	shadowgate.district.restored.answer.3:0 "Interesting. Do you have any crystals?"
	shadowgate.district.restored.desc.4:0 "Unfortunately, no. I depleted my supply many administrators ago, and the manufacture of $shadowgate_dls_color$ has - to my knowledge - ceased across the entire dimension.\n\n$shadowgate.district.restored.desc.4.general$"
	shadowgate.district.restored.desc.4.dl:0 "Unfortunately, no... but I sense a lodestone already in your possession, administrator - I can hear it, you know! It's yours to keep.\n\n$shadowgate.district.restored.desc.4.general$"
	shadowgate.district.restored.desc.4.general:0 "§Y[This.GetName]§! lost its means to forge them, and so I would always receive some from the Dimensional Authority...\n\nThose shipments stopped. However..."
	shadowgate.district.restored.answer.4:0 "However?"
	shadowgate.district.restored.desc.5:0 "I've identified what may very well be the location of a lodestone nearby!\n\nThe surface of §R[shadowgate_dl_planet.GetName]§!, in the... §Y[shadowgate_dl_system.GetName]§! system, harbors what you seek! I've transmitted its coordinates to your situation log, administrator.\n\nOn a final note, please exercise caution in any dealings with the $shadowgate_d_compass$: such a fickle creature... §Rit hates parting with its lodestones, devouring any it senses it's going to lose!§!\n\nBest of luck in your search, administrator."
	shadowgate.district.restored.final.tooltip:0 "A $shadowgate_dl_icon_color$ has been detected on §R[shadowgate_dl_planet.GetName]§!.\n\nThe §M$shadowgate_d_compass$§! on §Y[This.GetName]§! is now available, accessible through the large button with shadowrunes in any of the mainframe interfaces."
	shadowgate.district.restored.bypass.desc:0 "Magnificent work in restoring §H[This.GetShadowgateLastDistrictName]§! to working order, administrator! I also come bearing exciting news...\n\nI've identified the location of a $shadowgate_dl$ nearby - a prized component concerning the array's more potent resonant technologies.\n\nSeek out the planet §R[shadowgate_dl_planet.GetName]§! in the... §Y[shadowgate_dl_system.GetName]§! system. I've relayed the coordinates to your situation log."
	shadowgate.district.restored.answer.final:0 "Off we go."
	shadowgate.district.restored.bypass.answer:0 "We'll retrieve it, then."

