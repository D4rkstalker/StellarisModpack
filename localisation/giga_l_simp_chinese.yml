 terraform_shattered_0_DESC:0 "围绕这个行星建造的未来$name_terraform_shattered$的基址——会将行星碎片收集起来，创造一个地质活跃的行星。"
 terraform_shattered_0_MEGASTRUCTURE_DETAILS:0 "能够粘合崩坏星球和粉碎星球的装置——使它们变得整体足够完整，足以进行进一步环境改造。"
 terraform_shattered_1:0 "$name_terraform_shattered$内环"
 terraform_shattered_1_DESC:0 "这个大环容纳了必要的机器以安装引力引擎——会被用来远程收集行星的碎片。"
 terraform_shattered_2:0 "$name_terraform_shattered$外环"
 terraform_shattered_2_DESC:0 "外环容纳了反应堆和运动设备——让未来的引力引擎可以重塑这个行星。"
 terraform_shattered_3:0 "$name_terraform_shattered$"
 terraform_shattered_3_DESC:0 "一个完整的$name_terraform_shattered$，配备了一组引力引擎——以收集和整合属于昔日行星的物质。现在唯一剩下要做的就是开始实际的环境改造流程。"
 terraform_shattered_4:0 "开始环境改造"
