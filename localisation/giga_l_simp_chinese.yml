 annihilator_dialog.007.desc_order_03:0 "§H - $ehof_the_stellar_annihilator$当前位于§H[annihilator_location.solar_system.GetName]§!星系。§!\n§H - $ehof_the_stellar_annihilator$当前正在瞄准$ehof_preservation_sphere$"
