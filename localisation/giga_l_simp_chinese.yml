 flusion_rich_modifier_desc:0 "这颗星球的资源非常丰富，提供了大量可供耕作和开发的土地。在它的地壳中，宝贵的重元素和用于核过程的轻元素都异常丰富。此外，它还拥有银河系其他地方几乎找不到的宝贵资源的巨大矿脉。任何在这里发展的幸运文明无疑都会拥有不可思议的优势——同时在行星舞台和银河舞台上。\n\n§Y如果这个行星转变为辐照沙漠世界、死寂星球或粉碎星球，则会移除该修正。§!"
