 job_giga_interstellar_researcher_drone_plural:0 "星际研究者工蜂"
 job_giga_interstellar_researcher_drone_desc:0 "星际研究者工蜂对恒星之间的巨大空间进行研究，在那里可以进行几乎没有外部干扰的实验。"
