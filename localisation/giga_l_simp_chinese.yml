 origin_penrose_ring: "彭罗斯环世界"
 origin_penrose_ring_desc: "这个古老的彭罗斯球是在不知多少年前，围绕银河系中最早的一个黑洞建造的。这些神秘的先驱者自此消失得无影无踪，现在一个新文明在他们的遗产上出现了。"
 origin_tooltip_penrose_ring_effects:0 "在一个彭罗斯环世界上开局。\n物种宜居性设定为§L彭罗斯环世界§!。\n§R附近不会必然生成有宜居星球的星系。§!\n\n§RAI不会使用该起源。任何拥有该起源的自定义AI帝国都会由$origin_default$替代生成。§!"
