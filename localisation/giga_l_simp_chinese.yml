 SYSTEMCRAFT_DYSON_CAPACITOR:0 "戴森电容器"
 SYSTEMCRAFT_DYSON_CAPACITOR_DESC:0 "§G产出：\n20能量币§!\n一个大电容，将中央恒星的部分能量直接转入我国的财政中。"
 SYSTEMCRAFT_FARMS:0 "大陆农场"
 SYSTEMCRAFT_FARMS_DESC:0 "§G产出：\n30食物§!\n大陆尺度的巨型农场，在恒星系飞船的一颗行星上建造。"
 SYSTEMCRAFT_SHIPYARD:0 "辅助船坞设施"
 SYSTEMCRAFT_SHIPYARD_DESC:0 "§Y维护费：\n15合金§!\n为恒星系飞船建造船舰的额外船坞设施。"
 SYSTEMCRAFT_WEAPONS_PLANT:0 "高爆弹药工厂"
 SYSTEMCRAFT_WEAPONS_PLANT_DESC:0 "§Y维护费：\n15合金\n1易爆微粒§!\n这些大型工厂制造高质量的爆炸性弹药，可以扔到附近的倒霉行星上。"
 SYSTEMCRAFT_STABILITY:0 "超维稳定器"
 SYSTEMCRAFT_STABILITY_DESC:0 "§Y维护费：\n50合金\n50能量\n5纳米机器人\n2.5暗物质§!\n该建筑采用了机密的高维宏观稳定场，提高了恒星系飞船的结构完整性。"
 SYSTEMCRAFT_SHIELD:0 "行星护盾"
 SYSTEMCRAFT_SHIELD_DESC:0 "§Y维护费：\n150能量币\n3暗物质§!\n能够保护整个星球的巨型护盾投射器。"
 add_research_options_systemcraft_base:0 "获得研究选项：\n£physics£ §Y架构：恒星级推进§!\n我们将开始研究一系列的科技，最终建造出这个星系、甚至是宇宙中有史以来最巨大、最宏伟的飞船。"
 ap_systemcraft:0 "秘密天体武器化"
 ap_systemcraft_desc:0 "我们已经有能力把整个星球变成战舰，但我们一些更有野心的科学家认为，也许有可能以某种方式把战舰做得更大。一整个恒星系组装在一起，形成一艘巨大无比的战舰。这艘巨大的战舰将使强大的$name_war_planet$都相形见绌。最后，我们可能终于有足够的射爆能力了。"
