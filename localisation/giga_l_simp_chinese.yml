 giga_katzen.020ehappy.desc:0 "[Root.GetSpeciesNamePlural]，大帝希望我们双方文明能够共同发展、共同繁荣。"
 giga_katzen.020dangry.desc:0 "大帝有一份详尽的“需从地图上抹除的帝国”名单。\n\n[Root.GetName]名列前茅。"
