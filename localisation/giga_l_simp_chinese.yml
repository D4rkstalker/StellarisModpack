 giga_katzenartig_enabled_always:0 "£menu_katzen_a£喵星人帝国：（§E必然§!）\n如果其卫星没有被摧毁的话，喵星人帝国§G总是§!会在中期游戏之后生成。"
 giga_katzenartig_enabled_deathwish:0 "£menu_katzen_d£喵星人帝国：（§R大帝的狂飙§!）\n喵星人帝国§G总是§!会在中期游戏之后生成，还会愈加§R强大非凡§!，获得以下增益：\n§Y+200%武器伤害\n+200%护盾值\n+200%装甲值\n+200%船体值\n+200%陆军伤害\n+200%陆军生命值\n+200%巨构建造速度\n+50%射速\n+50%舰船速度§!\n\n§R极有挑战性。§!"
 giga_katzenartig_enabled_stellarite:0 "£menu_katzen_s£喵星人帝国\n（§Y星之大帝§!）\n喵星人帝国§G总会§!在游戏中期之后生成，还会变得更加强大，强得§R让人难以置信§!，获得以下增益：\n§Y+1200%武器伤害\n+1200%护盾值\n+1200%装甲值\n+1200%船体值\n+800%陆军伤害\n+800%陆军生命值\n+200%巨构建造速度\n+300%射速\n+100%舰船速度\n+500%轨道轰炸伤害§!\n\n§R在出现10年之后，大帝将会向整个银河宣战§!\n§R不会出现反抗军。§!\n§R不可能的挑战。\n这不平衡。\n给那些使用强力MOD的人！§!"
