 giga_gas_giant_home_system_DESC:0 "在一个宜居气态巨星上开局，你原来的母星已经毁灭。"
 origin_gas_giant: "气态巨行星起航"
 origin_gas_giant_desc: "这一物种失去了他们的母星，在他们的太空时代早期，当一颗巨型彗星撞击的时候。万幸的是，他们在太空中已经有了足够的基础设施，从而免于全部灭绝。而一颗拥有意外地稳定的大气层的气态巨行星——他们用于开采燃料——成为了他们最早的殖民地。"
 origin_gas_giant_effects: "在一个$pc_habitable_gas_giant$上开局，你的原始母星已经被毁灭。\n——获得£engineering_research£ §L$tech_space_mining_1$§!科技。\n——如果帝国有生物人口，获得£society_research£ §L$tech_hydroponics$§!科技。"
 building_giga_gas_giant_habitation_module: "气态巨星居住模块"
 building_giga_gas_giant_habitation_module_desc: "用于在气态巨行星上维持一个殖民地所需的设施的集合，该殖民地由原属于这个行星的人口组成。这些设施包括了为殖民地供能的反应堆，卸下采集自当地卫星的矿物的太空港，以及可以被用于水培农场的大型气候控制库。此外，这些设施还作为资源分配网络的总部，为当地人口提供多种服务。"
