 giga_galactic_core_aeternum_2:0 "£menu_aet_2£永世（§B青色永世§!）\n永世会§H更强大的多§!，获得下列增益：\n§Y+100%武器伤害\n+100%开火速率\n+100%护盾HP\n+100%装甲HP\n+100%船体HP\n+20%舰船速度\n+100%陆军伤害\n+100%陆军生命值\n+100%陆军士气\n+20%闪避\n+50%巨构建造速度§!\n\n§B他们的舰队的重型舰船会多大约50%\n他们会更快觉醒\n推迟他们觉醒的效果会减弱\n会更频繁建造灵塑者，上限为20，而非10§!\n\n他们起始时会有大概§Y100M§!舰队力量，\n\n§H给强力模组的使用者们！\n\n$aeternum_spawn_mechanics$"
 giga_galactic_core_aeternum_3:0 "£menu_aet_3£永世（§RΩ永世§!）\n永世会变得§R更加、极端地强大§!，获得如下增益：\n§Y+500%武器伤害\n+500%开火速度\n+500%护盾HP\n+500%装甲HP\n+500%船体HP\n+80%舰船速度\n+500%陆军伤害\n+500%陆军生命值\n+500%陆军士气\n+100%闪避\n+200%巨构建造速度§!\n\n§B他们的舰队会拥有约两倍多的重型舰船\n他们的觉醒会大幅加快\n推迟他们觉醒的效果会大幅减弱\n会更频繁得多地建造灵塑者，上限为30，而非10§!\n\n\n他们起始会有大约§Y3000M§!舰队（假设使用了类似§YACOT§!的模组，因为通常情况下战力值会溢出）\n\n§R给那些极其强力模组的使用者！\n\n$aeternum_spawn_mechanics$"
