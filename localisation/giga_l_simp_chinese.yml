 sr_psionic_sublimate:0 "灵能升华物"
 sr_psionic_sublimate_desc:0 "一种由升华灵魂构成的高深莫测的资源，被$psychic_beacon_3$利用。"
 mod_country_base_sr_psionic_sublimate_produces_add:0 "每月$sr_psionic_sublimate$"
 job_purge_psionic_sublimation:0 "升华"
 job_purge_psionic_sublimation_plural:0 "升华"
 job_purge_psionic_sublimation_desc:0 "这个人口正在被升华。\n被完全升华后会产生2§M灵能升华物§!（如果为灵能者则为10）。"
 pop_cat_purge_psionic_sublimation:0 "升华"
 pop_cat_purge_psionic_sublimation_plural:0 "升华"
 pop_cat_purge_psionic_sublimation_desc:0 "虚境需要祭品。"
 decision_psionic_sublimation:0 "灵能升华"
 decision_psionic_sublimation_desc:0 "[root.GetName]上的所有灵能者都会被毁灭，每个灵能者会产生10§H£sr_psionic_sublimate£ $sr_psionic_sublimate$§!。"
 decision_psychic_illuminate:0 "照亮"
 decision_psychic_illuminate_desc:0 "照亮这个虚境星球，让它可以被殖民。"
 giga_psychic_traverse:0 "横越"
 giga_psychic_traverse_desc:0 "虚境赋予了我们在短时内航行巨大距离的能力。"
 trait_enthralled:0 "沉醉"
 trait_enthralled_desc:0 "§L这个物种的成员正处于昏迷状态，完全无法对社会做出贡献。§!\n"
 giga_psychic_beacon.001.name:0 "灵能信标：激活领航者"
 giga_psychic_beacon.001.desc:0 "当信标激活的时候，我们帝国各处都能感受到它的灵能光辉。\n\n领航者正在期待着。无论我们想在这里做什么，似乎它都会很享受它的角色。\n\n它的声音开始在我们灵能者的头脑内共鸣。\n\n§B“你们想做什么？”§!"
 giga_psychic_beacon.001.a:0 "§E照亮§!"
 giga_psychic_beacon.001.a.tooltip:0 "照亮一个虚境星球，让它可以被殖民。\n一个§Y决议§!会对我们拥有的所有§Y虚境星球§!变为可用，让我们可以§E照亮§!其中之一。"
 giga_psychic_beacon.001.b:0 "§M横越§!"
 giga_psychic_beacon.001.b.tooltip:0 "虚境会赐予我们在短时内航行巨大距离的能力。"
 giga_psychic_beacon.001.c:0 "§H支配§!"
 giga_psychic_beacon.001.c.tooltip:0 "通过用灵能能量将其淹没，来对整个星系进行心灵控制，需要我们§Y控制§!或者§Y拥有§!星系内的至少§Y一个§!行星。\n这个星系会被§Y移交§!给我们，无论我们是否与其拥有者处于§Y全面战争§!之中。\n它的居民（包括那些我们控制或拥有的行星上的居民）会变为§M灵能者§!，并处于§R沉醉§!之中，完全移除他们生产任何资源的能力。这些人口产生的所有陆军都会变得几近无力。"
 giga_psychic_beacon.001.d:0 "§R禁锢§!"
 giga_psychic_beacon.001.d.tooltip:0 "打破一个敌对行星上的灵质与现实空间之间的幕帐，将它变成一个§M虚境星球§!。"
 giga_psychic_beacon.001.e:0 "§G施法§!"
 giga_psychic_beacon.001.e.tooltip:0 "在一个敌方行星上召唤一群§M灵能化身§!，它们将为我们而战。\n行星一旦被占领，化身就会§Y消失§!。"
 giga_psychic_beacon.001.f:0 "§Y烙印§!"
 giga_psychic_beacon.001.f.tooltip:0 "用虚境标记来烙印一位§Y舰队司令§!。有机会向舰队司令赐予§Y强力特质§!，但是也可能会失败并杀死这位领袖。\n失败的概率为§Y63%§!，每级§Y领袖等级§!会降低§Y5%§!，到§Y10级§!时为§Y0%§!。\n失败的事件会部分返还§M灵能升华物§!。"
 giga_psychic_beacon.001.g:0 "返回。"
 giga_psychic_beacon.002.name:0 "[giga_planet_illuminated.GetName]被照亮"
 giga_psychic_beacon.002.desc:0 "它的灵能光辉已经势不可挡，$name_psychic_beacon$短瞬地掠过了虚境，仿佛它是一个灵能超新星一般。\n\n巨大的光芒冲去[giga_planet_illuminated.GetName]之上的超凡云雾，将虚境逐回来处，将[giga_planet_illuminated.GetName]带回现实空间。虽然原本可能居住在星球上的人也被扫回了虚境，但是现在[giga_planet_illuminated.GetName]是个适合扩张的宜居星球了。"
 giga_psychic_beacon.002.a:0 "世界的疯狂，被解开了。"
 giga_psychic_beacon.003.name:0 "灵能信标：§H支配§!"
 giga_psychic_beacon.003.desc:0 "§B“选择你想要支配的星系。”§!"
 giga_psychic_beacon.004.name:0 "[giga_planet_illuminated.GetName]已被支配"
 giga_psychic_beacon.004.desc:0 "当我们的灵能信标释放出的巨大能量冲刷过[giga_planet_illuminated.GetName]星系的时候，整个恒星系中的行星都在恐惧中哭嚎，又突然陷入沉默。\n\n所有受影响区域中，被压垮的机器几乎立马就自毁了，人们也陷入了昏迷状态。我们的灵能者注意到，在虚境中，有一个强得多的、可能属于[giga_planet_illuminated.GetName]星系的静止存在。其生物人口已经归属我们，既可以通过护理使其恢复健康，也可以用于其他任何我们认为合适的用途。"
 giga_psychic_beacon.004.a:0 "现在，他们也是虚境的一员了。"
 giga_psychic_beacon.005.name:0 "灵能信标：§R禁锢§!"
 giga_psychic_beacon.005.desc:0 "§B“选择你要想禁锢的世界。”§!"
 giga_psychic_beacon.006.name:0 "[giga_planet_illuminated.GetName]被禁锢了"
 giga_psychic_beacon.006.desc:0 "$name_psychic_beacon$的细微脉冲，几乎不会被那些非灵能协调者都觉察到，仍然对[giga_planet_illuminated.GetName]造成了巨大影响。\n\n刹那之间，灵质就猛烈涌入了现实空间，将整个行星，连同其上可能存在过的所有生命一道，都没入了虚境的超凡能量之中。整个行星都被置于虚境那难以想象的恐怖当中，[giga_planet_illuminated.GetName]将会作为其自身的地狱，一直停滞到时间的尽头。"
 giga_psychic_beacon.006.a:0 "这一定是比死亡更糟糕的命运。"
 giga_psychic_beacon.010.name:0 "灵能信标：§G施法§!"
 giga_psychic_beacon.010.desc:0 "§B“选择你想要降下灵能化身的世界。”§!"
 giga_psychic_beacon.011.name:0 "灵能化身降临在[giga_planet_illuminated.GetName]"
 giga_psychic_beacon.011.desc:0 "一股虚境能量被$name_psychic_beacon$赋予了形体与生命，在[giga_planet_illuminated.GetName]表面汇聚为一支忠诚的灵能化身大军。\n\n这些巨大的灵能怪物现在将代[root.GetName]开始攻击。"
 giga_psychic_beacon.011.a:0 "向前进！"
 giga_psychic_beacon.0111.name:0 "灵能化身消散"
 giga_psychic_beacon.0111.desc:0 "在成功入侵敌方星球后，我方信标召唤出的灵能化身留下其本质的物质部分，消失在了虚境中。"
 giga_psychic_beacon.0111.a:0 "它们已经做了分内的事。"
 giga_psychic_beacon.0111.a.tooltip:0 "我们会从每个幸存的灵能化身那里回收10§M灵能升华物§!。"
 giga_psychic_beacon.015.name:0 "灵能信标：§Y烙印§!"
 giga_psychic_beacon.015.desc:0 "§B“选择你要用虚境对其刻印的舰队司令。那是个危险的举动。”§!"
 giga_psychic_beacon.0151.name:0 "烙印失败！"
 giga_psychic_beacon.0151.desc:0 "惊人消息！我们原以为灵能信标仅以满负荷的一小部分运转。但很不幸，它碎人心魄的无匹力量压垮了[giga_leader_imprinted.GetName]。\n\n曾是[giga_leader_imprinted.GetHerHis]强大灵能者的上将，现在几乎破碎成了[giga_leader_imprinted.GetHerHis]物质本源的碎片。"
 giga_psychic_beacon.0151.a:0 "[giga_leader_imprinted.GetName]会被铭记。"
 giga_psychic_beacon.0152.name:0 "烙印成功！"
 giga_psychic_beacon.0152.desc:0 "完成了。 虚境信标虽然仅以满负荷的一小部分运转，但却成功释放出一股能量被[giga_leader_imprinted.GetName]吸收。\n\n本身早已是[giga_leader_imprinted.GetHerHis]强大灵能者的[giga_leader_imprinted.GetName]，被铭印为一位更伟大的灵能师。"
 giga_psychic_beacon.0152.a:0 " 希望这些新涌现的能力尽力为帝国服务。"
 giga_psychic_beacon.0152.a.tooltip:0 "[giga_leader_imprinted.GetName]获得强大的§M灵能特质§!。"
 must_have_valid_beacon_admiral:0 "我们需要一个称职的上将。"
 leader_trait_admiral_astute:0 "精打细算"
 leader_trait_admiral_astute_desc:0 "这位上将身上铭刻着灵能信标压倒性的力量，他在维持和保存战斗力方面是一位无与伦比的大师。"
 leader_trait_admiral_farsighted:0 "远见明察"
 leader_trait_admiral_farsighted_desc:0 "这位上将身上铭刻着灵能信标压倒性的力量，他以其前无古人的能力侦察、打击并智胜敌人。"
 leader_trait_admiral_fortifier:0 "强固者"
 leader_trait_admiral_fortifier_desc:0 "这位上将身上铭刻着灵能信标压倒性的力量，他对所有船舰都了如指掌，并通过引导虚境能量来增强其能力。"
 purge_sublimate:0 "升华"
 beacon_shrouded_habitable_structure:0 "虚境结构"
 beacon_shrouded_habitable_structure_desc:0 "这个人工世界已经被虚境的混乱能量淹没。它不再适宜居住。"
 giga_psychic_beacon.008.desc:0 "在一场枯燥乏味、其他方面也平淡无奇的灵能会议期间，某个震颤俗世的存在显现了自身。一道深藏于缥缈虚无的迷雾之中的开口，看上去很可疑，就像是现实空间的碎片一样，尽管也被似乎是远方光源的东西给照亮。当一个无形的实体让我们感受到它的存在的时候，我们的灵能者试图确定，这到底仅仅是个幻象，还是确实有虚境深处的某个理智之所被干扰了。\n\n“我仅是个领航者，”它说道，“众多中的一个。”\n\n就这样，某种领悟达成了。这个实体安于耐心的沉默，几乎无法隐藏祂孩童般的机动与好奇。"
 giga_psychic_beacon.008.a:0 "与实体缔结契约。"
 giga_psychic_beacon.009.desc:0 "信标被点亮了！强大的灵能升华物令这个领航者自身盈满，祂引导着祂那巨大的星语之力，极大地增强了信标之内的灵智之光。我们所有的星语者现在能够绘制前往银河内任意地方的航路图，并在数天内跨越以往要耗费好几年的距离。"
 giga_psychic_beacon.009.a:0 "前路已开。"
 giga_psychic_beacon.0061.name:0 "弗鲁森击退了禁锢！"
 giga_psychic_beacon.0061.desc:0 "坏消息。我们的$name_psychic_beacon$试图打破§Y弗鲁森§!的灵质与现实空间之间的壁障，但是未能在行星上引发任何形式的影响。\n\n实际上，似乎是某种环绕整个世界的不可视§Y灵能隔绝场§!，轻而易举地挫败了我们禁锢弗鲁森的企图，根据报告，它由一个位于§Y喵城§!——§Y喵星人帝国§!首都地下的巨大装置生成。\n\n看来，大帝藏着的招数比之前想的要更多……"
 giga_psychic_beacon.0061.a:0 "那该死的老鼠！"
 giga_psychic_beacon.00611.name:0 "弗鲁森的魔鱼变异！"
 giga_psychic_beacon.00611.desc:0 "似乎终究有某些灵能能量穿透了弗鲁森的§Y灵能隔绝场§!。\n\n实际上，长城观测表明，行星上的主要物种之一，§Y极地魔鱼§!，已经对灵能能量的突然涌入产生了反应。随后几乎每个极地魔鱼个体都变异成了另一种形式，被称为§Y灌顶魔鱼§!。\n\n这些魔鱼明显更强壮，更有力量，且更加聪明，拥有与我们别无二致的灵能能力。看来我们无意中让他们变成了银河中最可怕的物种之一，而他们已经加入了弗鲁森的防御部队之中……"
 giga_psychic_beacon.00611.a:0 "他们变成了更强的存在。"
 giga_psychic_beacon.0041.name:0 "弗鲁森击退了支配！"
 giga_psychic_beacon.0041.desc:0 "坏消息。我们的$name_psychic_beacon$试图用灵能波去淹没§Y朱布里奥§!星系，但是未能对星系中的任何行星造成任何影响。\n\n实际上，似乎是某种环绕整个世界的不可视§Y灵能隔绝场§!，轻而易举地挫败了我们支配弗鲁森的企图，根据报告，它由一个位于§Y喵城§!——§Y喵星人帝国§!首都地下的巨大装置生成。\n\n看来，大帝藏着的招数比之前想的要更多……"
 giga_psychic_beacon.0041.a:0 "那该死的老鼠！"
 giga_psychic_beacon.012.name:0 "弗鲁森俘获了召临的化身！"
 giga_psychic_beacon.012.desc:0 "警报！我们的$name_psychic_beacon$在§Y弗鲁森§!上施放了一群灵能化身以后不久，领航者就突然失去了对召唤出的虚境实体的控制。\n\n根据进一步调查，表明有一个喵星人建造的§Y灵能隔绝场§!——由§Y喵城§!地下的庞大机器供能——环绕了整个弗鲁森。\n\n这个场有效将我们的化身从我们的控制之下切断，它们已经从根本上被§Y喵星人帝国§!夺取，帝国已经利用前述的场来将它们拉到他们那边。"
 giga_psychic_beacon.012.a:0 "让人不快的大帝！他怎么敢把灵质当成玩具？"
 giga_psychic_beacon.012.a.tooltip:0 "谈谈你自己的看法。"
 giga_psychic_beacon.0062.name:0 "帕鲁希亚吸收了禁锢！"
 giga_psychic_beacon.0062.desc:0 "坏消息。我们的$name_psychic_beacon$试图突破§Y帕鲁什§!上灵质和现实空间之间的帷幕，但未能对星球造成任何形式的剧烈冲击。\n\n而且，甚至出现了§Y帕鲁什人§!非但没有进入昏迷状态，反而阴差阳错被突然涌入的灵能赋予了力量，他们的防御部队也变得急速壮大！\n\n令人震惊的是，我们的心灵感应者后来集体收到了一条直接从帕鲁什发出的消息……\n\n§R“你们的愚蠢行为对我的同类不会有任何影响，你们企图在我们的世界里释放灵质的怪异行为只会让我们变得更加强大。滚吧。”§!"
 giga_psychic_beacon.0062.a:0 "令人担忧……"
 giga_psychic_beacon.0042.name:0 "支配了加佐，可帕鲁希亚吸收了支配！"
 giga_psychic_beacon.0042.desc:0 "当我们的灵能信标释放出洪流般的能量冲刷加佐星系时，整个星系的行星都恐惧地哀号，又突然陷入沉寂。\n\n受影响扇区被冲击的机械几乎瞬间自毁，民众陷入了昏迷状态。我们的心灵感应者注意到，加佐星系在虚境中有一个更加强大但不活跃的存在，现在生物种群为我们所有，我们可以将其恢复正常，或用于其他任何我们认为合适的目的。\n\n然而，我们的$name_psychic_beacon$未能对位于该星系中的§Y帕鲁什§!星球引发任何形式的剧烈冲击。\n\n而且，甚至出现了§Y帕鲁什人§!非但没有进入昏迷状态，反而阴差阳错被突然涌入的灵能赋予了力量，他们的防御部队也变得急速壮大！\n\n令人震惊的是，我们的心灵感应者后来集体收到了一条直接从帕鲁什发出的消息……\n\n§R“你们的愚蠢行为对我的同类不会有任何影响，你们企图在我们的世界里释放非物质的怪异行为只会让我们变得更加强大。滚吧。”§!"
 giga_psychic_beacon.0042.a:0 "令人担忧……"
 giga_psychic_beacon.013.name:0 "帕鲁希亚挡开了召临的化身！"
 giga_psychic_beacon.013.desc:0 "警报！被$name_psychic_beacon$施放于§Y帕鲁希亚§!的灵能化身甚至没能到达地表。\n\n恰恰相反，它们立马就被帕鲁什的§Y大兔子§!给控制了，随后他把它们扔回了虚境。\n\n过了不久，某种类型的行星范围诅咒突然降临到我们的木星，使大部分居民都陷入了抑郁状态，这肯定是由帕鲁什的§Y大兔子§!本人施术。"
 giga_psychic_beacon.013.a:0 "该死！"
