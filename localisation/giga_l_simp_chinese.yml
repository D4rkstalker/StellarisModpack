 pc_giga_o_star:0 "O型恒星"
 pc_giga_o_star_desc:0 "O型恒星非常明亮，同样也极其稀有。这些恒星中的巨物代表了主序星中最重、最热的一类，在化为残酷的超新星凋亡之前只能存活几百万年。由于其巨大的光度，围绕此类恒星的行星系总是荒芜的。此外，这些恒星的极其强烈的太阳风对生命体、机器人和星舰都同样有极大的危害。"
 giga_o_star_modifier:0 "O型恒星"
 giga_o_star_modifier_desc:0 "这颗极其明亮的恒星提供了难以置信的收获大量能源——来为最强大的机械供能——的前景。\n\n§Y围绕此类恒星的戴森球、举星者和套娃脑，除了巨构本身的技术以外，还需要一类特殊技术来进行建造。\n\n如果围绕该恒星建造，这些巨构会获得产出+500%、维护费+500%、建造花费+450%和建造时间+350%。"
