 ehof_megastructure.101_desc_0:0 "我们计划的$ehof_ehof$建造基地已经完成建造并且准备好进入下一阶段。一旦我们拥有了必要的资源，该设施的建造即可开始。"
 ehof_megastructure.101_desc_1:0 "$ehof_ehofp1$的建造已经完成。\n\n这个设施是我们社会迄今为止最伟大的成就之一！有了它，我们现在可以弯曲整个宇宙的结构，并且在银河中任何一个位置创造一个$ehof_wormhole$。"
 ehof_megastructure.101_desc_2:0 "$ehof_ehofp2$的建造已经完成。\n\n随着该设施进一步的升级，我们已经解锁了新功能与关于$ehof_wormhole$稳定进程的知识。"
 ehof_megastructure.101_desc_3:0 "$ehof_ehofp3$的建造已经完成。\n\n随着该设施进一步的升级，我们提高了$ehof_wormhole$稳定进程与潜在目标的效率。"
 ehof_megastructure.101_desc_4:0 "一个惊人的成就。该设施最终的部分使得控制它的人可以掌控$ehof_wormhole$旅行！\n\n$ehof_wormhole$已经100%稳定并且已经对传送终点没有限制。"
 ehof_megastructure.101_desc_restored:0 "在§H[ehof_recently_built_system.GetName]§!的$ehof_ehofp2$已经恢复了它旧日的荣光。\n\n有了它，我们现在可以弯曲整个宇宙的结构，并且在银河中任何一个位置创造一个$ehof_wormhole$。"
 ehof_redo_prefix:0 "§G尝试连接到最后指定的星系类型§!\n———————————"
 ehof_redo_notready_tooltip:0 "$TRIGGER_FAIL$ §R$ehof_ehof$并未准备好使用§!\n\n"
 ehof_cohesive_desc:0 "$ehof_category_01$\n在初步测试中，我们发现了银河系超空间航道网络之外的恒星。由于没有返回手段，所以明智的做法是只向这些星系派遣科研船和工程船。"
 ehof_p1_desc:0 "§H$ehof_ehofp1$§!\n这种设施能够通向非常有限的恒星类型。尽管我们意识到了这种设施的缺点，然而此刻我们根本没有技术来改善其准确度。"
 ehof_p2_desc:0 "§H$ehof_ehofp2$§!\n与它的前身相比略有改进，该设施能够旅通向较少数量的恒星种类。"
 ehof_p3_desc:0 "§H$ehof_ehofp3$§!（§H解锁：§! $ap_galactic_wonders$）\n完全配备以后，它是对于其前身的巨大改进，该设施能够通向任何恒星类型。"
 ehof_p4_desc:0 "§H$ehof_ehofp4$§!\n我们确信Ω正处于其顶峰。我们错了。这种设施不只能通向每一种恒星，我们现在也有能力使连接保持开放。另外，我们可以选择我们想要前往的确切恒星。"
 ehof_cause:0 "§H原因§!\n由于不确定性原理，虚粒子-虚反粒子对的量子涨落会出现在空间的任意位置，一瞬间就能发生无数次。而这种涨落会刺激小范围的空间，形成新的名为量子泡沫的微观宇宙空间结构。在极短的时间内，这些量子泡沫中会出现虚拟微型黑洞。这些黑洞会通过量子隧道效应变为真正的$ehof_wormhole$，且持续时间要比微型黑洞更长一些但依旧很短，此外它还可以被膨胀来用于太空航行。但是它们在一般的空间中的存在数量很少。"
 ehof_effect:0 "§H效应§!\n量子涨落最密集的地方位于黑洞视界处，那里已经被极大扭曲的空间由于导致黑洞衰退的霍金辐射的影响而充满了更多的虚粒子对。量子泡沫空间结构在这些区域遭受了高强度的刺激因此相比一般的空间能出现更多数量级的微型黑洞，这使得能够膨胀的$ehof_wormholes$的数量也变得更多。"
 ehof_mega_phase.10041_response_2_p1:0 "$ehof_cause$\n\n$ehof_effect$\n\n§H结论§!\n$ehof_ehofp1$会利用压缩的电磁场现象将$ehof_wormholes$膨胀并稳定下来。这些电磁场在膨胀的过程中作为巨大无形的镊子以保持$ehof_wormholes$的开启。\n\n这个设施仍处于实验阶段，膨胀和稳定的过程非常不可靠，因此$ehof_ehofp1$目标系统的概率目标例行程序包括：\n  - §E随机目的地§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$"
 ehof_mega_phase.10041_response_2_p2:0 "$ehof_cause$\n\n$ehof_effect$\n\n§H结论§!\n$ehof_ehofp2$会利用压缩的电磁场现象和作用于黑洞视界的负压将$ehof_wormholes$膨胀并稳定下来。这些电磁场在膨胀的过程中作为巨大无形的镊子以保持$ehof_wormholes$的开启。\n\n为了提升$ehof_wormholes$的稳定性，$ehof_ehofp2$配备了负压施加板，能够在$ehof_wormhole$膨胀时在视界处施加负压。这能冷却黑洞附近的局部空间，减少量子涨落的数量及随之造成的量子隧道效应。$ehof_ehofp2$目标系统的概率目标顺序包括：\n  -§E随机目的地§!\n  -$ehof_category_01$\n  -$ehof_category_02$\n  -$ehof_category_03$\n  -$ehof_category_04$\n  -$ehof_category_05$"
 ehof_mega_phase.10041_response_2_p3:0 "$ehof_cause$\n\n$ehof_effect$\n\n§H结论§!\n$ehof_ehofp3$使用了在抽象物理学和$ehof_qnm$实验中取得的突破，允许我们有效地控制引力场。在$ehof_wormholes$的膨胀机制中加入了引力投射器和引力阻尼器，并配合压缩的电磁场现象。这能偶制造出引力-电磁准域，产生被用于使$ehof_wormholes$膨胀的斥力。\n\n$ehof_darkmatter$和负压的组合制造出了$ehof_qnm$，能够进一步稳定膨胀后的$ehof_wormholes$。因此，暗物质注射器被并入了$ehof_ehofp3$以用于往视界处注射暗物质。\n\n可以施加更多的负压来进一步冷却黑洞周边的局部空间并产生$ehof_qnm$。\n\n$ehof_ehofp3$是能够实现的最有效的设施而提高$ehof_ehof$的效率是几乎不可能的，因此$ehof_ehofp3$目标系统的概率目标顺序包括：\n  -§E随机目的地§!\n  -$ehof_category_01$\n  -$ehof_category_02$\n  -$ehof_category_03$\n  -$ehof_category_04$\n  -$ehof_category_05$\n  -$ehof_category_06$\n  -$ehof_category_07$"
 ehof_mega_phase.10041_response_2_p4:0 "$ehof_cause$\n\n$ehof_effect$\n\n§H结论§!\n$ehof_ehofp4$利用了$ehof_the_sphere_named$的原理和技术奇迹完全掌握了通过膨胀生成人工$ehof_wormholes$的方式。对$ehof_wormhole$目的地的预知是$ehof_ehof$新添加的一项令人震惊的技术，通过使用超快速反应探测器$ehof_ehof$能够在$ehof_wormhole$膨胀之前就探测到它的目的地，这允许$ehof_ehof$在银河系内或银河系外选择任意可能的地点。\n\n就像$ehof_ehofp3$，$ehof_ehofp4$使用了引力投射器和引力阻尼器，压缩电磁场投射器，暗物质注射器，负压，如今使用我们从$ehof_the_sphere_named$获得的知识，我们能够发展真空能密度谐振激发器。这允许我们增加或减少某个有限空间内的真空能密度，不仅能决定其中的物质和能量的表现形式，还能决定量子涨落和量子隧道。\n\n$ehof_ehofp4$的确是$ehof_ehof$的完美形态，是星际航行的巅峰！"
