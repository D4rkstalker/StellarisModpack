 giga_hke.0021.name:0 "HKE集权度提升了！"
 giga_hke.0021.desc:0 "在最近的一系列改革之后，仍然年轻的§Y神圣喵星帝国§!已经成功加强其中央集权。\n\n这将提高喵星分裂国内部官僚效率，各国分配资源变得更加容易，将加强其舰队和军队实力。"
 giga_hke.0021.a:0 "有趣。"
 giga_hke.0021.a.tooltip:0 "§YHKE集权度§G提升§!至§Y中等§!。§!"
 giga_hke.0023.name:0 "HKE集权度提升了！"
 giga_hke.0023.desc:0 "由于极佳的国际合作，§Y神圣喵星帝国§!再次成功加强中央集权。\n\n和上次一样，喵星分裂国内部官僚效率进一步提高，各国共享越来越多的资源，加强了其舰队和军队的实力。"
 giga_hke.0023.a:0 "有趣。"
 giga_hke.0023.a.tooltip:0 "§YHKE集权度§G提升§!至§Y高§!。§!"
 giga_hke.0025.name:0 "HKE集权度提升了！"
 giga_hke.0025.desc:0 "§Y神圣喵星帝国§!再次成功加强了行政中央集权，这可谓是官僚主义的奇迹。\n\n行政和军事力量越来越多地围绕HKE的§Y大帝之国§!运作，喵星分裂国内部官僚效率大大提升，加强了其舰队和军队的实力。"
 giga_hke.0025.a:0 "让人愈发不安。"
 giga_hke.0025.a.tooltip:0 "§YHKE集权度§G提升§!至§Y极高§!。§!"
 giga_hke.0010.desc.a:0 "弗鲁森理所当然属于我们。大地要求我们以他的名义将它收回。"
 giga_hke.0010.desc.b:0 "大帝会回来的。\n\n校准你的时钟，因为它正滴答走向他的到来。\n\n我们会忍耐的。"
 giga_hke.0010.desc.c:0 "大帝与我们同在。他是否也和你们同在？"
 giga_hke.0010.desc.d:0 "总有一天，银河会再度统一。"
 giga_hke.0010.desc.e:0 "大帝派我们继续他的伟大计划。\n\n我们不想让他失望。"
 giga_hke.0010.desc.f:0 "违背大帝的意愿是你最大的错误，[root.GetName]。"
