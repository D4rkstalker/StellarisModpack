 particle_accelerator_restored:0 "$name_particle_accel$"
 particle_accelerator_restored_DESC:0 "围绕恒星建成的超大型粒子加速器。它能将各种粒子加速到几乎等于光速，能极大增进我们对粒子组成及其相互作用的理解。"
 neutronium_gigaforge_ruined:0 "毁坏的$name_neut_gigaforge$"
 neutronium_gigaforge_ruined_DESC:0 "在中子星附近的是一个毁坏的$name_neut_gigaforge$。过去它能够从中子星中提取和储存零素物质，现在它的内部设施大多遭受严重破坏。但我们的科学家认为，只要小心谨慎地修复就可以将其恢复至工作状态。"
