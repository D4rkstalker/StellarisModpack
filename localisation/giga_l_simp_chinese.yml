 giga_katzen.02020.name:0 "喵星人帝国"
 giga_katzen.02020.desc:0 "大帝很乐意与尔等外星异族分享喵星人和弗鲁森的故事。你想知道什么？"
 giga_katzen.02020.whatareyou:0 "你们是个什么样的种族？"
 giga_katzen.02020.whatareyou.response:0 "我们喵星人是一个忠顺且富有野心的种族。在一位伟大领袖——大帝的协助下，我们极其拥护军国主义，以至于军国主义不再只是一种概念，而甚至成为了我们的生活方式。\n\n我们的文化、传统、甚至还有传奇故事，在很大程度上都是围绕着战争的，军队在我们的文明中拥有巨大的权威，甚至于我们的民族实际上就是一支庞大的军队。\n\n在很小的时候，我们的公民就接受了装甲作战技艺的训练，同时包括太空作战和地面作战，因此我们每个人都能很好地掌握现代战争的复杂性。\n\n征服从一开始就是我们文明的一部分，我们投入了巨大的资源来进一步扩张我们的疆界，并将我们的文化和理想传播到已知的土地上。"
 giga_katzen.02020.treataliens:0 "你们如何处理被征服的种族？"
 giga_katzen.02020.treataliens.response:0 "你们可能会认为我们是个残暴、压迫的种族，无意识地欺压任何我们能够掌控的人民。\n\n但是你们大错特错！实际上，我们对我们的同化政策感到非常自豪，我们确保所有种族——不论他们的高矮胖瘦或是行为举止——在我们的帝国内都享有同等的权利。\n\n大帝相信任何人都可以成为“喵星人”，不论他们的实际种族是什么，因此我们尝试让新公民尽可能地融入我们的文化和文明之中。\n\n我们非常小心地抑制法律上的不平等、消除歧视和让教育标准化，这样每个种族的力量和资产都可以得到加强，以服务于大帝和我们的光荣事业——为已知的宇宙带来文明。"
 giga_katzen.02020.whokaiser:0 "大帝是谁？"
 giga_katzen.02020.whokaiser.response:0 "大帝是我们的伟大领袖和忠实的保护者。他守望着我们的文明，确保它每一步的发展与繁荣。\n\n虽然他的扩张政策一开始会让人搞到不快，但是他所做的一切对我们帝国境内的所有种族，以及整个银河都大有裨益。\n\n大帝拥有绝对的权力，却能保证每个人都在做出决策之前都能提出意见；因为他相信成功的关键就在于保持适应力，并从尽可能多的角度看待问题。\n\n他为我们的文明带来了巨大的财富和成功，确保所有种族都能被提升到和我们一样的发展水平，没有人会在我们的伟大追求中——实现让所有智慧生物都融入更大的喵星文化和文明——被落下。"
 giga_katzen.02020.otherraces:0 "那弗鲁森和其他种族呢？"
 giga_katzen.02020.otherraces.response:0 "啊，弗鲁森。一个美丽的世界，而我们让它愈加伟大。感谢伟大的建筑工程，我们稍微排干了一些海洋，用这些水浇灌了一度荒芜的沙漠，将大片的荒地改造为了大牧场和田野。\n\n我们清除了不利的自然界，取而代之的是文明与可持续工业的尽善尽美。\n\n至于其他种族……嗯，我们确保他们天衣无缝地整合入我们的文明，保证尽可能改善他们的生活。\n\n拿§Y魔鱼§!举个例子。这些可怜家伙曾经过着原始肮脏的狩猎采集生活，在我们把他们拖出泥潭、拉进伟大之前。\n他们的寿命很长，但是他们的许多幼体都成为了疾病和掠食者的牺牲品，因此我们发明了治疗方法并消灭了前述的掠食者，让他们可以向我们一样繁荣昌盛。\n\n§Y高刚§!——那些甲壳类生物曾经生活在人工挖掘的巢城之中——往往不健康也不安全。\n因此我们为他们建造了宏伟的都市——特别设计以符合他们的生理结构，因此他们也可以享受文明与现代生活的成果了！\n\n我们征服的每个种族，特别是那些弗鲁森的种族，都如同岩块一般，我们会非常仔细地将他们打磨成美丽的珍珠，点缀在我们帝国和大帝的辉煌冠冕之上。"
 SUBJECT_katzprotektorat:0 "喵星保护国"
 SUBJECT_DESC_katzprotektorat:0 "喵星保护国是喵星人帝国建立的一种傀儡政府。他们实际上是帝国的地区长官，享有一定的有限自治权。"
 giga_katzen.020.submit:0 "我们投降。让我们臣服你的帝国。"
 giga_katzen.020.submit.tooltip:0 "我们可以请求§Y臣服喵星人帝国§!。两国间的所有战争都会终止，我们将成为§Y喵星保护国§!——一种享有有限自治权的特殊喵星人附庸国。"
 cant_submit_fto:0 "我们不能屈服，如果我们处于弗鲁森条约组织之中。"
 giga_katzen.0030.name:0 "喵星人帝国：归顺"
 giga_katzen.0030.desc:0 "因此，你要交出你的自主权，并臣服于我们？\n哎，当然！大帝会高兴地欢迎你们加入我们的伟大文明之中。\n\n§Y成为喵星保护国会带来以下效果：§!\n—我们与喵星人之间正在进行的任何战斗都会结束。\n—我们的帝国会成为§Y喵星保护国[Root.Capital.GetStarName]§!，我们的旗帜会改变。\n如果我们不是§Y格式塔意识§!，我们的领袖会被§Y喵星人总督§!代替，即使通过选举也无法移除。\n—我们会保留我们当前拥有的所有领土。\n—我们会自动加入喵星人的所有战争。\n—大帝不会向我们索求土地。\n—我们会获得+100%§Y军国主义思潮吸引力§!。\n—我们会保留建造哨站的能力，但是不能宣战。\n—§Y大帝对我们的评价§!会回到§G3|友好§!，如果它低于该数值的话。\n—喵星人会能够在我们的领土内建造§Y喵星战争工厂§!。\n—喵星人会控制我们的经济，导致§Y合金产量§!-25%、§Y海军容量§!-50%和§Y舰船建造速度§!-20%\n—然而他们也会用他们的军事专长协助我们，带来§Y舰船开火速度§!+25%、§Y舰船速度§!+25%、§Y舰船武器伤害§!+25%和§Y工程学研究速度§!+25%\n—我们对于喵星人当前掌握的所有科技都会获得40%的花费减少\n—我们的所有附属国也会变成喵星保护国\n—帝国内的所有大使都会被召回\n—喵星人§Y不会§!吞并我们\n\n§R由于我们向喵星人交出了对我们国家的控制权，因此我们只能在大帝之月被摧毁后才能获得自由。\n\n我们不能再联络反抗军或研究大帝之月！\n\n由于技术限制，在我们重获自由之后，我们无法恢复我们原来的旗帜。§!"
 giga_katzen.0030.yes:0 "很好，我们接受。"
 giga_katzen.0030.no:0 "容我三思……绝不！"
 giga_katzen.0031.name:0 "§Y喵星保护国[Root.Capital.GetStarName]§!的诞生"
 giga_katzen.0031.desc:0 "一些人觉得今日美妙如梦，而另一些人则认为是骇人的丧权辱国。\n\n诚然，我们帝国现在已向§Y喵星人帝国§!屈服，正式成为了§Y喵星保护国§!。喵星人现在能控制我们的经济，并利用我们的基础设施来推动其扩张主义进程。\n\n一位§Y喵星人总督§!已经成为我们国家的统治者，并将监督我们同类和喵星人之间的合作。虽然这实际上是将我们束缚在他们的意志之下，但我们可以放心，他们会给予我们尊重，我们现在处于他们的绝对保护之下，无论好坏。\n\n§Y大帝§!发表了胜利演说，称赞这“物种间合作的惊人壮举”，并表示希望我们“团结一致，万古长青”。"
 giga_katzen.0031.a:0 "希望这是个好主意。"
 katzprotektorat_modifier:0 "喵星保护国"
 katzprotektorat_modifier_desc:0 "我们是一个喵星保护国，一个自主权受限的喵星傀儡国。"
 giga_katzen.0033.name:0 "一次机遇"
 giga_katzen.0033.desc:0 "随着§Y大帝之月§!毁灭，§Y喵星人帝国§!陷入了混乱。\n\n我们也许可以利用这点来摆脱§Y喵星保护国§!地位，并有效脱离喵星人的统治……"
 giga_katzen.0033.a:0 "太久了，猫咪们！"
 giga_katzen.0033.a.tooltip:0 "我们将重获§Y自由§!并向§Y喵星人帝国§R宣战§!。"
 giga_katzen.0033.b:0 "效忠帝国，效忠大帝！"
 giga_katzen.0033.b.tooltip:0 "我们会向喵星人宣誓效忠，暂且……"
 giga_katzen.0034.name:0 "喵星总督"
 giga_katzen.0034.desc:0 "随着我们新获独立，[Root.GetRulerName]作为我们统治者的合法性……受到了质疑，因为我们不再受喵星人的统治。\n\n我们是否应“处理”掉[Root.leader.GetHerHim]并恢复[Root.GetSpeciesName]作为我们帝国的统治者？"
 giga_katzen.0034.a:0 "让[Root.leader.GetSheHe]滚蛋！"
 giga_katzen.0034.b:0 "[Root.GetRulerName]为我们服务得不错。他将继续担任我们的领袖。"
 giga_katzen.0035.name:0 "国旗当如何？"
 giga_katzen.0035.desc:0 "为彰显我们作为§Y喵星保护国§!的地位，喵星人改变了我们的旗帜。现在我们再次独立，是否恢复我们的旧国旗？"
 giga_katzen.0035.a:0 "理所应当！"
 giga_katzen.0035.b:0 "不，时下流行喵星蓝！"
 giga_katzen.020.attache:0 "我们想派遣一位外交大使。"
 giga_katzen.020.attache.tooltip:0 "向§Y喵星人帝国§!派出一位大使会降低我们的§Y外间权重§!、§Y社会学研究§!和§Y凝聚力产出§!，但是会让提升§Y大帝对我们的评价§!变得更容易。"
 giga_katzen.5000.name:0 "外交大使"
 giga_katzen.5000.desc:0 "是的，如果你向我们帝国派遣一个外交使团的话，大帝一定会非常感激的！一位大使必定会对我们双方都有益处。\n\n§Y在我们投入资源以改善大帝对我们的评价的时候，派遣大师会带来以下效果：§!\n-30%§Y社会学研究产出§!\n-30%§Y凝聚力产出§!\n-30%§Y外交权重§!\n每年§Y大帝的评价§!有20%概率会§B提升§!\n贸易协定、领土索求和舰船交易§B提升§Y大帝的评价§!的概率都会增加25%。§!"
 giga_katzen.5000.a:0 "派遣大使。"
 giga_katzen.5000.a.tooltip:0 "我们会向§Y喵星人帝国§!派出一位大使，启用所有的上述效果。我们任何时候都可以召回大使，如果我们最终与大帝§R爆发战争§!的话也会自动召回大使。"
 giga_katzen.5000.b:0 "算了。"
 giga_katzen.020.noattache:0 "我们打算召回我们的大使。"
 giga_katzen.020.noattache.response:0 "啊？真可惜。他们会被人怀念的。"
 giga_katzen.020.noattache.tooltip:0 "我们会召回我们的大使，移除所有增益和减益。"
 giga_katzen.5001.name:0 "召回大使"
 giga_katzen.5001.desc:0 "在我们与§Y喵星人帝国§!之间爆发战争以后，我们的外交大使就被我们帝国召回了。"
 giga_katzen.5001.a:0 "预料之中。"
 giga_katzen.5002.name:0 "大帝的评价提升了！"
 giga_katzen.5002.desc:0 "大新闻！我们在§Y喵星人帝国§!的外交大使报告说，他们在提升§Y大帝对我们的评价§!方面的努力成功了！\n\n这给那些希望避免与喵星人发生冲突的人们带来了很大满足……"
 giga_katzen.5002.a:0 "很好！"
 giga_katzen.5002.a.tooltip:0 "§Y大帝§!对我们的§Y评价§B提高了§G1§!。"
 attache_boost_chance:0 "\n\n如果我们有一位在§Y喵星人帝国§!的§Y大使§!的话，§Y大帝的评价§!提升的可能性会增加§Y20%§!。\n"
 katzen_attache:0 "喵星人大使"
 katzen_attache_desc:0 "我们在喵星人帝国内部的一个庞大外交使团上投入了大量的资源。"
 corrona_defence_buff:0 "奥秘能量护盾"
 corrona_defence_buff_desc:0 "整个世界充斥着一股神秘的能量。它似乎完全阻止了所有常规技术的使用，入侵行星几乎不可能。令人惊讶的是，当地人的文明似乎未受影响，因为他们所采用的技术与我们文明完全不同。\n\n§Y这颗星球上的防御军队非常强大，因为我们的大部分技术在登陆星球后会直接失效。"
 corrona:0 "科罗纳"
 corrona_army:0 "神秘原始陆军"
 corrona_army_desc:0 "一支原始军队，采用的中世纪武器结合了类似魔法的非凡能力。"
 corrona_age:0 "奥秘中世纪"
 corrona_age_desc:0 "虽然这个文明尚未拥有电力或内燃机，但它却在利用各种奥妙的仪器和武器，这与我们对魔法的描述十分相似。这个世界的居民有效地走上了一条完全不同、独特的科技之路。"
 katzenartig_major_splinter:0 "主要分散国家资源"
 katzenartig_major_splinter_desc:0 "预防灾难性崩溃。"
 building_giga_corrona_capital:0 "奥术圣殿"
 building_giga_corrona_capital_desc:0 "作为科罗娜统治精英所在的大型宫殿。这里居住着无数的奇幻生物，它们拥有一系列神奇的能力。"
 building_giga_corrona_homes:0 "奥秘市中心区"
 building_giga_corrona_homes_desc:0 "虽然乍看是简单的中世纪栖所，但这些城市中充斥着各种造物，采用某种“魔法”用于改善日常生活。"
 giga_corrona.001.name:0 "引力束缚"
 giga_corrona.001.desc:0 "在进入§Y朱庇图星系§!后，我们的科研船有了一个有趣的发现：这个星系其实并不是一个真正的恒星系统！\n\n事实上，褐矮星朱庇图虽然看似一个独立星系，但实际上与附近的§Y朱布里奥星系§!存在引力束缚，并围绕其缓慢旋转，尽管它的轨道周期超过几十万年。\n\n这意味着朱布里奥和朱庇图可以被归类为一个极其遥远的双星系统，但这并不是一个突破性发现，两者之间成功形成了一条超空间通道，我们的科学家对此并无兴趣。"
 giga_corrona.001.a:0 "精妙。但这两个星系毫不重要。"
 giga_corrona.002.name:0 "奥秘原始文明"
 giga_corrona.002.desc:0 "§Y朱庇图星系§!总是让人惊讶，现在我们的科学小组报告，他们已在褐矮星的一颗卫星上发现了一个繁荣的文明！\n\n这让他们颇为哑然，因为即使朱庇图由于大气层内放射性元素浓度异常高而特别温暖，但也不应该能把一颗行星加热到宜居的程度。\n\n此外，这颗星球上的各个原始国家似乎拥有并运用了极为神秘的能力，违背了我们目前对物理学的理解。这几乎是魔法！他们甚至找到了一种无法解释的能量包覆这颗星球，这种能量以某种方式使大部分（甚至所有）的现代科技崩溃和失效。据推测，该领域可能是一定程度上保持星球温暖的原因。\n\n再加上原始人对魔法的使用，探索和征服都变得非常困难，这个世界的科学潜力毋庸置疑。然而，如果这些原始人联合起来，飞向星空，无疑是一个强劲的敌人……"
 giga_corrona.002.a:0 "妙极！"
 giga_corrona_planetcraft:0 "奥秘星舟"
 giga_corrona_planetcraft_plural:0 "奥秘星舟"
 CORRONA_MOON:0 "核心"
 GIGA_CORRONA_FIRE_MAGES:0 "科罗纳施法者"
 GIGA_CORRONA_FIRE_MAGES_DESC:0 "强大的巫师对太空中的敌人施展致命法术。"
 GIGA_CORRONA_LIGHTNING:0 "超晶体闪电"
 GIGA_CORRONA_LIGHTNING_DESC:0 "一块巨大的晶体，释放出不计其数的魔法闪电。"
 GIGA_CORRONA_HYPER_LIGHTNING:0 "行星闪电"
 GIGA_CORRONA_HYPER_LIGHTNING_DESC:0 "一块非常非常大的晶体，释放出非常非常大的闪电。"
 GIGA_CORRONA_FREEZERAYS:0 "急冻光线"
 GIGA_CORRONA_FREEZERAYS_DESC:0 "消耗护盾能量而将其融解的负能量光束。"
 giga_corrona_dragon:0 "科罗纳龙"
 giga_corrona_dragon_plural:0 "科罗纳龙"
 giga_corrona.005.name:0 "奥秘能量高峰"
 giga_corrona.005.desc:0 "帝国各地的传感器都探测到了强烈的能量峰值，来自围绕褐矮星§Y朱庇图§!运行的原始星球§Y科罗娜§!，距离§Y喵星人帝国§!的首都星系不到一光年。\n\n众所周知，这个世界居住着一些物种，它们拥有不可思议、尚未解明的神秘能力，几乎可以视为魔法。\n\n虽然我们不完全确定是什么造成突如其来的能量峰，但最有可能的解释是，科罗娜人将他们的“魔法能力”集中在一起，在他们整个星球上施放某种巨大的“咒语”。\n\n这个“咒语”到底是什么还有待观察，但我们很快就会知晓……"
 giga_corrona.005.a:0 "怪异。"
 giga_corrona.007.name:0 "科罗纳世界之舟"
 giga_corrona.007.desc:0 "没过多久，我们就找到了科罗娜能量暴发的原因。在记录下上述峰值后不久，我们的远程传感器就探测到了§Y朱庇图§!星系内的§Y天体运动§!！\n\n对该星系的进一步分析显示，§Y科罗娜§!的优势物种之一——§Y狂骨§!，经过一系列残酷的战争，成功地将整个世界统一在其治下。他们并不满足于现有的征服，随后便开始集中星球上的资源，在星球上施展一个庞大而又极其复杂的“咒术”。\n\n这个“咒术”的效果是将整个科罗娜附魔，随后将其变成了一艘巨大的§Y奥秘星舟§!，或者说§Y世界之舟§!！在这令人难以置信的奥秘壮举后，星球已经由狂骨主要领导的意志引领，开始在虚空中移动。\n\n他们还派遣了一群非凡的龙类生物来“护送”这个星球，看来这个神秘文明即将在天体上开始全新的征服，他们的第一个目标正是§Y喵星人帝国§!。\n\n不仅如此，狂骨刚刚发送了一条广播，目标是整个银河系……"
 giga_corrona.007.a:0 "这不可能！"
 giga_corrona.008.name:0 "科罗纳奥术国"
 giga_corrona.008.desc:0 "天界的居民！\n\n我们，§Y狂骨§!，终于统一了我们的世界，我们现在要飞向星空。我们将驾驭我们伟大的§Y世界之舟§!走向胜利，我们将在天际建立一个帝国。\n\n我们的第一个目标就是卑鄙的§Y喵星人帝国§!，那些阻挡我们雄心壮志的鄙陋猫科动物。大帝和那些躲在粗糙“技术”下的懦弱的喵星人将被地狱之火焚烧殆尽！\n\n不要妄图反抗，因为我们的世界之舟会扫清你们用低劣“技术”进行的任何形式抵抗。"
 giga_corrona.008.a:0 "好嘛，又一个狂得没边的帝国……"
 giga_corrona.008.a.tooltip:0 "§Y科罗纳奥术国§!已经出现在了§Y朱庇图§!星系中，还会与§Y喵星人帝国§!开战。如果大帝失败了，他们可能就要把我们当成下一个了……"
 giga_corrona.020.name:0 "科罗娜世界之舟被摧毁"
 giga_corrona.020.desc:0 "经历了极其激烈的太空战斗以后，我们的部队成功摧毁了§Y科罗纳的世界之舟§!——他们试图用以征服银河的奥秘星舟。\n\n科罗纳的魔法并不足以保护和修缮这艘舰船——它被暴露于大量武器的攻击之下。星舟包含的所有能量不再受到恰当的控制，并在随后冲垮了行星的地表。\n\n结果，整艘世界之舟开始崩溃，并被自己那灾难性的奥秘能量撕裂。\n\n除了一些微弱的能量风暴以外，这艘船什么都没留下，所有残余的科罗纳舰船都毁灭了——因为他们在真空中赖以生存的科罗纳魔力被切断了。"
 giga_corrona.020.a:0 "终于解脱了。"
 giga_corrona.021.name:0 "科罗娜世界之舟被摧毁"
 giga_corrona.021.desc:0 "经过极其激烈的太空战斗，§Y[corrona_moon_slayer.GetName]§!的部队成功摧毁了§Y科罗娜世界之舟§!，也就是他们用来征服银河系的奥秘星舟。\n\n科罗娜人的法术不足以保护和修复这艘船，这艘船受到了大量武器攻击。飞行器内蕴含的所有能量都不再受正确的约束，随后席卷了星球表面。\n\n结果，整个世界之舟开始崩溃，被自身天灾性的奥秘能量撕碎。\n\n除了一些微弱的能量风暴之外，这艘船什么都没有留下，所有残余的科罗娜飞船都因在真空中维持生命的魔法被切断而消亡。"
 giga_corrona.021.a:0 "他们命该绝此。"
 giga_corrona.022.name:0 "喵星人摧毁了科罗纳世界之舟"
 giga_corrona.022.desc:0 "经过极其激烈的太空战斗，§Y[corrona_moon_slayer.GetName]§!的部队成功摧毁了§Y科罗娜世界之舟§!，也就是他们用来征服银河系的奥秘星舟。\n\n科罗娜人的法术不足以保护和修复这艘船，这艘船受到了大量武器攻击。飞行器内蕴含的所有能量都不再受正确的约束，随后席卷了星球表面。\n\n结果，整个世界之舟开始崩溃，被自身天灾性的奥秘能量撕碎。\n\n除了一些微弱的能量风暴之外，这艘船什么都没有留下，所有残余的科罗娜飞船都因在真空中维持生命的魔法被切断而消亡。\n\n看来即使是神妙的科罗娜魔法也不足以阻挡喵星人的战争机器，大帝在亿万公民面前发表了一场恢弘的演讲，庆祝“喵星人的技术和智慧战胜了这些野蛮而原始的东西”。"
 giga_corrona.022.a:0 "喵星人击败了又一个敌人……"
 giga_katrebels.0001.name:0 "分裂的猫咪们"
 giga_katrebels.0001.desc:0 "§Y喵星人帝国§!进入银河舞台已经过去了数年，它无疑是一个不可思议的敌人。至少从外面看是这样。\n\n有趣的是，近期的外交和间谍行动都表明，帝国的大多数民众都对§Y大帝§!的统治感到满意。大多数，但不是全部。事实上，在统一于大帝的统治之下以前，§Y弗鲁森§!是个多元化的星球，这里至少有十几个不同的国家，每个国家都有自己独特的文化和生活之道。\n\n它们中的大部分要么被抹杀，要么被占据主导地位的喵星文化所同化，但仍然存在一些由弗鲁森的叛乱种族及其后代组成的，孤立的、叛逆的反抗者。这些叛乱者坚决捍卫它们祖先的生活方式和文化，并坚决反对大帝将他们融入喵星文化的企图。\n\n我们已经成功确定了帝国内部两个多少有些重要的抵抗网络：§Y索拉克自由战士§!——由过去被称为§Y索拉克§!的国家的公民组成；还有§Y魔鱼结社§!——由弗鲁森的前§Y魔鱼帝国§!中的§Y魔鱼§!组成。\n\n虽然他们成员稀少且彼此相隔甚远，目前对于大帝也构不成威胁，但我们已经确定，秘密联系他们中的任何一个，都有可能帮助我们最终结束喵星的威胁。\n\n§B抵抗活动将会是削弱喵星人帝国的宝贵助益！"
 giga_katrebels.0001.a:0 "让我们尝试与他们建立联络。"
 giga_katrebels.0001.a.tooltip:0 "我们可以开展§Y特殊项目§!以联络§Y索拉克自由战士§!和§Y魔鱼结社§!，希望能帮助他们扰乱§Y喵星人帝国§!。\n\n我们将能够支持他们的斗争——这会削弱帝国，但是可能会导致§Y大帝对我们的评价§R下降§!，如果他发现了我们的行动。§!\n\n"
 giga_katrebels.0001.b:0 "这不值得麻烦。"
 CONTACT_EZIC_REBELS_PROJECT:0 "联络§Y魔鱼结社§!"
 CONTACT_EZIC_REBELS_PROJECT_DESC:0 "§Y魔鱼§!是一个可怕的种族，尽管其人数很少，却占据了喵星精英部队的很大一部分。\n\n尽管他们大多数都服从大帝的统治，但是他们当中的很多人并不赞成大帝的政策，而他们难以置信的战斗能力意味着，即使是少数献身的魔鱼游击队也能在§Y喵星人帝国§!内部造成严重破坏。"
 CONTACT_SOLAK_REBELS_PROJECT:0 "联络§Y索拉克自由战士§!"
 CONTACT_SOLAK_REBELS_PROJECT_DESC:0 "在§Y大帝§!的全球征服以前，§Y索拉克人§!曾是§Y弗鲁森§!上最独立、最民主和最有自由精神的民族之一。\n\n他们通常都很好地融入了喵星社会，然而，旧§Y索拉克共和国§!的精神仍然存在于一些个体之中。支持它无疑会对破坏大帝已确立的统治有所帮助。"
 giga_katrebels.0010.name:0 "与§Y魔鱼结社§!建立联络"
 giga_katrebels.0010.desc:0 "经过几个月的秘密行动、地下会议与暗中交易，我们设法与§Y魔鱼结社§!的首领：§Y鲈夫§!建立了正式的联系，它曾经是§Y魔鱼帝国§!的领袖。\n\n进一步的研究表明这个组织在被大帝的军队征服之前，曾经是帝国的维和部队。他们自那以后就扮演着某种“流亡政府”的角色，协调着残余的魔鱼抵抗力量反抗喵星人的统治。\n\n尽管他们现在并不是非常强大，但只需一些小小的帮助，他们就能成为能真正威胁到大帝的力量。因此，他们非常渴望与我们交流。"
 giga_katrebels.0010.a:0 "显示在屏幕上。"
 giga_katrebels.0011.name:0 "§Y魔鱼结社§!"
 giga_katrebels.0011.desc:0 "终于，看起来上帝保佑我们了。\n\n致敬，太空旅人们。我的名字是§Y鲈夫·赛拉雷斯·霍恩斯菲尔特§!，魔鱼帝国的统治者，额......曾经是，直到那个该死的大帝夺走了我们的一切，我们的文化、我们的生活方式、我们的大牧场......\n\n我们曾经珍视的一切都被他那疯狂的军国主义和工业化的浪潮所卷走。由于大帝正把他的个人信仰强加于数十亿人之上，仍然效忠于我们的魔鱼数量每天都在逐渐减少。\n\n这再也不能忍受下去了！我们魔鱼希望在你的帮助下，最终能够推翻这只骄纵猫咪的统治，并恢复弗鲁森与银河系的和平。"
 giga_katrebels.0011.a:0 "我们也希望如此。让我看看我们能做什么......"
 giga_katrebels.0011.a.tooltip:0 "我们现在可以通过§Y喵星人帝国菜单秘密联络魔鱼结社§!了。"
 giga_katrebels.0012.bye:0 "再见。"
 giga_katrebels.0013.back:0 "我们想讨论些其他事情......"
 giga_katzen.020.ezics:0 "§H秘密联络§Y魔鱼结社§!......§!"
 cant_ezic_revolt_ongoing:0 "魔鱼反叛！"
 opinion_helped_us_revolt_from_katzen:0 "帮助我们反抗"
 opinion_anti_katzen_partisans:0 "大帝反抗军"
 giga_katrebels.0012.name:0 "§Y魔鱼结社§!"
 giga_katrebels.0012.low.a:0 "大帝必须被阻止。但我们无法单独做到，因为它的影响力已经传播深远。"
 giga_katrebels.0012.low.b:0 "对于喵星人来说没有什么是神圣的。它们无情的扩张与工业化土地，对任何居住在那的生物来说都是灾难。如果我们不能阻止它们，整个银河系可能很快就会臣服于喵星人的脚下。"
 giga_katrebels.0012.low.c:0 "昨天是我们。明天也许就是你们了。"
 giga_katrebels.0012.mid.a:0 "我们正在加倍努力。在整个帝国，魔鱼蜂群都在对反抗喵星人采取行动。但是，我仍然不相信这足以彻底终结大帝的统治……"
 giga_katrebels.0012.mid.b:0 "我渴望有那么一天我们的努力终于得到回报，并将这个银河系从大帝手中解放出来。"
 giga_katrebels.0012.mid.c:0 "团结一致，我们能铸就一个繁荣和平的未来。"
 giga_katrebels.0012.high.a:0 "魔鱼正在四处造反！我的族人终于能对反抗大帝的邪恶统治产生影响了。很快，我们也许都将自由。但现在仍有很多事情需要完成。"
 giga_katrebels.0012.high.b:0 "大帝的时日无多。"
 giga_katrebels.0012.high.c:0 "虽然我们正逐渐占据上风，但必须保持警惕。我们族人也许勇敢且强大，但大帝很可能有更多的把戏...在...额...他的袖子里？不管怎样，我们能做到的！"
 giga_katrebels.ezic.none:0 "§Y魔鱼抵抗力量§!：0|微不足道"
 giga_katrebels.ezic.low:0 "§Y魔鱼抵抗力量：§!1|低"
 giga_katrebels.ezic.moderate:0 "§Y魔鱼抵抗力量§!：2|温和"
 giga_katrebels.ezic.significant:0 "§Y魔鱼抵抗力量§!：3|显著"
 giga_katrebels.ezic.high:0 "§Y魔鱼抵抗力量§!：4|高"
 giga_katrebels.ezic.critical:0 "§Y魔鱼抵抗力量§!：5|至关紧要！"
 giga_katrebels.ezic.revolt:0 "§Y魔鱼抵抗力量§!：6|起义！"
 giga_katrebels.ezic.none.tooltip:0 "绝大部分魔鱼都臣服于大帝。\n\n§R喵星人惩罚：§!\n§Y无§!"
 giga_katrebels.ezic.low.tooltip:0 "某些偏远地区的魔鱼群体正在组织小规模的破坏喵星人军事机械的行动。\n\n§R喵星人惩罚：§!\n§Y-5%射速§!"
 giga_katrebels.ezic.moderate.tooltip:0 "随着更多的魔鱼群体在帝国范围内合作阻止喵星人，反抗开始蔓延，但大帝仍然占据上风。\n\n§R喵星人惩罚：§!\n§Y-7.5%射速\n-5%军队伤害§!"
 giga_katrebels.ezic.significant.tooltip:0 "喵星人官方在好几个星球上报告发现越来越来的魔鱼反抗军。反大帝魔鱼军开始渗透一些喵星人战舰，并积极从内部破坏它们。\n\n§R喵星人惩罚：§!\n§Y-10%射速\n-10%舰船速度\n-10%军队伤害\n-5稳定性§!"
 giga_katrebels.ezic.high.tooltip:0 "大部分魔鱼现在都以不同的方式参与了反大帝行动。喵星人的补给链在各种层面都开始遭到破坏，阻碍了它们的军事行动。\n\n§R喵星人惩罚：§!\n§Y-20%射速\n-20%舰船速度\n-15%军队伤害\n-10稳定度§!"
 giga_katrebels.ezic.critical.tooltip:0 "魔鱼已经沸腾！他们每个人都在公开对抗喵星人的统治，其他的物种也开始加入到它们推翻大帝的事业中来。帝国的部分地区正处于革命边缘！\n\n§R喵星人惩罚：§!\n§Y-30%射速\n-40%舰船速度\n-25%军队伤害\n-15稳定度§!"
 giga_katrebels.ezic.revolt.tooltip:0 "魔鱼已经开始全面反抗喵星人帝国！"
 giga_katrebels.0012.fund:0 "我们想为你的事业做出贡献。"
 giga_katrebels.0013.name:0 "为§Y魔鱼结社§!提供资金"
 giga_katrebels.0013.desc:0 "虽然我们的物种并不缺乏战斗能力，我们仍然无法与大部分喵星人战车相抗衡。并且大帝的眼线也无处不在。\n\n提供我们一些武器与资金将对我们在帝国内部的行动大有脾益。\n\n§Y每当我们的行动所引发的抵抗力度增加时，大帝就有§R25%§!的几率发现并§R降低§!对我们的评价。\n\n多个帝国的贡献将不会增加抵抗的几率§!"
 giga_katrebels.0013.a:0 "我们可以提供少许帮助。|每月给予§Y50§!£energy£与§Y25§!£alloys£。"
 giga_katrebels.0013.a.tooltip:0 "有了这笔帮助，§Y魔鱼反抗力度§!每年都有§Y10%§!的几率§G增加§!。"
 giga_katrebels.0013.b:0 "我们可以提供武器与资金。|每月给予§Y150§!£energy£与§Y50§!£alloys£。"
 giga_katrebels.0013.b.tooltip:0 "有了这笔帮助，§Y魔鱼反抗力度§!每年都有§Y25%§!的几率§G增加§!。"
 giga_katrebels.0013.c:0 "我们会提供一切我们所能提供的！|每月给予§Y300§!£energy£与§Y150§!£alloys£。"
 giga_katrebels.0013.c.tooltip:0 "有了这笔帮助，§Y魔鱼反抗力度§!每年都有§Y50%§!的几率§G增加§!。"
 giga_katrebels.0013.d:0 "取消我们的帮助。"
 giga_katrebels.0013.a.response:0 "这对我们从凯撒手中解放银河系大有裨益！愿诸神护佑你。"
 giga_katrebels.0013.d.response:0 "一种羞辱。看来只能靠我们自己了......"
 contributing_ezic_1:0 "稍微资助魔鱼结社"
 contributing_ezic_1_desc:0 "我们正在资助魔鱼结社并为他们反抗大帝的战斗提供武器。"
 contributing_ezic_2:0 "资助魔鱼结社"
 contributing_ezic_2_desc:0 "我们正在资助魔鱼结社并为他们反抗大帝的战斗提供武器。"
 contributing_ezic_3:0 "大大资助魔鱼结社"
 contributing_ezic_3_desc:0 "我们正在资助魔鱼结社并为他们反抗大帝的战斗提供武器。"
 giga_katrebels.0101.name:0 "魔鱼反抗力度上升！"
 giga_katrebels.0101.desc:0 "由于其他帝国的帮助，在§Y喵星人帝国§!内的§Y魔鱼反抗力度§!已经上升！\n\n喵星人现在将遭受大量惩罚，阻碍他们的战争行动。"
 giga_katrebels.0101.a:0 "漂亮！"
 giga_katrebels.ezic.increase:0 "§Y魔鱼抵抗力量§G提高§Y1§!。"
 giga_katrebels.0102.name:0 "魔鱼抵抗力量下降"
 giga_katrebels.0102.desc:0 "由于缺乏支持，§Y魔鱼§!在§Y喵星人帝国§!的反抗力度自然而然下降了。\n\n喵星人采取了一些行动，降低了§Y魔鱼结社§!针对大帝的行动能力。其军事行动将受到较少的惩罚。"
 giga_katrebels.0102.a:0 "耻辱。"
 giga_katrebels.ezic.decreases:0 "魔鱼抵抗力量§R降低§!1。"
 giga_katrebels.0103.name:0 "大帝知道了我们的行动！"
 giga_katrebels.0103.desc:0 "坏消息！§Y大帝§!最近已经知道了我们与游击队的合谋，以及我们参与了最近激增的反喵星抵抗运动。\n\n他在最近一次演讲中公开谴责了我们的帝国，他§Y对我们的评价§!也随之§R下降§!。"
 giga_katrebels.0103.a:0 "该死的耗子！"
 cant_recent_ezic_operation:0 "魔鱼最近已进行一次行动。他们每6个月才能行动一次。"
 giga_katrebels.0012.ezicrevolt:0 "§H发动魔鱼起义§!"
 giga_katrebels.0012.ezicrevolt.tooltip:0 "时机已到！随着魔鱼的反抗空前高涨，我们会帮助他们在喵星人帝国内部发动全面起义！\n\n这会在§Y喵星人帝国§!内部创造一个§Y叛军帝国§!——他们会立刻向喵星人§R宣战§!。"
 need_ezic_resistance_5:0 "需要§Y魔鱼反抗力度§!达到§G5§!。"
 giga_katrebels.0017.name:0 "魔鱼起义"
 giga_katrebels.0017.desc:0 "好！随着魔鱼的反抗从内部瓦解帝国，现在是时候让我们的同胞拿起武器，脱离这该死的国家了。这需要外部的大力支持，因为我们种族人口不多，而且要夺取足够的喵星飞船才能成功，这将是一个挑战。\n但如果我们真的成功了，那么最后，我们就能为银河系洗刷大帝这个败类。\n\n§Y不论后续如何都会§R激怒§!大帝。\n\n为支持政变，很可能也要向大帝宣战。"
 giga_katrebels.0017.yes:0 "时不我待。§Y2500§! £energy£与§Y500§! £alloys£"
 giga_katrebels.0017.yes.tooltip:0 "§Y魔鱼结社§!将§Y起义§!并§Y脱离喵星人帝国§!——创造一个§Y叛军帝国§!！\n我们有机会在正式起义之前为结社§Y贡献§!更多§Y资源§!，这将§G增强§!起义的§Y力量§!。\n为促进起义，我们将花费£influence£、£energy£和£alloys£。\n他们将占领§Y10%§!到§Y40%§!的§Y喵星人星球§!，取决于起义的§Y力量§!。"
 giga_katrebels.0017.reponse:0 "大帝……气数将尽。结社将迅猛果断的打击他万恶的军团！"
 giga_katrebels.00171.name:0 "魔鱼起义：影响"
 giga_katrebels.00171.desc:0 "作为起义的第一步，§Y魔鱼结社§!要求我们利用7的一些对外影响力，通过播放反大帝宣传片，公开谴责凯撒，宣传魔鱼的生活方式，动摇帝国民众，使其倾向自己。\n\n虽然这无疑会§R激怒§!大帝，但一个外国公开支持魔鱼事业的影响，肯定影响整个帝国，并可能说服更多人加入他们的事业。"
 giga_katrebels.00171.no:0 "我们无力承担。"
 giga_katrebels.00171.a:0 "举行一些反大帝演讲。丨§Y50§! £influence£"
 giga_katrebels.00171.b:0 "进行宣传，向帝国传播。丨§Y150§! £influence£"
 giga_katrebels.00171.c:0 "公开宣布我们对魔鱼的支持！§Y300§! £influence£"
 giga_katrebels.00171.coup.1:0 "§Y魔鱼起义力量§!将少量提高。\n§Y大帝评价§!将§R下降§!。"
 giga_katrebels.00171.coup.2:0 "§Y魔鱼起义力量§!将提高。\n§Y大帝评价§!将§R下降§!。"
 giga_katrebels.00171.coup.3:0 "§Y魔鱼起义力量§!将显著提高。\n§Y大帝评价§!将§R下降§!。"
 giga_katrebels.00172.name:0 "魔鱼起义：筹资"
 giga_katrebels.00172.desc:0 "§Y魔鱼结社§!现在请求我们提供一些额外资金，以便获得更先进的武器，购买自己的飞船，最重要的是——贿赂阻碍计划的官员。\n\n虽然这有悖于魔鱼的一贯作风，但鲈夫认为起义若要成功，就必须这么做。"
 giga_katrebels.00172.no:0 "我们无力承担。"
 giga_katrebels.00172.a:0 "他们可以借点贷款。丨§Y5000§! £energy£"
 giga_katrebels.00172.b:0 "给他们一些黄金储备。丨§Y10000§! £energy£"
 giga_katrebels.00172.c:0 "每条魔鱼一艘金船！丨§Y25000§! £energy£"
 giga_katrebels.00171.coup.0:0 "不会提高§Y魔鱼起义力量§!。"
 giga_katrebels.00172.coup.1:0 "少量提高§Y魔鱼起义力量§!。"
 giga_katrebels.00172.coup.2:0 "提高§Y魔鱼起义力量§!。"
 giga_katrebels.00172.coup.3:0 "显著提高§Y魔鱼起义力量§!。"
 giga_katrebels.00173.name:0 "魔鱼起义：装备"
 giga_katrebels.00173.desc:0 "最后，但同等重要的是，为了支持即将到来的起义，§Y魔鱼结社§!要求大量的军事和民用装备。\n\n这很可能是起义中最昂贵的部分，然而鲈夫已经向我们保证，结社为这场伟大斗争配备适当装备绝对至关重要。"
 giga_katrebels.00173.no:0 "我们无力承担。"
 giga_katrebels.00173.a:0 "给他们些备用枪械。§Y3500§! £alloys£"
 giga_katrebels.00173.b:0 "给他们一些装甲载具。丨§Y7500§! £alloys£"
 giga_katrebels.00173.c:0 "把我们最新的军事装备送给他们！丨§Y12500§! £alloys£"
 giga_katrebels.00174.name:0 "魔鱼起义：就绪"
 giga_katrebels.00174.desc:0 "现在一切都已准备就绪，§Y魔鱼起义§!即将开始。不久之后，§Y魔鱼结社§!成员和其他物种就会在喵星人帝国内拿起武器反抗大帝。\n\n大多数喵星星球的魔鱼将试图推翻当地的行星驻军，并征用喵星飞船，以夺取行星及其系统的控制权。\n\n但数据显示，魔鱼很可能独木难支，我们高级指挥部的一些成员建议，起义一开始，我们就对大帝发起进攻，将喵星人箍死在致命的双线战争中。"
 giga_katrebels.00174.a:0 "现在，我们只能心怀希望了。"
 giga_katrebels.00174.a.tooltip:0 "§Y魔鱼结社§!将发动起义，随机夺取§Y10%§!到§Y40%§!的喵星星球及邻近星系。\n\n他们将§Y获得§!被占领区域内所有§Y喵星船只§!和§Y行星§!的§Y控制权§!（不包括§Y大帝之月§!及其舰队），并立即向大帝发动§Y进攻§!。"
 giga_katrebels.00176.name:0 "秩序荡然"
 giga_katrebels.00176.desc:0 "§Y魔鱼结社§!已经向喵星人与其他共同怀揣生存希望的物种组建的政府宣战。\n\n在一个更加独立政府的压力下，数年时间积攒的愤怒终于得到释放。\n\n据说来自军方的魔鱼放弃岗位，并破坏了喵星人的军事项目。在几小时内，装备精良的魔鱼义军夺取了相当部分的§Y喵星人帝国§!领土，征用船只，并突袭压制了当地行星驻军。虽然攻击在大多数喵星人星球被击退，但魔鱼奋不顾身夺取了大量喵星星系。\n\n他们还成功地窃取搜刮到了一些制式飞船，他们打算尽快运用这些飞船来对付喵星人。\n\n在坚定的北极首领§Y鲈夫·赛拉雷斯·霍恩斯菲尔特§!带领下，现在已是破釜沉舟。\n\n我们对魔鱼的所有物质援助都已经次第取消。"
 giga_katrebels.00176.a:0 "大帝的处境相当棘手。"
 origin_katzen_splinter:0 "喵星分裂国"
 origin_katzen_splinter_desc:0 "这个国家原本是大§Y喵星人帝国§!的一部分，在§Y弗鲁森§!陷落，帝国灾难性崩溃后脱离了。"
 origin_katzen_rebels:0 "喵星起义军"
 origin_katzen_rebels_desc:0 "这个国家已叛出§Y喵星人帝国§!，试图结束§Y大帝§!对他们人民的统治。"
 giga_katrebels.00178.name:0 "魔鱼起义失败"
 giga_katrebels.00178.desc:0 "§Y魔鱼结社§!虽已浴血奋战，奈何无力回天。他们的起义已被§Y喵星人帝国§!镇压，所有被夺取的星球又回到喵星人控制之下。\n\n然而，§Y鲈夫§!仍希望这只是暂时的挫折，有传言说他已经在计划第二次起义。然而许多专家认为，魔鱼几乎没有机会再发动这样的叛乱。"
 giga_katrebels.00178.a:0 "未来堪忧……"
 giga_katrebels.00178.a.tooltip:0 "魔鱼抵抗力量§R降低§!3。"
 ezic_assault_army:0 "魔鱼猎手"
 ezic_assault_army_desc:0 "如狼似虎、装备精良的魔鱼，可以轻松撕碎大部分材料和士兵。"
 giga_katrebels.0012.talk:0 "说说你的种族和生活方式吧。"
 giga_katrebels.0018.name:0 "魔鱼"
 giga_katrebels.0018.desc:0 "我们的种族十分吸引人，我为之骄傲。我很乐意告诉你关于我物种的故事…..."
 giga_katrebels.0018.ezicanias:0 "你们是个什么样的种族？"
 giga_katrebels.0018.ezicanias.response:0 "我们魔鱼并非是好战的种族。我们曾经居住在§Y弗鲁森§!上的§Y魔鱼帝国§!内部——我们大多数都过着田园诗歌般的狩猎采集生活。\n\n我们通常被组织为大小不等的“巢”，分散于我们的土地上。§Y主典§!——一种特殊的魔鱼——对数十个巢的个体施加控制。我，好吧，担任了一种“大主”——对我们国家内的每个巢和主典行使一些权力。我们确实有城市和定居点，但是他们的人口从来没有超过几十万。\n\n然而我大部分时间都让主典做他们认为正确的事情，因为我相信他们应当被允许过他们想要的生活，同时他们也是最佳人选——涉及到决定对于他们的巢正确的事情的时候。\n\n这种分散的领导形式正是数千年来我们在弗鲁森上的生活方式。我们从未真正有过扩张疆界的野心，因我们绝大多数人靠土地生活就够了。那是美好的生活。\n\n直到大帝到来之前，确实如此。"
 giga_katrebels.0018.empire:0 "给我们讲讲魔鱼帝国。"
 giga_katrebels.0018.empire.response:0 "魔鱼帝国是整个弗鲁森上最美丽的地方之一！\n\n虽然它没那么大，但是它拥有一些星球上最壮丽的风景。我们伟大的土地上遍布大片的森林、广阔的沼泽与壮丽的山脉——我们称之为家园。\n\n尽管我们的生活方式看似原始，但是我们还是建立了一个庞大的铁路网络——这横跨了整个帝国并且连接了多数的主要定居点。在某种意义上，这是我们的骄傲。\n\n帝国被划分为十几个左右的主典——他们对几百万魔鱼进行统治。而我们简单地……过着我们的生活，自娱自乐，探索我们国家能提供的东西。\n\n它并不总是完美，但至少我们没有压迫任何人或者在任何地方发动战争。"
 giga_katrebels.0018.kaiserbad:0 "大帝是怎么入侵你们的？"
 giga_katrebels.0018.kaiserbad.response:0 "大帝……§Y（肉眼可见的悲伤）§!……是个恶劣的蠢货！\n\n当他第一次发起§Y大炮计划§!的时候，我们并未关注太多。一些聪明的魔鱼去参加了这个项目的工作，但是我们并没有太在意。\n\n然后，所有事情都变了——当§Y喵星人帝国§!发动攻击的时候。\n\n大帝利用大炮从轨道上轰炸我们的土地，摧毁了我们的§Y飓风炮塔§!——我们为了穿透喵星装甲而建造的。喵星舰船发射了大量的鱼雷，摧毁了我们的海岸防御巢。\n\n但是我们没有投降！他们还没有把他们的战车开到我们的土地上，我们相信我们的猎人会轻易地撕碎他们的金属野兽。另外，我们恶劣的山地、林地和沼泽地形也让他们的实际军事行动变得极其复杂。\n\n就在那时，大帝做了不可思议的事情……雇佣了我们自己的同族，来对付我们。大帝——以我们的DNA为基础——通过生物工程培育出了一种特殊类型的小而贪婪的飞行魔鱼！接着该死的猫科动物们在我们的土地上投放了数百万个这些玩意，而我们什么都做不了。\n\n这些生物体格小、速度快、敏捷、还拥有高腐蚀性的酸——他们会在死后四处散布。这些……恶毒的小精灵撕碎了我们的防线，让喵星步兵不费一枪一弹就占领了我们整个国家。\n\n我们的帝国垮台了，我逃跑了，拒绝臣服于喵星帝国主义。自那以后，我一直在尝试协调魔鱼抵抗，但是它从未起步……直到现在。"
 giga_katrebels.0018.kaiserverybad:0 "大帝都对你们的家园做了些什么？"
 giga_katrebels.0018.kaiserverybad.response:0 "可怕的暴行...\n\n他从重度工业化我们肥沃的平原开始，然后排干了湖泊和沼泽，甚至为了更多的矿物产出推平了山脉。\n\n我们的种群被强制征入喵星人的战争机器，尽管喵星人并没有在明面上压迫或枪杀我们，但他们依然征召了一大批我们的人口并缓慢而稳定地蚕食我们的文化与信仰，一步步地将其转换为对大帝的崇拜和军国主义。\n\n但我们魔鱼绝不会轻易屈服！尽管我们眼下服从，我们仍期待着大帝灰飞烟灭的那一天。我们心底里都期望着回归曾经的田园生活。\n\n那对我们来说才是自然和正确的，这堆喵星人军国主义，星际殖民扩张之类的东西对大多数的我们而言根本就合不来。\n\n我们的种族寿命悠长，因此大多数在大帝入侵时就存在的魔鱼们至今仍然存活并等待着反击的机会。我不想让他们失望。"
 giga_katrebels.0018.whatkaiser:0 "这个大帝到底是什么人？"
 giga_katrebels.0018.whatkaiser.response:0 "世上存在过的最自大的人，就是他了！\n\n他寻求的只有扩张、征服、扩张、再征服。我不是很确定他的目的，但似乎很简单......征服一切。一开始是弗鲁森，如果我们什么也不做，他将变成整个银河系。\n\n对他来说没有什么是神圣的，他会很高兴地在我们祖传的牧场上铺路，建立更多的军工厂。虽然他有时会做出一些妥协，给予一些种族有限的自治权，但这些妥协显然是为了让抗议者沉默，让他有更多时间给他们洗脑。\n\n喵星人就像跟随神一样跟随着他，服从他的每一句话，死在他发动的战争中仅仅只是因为他喜欢。他向每一个被征服的物种灌输思想，强迫他们接受他的个人崇拜和猖獗的军国主义。\n\n我甚至不能确定他来自哪里，似乎有一天以某种方式突然出现在了弗鲁森上，并在危机时期掌握了喵星人帝国。他很神秘……和烦人。"
 giga_katrebels.0018.cool:0 "有趣。感谢分享。"
 giga_katrebels.0018.cool.response:0 "重要的是我们的故事不会被遗忘……以防大帝获胜。"
 giga_katrebels.0012.sabotplants:0 "§Y突袭喵星发电厂§!"
 giga_katrebels.0012.sabotplants.tooltip:0 "我们可以帮助§Y魔鱼结社§!在一次行动中通过破坏发电厂动摇喵星人的能源网络，这继而会对他们的海军造成阻碍。"
 need_ezic_resistance_2:0 "我们需要§Y魔鱼反抗力度§!达到§G2§!或以上。"
 giga_katrebels.0016.name:0 "突袭发电厂"
 giga_katrebels.0016.desc:0 "为了避免使用昂贵而脆弱的舰用发电机，喵星人倾向于将能量从他们的星球传送到他们的舰船上。\n而我们魔鱼的身体结构使我们对大多数类型的电击免疫。破坏者团队可以轻易地在喵星发电站四处啃碎一些电线，这肯定会对他们的舰船造成很大的影响。\n他们将没有足够的能量为它们提供动力，迫使它们比平时走得慢得多！一个邪恶的计划！我们只需要一些小小的帮助......\n\n§Y大帝有25%的几率发现这件事，这将导致他对我们的评价§R降低§!。\n\n§Y如果行动成功，所有喵星人舰船将在2年内遭受以下debuff影响：§!\n§R-40%舰船速度\n+25%跃迁充能时间\n\n§Y如果行动失败，魔鱼反抗力度将§R降低1§!。\n\n§Y有10%的几率获得§H大成功§!，这将导致魔鱼抵抗力度与喵星人惩罚一起§G上升§!1。"
 giga_katrebels.0016.reponse:0 "我们将尽力打击他们的发电厂。"
 giga_katrebels.0016.low:0 "贡献§Y3000§! £energy£和§Y500§! £alloys£丨60%成功率"
 giga_katrebels.0016.med:0 "贡献§Y3000§! £energy£和§Y1500§! £alloys£丨80%成功率"
 giga_katrebels.00162.name:0 "发电厂破坏失败"
 giga_katrebels.00162.desc:0 "属于§Y魔鱼结社§!反大帝抵抗组织的§Y魔鱼们§!最近因试图破坏整个§Y喵星人帝国§!的发电厂而被捕。\n\n破坏者尚未进入建筑物就被喵星当局迅速拦截，他们试图贿赂喵星人的行动也遭失败。\n\n凯撒发表了胜利演讲，向民众通报了这次成功的反制行动，这代表着魔鱼在帝国的抵抗行动受到了严重挫折。"
 giga_katrebels.00162.a:0 "无能鼠辈！"
 giga_katrebels.00164.name:0 "发电厂破坏成功！"
 giga_katrebels.00164.desc:0 "隶属于§Y魔鱼结社§!反大帝抵抗组织的§Y魔鱼§!成功袭击了几个§Y喵星人帝国§!的重要军事发电厂。\n\n魔鱼已经潜入了这些建筑，并利用它们强大的下颚轻易咬断了发电厂的精巧线路，导致喵星军事设施内大面积停电。\n\n此举已迫使喵星人不得不为了节省电力而大幅降低飞船速度，通常他们从行星侧发电厂直接将电力传输到飞船电池上。"
 giga_katrebels.00164.a:0 "没电的时候“闪电战”，祝你好运！"
 giga_katrebels.00164.a.tooltip:0 "§Y喵星船舰§!在§Y2年§!内受到以下惩罚：§R\n-40%船舰速度\n+25%跃迁充能时间"
 giga_katrebels.00166.name:0 "破坏发电厂：§H大获成功§!"
 giga_katrebels.00166.desc:0 "隶属于§Y魔鱼结社§!反大帝抵抗组织的§Y魔鱼§!成功袭击了数个§Y喵星人帝国§!重要军事发电厂。\n\n魔鱼们迅速潜入建筑物内，利用它们强大的下颚轻松咬断了发电厂的精密线路，导致喵星军事设施内大面积停电。喵星人根本来不及反应。\n\n此举已迫使喵星人不得不为了节省电力而大幅降低飞船速度，通常他们从行星侧发电厂直接将电力传输到飞船电池上。\n\n这次行动的速度和效率都很高，增强了整个帝国魔鱼的抵抗力度，让他们对有朝一日推翻大帝有了更多希望。"
 giga_katrebels.00166.a:0 "没电的时候“闪电战”，祝你好运！"
 giga_katrebels.00166.a.tooltip:0 "§Y喵星船舰§!在§Y2年§!内受到以下惩罚：§R\n-40%船舰速度\n+25%跃迁充能时间\n\n§Y魔鱼反抗力度§G提高§Y1§!。"
 katzen_armies_already_sabotaged:0 "喵星人军队的补给线已经被摧毁了。"
 need_ezic_resistance_3:0 "我们需要§Y魔鱼反抗力度§!达到§G3§!或以上。"
 giga_katrebels.0012.sabotarmy:0 "§Y摧毁喵星人军队补给站§!"
 giga_katrebels.0012.sabotarmy.tooltip:0 "我们可以通过一系列摧毁喵星人补给站的行动来支援§Y魔鱼结社§!，这将会降低§Y喵星人陆军§!的行动效率。"
 giga_katrebels.0015.name:0 "摧毁补给站"
 giga_katrebels.0015.desc:0 "魔鱼结社知道各个喵星星球上一些关键喵星部队补给站的位置。小股魔鱼特遣队暗中行动，可以轻易在这些仓库内造成破坏，进而削弱星球上的喵星部队。听起来确实可行。我们只是需要一些支援……\n\n§Y有25%几率大帝会发觉此事，导致其评价§R下降§!。\n\n§Y若行动成功，2年内喵星地面部队将受到以下惩罚：§!\n§R-30%装甲值\n-30%装甲伤害\n-30%陆军士气！\n\n§Y若行动失败，魔鱼抵抗力度§R下降§!1。\n\n§Y有10%几率§H大获成功§!，除对喵星人惩罚外§G提高§!1魔鱼抵抗度。§!"
 giga_katrebels.0015.low:0 "贡献§Y3000§! £energy£和§Y500§! £alloys£丨50%成功率"
 giga_katrebels.0015.med:0 "贡献§Y6000§! £energy£和§Y1500§! £alloys£丨70%成功率"
 giga_katrebels.0015.reponse:0 "那么，我们将尽我们所能。喵星人的补给线将从内部土崩瓦解。"
 giga_katrebels.00152.name:0 "破坏喵星部队补给线失败"
 giga_katrebels.00152.desc:0 "今天有数十人被逮捕，因为§Y喵星部队§!拦截了企图破坏整个帝国陆军补给站的§Y魔鱼§!游击队。\n\n这些游击队员被迅速关押起来，大帝宣布不允许这些反喵星活动继续进行，将进一步打击§Y魔鱼结社§!的活动。"
 giga_katrebels.00152.a:0 "天杀的大帝！"
 giga_katrebels.00154.name:0 "魔鱼摧毁喵星部队补给站！"
 giga_katrebels.00154.desc:0 "几十组§Y魔鱼§!游击队最近对整个帝国的§Y喵星部队补给站§!进行了一次大规模协同攻击。\n\n他们成功摧毁了许多关键的喵星军事设施和基地，这导致喵星地面部队的战斗力大幅下降，使他们的星球比以往任何时候都更加脆弱。"
 giga_katrebels.00154.a:0 "真是个好消息！"
 giga_katrebels.00154.a.tooltip:0 "§Y喵星地面部队§!在§Y2年§!内受到以下惩罚：§R\n-30%陆军伤害\n-30%陆军生命\n-30%陆军士气"
 giga_katrebels.00156.name:0 "魔鱼摧毁喵星部队补给站：§H大获成功§!"
 giga_katrebels.00156.desc:0 "几十组§Y魔鱼§!游击队最近对整个帝国的§Y喵星部队补给站§!进行了一次大规模协同攻击。\n\n他们成功摧毁了许多关键的喵星军事设施和基地，这导致喵星地面部队的战斗力大幅下降，使他们的星球比以往任何时候都更加脆弱。\n\n这场不可思议的魔鱼反喵星协作壮举，增强了魔鱼在帝国内的抵抗力度，并赋予了§Y魔鱼结社§!更多的合法性。"
 giga_katrebels.00156.a:0 "真是个好消息！"
 giga_katrebels.00156.a.tooltip:0 "§Y喵星地面部队§!在§Y2年§!内受到以下惩罚：§R\n-30%陆军伤害\n-30%陆军生命\n-30%陆军士气\n\n§Y魔鱼反抗力度§G提高§Y1§!。"
 kaiser_moon_already_sabotaged:0 "大帝之月已被毁。"
 giga_katrebels.0012.sabotmoon:0 "§Y摧毁大帝之月§!"
 giga_katrebels.0012.sabotmoon.tooltip:0 "我们可以支持§Y魔鱼结社§!破坏§Y大帝之月§!的行动。"
 need_ezic_resistance_4:0 "需要§Y魔鱼反抗力度§!达到§G4§!或更高。"
 giga_katrebels.0014.name:0 "破坏大帝之月"
 giga_katrebels.0014.desc:0 "你想让我们去破坏§Y大帝之月§!？那可真是个大工程。这颗卫星上的工作人员都是喵星人，要想潜入会非常困难。\n不过，我相信我们的反抗网足够强大，至少值得放手一搏，因为魔鱼可以咬碎金属，所以破坏东西对我们来说相当容易。\n不过这还是需要你们帝国一些资金的支持。如果想要成功的话，我们需要贿赂不少喵星人。\n\n§Y有50%几率大帝会发觉此事，导致其评价§R下降§!。\n\n§Y若行动成功，1年内喵大帝之月将受到以下惩罚：§!\n§R-25%射速\n-40%速度\n-30%武器伤害\n-30%船体与装甲值§!\n\n§Y若行动失败，魔鱼抵抗力度§R下降§!1。\n\n§Y有10%几率§H大获成功§!，除对喵星人惩罚外§G提高§!1魔鱼抵抗度。§!"
 giga_katrebels.0014.low:0 "贡献§Y5000§! £energy£和§Y500§! £alloys£丨40%成功率"
 giga_katrebels.0014.med:0 "贡献§Y7500§! £energy£和§Y1000§! £alloys£丨60%成功率"
 giga_katrebels.0014.high:0 "贡献§Y10000§! £energy£和§Y3000§! £alloys£丨80%成功率"
 giga_katrebels.0014.reponse:0 "很好，魔鱼将尝试潜入大帝的旗舰，并尽可能破坏它。"
 giga_katrebels.00142.name:0 "破坏大帝之月失败！"
 giga_katrebels.00142.desc:0 "属于§Y魔鱼结社§!反大帝抵抗组织的§Y魔鱼们§!最近因试图从内部破坏§Y大帝之月§!而被捕。\n\n破坏者还没登上巨舰就被拦截了，整个§Y喵星人帝国§!进行了大搜捕，极大阻碍了魔鱼的抵抗运动。\n\n随后，大帝发表了一篇胜利演讲，描绘他对这些“野蛮人”的胜利，并发誓要摧毁一切挡其道路的东西。"
 giga_katrebels.00142.a:0 "无能鼠辈！"
 giga_katrebels.00144.name:0 "破坏大帝之月成功！"
 giga_katrebels.00144.desc:0 "§Y喵星人帝国§!陷入了恐慌，因为一群隶属于反大帝抵抗组织§Y魔鱼结社§!的§Y魔鱼§!最近成功潜入了喵星人的旗舰，并开始啃食飞船的重要部件。\n\n然后他们在这颗武器化卫星上引爆了大量炸药，造成了巨大的结构破坏。虽然卫星体积庞大，尚未被完全摧毁，但无疑会在一段时间内降低它的战斗力。"
 giga_katrebels.00144.a:0 "为我们的魔鱼朋友干杯！"
 giga_katrebels.00144.a.tooltip:0 "§Y大帝之月§!在§Y1年§!内受到以下惩罚：§R\n-25%射速\n-40%速度\n-30%武器伤害\n-30%船体与装甲值§!"
 giga_katrebels.00146.name:0 "破坏大帝之月：§H大获成功§!"
 giga_katrebels.00146.desc:0 "§Y喵星人帝国§!陷入了恐慌，因为一群隶属于反大帝抵抗组织§Y魔鱼结社§!的§Y魔鱼§!最近成功潜入了喵星人的旗舰，并开始啃食飞船的重要部件。\n\n然后他们在这颗武器化卫星上引爆了大量炸药，造成了巨大的结构破坏。虽然卫星体积庞大，尚未被完全摧毁，但无疑会在一段时间内降低它的战斗力。\n\n这次行动进行迅速，效率很高，以至整个喵星帝国的许多魔鱼受此激励，开始拿起武器对抗喵星人，进一步加强了魔鱼结社。"
 giga_katrebels.00146.a:0 "为我们的魔鱼朋友干杯！"
 giga_katrebels.00146.a.tooltip:0 "§Y大帝之月§!在§Y1年§!内受到以下惩罚：§R\n-25%射速\n-40%速度\n-30%武器伤害\n-30%船体与装甲值§!\n\n§Y魔鱼反抗力度§G提高§Y1§!。"
 giga_katrebels.1001.name:0 "魔鱼大迁徙"
 giga_katrebels.1001.desc:0 "§Y喵星人帝国§!崩溃后，前帝国各地的§Y魔鱼§!一直在试图回归祖先的和平生活方式，而§Y大帝§!曾试图压制这种生活方式。\n\n然而，这种拒绝先进科技，接受原始“自然”的生活方式，往往与现代文明和基础设施格格不入，这也导致了魔鱼与其他共享星球物种之间的冲突。\n\n因此，在物种“领袖”§Y鲈夫·赛拉雷斯·霍恩斯菲尔特§!的领导下，整个银河系的魔鱼进行了大规模的……撤离。\n\n事实上，数以十亿计的魔鱼现在正登上货轮、老式喵星船以及其他任何他们能找到的东西，随后涌向太空，朝着某个未知目的地前进。\n\n据鲈夫说，这个神秘目的地可以让他们最终“过上他们一直想要的生活”。"
 giga_katrebels.1001.rebels.desc:0 "§Y喵星人帝国§!崩溃后，前帝国各地的§Y魔鱼§!一直在试图回归祖先的和平生活方式，而§Y大帝§!曾试图压制这种生活方式。\n\n然而，这种拒绝先进科技，接受原始“自然”的生活方式，往往与现代文明和基础设施格格不入，这也导致了魔鱼与其他共享星球物种之间的冲突。\n\n因此，在物种“领袖”§Y鲈夫·赛拉雷斯·霍恩斯菲尔特§!的领导下，整个银河系的魔鱼进行了大规模的……撤离。事实上，数以十亿计的魔鱼现在正登上货轮、老式喵星船以及其他任何他们能找到的东西，随后涌向太空，朝着某个未知目的地前进。据鲈夫说，这个神秘目的地可以让他们最终“过上他们一直想要的生活”。\n\n§Y魔鱼教团§!形成的帝国随后崩溃了，它的其他组成物种只能自力更生，改革自己的政府。"
 giga_katrebels.1001.a:0 "他们会去哪？"
 giga_katrebels.1001.a.tooltip:0 "约§Y75%§!的§Y魔鱼§!穿越银河，§Y背井离乡§!，但不包括我国的。"
 giga_katrebels.1002.name:0 "魔鱼请求离开"
 giga_katrebels.1002.desc:0 "随着§Y魔鱼大迁徙的进行§!，我们帝国内§Y魔鱼§!要求我们也放他们走，和他们的同胞一起踏上他们的伟大旅程。\n\n当然，这意味着我们的一些星球将失去大量人口，但如果拒绝可能会§R激怒§!魔鱼……"
 giga_katrebels.1002.a:0 "没问题。理应允许他们前往。"
 giga_katrebels.1002.a.tooltip:0 "我国约§Y75%§!的§Y魔鱼离开§!其星球。"
 giga_katrebels.1002.b:0 "他们属于帝国，而非他所。"
 giga_katrebels.1002.b.tooltip:0 "我国约§Y75%§!的§Y魔鱼§!将被§R激怒§Y5年§!，大幅降低其§Y幸福度§!和§Y星球稳定度§!。"
 ezic_refused_depart:0 "拒绝离开"
 ezic_refused_depart_desc:0 "该魔鱼人口因不被允许参加魔鱼大迁徙而愤怒。"
 giga_katrebels.1004.name:0 "特洛皮亚那"
 giga_katrebels.1004.desc:0 "经过数月的旅行以后，参加§Y魔鱼大迁徙§!的§Y魔鱼§!们似乎终于到达了他们的目的地：一个被称为§Y特洛皮亚那§!的繁盛热带星球——在环绕一个活跃黑洞——魔鱼们称之为§Y六阳§!，它的吸积盘为行星带去了热量——的遥远轨道上运行。\n\n对魔鱼文化的研究表明，它可能是古代魔鱼传说中的某种“应许之地”，尽管这种说法的真实性存在争议。\n\n不管怎么说，虽然不是所有的人都成功了，但现在已经有数十亿的魔鱼踏上了特洛皮亚那，他们开始重建他们奇特的、相当“田园”的社会，就好像回到了§Y弗鲁森§!上、被大帝征服以前的时光一样。\n\n因此，魔鱼实际上已经退出了星系舞台。他们难以置信的作战能力意味着，尽管他们缺乏先进的技术，但以特洛皮亚那为目标的地面入侵必定会是相当致命的。"
 giga_katrebels.1004.a:0 "有意思。真是个独特的物种。"
 ezic_age:0 "田园年代"
 ezic_age_desc:0 "尽管他们拥有一些像是蒸汽引擎这样的技术，然而这个文明并无进一步开发科技，或是向母星以外进行扩张的意愿。它的成员享受一种相当简单和自然的生活，主要以狩猎为基础，并且组织成了小型部落。\n存在一种超国家“政府”，尽管它主要充当维和部队的角色，并不怎么干涉内部事务。"
 job_giga_ezic_hunter:0 "魔鱼部落民"
 job_giga_ezic_hunter_plural:0 "魔鱼部落民"
 job_giga_ezic_hunter_desc:0 "承担了他们当地部落——或者说“巢”——中的不同职责的魔鱼。"
 building_giga_ezic_capital:0 "魔鱼首都"
 building_giga_ezic_capital_desc:0 "一个有点粗糙的大型城市，充当魔鱼文明的“首都”。它安置了行星上最高级别的魔鱼主典，协调部落之间的行动，当然还有星球上发展惊人的轨道网络。"
 mod_job_giga_ezic_hunter_add:0 "魔鱼部落民岗位"
 giga_katrebels.1005.name:0 "鲈夫的离别礼"
 giga_katrebels.1005.desc:0 "[ezic_liberator.GetName]！还是我，§Y鲈夫·赛拉雷斯·霍恩斯菲尔特§!。\n\n为了感谢你帮助我们反抗§Y喵星人帝国§!，我们决定给你一份礼物，包括了我们在§Y特洛皮亚那§!挖到的一系列稀有资源——对我们没有用处。\n\n希望这些资源能在你们未来的事业中为你们服务。\n\n既然我们已经找到了天堂，我和魔鱼向你们告别，太空旅者。"
 giga_katrebels.1005.a:0 "很棒的礼物。再会，魔鱼。"
 giga_flusionunion.002.name:0 "喵星人帝国战败！"
 giga_flusionunion.002.desc:0 "§Y朱布里奥§!星系的原始世界§Y弗鲁森§!传来了惊人的消息。\n\n几年前曾试图征服世界的§Y喵星人帝国§!，已经被以§Y索拉克共和国§!为首的§Y弗鲁森合众国§!打败了！这个联盟是为反击喵星人占领世界的企图而产生，由于形势紧急，很快就发展到囊括星球其余的政府。\n\n随着帝国战败，现在的§YUFS§!已经成为一个环弗鲁森的超级大国。与喵星人帝国相比，它的政策更加和平、自由和民主，有些人认为这是弗鲁森人的伟大胜利，许多人对事件没有以核天启结束感到困惑。\n\n§Y月球大炮计划§!被保留了下来，不过它已经被非喵星人完全重写了，以确保他们再也无法利用它进行恶意活动。然而，§Y喵尾大帝§!仍然下落不明，他似乎只是在被击败后从弗鲁森表面消失了。"
 giga_flusionunion.002.a:0 "民主的胜利。"
 giga_flusionunion.004.name:0 "弗鲁森实现了FTL！"
 giga_flusionunion.004.desc:0 "经过约十年的力量巩固，§Y弗鲁森§!上的§Y弗鲁森合众国§!终于发明了超光速引擎。因此，他们的民选领袖§Y德弗斯·特克里克·玛吉纳§!向我们发出了外交通信，要求将§Y朱布里奥§!星系转让给他们。\n\n虽然他们最近才发明超光速引擎，但他们的武器和其它技术却出奇先进，对于这个银河舞台上的新秀，谨慎行事为明智之举。"
 giga_flusionunion.004.a:0 "显示在屏幕上。"
 giga_flusionunion.005.name:0 "收到传输信号！"
 giga_flusionunion.005.desc:0 "太空旅者，你好！\n\n我的名字叫§Y德弗斯·特克里克·玛吉纳§!，§Y弗鲁森合众国§!的领导人。在打败喵星人帝国之后，我们成为了弗鲁森唯一的管理机构，我们一直在努力改善我们可爱世界上所有物种的生活条件。\n\n但这是题外话！通过我们的共同努力，我们终于获得了超光速旅行的能力，现在我们恳请您将§Y朱布里奥§!星系转让给我们。我们可以提供星系的经济补偿，补偿金额为§Y10000§! £energy£和§Y1000§! £alloys£。\n\n请明白，如有必要，我们不惧拿起武器……"
 giga_flusionunion.005.a:0 "不错的交易。"
 giga_flusionunion.005.a.tooltip:0 "我们会将§Y朱布里奥§!星系§Y移交给§Y弗鲁森合众国§!。§!"
 giga_flusionunion.005.a.response:0 "很好！我们期待与你们进行更深入的合作。"
 giga_flusionunion.005.b:0 "这个星系是我们的。滚出去。"
 giga_flusionunion.005.b.tooltip:0 "§Y弗鲁森合众国§!可能会向我们§R宣战§!！"
 giga_flusionunion.005.b.response:0 "看来我们要把所有的老喵星军火都拿出来了……"
 giga_flusionunion.006.name:0 "弗鲁森开战了！"
 giga_flusionunion.006.desc:0 "警报！在我们拒绝将§Y朱布里奥§!星系交给他们之后，弗鲁森政府强行夺取了该星系，并随后向我们宣战。\n\n他们还宣称要夺取朱布里奥周围大量领土。看来他们的要求并不是玩笑……"
 giga_flusionunion.006.a:0 "全员备战！"
 giga_flusionunion.007.name:0 "弗鲁森合众国"
 giga_flusionunion.007.desc:0 "有消息称，原始世界§Y弗鲁森§!已经实现了超光速旅行。虽然原始人达到太空时代通常不会引起什么关注，但这个文明其实相当先进，在发明超光速引擎之前就已有长足发展。\n\n因此，现在他们进入银河阶段的武器装备，大概率能与我们的相媲美。与这个新兴银河竞争者打交道时，可能要谨慎行事。"
 giga_flusionunion.007.a:0 "有趣。"
 giga_hke.002.name:0 "神圣喵星人帝国"
 giga_hke.002.desc:0 "人们大概认为，§Y大帝§!在§Y喵星人帝国§!崩溃后消失，在自己的人民最需要他的时候抛弃他们，将以懦夫或叛徒的形象被人们铭记。但出乎意料的是，最后结果似乎完全相反。\n\n实际上，可能由于大帝营造狂热的个人崇拜，在无数§Y分裂的喵星国家§!中，开始形成“大帝狂热”。这些国家的民众和领导层实际上已经开始对他进行“崇拜”，有些人声称他将“回归并纠正对喵星人犯下的错误”。\n\n更令人惊讶的是，这些分裂出来的国家已经组合成了一个巨大而又松散的联邦——§Y神圣喵星帝国§!。这个“HKE”的目的显然是要完成大帝未竟的事业，并确保喵星人在银河系中的延续。\n\n这个超国家同盟目前由HKE“大帝之国”的§Y[giga_hke_leader.GetName]§!领导，很可能会粉碎大帝战败后银河系持久和平的希望......"
 giga_hke.002.a:0 "有意思。看来，他们变本加厉了。"
 giga_hke.002.a.tooltip:0 "§Y神圣喵星帝国§!已经形成，由大多数§Y喵星分裂国§!组成。\n我们可以在§Y外交列表§!中与他们联系，不过因为我们击溃了§Y大帝§!，他们对我们比较§R敌视§!。"
 hke_federation:0 "神圣喵星人帝国"
 hke_federation_desc:0 "这个联邦的成员们希望重现曾经喵星人帝国在银河系中的强大，并成功实现大帝的愿景。"
 hke_country:0 "神圣喵星人帝国"
 hke_country_desc:0 "一个由喵星人帝国崩溃后的残部建立的超国家组织。"
