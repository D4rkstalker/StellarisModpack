 giga_katrebels.2022.desc:0 "我们可以帮助§Y索拉克自由战士§!去破坏大帝之月的运动系统。\n\n它们控制了§Y周飒§!与§Y西姆比兰§!，再加上足够的贿赂，它们将有能力摧毁生产维护大帝之月跃迁引擎所需先进组件的重要设施。\n\n§Y如果成功§!：\n大帝之月将在§Y3年§!内遭受§Y+500%跃迁充能时间§!的惩罚，并且将失去被§Y召回§!弗鲁森的能力，如果遭受了轰炸或入侵。\n喵星人警惕度将§R增加§R2§!点。\n\n§Y如果失败§!：\n喵星人警惕度将§R增加§R1§!点。\n\n§Y成功几率§!：\n基础值：§Y85%§!\n§H喵星人警惕度§!：§R-[flusion_primitives_country.katzen_wary_perc]%§!\n合计：§Y[flusion_primitives_country.flusion_success_chance_total]%§!"
