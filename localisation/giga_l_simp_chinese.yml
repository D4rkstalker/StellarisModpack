 giga_tech_dyson_o_star:0 "戴森球超绝热"
 giga_tech_dyson_o_star_desc:0 "O型恒星是我们银河系中最明亮和光度最高的恒星。如果我们要在这些庞然大物的周围组装一个戴森球，我们就必须设计一个巨构，比普通戴森球更大、更有抵抗力，能够承受此类恒星所发出的极其严酷的恒星热量。"
 allow_o_class_dyson:0 "§H解锁特征：§!O型戴森球"
