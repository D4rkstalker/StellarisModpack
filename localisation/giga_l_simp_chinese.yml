 aeternum_chain_1:0 "永世扩张"
 aeternum_chain_1_desc:0 "一旦§Y永世之民§!觉醒，他们将在§M虚境星球§!周围建造§Y永世灵塑者§!，这会定期为他们产生更多的舰队。\n他们也会使用§R巨像§!轰击可居住的世界以将其转化为虚境。\n为了永远地消灭他们，我们必须使用地面部队占领他们的首都，§Y埃昂迪亚§!伯奇世界，这将导致他们帝国的彻底崩溃。\n我们可以收集$aeternum_tech_intel$来增加我们对他们船只的伤害。"
 giga_aeternum.3002.name:0 "推迟无可避免之事"
 giga_aeternum.3002.desc:0 "在对永世进行了更多研究之后，我们的一些科学家开始相信，就目前而言，永世的先驱基础设施和通讯网络存在着一些明显缺陷，而永世之民要么忽视了这些缺陷，要么直接认为它们太先进了，任何年轻的物种都无法利用这些缺陷。\n\n但是，和大多数失落帝国一样，他们的傲慢很可能成为他们败落的原因，因为，只要有足够的资源，我们或许就能准确地找出这些缺陷，并随后加以利用。这样一来，我们就可以拖延永世的觉醒，有效地争取到宝贵的时间，在他们最终重新加入银河舞台之前。\n\n我们可以在§Y永世监视屏幕§!中查看我国科学家掌握的有关这些缺陷的各种信息。"
 giga_aeternum.3002.a:0 "已阅。那么，让我们动手吧。"
 giga_aeternum.4002.name:0 "觉醒"
 giga_aeternum.4002.desc:0 "这个星系的居民们。\n\n是时候让永世之民重新获得他们作为银河舞台唯一统治者的地位了。\n\n我们唯一能接受的和平就是你们完全、彻底的毁灭。\n\n不要徒劳无功地试图拖延我们或是与我们谈判，也许你们一些被俘虏的民众会被允许与我们一起在埃昂迪亚定居。"
 giga_aeternum.4002.a:0 "日渐老朽的蠢货！你们很快就要完蛋了……"
 giga_aeternum.4002.purifier:0 "自命不凡的异族渣滓。"
 giga_aeternum.4002.swarm:0 "聒噪的猎物。"
 giga_aeternum.4002.terminator:0 "你们将被毁灭。"
 giga_aeternum.4004.name:0 "永恒的索回"
 giga_aeternum.4004.desc:0 "因此，不论我们准备得如何，永世和他们的军队已经来到了我们身边。我们现在必须期望，我们的防御系统和舰队已经准备好应对这场即将到来的风暴了。\n\n幸运的是，我们的§Y永世情报局§!相信，如果我们拥有足够的$aeternum_tech_intel$，我们也许就能为自己逆回永世的舰船和技术。\n\n虽然这会非常昂贵，而且相当危险，但这样做拥有确凿的好处。同时，我们应该尝试收集尽可能多的情报，以提高我们对永世舰船的作战能力，并且可以指望扭转对它们的战争趋势。"
 giga_aeternum.4004.a:0 "已阅。我们会向他们证明的！"
