 building_giga_interstellar_hydroponic_farm: "水培农场复合体"
 building_giga_interstellar_hydroponic_farm_desc: "一座拓展开来的水培农场复核设施，为这个环世界的人口提供新鲜食物。然而，这些设施有其自身的限制，无法永远维持持续增长的人口。"
 d_ringworld_capital_city: "大都"
 d_ringworld_capital_city_desc: "在环世界上建造的一座伟大都城。这个地方充当了这个环世界区段的中央枢纽，为当地的人们提供了多样的服务。"
 d_interstellar_ringworld_commerce_blocker: "被遗弃的基础设施"
 d_interstellar_ringworld_commerce_blocker_desc: "由于环世界提供了近乎无限的空间，因此很少考虑土地的再开发，导致大片的土地上都塞满了被长期遗弃的建筑。如果这些地区都被清理并重新开发，当地的商业就能够大幅增长，增进帝国的财富。"
