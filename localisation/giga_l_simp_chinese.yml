 decision_ringworld_upgrade:0 "宜居环世界升级"
 decision_ringworld_upgrade_desc:0 "升级这个环世界区段，使之成为一个环世界居住地，能够在内侧支持一个稳定生物圈。"
 add_research_options_alderson:0 "获得研究选项：\n£engineering£§Y$name_alderson$§!"
 ap_vast_expanses:0 "广袤无垠"
 ap_vast_expanses_desc:0 "我们不断增长的居住和生产需求已经到了我们必须致力于终极居住空间的创造的地步。为此，我们要充分运用星系中的最大星体直至其最大潜能。\n\n如果我们的银河核心不是§B不活跃的超大质量黑洞§!，可以用$ehof_ehofp4$来找到一个不活跃的超大质量黑洞。"
 ap_gigastructural_constructs:0 "超级巨构建造"
 ap_gigastructural_constructs_desc:0 "更大的更好的。通过建造拥有难以想象的尺寸和规模的巨构建筑，我们能够确保我们作为银河系超级强权的地位。"
 ap_gigastructural_constructs_add_research:0 "获得研究选项：\n£physics_research£§Y$giga_tech_matrioshka_brain_1$§!\n£physics_research£§Y$giga_tech_hrae_mc$§!\n£engineering_research£§Y$giga_tech_ringworld_behemoth$§!\n套娃脑、HRAE-MC和贝希摩斯环世界都是极其强大的超级巨构。"
 ap_qso:0 "突破天际的武器"
 ap_qso_desc:0 "对于银心处超高能类星体的发现提供了一个极好的机会，来建造即使是$name_ndb$或者恒星系飞船与之相比都相形见绌的武器。一个拥有这般宏大的尺寸与规模的武器，它的破坏力比以前任何建造过的任何东西都高出好几个数量级。一个武器，就连天空本身都能击碎。\n\n如果我们的银河核心不是§B活跃的超大质量类星体§!，可以用$ehof_ehofp4$来找到一个活跃的超大质量类星体。"
 feeble_ai_mega_buff:0 "无效AI"
 feeble_ai_mega_buff_desc:0 "向正确的方向迈进一小步"
 giga_no_build_cap:0 "巨构建造者"
 giga_no_build_cap_desc:0 "我们已经掌握了同时建造多个巨构的技术。"
 birch_extra_district:0 "破败的地区"
 birch_extra_district_desc:0 "几个世纪，甚至是几千年间的忽视造成了严重的损失，主要的结构部分即将坍塌并落入黑洞。我们需要确保有一个§Y$job_structure_manager$§!来让我们的主要地区保持完整。"
 temporary_debug:0 "debug"
 katzenland_planet:0 "辐照墓地"
 katzenland_planet_desc:0 "这个星球勉强可以居住。它的地表条件极其严苛，有在白天某些时候能升到一百度以上的温度，充满了有毒气体和放射性化合物的大气层，以及遍布工业废料的浅海。\n然而，它表面废墟遍地，表明它曾经承载了一个繁荣的文明。尽管在这里殖民会极其困难，这些废墟提供了一个绝佳的机会，来研究一个消亡已久的文明，以及处理地表遗留的大量资源，而数量庞大的放射性材料和基础设置也会相当有用，如果重新用于发电的话。\n\n§Y对这个星球进行地貌改造会移除所有惩罚，但是加成也会减少。§!"
 katzenland_planet_terraformed:0 "墓地"
 katzenland_planet_terraformed_desc:0 "尽管一度被某种大规模冲突所摧毁，这颗星球已经被修整到更加宜居的状态。它的表面遍布废墟，表明它曾经承载了一个繁荣昌盛的文明，而这些废墟提供了一个绝佳的机会，去研究一个逝去已久的文明，以及处理我们能从它们当中找到的任何材料。而大量的残余放射性材料和基础设施也会很有用，如果被重新用于发电的话。"
 ringworld_upgrade_timer:0 "环世界居住地升级"
 ringworld_upgrade_timer_desc:0 "我们正在升级这部分的设施来容纳和支持我们不断增长的人口。"
 orbital_arcology_modifier_1:0 "小型$name_orbital_arcology$"
 orbital_arcology_modifier_1_desc:0 "$name_orbital_arcology$提供的空间可以进行一些能量生产，以及农业生产。"
 orbital_arcology_modifier_2:0 "$name_orbital_arcology$"
 orbital_arcology_modifier_2_desc:0 "$name_orbital_arcology$提供的空间可以进行一些能量生产，以及农业生产。"
 orbital_arcology_modifier_3:0 "大型$name_orbital_arcology$"
 orbital_arcology_modifier_3_desc:0 "$name_orbital_arcology$提供的空间可以进行一些能量生产，以及农业生产。"
 giga_titanic_housing:0 "泰坦尼克居住区"
 giga_titanic_housing_desc:0 "是一个标准环世界规模的两倍，这个泰坦尼克环世界容纳了数量巨大的人口。"
 giga_behemoth_housing:0 "贝希摩斯居住区"
 giga_behemoth_housing_desc:0 "是一个标准环世界规模的三倍，这个贝希摩斯环世界容纳了数量巨大的人口。"
 giga_gargantuan_housing:0 "卡冈都亚居住区"
 giga_gargantuan_housing_desc:0 "是一个标准环世界规模的四倍，这个卡冈都亚环世界容纳了数量巨大的人口。"
 pc_equatorial_shipyard:0 "铸造环世界"
 pc_equatorial_shipyard_desc:0 "$name_eq_shipyard$的内部部分，这个环世界专门用来从融熔星球表面提取矿物并直接将它们精炼成合金。然而居住条件相当艰苦。"
 pc_katzenland:0 "辐射沙漠世界"
 pc_katzenland_desc:0 "非常炎热、干燥的沙漠世界，曾经经历过极端的原子轰炸。这个星球基本上没有任何生命，除了微生物和小型嗜极植物。昔日的巨大海洋已经干涸，只剩下小湖泊里还留有受到辐射的水。大气层里仍然包含有大量的工业污染物和放射性化合物。"
 sc_birch:0 "未活化的核心"
 sc_quasar:0 "活化核心"
 pc_giga_penrose_habitable:0 "$name_penrose_ring$区段"
 pc_giga_penrose_habitable_desc:0 "环绕了一个受控黑洞的巨大建筑。一个$name_penrose$提供了所需的能源，来为这个环世界供能并允许生命在其上生存，从而摆脱了受到行星束缚的生活方式的限制与平凡。也拥有一些宇宙中最棒的景观。"
 giga_tech_tetradimensional_engineering:0 "四维工程学"
 giga_tech_tetradimensional_engineering_desc:0 "当一个结构变得太大、太复杂时，再多的支撑也无法防止其自行坍塌。因此，为了稳定这些巨大的的超级巨构，就需要利用根植于更高维度的结构来稳定它们。这就为许多创新技术铺平了道路，例如在一个给定的体积内容纳更多的物质而不至于坍塌成黑洞，并能以难以想象的规模对抗地心引力。这也使人们能够创造出能够承受可以说荒谬的应力材料。"
 giga_tech_repeatable_dimensional_storage:0 "超维度存储应用"
 giga_tech_repeatable_dimensional_storage_desc:0 "通过在存储设计中采用四维工程，我们可以有效地在相同体积空间中存储更多资源。"
 giga_tech_repeatable_reduced_mega_building_time:0 "模块化巨构设计"
 giga_tech_repeatable_reduced_mega_building_time_desc:0 "在我们的巨型建筑图纸中实施更高程度的模块化工程将有助于简化其施工。"
 giga_tech_repeatable_increase_mega_cap:0 "增强型兆级装配协议"
 giga_tech_repeatable_increase_mega_cap_desc:0 "通过简化我们的巨构项目的资源分配与劳动分派协议，我们可以有效提升我们同时协调更多巨构建造的能力。"
 giga_megastructure_capacity:0 "巨构容量：§G+1§!"
 giga_megastructure_capacity_desc:0 "所有被标记为£menu_r£的巨构建筑都将容量§G+1§!"
 giga_tech_event_exotic_lab_data:0 "古代时空操纵数据"
 giga_tech_event_exotic_lab_data_desc:0 "来自普契金古代实验室的数据为我们提供了对于时空特性的难以想象的领悟。"
 giga_tech_event_pouchkinn_lifespan:0 "古代寿命延长数据"
 giga_tech_event_pouchkinn_lifespan_desc:0 "分析从这名孤独科学家的躯体上回收的生物植入物将会给我们的长寿研究带来很大益处。"
 giga_tech_alderson_disk:0 "$name_alderson$"
 giga_tech_alderson_disk_desc:0 "$name_alderson$是一个巨大的、跨星系的圆盘，可以在其上表面居住。这样的建筑成本高得令人发指，需要应用几种极其先进的技术来防止其坍塌，但可以提供大量的工业能力和建筑空间。"
 giga_dialog.2501.title:0 "奥尔德森片区特化"
 giga_dialog.2501.desc:0 "是时候决定要让这个特殊区段升级为何种奥尔德森片区了。类型可以再区段完成后通过地貌改造来更改。"
 giga_dialog.2501.a:0 "盖亚奥尔德森片区"
 giga_dialog.2501.a.tooltip:0 "适合所有物种生存的奥尔德森片区。特色区划会产出£energy£§Y能量币§!、£food£§Y食物§!和£minerals£§Y矿物§!。"
 giga_dialog.2501.b:0 "奥尔德森计算复合体"
 giga_dialog.2501.b.tooltip:0 "专门用于计算和研究的奥尔德森片区。特色区划会产出§Y研究点§!和§Y行政容量§!。"
 giga_dialog.2501.c:0 "都市奥尔德森盘"
 giga_dialog.2501.c.tooltip:0 "专门用于工业和居住的奥尔德森片区。特色区划会产出§Y消费品§!、§Y合金§!和§Y舒适度§!。"
 giga_dialog.2502.title:0 "$name_alderson$基址就绪！"
 giga_dialog.2502.desc:0 "我们在[giga_system.GetName]星系中的$name_alderson$的基址已经就绪。这个平台将会作为一个中转站，开始建造该结构的巨大框架，它将向各个方向一直延伸到星系边缘。如果已经解锁了相应的行星科技，也可以建造行星计算和都市奥尔德森片区。"
 giga_dialog.2502.a:0 "很好。"
 giga_dialog.2503.title:0 "$name_alderson$框架完成！"
 giga_dialog.2503.desc:0 "我们横跨星系的奥尔德森盘框架现在完工了！这个巨大的金属框架覆盖了整个星系，并将充当建造片区本身的基础。每个片区将拥有15个区划，每个区划都相当于一个普通环世界区划的4倍那么强。一旦完成以后，这个强力的结构必将让我们成为这个星系里最伟大的建造者。"
 giga_dialog.2503.a:0 "但是它是怎么做到不会自行塌缩的呢？"
 giga_dialog.2503.a.tooltip:0 "多维工程学确实是这东西的必备条件。"
 giga_dialog.2504.title:0 "盖亚奥尔德森片区完成！"
 giga_dialog.2504.desc:0 "我们的$name_alderson$片区之一终于完工了！这一巨大的栖所横跨了数个天文单位，将会为我们的人口和行业提供无可计量的生活空间。它囊括了范围广阔的生态系统和气候，并因此而适宜星系中几乎所有物种居住。我们应该立即开始定居其上。"
 giga_dialog.2504.a:0 "不可思议！"
 giga_dialog.2505.title:0 "奥尔德森计算复合体完成！"
 giga_dialog.2505.desc:0 "我们的$name_alderson$片区之一终于完工了！这一巨大的栖所横跨了数个天文单位，将会为我们的人口和行业提供无可计量的居住空间。这个片区完全被层层堆叠的电脑和处理器所覆盖。它将能够为我们的研究者提供近乎无限的计算能力，并能够瞬间访问我们帝国的知识数据库。这个强大的构造体一定能帮助我们比以往更容易地揭开宇宙的神秘面纱。"
 giga_dialog.2505.a:0 "了不起！它能够运行孤岛危机吗？"
 giga_dialog.2505.a.tooltip:0 "不。"
 giga_dialog.2506.title:0 "都市奥尔德森盘完成！"
 giga_dialog.2506.desc:0 "我们的$name_alderson$片区之一终于完工了！这一巨大的栖所横跨了数个天文单位，将会为我们的人口和行业提供无可计量的生活空间。这个片区完全被扩展开来的城市工业版图所覆盖，为我们的公民提供了巨量的工业产能和住房。"
 giga_dialog.2506.a:0 "不可思议！"
 giga_dialog.2507.title:0 "$name_alderson$完成！"
 giga_dialog.2507.desc:0 "全部完工！在[giga_system.GetName]星系，我们成功地组装完一个巨大的盘体，在各个方向上都从恒星一直延伸到星系边缘。这个巨大的超级巨构让我们之前建造的一切东西都黯然失色，并且是我们对于物理学和工程学法则的终极支配的证据。"
 giga_dialog.2507.a:0 "还有谁能抗衡吗？"
