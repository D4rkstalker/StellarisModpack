 giga_o_stars_disabled:0 "£menu_disabled£ §YO型恒星§!\n明亮且少见的O型恒星不会生成。\n\n§B如果启用§YReal Space§!，则默认禁用，以防止重复的恒星类型。§!"
 giga_o_stars_enabled:0 "£menu_enabled£ §YO型恒星§!\n\n会生成明亮而罕见的O型恒星，其数量取决于银河系中的恒星总数除以大约70。\n\n如果在这些恒星周围建造巨构，将有+500%产出、+500%维护费、+450%建造花费和+350%建造时间，而不考虑其他规模选择。\n\n在这些恒星周围建造巨构建筑需要特殊技术。\n\n§B如果启用§YReal Space§!，则默认禁用，以防止重复的恒星类型。§!"
 giga_o_star.2000.name:0 "O型恒星巨物"
 giga_o_star.2000.desc:0 "一艘正在绘制银河系星图的考察船有了一个了不起的发现。该舰船报告说，§Y[from.GetName]§!系统的中心恒星竟然是一颗巨大的§YO型恒星§!！\n\n这颗极其明亮、罕见的蓝紫色恒星真的非常庞大，并长期使其周边行星系统变得荒芜化。此外，由于这颗恒星的巨大活动，太阳风在整个星系中异常突出，这被证明对所有穿越这片区域的舰船都是有害的。\n\n然而，虽然这类恒星危险而短寿，但围绕它们建造的任何巨构无疑都有§Y极其强大的§!潜力，甚至比那些围绕典型的B型恒星建造的都更强大。\n\n然而，我们必须注意的是，在我们的银河系中只有少数这样的恒星存在，因此它们是非常宝贵的。"
 giga_o_star.2000.a:0 "不可思议！"

 giga_menu.200.name:0 "Temporarily Disabled Features"
 giga_menu.200.desc:0 "Greetings! Thank you for using Gigastructural Engineering & More. This popup is here to inform you that the §YEvent Horizon Offset Facility§! and the §YPsionic Beacon§! are temporarily disabled as 3.0 broke them.\n\nThere is also an unfortunate issue with the §YFlusionian Resistance RNG§! which mysteriously showed up following 3.0 and causes most operations to fail unless their success chance is above 85%. It has sadly proven to be extremely reluctant to fixing despite my best efforts.\n\nWe apologise for the inconvenience and hope you'll enjoy the mod regardless!"
 giga_menu.200.a:0 "Understood."