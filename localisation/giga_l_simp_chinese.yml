 pc_birch:0 "$name_birch$"
 pc_birch_desc:0 "$name_birch$是一种特殊类型的壳型世界，它围绕着最大的黑洞建造，在尽可能大的陆地区域（等同几万亿行星表面积）拥有标准重力。由于使用的黑洞足够大，当地的工程师和市民可以更享受这些陆地区域，也因此这个世界可以轻松支撑起数层陆地，而不损失任何有效引力。这是一个真正的奇迹栖所工程，可以容纳几乎无限的人口。\n\n§Y$name_birch$将随人口增长自动获得更多的永久区划。§!"
 particle_accelerator_0_MEGASTRUCTURE_DETAILS:0 "一个围绕恒星建造的超大粒子加速器，可加速粒子至接近光速。"
 particle_accelerator_0:0 "$name_particle_accel$基址"
 particle_accelerator_0_DESC:0 "一个大型建造基地，容纳在恒星周围建造粒子加速器所需的人员和材料。"
 particle_accelerator_1:0 "$name_particle_accel$"
 particle_accelerator_1_DESC:0 "围绕恒星建成的超大型粒子加速器。它能将各种粒子加速到几乎等于光速，能极大增进我们对粒子组成及其相互作用的理解。"
 neutronium_gigaforge_0:0 "$name_neut_gigaforge$基址"
 neutronium_gigaforge_0_DESC:0 "这个结构将作为储存资源和人员的主要基地，用于建造巨大的$name_neut_gigaforge$，它是一个可以直接从中子星上提取中子矿石的采矿加工站。"
 neutronium_gigaforge_1:0 "$name_neut_gigaforge$主要结构"
 neutronium_gigaforge_1_DESC:0 "未完成的巨大中子轨道锻炉的中心部分。目前它能够从中子星表面获取一些致密的矿物，并进行与中子星极端性质有关的各种工程实验。"
 neutronium_gigaforge_2:0 "$name_neut_gigaforge$处理环"
 neutronium_gigaforge_2_DESC:0 "环绕的巨型环结构能对从中子星提取的矿物进行转换和提炼。它已经与科学实验室结合，能够进行更多实验。"
 neutronium_gigaforge_3:0 "$name_neut_gigaforge$"
 neutronium_gigaforge_3_DESC:0 "一个完整的$name_neut_gigaforge$，这个巨型结构从中子星中提取零素矿石并精炼它用于大规模的装甲生产。该结构特点是提取器的钻头能够有效收集零素矿石。"
 neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS:0 "能够从中子星上采集大量的中子，将其转化为£alloys£合金的大型冶炼厂。"
 nicoll_beam_0:0 "$name_ndb$基址"
 nicoll_beam_0_MEGASTRUCTURE_DETAILS:0 "一种空前规模的超级武器，可以摧毁整个星系。§R会移除星系中所有行星。§!"
 nicoll_beam_0_DESC:0 "未来的$name_ndb$的建造基地，容纳了建造这个庞大超武所需的基础设施。"
 nicoll_beam_1:0 "$name_ndb$电磁收集器"
 nicoll_beam_1_DESC:0 "包裹着恒星的巨大结构利用专门的磁场来控制和重新引导恒星的能量输出，以便利用。"
 nicoll_beam_2:0 "$name_ndb$恒星转向器"
 nicoll_beam_2_DESC:0 "这个巨大的构造，使几乎所有在这个星系中建造的东西都相形见绌，它能储存和操纵恒星的洪荒能量输出。"
 nicoll_beam_3:0 "$name_ndb$超规模稳定装置"
 nicoll_beam_3_DESC:0 "在恒星转向器内最近建立的环起到稳定能量的作用，以免意外引爆巨构。"
 nicoll_beam_4:0 "$name_ndb$"
 nicoll_beam_4_DESC:0 "完全运行的$name_ndb$。它能够将一颗恒星的能量集中到一股能摧毁整个恒星系的光束中。"
 r_square_world_ruined:0 "毁坏的方形世界"
 r_square_world_ruined_DESC:0 "这个巨大的结构曾经能支撑一个内部生物圈，但这已成为往事。它奇怪的形状似乎与我们所知的物理学相悖。"
 r_square_world_restored:0 "修复的方型世界"
 r_square_world_restored_DESC:0 "这个怪模怪样的环世界已被先进技术修复。它内部的制造机正产出大量的魔方晶体，也正是这个方形世界框架所用的材料。"
 gigablackhole_ring_world_2:0 "$name_penrose_ring$框架"
 gigablackhole_ring_world_2_DESC:0 "这个骨架构成了环世界的一半。我们现在必须开始建设实际的栖所。"
 gigablackhole_ring_world_3:0 "$name_penrose_ring$区段"
 gigablackhole_ring_world_3_DESC:0 "一个巨大的环形世界，由两个居住区段一个支撑区段组成，由$name_penrose$提供能源。"
