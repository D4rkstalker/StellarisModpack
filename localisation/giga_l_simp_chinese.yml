 giga_qso.301.fire.4:0 "摧毁4个星系，开火！ 花费：§Y160§! £sr_magical_neutronium£"
 giga_qso.100.name:0 "$name_quasistellar$：§Y行星毁灭§!"
 giga_qso.100.desc:0 "你已经选择了去摧毁一个或者几个行星。要这样做的话，用一个工程船去在你想要摧毁的行星上建造§B类星天陨目标标记§!巨构。\n\n它会被立即建造出来，无需让工程船实际出现在那个星系中。确保工程船没有处于回避姿态。\n\n你一次最多可以对准10个行星，每个行星会增加5£sr_magical_neutronium£的总开火花费，最高达到50。\n\n一旦目标标记被建造完毕，返回类星天陨，并再次打开控制面板来对那里开火。"
 giga_qso.100.yes:0 "让我们继续。"
 giga_qso.100.no:0 "容我三思……"
 giga_qso.101.name:0 "$name_quasistellar$：§Y行星毁灭§!"
 giga_qso.101.desc:0 "如果你已经瞄准了你想要摧毁的所有行星，选择第一个选项。如果你想要取消，选择第三个选项，这将去除所有标记。"
 giga_qso.101.fire.1:0 "摧毁1个行星，开火！ 花费：§Y5§! £sr_magical_neutronium£"
 giga_qso.101.fire.2:0 "摧毁2个行星，开火！ 花费：§Y10§! £sr_magical_neutronium£"
