 pc_alderson_slice_gaia:0 "盖亚奥尔德森片区"
 pc_alderson_slice_gaia_desc:0 "$name_alderson$的一个巨大片区，能够支持真正意义上繁盛的种群。这个片区的特点是在离恒星不同的距离上有多种气候，因此几乎所有物种都可适宜居住。"
 personality_pangalactic_defense_league:0 "银河守卫者"
 personality_pangalactic_defense_league_desc:0 "该帝国试图抵御知性生命所受的威胁。"
