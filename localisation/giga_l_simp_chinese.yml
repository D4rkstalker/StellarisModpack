 ap_celestial_printing:0 "天体战舰组装"
 ap_celestial_printing_desc:0 "战争之月和贝希摩斯级行星飞船在尺寸、火力和防御力上都远远胜过其他舰船。即使是强大的泰坦、巨像和焚天神兵，与甚至单个战争之月相比都不值一提。不幸的是，它们必须在复合标准的特定天体上建造，这极大地限制了我们的制造能力。但是为什么要限制自己呢？以我们目前的技术基础，将大量的原料物质从一个行星上转移到一个专门的巨构中是很容易做到的。通过这么做，我们实际上能够制造出巨大的巨构设施——能够相对容易地“打印”处战争之月，在被提供从各种天体上采集的原料行星物质的时候。我们是时候完全接受这种可能性，并开始大规模生产武器化类行星，最终除去微不足道而又可怜的旧型舰船！"
 ap_celestial_printing_effects:0 "\n\n会获得能够从岩石星球上采集£sr_solar_energy£ §Y行星物质§!的强大科技。利用无需定位合适候选者的专门巨构，之后可以用£sr_solar_energy£ §Y行星物质§!组装§Y战争之月§!。\n\n建造的天体战舰会稍微§R更贵§!和§R更耗费时间§!，但是有§G15%§!的额外§Y船体值§!、§Y装甲值§!和§Y护盾值§!，以及§G10%§!的额外§Y舰船开火速度§!。\n\n获得研究选项：\n£engineering_research£ §Y$giga_tech_planetary_matter_harvesting$§!\n£physics_research£ §Y$giga_tech_lunar_assembly$§!"
 giga_tech_planetary_matter_harvesting:0 "超高效岩土拆卸"
 giga_tech_planetary_matter_harvesting_desc:0 "为了装配我们自己的天体战舰，我们需要数量巨大的原料行星物质。利用廉价和快速建造的引力牵引光束，我们可以在几个月内字面意义上地拆除整个行星。由于不需要提炼物质，这个过程非常迅速，行星可以被简单地分解为小行星，然后被运到我们需要的地方。"
 giga_tech_lunar_assembly:0 "月球规模制造协议"
 giga_tech_lunar_assembly_desc:0 "通过应用大量诸如四维工程学和纳米机械之类的方法，我们可以快速有效地大量的行星物质重新排布为我们想要的东西。这使得我们可以有效地建造我们自己的战争之月，无需一个自然产生的行星体来进行建造，只要我们事先采集足够的行星物质。"
 allow_lunar_assembly:0 "§H结果巨构：§!月球宏观制造厂"
 allow_lunar_assembly_desc:0 "一个野心勃勃的轨道巨构，将行星物质和合金转化为制造好的战争之月。这个建筑需要£sr_solar_energy£ §Y行星物质§!来运作，其本身需要使用由§Y$giga_tech_planetary_matter_harvesting$§!技术赋予的一项决议。"
 decision_harvest_matter_for_planetary_printing:0 "采集£sr_solar_energy£ §Y行星物质§!"
 decision_harvest_matter_for_planetary_printing_desc:0 "有些行星根本没有任何作用，如果我们完全拆除它们以获取材料，它们会更加有用。"
 decision_build_planetary_matter_harvester:0 "这会在这个不宜居的岩石星球上开始建造一个§Y行星物质采集器§!。\n一旦完工，这个强力的巨构会稳定地每§Y六个月§!采集一单位£sr_solar_energy£ §Y行星物质§!，每次这样做的时候都会令星球大小减1。当行星大小降至1以下时，退回§R消失§!。此采集巨构拥有50£energy£的§Y每月维护费§!。\n\n一旦开始，§R行星物质采集器§!就无法终止！§!"
 giga_printer.1001.name:0 "[planet_being_harvested_for_printing.GetName]拆除中"
 giga_printer.1001.desc:0 "§Y行星物质采集器§!已经围绕[planet_being_harvested_for_printing.GetName]建造完成。廉价但巨大的引力光束现在正被用于快速分割和拆卸行星，每§Y六个月§!会生成一单位£sr_solar_energy£ §Y行星物质§!，使行星大小减少一。\n\n一旦行星大小变成0，它就会消失，§Y行星物质采集器§!也会被拆除。"
 giga_printer.1001.a:0 "令人愉快！"
 giga_printer.1001.a.tooltip:0 "现在我们每§Y六个月§!会获得一单位£sr_solar_energy£ §Y行星物质§!。"
 moon_printer_orbital_mass_harvester_0:0 "行星物质采集器"
 moon_printer_orbital_mass_harvester_0_DESC:0 "正在环绕一个岩石星球建造行星物质采集器。"
 moon_printer_orbital_mass_harvester_1:0 "激活行星物质采集器"
 moon_printer_orbital_mass_harvester_1_DESC:0 "这个轨道装置正在稳定地拆除位于其下的不幸岩石天体。\n每§Y6个月§!产生1£sr_solar_energy£ §Y行星物质§!。"
 lunar_macroreplicator_0:0 "月球宏观制造厂基址"
 lunar_macroreplicator_0_DESC:0 "一个巨型装配场的基址——能够将原料行星物质和合金加工为完整的战争之月。"
 lunar_macroreplicator_0_MEGASTRUCTURE_DETAILS:0 "一个大型轨道装配场，利用£sr_solar_energy£ §Y行星物质§!建造§Y战争之月§!。"
 lunar_macroreplicator_1:0 "月球宏观制造厂物质组装器"
 lunar_macroreplicator_1_DESC:0 "这个大型装置能够接受和分配大量的行星物质，准备将它们转移到装配场——会利用它们来建造战争之月。"
 lunar_macroreplicator_2:0 "月球宏观制造厂"
 lunar_macroreplicator_2_DESC:0 "这个大型轨道设施拥有直径达数百公里的巨型装配厂。它能将大量的粗制行星物质重组为可运作的战争之月。"
 lunar_macroreplicator_make_moon:0 "制造战争之月"
 lunar_macroreplicator_make_moon_desc:0 "利用§Y行星物质§!和§Y合金§!建造可完全运转的§Y战争之月§!，不需要已经存在的卫星。"
 lunar_macroreplicator_make_moon_DESC:0 "一个可运作的制造出的战争之月，与常规战争之月相比，拥有§G15%§!额外§Y船体值§!、§Y装甲值§!和§Y护盾值§!，以及§G10%§!额外§Y舰船开火速率§!。"
 giga_printer.1000.name:0 "战争之月制造完成！"
 giga_printer.1000.desc:0 "§Y[moon_printer_location.GetName]§!之上的月球宏观制造厂报告说，它已经将原料§Y行星物质§!和大量合金成功装配成一个完全可运转的§Y战争之月§!！\n\n根据我们的设计建造，这个天体战舰——长达数百公里——随后从巨构中被释放开来，已经准备好增强我们的星际舰队水平了。\n\n我们可以立即开始另一艘的建造，只要我们拥有足够的行星物质和合金。"
 giga_printer.1000.a:0 "宏伟壮阔！"
 giga_printer.1000.a.tooltip:0 "一个§Y战争之月§!之月添加进我们的舰队。\n因为它是被制造出来的，它受益于§G15%§!额外§Y船体值§!、§Y装甲值§!和§Y护盾值§!，以及§G10%§!额外§Y舰船开火速率§!。"
 printed_celestial_warship:0 "制造出的天体战舰"
 printed_celestial_warship_desc:0 "这个天体战舰已经被人工建造出来。"
 printed_celestial_warship_ap:0 "星舟首主"
 printed_celestial_warship_ap_desc:0 "行星而已。"
 mod_shipsize_giga_massive_planet_hull_mult:0 "战争之月船体点"
 mod_shipsize_giga_planet_behemoth_hull_mult:0 "贝希摩斯级行星飞船船体点"
 giga_printer.1002.name:0 "[planet_being_harvested_depleted.GetName]已被拆除"
 giga_printer.1002.desc:0 "§Y行星物质采集器§!已经完全拆除[planet_being_harvested_depleted.GetName]。\n\n行星已被完全转化为£sr_solar_energy£ §Y行星物质§!，巨构已被拆除。\n\n我们从结构中回收了§Y500§! £alloys£。"
 giga_printer.1002.a:0 "好极了。"
 giga_printer.1002.a.tooltip:0 "[planet_being_harvested_depleted.GetName]不复存在。"
 giga_printer.1010.name:0 "月球宏观制造厂基址完工！"
 giga_printer.1010.desc:0 "§Y月球宏观制造厂§!的建造基址已经在§Y[giga_system.GetName]§!星系中完工。这个轨道平台会作为组装一个能够制造战争之月的大型装配场的中转站。\n\n虽然有人可能认为这是一项疯狂的事业，但我们目前的技术基础将使我们能够迅速运送大量行星物质，以组装成这种制造出的天体战舰，这要归功于超维存储和智能纳米机械等雄心勃勃的工程技术的结合。\n\n制造战争之月将需要更长的时间，并且比普通战争之月略微更贵，但将受益于更强的防御和进攻能力。"
 giga_printer.1010.a:0 "太好了。"
 giga_printer.1011.name:0 "月球宏观制造厂物质组装器完工！"
 giga_printer.1011.desc:0 "距离我们在§Y[giga_system.GetName]§!星系中的§Y月球宏观制造厂§!的完成又近了一步！\n\n行星轨道上现在有一个巨大的物质组装器，会被用于接收、分配和重组战争之月装配所需的大量行星物质。\n\n现在，最后一步是在物质组装器前建造实际的装配场——它将利用上述由物质组装器传送的行星物质和合金来制造一个战争之月。"
 giga_printer.1011.a:0 "棒极了。"
 giga_printer.1012.name:0 "月球宏观制造厂完工！"
 giga_printer.1012.desc:0 "§Y月球宏观制造厂§!已经在§Y[giga_system.GetName]§!星系中完工！这项技术奇迹能够将大量粗制行星物质和合金迅速重组为可完全运作的战争之月。\n\n不仅这些战月会更加强大，这个巨构也将让我们能够在无须担心找到合适候选者的情况下组装它们。\n\n只要我们拥有所需的资源，就可以通过对巨构进行升级来开始战争之月的建造。但是我们需要利用一项决议来从岩石行星上采集£sr_solar_energy£ §Y行星物质§!。"
 giga_printer.1012.a:0 "太好了。"
 giga_printer.1015.name:0 "天体战舰组装"
 giga_printer.1015.desc:0 "从零开始组装整艘天体战舰并非易事，建造这些船只需要大量的行星物质——必须从我们境内某个无人居住的岩石行星上获取。\n\n要这样做，我们首先必须研究§Y$giga_tech_planetary_matter_harvesting$§!技术——会使我们获得一项可以对所有岩石星球执行的§Y决议§!。此决议会向我们提供£sr_solar_energy£ §Y行星物质§!——之后会被用于供给实际的装配巨构，由§Y$giga_tech_lunar_assembly$§!技术解锁。\n\n尽管整个过程会比在自然候选者上建造战争之月更加昂贵，制造出的天体战舰会受益于§G15%§!的额外§Y船体值§!、§Y装甲值§!和§Y护盾值§!，以及§G10%§!的额外§Y舰船开火速度§!。\n\n这实际上也让我们能够在无需考虑境内的候选者数量的情况下建造天体战舰，但是我们仍然需要拆除大量的无用岩石天体，如果我们想要大量建造的话。"
 giga_printer.1015.a:0 "已阅。"
 ap_planetcraft_primacy:0 "星舟首主"
 ap_planetcraft_primacy_desc:0 "考虑到我们对天体战舰的人工组装的掌握，我们为什么要继续为星系其他地方使用的可笑的小弱战舰而烦恼呢？相反，我们现在将完全专注于组建一支由武器化天体组成的庞大舰队，这样星系本身就可以为我们而战了！有些人可能会说这是疯狂或是愚蠢，但是我们将其称为野心。"
 ap_planetcraft_primacy_effects:0 "\n在先前的增益之外，未来所有§Y建造出的天体战舰§!都有§G50%§!额外§Y装甲值§!和§Y护盾值§!，以及§G25%§!额外§Y舰船开火速率§!和§Y武器伤害§!。\n\n§Y建造出的天体战舰§!花费降低§Y33%§! £alloys£ §Y合金§!。\n\n§R我们会获得对于常规舰船建造的巨大debuff！\n民用舰船的价格会下降，以进行补偿。§!"
