 origin_great_ring: "宏壮之环"
 origin_great_ring_desc:0 "当这颗恒星坍塌成黑洞时，它摧毁了内环世界和建造它的先驱文明。但外环没有受到太大破坏，最终，新的生命在黑洞吸积盘的苍白光辉照耀下诞生了。"
 origin_tooltip_great_ring_effects:0 "在一颗消亡恒星周围的贝希摩斯环世界上开局。\n物种宜居设置为§L环世界§!。\n§R附近不会必然生成有宜居星球的星系。§!\n\n§RAI不会使用该起源。任何拥有该起源的自定义AI帝国都会由$origin_default$替代生成。§!"
 d_great_ring_excavated_mountain:0 "环世界自我修复系统节点"
 d_great_ring_excavated_mountain_desc:0 "环世界自动自我修复系统的一个暴露节点。它源源不断地生成将巨构保持在运作形态所需的物质。如果我们小心去做，我们就能从那些物质中抽取一些来供我们自己所用，还不会损害我们的人造家园。"
 origin_interstellar_ring: "星际居民"
 origin_interstellar_ring_desc: "没有人知道是谁建造了这个环世界，它慢慢地漂流在恒星间的黑暗虚空之中，但是一个年轻的文明把这里称为家园。现在他们准备好进入更广阔的星系了。"
 origin_tooltip_interstellar_ring_effects:0 "在一个星际环世界上开局。\n物种宜居性被设定为§L星际环世界§!。\n§R附近不会必然生成有宜居星球的星系。§!\n\n§RAI不会使用该起源。任何拥有该起源的自定义AI帝国都会由$origin_default$替代生成。§!"
