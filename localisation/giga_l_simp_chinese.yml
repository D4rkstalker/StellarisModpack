 riesigerkatzenpanzer_assault_desc:0 "由十余辆巨猫坦克组成的师，这些庞然大物般的装甲载具长度超过500米。它们装备了数百个炮塔和防空炮台，并配备了一门巨大的核轨道炮，能够发射数十亿吨级的核弹头，射程几乎没有限制。"
