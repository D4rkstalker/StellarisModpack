 giga_flusionunion.011.name:0 "劳埃斯政变"
 giga_flusionunion.011.desc:0 "我们收到消息，§Y弗鲁森合众国§!正处于动荡之中，因为弗鲁森激进分子发动了一项激进的政治谋划，要推翻现存政府！\n\n叛乱分子来自§Y劳伦达尔§!，弗鲁森的原有国家之一，后来并入了超国界的UFS，以反抗§Y喵尾大帝§!试图在他们达到FTL以前掌控整个星球的企图。虽然危急的形势确保了劳埃斯的顺从，但现在大帝已经消失了十余年，前劳埃斯社会中较为极端的分子一直渴望能使他们的国家回归独立国家地位。\n\n自然，这实际上是不可能的，因为整个星球已经被联邦化为UFS，而它的主席——§Y德弗斯§!——不愿意让他的超国家崩溃。因此，劳伦达尔的政治领袖们一直在他们的昔日国民中慢慢地召集支持，通过狡猾的魅力，他们甚至成功地发动了大帝的前公民们——向他们许诺“银河征服”的未来。\n\n于是，数以百万计的劳埃斯和喵星人支持者们请愿，要求举行紧急选举，以取代德弗斯——在数年的紧张局势加剧以后，他最终认输。自然，劳兰达尔的前统治者——§§Y亚伦·N·布鲁§!——最终以较大的优势赢得了上述选举。\n\n然后，他立即着手废除UFS的前宪法，并命令他忠实的支持者和军队控制任何反对他统治的事物。只用了几周时间，劳埃斯就完全控制了UFS，亚伦现在已经宣布§Y劳奈斯帝国§!——一个专制、军国、注定要统治银河系的国家——的诞生。\n\n因此，就像它在大帝战败后迅速到来一样，弗鲁森的的民主再次消亡了，也许这次是永远。"
 giga_flusionunion.011.a:0 "让人担忧。他们就不会消停一会。"
 civic_laurandar_aaron:0 "劳埃斯体系"
 civic_laurandar_aaron_desc:0 "所有人都必须为亚伦的意志而战。这个社会在亚伦·N·布鲁发明的特殊体系下运作，它围绕着极端的军事化和对国家的服从展开。所有的资源都必须被收割和利用，以进一步扩大劳埃斯的霸权，他们渴望制造出银河系有史以来最大的战舰，以确保自己在银河系的统治地位。\n\n弗鲁森的大量奥秘资源和物种被强行用来为战争机器提供燃料，极大地提高了他们的工业和军事能力。\n\n§R如果弗鲁森陷落，会移除该国民理念。§!"
 giga_aeternum.43101.name:0 "对埃昂迪亚的认识更进一步！"
 giga_aeternum.43101.desc:0 "随着近期对一些$aeternum_tech_intel$的分析，伯奇世界的地方政府汇报称，我们对伯奇世界的古代设施以及奥秘工程的理解有所提升。\n\n这将让我们更进一步开发这座巨构的无穷潜力，让伯奇世界的居民和工业设施大大受益。"
 giga_aeternum.43101.a:0 "不可思议！"
 giga_aeternum.43101.a.tooltip:0 "与我们对§Y埃昂迪亚§!的认识相关的科技的§R减益§!§G减少§!了！"
 giga_aeternum.43102.name:0 "对埃昂迪亚的认识已经完备！"
 giga_aeternum.43102.desc:0 "随着近期对一些$aeternum_tech_intel$的分析，伯奇世界的地方政府汇报称，我们已经完全理解了古代伯奇世界的先进科学和工程技术，我们终于可以发挥伯奇世界的全部潜力了！\n\n这是我们文明的一项伟大成就。搜集充足的信息以彻底理解§Y埃昂迪亚§!是一项长久且令人厌倦的工作，但是我们现在终于能够最大程度地开发利用伯奇世界了。"
 giga_aeternum.43102.a:0 "终于！银河核心真正由我们掌控了！"
 giga_aeternum.43102.a.tooltip:0 "与我们对§Y埃昂迪亚§!科技的领悟相关的§R减益§!被§G移除§!了！"
 giga_aeternum.4402.name:0 "埃昂迪亚测绘完成！"
 giga_aeternum.4402.desc:0 "终于，在数十年的彻底探索与调查以后，我们的情报部门报告说，§Y埃昂迪亚§!全部区域都最终测绘完成。\n\n这一伟大的成就——我们不清楚永世自身是否做到——会允许我们适当地拓展和管理这个伯奇世界，并毋庸置疑地将我们加冕为它的最终、永久的主人。"
 giga_aeternum.4402.a:0 "令人愉快！"
 aet_birch_world_exp_debuff_guide:0 "§Y随着我们探索到埃昂迪亚地表的§Y25%§!，§Y50%§!，§Y75%§!和§Y100%§!，这项减益将被逐步移除。§!"
 aet_birch_world_poorly_mapped_1:0 "伯奇世界：§R极大程度未探索§!"
 aet_birch_world_poorly_mapped_1_desc:0 "我们对这个伯奇世界地表的绝大部分区域缺乏了解。\n\n$aet_birch_world_exp_debuff_guide$"
 aet_birch_world_poorly_mapped_2:0 "伯奇世界：§H大部分未探索§!"
 aet_birch_world_poorly_mapped_2_desc:0 "我们对这个伯奇世界地表的大部分区域缺乏了解。\n\n$aet_birch_world_exp_debuff_guide$"
 aet_birch_world_poorly_mapped_3:0 "伯奇世界：§Y未探索§!"
 aet_birch_world_poorly_mapped_3_desc:0 "我们对这个伯奇世界地表的一部分区域缺乏了解。\n\n$aet_birch_world_exp_debuff_guide$"
 aet_birch_world_poorly_mapped_4:0 "伯奇世界：§G局部未探索§!"
 aet_birch_world_poorly_mapped_4_desc:0 "我们对这个伯奇世界地表的少部分区域缺乏了解。\n\n$aet_birch_world_exp_debuff_guide$"
 giga_aeternum.4320.name:0 "埃昂迪亚的广袤"
 giga_aeternum.4320.desc:0 "当我们坚持我们对§Y埃昂迪亚§!——永世前首都——的控制权，确立自己作为其新主人的地位的同时，我们的当地定居者逐渐意识到伯奇世界是……广阔的。\n\n极其广阔。\n\n事实上，永世的整个文明和工业似乎只占据了巨构的巨大可居住区域的不到§Y1%§!。因此，伯奇世界的地表有大片区域，非常确切地说，是完全未知的。\n\n这些区域完至少有几十万年都完全无人打理过。对这些未知土地的初步调查显示，它们很可能包含了一个古代技术和废弃基础设施的真正宝库——据推测是永世在遥远的过去建造的。\n\n之后，我们科学界的许多杰出分子都在敦促我们对这些未知的土地进行§Y考察§!，以便正确测绘整个伯奇世界的地表，这也将让我们通过回收任何可能发现的东西来收集额外的$aeternum_tech_intel$。\n\n无论何时，只要我们为此做好准备，我们就可以通过我们的永世情报机关来发起考察。"
 giga_aeternum.4320.a:0 "我们现在仅仅了解了这只巨物的皮毛……"
 giga_aeternum.4320.a.tooltip:0 "现在我们可以通过我们的情报机构发起对埃昂迪亚进行测绘的§Y考察§!。这些考察会提供有价值的$aeternum_tech_intel$。"
 giga_aeternum.3010.mapping:0 "我们已经测绘了埃昂迪亚[ROOT.aiondia_explored_perc]%的区域。"
 aeternum_mapping_tooltip:0 "埃昂迪亚地表广袤。因此，我们可以派遣§Y探险队§!以绘制伯奇世界巨大外壳的地图，这会提供$aeternum_tech_intel$，还有可能带来意料之外的发现。"
 giga_aeternum.4321.name:0 "测绘埃昂迪亚"
 giga_aeternum.4321.desc:0 "我们可以派遣§Y探险队§!以测绘§Y埃昂迪亚§!的地表。\n探险队会需要月度£alloys£和£energy£花费以进行维持，并且在完成之前无法取消。\n\n一旦他们完成，探险队会带回特定数量的$aeternum_tech_intel$和£minor_artifacts£，还会汇报考察期间的额外发现。\n\n探险队在这些发现期间的表现会取决于它的§R力量§!、§H完整度§!和§B实效§!。\n\n这些考察确实是艰巨的任务，每次都要动用数以百万计的人员和载具，以对尽可能多的区域进行探索。因此，它们的维持费用自然相当昂贵。\n\n§Y我们当前带回了：\n§G[ROOT.aeternum_intel_exp_found]§! $aeternum_tech_intel$\n§G[ROOT.aeternum_art_exp_found]§! £minor_artifacts£\n§G[ROOT.aeternum_unique_exp_found]项§R奇特发现§!"
 aeternum_intel_exp_found_some:0 "[ROOT.aet_expedition_total_intel_count]"
 aeternum_intel_art_found_some:0 "[ROOT.aet_expedition_total_artifact_count]"
 aeternum_intel_unique_found_some:0 "[ROOT.aet_expedition_total_discovery_count]"
 giga_aeternum.4321.big:0 "派遣一支§Y大型§!探险队|会探索§Y15%§!地表"
 giga_aeternum.4321.big.tooltip:0 "一次§Y大型§!考察会花费§Y100000§! £energy£和§Y40000§! £alloys£，每月维护费为§Y1500§! £energy£和§Y700§! £alloys£\n\n它会持续§Y5年§!\n\n它会带回§G4§!到§G6§! $aeternum_tech_intel$和§Y100§!到§Y200§! £minor_artifacts£\n\n"
 giga_aeternum.4321.med:0 "派遣一支§Y常规§!探险队|会探索§Y10%§!地表"
 giga_aeternum.4321.med.tooltip:0 "一次§Y常规§!考察会花费§Y75000§! £energy£和§Y30000§! £alloys£，每月维护费为§Y1000§! £energy£和§Y600§! £alloys£\n\n它会持续§Y4年§!\n\n它会带回§G3§!到§G5§! $aeternum_tech_intel$和§Y50§!到§Y150§! £minor_artifacts£\n\n"
 giga_aeternum.4321.small:0 "派遣一支§Y小型§!探险队|会探索§Y5%§!地表"
 giga_aeternum.4321.small.tooltip:0 "一次§Y小型§!考察会花费§Y60000§! £energy£和§Y20000§! £alloys£，每月维护费为§Y750§! £energy£和§Y500§! £alloys£\n\n它会持续§Y3年§!\n\n它会带回§G2§!到§G3§! $aeternum_tech_intel$和§Y25§!到§Y50§! £minor_artifacts£\n\n"
 giga_aeternum.3010.expedition:0 "管理§Y探险队§!"
 giga_contact_aeternum_exp_tooltip:0 "§H管理§Y埃昂迪亚探险队§!……§!"
 giga_aeternum.4321.tracktime:0 "当前正在进行一次考察！它将在[ROOT.aet_exp_return_time]个月后结束。"
 giga_aeternum.4321.bye:0 "退出。"
 giga_aeternum.4322.name:0 "派出一支§Y探险队§!"
 giga_aeternum.4322.desc:0 "现在我们要派遣一支§Y[aet_exp_name_tool.GetName]探险队§!来对埃昂迪亚广袤的地表进行测绘。\n\n然而，由于这样的考察是存在未知风险的任务，我们可以给探险队添加至多§Y[ROOT.aet_init_attach_capacity]种§B附属队伍§!，这会提供不同的增益，并且可以在特定情况下提供帮助。探险队实际上有一些不同的统计数据，会影响它在不同情况下的效能。\n\n§H完整度§!代表着团队的总体状况。它每个月都会下降§Y1§!，如果它达到§Y0§!，考察将提前终止。\n\n§R力量§!代表着团队对于埃昂迪亚探索中可能遭遇的危险构造与实体的抵抗能力。\n\n§B实效§!衡量着团队在解密神秘装置或者对古代技术进行逆向工程时的效率。\n\n我们可以通过使用选项菜单添加附属队伍来改善这些统计数据。在考察过程中，团队很可能会报告一些有趣的发现，而这些发现的结果将取决于考察的统计数据。仔细挑选，因为事后无法移除！\n\n§B我们的探险队当前拥有：§!\n§Y[ROOT.aet_exp_hp]§H完整度§!\n§Y[ROOT.aet_exp_attack]§R力量§!\n§Y[ROOT.aet_exp_smarts]§B实效§!\n§Y[ROOT.aet_exp_decay_monthly]%§L每月完整度衰减概率§!"
 giga_aeternum.4322.panzer:0 "添加§R武装作战中队§!——§Y10000§! £alloys£ | 当前§Y[aet_exp_sender.aeternum_panzer_count]§!"
 giga_aeternum.4322.panzer.tooltip:0 "数百万架可以长途跋涉的武装载具。这些战争机器会确保我们的团队在探索伯奇世界时可以处理他们最后可能面对的任何问题。\n\n§Y+10§H完整度§!\n§Y+30§R力量§!\n§Y-20§B实效§!\n\n"
 giga_aeternum.4322.smart:0 "添加§B科学团队§!——§Y7500§! £alloys£ | 当前§Y[aet_exp_sender.aeternum_smarties_count]§!"
 giga_aeternum.4322.smart.tooltip:0 "一支由最精锐的考古学家和研究人员组成的为探险队保驾护航的专职团队。他们将负责对团队在探索埃昂迪亚期间可能发现的任何东西进行分析和逆向工程。\n\n§Y+10§H完整度§!\n§Y+10§R力量§!\n§Y+30§B实效§!\n\n"
 giga_aeternum.4322.engineer:0 "添加§H维护工程师§!——§Y6000§! £alloys£ | 当前§Y[aet_exp_sender.aeternum_engineer_count]§!"
 giga_aeternum.4322.engineer.tooltip:0 "这些工程师将负责维护和修理探险队所使用的设备，在探险队越来越深入未知领域的时候。\n\n§Y+10§H完整度§!\n§Y-20§R力量§!\n§Y+10§B实效§!\n§Y-20%§L每月完整度衰减概率§!\n\n"
 giga_aeternum.4322.a:0 "继续进行§Y考察§!"
 giga_aeternum.4400.name:0 "§G埃昂迪亚探险队回来了！§!"
 giga_aeternum.4400.desc:0 "我们探索§Y埃昂迪亚§!的探险队现在已经回归。\n\n除了他们遭遇的事物以外，他们还带回了§G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$以及一些£minor_artifacts£。这次考察探索了伯奇世界的§Y[ROOT.aet_explored_perc]%§!，使总的已探索区域达到§Y[ROOT.aiondia_explored_perc]%§!。\n\n任何时候，只要我们愿意，我们就可以发起另一次考察。\n\n§B考察带回了：\n$aet_display_exp_stats$"
 giga_aeternum.4400.a:0 "干得好！"
 giga_aeternum.4400.a.tooltip:0 "我们获得§G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$。\n§Y埃昂迪亚§!当前已探索§Y[ROOT.aiondia_explored_perc]%§!。"
 giga_aeternum.4401.name:0 "§R埃昂迪亚考察中止§!"
 giga_aeternum.4401.desc:0 "我们的埃昂迪亚探险队被迫比原定计划更早地紧急返回，因为团队遭受了太多损失，他们的§H完整度§!不幸掉到了§Y0§!以下。\n\n他们仅带回了§G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$，并在被迫返回之前设法探索了伯奇世界§Y[ROOT.aet_explored_perc]%§!的区域。\n\n虽然如此，这使整体已探索区域达到了§Y[ROOT.aiondia_explored_perc]%§!。\n\n任何时候，只要我们愿意，我们就可以发起另一次考察。"
 giga_aeternum.4401.a:0 "真遗憾。"
 giga_aeternum.4401.a.tooltip:0 "我们获得§G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$。\n§Y埃昂迪亚§!当前已探索§Y[ROOT.aiondia_explored_perc]%§!。"
 giga_aeternum.3010.stats:0 "完整度：[ROOT.aet_exp_hp]|力量：[ROOT.aet_exp_attack]|实效：[ROOT.aet_exp_smarts]|每月衰退风险：[ROOT.aet_exp_decay_monthly]%"
 aeternum_stats_tooltip:0 "§H完整度§!代表着团队的总体状况。它每个月都会下降§Y1§!，如果它达到§Y0§!，考察将提前终止。\n\n§R力量§!代表着团队对于埃昂迪亚探索中可能遭遇的危险构造与实体的抵抗能力。\n\n§B实效§!衡量着团队在解密神秘装置或者对古代技术进行逆向工程时的效率。\n\n§LMDC§!代表§L每月衰退风险§!，仅仅是考察队§H完整度§!每月下降§Y1§!的概率。"
 giga_aeternum.4323.name:0 "§Y[aet_exp_name_tool.GetName]考察§!开始！"
 giga_aeternum.4323.desc:0 "我们的探险队已经离开了§Y埃昂迪亚§!的非宜居区域，现在正在向伯奇世界表面的巨大未探索片区移动。他们会在§Y[ROOT.aet_exp_return_time]个月§!后返回，还会一道带回有价值的$aeternum_tech_intel$和£minor_artifacts£。\n\n在考察过程中，只要他们有特别的发现，我们就会得到通知，其结果将由队伍的统计量决定。\n\n§B探险队当前有：\n$aet_display_exp_stats$"
 giga_aeternum.4323.a:0 "祝他们好运！"
 giga_aeternum.4323.a.tooltip:0 "我们可以通过情报机构来跟踪这次考察。"
 aet_display_exp_stats:0 "§Y[ROOT.aet_exp_hp]§H完整度§!\n§Y[ROOT.aet_exp_attack]§R力量§!\n§Y[ROOT.aet_exp_smarts]§B实效§!\n§Y[ROOT.aet_exp_decay_monthly]%§L每月完整度衰减风险§!"
