 giga_katrebels.2000.name:0 "与§Y索拉克自由战士§!建立联络"
 giga_katrebels.2000.desc:0 "经过一些地下交易，秘密会面，以及大量加密信息交流，我们设法联系上了§Y索拉克自由战士§!的领袖，一位名为§Y德弗斯·特克里克·玛吉纳§!的善良勇敢的索拉克人。\n\n作为前§Y索拉克共和国§!的统治者，德弗斯在§Y大帝§!征服弗鲁森期间被§Y喵星人帝国§!的军队逼迫无条件投降。\n\n虽然他对喵星人一直比较合作，并担任过喵星统治的索拉克部分地区总督，但德弗斯一直秘密运作着一个破坏喵星人在§Y弗鲁森§!统治的游击队与自由战士情报网，并希望有朝一日能光复§Y索拉克共和国§!。\n\n索拉克人对与计算机科学和人工智能有关的一切事物都拥有不可思议的亲和力，因为他们以前的社会主要围绕虚拟娱乐和智能机器人技术运作。\n\n因此，尽管他们没有能力直接与喵星军队作战，自由战士还是能在暗中维持整个弗鲁森的庞大游击网络，将其他几个来自弗鲁森的抵抗组织重新集结起来。\n\n可惜的是，在没有外部支持的情况下，他们的努力并没有很大成效，不过现在我们已经成功地直接联系到了德弗斯，这种情况或许会有所改变，因为我们能让他们直接对弗鲁森的喵星人首都发起进攻……"
 giga_katrebels.2000.a:0 "显示在屏幕上。"
 giga_katrebels.2001.name:0 "§Y索拉克自由战士§!"
 giga_katrebels.2001.desc:0 "啊，终于有好消息了。言语无法表达我有多么欣慰：一个外国势力终于决定帮助我们。\n\n我是§Y德弗斯·特克里克·玛吉纳§!，叫我§Y德弗斯§!就好。几十年来，我一直在努力协调我的前公民以及其他种族，试图破坏喵星对弗鲁森的统治，但可悲我徒劳无功。我们也许在计算方面非常熟练，但喵星人并不逊色。\n\n我们心爱的§Y索拉克共和国§!曾经是一个纸醉金迷与虚拟娱乐的自由率性之地。但喵星人却费尽心机将其拆毁，以他们的军国主义秩序和§Y大帝§!崇拜取而代之。那个该死的皇帝！我们本来有机会采取行动，阻止§Y月球大炮计划§!，但我们被他如簧巧舌的花言巧语蒙蔽了双眼，声称这是为了“所有弗鲁森人的利益”。\n\n那不过是弥天大谎！大帝给人自由的错觉，但却谨慎而有效地说服数十亿弗鲁森人对他的话盲目听从。\n\n我宣布到此为止了！有了外部资金，我们就能在他最薄弱的地方，捏紧他那愚蠢的既定秩序，并让这一切如膨胀过度的水球一样爆发。"
 giga_katrebels.2001.a:0 "我们将为更伟大的利益而共同努力。"
 giga_katrebels.2001.a.tooltip:0 "现在我们可以在§Y喵星人帝国菜单秘密联络索拉克自由战士§!和其他§Y弗鲁森反抗组织§!。"
 giga_katzen.020.solak:0 "§H秘密联络§Y索拉克自由战士§!……§!"
 giga_katzen.020dally.desc:0 "有[Root.GetSpeciesNamePlural]与我们齐心协力，弗鲁森条约组织将统治银河！"
 giga_katzen.020eally.desc:0 "FTO最初是作为我们与弗鲁森上另一国家间的军事联盟建立的——在我们实现FTL之前。\n\n不要问那个国家发生了什么。"
