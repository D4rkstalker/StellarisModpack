 annihilator_dialog.007.desc_01:0 "§H已建立通讯§!\n幻影，§H[root.GetSpeciesClassPlural]§!。我能为你做些什么？\n\n"
 annihilator_dialog.007.desc_02:0 "§H通讯建立§!\n$ehof_the_compound$仍在你们的星系肆虐。保持冷静与团结，我们可以阻止他们！\n\n"
 annihilator_dialog.007.desc_03:0 "§H通讯已建立§!\n我们必须在$ehof_the_compound$的影响力变得过大之前阻止它。要不然就连我也无法打败它。\n\n我该怎么帮助你？\n\n"
 annihilator_dialog.007.desc_04:0 "§H已建立通讯§!\n\n$ehof_the_creators$认为$ehof_the_compound$也许有一天能成为这个宇宙中最为强大的生命体。\n\n$ehof_the_compound$相信自己就是，但其实并不。\n\n它是一种疾病，一种瘟疫，一种癌变，会腐化它接触到的一切。它必须被阻止！！！\n"
