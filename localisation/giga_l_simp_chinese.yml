 opinion_irradiated_our_planet:0 "辐射我们的星球"
 nidavellir_forge_0:0 "$name_nidavellir$基址"
 nidavellir_forge_0_DESC:0 "$name_nidavellir$是迄今为止设计的最先进的合金铸造厂。只要我们有足够的矿物，它很快就会供应几乎无限的合金。"
 nidavellir_forge_0_MEGASTRUCTURE_DETAILS:0 "一个围绕中子星建造的巨大的精炼厂，将£minerals£矿物提炼成大量的£alloys£合金。§R会移除星系中所有行星。§!"
 nidavellir_forge_1:0 "$name_nidavellir$内环"
 nidavellir_forge_1_DESC:0 "$name_nidavellir$的第一步，这个内环负责稳定结构的其余部分。提供基本的合金精炼能力。"
 nidavellir_forge_2:0 "$name_nidavellir$发电机环"
 nidavellir_forge_2_DESC:0 "超级锻造工厂的第二环装有非常强大的发电机，这些发电机为该结构的大部分机械提供动力，抵挡中子星的奇怪特性。"
 nidavellir_forge_3:0 "$name_nidavellir$处理环"
 nidavellir_forge_3_DESC:0 "第三个环拥有大量的加工设备和专门的时空操纵机械，以将输入的矿物和收获的零号元素以前所未有的效率混合成纯合金。"
 nidavellir_forge_4:0 "$name_nidavellir$"
 nidavellir_forge_4_DESC:0 "完全运作的$name_nidavellir$。它极其强大的牵引光束从恒星中汲取大量能量和零号元素，而专业的铸造环则利用时空操纵来锻造宇宙中最强大的武器。"
 sr_magical_neutronium:0 "类星体能量"
 sr_magical_neutronium_desc:0 "从星系核心中的超巨类星体直接提取出的磅礴能量，可以直接被$name_quasistellar$使用。"
 decision_ringworld_arcology_project_requirements:0 "$TRIGGER_FAIL$ §R星球上所有区划槽必须建满§! §Y$district_city_plural$§!"
 decision_ringworld_arcology_project_desc:1 "不断延伸的理想城将把这个环世界区段统一为一个巨大的超级城市，银河系有史以来最大的城市。"
 pc_ringworld_city:0 "$name_ringworld_city$"
 pc_ringworld_city_desc:0 "环世界完全被城市工业的扩张所吞噬。它原本的岩石圈在轨道上已经无迹可寻。"
 pc_ringworld_machine:0 "$name_ringworld_machine$"
 pc_ringworld_machine_desc:0 "被人造结构覆盖的环形世界区段。稀薄的大气主要由工业污染物构成，无法维持生命。\n\n没有农业区段，由物质合成区段取代。"
 pc_ringworld_hive:0 "$name_ringworld_hive$"
 pc_ringworld_hive_desc:0 "整个环形世界是一个巨大的生物体，与塑造它的蜂巢思维有着灵能联系。任何不属于蜂巢的生物，只要踏上这里就会受地形本身的攻击。\n\n没有研究区段，由物质合成区段取代。"
 mod_country_resource_max_alloys_add:0 "合金存储容量"
 edict_giga_survey_attack_moon:0 "定位$name_war_moon$候选者"
 edict_giga_survey_attack_moon_desc:0 "对我们帝国的每一颗行星进行调查，以确定哪些行星的大小适合成为$name_war_moon$。"
 attack_moon_candidate:0 "$name_war_moon$候选者"
 attack_moon_candidate_desc:0 "这个小天体大小正适合成为$name_war_moon$。"
 edict_giga_survey_attack_planet:0 "定位$name_war_planet$候选者"
 edict_giga_survey_attack_planet_desc:0 "对我们帝国的每一颗行星进行调查，以确定哪一颗行星的大小适合成为$name_war_planet$。"
 attack_planet_candidate:0 "$name_war_planet$候选者"
 attack_planet_candidate_desc:0 "这个巨型天体大小正适合成为$name_war_planet$。"
 paluush_shield:0 "灵能力场"
 paluush_shield_desc:0 "这个世界的居民由于其巨大体型，拥有不可思议的灵能能力。他们不知何故能拦截并偏转一切轨道轰炸。我们的科学家认为，可能是该星球上的某些东西将他们的灵能潜力增强了十倍。"
 disco_moon_modifier:0 "月球灯光秀"
 disco_moon_modifier_desc:0 "附近的一个$name_discomoon$将美丽的光线投射到这颗行星的天空中，创造了无数随处可见的五彩极光。这些神秘的极光如同我们帝国的旗帜，让我们的民众充满敬畏和自豪。"
 lunar_disco_ball_0:0 "$name_discomoon$基址"
 lunar_disco_ball_0_DESC:0 "未来$name_discomoon$的建造场地，这是一个跨越行星的晶体阵列，旨在将美丽的光影投射到附近行星的天空中。"
 lunar_disco_ball_0_MEGASTRUCTURE_DETAILS:0 "将宏伟的极光投射到附近行星天空中的装置。增加舒适度、凝聚力、贸易价值和幸福度。"
 lunar_disco_ball_1:0 "$name_discomoon$框架"
 lunar_disco_ball_1_DESC:0 "这个框架由地下发生器组成，这些发生器会照射到晶体板上，产生美丽的彩色光。为了完成这个项目，我们现在必须安装晶体板本身。"
 lunar_disco_ball_2:0 "$name_discomoon$"
 lunar_disco_ball_2_DESC:0 "在卫星上安装的横跨星球的水晶板阵列。地下投影机将光照射到这些晶体中，产生了从附近行星上可以看到的奇妙的光秀和极光。"
 pc_disco_moon:0 "$name_discomoon$卫星"
 pc_disco_moon_desc:0 "这整个卫星被专业抛光的水晶覆盖，这些水晶折射光线，在附近行星的天空中创造出奇妙的极光。"
 must_build_around_moon:0 "$TRIGGER_FAIL$必须围绕着卫星建造。"
 ringyard_alloys:0 "铸造环形世界"
 ringyard_alloys_desc:0 "熔融星球强烈的自然热量促进了将输入矿物转变成合金的过程。"
 mod_planet_jobs_minerals_upkeep_mult:0 "岗位矿物维护"
 mod_country_resource_max_energy_add:0 "能量币存储容量"
 helioforming_candidate:0 "点燃候选者"
 helioforming_candidate_desc:0 "严格来说，这颗气态巨行星并不是褐矮星，但它独特的成分和高密度使它可以在合适的技术条件下点燃，成为一颗恒星。"
 must_build_around_molten:0 "$TRIGGER_FAIL$必须环绕熔融星球建造。"
 pc_metallic_hydrogen:0 "金属氢巨行星"
 pc_metallic_hydrogen_desc:0 "一个巨大的金属氢球。它的上层大气被人为地剥离，暴露出这颗行星奇特的氢地幔。"
 royal_paluush:0 "皇家帕鲁什卫士"
 paluush_defender:0 "帕鲁什军队"
