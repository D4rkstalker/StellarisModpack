 INVESTIGATE_CORE_ANOMALY:0 "核心异常"
 INVESTIGATE_CORE_ANOMALY_DESC:0 "对§H[from.GetName]§!的核心异常的探索计划已被批准，而我们最好的科学家和工程师们正在准备一个能抵达核心的构造，之后我们就可以揭开它的秘密了。"
 ehof_anomaly.10001.name:0 "核心设施"
 ehof_anomaly.10001.desc:0 "对§H[from.from.GetName]§!中心的探索成功了，我们的探索小队发现§H[from.from.GetName]§!核心的异常事实上是一座由未知的先进文明建造的废弃研究中心。\n\n它的核心设施似乎还在运转，但被未知事件造成了轻微的伤害。\n\n基于探索的结果，这座设施是为了研究§H[from.from.GetName]§!核心中的异星情况而建立，并被用于实验与探究。\n\n我们并不清楚核心设施的建造者们身上究竟发生了什么。\n\n对于损伤的调查表明这座设施并没有任何风险并可以安全地重新开始研究活动。\n\n我们的科学家们请求用这座设施来满足自身利益并认为这会对我们的研究非常有益。"
 ehof_anomaly.10001.a:0 "令人惊叹，准备重新建立核心设施。"
 ehof_anomaly.10001.b:0 "拆除最重要的科技并离开这座设施。"
 EXPLORE_LARGE_STATION:0 "损坏的空间站"
 EXPLORE_LARGE_STATION_DESC:0 "我们的政府批准了对§H[from.GetName]§!轨道上损坏的空间站进行调查的探索计划，而我们的科学家正在组建一支负责调查空间站的武装考察队。"
 ehof_anomaly.10002.name:0 "被抛弃的政府驻地"
 ehof_anomaly.10002.desc:0 "探险队——对§H[from.from.GetName]§!轨道上的大型空间站进行探索——成功地确定了它的最初用途。\n\n根据探险队所能采集到的数据，这一大型空间站曾经是过去§H[from.from.GetName]§!上的文明的中央政府驻地。它以一种与跨国/行星集体政府类似的组织方式去运作。\n\n§H[from.from.GetName]§!的文明曾经处于一场全球冲突的边缘，因为跨国政府的成员国之间的矛盾不断加剧。\n\n紧张关系加剧的原因是§H[from.from.GetName]§!上缺少一种被称为“冈伐”的重要资源。\n\n我们的科学家还没能搞清楚前面提到的资源，依据空间站中的未损毁记录，但是它对于他们社会的完整性来说至关重要。\n\n国家之间的斗争最终导致了热核战争，理所当然，这毁灭了§H[from.from.GetName]§!。"
 ehof_anomaly.10002.a:0 "真可怕。又一个社会因为自身的贪婪而遭到毁灭！"
 STUDY_NATURAL_NETWORK:0 "互相关联的植物种类"
 STUDY_NATURAL_NETWORK_DESC:0 "我们的科学家准备在§H[from.GetName]§!上的森林里开展大量的研究活动。目的是了解更多关于组成了全球网络的这种特殊植物的信息。"
 ehof_anomaly.10003.name:0 "行星植物脑"
 ehof_anomaly.10003.desc:0 "对§H[from.from.GetName]§!上的互联性植物种类的长时间研究揭示了一项令人惊讶的成果。\n\n事实上，这些植物表现得像一颗巨型的大脑，围绕着整个星球向四处延伸。单独的植物，更准确地说是植物群落，具备类似独立神经元或神经突触的功能。\n\n“行星植物脑”似乎拥有原始的意识形态，就像动物一样，但相比起来依旧有着不同之处。\n\n试图和大脑建立联系的尝试失败了。要么是大脑还没有进化出类似思维的逻辑运算，要么是它根本无法交流。\n\n撇开大脑的意识不谈，它的功能性可以帮助我们深入了解先进的神经网络机制。我们可以将其用于对我们有益的网络技术的研究上。"
 ehof_anomaly.10003.a:0 "多么有趣的发现啊！"
 EXPLORE_ABANDONED_STATION:0 "小行星空间站"
 EXPLORE_ABANDONED_STATION_DESC:0 "为了探索这个看似废弃的小行星空间站，已经派出了多支武装探索队。\n\n他们应该确定它最初的目的，并尝试寻找生命的痕迹，那些有可能没有被我们的探测器检测到的痕迹。"
 ehof_anomaly.10004.name:0 "神秘的被遗弃殖民地"
 ehof_anomaly.10004.desc:0 "我们对于互相连接的小行星站点的调查，带来了一些还有待理解的奇异发现。\n\n根据我们的发现，空间站最初是一个完全自给自足的殖民地，能够容纳和支持数十万名居民。\n\n计算机系统内部的记录显示，这是一个文明的避难所，他们的行星被一场巨大的地壳灾难给摧毁，他们称之为“大破碎”。前述的行星似乎就是这个星系中的那个破碎星球。\n\n这个空间站让人困惑的地方在于，它完全被废弃了。没有发现一种生物，人工大气中甚至连微生物都没有。看来因为某个未知事件，这个殖民地完全失去了生命。\n\n关于一个持续17分钟的时间段的所有记录，都在32年又121天前因为未知原因被破坏。导致空间站所有生命都神秘消失的事件，有可能就发生在这17分钟之内。\n\n我们的科学家正在讨论，占用空间站中的重要技术并离开是否会更好一些，因为原居民神秘消失了，还是说它能充当一个用于我们人民的宝贵殖民地。"
 ehof_anomaly.10004.a:0 "这个太空站太有用了，不能被抛下。"
 ehof_anomaly.10004.b:0 "这地方看上去被诅咒了。我们最好离开！"
 ehof_anomaly.16.name:0 "神秘失踪"
 ehof_anomaly.16.desc:0 "这太糟糕了！我们突然收到了来自§H[from.from.GetName]§!的报告，里面提到了发生在我们殖民者身上的突如其来的，奇特的和强烈的精神崩溃。出现崩溃的定居者的人数在不断增加，但突然间，一切都平息了下来。\n\n我们派出了一队调查组去调查我们的殖民者，却发现他们全都消失了。就像§H[from.from.GetName]§!之前的原住民一样，我们的殖民者也因为未知的原因不见了。\n\n所有的记录再一次被破坏。\n\n这些发生在§H[from.from.getName]§!上的异常事件，其背后的真相依旧成谜。"
 ehof_anomaly.16.a:0 "我们早该知道的"
 STUDY_PLASMATIC_LIFE:0 "研究等离子体生命"
 STUDY_PLASMATIC_LIFE_DESC:0 "我们的政府已经批准了对于等离子体生命形式的直接研究。\n\n支援和防护单位已经准备好被部署在§H[from.GetName]§!的极端环境当中了，其表面温度可以达到485摄氏度。"
 ehof_anomaly.10005.name:0 "无机等离子体生命"
 ehof_anomaly.10005.desc:0 "对等离子体生命形式样本的大量研究和对它们的生态体系的观察获得了令人震惊的结果。在对它们的拟遗传基础进行分析后发现它们是真正的无机生命形式。不像机器那样虽然是无机物但并没有生命。\n\n形成无机生命的条件极为复杂和稀缺，这就是为什么以前几乎没有任何发现的原因。\n\n它们的细胞具有独特的生物成分，能够使用高强度的高温氧化机制和用简单但强效的能够代替“血液”的金属液体形成代谢过程。\n\n这赋予了它们在极端环境下生存和兴旺的能力。\n\n单细胞和多细胞生物都有被发现且全部能够无性繁殖。目前还没有发现有性繁殖的形态，但是我们的科学家想开展二次调查寻找更复杂的生物体，甚至有可能的话能找到具备类似社交能力的高级生物体。"
 ehof_anomaly.10005.a:0 "惊人的生物。扩大研究。"
 ehof_anomaly.10005.b:0 "我们最好别干涉这一独特的生态系统。"
 INVESTIGATE_INTELLIGENT_PLASMATICS:0 "寻找高级的等离子体生物"
 INVESTIGATE_INTELLIGENT_PLASMATICS_DESC:0 "有了政府的批准，我们的研究人员开始了对§H[from.GetName]§!等离子体生态系统的充满热情与野心的探索，以期能找到具有潜在社会交互能力的等离子体智慧生命。"
 ehof_anomaly.10006.name:0 "等离子体社会"
 ehof_anomaly.10006.desc:0 "我们对§H[from.from.GetName]§!的等离子体生态系统的探索取得了惊人的突破。\n\n在靠近§H[from.from.GetName]§!南极的地方，我们的研究人员找到了具有社会性的等离子体生命。这些生物似乎能建造简单的结构并使用自己的身体作为工具，同时它们还能互相交流并组成小群体。这些群体提高了每个个体的存活率。\n\n基于观察数据的分析结果，它们还处于类似前狩猎的阶段，个体间能进行社会互动的生物通常能够存活下来。尽管它们还远远算不上高级生物，但是这依旧是不可思议的发现。\n\n继续观察下去将会给我们在进化生物学和天体生物学领域的研究带来真正的益处。"
 ehof_anomaly.10006.a:0 "也许有一天我们会找到更多像这样的生物！"
 INVESTIGATE_RED_TOXIC:0 "§H[from.GetName]§!的地表"
 INVESTIGATE_RED_TOXIC_DESC:0 "高强度扫描设备利用X射线来穿透§H[from.GetName]§!的大气层，已经准备好去扫描星球地表了。\n\n我们的科学家希望他们能够探明红雾的起源。他们推测这可能不是自然原因产生的。"
 ehof_anomaly.10007.name:0 "被毒害的天堂"
 ehof_anomaly.10007.desc:0 "在X射线的帮助下，我们扫描§H[from.from.GetName]§!地表的尝试获得了成功。\n\n我们的系统创造了82844平方公里地表——已经被我们的高强度扫描器给扫描过——的模型。\n\n模型显示了树状实体的存在，高密度分布于大片区域内，看上去是疑似建筑物的人造实体。\n\n森林和城市坐落于行星表面，或者至少那是它们的残留。\n\n在这个剧毒行星上曾经存在有文明，至少植物生命曾经是原来的行星生态系统的一部分。\n\n建筑物的结构和规模表明，这个文明对于科技的发展和使用已经足够先进。并不确定是否是这个文明自身导致了红雾。\n\n不幸的是，有必要对地表进行一次探索，来进一步了解行星上发生的事情。只有灭绝文明的记录，也许还有地标和环境的样本，才能让红雾和它的起源更加明晰。"
 ehof_anomaly.10007.a:0 "准备一支探险队。"
 ehof_anomaly.10007.b:0 "这不值得。离开那个行星。"
 EXPLORE_RED_TOXIC:0 ""
 EXPLORE_RED_TOXIC_DESC:0 "由于雾气毒性极强且具有腐蚀性，探索§H[from.GetName]§!的地表对于有机生命体来说是十分危险的，哪怕有保护性的装甲和危险防护措施也无济于事。\n\n因而，配备了抗腐蚀装甲和能量护盾的高级机器人勘探单位被部署到了那里。"
 ehof_anomaly.10008.name:0 "猩红灾异"
 ehof_anomaly.10008.desc:0 "在§H[from.from.GetName]§!地表的探索十分成功地向我们揭露了红雾的本质。\n\n这种被§H[from.from.GetName]§!上的原住民称为“猩红灾异”的红雾事实上不是自然形成的。\n\n它是一种高级的人工合成毒气，被§H[from.from.GetName]§!过去的文明创造出来后最终失控。至于是谁出于何种目的造出了这种毒气，这颗星球上的普通大众也不知道真相。\n\n即使浏览政府和科研机构留下的记录也不能找出猩红灾异的起源。但这不意味着政府对此并不知情。\n\n唯一知道的只有在321个银河标准年以前，这种毒气突然出现在北半球如今叫做“起源之地”的地方。\n\n它通过风快速扩散，靠着空气传播的特性仅仅一年内就覆盖了整颗星球。\n\n除此之外，毒气由不同大小的颗粒组成，小的如同微尘，大的像巨型的病毒粒子。这使得它能够遍布天空和地表却极难被控制。\n\n毒气能通过未知的方式自我复制，这解释了它为何能覆盖整颗星球。\n\n最后，整个文明和星球上的生态系统被无法阻挡的猩红灾异毁灭了。\n\n尽管有危险，我们的科学家依旧希望扩大在§H[from.from.GetName]§!上的探索，找到猩红灾异的起源。"
 ehof_anomaly.10008.a:0 "我们需要找出猩红灾异的来源。"
 ehof_anomaly.10008.b:0 "我们现在应该离开这个地方。"
 FIND_SCOURGE_ORIGIN:0 "猩红灾异"
 FIND_SCOURGE_ORIGIN_DESC:0 "我们的机械探索单元已经被替换并准备好了，去探索猩红灾异的“起源之地”。\n\n这个地方可能不只是猩红灾异的起点，甚至还有可能是它最初被创造出来的地方。"
 ehof_anomaly.10009.name:0 "复合物23RCA"
 ehof_anomaly.10009.desc:0 "对于“起源之地”的调查揭示了比之前预想的更多的秘密。\n\n起源之地，最初被称作“危险测试场地Y-173”，并非是猩红灾异被创造出的地方，但是是一个被最初创造出猩红灾异的机构使用的测试站点。\n\n上述机构是一个私人持有的研究开发机构，被称为“革新工坊”，应当集合了那个文明最伟大的头脑。\n\n猩红灾异，其创造者命名为“复合物23RCA”，被用在起源之地中，以研究它在真实环境中对于有机物和无机物的效果。\n\n起源之地由一个观测站和环绕了一个小镇与一个小树林的大型穹顶组成，起初由志愿测试者居住，他们被告知说那是一场气候控制实验。也存在动物生命。\n\n这个穹顶由高级隔离材料构成，理应能阻止猩红灾异泄露到空气中。不幸的是，甚至连它的创造者都低估了它的效果。\n\n猩红灾异腐蚀了穹顶材料并泄露到了空气中，因此导致了§H[from.from.GetName]§!文明的毁灭。\n\n记录还显示了一个被称为“贮藏地”的地点的坐标，这显然是革新工坊最初的主要设施，以及，不仅是猩红灾异最初被创造的地方，总体来说还是他们最伟大的造物。\n\n我们的科学家想要前往那个地方，去找出猩红灾异的合成方法，以及揭示这个地方的秘密。"
 ehof_anomaly.10009.a:0 "哪怕对我们来说，贮藏地也会很有用。"
 ehof_anomaly.10009.b:0 "现在我们弄清楚了猩红灾异来自何处。这就足够了。"
 EXPLORE_REPOSITORY:0 "贮藏地"
 EXPLORE_REPOSITORY_DESC:0 "贮藏地是我们在§H[from.GetName]§!上探索的最后一站，为了找到猩红灾异最初被创造出来的地方。我们部署了全副武装的机器人勘探单位参与这次任务。\n\n如果贮藏地真的是革新工坊最伟大的创造物的诞生地，它很可能是个十分危险的地方。"
 ehof_anomaly.10010.name:0 "起源与解答"
 ehof_anomaly.10010.desc:0 "我们对于贮藏地的探索取得了圆满成功。\n\n贮藏地是一个巨型地下设施，隐藏在大山之中。\n\n就如同起源之地的数据所描述的那样，它是一座技术创新的宝库，其科技远远胜过其他被行星束缚的文明。\n\n贮藏地受到内部安保系统的守护，正如我们所预料的。这成为了一个挑战，即使是对我们的单元来说。\n\n我们成功地定位了猩红灾异最初被创造出来的设施。在那里我们能够找到所有可以了解它的东西。\n\n起初它是一系列转化作用剂的完全运作的雏形，由革新工坊创造出来。这些作用剂将会被部署在属于敌方但是可能宜居的行星上——通过太空运载工具——来清除大气层中的有害组分，包括生物组分。这解释了起源之地的用途，作为测试作用剂对于全部类型的生命——包括智慧生命——的作用的一种途径。\n\n结果作用剂表现得异于预期，最后，变成了它本应去摧毁的那种东西。\n\n在设施的中心处，我们找到了一个先进的智能体，一个由革新工坊最伟大的科学家们的思想组成的整体，他们通过意识上传来延长生命期限。他们告诉了我们更多内容，关于贮藏地，§H[from.from.GetName]§!文明，猩红灾异，以及他们对于猩红灾异的解决措施。\n\n革新工坊建造了一座被称为“催化设施”的高塔，靠近南极。它本应该净化大气中的猩红灾异。这样做的尝试失败了，因为他们没能找到阻止猩红灾异自我复制的方法。\n\n这个集合体告诉我们，我们的先进技术应该能让我们使那座塔完全运作起来，并净化大气层里的猩红灾异。\n\n我们现在可以选择是净化这个星球，让它再次变得宜居，还是以我们自己的方式去利用猩红灾异。"
 ehof_anomaly.10010.a:0 "猩红灾异是可怕的怪物。要把星球从它手中解救出来！"
 ehof_anomaly.10010.b:0 "猩红灾异可以在许多的领域为我们带来益处。"
 INVESTIGATE_ONE_ORBIT:0 "同一轨道"
 INVESTIGATE_ONE_ORBIT_DESC:0 "刚进入§H[root.solar_system.GetName]§!星系没多久，我们的传感器就探测到星系中的行星有着奇怪的排列方式。\n\n这个星系有两颗行星，但是它们都处在同一个轨道上。它们距离恒星的距离几乎完全相等。\n\n我们的科学家希望能调查这两颗行星来找出更多有关它们的奇怪排列的情况。"
 ehof_anomaly.10011.name:0 "同一天堂"
 ehof_anomaly.10011.desc:0 "通过对§H[root.solar_system.GetName]§!星系中的第一颗星球§H[from.from.GetName]§!的调查，我们发现它是一颗极其稀有的，宜居性极高的盖亚星球。\n\n它有着比一般的行星更大的质量且具有典型的岩石星球的密度。星球上有着不可思议的多样性生态系统，不计其数的物种生活在那里。\n\n研究这样一颗行星可能给我们的生物学研究带来巨大的价值，但是我们接下来的重心集中在对它的姐妹星球§H[from.from.GetName]§!的研究上。"
 ehof_anomaly.10011.a:0 "很可惜我们无法了解更多关于这一武器的信息。"
 INVESTIGATE_ONE_ORBIT_2:0 "同一轨道II"
 INVESTIGATE_ONE_ORBIT_2_DESC:0 "对于§H[from.from.GetName]§!的调查最终会向我们揭示这一奇怪的行星布局是如何构成的。"
 ehof_anomaly.10012.name:0 "天堂双生"
 ehof_anomaly.10012.desc:0 "我们对§H[root.solar_system.GetName]§!星系的第二颗行星§H[from.from.GetName]§!的调查揭示了一些令人难以置信的事实。\n\n§H[from.from.GetName]§!不仅有着和它的姊妹星球相同的特性，它也同样是一颗盖亚星球！\n\n这两颗星球都是盖亚星球，且有着相同的质量，密度，转轴倾角，轨道，转速及轨道速度。唯一能区分它们的只有它们各自的生态系统还有它们所处的不同位置。\n\n整个天体系统看上去是如此不真实，但它的的确确存在。这一定是某种人工的产物。像这样的行星群自然出现的概率几乎为0。\n\n不过能证明这个星系的创造者是谁的迹象还没有被我们发现……"
 INVESTIGATE_SCARRED_PLANET:0 "伤疤"
 INVESTIGATE_SCARRED_PLANET_DESC:0 "为了找出是谁创造了伤疤，我们将研究它的地理构造和物质组成。\n\n扫描器同样也在分析伤疤和其周围的区域，找出那些不寻常的物质。我们的科学家怀疑伤疤可能是部署某种武器造成的结果。"
 ehof_anomaly.10013.name:0 "巨型裂痕"
 ehof_anomaly.10013.desc:0 "我们在伤疤上付出的大量科研努力证实了其中一个关于伤疤的假设是正确的。事实上，伤疤是由于部署某种巨型武器而产生的。\n\n我们从前见过类似规模的武器，但是这一次，这种大概率导致了伤疤形成的武器让一切变得十分有趣。地理构造，从星球地表定位算出的角度，上地幔往下60km的深度以及该区域中被发现的不寻常的物质都引起了我们的怀疑，觉得伤疤是因为部署巨型动能武器造成的。除此之外，我们的传感器能够确定贯穿整个峡谷的不规则的辐射路径。\n\n但是，辐射污染并不是因为这些物质本身具有放射性，比如钚，而是因为它们被暴露在了高强度的伽马辐射下。这揭示了撞击星球地表并创造了伤疤的动能炮弹至少一定程度上是由反物质组成的。\n\n我们还不知道为什么会有人用如此具有毁灭性的武器射击星球，且什么原因都有可能。武器测试，战争或者是展示力量。\n\n此外，我们的科学家能够确定伤疤的年龄在125万年左右。由于伤疤过于古老，任何想要找出更多关于武器的信息的企图都是徒劳的。"
 INVESTIGATE_WOUNDED_STAR:0 "破碎星系"
 INVESTIGATE_WOUNDED_STAR_DESC:0 "我们的科研船正在调查§H[root.solar_system.GetName]§!。\n\n它的秘密可能帮助我们找到针对$ehof_the_compound$的解决方案。即使没有，我们至少可以找到消息的来源。"
 ehof_anomaly.10021.name:0 "受伤的恒星"
 ehof_anomaly.10021.desc:0 "我们对§H[root.solar_system.GetName]§!的调查揭示了这颗恒星在其表面的巨大异常。一个巨大的凹陷，直径约330万公里。\n\n它的直径可能与直径约为1.05亿公里的红巨星本身相形见拙，但它仍然是令人难以置信的庞大。\n\n凹陷在理论上被认为是“撞击坑”，是对恒星产生天文数字大小的能量冲击的遗迹。\n\n撞击物尚不清楚，但它要么是无比巨大，要么是速度极高。\n\n由于恒星表面的快速变化，我们无法精确计算撞击发生的时间。恒星不断变化的表面使得未来几百年之内恒星表面的巨大异常就将变得无法辨认。\n\n撞击本身释放出大量的恒星等离子体到整个恒星系，从而加热，熔化并破坏了恒星系中的每个行星。\n\n撞击物可能仍然可以识别，并且可以从中寻找到一些有用的东西。\n\n为了找到撞击物的痕迹甚至撞击物本身，有必要对恒星的外层和内层进行调查。"
 ehof_anomaly.10021.a:0 "不惜一切代价去寻找撞击物！"
 INVESTIGATE_STELLAR_WOUND:0 "受伤的恒星"
 INVESTIGATE_STELLAR_WOUND_DESC:0 "我们的科学家正在准备多艘配备高强度扫描仪的舰船，以扫描整个恒星去搜寻撞击物。\n\n由于恒星表面和内部的不断变化的性质，撞击物的大小差异，可能导致它位于撞击点的原始路径之外。\n\n因此需要对§H[root.solar_system.GetName]§!星系进行完整扫描。"
 ehof_anomaly.10022.name:0 "休眠的利维坦"
 ehof_anomaly.10022.desc:0 "我们终于完成了对§H[root.solar_system.GetName]§!外层的调查结果相当令人震惊。\n\n并不是一颗大行星与恒星相撞，而是一艘船，或者至少我们认为它是一艘船。\n\n撞击物是巨大的人工造物，数千年前与恒星相撞。据我们所知，它仍然是完整的，它可能是消息本身的来源！\n\n这个造物的规模对于一艘船而言是难以想象的，最大长度可达近2300公里。它的质量约为980,2万亿公吨，相当于一个小型矮行星的质量。\n\n即使对于这种大小的船，要释放如此惊人的能量所必需的速度仍然是巨大的。以如此低的质量（与巨行星相比）对恒星及其周围所有行星造成如此巨大的伤害，需要足以产生相对论效应的速度。\n\n我们的科学家借助复杂的模拟推断出了撞击模型，并确定，无论碰撞角度如何，撞击速度都必须至少为每秒5000公里，实际速度可能更高。我们将无法确定确切的速度，但我们的科学家要求尝试研究船只本身。\n\n这样做的代价无疑将是巨大的，因为该船位于恒星对流层内，大气层（表面）下方约800万公里。\n\n鉴于这一事实，即在经历了超过20万摄氏度的温度数千年之后，这艘船仍然完好无损，撞击本身可能是有意进行的，并且很有可能是消息的来源，这绝对值得我们付出代价去调查！"
 ehof_anomaly.10022.a:0 "我们将不惜一切代价！"
 INVESTIGATE_DORMANT_LEVIATHAN:0 "休眠的利维坦"
 INVESTIGATE_DORMANT_LEVIATHAN_DESC:0 "想要执行这项针对位于§H[root.solar_system.GetName]§!的巨型太空船的调查计划，就必须要花费海量的资源并运用我们的帝国及帝国的盟友所拥有的最先进的技术。\n\n来自帝国各处的研究人员和工程师们纷纷赶往该星系，为了搭建项目所必需的设备和构造。"
 ehof_anomaly.10023.name:0 "接触利维坦"
 ehof_anomaly.10023.desc:0 "我们成功了！最终我们成功抵达了§H[root.solar_system.GetName]§!内部的巨型休眠太空船那里。这是一个难以置信的任务。\n\n我们帝国和我们盟友的研究人员与工程师们——拥有近乎无限的资源，时间是他们的唯一敌人——能够建造出他们称之为“恒星反升降机缆索”的结构。\n\n它是一个巨大的结构，一个通道/缆索，宽度可达50千米，总长度有8百万公里，从横行的光球层延伸开来，穿过对流区，到达利维坦的位置。\n\n反升降机由银河系已知的最先进的自保护材料制成，旨在抵抗和适应恒星对流区内难以置信的条件。\n\n在反升降机的下端，也即利维坦所在的位置，飞船周围的许多站点——配备了重力操控器——都被建造在恒星等离子体之内。这些站点可以将这艘巨型舰船保持在原位，防止它被恒星的等离子流给拉走\n\n在利维坦的一侧建有一个相对较小的穹顶，与反升降机相连。这个穹顶是一个受到保护的区域，建造它是为了能够对利维坦展开工作，而不必担心被巨大的热量给汽化掉。\n\n此外，我们现在能够有效地确认舰船的状态，实际上，似乎它大部分都完好无埙。目前还不清楚这艘舰船是如何在这个恒星内保存了许多时间，而没有受到重大损伤。但是舰船的技术似乎比哪怕是最先进的堕落帝国的技术都要高出许多。\n\n我们的扫描器都无法穿透未知的船体材料。虽然船体看起来是固体，但是仔细探测之后，这种材料更像是超固体，即兼具固体和液体性质的材料。不断变化的准超固体，可以解释飞船在恒星内部保存下来的能力。\n\n我们的科学家正试图找到进入飞船内部的方法，但是正在等待批准。"
 ehof_anomaly.10023.a:0 "收到。试着进入太空船！"
 ENTERING_LEVIATHAN:0 "进入利维坦"
 ENTERING_LEVIATHAN_DESC:0 "我们的科学家正在尝试寻找进入这艘休眠的利维坦太空船的方法。\n\n谁知道这神秘的巨物内部有着怎样的科技奇观在等待着我们。\n\n我们希望能确认它就是信息的来源。我们甚至可能在里面找到对抗$ehof_the_compound$的方法！"
 ehof_anomaly.10024.name:0 "觉醒"
 ehof_anomaly.10024.desc:0 "我们没有预料到会发生这样的事情！在我们尝试着用工具打开一条穿过外侧船体的通道时，船体开始变形并造出了一条允许我们进入太空船的走廊。这走廊大到我们可以一次性让许多辆载具同时进入。\n\n在船体内部，墙壁是纯净的白色并像液体一样不停变换形状。出于未知的原因时而融化时而凝固。液态墙的结构是同质并统一的，除了持续变化的特性带来的差异外，找不到任何结构上的不同。\n\n走廊也十分空旷。我们在里面找不到除了这条走廊外的任何有技术或科学价值的事物。\n\n即使走廊在变化，它的长度总是保持不变的，直到我们到达了终点。\n\n几分钟之后，我们来到了一座巨大空旷的大厅，它和走廊一样由持续变化的液体组成。一开始大厅里什么也没有，但很快一切都改变了。\n\n无穷无尽的未知实体从液态墙上显现出来并挤满了整座大厅。\n\n幸好这些实体没有攻击我们。它们集合在一起变成了一个八面体形状的巨型实体，组成它们的变化液体和墙壁使用的是同一种。\n\n它开始和我们进行精神交流，或许是通过某种灵能方面的心灵感应，它好像能在某种程度上直接读取我们的想法。它说自己是这艘舰船的主导意识而且它很高兴我们能成功进来。\n\n它要求和我们的领袖直接对话，因为宇宙的命运危在旦夕。"
 ehof_anomaly.10024.a:0 "做好一切准备。联络那个实体！"
 REPAIR_ANNIHILATOR:0 "修复利维坦"
 REPAIR_ANNIHILATOR_DESC:0 "我们同意帮助$ehof_the_stellar_annihilator$维修它的能量核心，以将它带出那个恒星并使其返回行动中。\n\n这将是一个不小的壮举，需要我们整个国家团结起来，积累这项庞大行动所需的所有材料。"
 annihilator_dialog.006.desc:0 "所有维修均已完成，初始化$ehof_shroud_ftl$，目标§H[root.Capital.GetName]§!\n\n现在我应该保护你，但是更重要的是我们要摧毁$ehof_preservation_sphere$。\n\n§G（如果你希望改变$ehof_the_stellar_annihilators$的指令，使用下方的UI）§!"
 annihilator_dialog.006.tooltip:0 "$ehof_the_stellar_annihilator$离开了§H[annihilator_spawn_here.GetName]恒星§!，并正在初始化$ehof_shroud_ftl$以航向§H[root.Capital.GetName]§!"
 INVESTIGATE_ENIGMATIC_PATTERN:0 "$ehof_ep$"
 INVESTIGATE_ENIGMATIC_PATTERN_DESC:0 "只有§H[ehof_code_fleet.GetName]§!的团队还记得那12个小时的时间与$ehof_eps$，但是幸运的是，他们成功用便携设备记录了$ehof_eps$。\n\n舰船上的报告还需要进一步调查，来尝试并且理解它。\n\n即使没人知道命中§H[ehof_code_fleet.GetName]§!的能量闪烁起源于何处，但它发生在了一个已经很奇怪的$ehof_cohesive$星系中。\n\n与此同时，我们的科研船被建议在研究$ehof_cohesive$星系的时候，也去留意更多的能量闪烁与$ehof_eps$。"
 ehof_reality_code.002.name:0 "编码序列"
 ehof_reality_code.002.desc:0 "我们已经在对$ehof_ep$的研究中取得了突破。\n\n图案属于先进的信息和能量传输序列的一部分，来源尚不明确。这种代码序列能够感染并控制逻辑结构，比如舰船。\n\n代码序列的能量强度揭示了§H[ehof_code_fleet.GetName]§!上的断电不是因为舰船被能量闪烁击中，而仅仅是舰船无法处理如此复杂的信息，导致其发生了全面断电。\n\n事实上，序列需要对飞船上发生的奇怪行为负责，包括代码序列本身的显现，比如出现在监视屏幕上的视觉信息或者门上的机械信息。\n\n最开始使用这种序列的目的和其到底是什么含义目前还不明确，但是我们能够利用$ehof_closed_modular$和$ehof_ep$扫描仪改进我们的科研船。\n\n$ehof_closed_modular$是一种小巧的，能源独立的复合体，位于我们舰船的基础区域，在我们一级和二级能源核心断电后依然能够运转。它们有在与主系统完全切断联系后和特定的区域连接并重新启动的能力。有了这些复合体，飞船能够在1小时以内重新运行。\n\n$ehof_ep$扫描仪和$ehof_closed_modular$一样独立供能且配备了实验信息处理单元，专门为了$ehof_ep$而设计。它们能够无需经受断电而检索并处理图案。\n\n有了这种新的技术，我们的科研船能安全地穿过$ehof_cohesive$星系并为$ehof_ep$的下一次传输做好准备。"
 EXPLORE_CREATOR_PLANET:0 "探索$ehof_the_sphere$"
 EXPLORE_CREATOR_PLANET_DESC:0 "$ehof_the_sphere$已经授予我们进入其内部的权限，我们终于可以揭示它的奥秘了。谁知道我们会在里面发现什么样的神秘科技奇迹呢？"
 ehof_anomaly.10417.name:0 "壳内的微缩宇宙"
 ehof_anomaly.10417.desc:0 "对$ehof_the_sphere$进行了多年的研究之后，它的秘密终于被揭开了。\n\n某种东西——只能被描述为一个微型宇宙，一个巨大的折叠时空泡——位于其内部！$ehof_the_sphere$作为一个保护性的，不断变化且不可摧毁的壳来屏蔽外部宇宙的影响。\n\n这个微型宇宙的时空体积是被反向折叠的，与外部空间相比，这使得$ehof_the_sphere$内部的体积比$ehof_the_sphere$自身要大出数千倍。\n\n微缩宇宙被分成了两个分立的区域，外部空间和内部空间。这两部分空间通过拥有不同的真空能密度给划分开。\n\n外部空间的真空能密度与外部宇宙几乎等同，被数百个恒星给填满。无数的技术实体都位于外部空间，它们似乎控制着那些恒星的能量，真空能的量子涨落，甚至还有未知来源的额外维度能量。\n\n内部空间似乎是一片虚无的虚空，完全被来自量子涨落的反粒子-粒子对给填满。然而，它拥有比外部空间大得多的真空能密度。\n\n我们的结论带来了这样的假设：将空间分割为两个不同部分的原因可能是为了生成数量惊人的能量！所有能量都从外部空间中被提取出来，然后被转移到内部空间中。内部空间的能量被确认至少有10^49焦耳，等同于一千个恒星的质能总和。\n\n此外，我们还能确认放大器和$PGATE_GALACTICS$都是作为能量与信息的分发器来协调运行，分散在银河系中。它们被用来创建一个巨大的能量与信息分配网络，并被认为是用$ehof_the_sphere$提供的能量来创造拟负质量。放大器是神秘图案的转发器，星系分配网络的知觉管理协议以及拟负质量的生成器。\n\n$PGATE_GALACTICS$则被用来分配网络周边的$ehof_the_sphere$序列，并传输$ehof_the_sphere$与放大器之间的信息。这意味着银河中还有比我们之前预期的多得多的$ehof_cohesive$系统！\n\n不幸的是，我们仍然不能确认这个巨型结构和这个网络的最初用途是什么, 但是最令人惊讶的发现是$ehof_the_sphere$并不是此类型的唯一一个建筑，至少还有一些位于我们银河系之外的地方。\n\n不论这些庞大建筑的创造者们想要实现什么，它都需要多于一千个恒星在其整个生命周期中所能产生的能量！尚未知晓其创造者是谁，位于何处。"
 ehof_anomaly.10417.a:0 "这是有史以来最伟大的科学发现！"
 tremendous_ring_system_category:0 "反常气态巨行星"
 tremendous_ring_system_category_desc:0 "在§H[root.solar_system.GetName]§!中的§H[from.GetName]§!气态巨行星显示出不寻常的质量与大小。\n\n我们的科学家希望对其进行进一步的调查，以进一步了解这颗行星上的异常现象。"
 ehof_anomaly.01.name:0 "巨大的星环系统"
 ehof_anomaly.01.desc:0 "我们发现气态巨行星§H[from.GetName]§!拥有一个巨大的星环系统，比一般的星环系统大得多。\n\n这个星环系统的直径约为3亿7千8百万千米，比这个行星自身的直径171557千米多出了好几个数量级。\n\n这个令人震惊的星环系统是如何形成的，是当前分析宇宙学计算研究和天体数学的一个课题。"
 ehof_anomaly.01.a:0 "迷人。"
 methane_oceans_category:0 "“略显荒颓”星球"
 methane_oceans_category_desc:0 "在§H[root.solar_system.GetName]§!星系，我们的科研船扫描仪在这颗荒芜星球§H[from.GetName]§!的表面探测出异常读数。\n\n我们的科学家想要调查这颗行星以发现更多有关这个行星异常的情况。"
 ehof_anomaly.02.name:0 "甲烷海洋"
 ehof_anomaly.02.desc:0 "我们的科学家发现似乎是荒芜星球的§H[from.GetName]§!并非完全荒芜。\n\n由液态甲烷形成的小型海洋处于§H[from.GetName]§!的巨大的小行星撞击坑中。这些海洋能够存在的原因是因为这些陨石坑表面的温度介于-193摄氏度至-143摄氏度之间，具体温度变化依赖于这个世界的日夜循环。\n\n§H[from.GetName]§!上的这些甲烷海洋可能包含简单的无机生物生命形式。\n\n如果甲烷海洋中存在任何生命形态，那么就要在外星生物学研究界引起辩论了。"
 ehof_anomaly.02.a:0 "真是令人激动。"
 nanite_deserts_category:0 "怪奇沙漠"
 nanite_deserts_category_desc:0 "在§H[root.solar_system.GetName]§!中的§H[from.GetName]§!沙漠行星上的参数很奇怪。\n\n我们的科学家希望派出一支勘察队，以进一步了解这颗行星上的异常现象。"
 ehof_anomaly.03.name:0 "纳米荒漠"
 ehof_anomaly.03.desc:0 "我们发现§H[from.GetName]§!上的50%的沙漠由纳米机器人模仿的沙粒组成。\n\n另外的50%的沙漠由自然的颗粒材料组成，就像银河系中其他星球上的沙漠一样。\n\n通过对取样的“纳米沙子”的直接分析，我们发现这些纳米机器似乎没有任何更高级的功能。\n\n这些纳米沙子看起来和自然沙漠中的普通沙子完全相同，只有通过显微分析才能将两者区分开来。\n\n这些纳米机器人的用处以及为什么只有50%的§H[from.GetName]§!上的沙漠是由其组成的仍旧是个迷。"
 ehof_anomaly.03.a:0 "太惊人了！"
 coreless_planet_category:0 "无核星球"
 coreless_planet_category_desc:0 "§H[root.solar_system.GetName]§!星系的荒芜星球§H[from.GetName]§!在它的内部结构和组成上表现出奇怪的特性。\n\n需要进行进一步的调查以更多的了解这一行星异常。"
 ehof_anomaly.04.name:0 "关键异常现象"
 ehof_anomaly.04.desc:0 "我们的科学家发现§H[from.GetName]§!没有一个真正的核心。\n\n它完全没有一个铁质的核心并且它的岩石地幔延伸到了原本应该是地心的地方。在这颗行星中心，有一个异常的结构被定位到。\n\n我们的科学家不确定这是由外来物质构成的还是一个人造结构。\n\n他们想要派出一支探险队进入这颗行星内部，以了解更多有关这个异常的情况，但是到达这个地方需要时间和资源。"
 ehof_anomaly.04.a:0 "令人印象深刻，快派出探险队。"
 ehof_anomaly.04.b:0 "我们不应该那样做"
 cataclysmic_star_category:0 "剧烈的恒星"
 cataclysmic_star_category_desc:0 "恒星§H[from.GetName]§!正在释放出剧烈的、不规律的能量特征，并且呈现出异常的质量分布。\n\n需要进行进一步的调查以更多的了解这一恒星异常"
 ehof_anomaly.05.name:0 "灾变变星"
 ehof_anomaly.05.desc:0 "我们发现§H[from.GetName]§!在其核心包含了一个§HD级别§!的恒星，是一颗§H白矮星§!恒星的残余物。\n\n这颗白矮星使这颗恒星的质量增加了1.2倍，它位于恒星的辐射区，也就是“地幔”。\n\n这颗§H白矮星§!导致了§H[from.GetName]§!核心的极度不稳定，这似乎是导致剧烈、频繁与不规律的等离子爆发的原因，这种爆发会将十数亿吨的恒星物质喷射向太空。\n\n这颗§HD级别§!恒星很有可能在几百万年前与§H[from.GetName]§!相撞并且完全被后者吞噬。\n\n§H[from.GetName]§!的不稳定性将导致这颗恒星过早死亡，很可能在未来10万年内。"
 ehof_anomaly.05.a:0 "真可怕！"
 oxygen_world_category:0 "反常冰封星球"
 oxygen_world_category_desc:0 "我们的科研船在位于§H[root.solar_system.GetName]§!星系的§H[from.GetName]§!的表面冰层中探测出异常读数。\n\n我们的科学家想向这颗行星派出一支探索队伍，以发现更多有关这个行星异常的情况。"
 ehof_anomaly.06.name:0 "结晶氧世界"
 ehof_anomaly.06.desc:0 "我们的科学家发现§H[from.GetName]§!的表面冰层并非是普通冰或是干冰，而是结晶氧。\n\n§H[from.GetName]§!的平均表面温度极低，比氧的熔点低了51K。\n\n在恒星系系统内具有固态氧稳定存在的条件是极难达到的。\n\n§H[from.GetName]§!真的是一个特别的世界。§H[from.GetName]§!将是未来低温物理课题的一个中心研究点。"
 ehof_anomaly.06.a:0 "太惊人了！"
 abandoned_seat_category:0 "疮痍星球"
 abandoned_seat_category_desc:0 "我们的一艘科研船发现了一颗死寂星球，坟墓般的世界，我们称其为§H[from.GetName]§!。\n\n它位于§H[root.solar_system.GetName]§!，并且拥有一个有太空垃圾组成的星环，这些太空垃圾看起来是之前的卫星和空间站的残余。\n\n我们的科学家相信摧毁了§H[from.GetName]§!的事件同样是造成卫星和空间站毁灭的原因。\n\n他们想探索由残骸组成的星环以及这颗星球本身，以便进一步了解这个世界发生了什么。"
 ehof_anomaly.07.name:0 "损坏的空间站"
 ehof_anomaly.07.desc:0 "在环绕§H[from.GetName]§!的由残骸构成的星环中，我们的科学家发现了一个巨大的太空站。\n\n来自我们科研船的扫描显示这个太空站显现出了中度的结构损伤并且似乎被遗弃了。\n\n空间站未受损伤的结构与其他太空残骸相比较展现出了独特的美学特性。\n\n我们的科学家们认为，这个空间站对这个曾经居住在现已被摧毁的世界的文明具有重要的意义。\n\n他们想进一步调查这个空间站，以期发现在§H[from.GetName]§!上发生了什么。"
 ehof_anomaly.07.a:0 "有趣，调查那个空间站！"
 ehof_anomaly.07.b:0 "不是所有的秘密都要被揭开。"
 natural_network_category:0 "有思想的行星？"
 natural_network_category_desc:0 "我们正在探测到奇怪的信号来自于§H[root.solar_system.GetName]§!星系的整个宜居世界§H[from.GetName]§!。\n\n被探测到的信号和动物生命的脑电波模式十分相似，我们的科学家已经十分困惑了，这到底是这颗行星是活的还是其他什么完全不同的原因。\n\n我们需要进一步的调查以便发现更多有关这个行星异常的情况。"
 ehof_anomaly.08.name:0 "自然全球网络"
 ehof_anomaly.08.desc:0 "我们发现§H[from.GetName]§!上的植物被一个遍布全球的、互相连接着的植物群落组成的巨大网络连接着。\n\n这种网络由某一属植物组成，它们可以通过根系彼此连接。这种植物支配着这颗星球，占据着全球植被的大约65%。它们就是我们的科研船先前探测到的诡异信号的源头。\n\n我们的科学家认为这个植物网络至少有着一种微弱的类似动物神经的活动。由于这种活动的植物本质，它可能会和动物神经的活动有很大的不同。\n\n我们的科学家希望能扩展对这些植物的研究，来找出更多有关它们和这个全球网络的情况。"
 ehof_anomaly.08.a:0 "令人着迷，扩展对这些植物的研究！"
 ehof_anomaly.08.b:0 "植物就是植物而已。"
 connected_asteroid_category:0 "小行星空间站"
 connected_asteroid_category_desc:0 "在§H[root.solar_system.GetName]§!星系，具有异常的质量分布与成分的非自然的组成在小行星带被发现。\n\n我们的科学家想要调查这个异常以发现更多相关情况。"
 ehof_anomaly.09.name:0 "连接起来的小行星空间站"
 ehof_anomaly.09.desc:0 "§H[root.solar_system.GetName]§!星系中阵型不自然的小行星带被证明是一个由许多小行星组成的巨大空间站。这个空间站的最大直径大约有35千米，由23个直径在400到1.5千米不等的独立小行星组成。空间站用巨大的金属管连接着这些小行星。\n\n根据我们最新的扫描结果，这个空间站似乎被遗弃了，但是它完好无损。我们需要更进一步的调查来证实这一推测。\n\n空间站周围没有侦测到太空舰船或者其他活动。\n\n我们的科学家们请求进入空间站内部进行探索以找到更多。"
 ehof_anomaly.09.a:0 "进行探索，但是一定要小心。"
 ehof_anomaly.09.b:0 "算了，忽视这个空间站。"
 hot_society_category:0 "有人居住的熔融星球"
 hot_society_category_desc:0 "在熔融星球§H[from.GetName]§!的表面，类似于生命活动的迹象被发现。\n\n有机生命形式通常无法在如此恶劣的环境中生存，当然也无法自然发展下去。\n\n我们需要进一步的调查以便发现更多有关这颗熔岩世界的异常活动情况。"
 ehof_anomaly.10.name:0 "等离子体生命形式"
 ehof_anomaly.10.desc:0 "对行星§H[from.GetName]§!上异常活动的密集遥感调查展现出了迷人的结果。\n\n这颗行星确实栖息着一种被我们的科学家称为“等离子生命体”的生命形态。他们似乎由伪有机等离子构成，其运作方式与有机生命体相似。\n\n许多形式的这种等离子生命体生活在这个世界并且这颗行星似乎发展出了一个独特的生态圈。\n\n如果他们由碳基结构组成，那么在理论上他们能算作有机生命。尚不清楚他们是否是极端罕见的无机生命形式。\n\n为了查明这点，对等离子生命样本的直接研究是有必要的，由于这颗行星致命的环境，这将非常危险。"
 ehof_anomaly.10.a:0 "太美妙了，我们能通过这种生命体学到很多。"
 ehof_anomaly.10.b:0 "我们不应该浪费科学家的生命和资源去冒险。"
 intoxicated_world_category:0 "红色星球"
 intoxicated_world_category_desc:0 "一个位于§H[root.solar_system.GetName]§!的迄今为止仍未被发现的世界已经被定位。\n\n根据远程观测与扫描，它很有可能是一个剧毒世界，但是直接调查是确保星球的类型必需条件。"
 ehof_anomaly.11.name:0 "红色剧毒星球"
 ehof_anomaly.11.desc:0 "通过对§H[from.GetName]§!大气层的直接调查，我们发现这颗行星是一个剧毒世界。这颗行星的颜色，或是更具体的说，它的大气层，由大量的未知物质组成的剧毒颗粒组成。\n\n基于这些颗粒的化学分析结果，它们大多由铜，碳化合物，硫，钴乃至锕系元素组成，因而使得毒素具有放射性。\n\n除了它的放射性，它也具有强腐蚀性，能够破坏无机和有机结构。\n\n即使是无机的金属也被一定程度的腐蚀。\n\n除了它对任何有机生命形式是极度致命的这个事实，它也是极端稠密和不透明的，使得看穿它看是不可能的。较弱的放射线也无法穿透它的表面，使得扫描表面变得极度困难。\n\n我们的研究者请求使用高强度扫描仪来分析这颗星球的表面来了解更多有关红色迷雾的内部。"
 ehof_anomaly.11.a:0 "多么可怖而又迷人啊！尝试穿透大气层。"
 ehof_anomaly.11.b:0 "我们不去深究雾背后的真相为妙。"
 scarred_planet_category:0 "伤疤"
 scarred_planet_category_desc:0 "在§H[root.solar_system.GetName]§!的一个荒芜星球展现出异常的性质。\n\n我们的传感器警告我们在行星表面有一个巨大的峡谷，但是需要进一步的调查以确定它到底出了什么问题。"
 ehof_anomaly.12.name:0 "伤疤"
 ehof_anomaly.12.desc:0 "通过对§H[from.GetName]§!的巨大峡谷的调查，我们得以发现这个绵延1600多公里并且深度达到上地幔的峡谷自身并非天然形成的。这个峡谷自身的结构说明了它不可能是自然的。\n\n如果我们的研究人员的理论是对的，行星的星环也可能是峡谷形成所致的结果，这取决于它的成因。\n\n我们还未发现造成这道“伤疤”——我们的科学家们已经这么称呼它了——的原因，但是对构成伤疤和星环的行星物质的分析也许能给我们提供它们的成因的线索。"
 ehof_anomaly.12.a:0 "有趣，是什么造就了如此庞大的峡谷？"
 ehof_anomaly.12.b:0 "没有时间去关心这些地质学问题了，撤离。"
 ehof_anomaly.13.name:0 "同一轨道"
 ehof_anomaly.13.desc:0 "刚进入§H[root.solar_system.GetName]§!星系没多久，我们的传感器就探测到星系中行星的奇怪排列方式。\n\n这个星系有两颗行星，但是它们都处在同一个轨道上。它们距离恒星的距离几乎完全相等。\n\n我们的科学家希望能调查这两颗行星来找出更多有关它们的奇怪排列的情况。"
 ehof_anomaly.14.name:0 "破碎星系"
 ehof_anomaly.14.desc:0 "当我们进入§H[root.solar_system.GetName]§!星系的时候，我们探测到一个短暂的亚空间信号，它由这个星系的恒星发出。这个亚空间信号与播报了对$ehof_the_compound$解决方案的信息的那个信号相似，遍及整个星系。\n\n然而，这道信号并不是我们在星系中探测到的唯一东西。星系中到处都是毁灭。所有的行星不是崩坏成碎片就是燃烧不已。最靠近中心的行星甚至被整个抹除，只剩下了一些稍大的部分和一条环绕中心的小行星带。\n\n这次毁灭的起因仍然未知，但是看起来这是由这个星系的恒星所致。它有一个反常的能量分布，在其表面和内层中展现出了不寻常的特性。\n\n自然来说，这般难以置信的毁灭只会由一场极其巨大的能量爆发导致，比如一次超新星，但是这个恒星仍然呆在那里。\n\n这颗恒星发生了某种可怕的事情，看起来它成为了那条信息的源头，这使得对它的调查比其他任何事情都要重要。"
 ehof_anomaly.14.a:0 "终于！希望我们能够终结这场全银河的噩梦！"
 reality_code:0 "§E现实编码§!"
 ehof_closed_modular:0 "闭环模块"
 ehof_the_sphere:0 "§H球体§!"
 ehof_the_sphere_named:0 "§E千变万化§!"
 ehof_ep:0 "§E神秘图案§!"
 ehof_eps:0 "§E$ehof_ep$§!"
 ehof_epcs:0 "$ehof_ep$ §E编码序列§!"
 ehof_reality_code.1.name:0 "$ehof_ep$"
 ehof_reality_code.1.desc:0 "我们收到了来自我们的科研船§H[ehof_code_fleet.GetName]§!的奇怪报告。\n\n在调查§H[ehof_code_fleet.solar_system.GetName]§!星系的路径时，飞船被强烈的能量闪烁命中。飞船的推进传动装置瘫痪且停止运转了刚好6个小时。\n\n幸运的是，二级能源核心没有受到损坏且在能量闪烁后短时间内立刻启动，保障了§H[ehof_code_fleet.GetName]§!的生命维持系统。\n\n在最开始的闪烁发生后的6个小时，奇怪的事情开始出现在舰船上。船员的报告描述了系统是如何重启但是保持在不可控的状态。飞船内的监视屏上开始展现神秘但规则的图案。\n\n这就好像飞船被控制了一样。自动门以某种规则关闭并开启，和监视屏保持着同步。\n\n又经过了6个小时后飞船的系统再次瘫痪，但这一次，包括二级能源核心在内整个飞船都瘫痪了。刚开始，§H[ehof_code_fleet.GetName]§!看上去要走向终点了，但是断电仅仅持续了10秒，舰船的系统就开始重新恢复。\n\n这一次结束后，§H[ehof_code_fleet.GetName]§!重回控制。船员们开始检查舰船却发现它完好无损。\n\n$ehof_eps$此后没有再显现过而飞船的日志也没有留下这12个小时内发生的奇怪事件的记录，彷佛一切都没有发生过。\n\n这一现象必须要深入调查。"
 ehof_p4_chain_title:0 "$reality_code$"
 ehof_p4_chain_desc:0 "配备了必要的科技，我们的科研船能够在$ehof_eps$传输时幸存下来并对其进行处理。\n\n我们不知道$ehof_ep$是会像上次一样在$ehof_cohesive$星系中播送，还是会出现在其他地方。只有时间才会告诉我们答案。\n\n我们的科研船不得不在$ehof_cohesive$星系内继续调查，为了遇到下一次$ehof_ep$的传输。"
 ehof_mega_chain_1_poi:0 "起源"
 ehof_mega_chain_1_poi_desc:0 "看来$ehof_ep$起源于这个位置。"
 code_1_cat:0 "现实编码——剧毒星球"
 code_01_category_desc:0 "§H[this.GetName]§!接收到了$ehof_epcs$的传输信息。这是多年前首次发现该现象以来我们探测到的第一条信息。这是§H[this.GetName]§!在§H[root.solar_system.GetName]§!星系内探测到的。像之前一样，它瘫痪了我们的飞船主系统。飞船的$ehof_closed_modular$能够恢复飞船的功能但是这一过程依旧耗费了2个小时，比我们预期的要长。系统可能需要额外的调整来更有效率地工作。\n\n$ehof_ep$扫描仪能够辨认出信息在星系内的来源，一颗剧毒星球§H[from.from.GetName]§!。具体的地点到底是在星球地表还是内部需要通过调查确认。\n\n$ehof_ep$扫描仪也许能够定位源头。鉴于信息只被播送很短的一段时间且之后就不会继续播送，可能需要花很多时间来定位来源。"
 ehof_reality_code.101.name:0 "现实编码——剧毒星球"
 ehof_reality_code.101.desc:0 "§H[this.GetName]§!能够定位§H[from.from.GetName]§!星球上的$ehof_ep$的源头。\n\n它能够通过$ehof_epcs$对比星球地表及地下深层的电磁和重力干扰来确定地点。信息源似乎位于南半球地下44.5千米，靠近星球地表的位置。\n\n我们有必要通过挖掘到达信息源的位置。高温和有毒大气会使挖掘变得极为困难，但是有了合适的装备这应该算不上什么问题。\n\n我们将不得不在该项目上花费足够的时间和资源来获得我们一直在寻求的答案。"
 code1_digsite:0 "现实编码——剧毒星球发掘"
 code1_digsite_desc:0 "挖掘 §H[code_world_planet.GetName]§! 所需的必要设备已准备部署。在我们开始挖掘之前，需要保护挖掘现场以及需要安装设备。"
 ehof_reality_code.111.name:0 "现实编码——剧毒星球发掘I"
 ehof_reality_code.111.desc:0 "为了保护挖掘现场免受有害大气的威胁，一个由抗腐蚀和抗高温材料制作而成的小型隔离圆顶环绕着挖掘现象被造了出来。设备已经组装完毕并准备部署。由于信息源只在地表下几十千米的地方，可以使用常规的挖掘机凿出一条通往目的地的隧道。\n\n在凿出地洞后，一个专业的载人研究单位将被送进地洞调查信息源。现在挖掘可以开始了。"
 ehof_reality_code.112.name:0 "现实编码——剧毒星球发掘II"
 ehof_reality_code.112.desc:0 "挖掘机已经完成了它的工作。钻出的孔深度大约43公里。$ehof_ep$的源头可能处在更深于1公里的位置，由于源头的精确大小无法被确定，一些预防措施已经被起用。当载人单元抵达隧道的尽头时，它将可以用自己携带的工具探测源头。现在可以发射该单元了。\n\n载人钻探单元报告它已经抵达源头的位置。这个位置本身就足够奇怪了。\n\n在到达距离源头所在位置约300米的之后，地壳物质突然消失，他们抵达了一个地壳内部的空腔。在空腔中找到了一个像是源头的结构。它长得像一个八面体，直径最大处约为2.5公里。\n\n由于未知原因，这个实体周围的整个空间都在摇晃，就像这个实体正在投射某种力场一样。这也可以解释为什么首先源头周围有一个大的开阔空间。\n\n根据对表面的扫描，它的表面由某种未知材料构成。热扫描显示出这个实体的惊人特性。它的温度几乎为绝对零度，达到了10^-21K的级别，比黑洞还冷。在如此低温下，一个物体可以被视为几乎在时间中定格。这个结构如何、又为什么处于如此低温尚不明确。对于似乎是是它所产生的力场也可以这样说。\n\n扫描仪无法穿透它的表面，也探测不到任何辐射迹象，除了正常的场相互作用和$ehof_ep$的微弱波动。我们想获取更多信息的唯一办法是找到方法进入这个物体。"
 ehof_reality_code.113.name:0 "现实编码——剧毒星球发掘III"
 ehof_reality_code.113.desc:0 "为了进入这个物体花费了很长时间，但等待最终等到了回报。\n\n在使用多种不同方法去试图进入这个物体之后，研究人员使用频率和幅度与$ehof_ep$接近的引力波，希望物体能出现反应。它出现了反应。\n\n在物体的一个面上出现了一个入口。研究人员进入了入口并发现了一些东西，只能说成是难以置信的复杂机关。\n\n他们研究了很久，发现这个机关是对真实入口的额外保护，是一种身份检查点。他们需要更强的计算能力协助来解决这个机关。尽管如此，他们获得了成功，得到了访问权限。在内部，他们发现一个高度复杂的技术系统。\n\n经过对系统的深入研究，他们能够确定该结构的原始功能。它不是$ehof_ep$的来源，而是充当放大器和转发器。该序列似乎是通过引力电磁波传输到恒星系边缘的，在那里，通过一种未知的机制进入了某种超光速旅行。\n\n也许在恒星系边缘被发现的外星实体$PGATE_GALACTIC$与此有关。\n\n研究人员已经从放大器中提取了一个与早期发现的原始代码序列兼容的$ehof_ep$独特代码序列片段。此外，他们还在放大器的组成方面取得了惊人的发现。\n\n对物体内部成分的测试表明，它是由一种独特的，能够自我复制和自我再生的物质制成的，类似于活金属。由于缺乏必要的设备，研究人员无法确定该物质的组成，但它可能具有很大的潜在研究价值。因此，研究人员提取了该物质的样本进行进一步分析。\n\n研究人员正在为返回地面作准备。"
 code_2_cat:0 "现实编码——破碎星球"
 code_02_category_desc:0 "§H[this.GetName]§!在§H[root.solar_system.GetName]§!星系内接收到了$ehof_epcs$的另一条传输信息。就像前两次，它瘫痪了这艘船，但是这一次，它的$ehof_closed_modular$可以在几分钟内重启飞船功能，比上一次快了很多。\n\n$ehof_ep$探测器可以确定传输信息的源头处在这个恒星系内部，破碎星球§H[from.from.GetName]§!。它位于行星表面或者行星内部的确切未知需要通过调查确定。\n\n$ehof_ep$扫描器可以确定源头的确定位置，但是这将要花费一定时间。"
 ehof_reality_code.201.name:0 "现实编码——破碎星球"
 ehof_reality_code.201.desc:0 "我们确定了位于行星§H[from.from.GetName]§!上的$ehof_ep$的源头的确切位置。\n\n源头似乎位于行星的一个巨大碎片的内部，深度约为223.7公里。\n\n事实证明，这一挖掘工作将比第一个更具挑战性，这不仅是因为源头位于比上一个更深的位置，而且还因为危险和不稳定的环境。我们要处理的碎片可能会分解或与其他碎片相撞。\n\n小心为妙。"
 code2_digsite:0 "现实编码——破碎星球发掘"
 code2_digsite_desc:0 "在§H[code_world_planet.GetName]§!上进行挖掘必需的设备已经准备好部署。\n\n在开始挖掘前，需要固定好挖掘井，安装好设备。"
 ehof_reality_code.211.name:0 "现实编码——破碎星球发掘I"
 ehof_reality_code.211.desc:0 "为了保护挖掘现场免受小行星撞击和地震的影响，安装了多个能量护盾和大型电磁场发生器，以在碎片上创造一个不受外界影响的独立空间，该空间无法被周围物质的影响撕裂。设备已安装并准备部署。\n\n由于碎片结构的不稳定性和震源的深度，不可能用传统的挖掘机进行挖掘。将使用专门的载人钻探单元取而代之，进行该挖掘。\n\n它将通过钻透各个地层进入碎片，直到到达源头的位置。\n\n现在已准备好部署该单元。"
 ehof_reality_code.212.name:0 "现实编码——破碎星球发掘II"
 ehof_reality_code.212.desc:0 "载人钻井单位报告说它已经到达了源头所在的位置。就像在第一个放大器实体所在的剧毒世界内部一样，对象周围环绕着一片开阔空间。它的形状也像第一个八面体一样。这使得我们假设八面体形状适合它的未知目的，并且比其他形状更好。它也可能只是其创建者喜欢的设计。\n\n基于对放大器实体的扫描和分析，它与第一个实体相同，仅有的不同只是因为它位于其他位置。\n\n载人钻井单位的研究人员准备采取必要的行动进入实体。"
 ehof_reality_code.213.name:0 "现实编码——破碎星球发掘III"
 ehof_reality_code.213.desc:0 "即使进入该物体的步骤与第一次的一模一样，仍然花了好些时间才得以进入。\n\n它并没有像第一个物体那样对$ehof_epcs$做出反应。团队成员不得不对传输强度进行试验，来找出正确的传输强度，这打开了那个物体。\n\n这类物体的入口机制是类似的，但是仍然有足够的差异，对于团队造成了挑战。仍然不清除到底是开启所需的信号强度和入口机制的复杂性对于每个放大器物体都不一样，还是说这些物体会以某种方式互相通讯，并改变它们的特性。\n\n无论怎样，团队成功提取出了$ehof_epcs$的另外一个编码序列片段，并将其与之前的两个片段合并在了一起。成功地获得了对于放大器数据库的有限访问，并翻译了信息。他们对于神秘图案本身，$PGATE_GALACTICS$，以及$ehof_sm$都有了更多了解。\n\n实际上，位于虫洞内聚星系的$PGATE_GALACTIC$物体，似乎是负责$ehof_epcs$序列在星际距离上的传输。引力电磁波的极高能内容——神秘图案凭此进行传输——似乎对于$PGATE_GALACTICS$激活是必须的。\n\n由于所有已知的$PGATE_GALACTICS$似乎都正处于休眠之中，可以假设，需要有一个特定的能量强度，或者是类似的什么东西，来激活它们。如果该假说成立，或者需要被验证的话。关于$ehof_sm$，团队成功发现它收到了对它的指令，来自于某种只能被描述为一个先进AI程式的东西，以某种方式整合并分布于其全部物质上。\n\n它配备了大量不同的指令，根据该类物质所处的环境来执行。该AI程式能够通过未知方式来认知并分析环境以及环境对$ehof_sm$的影响，并对复合纳米晶微粒给予指令来适应环境。整个流程都在一飞秒内被执行完毕，这就是为何其物质能够如此迅速地做出反应，并适应环境影响和环境条件。\n\n这仍然不能解释其组成物质是如何能够表现得如此类似生命，拥有准知觉，以及组成物质是怎样能够立即适应它所在的没每一个环境的。通过我们科学家研发出的新型特殊工具，团队成员能够影响AI程式，并轻度改变适应指令，这迫使$ehof_sm$重新改变了它的形状。\n\n这一发现将会促进特殊$ehof_sm$组件——用于不同技术用途，例如军事单元——的制造技术的发展。我们仍然刚接触到$ehof_sm$的潜力的边缘，但是确实踏出了很远的一步。团队现在已经准备好返回地表了。"
 code_3_cat:0 "现实编码——冰封星球"
 code_03_category_desc:0 "§H[this.GetName]§!收到了$ehof_epcs$的另一个信息，处于§H[root.solar_system.GetName]§!星系内部。舰船功能已经被恢复，而信息源也已经被确定。是冰封星球§H[from.from.GetName]§!。\n\n需要进行调查来确定其确切位置是位于星球地表还是位于星球内部。"
 ehof_reality_code.301.name:0 "现实编码——冰封星球"
 ehof_reality_code.301.desc:0 "§H[root.GetName]§!确定了§H[from.from.GetName]§!内部放大器实体的位置。\n\n它位于星球北半球地下470.8千米深的地方。想要到达那里我们需要进行发掘。唯有专业的工具才能有效地凿穿寒冷和冰冻的星球表面。\n\n我们将不得不在该项目上花费足够的时间和资源获得更多关于$ehof_epcs$，放大器实体和$PGATE_GALACTICS$的信息。"
 code3_digsite:0 "现实编码——冰封星球发掘"
 code3_digsite_desc:0 "挖掘§H[code_world_planet.GetName]§!所需的必要设备已准备部署。在我们开始挖掘之前，需要保护挖掘现场以及需要安装设备。"
 ehof_reality_code.311.name:0 "现实编码——冰封星球发掘I"
 ehof_reality_code.311.desc:0 "为了保护挖掘现场免受低温的威胁，一个由弱热传导材料制成，能维持内部的热量的大型隔离圆顶被造了出来。设备已经组装完毕并准备部署。考虑到冻结的地表和地壳还有信息源的深度，一个专门的载人钻探单位将被用于挖掘。\n\n它将挖通星球的地壳和上地幔以靠近信息源，直到抵达目标地点才会停下来。现在已准备好部署该单位。"
 ehof_reality_code.312.name:0 "现实编码——冰封星球发掘II"
 ehof_reality_code.312.desc:0 "载人钻探单位报告它已经抵达了信息源的位置。一切都和前两次一样。一大片开阔的空间内部放着一台放大器。\n\n载人钻探单位的全体人员准备好采取必要的措施进入放大器实体。"
 ehof_reality_code.313.name:0 "现实编码——冰封星球发掘III"
 ehof_reality_code.313.desc:0 "研究团队成功地进入了放大器，并提取出了神秘编码序列的另一个片段。\n\n从片段之中，研究团队成功地获取了关于$ehof_epcs$传输机制的额外信息。根据已经从其他放大器和这个新的放大器内部发现的信息当中获得的知识，研究团队能够确定如何$PGATE_GALACTICS$！需要有三种事物来使$PGATE_GALACTICS$对$ehof_epcs$产生反应并活化，以将其传送到整个星际空间中去。\n\n首先，引力电磁波——输送$ehof_epcs$序列——需要有一种特定的能量内容物。哪怕能量内容物有些微差异，不算是多还是少，$PGATE_GALACTICS$都不会对信息有反应，还会中和引力电磁波。其次，输运$ehof_epcs$序列的波的类型，必需是引力电磁波。\n\n这样的原因似乎是因为$PGATE_GALACTICS$不会被其他类型辐射激活，在拥有同样的激活$PGATE_GALACTICS$所需的能量内容物的情况下。第三，神秘图案编码序列需要被完美调校，以激活$PGATE_GALACTIC$。\n\n这是作为一种方法，来确保$PGATE_GALACTIC$只会在真正需要的时候，而非意外情况下，得到激活。研究团队也通过放大器对$ehof_sm$有了额外的了解。\n\n有了研究团队成功从放大器数据库中提取出的新信息，他们成功地进一步干涉了AI程式的指令，到了这样一种程度：利用$ehof_sm$，不仅能用于由$ehof_sm$构成的自我再生结构，甚至还可以用于修复其他的非$ehof_sm$结构。通过添加额外指令，用于$ehof_sm$被添加进或者是被整合进的系统的修复中当中，就有可能利用$ehof_sm$来修复诸如船体之类的结构。钻探单元的团队正在准备返回地表。"
 code_4_cat:0 "现实编码——熔融星球"
 code_04_category_desc:0 "§H[this.GetName]§!在§H[root.solar_system.GetName]§!星系内接收到了另一个$ehof_epcs$的信号。舰船功能已经被恢复，而信息源也已经被确定。是熔融星球§H[from.from.GetName]§!。\n\需要进行调查来确定其确切位置是位于星球地表还是位于星球内部。 \n\n$ehof_ep$扫描器可以确定源头的确定位置，但是这将要花费一定时间。"
 ehof_reality_code.401.name:0 "现实编码——熔融星球"
 ehof_reality_code.401.desc:0 "§H[root.GetName]§!确定了§H[from.from.GetName]§!内部的放大器实体的位置。\n\n它位于行星南半球地下大约727.3千米深度的位置。需要进行发掘来到达这个位置。由于极端有害的环境——其温度最高可达1200摄氏度，需要对发掘现场进行严密保护。\n\n我们必须向该项目投入必需的时间和资源，以更多地了解$ehof_epcs$、放大器物体和$PGATE_GALACTICS$。"
 code4_digsite:0 "现实编码——熔融星球发掘"
 code4_digsite_desc:0 "挖掘§H[code_world_planet.GetName]§!所需的必要设备已准备部署。在我们开始挖掘之前，需要保护挖掘现场以及需要安装设备。"
 ehof_reality_code.411.name:0 "现实编码——熔融星球发掘I"
 ehof_reality_code.411.desc:0 "为了保护发掘现场免受强温和地壳构造与火山活动的影响，设置了多个能量屏障与大型电磁场的发生器，以在地壳物质中创造出一个孤立区域——不会因为地壳构造的影响而撕裂，还能隔热。\n\n设备已经安装完毕并准备部署。\n\n由于信号源的深度，以及地壳和地幔的温度，需要采用一种不同于前三次发掘的方法。首先，一台耐热挖掘机会挖出一条350千米深的隧道。然后，一种特殊的耐热载人钻探单元会被送下隧道，安全无损地行进，知道抵达隧道末端，在那里它会开始用它自己的钻探能力来到达放大器实体的位置。\n\n现在可以部署挖掘机。"
 ehof_reality_code.412.name:0 "现实编码——熔融星球发掘II"
 ehof_reality_code.412.desc:0 "挖掘机已经完成了挖掘并凿出了通道。钻探单位已经准备好部署。"
 ehof_reality_code.413.name:0 "现实编码——熔融星球发掘III"
 ehof_reality_code.413.desc:0 "载人钻探单元报告说，它已经到达了放大器。团队正在准备执行进入放大器实体的必需步骤。"
 ehof_reality_code.414.name:0 "现实编码——熔融星球发掘IV"
 ehof_reality_code.414.desc:0 "团队成功进入了放大器，并提取出了另一段神秘编码序列片段。\n\n片段开始有意义了。当这些片段被同时使用的时候，它们会自动排列成特定的序列、频率和振幅。这些片段似乎是$ehof_epcs$序列的奇特表示形式的一部分。它不同于其它所有类型——那些只是用来激活$PGATE_GALACTICS$，将它们变成$PGATE_GALACTICS$，并且在$PGATE_GALACTICS$之间传输$ehof_epcs$。现在看来，这个独特的表示形式似乎对我们没有用处，因为它并不完整。根据计算分析，至少还需要一到两个特定片段，才能让序列完整。目前尚未知晓它的用途。\n\n除了罕见的$ehof_epcs$的额外片段以外，我们还发现了更多关于$ehof_sm$的信息。我们已经知道，$ehof_sm$由纳米机械阵列组成，存在固有的AI程序，分析环境，并告诉$ehof_sm$去执行何种行动，以适应环境影响。\n\n我们不知道的是，这些指令是如何分布在全部组成物质中的，因为它显然能够同时对环境影响做出反应，在构成物质中的任何一处，即使这个影响只对一个位置产生了作用。现在我们知道，这些纳米微粒——构成了全体组成物质——都通过一个极其先进、极其复杂的网络互相连接，每个纳米微粒都充当了神经元、眼睛和手，使之有效地成为了一个蜂群意识。\n\n每个纳米颗粒都能感知到环境信息，并立即将其散步到整个组成物质中，使固有AI程序可以进行处理，在每一个纳米颗粒都充当处理器的协助下。然后它们会立即从程序那里获得指令，这解释了$ehof_sm$极其迅速的适应机制。$ehof_sm$的蜂群思维非常先进，它的计算能力甚至可以和我们最大的量子计算机网络匹敌，并由此产生了这样一个假设：它可能不只有1知觉，甚至还有自我意识。\n\n尽管如此，有了关于$ehof_sm$的新知识，我们就可以利用$ehof_sm$蜂群思维极强的计算力，来创造由$ehof_sm$蜂群思维控制的系统。由超复杂$ehof_sm$蜂群思维控制的武器、舰船和构造体，将能够迅速做出反应和适应，比我们已经拥有、以及未来可能拥有的任何事物都要快。\n\n将所有这些新知识记在脑子里，钻探单元的成员们已经准备好返回行星地表了。"
 code_5_cat:0 "现实编码——气态巨星"
 code_05_category_desc:0 "§H[this.GetName]§!在§H[root.solar_system.GetName]§!星系内接收到了另一个$ehof_epcs$的信号。舰船功能已经被恢复，而信息源也已经被确定。是气态巨行星§H[from.from.GetName]§!\n\n。需要进行调查来确定其确切位置是位于星球地表还是位于星球内部。"
 ehof_reality_code.501.name:0 "现实编码——气态巨星"
 ehof_reality_code.501.desc:0 "§H[from.from.GetName]§!上的放大器实体的位置已经被确认。\n\n就像之前的所有放大器实体一样，这个实体位于行星内部，深度约为6449.2千米，处于行星北极之下。\n\n这次发掘可能会是目前进行过的最困难的一次。需要高度特化的耐久设备来到达放大器实体那里。极端密度与高温会使得该项目变得棘手。首先要生产所需的设备。"
 code5_digsite:0 "现实编码——气态巨星发掘"
 code5_digsite_desc:0 "挖掘§H[code_world_planet.GetName]§!所需的必要设备已准备部署。由于目标位于气态巨行星的大气层深处，我们需要采取些非常规手段。"
 ehof_reality_code.511.name:0 "现实编码——气态巨星发掘I"
 ehof_reality_code.511.desc:0 "为了抵达放大器实体所在的位置，一种特殊设施会被建造在§H[code_world_planet.GetName]§!的大气层内部，确切来讲是位于实体的上方。\n\n气态巨行星大气的巨大压力，以它们是流体而非固体这一事实，使得常规发掘变得不可能。\n\n这个设施将会使用一个巨大的锚——它将坠入巨行星大气的内部。它会不受限制地下落，直到它移动了一半的距离，在那里设施会开始让锚减速，以便锚可以停在离实体位置非常近的地方，而不会受到任何损伤。在那里，电磁场生成器会让锚固定在原位。\n\n锚与设施的连接，会在之后被用作一条特殊的耐热耐压升降机单元的线路，该单元会沿着线路行驶，直到它到达信号源。\n\n现在锚已经准备好部署了。"
 ehof_reality_code.512.name:0 "现实编码——气态巨星发掘II"
 ehof_reality_code.512.desc:0 "锚已到达信号源位置。它被锚定，与设施的连接稳定。\n\n升降机单元现在可以部署了。"
 ehof_reality_code.513.name:0 "现实编码——气态巨星发掘III"
 ehof_reality_code.513.desc:0 "升降机单元报告说，它已经到达了放大器。就像之前的行星内部一样，力场在放大器周围产生了一个空隙，但它并没有阻止外壳材料压碎放大器实体，而是阻止了大气压力。全体船员准备采取必要的措施进入放大器实体。"
 ehof_reality_code.514.name:0 "现实编码——气态巨星发掘IV"
 ehof_reality_code.514.desc:0 "钻探团队已经进入了放大器内部，并提取出了另一段$ehof_epcs$序列片段。\n\n显然，独特的$ehof_epcs$序列已经近乎完成。序列的组合片段似乎可以被用来进一步深入访问放大器实体的数据库，并且可以协助来更容易地转换信息。\n\n凭此，团队能够确认这一独特序列的最初用途。$ehof_epcs$的这一表示形式，作为主代码，可以被用来开启一个与$ehof_epcs$自身原点的连接！根据从放大器数据库中获得的信息，一般来说，似乎只有原点本身能够建立自身与其它$PGATE_GALACTICS$之间的连接。\n\n然而，协同运作的话，多个放大器实体也能做到这一点。这至少需要其中的六个，因为只有它们可以创造出完整的主代码序列。远点的确切位置仍然未知，但是只要我们获得整个序列，就能有一个$PGATE_GALACTIC$和它连接。\n\n除此以外，团队还从放大器数据库中获得了更多关于$ehof_sm$的知识。除了更深地了解了$ehof_sm$蜂群思维以外，他们还了解了更多关于$ehof_sm$以及构成它的古代建筑如何获得能量的知识。自从开始发现放大器和$PGATE_GALACTIC$是由$ehof_sm$构成的以后，我们就未能确定那些能量的来源，那些能量为它们供能，并使它们基本上坚不可摧，在近乎无限的时间内。\n\n没有任何关于某种形式的发电机或者能量核心的迹象。现在我们知道，这些构造物利用了一种超凡能源，显然是由一个无法探知的来源传输到这些构造体这里。完全不知道能量是来自外部，还是由构造体利用局部的真空能或者虚境能量来为自己功能，但是根据这些建筑每个都有巨大的能量来看，不太像是利用了局部真空能，因为它不足以产生前述的所含能量。\n\n如果是这样，那么必然存在某种额外的能量源。如果它是虚境能量，那么至少能解释驱动这些建筑的能量的奇特性质。尽管如此，研究它是何种能量以及它来自何处，可能会解开$ehof_sm$与古代构造体的潜能的最后秘密。"
 code_6_cat:0 "现实编码——恒星"
 code_06_category_desc:0 "§H[this.GetName]§!在§H[root.solar_system.GetName]§!星系内接收到了另一个$ehof_epcs$的信号。舰船功能已经被恢复，而信息源也已经被确定。是恒星§H[from.from.GetName]§!\n\n。需要进行调查来确定其确切位置是位于星球地表还是位于星球内部。"
 ehof_reality_code.601.name:0 "现实编码——恒星"
 ehof_reality_code.601.desc:0 "§H[from.from.GetName]§!的放大器实体的位置已经被确认。\n\n到达这个放大器实体的位置会是一个极其艰巨的任务，因为它处在恒星内部，位于恒星表面之下74650.7千米深度的地方。极端的密度和温度会使得该项目极其艰难。首先要制造出必需的设备。\n\n无法预测该项目的资金和时间投入，但是完成神秘主编码的序列，抵达$ehof_epcs$的起源，这值得付出任何代价。"
 code6_digsite:0 "现实编码——恒星发掘"
 code6_digsite_desc:0 "§H[code_world_planet.GetName]§!项目所需的必要设备已准备部署。由于目标位于恒星的对流区，我们需要采取些非常规手段。"
 ehof_reality_code.611.name:0 "现实编码——恒星发掘I"
 ehof_reality_code.611.desc:0 "为了到达放大器的位置，在§H[code_world_planet.GetName]§!光球层上建造了一座专门的设施，正好在目标位置上方。恒星内部的强大压力和热量，使常规挖掘工作无法进行。\n\n该设施将使用一个巨大、超耐热的锚，投放到恒星光球层中。它将穿过光球物质，直到接近该位置，电磁场发生器将锚固定在那里。\n\n锚与设施的连接将被用作专门的升降机装置线路，它将跟随线路直达源头。\n\n锚已可部署。"
 ehof_reality_code.612.name:0 "现实编码——恒星发掘II"
 ehof_reality_code.612.desc:0 "锚已到达信号源位置。它被锚定，与设施的连接稳定。\n\n升降机单元现在可以部署了。"
 ehof_reality_code.613.name:0 "现实编码——恒星发掘III"
 ehof_reality_code.613.desc:0 "升降机单元报告说，它已经到达了放大器实体。就像之前的行星内部一样，力场在放大器实体周围产生了一个空隙，但它并没有阻止外壳材料压碎放大器实体，而是阻止了大气压力。全体船员准备采取必要的措施进入放大器实体。"
 ehof_reality_code.614.name:0 "现实编码——恒星发掘IV"
 ehof_reality_code.614.desc:0 "船员们进入放大器，并提取了$ehof_epcs$主码序列的另一个片段。\n\n有了这个最后的片段，我们终于可以完整组装$ehof_epcs$主码序列了！完整序列使我们能前往$ehof_epcs$的原点，在那里我们可能会发现$ehof_epcs$，放大器目标和$PGATE_GALACTICSS$的目的。\n\n至于$PGATE_GALACTICSS$。完整的主代码序列使我们能完全进入该放大器的数据库。船员们收集到的新信息，终于向我们揭示了驱动$ehof_sm$、$PGATE_GALACTIC$和放大器的缥缈能量本质。如果附近没有更强大的能量源或者主能量无法供给，$ehof_sm$就可以吸收利用局部的真空能量。\n\n所说的能量源似乎是神秘图案的来源。$ehof_sm$接收来自原点、在虚境中传输的能量。$ehof_sm$接收的是虚境能量，这就产生了一种假设，即原点是虚境原生的实体。\n\n也有可能虚境只是能量的载体，而原点只是将能量灌注到虚境中，在该过程中转化为虚境能量。不管怎样，现在找到原点变得更加关键，因为现在我们不仅可能找到神秘图案、放大器和$PGATE_GALACTICSS$的目的，还可能解锁$ehof_sm$的真正潜力。\n\n电梯装置的工作人员正在为返回恒星表面的旅程做准备。"
 ehof_reality_code.1000.name:0 "现实编码——原点"
 ehof_reality_code.1000.desc:0 "经过多年来对$ehof_epcs$主码序列所有片段的检索，我们终于收集到了足够的部分将其组装完整。\n\n我们发现放大器和$PGATE_GALACTICSS$，散布在$ehof_cohesive$星系中，用于将$ehof_epcs$传送到整个星系或更远的地方，目的地仍然未知。我们已知以下几点：放大器能对某个未知的目地制造拟负质量，并使用$PGATE_GALACTICSS$相互沟通。它们通信的讯号，也就是$ehof_epcs$码序，通过重力电磁波传播，直到到达$PGATE_GALACTIC$，然后$PGATE_GALACTIC$对它作出反应或不作反应。\n\n这取决于$ehof_epcs$的频率和振幅，以及携带$ehof_epcs$的重力电磁波内部储存的能量强度。如果$PGATE_GALACTIC$确实有反应，它就会转化为$PGATE_GALACTIC$，将$ehof_epcs$传送到所需的$ehof_cohesive$星系中。这一切的根本目的仍是一个谜，但对原点的调查有望向我们揭示它。\n\n多亏了主代码序列，我们现在能在$PGATE_GALACTIC$和神秘图案的起源之间建立联系。\n\n除此之外，通过在放大器内收集的知识和对$PGATE_GALACTICS$的研究，我们现在可以研究制造$ehof_sm$的技术，并创造出我们自己的$PGATE_GALACTICS$!"
 ehof_reality_code.10001.name:0 "灭星者"
 ehof_reality_code.10001.desc:0 "我们终于到达了$ehof_epcs$的起源星系，[root.GetStarName]。\n\n该系统由一个巨大的黑洞和一个绕其运行的单一天体组成。这是一个巨大的球形结构，直径约为15,000,000公里。这个结构绝对不是自然形成的，而且似乎得到了一个我们以前没有遇到过的船只，“灭星者”的保护。\n\n我们应该谨慎行事，因为它看起来极具敌意，而且全副武装！我们可能必须击毁这艘船，因为它可能会阻止我们接近这个球状体。"
 ehof_reality_code.10002.name:0 "抹灭者已被消灭"
 ehof_reality_code.10002.desc:0 "就在我们快要赢得对灭星者的战斗时，它却消失得无影无踪。没有任何迹象表明它去了哪里，也不知道它是否会回来。\n\n不管怎样，我们现在可以继续任务，也是我们来这里的初衷。球状物体可能是神秘图案的来源。\n\n表面的视觉和热扫描显示它一直在运动，并在许多不同的物质状态之间变化。它既不是固体，也不是液体，也不是气体，也不是等离子体。它同时是所有这些状态！甚至超高或超低能量的物质状态也出现在表面的组成中，比如玻色-爱因斯坦-凝聚态、简并态物质甚至光子物质。\n\n表面还时常在不同的位置自行发光，可能是由于光子物质衰变和不断的相变。根据我们对$ehof_sm$的了解，以及其他所有原始结构都是由它构成的事实，表面很可能是由同一种材料构成的。遗憾的是，验证这一假说的尝试是徒劳的，由于恒定和极快的相变，用扫描仪无法确定表面的成分。值得注意的是，它似乎拥有特定的配色方案，几乎在整个构造中都是一样——金银色和橙色。这一切是如何运作我们一无所知。\n\n两个圆形区域，只能定义为该球体的“极点”，因为完美的球体是没有极点的。它们的直径约为200万公里，似乎由一种青铜色的固体结晶材料制成。与地表其他部分不同，这些极点是静止的，不会有丝毫变化。在这些极点的中心，有某种大型的标志，形状与放大器和$PGATE_GALACTICS$上的标志相似。它可能是这个构造的创造者、放大器和$PGATE_GALACTICSS$的某种代表符号。\n\n就像放大器目标一样，表面不能用扫描仪穿透，但与它们不同，其温度无法确定，因为表面的相位永远在变化。\n\n入口尚无法识别——如果有的话，但它可能与放大器目标类似，只在特定条件下才会“显现”。\n\n要想确定其功能，必须对该结构进行深入研究，并找到进入该结构的途径，这是确定其功能的首要条件。我们的研究人员决定将这个构造命名为$ehof_the_sphere_named$。"
 ehof_reality_code.10002.a:0 "不可思议！"
 code_final_digsite:0 "现实编码——$ehof_the_sphere_named$"
 code_final_digsite_desc:0 "找到进入$ehof_the_sphere$的方法似乎是不可能的任务。用辐射或机械力刺激或穿透表面都是徒劳，就像放大器一样。\n\n表面作为一个整体没有确定的温度，但表面各个部分有。它们的温度可能在极低和极高的顺序范围内。\n\n每一种形式的设备，哪怕只是接触到表面，都可能在瞬间被破坏。而我们的研究人员却想采用使用$ehof_epcs$的方法。它是进入放大器和$PGATE_GALACTICS$的钥匙，所以它可能也是$ehof_the_sphere$的钥匙。然而，他们不只是使用神秘图案的代码序列，而是主码序列。如果$ehof_the_sphere$对$ehof_epcs$有任何反应，那很可能是对主码序列的反应。\n\n由于$ehof_the_sphere$的巨大体积，如果它真的对$ehof_ep$有反应，一个发射器是不够的。但一开始只会建造一个设施。它将作为$ehof_epcs$的定向发射器，通过重力电磁波将$ehof_ep$发射到表面上。\n\n现在可以开始建造了。"
 ehof_reality_code.1001.name:0 "现实编码——$ehof_the_sphere_named$I"
 ehof_reality_code.1001.desc:0 "发射器设施基本完成了打开通往$ehof_the_sphere$入口的任务。\n\n最初几次使用时，它通过引力波发射$ehof_epcs$，就像使用放大器一样，但这些尝试仍未得到$ehof_the_sphere$任何反应。之后，研究人员改用了引力电磁波，因为对$PGATE_GALACTICS$也有必要使用。这一次，$ehof_the_sphere_named$有了反应，虽然只有很短的时间。在其中一个极点上，一个直径为1公里的较小凹槽显现出来，但不久后就消失了。看来这种刺激还不够。\n\n要想开辟一个稳定的$ehof_the_sphere$入口，可能需要建造更多的设施。"
 ehof_reality_code.1002.name:0 "现实编码——$ehof_the_sphere_named$II"
 ehof_reality_code.1002.desc:0 "我们在$ehof_the_sphere$的重要项目取得了重要进展。\n\n在安装和部署多个额外发射器设施后，凹槽数量增加了。该数量似乎随着表面刺激数量增加呈指数级增长。在安装了5个额外设施后，表面正好出现了216个凹槽。它们从中心向外圆周排列，形成了一个充满均匀有序凹槽的圆形。\n\n根据1设施1凹槽，5设施243凹槽的事实，可以确定凹槽数量随着3的幂而增加。凹槽本身大小并没有变化。§E（原文如此，疑似作者数学出了问题……）§!\n\n按照这样的增加速度，总共需要126个设施，直到凹槽的数量和它们的排列能覆盖整个极圈。多建110个这样昂贵的设施，将是个经济噩梦，我们的科学家坚信，增加数量直到覆盖整个极点不会使入口显现。他们认为，仅靠这些设施发出的信号数量是不够的，这就好比$PGATE_GALACTICS$并不是简单地对$ehof_epcs$有反应，而是在特定条件下才会有反应。除了数量之外，传输的强度、频率和幅度也很重要。传输的数量和质量需要正确，才能触发入口显现。\n\n现在设施将开始向$ehof_the_sphere$发射各种强度和配置的$ehof_epcs$主码序列，以验证这一假设。"
 ehof_reality_code.1003.name:0 "现实编码——$ehof_the_sphere_named$III"
 ehof_reality_code.1003.desc:0 "我们研究人员对$ehof_the_sphere$的假设被证明是正确的。\n\n发射设施将不同强度和配置的$ehof_eps$代码序列发射到$ehof_the_sphere$上，凹槽不仅显现出来，而且还改变了大小。\n\n经过较长的一段时间，这些设施不得不测试无数种变形，他们终于确定了正确的变形。在正确强度和配置下，凹槽合并成了一个直径为240公里的大洞，$ehof_the_sphere$终于打开了。\n\n我们的科学家甚至发现，通过应用正确的强度与不同数量的设施，能增加或减少入口的大小。这种机制可能允许多种不同大小的$ehof_the_sphere$入口，也许是为了将更大或更小的货物运送到$ehof_the_sphere$。根据$ehof_the_sphere$的大小，它可能是整个行星甚至是恒星！无论$ehof_the_sphere$的创造者通过入口运送的是什么，现在都不重要，重要的是我们要揭开$ehof_the_sphere$的秘密。\n\n不幸的是，在入口的后面，还有一个巨大的机构，类似于放大器目标的内部结构。看来，我们首先要想办法解决这个机制才能最终进入$ehof_the_sphere$。\n\n我们的研究人员猜测，需要部署先进的计算辅助手段来解决这个机制问题。"
 ehof_reality_code.1004.name:0 "现实编码——$ehof_the_sphere_named$IV"
 ehof_reality_code.1004.desc:0 "为了找出$ehof_the_sphere$入口机制的解决方法，我们的科学家部署了一组极其先进的智能来寻找方案。\n\n经过多日计算和分析，这些智能确实能解决这个机制。唯一的问题是，应用机制的解决方案需要在装置上数以万计的不同位置施加机械力和辐射。\n\n该任务的机械需要优先开发建造。之后我们就终于能打开$ehof_the_sphere$！"
 ehof_reality_code.1005.name:0 "现实编码——$ehof_the_sphere_named$V"
 ehof_reality_code.1005.desc:0 "我们终于完成了解决$ehof_the_sphere$入口机制所需机械的建造。\n\n为了与所有不同位置进行交互，我们建造了数千台不同工具的无人机。\n\n目前还不知道所有的刺激是需要一次性应用还是按照特定的顺序。智能将观察整个过程，以确定需要如何应用。\n\n无人机的部署现在可以开始了。"
 ehof_reality_code.1006.name:0 "现实编码——$ehof_the_sphere_named$VI"
 ehof_reality_code.1006.desc:0 "成功了，我们解决了打开$ehof_the_sphere$!入口的机制。\n\n经过无数次尝试，智能确定无人机需要应用不同的刺激顺序，和$ehof_the_sphere$环绕黑洞发出的引力波谐振频率相一致。\n\n为什么$ehof_the_sphere$的创造者会用这种方式来保证机制安全，这绝对是个未知数，但这并不重要。\n\n$ehof_the_sphere$终于开放了。我们可以揭开它所有的神秘面纱！"
 ehof_reality_code.005.name:0 "现实编码——$ehof_sm$"
 ehof_reality_code.005.desc:0 "队员们回来后，神秘图案序列片段和构成放大器的物质样本送传给了我国的科研机构。在放大器内部样本的帮助下，我们能够了解到许多关于自我复制外星物质的信息。它是由一系列超先进的纳米机器组成的，这些机器能够自我复制，并且可以一起模仿许多不同形式的物质，及其理化特性。\n\n这种物质的行为方式，让人几乎觉得这种物质不仅有生命，甚至有意识。它能够对众多不同的环境条件做出反应，其所有反应都是为了适应条件、保证自身完整性。人们观察到了不同形式的反应。\n\n复制、重新排列和重塑，以使该物质对任何一种破坏性的物理或化学效应具有免疫力。极端的热、冷和腐蚀、强电磁场、不同形式的辐射、机械压力、激光，甚至重力。其适应能力的效率似乎没有上限，至少我们无法确定。\n\n除了转化和繁殖保存自身的能力外，这种结构还能“生长”。它的复制能力有两种不同的形式。第一种形式的复制出现在物质需要适应破坏性环境影响的时候，这时它似乎能无中生有地复制自己，也许是通过吸收破坏性影响本身的能量或物质，或者是使用一种无法察觉的能量源。\n\n在这种情况下，该物质不会或只是微不足道地增加体积。当物质已经适应了任何破坏性效应，并且接触或接近可用的物质或能量时，第二种形式的复制出现了。它将其吸收来增加体积、“生长”，显然它可以吸收几乎任何已知形式的物质和能量。\n\n只有引力能量、暗物质和拟负质量不能被吸收。这种“生长”的目的是什么，我们不得而知，但根据有关放大器的报告，“生长”不会发生在放大器内部，即使我们的队员和他们的工具直接接触到了这种物质。看来，这种物质能够对环境有“觉察”，并根据不同的情况，做出不同的反应。\n\n我们的科学家决定将这种物质命名为“$ehof_sm$”，由于其相似性可与活体金属类比。尽管我们对这种物质或其工作原理几乎一无所知，但我们的科学界确信它拥有难以想象的技术潜力，他们希望加强对这种物质和放大器的研究。不仅要找出更多关于神秘图案的信息，还要了解$ehof_sm$。\n\n对于$ehof_sm$的用途，目前可能还很有限，因为我们对它的了解还太少，无法充分地利用它，但我们的科学家开发设计了专门的设施建设，通过输入矿物质和能量繁殖$ehof_sm$。此外，我们还申请了一个调查$PGATE_GALACTICS$的项目，因为我们的科学家相信，它们可能是由建造放大器相同的实体建造，因此也可能是由$ehof_sm$组成。"
 ehof_reality_code.004.name:0 "现实编码——激活"
 ehof_reality_code.004.desc:0 "多亏了我们在放大器内收集到的知识，我们现在知道如何激活$PGATE_GALACTICS$。\n\n我们的研究人员已经着手开发激活它们的必要技术。能够传输重力电磁波并产生必要能量强度的设施正在研发中。\n\n它们将以正确的频率和振幅发射$ehof_epcs$，这样$PGATE_GALACTICS$系统就会做出相对反应并激活它。我们完全不知道$PGATE_GALACTIC$被激活后到底会发生什么，只知道如何做，现在我们可以真正开始了！"
 ehof_precursor:0 "象形文字"
 ehof_precursor_digsite_desc:0 "在§H[from.Planet.GetName]§!表面有巨大的象形文字，很像麦田怪圈，但刻在表面之上。\n\n绝对是值得研究的东西。"
 ehof_megastructure.0051.name:0 "象形文字I"
 ehof_megastructure.0051.desc:0 "§H[this.GetName]§!号的船员们即刻登陆，开始在最大的象形文字周围布置发掘场，这些象形文字位于包裹着星球北极的众多山脉南部。\n\n他们想到尽快要弄清楚这些象形文字是什么，是谁把它们放在那里的。经过一番商议，科学家们开始工作，测试空气和地面样本，并对象形文字进行表面扫描。"
 ehof_megastructure.0052.name:0 "象形文字II"
 ehof_megastructure.0052.desc:0 "自§H[from.Planet.GetName]§!上的科学家们登陆，试图破译这些象形文字的含义，找寻是谁能制造出这些文字以来，已经过去了一些星期。\n\n由于已经在这颗星球上浪费了不少时间，队员们灰心丧气，一筹莫展，宣布任务失败。他们收拾好发掘现场，开始登船准备离开。\n\n§H[this.leader.GetName]§!下达了离开星球的命令，§H[this.GetName]§!开始升入轨道，但当他们升入轨道时，科学小组注意到，他们飞船已经降落了几个星期的字形正在发出非常微弱的橙色光芒，而其他的字形却没有。"
 ehof_megastructure.0053.name:0 "象形文字III"
 ehof_megastructure.0053.desc:0 "§H[this.leader.GetName]§!停止上升，再次开始下降，船越靠近，雾的橙色就越浓。\n\n他们对这一发展感到困惑，决定绕星球一圈，低空飞过每一个字形，结果看到字形在他们经过时亮起。\n\n最终，所有的字形都亮了起来，并一直发光，但船员们还是不明白这意味着什么，于是决定再次降落在挖掘现场，从地表上看，根本看不出它在发出橙色的光。"
 ehof_megastructure.00531.name:0 "象形文字IV"
 ehof_megastructure.00531.desc:0 "重新着陆到§H[from.Planet.GetName]§!地表上之后不久，科研团队就开始测试这些象形文字周围的大气，希望能找到某种解答，当他们的传感器探测到短时间内的主要地震活动而所有象形文字都立刻停止发光的时候。\n\n出于对团队成员的健康的考虑，他们很快登上了§H[this.GetName]§!并进入轨道。\n\n他们一离开§H[from.Planet.GetName]§!的大气层，船上的传感器就探测到一道巨大的橙色光束，其速度远远超过我们所能达到的任何速度。\n\n那道光很快就脱离了视野，但是团队成员能够确定它的目的地，基于计算出的轨迹和光束的速度。我们应该调查它似乎正在前往的星系。"
 EXPLORE_EHOF_PRECURSOR_NO_RUINED:0 "橙色闪电"
 EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC:0 "船上的传感器探测到一道巨大的橙色光束，其速度远远超过我们所能达到的任何速度。\n\n光束很快就离开了可见的范围，但通过计算出的行进轨迹和这道闪电的速度，机组人员能够确定它的预定目的地。我们应该调查它似乎正在冲向的那个星系。"
 EXPLORE_EHOF_PRECURSOR_RUINED:0 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED$"
 EXPLORE_EHOF_PRECURSOR_RUINED_DESC:0 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC$"
 ehof_megastructure.0054_name:0 "死胡同"
 ehof_megastructure.0054_desc:0 "在到达星系后，看起来是在橙色的闪电到达的几周之后，它已经不复存在了......\n\n尽管花了这么多年的时间研究这个异常现象，但对于这些象形文字的意义、是谁创造了它们、为什么创造了它们，以及那道橙色的闪电是什么，人们还没有真正的了解。\n\n然而，在对散布在系统周围的随机碎片进行了一些调查之后，这里似乎曾经有某种巨大的巨型结构，可能是随着时间的推移而被黑洞摧毁的。\n\n我们的科学家要求我们尽可能抢救这片遗迹。也许这一切还没有完全消失。"
 ehof_megastructure.0055_name:0 "设施"
 ehof_megastructure.0055_desc:0 "我们到达了星系，但看起来离橙色闪电的出现已经过去了几周，它已经不见踪迹，不过在星系的中心位置有一个严重破损的还未造完的轨道结构。这个$ehof_ehof$曾今似乎能够大规模地操控黑洞。我们相信它是被用来进行星际旅行的。\n\n尽管登上了这个不知为何损坏但能明确是被遗弃的包围黑洞的结构，我们的船员还是开始着手寻找任何指引我们来到这里的生命迹象或线索。\n\n在数个多月的扫描，测试和深思之后，显然我们还是没有对这些图像是什么，谁制作了它们，为什么制作它们或者橙色闪电是什么有真正的深入了解。\n\n然而，在同时对$ehof_megastructure_ruined$的内部和四周进行考察时，我们收集到了大量的文物，为此我们的科学家很确信我们应该进一步调查。"
