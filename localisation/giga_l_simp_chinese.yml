 tech_condensed_qe:0 "精简量子电动力学"
 tech_condensed_qe_desc:0 "对于电磁场的支配将会允许我们进一步操控概然性、由量子效应主导的实体，达到只有真正的引力场操纵才能胜过它的境界。"
 allow_ehof_p1:0 "§H解锁巨构建筑：§! $ehof_ehofp1$"
 tech_ehof_phase_01:0 "$ehof_ehofp1$"
 tech_ehof_phase_01_desc:0 "利用被压缩的电磁场来操纵并扩张概率性的$ehof_wormholes$——它们会在黑洞视界中突然出现或是突然消失。由于其概率性行为，其通向的位置是随机的。"
 tech_abstract_1:0 "抽象物理理论"
 tech_abstract_1_desc:0 "一些“违背物理法则”的现象可能不能用量子力学解释。一门叫做“抽象物理学”的新物理学分支——使用极其新奇抽象的数学及物理方法来解决问题——有可能为宇宙中甚至是最为荒谬的物理现象带来解答。"
 tech_abstract_2:0 "应用抽象物理学"
 tech_abstract_2_desc:0 "即使在解释宇宙中最为抽象的物理现象时，开创性的抽象物理学方法也在毫无疑问地帮助着我们。使用这些方法来取得崭新、荒谬、前所未有、从未有人想到的突破，可能会给予我们独一无二的强力科技。"
 tech_negative_pressure:0 "负压应用"
 tech_negative_pressure_desc:0 "负压是一种曾在量子力学卡西米尔效应中出现过的现象。它以真空能的形式表现出来，但不幸的是它不可控。应用抽象物理学发现了另一种更有用、更适用的产生和控制负压的方法。它可用于各种应用领域，尤其是操纵超高强度的空间扭曲，如黑洞。"
 allow_ehof_p2:0 "§H解锁巨构建筑：§! $ehof_ehofp2$"
 tech_ehof_phase_02:0 "$ehof_ehofp2$"
 tech_ehof_phase_02_desc:0 "利用被压缩的电磁场来操纵和扩张概率性的$ehof_wormholes$——它会在黑洞视界中突然出现或是突然消失。负压提高可能的目的地概率。"
 tech_dm_injection:0 "暗物质注入"
 tech_dm_injection_desc:0 "$ehof_ehof$的扩张使我们除了施加负压外还可以向黑洞中注入$ehof_darkmatter$，其特性将在很大程度上提高我们$ehof_ehof$的效率。负压和$ehof_darkmatter$的结合，将进一步稳定膨胀的$ehof_wormholes$。"
 tech_grav_control:0 "引力场控制"
 tech_grav_control_desc:0 "抽象物理学的进步最终使我们掌握了对引力场的操纵。引力场的动态性，使我们能够很容易地扩展和压缩局部时空曲率，从而使量子效应主导的实体（如基本粒子）的引力操纵可以轻松、大规模地进行。"
 tech_negative_mass_enrichment:0 "被动负质量富集"
 tech_negative_mass_enrichment_desc:0 "微弱但永久的负压应用和永久的$ehof_darkmatter$注入，在事件视界周围创造了一股小的恒定负质量流。这些负质量可以与部署$ehof_ehof$产生的负质量一同，被$ehof_ehofs$收集系统收集。"
 allow_ehof_p3:0 "§H解锁巨构：§! $ehof_ehofp3$"
 tech_ehof_phase_03:0 "$ehof_ehofp3$"
 tech_ehof_phase_03_desc:0 "利用被压缩的电磁场来操纵和扩张概率性的$ehof_wormholes$——它会在黑洞视界中突然出现或是突然消失。引力电磁场极大的提升了$ehof_darkmatter$混合与膨胀的过程。负压提高了可能的目的地概率。"
 tech_prob_c:0 "$ehof_wormhole$目的地预知"
 tech_prob_c_desc:0 "灵敏到难以想象的快子探测器，能够在几千普朗克时间内做到探测和回应，用于确认$ehof_wormhole$目标，甚至是在其被$ehof_ehof$膨胀之前。这个虫洞目标的预示增加了航行到未知规模的$ehof_ehof$的安全性和精确度。通过这项科技，我们的$ehof_ehof$将能够直接选择银河系内的任意目的地，没有任何限制。无限的可能性在等着我们。"
 tech_vedrs:0 "真空能密度谐振激发"
 tech_vedrs_desc:0 "我们在球体内发现的秘密揭示了大规模真空操控科技的发展。通过真空能密度谐振激发振动快子力场投射板，这种装置能够主动控制小范围数量的希格斯场的对称性自发破缺机制。这创造出了一个真空能减少的局部时空气泡，拥有不同的物理定律，能允许我们的$ehof_ehof$制造出相当稳定且不会坍缩的$ehof_wormholes$，这种$ehof_wormholes$甚至能够永久地开启。"
 allow_ehof_p4:0 "§H解锁巨构：§! $ehof_ehofp4$"
 tech_ehof_phase_04:0 "$ehof_ehofp4$"
 tech_ehof_phase_04_desc:0 "$tech_prob_c$使用了超快速反应探测器，在目标膨胀之前就能探测到目标。这使我们可以选择银河系的任意地点。"
 tech_quasi_neural_net:0 "准神经网络"
 tech_quasi_neural_net_desc:0 "在研究行星植物脑的过程中获得的各种发现让我们发展出了人工准神经网络。这些人工准神经网络允许我们在各种应用领域内实现可替换的且未知的数据传输与数据管理的方法。"
 tech_scourge_deployment:0 "灾异部署"
 tech_scourge_deployment_desc:0 "猩红灾异是一种先进的合成毒素，既能像原先设计的那样用作一种地貌改造剂，也能当做一种行星覆盖化学武器，能够杀死星球上的所有生命。它的用途取决于我们。"
 tech_ehof_sentient_tier_1:0 "$ehof_sm$第I代"
 tech_ehof_sentient_tier_1_desc:0 "第一代$ehof_sm$技术，归功于我们对放大器和$PGATE_GALACTICS$的奥秘的研究。它包括一项用于建造作为$ehof_sm$培养场地的新型设备、名为“$ehof_sm$铸造厂”的技术。它允许我们制造出更多的$ehof_sm$而无需从$PGATE_GALACTICS$中提取。"
 tech_ehof_sentient_tier_2:0 "$ehof_sm$第II代"
 tech_ehof_sentient_tier_2_desc:0 "第二代$ehof_sm$科技，归功于我们对放大器和$PGATE_GALACTICS$的奥秘的研究。它包括一种新型装甲技术——被称为$ehof_sm$装甲，使用了$ehof_sm$的自我修复机制——和一种新型高射炮塔技术——使用相当先进的$ehof_sm$AI来压制来袭的炮火。"
 tech_ehof_sentient_tier_3:0 "$ehof_sm$第III代"
 tech_ehof_sentient_tier_3_desc:0 "第三代$ehof_sm$科技，归功于我们对放大器和$PGATE_GALACTICS$的奥秘的研究。它包含了一种更先进的$ehof_sm$装甲技术和一种新型轨道炮炮塔技术——将$ehof_sm$同时用于两方面：瞄准、追踪目标，以及通过裂解其结构来破坏它们。"
 tech_ehof_sentient_tier_4:0 "$ehof_sm$第IV代"
 tech_ehof_sentient_tier_4_desc:0 "第四代$ehof_sm$科技，归功于我们对放大器和$PGATE_GALACTICS$的奥秘的研究。它包含了一种新型火炮类炮塔技术——利用$ehof_sm$来同时瞄准、追踪并伤害目标——和一种新型舰船电脑技术——利用极其强大的$ehof_sm$蜂群思维来控制舰船和空间站。"
 tech_ehof_sentient_tier_5:0 "$ehof_sm$第V代"
 tech_ehof_sentient_tier_5_desc:0 "第五代$ehof_sm$科技，归功于我们对放大器和$PGATE_GALACTICS$的奥秘的研究。它包括了一种新型机炮类炮塔技术——利用$ehof_sm$来同时瞄准、追踪和伤害目标——和新一代的$ehof_sm$扩增设施技术——能够生产出更多的$ehof_sm$。"
 tech_ehof_sentient_tier_6:0 "$ehof_sm$第VI代"
 tech_ehof_sentient_tier_6_desc:0 "第六代的$ehof_sm$科技，归功于我们对于放大器和$PGATE_GALACTICS$的奥秘的研究。它包括一种新型舰脊炮技术——利用$ehof_sm$来同时瞄准、追踪和破坏目标——和一种更先进的$ehof_sm$装甲与$ehof_sm$能源核心技术——通过接入$PGATE_GALACTIC$的能量源来产生巨大的能量。"
 tech_ehof_sentient_tier_7:0 "$ehof_sm$第VII代"
 tech_ehof_sentient_tier_7_desc:0 "第七代$ehof_sm$技术，归功于我们对于千变万化的奥秘的研究。它包括一种新型的泰坦炮技术——将$ehof_sm$同时用于瞄准、追踪和破坏目标——和一种更先进的$ehof_sm$装甲技术。"
