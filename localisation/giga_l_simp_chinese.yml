 giga_katrebels.01234.desc:0 "在一个并不令人惊讶的转折中，似乎一些新生的§Y灌顶魔鱼§!已经借助他们新获得的强大身体能力开始抵抗喵星人的统治，其中许多人加入了§Y魔鱼结社§!！\n\n§Y魔鱼抵抗力量§!有效提高了1点。"
