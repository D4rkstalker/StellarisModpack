 SQUAREWORLD_PROJECT:0 "调查方形世界"
 SQUAREWORLD_PROJECT_DESC:0 "组织一次前往方形世界及其空间站的探险，揭开它们的神秘面纱。"
 requires_ap_galactic_wonders:1 "$TRIGGER_FAIL$需要§Y$ap_galactic_wonders$§!飞升。"
