 giga_aeternum.4330.name:0 "埃昂迪亚考察：§R遭到攻击§!"
 giga_aeternum.4330.desc.oof:0 "我们的探险队报告说，他们在埃昂迪亚表面遭遇了敌对力量。\n\n[aet_exp_sender.aet_random_hostile_encounter_loc]\n\n不幸的是，由于我们的$aet_strength_value$点§R力量§!低于他们的$aet_resilience_value$点§P抵抗力§!，我们的探险队受到了损失，失去了§Y[ROOT.aet_exp_integ_damage]§H完整度§!。\n\n成功对抗这一威胁的概率为§Y[ROOT.aet_success_chance]%§!。\n\n§B探险队当前有：\n$aet_display_exp_stats$"
 giga_aeternum.4330.a:0 "该死！"
 giga_aeternum.4330.desc.yay:0 "我们的探险队报告说，他们在埃昂迪亚表面遭遇了敌对力量。\n\n[aet_exp_sender.aet_random_hostile_encounter_loc]\n\n幸运的是，感谢我们适当的$aet_strength_value$点§R力量§!，以及探险队领队的出色执行力，面对他们的$aet_resilience_value$点§P抵抗力§!，我们的探险队成功打赢了这次遭遇战，并以最小损失逃脱。\n\n成功对抗这一威胁的概率为§Y[ROOT.aet_success_chance]%§!。\n\n§B探险队当前有：\n$aet_display_exp_stats$"
 aet_random_hostile_1:0 "他们遭遇了大片的§Y自动防御无人机§!，大概是永世在不知道多少年前建造的，用于防御伯奇世界的这片特殊区域。虽说这片区域空无一物——表明永世其实从未对它做过什么，这些无人机还是坚决地保卫着它，并向我们的队伍开火。"
 giga_aeternum.4330.a.won:0 "清除它们，回收资源！"
 aet_random_hostile_2:0 "队伍遇到了一个居住在埃昂迪亚广阔金属平原当中的敌意游牧§YS拾荒者文明§!。他们立即开始袭击我们的探险队，企图为了自己的利益去窃取和搜刮我们的资源。"
 giga_aeternum.4330.b.won:0 "把他们的资源抢回来。"
 aet_random_hostile_3:0 "探险队面对的是一个巨大的§Y永世魔像§!，一种高耸的构装体，估计高度为12.3千米。这个巨大的怪物——很可能原本用于防御——显然已经被遗弃，任由它在金属平原上无休止地游荡，无意识地攻击任何遇到的东西。"
 giga_aeternum.4330.c.won:0 "分析它的残骸！"
 aet_random_hostile_4:0 "队伍面对的是一道巨大的§Y防御墙§!，它横跨伯奇世界的表面，大概是为了将地表的不同部分相互隔离。墙体上有各种固定炮塔，发现了我们的探险队后，就开始向他们开火。"
 giga_aeternum.4330.d.won:0 "打倒那个玩意！"
 giga_aeternum.4329.name:0 "埃昂迪亚考察：§S移动城市§!"
 giga_aeternum.4329.desc:0 "我们的考察队完成了一次令人震惊的探索。他们定位了一台串联着两根巨大绳索的§Y巨型陆行舰§!，它似乎拖曳着一座承载着自身文明的城市！\n\n初步调查显示它拥有约一百二十万个体的人口，并正在伯奇世界的无尽金属平原上以约一百公里的时速缓慢而稳定地前行。\n\n我们目前并不清楚这艘陆行舰的目的，但无论如何，它仍在按照这个方向不断前行。扫描显示它可能已经有数千年的历史了 ，而在其周围伴随着无数五花八门的小型载具，它们尺寸不一，风格迥异，年龄也不尽相同。\n\n我们的队伍认为也许可以和他们建立联系，其§G复杂度§!大概是$aet_complexity_value$。这可能会有风险，因为这台载具配有重型武装并可能在受惊后攻击我们。或者我们也可以击毁它并回收它的资源，其§P抵抗§!预计为$aet_resilience_value$。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
 giga_aeternum.4329.a:0 "尝试建立联系。|§Y[ROOT.aet_success_chance]%§!成功率"
 giga_aeternum.4329.b:0 "立刻把它摧毁！|§Y[ROOT.aet_success_chance_2]%§!成功率"
 giga_aeternum.4329.c:0 "别管它了。"
 giga_aeternum.43291.name:0 "埃昂迪亚考察：§G建立联系§!"
 giga_aeternum.43291.desc:0 "我们的远征队报告他们已成功破解并翻译了陆行舰上的居民的语言。\n\n他们显然被称为§Y[aet_birch_civilisation.GetNamePlural]§!，而我们也与他们的绝对领袖，§Y领航者§!建立了联系..."
 giga_aeternum.43291.a:0 "显示在屏幕上。"
 giga_aeternum.43292.name:0 "[aet_birch_civilisation.GetSpeciesAdj]领航者"
 giga_aeternum.43292.desc:0 "来访者！真是令人愉快，我们上次在§Y浩瀚宏域§!上的伟大旅途中见到其他知性种族已经是很久以前了。\n\n上次的相遇是由我的曾曾曾祖父记载的，大概486个循环之前，那时我们在一片特别好客的地块上遇见了一个孤立的部落。\n\n不管如何，你可能好奇我们是谁。我是§Y第357任领航者§!，负责带领和操纵我们伟大的§Y方舟舰§!到其终极目标...§Y世界边缘§!！\n\n是的！为了抵达浩瀚宏域的终点并发现世界边缘的神圣领域的本质，一代又一代，我的种族栖息在这艘陆行舰上，生老病死，循环往复。\n\n我和我的祖先们让这艘船稳定地按着一个方向在这片无垠的金属平原上行驶，这大概已经持续了...36000个循环。但我相信，终有一天，我们将达成这一心愿，并进入众神的领域..."
 giga_aeternum.43292.a:0 "世界的边缘？你们的众神...？"
 giga_aeternum.43292.a.response:0 "是的！你知道，§Y浩瀚宏域§!是个无边宏伟的巨大平面，我们并不知道它到底有多大，但我们知道它的边缘就是众神的领域，注视着我们的神明们在那里居住。\n\n我们的神话说，那些能抵达边缘的人可以在天堂中与神同在...所以我们把全部的资源都投入了这份追求中！\n\n我们穿行过了许多奇特的大陆，并遇见了许多种族，他们之中有不少还被说服并加入了我们！你们的人口数量似乎也很庞大，想要加入我们吗？"
 giga_aeternum.43292.b:0 "我们会提供一些资源来帮助你们的旅程！|§Y10000§!£energy£§Y5000§!£alloys£"
 giga_aeternum.43293.name:0 "[aet_birch_civilisation.GetSpeciesAdj]领航者"
 giga_aeternum.43293.desc:0 "愿众神与你们同在，旅者们！\n\n作为对你们的慷慨的回报，请收下这份囊括了我们一路以来所有发现的数据缓存吧。希望它可以祝你们一臂之力。\n\n愿我们在宇宙边际重逢！"
 giga_aeternum.43293.a:0 "一份大礼！"
 giga_aeternum.43293.a.tooltip:0 "无知是福！\n$giga_aeternum_1_intel_tooltip$"
 giga_aeternum.43292.c:0 "呃...其实...你看..."
 giga_aeternum.43292.c.tooltip:0 "揭露真相可能会带来悲惨的后果。"
 giga_aeternum.43294.name:0 "[aet_birch_civilisation.GetSpeciesAdj]领航者"
 giga_aeternum.43294.desc:0 "我们是球形论的拥护者，不对吗？不错的尝试，但你们的数据看起来好像是错...\n\n...嗯，它看起来确实比我们的更有说服力...\n\n...我是说，它...它确实有道理...而且...呃...是的，那解释了为什么...\n\n...不...不！这...这不可能..."
 giga_aeternum.43294.a:0 "睁开眼睛吧。"
 giga_aeternum.43295.name:0 "§R失去信号§!"
 giga_aeternum.43295.desc:0 "信号传输唐突中断，在我们的信息传遍整艘陆行舰后，传来了遥远的尖叫与战斗的声音。\n\n这艘巨大的载具在千年的航行中首次出现了停顿，规模庞大的内战迅速吞没了整艘舰船。\n\n只过几天，这艘有着千年历史的§Y方舟舰§!便化为了一片死气沉沉的巨大废墟..."
 giga_aeternum.43295.a:0 "我们都干了些什么？"
 giga_aeternum.43295.a.tooltip:0 "至少我们能回收一些资源。"
 giga_aeternum.43296.name:0 "埃昂迪亚考察：§R敌对的城市§!"
 giga_aeternum.43296.desc.oof:0 "我们的团队报告说，在我们采取行动以后，神秘的§Y移动城市§!用它的重型防御武器向我们的探险队开火！他们最终对我们的§H完整度§!造成了§Y[ROOT.aet_exp_integ_damage]§!伤害，我们的探险队被迫从这里撤退，留下这座巨舟继续它的奇特旅行……\n\n§B探险队当前有：\n$aet_display_exp_stats$"
 giga_aeternum.43296.a:0 "鼠辈！"
 giga_aeternum.43297.name:0 "埃昂迪亚考察：§G被毁的城市§!"
 giga_aeternum.43297.desc:0 "我们的团队报告他们成功克服了移动城市的§P抵抗力§!，并用装甲分队将其完全摧毁。\n\n在将其拆解并回收资源之前，士兵们已经进入了这片废墟并肃清了所有的幸存者。\n\n尽管如此，我们还是在战斗中遭受了小部分伤亡，损失了§Y[ROOT.aet_exp_integ_damage]§!§H完整度§!。\n\n§B探险队当前有：\n$aet_display_exp_stats$"
 giga_aeternum.43297.a:0 "谢天谢地。"
 giga_aeternum.43296.desc.yay:0 "我们的团队报告说，在我们采取行动以后，神秘的§Y移动城市§!用它的重型防御武器向我们的探险队开火！幸运的是，由于我们的§R力量§!更强，他们并不能对我们造成重大伤害，而装甲分队的后续回击则完全摧毁了这台巨大的载具。\n\n尽管这代表着遗憾的死伤，我们还是从残骸中回收了一些资源。\n\n§B探险队当前有：\n$aet_display_exp_stats$"
 giga_aeternum.43296.b:0 "令人遗憾,但这是必要的。"
 giga_aeternum.4328.name:0 "埃昂迪亚考察：§B浩渺大洋§!"
 giga_aeternum.4328.desc:0 "我们的探险队报告说，他们在埃昂迪亚表面偶然发现了一座§Y巨大的水库§!。这是一类宏壮的人工海洋，水体绵延数百万公里，远至迢遥的天际。扫描显示，其深度至少也有数百公里，表面附近没有重大活动的痕迹。\n\n为了实现这个项目，永世很可能不得不采集或合成了巨量的水，然而它似乎处于完全废弃的状态，其附近没有永世近期活动的迹象。\n\n他们不确定这个巨大海洋会有什么用途，但他们相信对它的调查会是一项价有所值的努力。他们估计这一调查的§G复杂性§!大致为$aet_complexity_value$。\n\n§B探险队当前有：\n$aet_display_exp_stats$"
 giga_aeternum.4328.a:0 "前往海底！|§Y[ROOT.aet_success_chance]%§!成功率"
 giga_aeternum.4328.b:0 "那只是一些水，没什么意思。"
 giga_aeternum.43281.name:0 "考察报告：§B浩渺大洋§!"
 giga_aeternum.43281.desc.a:0 "我们的探险队报告说，他们已经对位于埃昂迪亚的巨大水库进行了彻底分析。\n\n无数§Y稀散的岛屿§!点缀于海洋之上，彼此被横跨数千公里的海水隔开。岛屿由巨大的水下柱子连接到海底，每个岛屿大约有一平方公里的面积，小型居住建筑群的衰败废墟是其特征。每座岛屿上还分布着有机生物的残骸，估计都有几万年的历史。\n\n进一步分析发现，这些岛屿是§Y永世§!使用的一种异域“监狱”——他们将最严重的罪犯和违法者，以及被绑架物种的随机个体放逐到这些孤立的岛屿上，然后利用隐藏在岛屿内部的隐蔽科学装置观察他们在受到完全隔离时的行为。\n\n显然，这座监狱在某一时刻被废弃，囚犯们最后都饿死或老死。在水中也发现了一些有机残骸，表明他们中的一些人试图进行一次卑鄙却最终徒劳的逃亡。\n\n尽管看起来并不是特别有趣，但这还是让我们获得了关于永世文化和技术的珍贵情报。"
 giga_aeternum.43281.a:0 "一个奇怪的监牢，确实如此。"
 giga_aeternum.43281.desc.b:0 "我们的探险队报告说，他们已经对位于埃昂迪亚的巨大水库进行了彻底分析。\n\n在静止的水面下，隐藏着一座万分庞大的§Y裂变反应堆§!，拥有先进的设计，至少有一百公里长。这很让人感到意外，因为这种反应堆原本被认为是过于原始，所以永世不可能采用，但是他们似乎在进行将这类装置扩张到巨大规模的实验，不论出于何种原因。\n\n在过去的八十万年里，反应堆一直依靠一座小行星大小、令人震撼的铀块来运行，时至今日，仍在产出大量的电力——它们很快就毫无意义地消散在伯奇世界的框架之中，因为显然永世最终没有使用这些电力。\n\n我们在反应堆周围发现了一些痕迹和水下废墟，这表明至少有8个在伯奇世界上演化出的不同文明都偶然发现了这个反应堆，并试图摄取其能量。\n\n虽然这个反应堆的设计不够先进，无法提供任何真正的技术情报，但我们的探险队认为，将它与我们自己的电网连接起来，或许是一项不错的投资。"
 giga_aeternum.43281.b:0 "现在插上电源！|§Y10000§! £alloys£"
 giga_aeternum.43281.b.scrap:0 "将它报废，回收合金，并获取那些铀。"
 giga_aeternum.43281.desc.c:0 "我们的考察队报告说，他们对埃昂迪亚的巨大水库进行了详尽的分析。\n\n数千艘专业潜艇已经抵达水库底部，经过一系列密集勘察与扫描，他们在人工海床上找到了一个小洞，少量的水正通过这个洞口泄露。当把一个小型探测器从这个洞口发射出去时，他们意识到，这个洞通向……虚无。\n\n事实上，这个洞直接穿过了伯奇世界的外壳，直接通向超大质量黑洞上方的真空地带！在那里流过的水会立即落入奇点，变成新的、令人兴奋的物质形式，最终消失在事件视界中。\n\n虽然起初对这个洞的用途感到困惑，但后来他们意识到，这个洞是在水库本身产生后很久之后才匆匆忙忙地人为钻开了伯奇世界的外壳所产生的。通过分析这个洞本身的粗糙程度，他们推断出，伯奇世界上的另一个文明，或者说是一些卑鄙的探险家，认为这个水库是一个揭开伯奇世界巨大地壳下隐藏的秘密的机会，而不需要事先挖开数百公里的纳米合金。\n\n之后不管是谁做的，它们用相对原始的工具在海底钻了一个小洞，相比于永世的工具，他们或者他们的设备最终很可能难逃坠入奇点的命运。\n\n水库的实际用途尚不清楚，但我们的考察组认为，它可能只是永世为未来的工程储存大量水的地方，显然他们从未意识到这一点。\n\n我们的团队估计，水库要花大约3.74亿年才能完全排入黑洞，虽然这并没有揭示任何感兴趣的东西，但研究水落入黑洞的过程还是产生了少量的物理学研究收益。"
 giga_aeternum.43281.c:0 "真迷人。"
 giga_aeternum.43281.desc.d:0 "我们的考察队报告说，他们对埃昂迪亚的巨大水库进行了详尽的分析。\n\n完整的调查发现了一具位于水库底部的巨大物体，后续的研究表明这是一具§Y巨型骨骼§!！测量表示其长度超过上百英里，这个庞大的样本似乎是永世在过去所进行生物工程产物，也许是为了试图找出生物到底能有多大。\n\n骨骼上具有高度先进的基因剪裁迹象，以最大限度地提高生物的大小和寿命，粗略计算表明，整只野兽可能比一个小型月球还重。\n\n这只生物具体存活了多久不得而知，但骨架上有明显的迹象表明它经历过了剧烈的断裂，这意味着即使有水的浮力，它的体积也太过庞大，无法承受自身的重量而崩塌。该项目很可能在这次失败后被永世所废弃，他们也没有明显尝试去复制或改进它。\n\n不过，这让我们对永世的生物工程科技，以及他们的整体科研方法有了一些不可思议的见解。"
 giga_aeternum.43281.d:0 "可怜的家伙……"
 d_aeternum_gigantic_fission_reactor:0 "巨型裂变反应堆"
 d_aeternum_gigantic_fission_reactor_desc:0 "永世在遥远的地方建立了一座奇怪的裂变反应堆，依靠一块的巨大铀块运作，并提供了巨额的电能。"
 d_exp_civ_primitive_preserve:0 "原始文明桦树保留地"
 d_exp_civ_primitive_preserve_desc:0 "一个完整的原始文明就居住在伯奇世界的一块片层上。研究他们意味着难以置信的科学潜力。"
 d_exp_civ_space_preserve:0 "太空时代文明桦树保留地"
 d_exp_civ_space_preserve_desc:0 "一个完整的太空时代文明就居住在伯奇世界的一块片层上。研究他们意味着难以置信的科学潜力。"
 d_exp_civ_fe_preserve:0 "先驱文明桦树保留地"
 d_exp_civ_fe_preserve_desc:0 "一个完整的古老先驱文明就居住在伯奇世界的一块片层上。研究他们意味着难以置信的科学潜力。"
 birch_gain_20_pops:0 "我们获得§Y20[aet_birch_civilisation.GetName]§!人口。"
 birch_gain_40_pops:0 "我们获得§Y40[aet_birch_civilisation.GetName]§!人口。"
 birch_gain_80_pops:0 "我们获得§Y80[aet_birch_civilisation.GetName]§!人口。"
 giga_aeternum.4327.name:0 "埃昂迪亚考察：§B文明§!"
 giga_aeternum.4327.desc.a:0 "我们的埃昂迪亚考察队有了一个惊人的发现。当他们到达伯奇世界的一个宜居区域时，他们偶然发现了一个完整的原始文明居住在这个区域！\n\n人口估计有§Y几亿§!到§Y几十亿§!，这些生物，被称为§Y[aet_birch_civilisation.GetName]§!，完全是在伯奇世界上发展起来的，被分成几十个更小的国家，分布在于这片宜居区域。初步调查显示他们还没有意识到他们所在世界的真正本质，他们似乎认为它是一个无尽的平面，向四面八方延伸。\n\n他们对世界之外的“知识”仅限于谣言、信仰和神话，许多伟大的思想家和科学家都在争论他们的世界是否真的是无限的，或者它最终会停滞不前，直接落入太空。他们所在宜居区域的表面积大约相当于1000个平均大小的大陆星球，他们只勉强占据百分之几的面积。\n\n我们可以用不同的方式对待他们。首先，我们可以尝试发起一个外交任务，说服他们以和平的方式加入我们。我们的考察队预估会有§Y[ROOT.aet_anomaly_complexity]§!点§G复杂性§!。还可以尝试接管他们，考虑到他们的低技术程度，这将相对简单一些。粗略估计大约有§Y[ROOT.aet_anomaly_resilience]§!点§P抵抗力§!。\n\n最后，我们还可以从远处观察它们的发展。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
 giga_aeternum.4327.desc.b:0 "我们的埃昂迪亚考察队有了一个惊人的发现。当他们到达伯奇世界的一个宜居区域时，他们偶然发现了一个完整的文明居住在这个区域！\n\n人口估计有§Y数千亿§!，这些生物，被称为§Y[aet_birch_civilisation.GetName]§!，完全是在伯奇世界上发展起来的，并且联合成了一个单一的超国家，跨越了他们居住区域的几百分之一。初步调查显示，他们正在积极进行各种实验，以了解自己的世界。\n\n他们对自己世界之外的知识的认知已经开始形成，一些胆大妄为的探险者已经到达了他们居住区段的边缘，进入了覆盖伯奇世界大部分地区，广阔无垠的光滑纳米合金平原。他们可居住段的表面积大约相当于一千块一般大小的大陆世界，他们已经探索了大部分。他们所在宜居区域的表面积大约相当于1000个平均大小的大陆星球，他们已经探索了大部分地区。\n\n他们曾尝试向太空发射几艘飞船，但从未成功逃离埃昂迪亚的重力井，大多数飞船都在到达数百万公里后返回。\n\n我们可以用不同的方式对待他们。首先，我们可以尝试发起一个外交任务，说服他们以和平的方式加入我们。我们的考察队预估会有§Y[ROOT.aet_anomaly_complexity]§!点§G复杂性§!。我们也可以尝试接管他们，这可能有点棘手，因为他们的文明相对较大。我们粗略估计大约有§Y[ROOT.aet_anomaly_resilience]§!点§P抵抗力§!。\n\n最后，我们还可以从远处观察它们的发展。\n\n§B该考察队目前有:\n$aet_display_exp_stats$"
 giga_aeternum.4327.desc.c:0 "我们的埃昂迪亚考察队有了一个惊人的发现。当他们到达伯奇世界的一个宜居区域时，他们偶然发现了有一个完整的先进文明居住在这个区域！\n\n人口估计有§Y数万亿§!，这些生物，被称为§Y[aet_birch_civilisation.GetName]§!，完全是在伯奇世界上发展起来的，并且联合成了一个单一的超国家，跨越了他们大部分的宜居区域。初步调查显示，它们非常清楚自己生活在一个伯奇世界，它们甚至对其大小做出了惊人的精确测量。\n\n他们对自己世界之外的事物的了解非常准确，他们甚至开始进行自己的探险来绘制伯奇世界的其余部分，尽管速度比我们慢得多。他们的可居住区段的表面积大约相当于1000个平均大小的大陆星球，几乎已经完全殖民化了。\n\n他们已经向太空发射了无数的飞船，其中一些成功地逃离了埃昂迪亚的重力井，另一些则在伯奇世界建立了稳定的轨道，并为他们提供了巨大家园的绝佳影像。\n\n我们可以用不同的方式对待他们。首先，我们可以尝试发起一个外交任务，说服他们和平加入我们。我们的考察队预估会有§Y[ROOT.aet_anomaly_complexity]§!点§G复杂性§!。我们也可以尝试接管他们，鉴于他们的文明庞大而先进。这将是相当困难的。我们粗略估计大约有§Y[ROOT.aet_anomaly_resilience]§!点§P抵抗力§!。\n\n最后，我们还可以从远处观察它们的发展。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
 giga_aeternum.4327.a:0 "尝试和平吞并他们。|§Y[ROOT.aet_success_chance]%§!成功率"
 giga_aeternum.4327.b:0 "战车加速，是时候打仗了！|§Y[ROOT.aet_success_chance_2]%§!成功率"
 giga_aeternum.4327.c:0 "保险一点，设置一片保留地吧。|§Y15000§!£alloys£"
 giga_aeternum.4327.d:0 "不值得我们浪费时间。"
 giga_aeternum_resilience_tooltip:0 "异常现象的§P抵抗力§!会与我们队伍的§R力量§!进行角力。如果我们落败，我们会失去相应的§H完整度§!（§P抵抗力§!-§R力量§!）。如果我们拥有更高的§R力量§!，胜利就会得到保障，但是这个过程中我们仍然有可能损失少量的§H完整度§!（§Y2§!到§Y10§!之间）。"
 giga_aeternum.43274.name:0 "考察报告：§R征服失败§!"
 giga_aeternum.43274.desc:0 "我们的考察队报告说，很不幸，他们对§Y[aet_birch_civilisation.GetName]§!征服失败了。凭借着纯粹的意志与武力，尽管我们在科技上占据优势，他们还是成功地击退了我们的军队，在这过程中对我们的§H完整度§!造成§Y[ROOT.aet_exp_integ_damage]§!点伤害。成功的几率是§Y[ROOT.aet_success_chance]%§!\n\n§B考察队目前有：\n$aet_display_exp_stats$"
 giga_aeternum.43274.a:0 "该死的！"
 giga_aeternum.43272.name:0 "考察报告：§R吞并失败§!"
 giga_aeternum.43272.desc:0 "我们的考察队报告说，§Y[aet_birch_civilisation.GetName]§!拒绝了和平吞并的慷慨提议。他们不顾我们武装入侵的威胁，驱逐了我们所有的外交官，现在正围绕他们的文明建立防御阵地。\n\n当然，如果愿意的话，我们现在可以考虑使用武力。我们粗略估计他们大概会有§Y[ROOT.aet_anomaly_resilience]§!点§P抵抗力§!。成功的几率是§Y[ROOT.aet_success_chance]%§!\n\n§B考察队目前有：\n$aet_display_exp_stats$"
 giga_aeternum.43272.a:0 "那么就是战争！|§Y[ROOT.aet_success_chance]%§!成功率"
 giga_aeternum.43272.b:0 "坦白说他们无关紧要。"
 giga_aeternum.43271.name:0 "考察报告：§G成功吞并§!"
 giga_aeternum.43271.desc:0 "我们埃昂迪亚考察队报告说他们成功地说服了伯奇世界的本地居民和平地并入我们的殖民地！\n\n就在我们谈话时，他们的居民正在融入我们的社会，他们孤立的文明正在通过新建立的基础设施与我们连接起来。不过，根据它们的技术水平，它们可能需要一段时间才能成为我们文明中真正具有生产力的成员。我们也获得了大量关于他们社会、文化和独特的技术发展的数据。成功的几率是§Y[ROOT.aet_success_chance]%§!\n\n§B考察队目前有：\n$aet_display_exp_stats$"
 giga_aeternum.43271.a:0 "欢迎加入！"
 giga_aeternum.43271.b:0 "欢迎加入！"
 giga_aeternum.43271.c:0 "欢迎加入！"
 giga_aeternum.43273.name:0 "考察报告：§G成功征服§!"
 giga_aeternum.43273.desc:0 "我们的埃昂迪亚考察队报告，他们成功地征服了伯奇世界上的§Y[aet_birch_civilisation.GetName]§!文明。\n\n我们的军队成功地击溃了他们的防线，现在他们整个文明都在我们的控制之下。他们现在正处于融入我们社会的过程中，我们也设法从他们的城市中获得了大量的资源。他们可能需要一些时间来适应我们的社会，而且他们可能对被强迫并入我们的文明感到不快。\n\n然而，我们在进攻中有轻微的伤亡，过程中损失了§Y[ROOT.aet_exp_integ_damage]§!点§H完整度§!。成功的几率是§Y[ROOT.aet_success_chance]%§!\n\n§B考察队目前有：\n$aet_display_exp_stats$"
 giga_aeternum.43273.a:0 "他们认清了自己的位置。\n\n£giga_aeternum_exp_integ_damage_tooltip£"
 giga_aeternum.43273.b:0 "他们认清了自己的位置。\n\n£giga_aeternum_exp_integ_damage_tooltip£"
 giga_aeternum.43273.c:0 "他们认清了自己的位置。\n\n£giga_aeternum_exp_integ_damage_tooltip£"
 giga_aeternum.4326.name:0 "埃昂迪亚考察：§Y巨型舰船§!"
 giga_aeternum.4326.desc:0 "我们的埃昂迪亚考察队报告，他们找到了一艘巨型飞船的残骸，它坠毁在埃昂迪亚广袤的地表上。\n\n这艘船相当巨大，测量其长度长达数百公里，可能蕴藏着不为人知的秘密与技术财富。探索它很可能会得到难以置信的科研数据，但它的庞大体型和先进的腐朽状态将使探索变得相当复杂。\n\n因此，考察队的领袖估计，探索这艘古老舰船大约有§Y[ROOT.aet_anomaly_complexity]§!点§G复杂性§!。\n\n他们还警告说，飞船很可能包含防御系统，预估有§Y[ROOT.aet_anomaly_resilience]§!点§P抵抗力§!。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
 giga_aeternum.4326.a:0 "探索舰船。|§Y[ROOT.aet_success_chance]%§!成功率"
 giga_aeternum.4326.b:0 "这太冒险了。"
 giga_aeternum.43262.name:0 "考察报告：§R防御系统§!"
 giga_aeternum.43262.desc.oof:0 "我们的埃昂迪亚考察队报告说，他们在调查巨型舰船的途中偶然激活了某种防御机制。\n\n成千上万的古老自动武装攻击艇从其中涌出，并开始屠杀我们考察队的部分人员。考虑到§Y[ROOT.aet_exp_attack]§!的§R力量§!与§Y[ROOT.aet_anomaly_resilience]§!的§P抵抗力§!相比相对较差，我们的考察队在这过程中损失了§Y[ROOT.aet_exp_integ_damage]§!点§H完整度§!。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
 giga_aeternum.43262.a:0 "可恶！"
 giga_aeternum.43262.desc.yay:0 "我们的埃昂迪亚考察队报告说，他们在调查巨型舰船的途中偶然激活了某种防御机制。\n\n成千上万的古老自动武装攻击艇从其中涌出，并开始瞄准我们考察队。幸运的是，我们考察队拥有的§Y[ROOT.aet_exp_attack]§R力量§!相比于攻击艇的§Y[ROOT.aet_anomaly_resilience]§P抵抗力§!更加强大。所以我们在袭击中只受到了很小的伤害。他们甚至还设法从无人机里回收了合金。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
 giga_aeternum.43262.b:0 "幸运"
 giga_aeternum.43261.name:0 "考察报告:§Y巨大的船§!"
 giga_aeternum.43261.desc.a:0 "我们的考察队已经成功地完成了对埃昂迪亚表面发现的巨型船只的分析。\n\n根据他们的调查显示，这是一艘巨大的§Y世代飞船§!，它是由一个起源于我们星系之外的文明所发射的，似乎是被称为§Y阿塔拉贤号§!。这艘飞船原本只是打算通过围绕超大质量黑洞的引力辅助来简单地穿过我们的星系而到达另一个星系，但似乎它们没有考虑到埃昂迪亚施加的额外质量和引力。\n\n随后，他们的飞船被伯奇世界中轻微但无处不在的重力拉离航道，最后撞上了地面。所有在这艘飞船上的成员都不幸的在这次坠机中丧生。\n\n从更积极的角度来说，考察队设法彻底拆解了这艘船，来寻找有价值的材料，并从中收集了大量的工程数据。"
 giga_aeternum.43261.a:0 "悲惨的命运。"
 giga_aeternum.43261.desc.b:0 "我们的考察队已经成功完成了对埃昂迪亚表面发现的巨大船只的分析。\n\n这是一艘巨大的永世战舰，类似于他们最大的非行星飞船。这艘船显然是在几十万年前在埃昂迪亚附近发生重大冲突后坠毁的。\n\n在这场冲突中，永世军队与一个未知的入侵者，或者可能是一个防御者展开了对抗。这个入侵者似乎设法渗透到永世文明的核心地带，但他们显然没能完全占领埃昂迪亚。\n\n这意味着永世在过去可能已经“觉醒”了好几次，在再次撤退之前，他们经常试图用战舰横扫整个银河系。这次的近距离接触很可能降低了他们向外扩张进入银河系的实际动机，这意味着这次小规模冲突有可能是永世在最近觉醒之前涉及到他们的最后一次重大冲突之一。\n\n我们的团队设法从残骸中收集到了大量关于永世科技的情报点。\n\n§Y如果考察队拥有§H维护工程师§!，我们将能够修复这艘船。§!"
 giga_aeternum.43261.b.noeng:0 "提醒他们自己的弱点。"
 giga_aeternum.43261.b.eng:0 "让我们立刻修复它！"
 giga_aeternum.43261.b.eng.tooltip:0 "$giga_aeternum_1_intel_tooltip$\n\n我们获得一艘§Y永世泰坦§!。"
 giga_aeternum.43261.desc.c:0 "我们的探险队已经成功地完成了对埃昂迪亚表面发现的巨大舰船的分析。\n\n这艘特殊舰船实际上并不是由永世建造的，而是由大约50万年前在伯奇世界上独立发展的一个文明建造的。\n\n这个物种起源于埃昂迪亚附近类似于热带星球地表的一个临近象限，但由于永世的疏忽，他们所居住的一小部分伯奇世界在几十年的时间里开始坍塌并落入超大质量黑洞。\n\n于是，这个物种开始着手组装一艘大型§Y殖民船§!——它将轰然离开伯奇世界，载着他们文明的大多数成员。不幸的是，他们似乎并没有真正意识到自己居住在伯奇世界上，而是认为这个世界只是一个无限的平面，天上还有其他这样的平面存在。因此，他们无法正确计算出飞船逃离埃昂迪亚巨大重力井所需的推力和功率。\n\n他们的飞船勉强飞到了地表上方几十万公里处，然后不可避免地返回并坠毁到了几百万公里外的地方，在这个过程中毁灭了他们的整个文明。\n\n我们的探险队已经设法回收了飞船的大部分，也收集到了关于这个已经灭绝的社会的重要研究数据。"
 giga_aeternum.43261.c:0 "整个宇宙无处可逃。"
 giga_aeternum.43261.desc.d:0 "我们的考察队已经成功地完成了对埃昂迪亚表面发现的巨型船只的分析。\n\n这艘巨大的飞船显然是一个原型，由埃昂迪亚以外的一个未知文明组装而成。这艘船搭载了一种前所未见的§YFTL引擎§!，它并不依赖超空间网络，也没有采用与跳跃引擎相同的机械结构。\n\n不幸的是，他们的原型似乎有点太过有效了，根据从船体取得的数据，这个被称为§Y斯鲁卡特§!的文明完全属于另一个星系。很明显，他们的飞船意外地跨越了星系间空间，然后可能被超大质量黑洞的引力井打断，最终坠入了埃昂迪亚。\n\n我们已经成功地从这个残骸中逆向工程出了令人难以置信的有趣数据，关于超光速的奥秘，以及大量对物理学研究有用的信息。"
 giga_aeternum.43261.d:0 "为他们的成功而痛苦。"
 aet_crashed_freighter_cool_ftl:0 "奥秘FTL"
 aet_crashed_freighter_cool_ftl_desc:0 "通过对一艘在埃昂迪亚上坠毁的飞船的分析，极大地提高了我们对超光速的认识并提供了无数种改进它的办法。"
 giga_aeternum_practicality_resilience_tooltip:0 "考虑到我们与异常事物§G复杂性§!相比的当前§B实效§!，我们的§Y成功率§!为§Y[ROOT.aet_success_chance]%§!。\n\n拥有相对于异常事物§G复杂性§!更高的§B实效§!会显著提升成功率。\n\n如果我们未能合适地研究此种发现，它就有概率会对我们采取敌意行动，此种情况下它的§P抵抗力§!会与我们团队的§R力量§!进行对抗检定，我们会损失同他们§P抵抗力§!与我们§R力量§!之差相等的§H完整度§!。如果我们拥有较高的§R力量§!，则不会遭受任何损失。"
 giga_aeternum.4324.name:0 "埃昂迪亚考察：§G古老遗迹§!"
 giga_aeternum.4324.desc:0 "我们的考察队目前正在测绘埃昂迪亚的外壳，报告说他们发现了一个巨大的废弃建筑组成的网络，这个网络建立在伯奇世界上，跨越了数千平方公里，在相对平坦的表面上突出，通常延伸到地平线。\n\n这个建筑网络，显然是§Y永世§!在遥远过去的所建立，后来由于未知原因被废弃，很可能包含了他们文明与技术的宝贵情报。\n\n然而，整个建筑群很古老、广袤，航行很可能遇到危险。因此，考察队的领队预估探索与解密这些遗迹的§G复杂性§!大约为§Y[ROOT.aet_anomaly_complexity]§!。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
 giga_aeternum.4324.a:0 "尝试考察他们！|§Y[ROOT.aet_success_chance]%§!成功率"
 giga_aeternum_practicality_tooltip:0 "考虑到我们与异常事物§G复杂性§!相比的当前§B实效§!，我们的§Y成功率§!为§Y[ROOT.aet_success_chance]%§!。\n\n拥有相对于异常事物§G复杂性§!更高的§B实效§!会显著提升成功率。"
 giga_aeternum.4324.b:0 "这么做并不值得。"
 giga_aeternum.43241.name:0 "考察报告：§G古老的遗迹§!"
 giga_aeternum.43241.desc:0 "我们在埃昂迪亚的考察队报告，他们顺利的完成了古老遗迹的探索，并没有遇到麻烦。他们在这些废弃建筑中发现了许多有趣的东西，这肯定会有利于我们对永世科技的了解。\n\n[aet_exp_sender.aet_ancient_building_loc]\n\n此外，还有几件价值非凡的小文物已经被定位，并运回我们的文明以作进一步分析。"
 giga_aeternum.43241.a:0 "好极了！"
 giga_aeternum.43241.b:0 "这对我们的物理学会很有用。"
 aet_ancient_building_1:0 "根据他们的发现，这个巨型建筑群似乎是§Y永世§!于数十万前设置的某种实验，他们将整个种族隔离在建筑群内，以研究他们作为一个“迷你文明”的行为。在上述种族最终尝试找出伯奇世界内部的弱点以摧毁它以后，永世终于停止了这个实验。"
 aet_ancient_building_2:0 "这组特殊的建筑显然是一个隔离的§Y永世研究设施§!，当一种特别致命的生物工程病原体最终污染了大部分设施时，它不得不被放弃。虽然永世很可能有能力在日后消灭这种病毒，但显然他们既没有动力也没有兴趣这么做。幸运的是，这种病原体仅存的痕迹是遍布整个复合设施中的早已衰朽的病毒外壳残骸。"
 aet_ancient_building_3:0 "这些建筑明显是准备用作生产一种新型资源——显然被称为§Y普朗克里子§!——的研究实验室和制造设施。古老的数据缓存表明，永世成功生产出了微量的普朗克里子，但是似乎未能在大规模生产方面取得显著进展，要么是因为项目未能获得确凿成果，要么是因为永世的动机普遍减弱了。"
 giga_aeternum.43242.name:0 "考察报告：§R倒塌的废墟§!"
 giga_aeternum.43242.desc:0 "我们在埃昂迪亚的探险队报告，他们探索发现的古代遗迹行动不幸出了问题。\n\n一群探险者试图探索一座建筑，不小心触发了某种防御机制，导致建筑自毁，在废墟建筑群中引发了连锁反应，导致其他大部分建筑倒塌。\n\n由于废墟规模太大，破坏持续了好几天才最终平息下来，但我们很大一部分设备并未受损。\n\n估计探险队在此过程中损失§Y[ROOT.aet_exp_integ_damage]§! §H完整度§!。\n\n§B探险队目前有：\n$aet_display_exp_stats$"
 giga_aeternum.43242.a:0 "该死！"
 giga_aeternum_exp_integ_damage_tooltip:0 "我们的考察队损失了§Y[ROOT.aet_exp_integ_damage]§!点§H完整度§!。"
 giga_aeternum.4325.name:0 "埃昂迪亚考察：§H飞船坠毁§!"
 giga_aeternum.4325.desc:0 "我们在埃昂迪亚的考察队最近进入了伯奇世界一个区域，此区域被专门设计用来模仿郁郁葱葱的大陆世界。他们报告说，在绘制该地区广阔的平原、宽阔的河流和茂密的森林时，他们发现了一艘奇特的坠毁飞船，位于险峻的林地深处。\n\n现在，说失事的飞船在埃昂迪亚是常见的景色，那都是保守说法了。古代货船和战舰的残骸遍布伯奇世界的地表，考察队表示，在探索的第一个月内，他们就已经找到上千艘船只残骸。\n\n然而，这艘特殊的舰船相当有趣，因为扫描结果显示，它的历史还不到一百年！这意味着，考虑到这一地区的优越条件，而且这艘船似乎可以携带相当多的物资，不管是谁上了这艘船，都可能还在伯奇世界的某个地方。\n\n此外，这艘船的许多部件似乎都被剥离了，这意味着，在这里坠毁的人显然是试图打捞这艘船，以帮助自己生存下来。\n\n尝试定位他们的位置值得一试，考察队领队随后估计，试图定位舰船以前居民位置的§G复杂性§!大约为§Y[ROOT.aet_anomaly_complexity]§!。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
 giga_aeternum.4325.a:0 "尝试定位他们！|§Y[ROOT.aet_success_chance]%§!成功率"
 giga_aeternum.4325.b:0 "谁会在乎几个可能已经死了的人？"
 giga_aeternum.43251.name:0 "考察报告：§H林中小屋§!"
 giga_aeternum.43251.desc:0 "大概花了一个月的时间，但在对坠毁船只周围的伯奇世界大陆部分进行密集搜索后，我们的探险队最终在距离坠毁地点几十公里的地方找到了一个小木屋。\n\n小木屋坐落在一座气势恢宏的悬崖上，在一片茂密的森林深处，小木屋的状况非常好，似乎是人工建造的。然而，当我们的探险队成员进入这个建筑时，却遇到了一个意料之外的情况。\n\n小木屋的唯一居民不仅还活着，而且他正是§Y道爪·麦克喵瑟§!，早已消失的§Y喵星人帝国§!的前将军，在帝国完全崩溃后他就被认为已经死亡。\n\n为了弄清楚他是如何或者为什么会来到埃昂迪亚，我们的考察队现在正试图与他建立联系......"
 giga_aeternum.43251.a:0 "显示在屏幕上。"
 giga_aeternum.43252.name:0 "道爪·麦克喵瑟"
 giga_aeternum.43252.desc:0 "你是……[ROOT.GetSpeciesNamePlural]？\n\n喵尾大帝在上，我已经很久很久没有在这个......东西上看到其他智慧生物了。永……世的伯奇世界，我相信？它看起来就像某种巨大的行星，似乎会延续到永远……永远……\n\n但我很清楚的记得你，是你们给了弗鲁森最后一击，对吧？至少我是这么认为的。或者不是……我已经太久没去过那里了。"
 giga_aeternum.43252.a:0 "你是怎么到这儿来的？！"
 giga_aeternum.43252.a.response:0 "你看，随着弗鲁森的陷落，我做了不可思议的事......逃走了。我登上了一艘侦察船，直奔那广袤的未知世界。\n\n我尽力避开了敌人的领土，向着银河核心走去，希望也许能溜进去，进入永世的领土，在那里没人能接近我。尽管我期望过就这样被击落，但现在，我真的已经什么都没有了。\n\n最终，出乎意料，我抵达了他们巨大的伯奇世界，我的飞船也被它巨大的引力所捕获，最终，着陆...在这。我以为发现一些愤怒的永世之民，但是除了森林和延伸到无限地平线的平原之外什么也没有。\n\n我不知道他们为什么不把我击落。也许是因为我的船太小了，他们根本不在乎？"
 giga_aeternum.43252.b:0 "你怎么还活着？"
 giga_aeternum.43252.b.response:0 "喵星人给我植入了各种控制论植入物，以确保我的长寿，而因为某些奇迹，它们还没对我失效。\n\n我猜喵星人的工程学真的是世界上最好的，不是吗？所以我只是在这里过着一种狩猎采集者的生活，猎杀任何能找到的动物，以土地为生。\n\n我还为自己造了这个舒适的小木屋！虽然不大，但却是家。虽然我不确定我的理智还能承受多久这么这么长时间的孤独......"
 giga_aeternum.43252.c:0 "你想加入我们吗？我们总是需要更多的上将！"
 giga_aeternum.43252.c.response:0 "你知道吗？那......似乎是个不错的主意！即使是你推翻了帝国的统治，但那已经是一个世纪以前的事了。并且，我只是......渴望再次回到浩瀚的太空，以及太空飞行的刺激。\n\n我被困在那里已经太久太久了，[ROOT.GetSpeciesNamePlural]。\n\n请允许我收拾好我的东西，我就是你们的了，外星人！"
 giga_aeternum.43252.c.tooltip:0 "我们获得了§Y道爪·麦克喵瑟§!作为§Y8级§!的舰队司令，他拥有强大的特质。"
 giga_aeternum.43252.d:0 "再见。"
 giga_aeternum.43252.d.response:0 "……那么再见了，外星人。我想，能和别人说上一次话，真是太好了……"
 katzen_trait_survivalist:0 "生存主义"
 katzen_trait_survivalist_desc:0 "这个领袖在荒野中独自生存了一个多世纪。他知道如何在任何情况下都做到最好。"
 giga_aeternum.43253.name:0 "考察报告：§Y没有什么感兴趣的§!"
 giga_aeternum.43253.desc:0 "我们的考察队报告说他们在分析于伯奇世界中定位到的§Y[aet_exp_name_tool.GetName]§!时，除了一些珍贵的古代饰品，没有找到任何有趣的东西。\n\n考察将照常进行。"
 giga_aeternum.43253.a:0 "真遗憾"
 giga_aeternum.2010.name:0 "居于银河之心的先行者"
 giga_aeternum.2010.desc:0 "当第一架探测无人机进入新发现的银河核心时，我们以为他们会发现一个被无数恒星包围的普通超大质量黑洞。但是，银心的真相即令人着迷，又让人深感不安。\n\n这里已经有人居住了！事实上，这似乎是一个非常古老的先驱帝国，从我们能够破译的信息来看，他们自称为§Y永世§!，占据了银河中心的最内部。\n\n长距离的勘测光束显示，他们的整个文明似乎都集中在一个建立在银河核心之上的巨大建筑，一个§Y伯奇世界§!，这里很可能容纳了他们绝大多数的人口。\n\n有趣的是，周围的星系被重新排列成了一个六边形，大概是他们所为，并且包含了一系列先进，或是腐朽的巨构建筑，这些建筑很可能是为了支持供应中央的伯奇世界。\n\n毫无疑问，这个古老的文明在技术发展方面领先我们，甚至是堕落帝国，最好不要打扰他们。幸运的是，它们看起来相对来说较为衰老和停滞，大概是认为银河系的其他部分不值得他们关注。"
 giga_aeternum.2010.a:0 "非常迷人！我们将谨慎调查..."
 aeternum_tech_intel:0 "§B永世科技情报§!"
 giga_aeternum.4130.name:0 "永世行星舰被毁！"
 giga_aeternum.4130.desc.a:0 "经过在§Y[aeternum_planetcraft_destroyed_system.GetName]§!星系中的激烈太空战斗，我军成功摧毁了一艘§Y永世星舰§!。\n\n这艘宏伟的古船现在已经变成了一个漂浮在星系内的巨大行星空壳。它的毁灭标志着永世之民受到重挫，他们很可能无法重建这艘失去的飞船。这也让我们获得了一些关于他们技术的宝贵情报。\n\n此外，这也是一个研究永世工程的绝佳机会，因为这艘船的外壳仍然完好无损。工程研究人员催促我们派遣一艘科研船，以分析学习如何逆向工程行星飞船的先进设计。"
 giga_aeternum.4130.a:0 "妙不可言。我们将及时研究它。"
 giga_aeternum.4130.desc.b:0 "经过在§Y[aeternum_planetcraft_destroyed_system.GetName]§!星系中的激烈太空战斗，我军成功摧毁了一艘§Y永世行星舰§!。\n\n这艘宏伟的古船现在已经变成了一个漂浮在星系内的巨大行星空壳。它的毁灭标志着永世之民受到重挫，他们很可能无法重建这艘失去的飞船。这也让我们获得了一些关于他们技术的宝贵情报。"
 giga_aeternum.4130.b:0 "不可思议！"
 aeternum_planetcraft_ruined:0 "损毁的永世行星舰"
 aeternum_planetcraft_ruined_DESC:0 "永世行星舰因与敌军舰队交战而瘫痪。"
 aeternum_planetcraft_restored:0 "永世行星舰"
 aeternum_planetcraft_restored_DESC:0 "永世行星舰已经恢复正常运作。"
 INVESTIGATE_AETERNUM_PLANETCRAFT:0 "研究永世行星舰"
 INVESTIGATE_AETERNUM_PLANETCRAFT_DESC:0 "我们的舰队设法破坏了一架永世行星舰。应该尽快研究它的设计。\n\n完成这个分析会给予我们§G3§!点$aeternum_tech_intel$"
 giga_aeternum.4131.name:0 "工程报告：永世行星舰"
 giga_aeternum.4131.desc:0 "我们的情报机构报告，对一艘被毁§Y永世星舰§!的分析已经结束。\n\n虽然我们还不清楚这艘船大部分的武器装备，但他们估计这艘飞船的状况仍足以让我们进行维修，而不必更换武器。\n\n只要我们有足够的$aeternum_tech_intel$，以及自己建造行星飞船的技术，我们也许最终能修复这些古老的战争巨兽。\n\n只要达到标准，我们就可以通过永世情报局进行修复。"
 giga_aeternum.4131.a:0 "好极了。"
 giga_tech_aeternite_planetcraft:0 "永世行星舰修整"
 giga_tech_aeternite_planetcraft_desc:0 "多亏了对永世的技术和他们的行星舰设计的详细分析，我们应该能够修复永世行星舰，以便在我们自己的武装部队中使用它们。"
 allow_repair_aet_planetcraft:0 "§H解锁特性：§!永世行星舰修复"
 allow_repair_aet_planetcraft_desc:0 "让我们恢复§Y永世行星舰§!的旧日荣耀。它们是不可设计的，并带有预置的永世组件。"
 giga_aeternum.4132.name:0 "逆向工程：永世行星舰"
 giga_aeternum.4132.desc:0 "为了开始认真研究如何修复他们的行星飞船，并使其恢复正常运作，我们现在已经积累了关于永世工程学的充足知识。\n\n如果我们能挽救其中一艘宏伟巨舰，我们对永世之民和其他敌人的胜利就有了保障。"
 giga_aeternum.4132.a:0 "已阅。"
 aeternum_planetcraft_debris_field_object:0 "永世行星舰残骸区"
 aeternum_planetcraft_debris_field_object_tooltip:0 "那是相当大的损坏。"
 aeternum_planetcraft_debris_field_object_desc:0 "一艘古代行星战舰的残骸。"
 giga_aeternum.4133.name:0 "永世行星舰已修复！"
 giga_aeternum.4133.desc:0 "经过艰苦的巨构整修工作，§Y[giga_system.GetName]§!星系中被毁的§Y永世行星舰§!已经恢复正常运行。\n\n其大部分远古武器的供能已经恢复，尽管我们还不能正确修复它的一些最先进的部件，这艘船现在已经可以全面投入行动，并准备好在我们的超级舰队中投入使用了。"
 giga_aeternum.4133.a:0 "壮观！"
 aeternum_forge_0:0 "永世灵塑者建造基址"
 aeternum_forge_0_DESC:0 "一座永世舰船建造设施的建筑基址。"
 aeternum_forge_1:0 "永世灵塑者"
 aeternum_forge_1_DESC:0 "一种先进的永世装置，收割虚境星球的汹涌能量，并利用圈量子操纵技术将它们浓缩为在之后被组装为武装舰队的材料。\n\n它们还能将灵能能量分配给整个永世舰队，提升它们的效能。"
 giga_aeternum.4102.name:0 "永世灵塑者被毁了！"
 giga_aeternum.4102.desc.a:0 "在§Y[aeternum_war_forge_destroyed_system.GetName]§!星系的剧烈太空战斗之后，我们的舰队报告他们已经成功摧毁了一座§Y永世灵塑者§!！\n\n这座巨型建筑在我们舰队的猛烈轰炸之后经历了灾难性的坍塌，主体部分落回了虚境星球的危险大气中。\n\n然而，一些碎片仍然停留在环绕星球的不稳定轨道上，我们的科学家建议我们尽快研究这些碎片。这将允许我们对永世工程学了解更多，从而使我们的舰船能够更有效地对抗他们的舰队。"
 giga_aeternum.4102.desc.b:0 "在§Y[aeternum_war_forge_destroyed_system.GetName]§!星系的剧烈空间战斗之后，我们的舰队报告他们已经成功摧毁了一座§Y永世灵塑者§!！\n\n这座巨型建筑在我们舰队的猛烈轰炸之后经历了灾难性的坍塌，主体部分重新落入了这个虚境星球的危险大气中。\n\n他们还设法从剩余的残骸中收集了一些资源和数据。"
 giga_aeternum.4102.a:0 "让我们马上分析一下这些碎片。"
 giga_aeternum.4102.b:0 "好极了！"
 giga_aeternum.4103.name:0 "工程报告：永世灵塑者"
 giga_aeternum.4103.desc:0 "我们的情报机构报告说他们已经成功完成了有关一座被毁的§Y永世灵塑者§!残骸的分析。\n\n这些奇异的装置似乎从其它维度收集、压缩能量并将其转化为组装永世舰队的材料。尽管我们不完全理解涉及的过程，但我们已经得到了关于他们工程学和舰船设计的大量重要知识，这无疑会在任何将于他们舰队发生的战斗中帮助我们。\n\n如果我们拥有足够的$aeternum_tech_intel$，我们或许可以对这些设备和永世舰船所使用的装甲进行逆向工程。一旦条件满足，我们就能通过永世之民情报局这么做。"
 giga_aeternum.4103.a:0 "好极了！"
 INVESTIGATE_AETERNUM_FORGE:0 "研究永世灵塑者"
 INVESTIGATE_AETERNUM_FORGE_DESC:0 "我们摧毁了一座永世灵塑者，并获得有价值的残骸。现在，我们应该尝试研究他们的奥秘设计，以便更多的了解永世的工程设计。\n\n完成这个分析会给予我们§G5§!点$aeternum_tech_intel$"
 giga_aeternum.4140.name:0 "逆向工程：永世装甲"
 giga_aeternum.4140.desc:0 "我们现在有了关于永世工程学的足够数据，可以展开关于他们装甲设计的逆向工程研究。\n\n我们的初步分析表明，它们的基本组件能够在装甲模块中生成交缠在一起的护盾，从而创建一个由屏蔽层与装甲层组成的强大防御矩阵。\n\n这种非传统的部件对我们的装甲部队无疑是一大福音，因为它们消耗的能量也少得惊人。"
 giga_aeternum.4140.a:0 "令人愉快。"
 giga_tech_aeternite_armor:0 "永世圈量子防御矩阵"
 giga_tech_aeternite_armor_desc:0 "永世采用了一种非传统的组合方式，将护盾和装甲融为一体，由高度先进的受控圈量子现象驱动。"
 giga_aeternum.4200.name:0 "埃昂迪亚"
 giga_aeternum.4200.desc:0 "我们的武装舰艇终于到达了永世文明的中心：§Y埃昂迪亚§!，围绕银河系核心建造的巨大伯奇世界。\n\n这个不可思议的古老建筑规模和尺度难以估量，横跨大半光年，睥睨整个星系。在它周围，是一连串永世建造的巨型建筑，以及为守护这个大象般巨型建筑的全副武装防御平台。\n\n但埃昂迪亚最引人注目的特征莫过于§Y苏里基勒平§!，一道包裹着整个建筑，保护其免受轨道轰炸的巨大能量屏障。\n\n当然，这道护盾虽然不能阻挡地面入侵，但肯定会阻止我们的舰队协助地面部队，降低我们在地面的能力。幸运的是，我们的§Y永世情报局§!认为，它和所有的防护罩一样，也许有办法破坏并解除其作用。\n\n如果我们拥有足够的$aeternum_tech_intel$，可以尝试通过我情报局进行远程破坏。"
 giga_aeternum.4200.a:0 "已阅。这个护盾将会关闭！"
 giga_aeternum.4201.name:0 "工程报告：苏里基勒平"
 giga_aeternum.4201.desc:0 "正如预期的那样，§Y苏里基勒平§!有一些缺陷，可以善加利用将其彻底击溃。\n\n我们可以在亚空间投射一束聚焦辐射，它在一组非常特殊的波长之间交替，在护盾错综复杂的圈量子过程中引发级联谐振，导致链式反应，从而迅速击垮整个防护罩。\n\n但这需要持续数年花费大量能量，但回报非常值得，因为§Y埃昂迪亚§!将完全暴露在轨道轰炸之下。估计能源成本大约为§Y2500§! £energy£每月，持续§Y3年§!。"
 giga_aeternum.4201.a:0 "它会降下来的！"
 giga_aeternum.4201.b:0 "很不幸，代价过于高昂。"
 giga_aeternum.4202.name:0 "苏里基勒平的末路"
 giga_aeternum.4202.desc:0 "围绕§Y埃昂迪亚§!的巨大能量屏障开始闪烁，因为维持其存在的过程被我们通过亚空间发射聚焦能量束破坏到无法恢复。\n\n在短短几个小时内，整个护盾经历了灾难性的崩溃，最终完全解体到漆黑的宇宙中。\n\n一百万年来，埃昂迪亚首次失去了亘古以来保护它的屏障，暴露在外。"
 giga_aeternum.4202.a:0 "永世文明之心脏已昭然若揭。"
 giga_aeternum.4301.name:0 "埃昂迪亚大崩溃。"
 giga_aeternum.4301.desc:0 "终于，在经历银河系史上最惨烈的战争后，§Y埃昂迪亚§!沦陷了。\n\n经过遍布整个伯奇世界的激烈地面战斗，我军成功击溃了永世守军，尽管他们拥有难以置信的技术，但却不敌我们的威势。\n\n由于失去了唯一的永久居住地，永世之民再也无法维持战力，其帝国残余都将很快消失。\n\n由于我们是最后彻底终结永世威胁的人，我们获得了大量外交影响力，无论是我们帝国内还是在银河系其他地方。"
 giga_aeternum.4301.a:0 "终于，银河系的中心是我们的了！"
 defeated_aeternum:0 "征服永世"
 defeated_aeternum_desc:0 "我们摧毁了永世，这给予了我们不可思议的外交影响力。"
 giga_aeternum.4302.name:0 "埃昂迪亚大崩溃。"
 giga_aeternum.4302.desc:0 "在经历了可能是银河系史上最惨烈的战争后，§Y埃昂迪亚§!落入§Y[aeternite_conqueror.GetName]§!之手。\n\n经过遍布整个伯奇世界的激烈地面战斗，§Y[aeternite_conqueror.GetSpeciesName]§!军成功击溃了永世守军，尽管他们拥有难以置信的技术，但却不敌其威势。\n\n由于失去了唯一的永久居住地，永世之民再也无法维持战力，其帝国残余都将很快消失。"
 giga_aeternum.4302.a:0 "另一个先驱者被消灭了。"
 giga_aeternum.4304.name:0 "永世的终结"
 giga_aeternum.4304.desc:0 "正如预期的那样，随着§Y埃昂迪亚§!沦陷，永世残党都已迅速瓦解。作为对我们最后的蔑视和鄙夷，为防止被俘，所有剩余船只和构造都不出所料的自毁了。\n\n因此，就像许多傲慢的先驱文明一样，强大的永世被他们不屑一顾的文明扔进了历史垃圾堆。"
 giga_aeternum.4304.a:0 "谢天谢地。"
 giga_aeternum.4305.name:0 "永世工程学报告：埃昂迪亚"
 giga_aeternum.4305.desc:0 "在我们从永世手中夺取了§Y埃昂迪亚§!，并击败其帝国之后，政府一直忙于维护其对庞大伯奇世界的控制，并进行了一些观察。\n\n首先，巨构大部分都处于非常糟糕的状态，如果我们想进一步扩大伯奇世界，就需要进行大量维修工作。\n\n其次，或许也是最重要的一点，我们对永世伯奇世界内所使用的技术的了解仍然比较贫乏。这意味着伯奇世界的§Y资源产出§!实际上被严重§R削弱§!，我们无法充分利用。\n\n幸运的是，只要我们继续利用§Y永世情报局§!研究其科技，通过收集更多关于永世科技的数据，我们或许能慢慢了解伯奇世界的运作和功能。\n\n最后，$aeternum_tech_intel$现在上限为§G70§!而不是§G30§!，只要我们控制了§Y埃昂迪亚§!，就有§Y30%§!的几率每年获得§G1§!。§Y伯奇世界：§!随着时间推移，我们积累更多情报，埃昂迪亚上的§R知之甚少的技术§!负面效果将被逐步移除。\n\n我们可以向情报局咨询更多关于如何更快获得情报的信息，以激发伯奇世界的全部潜力。"
 giga_aeternum.4305.a:0 "明白。"
 giga_aeternum.4305.a.tooltip:0 "§B我们的情报局现在将监控关于深入了解永世科技及其伯奇世界的新行动。§!"
 giga_aeternum.3010.cluesvanquished:0 "永世科技情报点：[ROOT.aeternite_intel_count]"
 aeternum_cluesvanquished_tooltip:0 "代表我们当前对昔日永世应用的科技的理解，容量为§G70§!。\n\n收集$aeternum_tech_intel$将让我们逐步去除§Y埃昂迪亚§!的负面效果，让我们充分了解永世科技。\n\n只要我们控制埃昂迪亚，有§Y30%§!机会每年获得§G1§! $aeternum_tech_intel$。"
 aet_birch_world_tech_debuff_guide:0 "§Y此负面效果将在我们达到§G40§!，§G50§!，§G60§!和§G70§! $aeternum_tech_intel$时逐步移除。"
 aet_birch_world_tech_debuff_1:0 "伯奇世界：§R闻所未闻的技术§!"
 aet_birch_world_tech_debuff_1_desc:0 "我们不明白这个永世的伯奇世界是如何运作的，这大大降低了它的效率。\n\n$aet_birch_world_tech_debuff_guide$"
 aet_birch_world_tech_debuff_2:0 "伯奇世界：§H知之甚少的技术§!"
 aet_birch_world_tech_debuff_2_desc:0 "我们不明白这个永世的伯奇世界是如何运作的，这降低了它的效率。\n\n$aet_birch_world_tech_debuff_guide$"
 aet_birch_world_tech_debuff_3:0 "伯奇世界：§Y技术一定程度理解§!"
 aet_birch_world_tech_debuff_3_desc:0 "我们不明白这个永世的伯奇世界是如何运作的，从而降低了它的效率。\n\n$aet_birch_world_tech_debuff_guide$"
 aet_birch_world_tech_debuff_4:0 "伯奇世界：§G技术差不多理解§!"
 aet_birch_world_tech_debuff_4_desc:0 "我们不明白这个永世伯奇世界的一小部分是如何工作的，这多少降低了它的效率。\n\n$aet_birch_world_tech_debuff_guide$"
 giga_aeternum.3010.desc.gone.a:0 "永世可能已经消失了，但是还有很多东西需要我们去了解。"
 giga_aeternum.3010.desc.gone.b:0 "永世技术非常先进，但我们迟早会了解它的。"
 giga_aeternum.3010.desc.gone.c:0 "对抗永世的战斗是残酷的，但我们现在已经巩固了我们作为银河超级大国的地位。"
 giga_aeternum.4311.name:0 "埃昂迪亚完全修复！"
 giga_aeternum.4311.desc:0 "我们的工程团队报告说§Y埃昂迪亚§!上的所有§Y衰败中的超结构§!都已经被完全清清理了！\n\n古老伯奇世界的大部分都已经恢复正常的工作状态，现在我们可以随心所欲地扩展它。"
 giga_aeternum.4311.a:0 "令人愉快！"
 giga_aeternum.4312.name:0 "控制苏里基勒平"
 giga_aeternum.4312.desc:0 "鉴于我们现在已经控制了§Y埃昂迪亚§!，一个有趣的问题出现了：如何处理用于保护巨构的§Y苏里基勒平§!。\n\n事实上，我们的情报局认为，由于我们现在控制了大部分伯奇世界，也许也能操纵此巨构的巨大能量护盾，如果我们之前将其关闭了，就重新激活它，并根据我们当前需要打开或关闭，因为它相当耗费能量。\n\n我们可以通过§Y行星决策§!来实现，前提是我们至少有§G35§! $aeternum_tech_intel$。"
 giga_aeternum.4312.a:0 "已阅。"
 giga_aeternum.4312.a.tooltip:0 "如果有足够的$aeternum_tech_intel$，可以激活或关闭苏里基勒平。"
 decision_turn_aet_shield_on:0 "激活§B苏里基勒平§!"
 decision_turn_aet_shield_on_desc:0 "将激活§B苏里基勒平§!，防护伯奇世界免受轨道轰炸伤害和破坏，每月花费§Y500§! £energy£。"
 decision_turn_aet_shield_off:0 "停用§B苏里基勒平§!"
 decision_turn_aet_shield_off_desc:0 "我们会停用§B苏里基勒平§!"
 giga_aeternum.4001.name:0 "大觉醒"
 giga_aeternum.4001.desc:0 "经过年复一年的谋划，对古代堡垒的重建，对他们迟滞人民的激励，以及他们大舰队为战争所做的准备以后，古老的§Y永世§!支配者似乎终于做好了准备。\n\n现在，在他们的星团内部，配备了星系中最先进的一些武器的巨大舰队，于数十万年来第一次，向星系中的其他区域进发。\n\n无论我们是否做好了准备，永世最终回归到了银河舞台之中，看来现在武装冲突似乎无法避免。\n\n令人担忧的是，他们的领袖，§Y[birch_aeternum.GetRulerName]§!，刚刚向星系中的其他成员发送了一条讯息……"
 giga_aeternum.4001.a:0 "显示在屏幕上。"
 giga_aeternum.4001.early.desc:0 "我们近期对§Y永世§!的大胆宣战迫使这些古老先驱者提前终止了他们的准备工作。\n\n因此，即使他们的大觉醒还没完全完成，永世还是将他们的巨大舰队向星系其他区域调动。他们的古老工厂和船坞已经被重新启用，尽管他们生产的舰船不像他们可能计划的那么多，但是在我们宣战之前，他们仍然成功组装了数量巨大的舰船。\n\n即使他们没有完全发挥效率，永世现在已经回到了银河系的舞台上，看起来，他们与其他银河文明之间的武装冲突已经在所难免。\n\n他们的领袖——§Y[birch_aeternum.GetRulerName]§!——刚刚向其他银河文明发送了一封讯息。"
 giga_aeternum.4001.b:0 "看看他们准备得怎么样了，好吗？"
 giga_aeternum.4003.name:0 "过早觉醒"
 giga_aeternum.4003.desc:0 "我们对§Y永世§!始料不及的宣战迫使这个古代先驱文明走出了他们的停滞。\n\n即使他们没有时间来好好准备一次觉醒，他们还是集结了他们拥有的所有舰队，并且可能是数百万年来第一次将它们向外派遣到星系的其他区域。\n\n幸运的是，由于他们没有机会好好准备，他们要弱得多，比起如果给他们充足时间来准备重返银河舞台的话。无论如何，他们正在对银河系中的每个帝国采取敌对行动，他们的领袖，§Y[birch_aeternum.GetRulerName]§!，刚刚向星海共同体发送了一封讯息……"
 giga_aeternum.4003.a:0 "我们要把它们消灭在萌芽状态。"
 giga_aeternum.3000.name:0 "永世活跃程度增强"
 giga_aeternum.3000.desc:0 "从我们的§Y永世之民情报局§!传来了令人担忧的报告，§Y永世§!——这个目前栖居于§Y银河核心§!内部的古老先驱者文明——已经开始缓慢但稳定地增强其活跃程度，同时包括在其疆域内和在其疆域内。\n\n事实上，已经发现有小型永世侦察舰小心地穿越银河系，传感器也收到越来越多的自其§Y伯奇世界§!发出的加密讯息，表明他们的文明中似乎正在发生微妙而影响深远的变化。\n\n我们目前还不确定，这是否仅是某种永世常规规程——可能是为了更多地了解关于银河其他区域的情况，亦或这是否是关于某种更加极端的事物即将到来的警告……"
 giga_aeternum.3000.a:0 "贴近监视它！"
 giga_aeternum.3000.a.tooltip:0 "我们的§Y永世之民情报局§!会监视永世在几个月内的一举一动，一旦有了定论，就会进行回报。"
 giga_aeternum.3001.name:0 "觉醒将至"
 giga_aeternum.3001.desc:0 "在对永世的奇特举动进行一系列深入的研究和调查，以及将他们目前的行为与银河系档案中拥有的关于他们的少量数据进行交叉对比以后，我们的研究人员已经得出结论——有99.7%的把握——§R永世之民觉醒§!即将到来。\n\n就在我们说话的时候，永世之民似乎正在重新激活古老的船坞，重新启用他们在§Y埃昂迪亚§!上的工业中心的遗存，以及令他们的人民和社会为隆重回归银河舞台做好准备，这可能是数十万年来的第一次。\n\n考虑到他们的古老武装舰船的巨大规模和力量，这已经导致了我们军方高层的一些恐慌。幸运的是，我们的科学家向我们保证，这次传闻中的觉醒并非迫在眉睫。\n\n事实上，他们认为，由于永世的人民已经停滞和享乐了数十万年，要让他们的国家为一场银河战争完全做好准备，需要花费数年的时间来对他们的社会和军事指挥系统进行密集的调整和重组。\n\n因此，他们估计，我们目前还有§Y[birch_aeternum.years_until_awakening]年§!时间——在他们盛大回归银河舞台以前——这也许会给我们一些时间来为这场即将降临的风暴做准备……\n\n§B为了掌握永世之民的情况，我们的情报机构现在可以进行各种新项目来调查永世。§!"
 giga_aeternum.3001.a:0 "令人担忧。我们必须做好准备。"
 giga_aeternum.3001.a.tooltip:0 "我们现在可以使用永世之民情报局来监控为其觉醒做准备的永世活动。这些项目还会带来有价值的§Y永世科技情报§!。"
 giga_aeternum.3004.name:0 "觉醒临近！"
 giga_aeternum.3004.desc:0 "我们的永世之民情报局报告说，现在永世之民应该会在接下来§Y2年内§!为觉醒做好准备。\n\n到了现在，大多数拖延他们的行动都会遗憾地耗费太长时间，他们建议对我们的舰队和防御体系进行全面投资，为了对即将到来的风暴做准备……"
 giga_aeternum.3004.a:0 "我们会撑过去的。"
 giga_aeternum.3009.name:0 "永世情报"
 giga_aeternum.3009.desc:0 "我们对永世之民的第一次分析表明，正如我们所料，他们的科技发展和舰队实力远远超过我们。因此，为了密切调查和监视这个具有潜在危险性的先驱文明的活动，一个新的情报部门于近期建立，叫做§Y永世之民情报局§!。\n\n这个专门的机构会密切关注这些先驱者，并允许我们进行与他们有关的各类项目。它还将协助确保我们的文明为可能和永世发生的冲突做好准备。\n\n因此，情报局会收集我们可能找到的所有关于永世的数据，以$aeternum_tech_intel$的形式，并对其进行分析，以便于研究如何最好地对抗他们的古代舰船。"
 giga_aeternum.3009.a:0 "已阅。"
 giga_aeternum.3009.a.tooltip:0 "通过使用屏幕下方的“监视永世之民的行动”按钮，我们现在就能和§Y永世之民情报局§!取得联系。"
 giga_contact_aeternum_tooltip:0 "§H监视§Y永世的活动§!……§!"
 giga_aeternum.3010.name:0 "监视永世"
 giga_aeternum.3010.desc.early.a:0 "永世展示了令人难以置信的先进技术。我们必须谨慎行事。\n\n这是一件好事——他们对银河系的其他地方没有什么兴趣。"
 giga_aeternum.3010.desc.early.b:0 "我们当尽我们一切所能去获取永世科技情报。点点滴滴都能帮助我们进一步了解他们！"
 giga_aeternum.3010.desc.early.c:0 "他们的伯奇世界是个真正的工程学奇迹。我们都不知道他们是否还知晓他们是怎么建造它的！"
 giga_aeternum.3010.desc.preawaken.a:0 "我们一直在努力研究和分析永世之民先驱者的活动。虽然他们绝对是一个强大的威胁，但在他们重归银河系之前，我们还有一段时间。"
 giga_aeternum.3010.desc.preawaken.b:0 "永世的冷漠很可能会成为他们堕亡的原因，就像许多先驱者文明一样。"
 giga_aeternum.3010.desc.preawaken.c:0 "我们应当好好利用觉醒降临之前的所有时间。"
 giga_aeternum.3010.desc.soonawaken.a:0 "希望我们的舰队和防御足够应对。"
 giga_aeternum.3010.desc.soonawaken.b:0 "这一切太迟以前，我们应当收集我们能获得的任何情报。"
 giga_aeternum.3010.desc.soonawaken.c:0 "觉醒将近。我们应当准备就绪！"
 giga_aeternum.3010.desc.atwar.a:0 "这是一场似乎在整个银河系历史中都罕见的冲突。"
 giga_aeternum.3010.desc.atwar.b:0 "从现在开始，只有彻底的毁灭，或者是彻底的胜利。"
 giga_aeternum.3010.desc.atwar.c:0 "如果我们能对他们的一些技术进行逆向工程，战争的走向很可能会对他们不利。\n\n幸运的是，他们的飞船移动速度出奇的慢。"
 giga_aeternum.3010.clues:0 "永世科技情报点：[ROOT.aeternite_intel_count]|+[ROOT.aeternite_damage_bonus]%伤害"
 aeternum_clues_tooltip:0 "这代表了我们当前对永世所应用的技术的理解程度。\n\n我们获得的每一单位$aeternum_tech_intel$都会给予我们§G+5%§Y对永世伤害§!，最大可达§G150%§!\n\n情报点可以通过各类方式获取，例如特殊项目或者是在战争期间摧毁永世舰船。"
 giga_aeternum.3010.howclues:0 "我们怎样才能获得更多$aeternum_tech_intel$§B？§!"
 giga_aeternum.3010.howclues.response:0 "由于§Y永世§!非常隐蔽，获取有关他们舰船设计和技术的数据并不容易。\n\n尽管如此，我们还是可以采用几种方法来获得有价值的情报。\n\n完成与他们有关的各种§Y特殊项目§!可能会给予情报点，在战斗中摧毁任何永世舰船有§Y1%§!概率会给予情报点，以及摧毁大型主力舰和永世建筑可能会给予大量情报点。\n\n其他难以预料的机遇也可能出现。\n\n$aeternum_tech_intel$容量为§G30§!，最高可给予§G+150%§Y对永世伤害§!。"
 giga_aeternum.3010.countdown:0 "估计距离永世之民苏醒还有：[birch_aeternum.years_until_awakening]年。"
 aeternum_countdown_tooltip:0 "这是距离永世之民苏醒的预估时间，他们很可能会向整个银河系宣战，试图再次把全银河纳入自己的统治之下。"
 giga_aeternum.3010.planetcraft:0 "§G永世行星舰§!逆向工程|需要§G20§B情报点§!"
 analysed_aeternite_planetcraft_tooltip:0 "我们需要摧毁并分析一个§Y永世行星舰§!。在摧毁一个之后，可以通过§Y特殊项目§!来进行分析。"
 giga_aeternum.3010.armor:0 "§H永世装甲§!逆向工程|需要§G12§B情报点§!"
 analysed_aeternite_armor_tooltip:0 "我们需要摧毁并分析一个§Y永世灵塑者§!。在摧毁一个之后，可以通过§Y特殊项目§!来进行分析。"
 needs_10_aet_intel:0 "我们需要至少§G10§! $aeternum_tech_intel$。这样做不会去除情报点。"
