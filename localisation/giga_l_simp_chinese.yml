 asteroid_manufactory_1_DESC:0 "小行星工厂的第一部分，容纳了用于直接从小行星表面收获矿物的基础设施，以便最终将其转化和精炼为供我们人民使用的消费品。"
 asteroid_manufactory_2:0 "$name_asteroid_manufactory$"
 asteroid_manufactory_2_DESC:0 "一个完整的小行星工厂，从小行星上获取原材料，并将它们精制成各式各样的有用产品，然后作为消费品输出给我们的人民。"
 giga_tech_asteroid_manufactory:0 "小行星加工设备"
 giga_tech_asteroid_manufactory_desc:0 "作为大多数星系形成过程中的残留物，小行星拥有丰富而易于获得的原生资源。在其周围建造的大型建筑——配备了专用收割机——可以用来稳定地收集这些资源，并将它们精制成供我们人民使用的大量产品，从而减轻我们日益增长的人口对我们的行星侧消费品工厂的压力。"
 giga_dialog.10901.name:0 "小行星工厂基址建造完毕！"
 giga_dialog.10901.desc:0 "[From.GetName]星系中的未来小行星工厂基址已经就位！这个大型平台漂浮在一个小行星附近，包含了开始建设一个大型加工复合设施所必需的的设备，这个复合体将被用来从小行星上收获材料，以将其精制为我们人口所需的形形色色的产品。"
 giga_dialog.10901.a:0 "好极了。"
 giga_dialog.10902.name:0 "小行星工厂采矿装置完工！"
 giga_dialog.10902.desc:0 "我们在[From.GetName]星系中的小行星工厂采矿装置已经完工。这个大环完全环绕着小行星，容纳了一系列的采矿单元和自动剥离开采机器人，它们将不断地从小行星上收获材料。我们必须开始建造这个设施的实际加工区了。"
 giga_dialog.10902.a:0 "很好。"
 giga_dialog.10903.name:0 "小行星工厂完工！"
 giga_dialog.10903.desc:0 "[From.GetName]星系中已经有一个小行星工厂完工了！围绕着一颗小行星，这个建筑正在稳步从小行星上获取原生资源，然后它们会在专门的工厂中被转化和精制为各式各样的产品。\n\n这些产品会在之后被输出到我们帝国的其他地方，在那里它们会被分配给我们的人民，以满足他们日益增长的需求。这肯定会给我们的民用经济带来巨大的好处。"
 giga_dialog.10903.a:0 "令人愉快！"
