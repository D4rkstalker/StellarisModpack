 giga_aeternum.3032.name:0 "永世情报成功植入！"
 giga_aeternum.3032.desc:0 "通过一系列旨在让永世之民相信我们并非对他们的威胁的行动，我们已经成功地阻碍了他们重整军备的努力，因为远程调查证实，在他们帝国的核心地区，活动已经略有减缓。\n\n我们估计这会使其觉醒延迟大约§Y[birch_aeternum.aeternum_intel_scramble_awake_delay_value]年§!。"
 aeternum_chain_title:0 "永世之民"
 aeternum_chain_desc:0 "永世展示出了远远超过我们自身的技术和武备。我们应该密切关注这些先驱者。"
