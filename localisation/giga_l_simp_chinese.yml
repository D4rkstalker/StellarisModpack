 giga_aeternum.3031.name:0 "植入错误情报"
 giga_aeternum.3031.desc:0 "一次用来掩盖我们的真实实力，让永世之民相信我们确实不值得他们关注的大型行动，最终会延迟他们的大觉醒，因为这会降低他们民众再武装化帝国的动力和积极性。\n\n这一行动会拥有§Y300§! £influence£和§Y75000§! £energy£的预先花费，还会在持续§Y3年§!内额外消耗我们§Y[birch_aeternum.aeternum_intel_society_cost]%§!的社会学研究。\n\n这会有带来不同级别的成功，使觉醒延迟§Y2至6年§!。\n\n直到完成以前，行动无法取消，如果我们再次尝试，它的成本会越来越高。\n\n仅可进行§Y7次§!。"
 giga_aeternum.3031.a:0 "开始行动。"
 giga_aeternum.3031.a.tooltip:0 "我们会预支费用，并且遭受对我们社会学研究速度的§Y[birch_aeternum.aeternum_intel_society_cost]%§!惩罚。"
