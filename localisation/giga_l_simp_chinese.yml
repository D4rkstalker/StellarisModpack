 giga_aeternum.2000.name:0 "永世先行者"
 giga_aeternum.2000.desc.a:0 "§B<<启动问候协议>>§!\n\n你好，§Y[ROOT.GetName]§!。我是一个自动化§Y永世灵能合成外交单元§!，被部署作为§Y永世§!与银河其他文明之间的接口。根据外交协议，现在将对你们的文明进行扫描。\n\n§B<<分析接收方的社会和智能发展状况>>§!\n\n由于你当前的科技发展水平，你与§Y永世先驱者§!直接进行通讯的请求被§R<<拒绝>>§!\n\n为了满足你们物种的求知欲，并确保不干扰永世事务，我们将我们文明的基本信息编入了一个§B数据库§!中，如果你们愿意，可以进行浏览。\n\n§B<<终止问候协议>>§!"
 giga_aeternum.2000.who:0 "永世之民是谁？|§B数据库§!"
 giga_aeternum.2000.who.response:0 "§B<<检索数据库信息>>§!\n\n§Y永世§!是一个居于§Y埃昂迪亚§!——围绕§Y银河核心§!建造的§Y伯奇世界§!——的文明。永世之民原本的母星§Y科玛塔拉§!已经无人居住，所有人民当前都栖居于伯奇世界之上。根据协议，他们并不希望受到打扰，任何情况下，银河外部都不允许干涉永世事务。\n\n埃昂迪亚当前人口共计为§Y10.6千万亿§!，占据了此构造体宜居面积的大约§Y0.014%§!，剩余的§Y99.986%§!为§R<<数据丢失>>§!\n\n威胁永世的安全会导致你们的§R即时终结§!。\n\n§B<<数据日志结束>>§!"
 giga_aeternum.2000.howold:0 "你们的文明有多久了？|§B数据库§!"
 giga_aeternum.2000.howold.response:0 "§B<<检索数据库信息>>§!\n\n§Y永世§!的估算年龄为§Y120万标准周期§!，其中§Y93.1万§!于§Y埃昂迪亚§!度过。\n\n这一星系周期是重新建立§Y银河核心超空间航道§!——这会在接下来几个世纪内被自动快子扰乱器给自动打乱——的§Y第9次§!周期。\n\n请勿尝试在航道开启期间干扰永世文明。\n\n§B<<数据日志结束>>§!"
 giga_aeternum.2000.war:0 "你那腐朽的文明在这里没有立足之地。|§R宣战§!"
 giga_aeternum.2000.war.tooltip:0 "我们会向§Y永世§!古国§R宣战§!。\n\n他们§R不会§!接受和谈。\n\n唯一的结果只有完全胜利，或者完全毁灭。"
 giga_aeternum.2000.war.response:0 "§R<<警告：非顺从性的原始者表现出敌意行为>>§!\n\n§R<<启动防御协议>>§!"
 giga_aeternum.2000.warawake:0 "我们不会让你们完成你们的觉醒！|§R宣战§!"
 giga_aeternum.2000.warawake.tooltip:0 "我们会向古老国度§Y永世§R宣战§!。§!\n\n他们§R不会§!接受和谈。\n\n唯一的结果只有完全胜利，或者完全毁灭。\n\n由于他们正在准备§Y觉醒§!，故而他们越接近觉醒，就会变得越强。"
 giga_aeternum.2000.warawake.response:0 "§R<<警告：非顺从性的原始者在重构协议期间表现出敌意行为>>§!\n\n§R<<启动防御协议>>§!"
 giga_aeternum.2002.name:0 "永世先行者"
 giga_aeternum.2002.desc.a:0 "你犯下了一个知名的错误，[ROOT.GetName]。[ROOT.GetSpeciesNamePlural]很快就会变成那些已经跌入银河系历史深渊中的数千种族的一员。"
 giga_aeternum.2002.desc.b:0 "玩愚蠢的游戏，赢得愚蠢的奖励。"
 giga_aeternum.2002.desc.c:0 "你们这种人并不是傲慢无礼，而是愚蠢至极。"
 giga_aeternum.2002.desc.d:0 "打扰永世之民将是你最后的错误，[Root.GetSpeciesName]。最终试炼——你注定会失败的。"
 giga_aeternum.2002.a:0 "就这样罢，衰朽的傻瓜们。让我们在战场上见。"
 giga_aeternum.2003.name:0 "永世先行者"
 giga_aeternum.2003.desc.a:0 "永世之民将重新获得他们作为这个星系最高统治者的地位。"
 giga_aeternum.2003.desc.b:0 "只有通过你们的彻底毁灭才能实现和平。"
 giga_aeternum.2003.desc.c:0 "我们会向你们展示战争的真正含义，[Root.GetSpeciesName]。"
 giga_aeternum.2003.desc.d:0 "不要试图为和平讨价还价。我们将自己建立和平。"
 giga_aeternum.2003.a:0 "我们会在战场上相见。"
 giga_aeternum.2000.a:0 "再见。"
 giga_aeternum.2001.name:0 "永世先行者"
 giga_aeternum.2001.desc:0 "§Y[ROOT.GetName]§!。我是§Y[birch_aeternum.GetRulerName]§!，§Y永世§!无可置疑的女皇。你们有趣的战争宣言并没有被忽视，我来向你们的种族发出最后的警告。\n\n我们给你们一个机会，让你们冷静下来，意识到自己错误的严重性和愚蠢性——在我们部署我们的防御协议，像是对过去成千上万胆敢反抗我们的鲁莽者那样，将你们的文明从银河系地图上抹去之前。\n\n为了你们自己，我们建议你们做出正确的选择。"
 giga_aeternum.2001.a:0 "我们非常认真，永世之民。这是战争。"
 giga_aeternum.2001.a.response:0 "你怎敢质疑什么是大过滤器？你们很快就要知道了，§Y[ROOT.GetName]§!。"
 giga_aeternum.2001.b:0 "看来我们被误导了。让我们不要陷入冲突。"
 giga_aeternum.2001.b.response:0 "你做出了正确的选择。"
