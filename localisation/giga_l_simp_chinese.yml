 giga_mega.601.name:0 "$name_war_moon$被摧毁！"
 giga_mega.601.desc:0 "战斗报告表明在[giga_debris_system.GetName]星系有一个$name_war_moon$被摧毁了。尽管飞船遭受了大量伤害，无法继续战斗，它很大程度上仍然完好，如果有足够的时间的话就很可能被修复，被我们，或者是被我们的敌人……\n\n然而我们必须小心，因为它最终会在自身的重力作用下坍塌，并在大约10年损坏到无法修复。"
