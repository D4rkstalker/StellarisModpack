 giga_katrebels.2011.desc:0 "我们可以支持§Y索拉克自由战士§!与各种拉夫卡人团体一道在§Y拉夫卡§!的土地上展开行动。他们会将喵星军队训练营当做目标，在那里，拉夫卡人接受征召和训练，加入喵星人的部队。\n\n§Y如果成功§!：\n§Y拉夫卡尼恩§!的反抗军活动会§G增加§!。\n喵星人会遭受§Y陆军伤害降低§!。\n喵星人警惕度会§R增加2点§!。\n\n§Y如果失败§!\n喵星人警惕度会§R增加1点§!。\n\n§Y成功概率§!：\n基础：§Y75%§!\n§H喵星人警惕度§!：§R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H喵星人对拉夫卡尼恩的中等控制力§!：§R-20%§!\n§B吕因斯塔特反抗军§!：§G+[flusion_primitives_country.lyuin_res_perc]%§!\n§B周飒反抗军§!：§G+[flusion_primitives_country.zousa_res_perc]%§!\n§B索拉肯反抗军§!：§G+[flusion_primitives_country.solak_res_perc]%§!\n整体：§Y[flusion_primitives_country.flusion_success_chance_total]%§!"
 giga_katrebels.2012.name:0 "§Y周飒§!的抵抗行动"
 giga_katrebels.2012.desc:0 "我们可以支持§Y索拉克自由战士§!与各种周飒团体以及周飒流亡政府一道在§Y周飒§!的土地上展开行动。他们会将喵星人的超光速引擎研究与生产中心当做目标，以降低喵星人的超光速能力。\n\n§Y如果成功§!：\n§Y周飒§!的反抗军活动会§G增加§!。\n喵星人会遭受§Y跃迁充能时间增加§!。\n如果反抗军活动达到§R极高§!，喵星§Y跃迁引擎扰码器§!就会关闭，使得带有§Y跃迁引擎§!的舰船可以传送至朱布里奥星系。\n喵星人警惕度会§R增加§R2§!。§!\n\n§Y如果失败§!：\n喵星人警惕度会§R增加§R1§!。§!\n\n§Y成功概率§!：\n基础：§Y75%§!\n§H喵星人警惕度§!：§R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H喵星人对周飒的中等控制力§!：§R-20%§!\n§B拉夫卡尼恩反抗军§!：§G+[flusion_primitives_country.ravka_res_perc]%§!\n§B格施沃伦反抗军§!：§G+[flusion_primitives_country.puffy_res_perc]%§!\n整体：§Y[flusion_primitives_country.flusion_success_chance_total]%§!"
 giga_katrebels.2013.name:0 "§Y吕因斯塔特§!的抵抗行动"
 giga_katrebels.2013.desc:0 "我们可以帮助§Y索拉克自由战士§!与吕因斯塔特的各个群体在§Y吕因斯塔特§!展开行动。它们将把喵星军事研究中心作为目标，在那里喵星人为它们的船只实验各种护盾设计。\n\n§Y如果成功§!：\n§Y吕因斯塔特§!的反抗军活动将§G上升§!。\n喵星人将遭受§Y护盾值削弱§!的惩罚。\n喵星人警惕度将§R增加2点§!。\n\n§Y如果失败§!：\n喵星人警惕度将§R增加1点§!。\n\n§Y成功几率§!：\n基础值：§Y75%§!\n§H喵星人警惕度§!：§R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H喵星人对吕因斯塔特的高掌握度§!：§R-30%§!\n§B拉夫卡尼恩的反抗军§!：§G+[flusion_primitives_country.ravka_res_perc]%§!\n§B喵星中心地带的反抗军§!：§G+[flusion_primitives_country.katzen_res_perc]%§!\n§B索拉肯的反抗军§!：§G+[flusion_primitives_country.solak_res_perc]%§!\n§B格施沃伦的反抗军§!：§G+[flusion_primitives_country.puffy_res_perc]%§!\n合计：§Y[flusion_primitives_country.flusion_success_chance_total]%§!"
 giga_katrebels.2014.name:0 "§Y格施沃伦§!的抵抗行动"
