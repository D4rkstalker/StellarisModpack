 job_zombieherder:0 "Undead's Attendant"
 job_zombieherder_desc:0 "Camouflaged squads are following and studying the Undeads. By spreading food they can mostly control where the Undeads are going."
 job_zombieherder_plural:0 "Undead's Attendants"
