 ### Clone Planet ###
 clone_planet:0 "Legendary Clone Center"
 clone_planet_desc:0 "Sensors report a lot of dead biological material all over the planet, which itself supports most kinds of life very well. Around 1000 years ago, millions of people must have died here. There is single building hidden on the surface, turning out to be somekind kind of cloning center. Maybe this planet was once an experiment by other species, we dont know. But the center seems to be working fine after all those years. \n§W§BRare World§! - A special building is found on the surface after colonization.§!"
 ### Tech Planet ###
 tech_planet:0 "Legendary highly developed City Remains"
 tech_planet_desc:0 "Nothing seems to be special here at the first view. Sensors detect remains of buildings under the surface. Examining teams on the planet found very valuable information within these very advanced remains. We should annex this system to our empire in order to continue our research here.\n§W§MRare World§! - Allows researching three different legendary technologies.§!\n§GTherefore the planet must be colonized.§!"
 legw_d_techremains:0 "Ancient City Remains"
 legw_d_techremains_desc:0 "A huge city lies burrowed deep under the ground here. Sadly we can only unborrow it partially, most of it seems to be forever lost under the surface. Special Archeologists have been ordered from our home."
 # Same desc for Origin Mains + Planets
 legw_d_origin_remains:0 "Ancient City Remains"
 legw_d_origin_remains_desc:0 "A huge city lies burrowed deep under the ground here. Sadly we can only unborrow it partially, a smaller replicator is still working, but most parts seems to be forever lost under the surface."
 legw_d_techjobs:0 "Archeology Sites"
 legw_d_techjobs_desc:0 "A lot of archeology sites are all over this planet. By raising supplies more archeologists can work on the sites."
 tech_leg_phys:0 "Legendary Physics Technology"
 tech_leg_phys_desc:0 "Analysing the computers and data from the highly developed city, scientists are able to boost our research and apply better navigation computers to our ships. Though it will need some efforts in our laboratories."
 tech_leg_social:0 "Legendary Social Technology"
 tech_leg_social_desc:0 "Analysing the building remains from the highly developed city, scientists are able to recreate some parts of it, helping our population. New techniques allow us to increase the growth rate and makes it easier to communicate with systems far away. Though it will need some efforts in our laboratories."
 tech_leg_eng:0 "Legendary Engineering Technology"
 tech_leg_eng_desc:0 "Analysing the building remains from the highly developed city, engineers found starbase defensive parts that sound promising. With some efforts in our laboratories, our scientists can boost all of our planets by implementing new materials to buildings."
 legw_tech_planet_tooltip:0 "§G+10%§! planatary Research\n§G+3§! new Technologies"
 ### Not Working / No Effect ###
 dark_matter_deficit:0 "TESTING DARK MATTER"
 dark_matter_deficit_desc:0 "TESTDARKMATTER DESC"
 ### Habitat+Ringworld Planets ###
 leg_mega:0 "Legendary Megastructure"
 leg_mega_desc:0 "About a month ago sensors noted simple space lifeforms around the hull. For some mysterious reasons they advanced and developed at an enormous rate. Shortly afterwards they merged with our hull and started to create their very own ecosystem. It has even an atmosphere now, and it almost seems they made it just for us. Colonists can go outside the structure and enjoy the new ecosystem. Fascinating! \n§W§BRare World§! - Special deposits expand this megastructure.§!"
 legw_d_megasystem:0 "Biological Mini-Ecosystem"
 legw_d_megasystem_desc: "This is a fully functional ecosystem right outside our hull. The only thing we had to do, in order for our colonists to go outside, was to increase gravity on that segment and create a door."
 # Heavy Industry
 legw_d_megaupgrade:0 "Extra Habitat Structure"
 legw_d_megaupgrade_desc:0 "A very stable and solid megastructure. So there can be an extra district added without any problems."
 habitat_legw:0 "Legendary Orbital Industry"
 habitat_legw_desc:0 "Specialized industry megastructure. A masterpiece of engineering, this orbital structure can host a lot of large astro-districts as well as civilian districts. \n§W§BRare World§! - High capacities of producing alloys.§!"
 legw_d_district_heavy1:0 "Solid Anchor Points"
 legw_d_district_heavy1_desc:0 "Several big asteroids around the megastructure are perfectly aligned to create a big asteroid-space-mining district."
 district_legw_heavy:0 "Heavy Orbital Industry"
 district_legw_heavy_desc:0 "This very specialized orbital district is built next to our megastructure. Mining-Ships can pull smaller asteroids to here, to be converted into valuable alloys."
 district_legw_heavy_plural:0 "Heavy Orbital Industries"
 mod_district_legw_heavy_max:0 "Maximum $district_legw_heavy$"
 # Asteroids
 sunshower:0 "Legendary Asteroid Belt Station"
 sunshower_desc:0 "This megastructure is built around an asteroid belt, using most of the asteroids for its own supplies. Smaller asteroids periodically crash against the structure, but its shields stay strong against. \n§W§MRare World§! - Various benefits and a high bonus to all jobs.§!"
 legw_d_asteroids:0 "Asteroid Impacts"
 legw_d_asteroids_desc:0 "This site is geting hit constantly by very small asteroids. They are too small too damage any infrastruture, but our population has to take extra care or wear protection suits. \n§WDeploy extra shields for that area.§!"
 legw_d_asteroids_shielded:0 "Shielded Asteroid Impacts"
 legw_d_asteroids_shielded_desc:0 "An area with improved shields, avoiding to get hit by bigger asteroids parts. Only dust-sized asteroids remain."
 # Nanites
 legw_d_nanites:0 "Nanite Colony"
 legw_d_nanites_desc:0 "There is a very small site, where nanites seem to form a colony. Its not known whether they origin naturally here or have been artificially placed here."
 ### Terraformed Planets ###
 terra_planet:0 "Legendary Terraformed Planet"
 terra_planet_desc:0 "Scientists, Engineers and Biologists have litterally done their best job ever. But even then this planet wouldn't be as astounding as it is now. There must have been also a secret component or even just luck, that this ecosystem formed itself perfectly symbiotic. If you cut a tree, another one will grow somewhere. A dream for everybody! \n§WColonized planets get extra districts from terraforming.§! \n§L(Terraforming a colonized planet can only become this legendary modifier. Uncolonized plantes can get different legendary modifiers.)§!"
 legw_d_terraform:0 "Perfectly Shaped Area"
 legw_d_terraform_desc:0 "Terraformed plains, ideal ground and spacing for almost every buildings."
 ### Tower Planet ###
 pre_broadcast_tower:0 "§LDamaged Broadcasting Tower§!"
 pre_broadcast_tower_desc:0 "A revolutionary wide-range broadcasting tower of gigantic dimensions. The building lacks energy and is only partially working. If we could repair it, it would be able to reach nearly all planets in our empire. \n§RMay not be rebuild upon destroyment."
 broadcast_tower:0 "Legendary Broadcasting Tower"
 broadcast_tower_desc:0 "A revolutionary wide-range broadcasting tower of gigantic dimensions. Supplied with enough energy it has the strenght to send out signals several lightyears away. \n§RMay not be rebuild upon destroyment."
 tower_planet:0 "Legendary Broadcasting Tower"
 tower_planet_desc:0 "This planet has a very thin atmosphere and huge mountainchains. Some of them nearly reach the outer atmosphere. Located on a high point there is a huge tower complex, equipped with sensors but mostly used to broadcast transmissions through space. \n§W§MRare World§! - This planet gets a special building when colonized.§!"
 ### Dimensional Rift Planet ###
 rift_planet:0 "Legendary Dimensional Rift"
 rift_planet_desc:0 "A couple of dimensional rifts are spotted on the surface. They are unpassable but they are definatly reaching to another dimension. They also sometimes spit minerals combined with a shortly high voltage output. Getting buildings done here is not that easy but it's worthy. \n§WSpecial blockers limit the planet, but bring good energy bonuses.§!"
 legw_d_rift:0 "§RDimensional Rift§!"
 legw_d_rift_desc:0 "A small dimensional rift, loaded with high amounts of energy. It emmits several radiation patterns. Can be removed by dropping alloys on it. \n§RTerraforming the planet will also close the rifts.§!"
 legw_d_rift_cleared:0 "Closed Dimensional Rift"
 legw_d_rift_cleared_desc:0 "A small dimensional rift, once loaded with high amounts of energy. Has been closed by scientists, but still occupies some scientists. \n§RTerraforming the planet will completely close the rifts.§!"
 ### Bio Planet ###
 bio_planet:0 "Legendary Biodiverse Planet"
 bio_planet_desc:0 "This planet is rich on jungles and plants. Nature gives a lot of goods needed for life. It also hosts several million minor alien species. We can learn a lot about how nature works by colonizing this planet. \n§WSpecial Deposits help the population to grow faster.§!"
 legw_d_junglefood:0 "Biodiverse Jungle Area"
 legw_d_junglefood_desc:0 "Dense Jungle Area with lots of fruits, eatable plants and animals."
 legw_d_jungleenergy:0 "Hot Springs"
 legw_d_jungleenergy_desc:0 "Hot springs spawing small rivers help peoples health. Engineers can also drain some natural geothermal energy here."
 legw_d_junglegas:0 "Natural Gas Pools"
 legw_d_junglegas_desc:0 "A swamp area dispatching exotic gases right to the surface."
 legw_d_junglepet:0 "Biodiverse Animal Area"
 legw_d_junglepet_desc:0 "Food rich plains offer a lot to the animals food here. There are at least 500 different species around."
 ### Clone Center ###
 clone_center:0 "Clone Center"
 clone_center_desc:0 "This building helps our scientists to understand the regional nature. Research can be made around recreating such biomes. By cloning most plants it can also provide some nutrition bonus to our empire."
 ### Crashed Planet ###
 crash_planet:0 "Legendary Crashed Armada"
 crash_planet_desc:0 "A huge armada of spaceships from all kinds lies on the planets surface. There is no reasonable cause to how this disaster might haven happened. Though the planet is slowly reclaiming territory, there are few parts left. If we clean them up, maybe engineers can investigate the remains. \n§W§BRare World§! - Very high minerals and alloys bonuses.§!"
 mod_planet_miners_alloys_produces_add:0 "Collected £alloys£ alloys from £job_miner£ Miners:"
 legw_d_crashed:0 "Crashed Space Fleets"
 legw_d_crashed_desc:0 "A large armada of spaceships has crashed here a hundred years ago. Because of the planet's very dry and cold atmosphere, most ships are still in a good shape. Engineers could use some parts for research or for melting minerals."
 legw_d_crashedjobs:0 "Crashed spaceship debris"
 legw_d_crashedjobs_desc:0 "Debris of all kind of spaceships are around on the whole planet. If we can support enough colonists here, we could start collecting materials from the debris. Maybe some of technology could also be found."
 ### Mining Complexes ###
 mine_cold:0 "Legendary Mining Station"
 mine_cold_desc:0 "Plenty of mineral veins make this planet valuable for mining. But we were not the first here. There are several leftover mining complexes on the surface. Most of them should be still useable. \n§WHas already built planetary mining buildings on the surface.§!"
 mining_complex:0 "Mining Complex"
 mining_complex_desc:0 "A leftover Mining Complex in good shape. Will produce a fair amount of minerals if supplied by energy. \n§RMay not be rebuild upon destroyment.§!"
 ### Solar Station ###
 solar_planet:0 "Legendary Solar Station"
 solar_planet_desc:0 "Our engineers have found a huge solar power plant in a desert of this very sunny planet. The Sun seems to shine there three times as strong as anywhere else on the planet. \n§WIncreased energy production rates and reduced maintainance.§!" 
 solar_station:0 "Solar Station"
 solar_station_desc:0 "Sighted from far away, this huge power station built in the desert is still fully functional. \n§RMay not be rebuild upon destroyment.§!"
 ### Depot Planet ###
 depot_planet:0 "Legendary Subterranean Depot"
 depot_planet_desc:0 "Plenty of resources caches are everwhere under the planet surface. This must have once been a huge planetary silo for advanced civilizations. Though the infrastruture is gone now, most of the resources are still deep within the planet. \n§WHas special planatary buildings available to be build here.§!"
 legw_d_depotE:0 "Subterranean Storage Depot"
 legw_d_depotE_desc:0 "A solid subterranean Depot stocked with lots of goods, stored by unknown civilizations."
 legw_d_depotM:0 "Subterranean Material Depot"
 legw_d_depotM_desc:0 "A solid subterranean Depot stocked with lots of goods, stored by unknown civilizations."
 legw_d_depotF:0 "Subterranean Goods Depot"
 legw_d_depotF_desc:0 "A solid subterranean Depot stocked with lots of goods, stored by unknown civilizations."
 mod_depot_entry_max:0 "Max $depot_entry$"
 depot_main:0 "Subterranean Ressource Silo"
 depot_main_desc:0 "Within one of the subterranean depots we found rare materials. Engineers can create an Entry for us to collect them."
 depot_entry:0 "Subterranean Entry"
 depot_entry_desc:0 "Engineers found a way to open the subterranean depot complex. with some efforts this building will allow mining resources from the deep."
 ### Ancient Buildings / Homeworld ###
 legw_pre_factory:0 "Ancient Automated Factory"
 legw_pre_factory_desc:0 "§YHuge Building§!. This Factory works fully automatic by filtering genetic waste materials from the atmosphere. So the more population is living here, the more materials it has to work. Not everyone likes to have 'his' genetic materials re-used that way.\n§YProduction rises with planet's population.§!This also affects unity upkeep."
 pre_outpost:0 "Ancient Outpost"
 pre_outpost_desc:0 "On this world is a fully recoverable outpost from the ancients. The planets shields are still there, but they are no real danger for us. Scientists need a planatary expedition before they can tell, on what this outpost specialized. \n§W§MRare World§! - §LAncient world§!, has exclusive buildings built.§!"
 pre_world:0 "Ancient Colony"
 pre_world_desc:0 "On one of this planets continents there is a group of buildings. Most of them seem to be in a very good shape and could be reused by our empire. Scientists can only tell that this city is million years old, but there is no hint at all of who built this. Maybe a past disasterforced the builders to leave this planet, because there are no biological materials like plants on this planet. It is also a mystery why only those buildings are intact, while all others on the planet are just remains of dust. \n§W§HLegendary World§! - §LAncient world§!, has most exclusive buildings built.§!"
 pre_d_shields:0 "§WPlanetary Shields§!"
 pre_d_shields_desc:0 "There is an ancient shield generator on this planet which still shields most of the planet. We can pass through, but we need to wear protection suits against the radiation, which slows our work here a lot. Our researchers are able to remove the shield completely, but this will take its time."
 legw_d_preworlds:0 "Ancient Building Site"
 legw_d_preworlds_desc:0 "Several ancient buildings form a city on this area. Archeologists will study this buildings while colonists are using them for their own. Surprisingly no plants will grow on this planets surface."
 pre_building:0 "A Strange Building"
 pre_building_desc:0 "There is an ancient building reflecting sensors on the planets surface. We will have to study it by creating a colony as base point."
 pm2_tb_pre:0 "Destroyed buildings remains"
 pm2_tb_pre_desc:0 "The buildings here seemed to be ancient too, but there is nothing of interest within this ruins. Only dust and metal scrap lies here."
 pre_homeworld:0 "Ancient Homeworld"
 pre_homeworld_desc:0 "A planetary shield protected almost every infrastruture and building on this planet. Scientists are still guessing who built this million years ago and why they left it all behind. While everything is working fine, there doesnt seem to be any food processing units on the whole planet. Plants on surface are the only resource by now.\nSome buildings seem to be designed to convert bio materials into minerals and energy. \n§W§HLegendary World§! - §LAncient world§!, has all exclusive buildings built.§! \n§LThis is by far the most rare world out of all legendary worlds. Congratulations!§!"
 pre_capital:0 "§HAncient Capital Complex§!"
 pre_capital_desc:0 "An ancient complex bigger than our megacities ever were. Most people must have lived and worked here. Consists of high-tech mineral processing structures, a self sufficient air and water system, and completed by solar energy collecting walls powering everything. Seems to only work if provided with lots of bio materials, like our food.\n§RMay not be rebuild upon destroyment.§!"
 pre_shipyard:0 "§HAncient Shipyard§!"
 pre_shipyard_desc:0 "A leftover giant shipyard. High-Tech production facilities automatize most of the building processes, making this shipard able to build ships very fast. Understanding this complex will take its time, but if we can repair it, we would profit a lot from it. \n§RMay not be rebuild upon destroyment.§!"
 pre_town:0 "§HAncient City§!"
 pre_town_desc:0 "Once there were serveral of those cities on most of all known planets, but they all disappeared. Its a huge mystery why some of them don't even have scratches and are still functional. It'll offer energy and mineral processing and could be easily networked with neigbourhood cities. Seems only to work if provided by lots of bio materials, like our food. \n§RMay not be rebuild upon destroyment.§!"
 pre_sensor:0 "§HAncient Satelitle Tower§!"
 pre_sensor_desc:0 "A huge and very tall sensor tower, even higher than most of the planets mountains. It's connected to a satellite grid in a lower orbit. Its solar collectors will gather some energy but its mainly benefits are the satellites collecting pure data. Also its sensor range could help secure our empire border a lot. \n§RMay not be rebuild upon destroyment.§!"
 pre_depot:0 "§HAncient Material Factory§!"
 pre_depot_desc:0 "This immense hall with underground levels optimized to store and produce lots of resources. It seems to be focused on creating alloys, but we could also use it to get some consumer goods as side products. The only thing we really need to produce here are rare crystals. \n§RMay not be rebuild upon destroyment.§!"
 pre_lab:0 "§HAncient Abandoned Laboratory§!"
 pre_lab_desc:0 "This ancient Laboratoy was completely abandoned a long time ago. It was designed to annex to the surrounding facilities, but they seem to be gone by now. Some of its parts are still working but scientists warn about using it. Activating this facility will require a lot of energy. \n§RMay not be rebuild upon destroyment.§!"
 pre_obelisk:0 "§HAncient Monument§!"
 pre_obelisk_desc:0 "This monument is facinating people all over the galaxy who travel here just to see it. It somehow has a strange influence on our species, even empire wide. Trained specialists might be able to use those signals for our empire. Maybe one day scientists will find out the secrets about it. \n§RMay not be rebuild upon destroyment.§!" 
 pre_shields:0 "§RAncient Shields§!"
 pre_shields_desc:0 "These Shields emit deadly radiations around most buildings. People can only work here while wearing saftey suits."
 legw_shipevent.2:0 "Ancient Homeworld"
 legw_shipevent.2.name:0 "Ancient Homeworld"
 legw_shipevent.2.desc:0 "As our vessels scout the planet §Y[From.GetName]§! there are a lot of interferences detected regarding planatary information, but with some more effort all initial scans are confirmed. \nWe found a lot of Ancient structures on this planet, so this must have been an Ancient Homeworld. \nThough all buildings are in really good shape, there is a shield all over the planet, which must have protected these cities for ages. The shield has gone weak over the years and maybe we can find a way to break it."
 legw_shipevent.2.a:0 "Order a scientist. Share this discovery within our empire."
 legw_shipevent.2.b:0 "Order a scientist. Sell this discovery information only to the richest people."
 legw_lower_shields:0 "Remove ancient shields"
 legw_lower_shields_DESC:0 "Only a handfull scientists in our empire will be able to understand those technologies and only the best will be able to remove the shields from the planet, given enough time."
 legw_lower_shields_b:0 "Remove ancient shields"
 legw_lower_shields_b_DESC:0 "This planet is completely shielded by ancient shields, that prevent our ships from passing. We will need an experienced scientist to lower these shields."
 legw_utopia_found:0 "Sending an engineer team"
 legw_utopia_found_DESC:0 "A lot of ships with extra teams will be needed in order some secrets here. Also we will need the support of a well known scientist here. This also reduces the time for researching from 100 years to only several years. \n\n§YBe sure to have all listed ships entered the planets orbit. Then click research here.§!"
 legw_utopia_buff:0 "Home Improvement"
 legw_utopia_buff_desc:0 "Our specialists have further improved this world."
 legw_utopia_nerf:0 "Legendary Utopia"
 legw_utopia_nerf_desc:0 "The most utopian planet ever discovered. Most of the planets districts have already been built, but already been §Rpartially dismantled§!. Given the technologies for it, engineers can complete it. Who ever designed this planet, they were a genious species. \n§REngineers and scientists already took valuable and unreplaceable parts with them.§!\n§W§HLegendary World§! - This planet has special districts available.§!"
 legw_shipevent.57:0 "Lots of interesting stuff here"
 legw_shipevent.57.name:0 "Lots of interesting stuff here"
 legw_shipevent.57.desc:0 "Our teams have finished examining the §MUtopian Planet§! more exactly. They also have worked on some improvements they can install. \nWhat shall they focus on?"
 legw_shipevent.57.a:0 "Use all our gained knownledge to §Yimprove the planet§! further."
 legw_shipevent.57.b:0 "Get everything you can carry on transport ships. §YDont care for the planet§!."
 legw_emp_utopia:0 "§HPillagers of Utopia§!"
 legw_emp_utopia_desc:0 "Boosts research by implementing components from an utopia world to our empire systems. Also extracted gases improve our hababilities."
 legw_shipevent.57.c:0 "Leave the world as it was and take only accumulated §Yknownledge§!."
 legw_shipevent.56:0 "Removed"
 legw_shipevent.55:0 "Removed ancient shields"
 legw_shipevent.55.name:0 "Removed ancient shields"
 legw_shipevent.55.desc:0 "Wonderful news - the scientist team around the §MAncient Homeworld§! has finally managed to lower the shields around it. We can now pass safely to the planets surface and build up a colony there for further research on the ancient buildings."
 legw_shipevent.55.a:0 "Perfect! We also learned a lot on shields technology while working on it."
 legw_shipevent.56:0 "Removed ancient shields"
 legw_shipevent.56.name:0 "Removed ancient shields"
 legw_shipevent.56.desc:0 "Good news - the scientist team around the §HAncient World§! has managed to lower the shields around it. We can now pass safely to the planets surface and build up a our colony there for further studies."
 legw_shipevent.61:0 "Ancient World"
 legw_shipevent.61.name:0 "Ancient World"
 legw_shipevent.61.desc:0 "As our vessels scout the planet §Y[From.GetName]§! they can make out a large amount of advanced alien buildings. They are all abandoned but in a very good shape. \nThey have to be §YAncient structures§!, but this may not even been there homeworld. \nWhile only some areas on the surface are shielded by not that dangerous shields, the whole planet has an extra layer of shields. With some efforts we should be able to remove them all."
 legw_shipevent.61.a:0 "Share this discovery within our empire, to let our population know what we found."
 legw_shipevent.61.b:0 "Keep this secret as long as possible and secure the area first."
 legw_shipevent.62:0 "A Utopian Planet"
 legw_shipevent.62.name:0 "A Utopian Planet"
 legw_shipevent.62.desc:0 "After getting full information from the orbital scanners at planet §Y[From.GetName]§! it turnes out, that this is completly new planet class. And it is not just another planet, it is an ideal planet for multiple purposes. \nIt is a kind of Utopian Planet, somehow made ideal for us to live on. A §Yteam of experienced engineers§! should be sent here. \nWe could even build our own very utopic structures here, because most of them are already built by 50%. §YStill we will need advanced technologies to complete them.§!"
 ### Ocean Deposit Planets ###
 ocean_deposit:0 "Legendary Deep Ocean Planet"
 ocean_deposit_desc:0 "This planet consists of 90% pure water. A very strong planetary core generates enough gravity to hold the water, while several islands float freely over the surface. Due to limited space it will be hard for us to establish a colony here. Diver teams can collect worthy and very rare materials from the deep. \n§W§BRare World§! - Various bonuses and some events by clearing blockers.§! \n§LSpecies with the Anglers trait get indeed more benefits here.§!"
 ocean_treasure1:0 "Completed short expedition"
 ocean_treasure2:0 "Completed expedition"
 ocean_treasure3:0 "Completed long expedition"
 ocean_treasure1_desc:0 ""
 ocean_treasure2_desc:0 ""
 ocean_treasure3_desc:0 ""
 legw_d_ocean_jobs:0 "Underwater Minerals Veins"
 legw_d_ocean_jobs_desc:0 "In a huge and deep ocean sensors make out a large amount of valuable materials. A diving team can be prepared to collect it from the depths."
 legw_d_treasure1:0 "§WMinor deepwater-Deposit§!"
 legw_d_treasure1_desc:0 "In this area scanners make out a §Ysmall§! amount of worthy materials, not saying which ones. We can dive for the materials or keep our researchers on this site. §WClear to launch an expedition to this place.§!"
 legw_d_treasure2:0 "§WDeepwater-Deposit§!"
 legw_d_treasure2_desc:0 "In this area scanners make out an amount of worthy materials, not saying which ones. We can dive for the materials or keep our researchers on this site. §WClear to launch an expedition to this place.§!"
 legw_d_treasure3:0 "§WRich deepwater-Deposit§!"
 legw_d_treasure3_desc:0 "In this area scanners make out a §Ylarge§! amount of worthy materials, not saying which ones. We can dive for the materials or keep our researchers on this site. §WClear to launch an expedition to this place.§!"
 legw_d_treasure4:0 "§GExpedition team is back§!"
 legw_d_treasure4_desc:0 "Our teams are ready to bring found treasure to the surface. §WClear to collect materials from last expedition.§!"
 legw_d_ocean_other:0 "Underwater Reefs"
 legw_d_ocean_other_desc:0 "One of only a few floating underwater-islands - Reefs with some plants making farming possible. We can also attach some energy turbines here."
 legw_d_ocean_mins:0 "Underwater Rocks"
 legw_d_ocean_mins_desc:0 "One of only a very few floating underwater-rocks. Colonists can collect minerals and alloys from it."
 legw_script.10:0 "Completed Expedition"
 legw_script.10.name:0 "Completed Expedition"
 legw_script.10.desc:0 "Our divers on §Y[This.GetName]§! are coming back from a diving expedition. They were about for §W2 years§! under water, scouting out the deep ocean.\nThey also collected a lot of §Ymaterials from the deep§! within their time. They are now ready to share their depots."
 legw_script.11:0 "Completed Expedition"
 legw_script.11.name:0 "Completed Expedition"
 legw_script.11.desc:0 "Our divers on §Y[This.GetName]§! are coming back from a §Wlong§!diving expedition. They were about for §W5 years§! under water, scouting out the deep ocean.\nThey also collected a lot of §Ymaterials from the deep§! within their time. They are now ready to share their depots."
 legw_script.12:0 "Completed Expedition"
 legw_script.12.name:0 "Completed Expedition"
 legw_script.12.desc:0 "Our divers on §Y[This.GetName]§! are coming back from an §Wepic§!diving expedition. They were about for §W10 years§! under water, scouting out the deep ocean.\nThey also collected really a lot of §Ymaterials from the deep§! within their time. They are now ready to share their depots."
 legw_script.10.a:0 "Lets see what they have fished."
 ### Timeshifted Planets ###
 timeshift_fast:0 "Legendary Timeshifted Planet"
 timeshift_fast_desc:0 "There is a huge timeshift on this planet. 10 minutes on the surface is the same as a whole day in our universe. Scientists are excited to research on how we could possibly use this to our advantage. \nWe'll only need a way to safely colonize that planet, so we can continue our efforts. \n§W§MRare World§! - The hardest planet to master. Bonuses swap yearly. Very high production outputs possible.§!"
 timeshift_slow:0 "Legendary Timeshifted Planet"
 timeshift_slow_desc:0 "A big timeshift makes this planet really interesting for our empire. You can live a month on its surface and when come back, only one day will have passed. If we could use this for producing ships or other parts, this will be the greatest acquisition in our history. \nWe'll only need a way to safely colonize that planet. \n§W§MRare World§! - The hardest planet to master. Bonuses swap yearly. Very high production outputs possible.§!"
 tech_timeshift:0 "Stabilizing timeshifted areas"
 tech_timeshift_desc:0 "While humanoids can pass through timeshifts, most of them get sick and unhappy after a short time. We could build our colonies there, but they will cause us a huge malus, as communicating to the outer worlds, or getting supplies would be hard business. We need to stabilize the planets time within itself, so we could be able to live on timeshifted planets."
 time_institute:0 "Timeshift Institute"
 time_institute_desc:0 "Understanding time had always been a very difficult process. Learning about timeshifts is the next step. This building makes it safe to transfer any living materia through different times. \n§GThis building will help a lot to make timeshifted planets more habitable. Upgradeable."
 time_institute_up:0 "Timeshift Institute"
 time_institute_up_desc:0 "Expert physicans are working here together to mitigate the timeshift effects for the people. It consumes a lot of energy to maintain, but nowadays scientists found a way to use timeshifting effects for our empire."
 time_institute_max:0 "§RTimeshift Institute§!"
 time_institute_max_desc:0 "Expert physicians have finally found a way to control the timeshift effects on the planet. Our colonists greatly profit from the effects: They can go to bed in an area with fast time and work in areas with slow time. While its quite safe to control the time effects, we better keep this supplied by £sr_dark_matter£.\n§RBuilding needs to be supplied by 2 dark matter.§!"
 ### Auto-Mining-Station ###
 auto_mining:0 "Legendary Automated Mining Station"
 auto_mining_desc:0 "This planet is rotating very fast, so passing asteroids and other objects are constantly pulled to it's orbit. Some other empire has used this fact to deploy a §Wself-sufficient mining station§! within the orbit. \nIt looks undamaged and could eventually work again."
 d_automining_1:0 "£minerals  +14\n         £energy  +3\n"
 d_automining_2:0 "£minerals  +4\n         £energy  +12\n"
 d_automining_3:0 "£minerals  +11\n         £energy  +1\n"
 d_automining_4:0 "£volatile_motes  +3\n         £rare_crystals  +3\n         £exotic_gases  +3\n"
 legw_shipevent.3:0 "Legendary Lost Mining Station"
 legw_shipevent.3.name:0 "Legendary Lost Mining Station"
 legw_shipevent.3.desc:0 "As our vessels scout the orbit of §Y[From.GetName]§! we found a small automated mining station. It doesn't seem functional, but it must have collected minerals earlier. We should enter it and clear out their storage."
 legw_shipevent.3.a:0 "That's fine. Collect the minerals."
 auto_mining_station:0 "Legendary Automated Mining Station"
 auto_mining_station_desc:0 "(1) The small station orbiting the planet §Y[From.GetName]§! is a §Hfully automated and self-sufficient mining station§!. It creates it's own energy and harvests minerals from the small asteroid belt by the planet. \nHowever it must have been damaged or turned off, as it is currently not working. Perhaps we can find a way to reactivate it."
 auto_mining_station2:0 "Legendary Automated Mining Station"
 auto_mining_station2_desc:0 "(2) The small station orbiting the planet §Y[From.GetName]§! is a §Hfully automated and self-sufficient mining station§!. It creates it's own energy and harvests minerals from the small asteroid belt by the planet. \nHowever it must have been damaged or turned off, as it is currently not working. Perhaps we can find a way to reactivate it."
 auto_mining_station3:0 "Legendary Automated Mining Station"
 auto_mining_station3_desc:0 "(3) The small station orbiting the planet §Y[From.GetName]§! is a §Hfully automated and self-sufficient mining station§!. It creates it's own energy and harvests minerals from the small asteroid belt by the planet. \nHowever it must have been damaged or turned off, as it is currently not working. Perhaps we can find a way to reactivate it."
 auto_mining_station4:0 "Legendary Automated Mining Station"
 auto_mining_station4_desc:0 "(4) The small station orbiting the planet §Y[From.GetName]§! is a §Hfully automated and self-sufficient mining station§!. It creates it's own energy and harvests minerals from the small asteroid belt by the planet. \nHowever it must have been damaged or turned off, as it is currently not working. Perhaps we can find a way to reactivate it."
 auto_mining_station5:0 "Legendary Automated Mining Station"
 auto_mining_station5_desc:0 "(5) The small station orbiting the planet §Y[From.GetName]§! is a §Hfully automated and self-sufficient mining station§!. It creates it's own energy and harvests minerals from the small asteroid belt by the planet. \nHowever it must have been damaged or turned off, as it is currently not working. Perhaps we can find a way to reactivate it."
 legw_shipevent.4:0 "Legendary Automated Mining Station"
 legw_shipevent.4.name:0 "Legendary Automated Mining Station"
 legw_shipevent.4.desc:0 "The automated mining station around §Y[From.GetName]§! had a programming error, which made it turn off. \nOur scientist are pretty sure they can write a workaround for it, but either the mineral-processing or the solar collectors need to be tuned down a little."
 legw_shipevent.4.a:0 "Focus on the §Rmineral§! output."
 legw_shipevent.4.b:0 "Focus on the §Yenergy§! output."
 legw_shipevent.4.c:0 "Invest to improve the Station to focus on the £volatile_motes££rare_crystals££exotic_gases£ output. This costs 650 £alloys£alloys."
 legw_shipevent.14:0 "Legendary Automated Mining Station"
 legw_shipevent.14.name:0 "Legendary Automated Mining Station"
 legw_shipevent.14.desc:0 "The automated mining station around §Y[From.GetName]§! had a programming error, which made it turn off. \nOur scientist are pretty sure they can write a workaround for it, but as they were about to repair the solar collectors, §Rthey ruined the main energy module.§!\n\nAfter some more repairs the station is working and outputing some minerals and has its energy levels only at a self-sufficient point."
 legw_shipevent.14.a:0 "Thats bad news. Gather the remaining §Rminerals§!."
