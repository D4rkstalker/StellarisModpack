 # Zombie Worlds (ADDON)
 # will be moved to addon at next version push
 lege_zombie_world:0 "Legendary Undead World"
 lege_zombie_world_desc:0 "Massive amounts of undead creatures are running wild all over the planet. They look like former species and have only a very basic intelligence. They are poisonous and able to turn other living species into undead just by touching them. It may be a deadly risk to establish a colony here.\n§W§MRare World§! - Offers special deposits and a huge bonus for purging the planet.§!\nOrbital terraforming can be done, but will have no effect on the Undead."
 lege_zombie_world_won:0 "Purged Planet"
 lege_zombie_world_won_desc:0 "After killing all undead species and restored damaged the planets ecosystem, our people have grown together and have learned how to live without most luxery goods. Their stories will be never forgotten."
 decision_lege_stop_zombies:0 "§MStrictly patrol Planet§!"
 decision_lege_stop_zombies_desc:0 "Deploy military teams outside the colony areas and have medical surveillance teams inside the colony §Yfighting back undead infections§!. This is a 5 year project and teams will need their space while working. Also only possible to start when the Undead Species numbers are very low."
 lege_d_zombie_main:0 "§RWandering Undeads§!"
 lege_d_zombie_main_desc:0 "Lots of undead species are randomly wandering around, looking for lifeforms to feed on. Those lifeforms surviving the attacks have been poisoned and will become an undead one within short time. If we want to get rid of the undeads forever, we need to §Ypurge all undead hordes§! from this planet."
 lege_d_zombie_empty:0 "§LDead empty Land§!"
 lege_d_zombie_empty_desc:0 "Just some plants and insects have survived hordes of undeads walking over it. While it is possible to cultivate this area again, it will take a lot of time to do."
 lege_d_zombie_1:0 "§LLarge Undead Horde§!"
 lege_d_zombie_1_desc:0 "A grouped up large horde of undead species, attacking every nearby higher lifeforms. §YVery dangerous to remove completely§! (easy task for hive or machine empires)."
 lege_d_zombie_2:0 "§LUndead Horde§!"
 lege_d_zombie_2_desc:0 "A grouped up horde of undead species, attacking every nearby higher lifeforms. §YDangerous to remove completely§! (easy task for hive or machine empires)."
 legeevent.10:0 "§LPurged an Undead Horde§!"
 legeevent.10.name:0 "§LPurged an Undead Horde§!"
 legeevent.101:0 "§RInfection spreads out§!"
 legeevent.101.name:0 "§RInfection spreads out§!"
 legeevent.102:0 "§RInfection spreads out§!"
 legeevent.102.name:0 "§RInfection spreads out§!"
