 legw_d_paradiseA_add:0 "$legw_d_paradiseA$"
 legw_d_paradiseA_add_desc:0 "$legw_d_paradiseA_desc$"
 legw_d_ocean_mins_add:0 "$legw_d_ocean_mins$"
 legw_d_ocean_mins_add_desc:0 "$legw_d_ocean_mins_desc$"
 legw_d_autofactory_blocker:0 "Waste Material Caves"
 legw_d_autofactory_blocker_desc:0 "The planets infrastruture is naturally made in a way that most biological wastes are collected in deep caves. We could use those features for creating a recycling district.\n§RWaste Processing Districts will lower local worker's resource output.§!"
 legw_d_autofactory:0 "Waste Processing District"
 legw_d_autofactory_desc:0 "This district is processing industrial and biological waste. It offers no full time jobs, but some menial worker capacities will be missed at other jobs.\n§YProduction rises with planet's population.§!"
 # Modified Buildings
 earth_lab_add:0 "Planet Core Laboratory"
 earth_lab_add_desc:0 "A science laboratory dedicated to drilling to the inner core of the planet. The special drilling technique is a very slow but stable process. This one is close to the planetary core reaching its limit here.\n§RThis building cant be leveled up anymore.§!"
 depot_entry_add:0 "$depot_entry$"
 depot_entry_add_desc:0 "$depot_entry_desc$\n§YSpecial version of this building, which cant be rebuild on demolishment.§!"
 clone_center_add:0 "$clone_center$"
 clone_center_add_desc:0 "$clone_center_desc$"
 mining_complex_add:0 "$mining_complex$"
 mining_complex_add_desc:0 "$mining_complex_desc$"
 # Fallen Empires
 legw_fallen_planet:0 "Legendary Fallen Empire Planet"
 legw_fallen_planet_desc:0 "A very big planet equipped with lots of artificial features and natural deposits. Once a very important and highly refined colony of a Fallen Empire.\n§W§MRare World§! - This planet could combine multiple strong random bonuses.§!"
 legw_fallen_factory:0 "Legendary Fallen Empire Planet"
 legw_fallen_factory_desc:0 "Once upon a time this planet was an ancient mega industrial colony, filled with lots of automated high output production buildings. The Fallen Empire is not using them, but did a great job on conserving them. Scanners also locate a planetary energy grid under the surface supplying all structures.\n§W§HLegendary World§! - This planet has automated high output production buildings available.§!"
 legw_d_fallen_planet:0 "§RStrong Force Fields§!"
 legw_d_fallen_planet_desc:0 "It might be that this Fallen Empire had no need for more resources or they didn't want to use Ancients technology. All factories are covered in high energetic force fields absorbing all automatic production output. §GIt should be easy for our empire to just deactivate those force fields by cutting off their energy supply.§!"
