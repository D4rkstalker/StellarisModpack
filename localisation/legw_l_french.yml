 mod_job_zombieherder_per_pop:0 "§G+1§! $job_zombieherder$ Job per $VALUE$ Pops"
 mod_job_zombieherder_per_pop_short:0 "§G+1§! $job_zombieherder$ Job per $VALUE$ Pops"
 job_zombiecollector:0 "Body Collector Drone"
 job_zombiecollector_desc:0 "§GAs our hive drones are almost immune to poisons§!, the Undeads can be just killed and collected for extracing their special genetic materials."
 job_zombiecollector_plural:0 "Body Collector Drones"
