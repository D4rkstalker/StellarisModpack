 # Primitive Legendaries
 legw_color_prim:0 "§Y[This.GetName]§!"
 legw_d_religious:0 "Religious Sites"
 legw_d_religious_desc:0 "Several primitive religious sites are spread all over their cities and in the nature. Even some technology-advanced descendants are still believing and do maintain the sites.\n§WCan not be removed by terraforming the planet.§!"
 legw_d_arboretum:0 "Artificial Arboretum Hall"
 legw_d_arboretum_desc:0 "§YPlanetary Megastructure - Huge Building§!\nA huge megastructure creating a big indoor hall. It contains an artificially made complete ecosystem, housing plants and animals, that would not survive naturally on the planet outside the hall. The structure is big enough to build cities and other districts within. Made of an unknown indestructable material.\n§WCan not be removed by terraforming the planet.§!"
 mission_legw_passive_observation:0 "Passive Observation"
 mission_legw_passive_observation_desc:0 "Observing a §HLegendary Species§! is very fascinating. This option offers a steady income with no negative effects at all."
 legw_prim_shock:0 "Invaded a Legendary Species"
 legw_prim_shock_desc:0 "Our mean empire has invaded a legendary primitive planet. Our whole empire will feel the planets pain as well as the population living here. Only time can heal their wounds."
 legw_prim_leg_added:0 "Hidden Legendary World"
 legw_prim_leg_added_desc:0 "The fascination of the legendary primitives kept our attention away from the planet. After our invasion, it turns out that this planet is an ordinary §HLegendary World§!.\nStill that fact can not wash away the effects of our invasion."
 legw_prim_leg_lost:0 "Remains of a Legendary Species"
 legw_prim_leg_lost_desc:0 "By invading this planet and culture shocking the primitive species, they might have lost their special skills. Anthropologists however, are very happy to study here."
 mission_legw_prim_admins_observation:0 ""
 mission_legw_prim_admins_observation_desc:0 "Some random residents are picked up for cloning them. Granting their looks we are able to send our own modified species to the planet to find out what makes this species legendary.\n§L(Needs the §YCloning £society_research£Technology§! to be available.)§!\n "
 legw_prim_admins_mod:0 "Legendary Administrators\n§LThe skill of managing a single big empire spread across the planet is really impressive. Given only their technology level, it would be an impossible task for us to do. We can learn a lot here by observing.§!\n "
 #legw_prim_admins_mod_desc:0 "The skill of managing a single big empire spread across the planet is really impressive. Given only their technology level, it would be an impossible task for us to do. We can learn a lot here by observing."
 legw_prim_admins:0 "Legendary Primitives"
 legw_prim_admins_desc:0 "§HLegendary Administrators§! - Primitive residents have developed high skills for managing a empire.\nInvading this planet §Pcould potentially destroy the legendary effects§! but has a chance to reveal another random legendary world.\n\nThis planet has special missions for observation posts available.§!"
 mission_legw_prim_nature_observation:0 ""
 mission_legw_prim_nature_observation_desc:0 "Some random residents are picked up for cloning them. Granting their looks we are able to send our own modified species to the planet to find out what makes this species legendary.\n§L(Needs the §YCloning £society_research£Technology§! to be available.)§!\n "
 legw_prim_nature_mod:0 "Legendary Naturalists\n§LEven our terraformers are impressed on how this primitives have learned to design their planet using only natural ways. Adopting their knownledge we could make our districts way more efficient.§!\n "
 #legw_prim_nature_mod_desc:0 "Even our terraformers are impressed on how this primitives have learned to design their planet using only natural ways. Adopting their knownledge we could make our districts way more efficient."
 legw_prim_nature:0 "Legendary Primitives"
 legw_prim_nature_desc:0 "§HLegendary Naturalists§! - Primitive residents are almost one with nature. They managed to design their planet perfectly without any high-tech.\nInvading this planet §Pcould potentially destroy the legendary effects§! but has a chance to reveal another random legendary world.\n\nThis planet has special missions for observation posts available.§!"
 mission_legw_prim_tech_observation:0 ""
 mission_legw_prim_tech_observation_desc:0 "Some random residents are picked up for cloning them. Granting their looks we are able to send our own modified species to the planet to find out what makes this species legendary.\n§L(Needs the §YCloning £society_research£Technology§! to be available.)§!\n "
 legw_prim_tech_mod:0 "Legendary Scientists\n§LThis species seems to have a natural born knowlegde of science. Their scientists are very genious as they could even help improving our highly developed technologies.§!\n§RUsing primitive scientists will never be fully accepted by our own species.§!\n "
 #legw_prim_tech_mod_desc:0 "This species seems to have a natural born knowlegde of science. Their scientists are very genious as they could even help improving our highly developed technologies.\n§RUsing primitive scientists will never be fully accepted by our own species.§!"
 legw_prim_tech:0 "Legendary Primitives"
 legw_prim_tech_desc:0 "§HLegendary Scientists§! - Primitive brilliant scientists are no rareity on this planet. It is totally unknown why those species have not developed any spacecrafts long before us.\nInvading this planet §Pcould potentially destroy the legendary effects§! but has a chance to reveal another random legendary world.\n\nThis planet has special missions for observation posts available.§!"
 mission_legw_prim_robo_observation:0 "" #testing empty for overlapping reasons
 mission_legw_prim_robo_observation_desc:0 "Some random residents are picked up for cloning them. Granting their looks we are able to send our own modified species to the planet to find out what makes this species legendary.\n§L(Needs the §YCloning £society_research£Technology§! to be available.)§!\n "
 legw_prim_robo_mod:0 "Legendary Engineers\n§LThis species mostly consist of highly talented engineers. They already invented a lot of features using only natural materials and basic mechanics. They even have their own 'primitive robots' serving them.§!\n§RMaking use of their knowlegde will displease some of our own engineers.§!\n "
 #desc is no where to be shownlegw_prim_robo_mod_desc:0 "This species mostly consist of highly talented engineers. They already invented a lot of features using only natural materials and basic mechanics. They even have their own 'primitive robots' serving them.\n§RMaking use of their knowlegde will displease some of our own engineers.§!"
 legw_prim_robo:0 "Legendary Primitives"
 legw_prim_robo_desc:0 "§HLegendary Engineers§! - Primitive brilliant engineer have constructed their own robots without any electronics.\nInvading this planet §Pcould potentially destroy the legendary effects§! but has a chance to reveal another random legendary world.\n\nThis planet has special missions for observation posts available.§!"
 mission_legw_prim_defense_observation:0 ""
 mission_legw_prim_defense_observation_desc:0 "Some random residents are picked up for cloning them. Granting their looks we are able to send our own modified species to the planet to find out what makes this species legendary.\n§L(Needs the §YCloning £society_research£Technology§! to be available.)§!\n "
 legw_prim_defense_mod:0 "Legendary Post Apocalyptic Planet\n§LThis seem to be the last survivors of a huge planetary apocalypse ages ago. Most of the planet is dry and bleak and the primitives still struggle to survive. There are some artificial tunnels which contain remains of a high-tech orbital defense grid. We could use parts from it to enhance our starbases.§!\n "
 #legw_prim_defense_mod_desc:0 "This seem to be the last survivors of a huge planetary apocalypse ages ago. Most of the planet is dry and bleak and the species still struggles to survive. There are some artificial tunnels which contain remains of a high-tech orbital defense grid. We could use parts from it to enhance our starbases."
 legw_prim_defense:0 "Legendary Primitive Planet"
 legw_prim_defense_desc:0 "§HLegendary Post Apocalyptic Planet§! - Before a planetary apocalypse had hit the planet hard it must have had a highly developed orbital defense system. Crashed remains from it are all over the planet.\nInvading this planet §Pcould potentially destroy the legendary effects§! but has a chance to reveal another random legendary world.\n\nThis planet has special missions for observation posts available.§!"
 mission_legw_prim_ships_observation:0 ""
 mission_legw_prim_ships_observation_desc:0 "Some random residents are picked up for cloning them. Granting their looks we are able to send our own modified species to the planet to find out what makes this species legendary.\n§L(Needs the §YCloning £society_research£Technology§! to be available.)§!\n "
 legw_prim_ships_mod:0 "Legendary Space Ship Ruins\n§LPartially damaged ships are randomly floating over the planet. The former owners must have been a Fallen Empire, according to the technologies within the ships. A lot of our scientists in the whole empire want to study those ships, which causes a deficit on some research departments.§!\n "
 #legw_prim_ships_mod_desc:0 "Partially damaged ships are randomly floating over the planet. The former owners must have been a Fallen Empire, according to the technologies within the ships. A lot of our scientists in the whole empire want to study those ships, which causes a deficit on some research departments."
 legw_prim_ships:0 "Legendary Primitive Planet"
 legw_prim_ships_desc:0 "§HLegendary Space Ship Ruins§! - An armada of forgotten space ships are still floating high above the planet. Since primitive residents can see, but not reach them, they made a religion around them.\nInvading this planet §Pcould potentially destroy the legendary effects§! but has a chance to reveal another random legendary world.\n\nThis planet has special missions for observation posts available.§!"
 mission_legw_prim_mega_observation:0 ""
 mission_legw_prim_mega_observation_desc:0 "Some random residents are picked up for cloning them. Granting their looks we are able to send our own modified species to the planet to find out what makes this species legendary.\n§L(Needs the §YCloning £society_research£Technology§! to be available.)§!\n "
 legw_prim_mega_mod:0 "Legendary Primitive Megastructure\n§LStudies of the great Artificial Arboretum Hall grant our scientists immense insighs. Though they can not copy it, our planets are adding smaller artificial Arboretum Halls to every built district.§!\n§RHeavily increases §Y£energy£ Districts Upkeep Costs§! within our whole empire!§!\n "
 #legw_prim_mega_mod_desc:0 "Studies of the great Artificial Arboretum Hall grant our scientists immense insighs. Though they can not copy it, our planets are adding smaller artificial Arboretum Halls to every built district.\n§RHeavily increases §Y£energy£ Districts Upkeep Costs§! within our whole empire!§!"
 legw_prim_mega:0 "Legendary Primitive Planet"
 legw_prim_mega_desc:0 "§HLegendary Primitive Megastructure§! - There is a huge artificial building covering half of one's planetary continent. It turns out have a complete ecosystem within, creating a artificial world for primitives living in it. They are fully aware of living in a hall, but arent able to control it yet.\nInvading this planet §Pcould potentially destroy the legendary effects§! but has a chance to reveal another random legendary world.\n\nThis planet has special missions for observation posts available.§!"
 mission_legw_prim_vip_observation:0 ""
 mission_legw_prim_vip_observation_desc:0 "Some random residents are picked up for cloning them. Granting their looks we are able to send our own modified species to the planet to find out what makes this species legendary.\n§L(Needs the §YCloning £society_research£Technology§! to be available.)§!\n "
 legw_prim_vip_mod:0 "Legendary Primitives\n§LThis society has developed into multiple known species from our galaxy million ages ago. Studies of the primitives here leads to very important research for the origin of several species. It is not known why these origins are still a primitive society.§!\n "
 #legw_prim_vip_mod_desc:0 "This society has developed into multiple known species from our galaxy million ages ago. Studies of the primitives here leads to very important research for the origin of several species. It is not known why these origins are still a primitive society."
 legw_prim_vip:0 "Legendary Primitives"
 legw_prim_vip_desc:0 "§HLegendary Heroes§! - Heroes from our past mythologies seem to be still alive here. Seen scientific, this primitive society must have been within our roots. Just that they have been stuck on developement compared to us.\nInvading this planet §Pcould potentially destroy the legendary effects§! but has a chance to reveal another random legendary world.\n\nThis planet has special missions for observation posts available.§!"
 mod_planet_pops_energy_upkeep_mult:0 "£energy£ Energy Upkeep from Pops:"
