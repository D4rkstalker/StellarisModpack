 ### Simple Modifiers ###
 food_corn:0 "Legendary Plant Diversity"
 food_corn_desc:0 "This planets surface is mostly covered by delicious different corn plants on endless plains, making it a true farming paradise. \n§WIncreased output for all farming jobs.§!"
 ### Origin ###
 trait_legw_points:0 "Legenday Starting Race"
 trait_legw_points_desc:0 "§LThis trait represents a legendary species, thats starting planets were legendary worlds with all benefits. Thats their burden to carry.§! \n§RCan not be gene modified away.§!"
 trait_legw_points_tooltip:0 "The price for a legendary start."
 trait_legw_empire:0 "Legendary Species"
 trait_legw_empire_desc:0 "§LPrefered living on legendary worlds, that makes life easier, an empire will find it more difficult to govern this species.§!"
 trait_legw_ancient:0 "§LAncient Species§!"
 trait_legw_ancient_desc:0 "§LThis species origins from the ancients and is not fully able to sustain in the "new world". Ancients are also a species known for a very decadent lifestyle.§!"
 origin_legw_next:0 "§HLegendary Neighbor§!"
 origin_legw_next_desc:0 "Those who seek legendary worlds, shall find it. Although your species will be harder to manage. Offers one guaranteed legendary planet around your homeworld."
 origin_legw_next_effects:0 "- §YOne§! guaranteed habitable planet will have a §Yrandom §Brare§! World - legendary planet modifier§! on it. \n\n- Adds the §YLegendary Species§! trait: \n      Empire Sprawl from Population: §R-15%§!"
 
 origin_legw_lucky:0 "§HLegendary Neighbors§!"
 origin_legw_lucky_desc:0 "The first two guaranteed spawned planets next to the homeworld will be a random Legendary Planet."
 origin_legw_lucky_effects:0 "- §YBoth§! guaranteed habitable planets will gain a random  §Lcommon§!, §Brare§!, §Mrare§! or §Hlegendary§! - World Modifier. \n\n- Adds the §YLegendary Starting Race§! trait: \n      Species modify trait points: §R-2§!"

 origin_legw_ancient:0 "§LAncient Race§!"
 origin_legw_ancient_desc:0 "A sector frozen in time by a very dense space nubula awakens. Within some planets, mainly with relics and ruined buildings. \nBut there is one planet, where an §Wancient species§! has survived, a little lost seeing their world mostly covered by dust. Even while their system is slowly recovering in the nubula, the population has a harder time to do. Circumstances now were just not made ideal for that species. Suffering also from the fact, that they lost most of their knownledge over million years and will have to start again. \nIt is time to gain back their fromer glory and rule the galaxy!"
 origin_legw_ancient_effects:0 "- Starts in a nebula on a §Ytomb world§! with habitabilty set to it. \n- Guaranteed habitable planets are also §Ytomb worlds§!. \n- They are considered ancient colonies with effects: \n     A special planet modifier\n     A set of §Yancient buildings§! on it. \n- Adds the §YAncient Species§! trait: \n      Habitabilty: §R-30%§!.\n      Species Upkeep Costs: §R-10%§! \n \n§BThis origin is designed to work best with the mod "Planet Diversity". If you dont play with it, this is a very challenging origin!§!"
 legw_tombstart_planet:0 "§LDerelicted Ancient World§!"
 legw_tombstart_planet_desc:0 "This Planet was frozen in time for million years. It only recovers very slowly, making plants and food sources very rare. There are still a lot of ancients ruins across the planet, some of them can be partially used for living."
 legw_tombstart_planet_hw:0 "§LDerelicted Ancient World§!"
 legw_tombstart_planet_hw_desc:0 "This Planet was frozen in time for million years. It only recovers very slowly, making plants and food sources very rare. There are still a lot of ancients ruins across the planet, some of them can be partially used for living."
 legw_tombstart_chaos:0 "§RChaos§!"
 legw_tombstart_chaos_desc:0 "§RThis species needs to organize itself, before beeing able to fully work in their restored buildings.§!"
 ### Legendary Districts ###
 # Mining
 district_legw_mining: "§HLegendary Mining District§!"
 district_legw_mining_desc: "Due to mineral abundance, we are able to make more advanced mining districts here."
 legw_d_district_mins1: "Strange Materials"
 legw_d_district_mins1_desc: "Mineral Fields holding a very interesting mix of valuable materials of all kinds."
 mod_district_legw_mining_max:0 "Maximum $district_legw_mining$"
 district_legw_mining_plural:0 "§HLegendary Mining Districts§!"
 # Food
 district_legw_food: "§HLegendary Farming District§!"
 district_legw_food_desc: "By little efforts only we can support huge farming districts, where our population can always come to feed."
 legw_d_district_food1: "Massive Rivers"
 legw_d_district_food1_desc: "A lot of delicious plants are growing around some massive rivers, that contain alien fish."
 mod_district_legw_food_max:0 "Maximum $district_legw_food$"
 district_legw_food_plural:0 "§HLegendary Farming Districts§!"
 # Energy
 district_legw_energy: "§HLegendary Geothermal District§!"
 district_legw_energy_desc: "A long-term planned huge district to collect minerals from the gases while using the energy for our power plants. Once established, our planet will profit from the energy."
 legw_d_district_energy1: "Mineral rich Geothermal Vents"
 legw_d_district_energy1_desc: "Vents are spraying out mineral-rich gases all over the place."
 mod_district_legw_energy_max:0 "Maximum $district_legw_energy$"
 district_legw_energy_plural:0 "§HLegendary Geothermal Districts§!"
 # City
 district_legw_city: "§HLegendary Megacity District§!"
 district_legw_city_desc: "Huge Mega-City-Complexes can be homes and workspaces for our population, but it will take some time to build them. §WWill take up an extra district capacity, once completed.§!"
 legw_d_district_city1: "Solid Grounds"
 legw_d_district_city1_desc: "Large flat areas having the most solid ground materials to support even the highest skycrapers."
 mod_district_legw_city_max:0 "Maximum $district_legw_city$"
 district_legw_city_plural:0 "§HLegendary Megacities Districts§!"
 # Modifier
 job_odd_factory_worker_effect_desc:0 "£job_miner£ Factory workers produce £alloys£ §YAlloys§!"
 job_odd_factory_drone_effect_desc:0 "$job_odd_factory_worker_effect_desc$"
 leg_district:0 "Legendary Districts"
 leg_district_desc:0 "Though the planet looks very usual, there are some rare areas that look a lot more promising to build our structures there. We might want to build some of our districts there. \n§WThis planet has special districts available.§!"
 # Ruined District City
 pc_legwcity:0 "Abandoned World"
 pc_legwcity_desc:0 "§W(Artificial Climate)§!\nThis planet has a lot of very different zones. While some are arctic, there exist even hot zones right beside them. Since there is only a very basic ecosystem and most of the planet contains ruins and buildings, the planet must have been made that way. Most planet features do indeed look like they were once terraformed for a given purpose."
 legwadv_ruins:0 "Legendary Abandoned Planet"
 legwadv_ruins_desc:0 "This Planet looks well inhabited. It got plenty of infrastruture, districts and cultivated lands, but there is no population. It must have been abandoned by an advanced civilization long time ago. Our engineers should be able to adopt the usual districts, but there wont be space for own buildings.\n§WThis planet has special districts available.§!"
 ### Caves ###
 legw_caves:0 "Legendary Underground Caves"
 legw_caves_desc:0 "Though the planet itself seems to be fine, a whole artificial cave system has been established to far depths. Most of the caves are huge and have their own small ecosystem, housing different plants and even animals. Some are empty and very well prepared to build districts deep under the ground. This planet was definatly prepared to be colonized by some kind of underground civilization. It will take longer to get goods to the surface, but if we use all the space from the caves, we almost have endless space to work with.\n§WThis planet has special districts available.§!"
 legw_d_caves_b:0 "Burrowed Cave District"
 legw_d_caves_b_desc:0 "Sensors can tell that there is another huge cave in the far depth. It has an extra ordinary ecosystem, but no entry."
 legw_d_caves:0 "Self-Sustaining Cave Ecosystem"
 legw_d_caves_desc:0 "This huge cave sustains itselfs plants and animals all alone. Researchers are curious to find answers on how and why."
 legw_d_cavesystem:0 "Artificial Cave System"
 legw_d_cavesystem_desc:0 "This Cave System is that huge, it covers more than 70% of the planets mass."
 district_legw_cave:0 "Cave Expansion District"
 district_legw_cave_desc:0 "By digging deeper this district can occupy more living space underground. It will be more costly as we come into the depths. \n§WNeeds the §YDeep Core Mining £engineering_research£Technology§! to be buildable.§!"
 district_legw_cave_plural:0 "Cave Expansion Districts"
 ### Utopia + Districts ###
 pc_legwutopia:0 "Utopia World"
 pc_legwutopia_desc:0 "§W(Artificial Climate)§!\nGreat engineered mastery where ever you look. The atmosphere has been made artificial and self-adjusting to species that live here. It even makes them feel happier by supplying the air. Beside Mega Cities and Districts is an immense nature reservate, which doesnt lack any beauty. Its probably one of the best planets that exist. It is rumored that this should have been the new Capital of the Ancients."
 legw_utopia:0 "Legendary Utopia"
 legw_utopia_desc:0 "The most utopian planet ever discovered. Most of the planets districts have already been built, but never fully completed. Given the technologies for it, engineers can complete it. Who ever designed this planet, they were a genious species. \n§W§HLegendary World§! - This planet has special districts available.§!"
 # CityU
 district_utopia_city:0 "Utopic City District"
 district_utopia_city_desc:0 "A most compact and efficient city district, creating and coordinating multiple jobs and giving the population beautiful homes as well as leisure activities. \n§WNeeds the §GColonial Centralization £society_research£Technology§! to be buildable.§!"
 district_utopia_city_plural:0 "Utopic City Districts"
 # ConverterU
 district_utopia_converter:0 "Material Converter District"
 district_utopia_converter_desc:0 "Imported Minerals can be easily converted to most other valuable materials, such as Goods, Alloys or rare Materials. \n§WNeeds the §BZero Point Power £physics_research£Technology§! to be buildable.§!"
 district_utopia_converter_plural:0 "Material Converter Districts"
 # MilitaryU
 district_utopia_military:0 "Fleet Operations District"
 district_utopia_military_desc:0 "Guarded by Soldiers and shielded by modern forcefields, this district offers a workspace for genious fleet developers. They invent the spaceship-technologies from the future. \n§WNeeds the §GInterstellar Logistics £society_research£Technology§! to be buildable.§!"
 district_utopia_military_plural:0 "Fleet Operations Districts"
 ### Golden City ###
 golden_city:0 "Legendary Golden City"
 golden_city_desc:0 "We've found a small derelict city, inhabitad by primitives, mostly made of pure gold with lots of statues and other golden objects ideal to study. We could also learn from the species that built it. \n§WHas a special deposit that increases Trade Value outcome.§!"
 legw_d_goldencity:0 "§SGolden Palace§!"
 legw_d_goldencity_desc:0 "A huge monument creating the spiritual center of this world. Primitive artisians are creating lots of golden goods inside."
 ### Ancient Planet ###
 ancient_planet:0 "Legendary Lore Planet"
 ancient_planet_desc:0 "Lores and tales about a precursor homeworld, where all species ever came from, have been told ever since. If this was the real lost homeworld or not, does not matter, most people believe. Leftover structures even make scientists believe. \n§WMakes our planatary research better.§!"
 legw_d_ancientsite:0 "Ancient Archology Site"
 legw_d_ancientsite_desc:0 "A huge leftover ruined structure, made of unknown materials. Some data-crystals and unknown furniture can even be found inside."
 ### Wrong Planet ###
 wrong_planet:0 "Legendary Impossible Planet"
 wrong_planet_desc:0 "This planet seems to §Rdefy physics laws§!. On close scans it contains a lot of nanites, but most of them stopped working. This could be a reason why the planets ecosystem is a true mess. \n§WCan have multiple random bonuses.§!"
 ### Paradise Planet ###
 legw_paradise_planet:0 "Legendary Jungle Paradise"
 legw_paradise_planet_desc:0 "This world is a true paradise, mostly consisting of beautiful places, like mountain panoramas, waterfalls and shore lines. People living here are really happy and good customers. They enjoy nature together. This puts people close to each other. Only limited industry capacities. \n§WA lot of various deposits help developing the planet.§!"
 legw_d_paradiseA:0 "§HHealthy Climate Area§!"
 legw_d_paradiseA_desc:0 "Beautiful rivers with pure water are a very welcome gift for all people in this area."
 legw_d_paradiseB:0 "Beautiful Tropical Islands"
 legw_d_paradiseB_desc:0 "Small islands in this area offer ideal relaxing zones. Loved by everyone."
 legw_d_paradiseC:0 "Beautiful Green Hills"
 legw_d_paradiseC_desc:0 "Beautiful green hills offer not only spectacular views but also some fruits, ready to eat."
 ### Artificial Planet ###
 art_planet:0 "Legendary Artificial World"
 art_planet_desc:0 "The surface of this planet is completely artificial. It fits perfectly for almost every humanoid species, because it can adapt itself to species living here. By acquiring more knownledge it should also be possible to make the planet create buildings all by itself. This changeable surface is a big mystery to our engineers, but its said to be a safe place. Because even plants are artificial we are not able to do any farming on this planet. \n§W§BRare World§! - Very high bonuses to engineering and mechanical species.§!"
 legw_d_artifical:0 "Artificial Surface"
 legw_d_artifical_desc:0 "An artificial area, not very beautiful, but built to fit every lifeform. Though materials are artificial they work like normal goods, even slightly better."
 mod_planet_districts_energy_upkeep_mult:0 "£energy£ Energy Upkeep from Districts:"
 ### Ursa Planet ###
 ursa_planet:0 "Legendary Lonely Ursa Planet"
 ursa_planet_desc:0 "Beside some minor lifeforms there is a single huge one on this planet. It looks bear likely but is highly more intelligent. Scientists call him an Ursa and found out that he is the last one of its kind. It uses his own language and seems to be interested in communicating with us. It also needs tons of fresh food every single day. Biological remains he puts after feeding are worthy materials (at least for us). \n§W§BRare World§! - Special blockers start event chains.§!"
 legw_d_ursa:0 "A Lonely Ursa"
 legw_d_ursa_desc:0 "If he is not hunting animals or eating almost every plant here, he seems to be really interested in what people are doing here. Though he doesn't seem to leave his territory.§WCould easily be shot down by our military. Claims all territory.§!"
 legw_d_ursaterr:0 "Ursa territory"
 legw_d_ursaterr_desc:0 "The Ursa claims this area for himself for food purposes. Teams can collect his remains from here to sell to factories converting the materials. §WCould be easily reclaimed by our troops.§!"
 missing_ursa:0 "Dead Ursa?"
 missing_ursa_desc:0 "After the ursa has been shot down and the troops left confiming its death, it's dead body went missing."
 angry_ursa:0 "§RRampaging Ursa§!"
 angry_ursa_desc:0 "Colonists report to see the ursa from time to time, as he is stealing food and rampaging farms."
 angry_ursa2:0 "Angry Ursa"
 angry_ursa2_desc:0 "The Ursa is definitely not amused about clearing one of his territories. After destroying some farms and housing, he agreed to leave this territory for a fair amount of our goods products."
 legw_d_ursa2:0 "Missing Ursa"
 legw_d_ursa2_desc:0 "Soldiers reported to have chased the ursa and shot it down multiple times. It wasn't moving anymore and showed no signs of life. As scientists came later, the ursa was gone. Our lead-scientist thinks he will clam down if we get him a huge amount of food. He also thinks thats he will leave the planet afterwards."
 legw_script.8:0 "Legendary Ursa"
 legw_script.8.name:0 "And he is back again"
 legw_script.8.desc:0 "The lonely §WUrsa§! living on §Y[This.GetName]§! had been shot and was dead. Its corpse has been missing until today. Colonists are reporting that it is §Rstill alive and very angry§!. The §WUrsa§! also seems to be stronger now, so our weapons are useless against him. \n\nOne of our scientists, who was talking a lot to it before, says that it will leave the planet if we get him a huge amount of food and put into his former territory."
 legw_script.9:0 "Legendary Ursa"
 legw_script.9.name:0 "Peace"
 legw_script.9.desc:0 "We finally got all food for the rampaging §WUrsa§! on §Y[This.GetName]§! and put it to its place. The §WUrsa§! came out and is willing to forgive us. But it doesn't want to stay here any longer, because he thinks we are bad people. It says it's going to leave the planet and went back into the woods. Even our best scientists have no idea on how -or if- the §WUrsa§! is leaving the planet.\n\nFor now good news for all colonists."
 ### Black Hole Planet ###
 black_planet:0 "Legendary Micro Black Hole"
 black_planet_desc:0 "Usally black holes are huge forms within the universe. But this one is way different - it seems to be almost on the planets surface without damaging it. This might be because its affect is only several meters. On the other hand every characteristics of it are exactly the same like its big brother. It seems to be not dangerous for our people, but we need to stay rather far away from it. \n§W§MRare World§! - Physics research output is heavily increased.§!"
 legw_d_blackhole:0 "§RMicro Black Hole§!"
 legw_d_blackhole_desc:0 "This black hole is only several nanomicrometers large, but still has a huge impact. No one can get more than 1sqm near."
