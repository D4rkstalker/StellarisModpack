l_polish:
 fatalf_site.001.desc: "Badanie pokoju znajdującego się tuż w środku pokazuje, że pogrąża się on w dół na kilka mil. Otwory w ścianie ujawniają małe maszyny, które strzelałyby poduszki o dużej mocy na każdym torze.\nTor kończy się ogromnymi metalowymi drzwiami z sześcioma dźwigniami. gdzie jedyną drogą jest pociągnięcie każdego jednocześnie z ogromną siłą.\nW następnym pokoju jest inny tablet - §MTEST MIND§!."
 fatalf_site.001.title: "Badanie ukończone"
 fatalf_site.002.desc: "Dalsza eksploracja ujawnia skręcającą siłę roboczą, której ściany stale się zmieniają, gdy nie są widoczne, i na salach w granicach zaledwie na tyle dużych, aby dwoje ludzi mogli stanąć razem.\nCzasami te ściany przechodzą w szybkie, pozornie losowe wzorce. W końcu nasz naukowiec odkryje, że wzorce odnoszą się do pracy w czterowymiarowej reprezentacji i wykorzystuje komputery do znalezienia ścieżki.\nOdkryli również zestaw wielu urządzeń grzewczych, jak się wydaje, zaprojektowanych w taki sposób, aby podnieść temperaturę labiryntu do szybko nieznośnych temperatur.\nZ wyjściem wszystko, co pozostało to czytanie tabletu - §MTEST MOBRUP§!.\nCo to może oznaczać?"
 fatalf_site.002.title: "Test umysłu zakończony"
 fatalf_site.003.desc: "Bez względu na to, co ma być testem 'Mobrup', wydaje się, że nic nie robi, ponieważ nasi naukowcy ciągle nie przerywają. Teraz setki mil pod ziemią, znajdują świetną sieć komputerów. Mimo że większość danych od dawna została pozbawiona nadziei zniszczona przez czas, wciąż pozostają pewne informacje na temat bardzo szczególnego gatunku o ogromnej mocy, szybkości i inteligencji, który udał się do tego miejsca jako test ostateczny. Niezależnie od tego, co się wydarzyło z resztą, możemy nigdy nie wiedzieć.\nNa ostatniej tabletce znajduje się również jeden tablet, z których wszyscy widzą tylko przeczytane - §MNO§!."
 fatalf_site.003.title: "Test komórkowy zakończony"
 fatalf_site_competition: "Starożytny okres próbny"
 fatalf_site_competition_desc: "Na [From.Planet.GetName]odkryto świetny budynek, który pokazują nasze skanery, aby rozciągnąć setki mil na ziemię. Jedyną wskazówką co do tego celu jest tabletka na zewnątrz.\nW żadnym języku nie rozpoznajemy wszystkiego, co widzisz, to znaczy - §MTEST BODY§!."
