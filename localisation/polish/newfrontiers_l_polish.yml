  NO_BOMBING_UNDERGROUND_WORLD:0 "Bombing this planet will not give any results, since all the buildings are deep underground."

  
  ####################################
  # Army
  ####################################

  night_monsters:0 "Night Monsters"
  night_monsters_desc:0 "Mysterious creatures attack when darkness comes and destroy all life still roaming the planet."
  hardened_army:0 "Hardened Warriors"
  hardened_army_desc:0 "These resistant and deadly fighters can withstand even the toughest of enemies."
  
  
  ####################################
  # Technology
  ####################################
  
  tech_gravitational_flows_theory:0 "Theory of gravitational flows"
  tech_gravitational_flows_theory_desc:0 "The study of new data on the nature of the curvature of spacetime under the influence of gravity and the influence of various energies on them will allow the development of control measures for the orbital motion of celestial bodies."
  tech_core_isostasia_theory:0 "Theory of core isostasis"
  tech_core_isostasia_theory_desc:0 "Studying the latest data on the isostatic equilibrium of the earth's crust and upper layers of the mantle, as well as the influence of the planet's core on these processes, will allow us to develop a number of practical solutions to reduce abnormal volcanic activity."
  tech_stellar_process_control:0 "Control over star processes"
  tech_stellar_process_control_desc:0 "The latest data on the study of the internal processes of stellar evolution allows us to develop a  device to control the processes occurring in the solar core. This device will allow us to adjust the course of thermonuclear reactions, so as to slow down the aging of the star."
  
  
  ####################################
  # Buildings
  ####################################
  
  building_ark:0 "Remains of the Ark"
  building_ark_desc:0 "This is the hull of the Ark that landed on the planet to founded a new colony. The inner complexes in this huge building provide housing for the colonists."
  building_orbit_stabilizer:0 "Orbit stabilizer"
  building_orbit_stabilizer_desc:0 "This structure creates a field of curvature of gravitational flows to stabilize the orbits of celestial bodies.\n\n§YMore buildings on the planet will increase the chance of preventing a catastrophe.§!"
  building_planetary_core_regulator:0 "Planetary core regulator"
  building_planetary_core_regulator_desc:0 "This structure constantly sends energy impulses to the core of the planet to stabilize internal processes and reduce volcanic activity.\n\n§YMore buildings on the planet will increase the chance of disaster prevention.§!"
  
  
  ####################################
  # Starbase Modules
  ####################################
  
  stellar_reducer:0 "Star reducer"
  stellar_reducer_desc:0 "§YThis device is designed to stop the star aging in this system - to prevent a catastrophe.§!"
  
  project_ark_ship:0 "Space Ark"
  project_ark_ship_plural:0 "Space Arks"
  
  pc_tidallylocked:0 "Tidally Locked World"
  pc_tidallylocked_desc:0 "This world is tidally locked around its star, meaning that one side always has daylight while the other is locked in eternal darkness. If life exists here, it is likely limited to the twilight-belts where the two sides meet."
  
  ark_admiral:0 "$default_admiral$"
  ark_general:0 "$default_general$"
  ark_scientist:0 "$default_scientist$"
  ark_governor:0 "$default_governor$"
  ark_ruler:0 "$default_ruler$"
  
 