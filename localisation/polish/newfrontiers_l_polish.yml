l_polish:
 
  ####################################
  # Planet Decision
  ####################################

  decision_protective_equipment:0 "Protective Equipment"
  decision_protective_equipment_desc:0 "A number of government programs provide the population of adverse worlds with personal protective equipment. Distributed for mandatory use."
  decision_planetary_evacuation:0 "Start planetary evacuation"
  decision_planetary_evacuation_desc:0 "This world will soon be destroyed by an imminent disaster. A planetary evacuation is initiated to save the population from guaranteed death."
  decision_planetary_evacuation_effect_desc:0 "Relocates §Y1§! £pop£ settlement per month to a random planet that has §Y$refugee_reception_center$§!."
  decision_planetary_evacuation_lithoid:0 "$decision_planetary_evacuation$"
  decision_planetary_evacuation_lithoid_desc:0 "$decision_planetary_evacuation_desc$"
  decision_abolish_planetary_evacuation:0 "Cancel planetary evacuation"
  decision_abolish_planetary_evacuation_desc:0 "Planetary evacuation of the population will be immediatly halted."
  decision_abolish_planetary_evacuation_effect_desc:0 "The forced relocation of the population will be ceased."
  decision_obligatory_transference:0 "Start forced transfer"
  decision_obligatory_transference_desc:0 "This world will soon be destroyed by an imminent disaster. The full transfer of machine minds to other planets is rational and the only effective measure in such circumstances."
  decision_obligatory_transference_effect_desc:0 "Relocates §Y1§! £pop£ settlement per month to a random planet that has §Y$receiving_terminal$§!."
  decision_abolish_obligatory_transference:0 "Stop forced migration"
  decision_abolish_obligatory_transference_desc:0 "Stops the transfer of machine minds to other planets."
  decision_abolish_obligatory_transference_effect_desc:0 "Ceases forced relocation of the £pop£ population."
  decision_refugee_reception_center:0 "Open up a refugee reception center"
  decision_refugee_reception_center_desc:0 "A crisis has occurred on one of our planets. The opening of refugee reception centers will prepare this planet for the arrival of denizens from evacuated planets."
  decision_abolish_refugee_reception_center:0 "Close the refugee reception center"
  decision_abolish_refugee_reception_center_desc:0 "Closing the refugee reception center will stop the welcoming of denizens from evacuation zones."
  decision_receiving_terminal:0 "Install reception terminal"
  decision_receiving_terminal_desc:0 "A crisis has occurred on one of our planets. Allocating some of our server- and production-capacities centers to a central reception terminal will create a fast way to transfer minds from forced transfer centers and binding them to new machine shells."
  decision_abolish_receiving_terminal:0 "Disable the reception terminal"
  decision_abolish_receiving_terminal_desc:0 "Disabling the reception terminal will stop the transfer of machine minds and building of machine shells."
  decision_ark_project:0 "Launch the Ark project"
  decision_ark_project_desc:0 "Our homeworld will be destroyed by catastrophe. One of the measures proposed to save our civilization was the Ark project. A huge colonial ship, provided with everything for long flights, will go in search of a new home."
  decision_ark_project_effect_desc:0 "The construction of the Ark spaceship will begin.\n\n§YAfter the planet dies, the Ark will become a new empire. If the Ark colonizes a new world before the planet is destroyed, a new empire will be created. You will be able to choose which empire you continue to rule.§!"
  decision_bastion_project:0 "Launch the Elysium project"
  decision_bastion_project_desc:0 "Our home world will be destroyed by disaster. One of the measures proposed to save our civilization was the Elysium project. A colossal space station will be built in orbit and will be able to house a small part of the population of the dying world."
  decision_bastion_project_effect_desc:0 "The construction of the object will begin §Y$pc_habitat$§! in the orbit of the planet.\n\nAt the end of construction, the technology $tech_habitat_1$ will be available if not already researched."
  decision_shelter_project_hot:0 "Launch the Shelter Project"
  decision_shelter_project_hot_desc:0 "Our homeworld will be destroyed by disaster. One of the measures proposed to save our civilization was the Shelter project. The construction of an extensive network of huge caves under the surface of the planet will save our civilization and a significant part of the population."
  decision_shelter_project_hot_effect_desc:0 "After the disaster, the planet will receive a subclass of §Y$underground_world$§!"
  decision_shelter_project_cold:0 "$decision_shelter_project_hot$"
  decision_shelter_project_cold_desc:0 "Our homeworld will be destroyed by disaster. One of the measures proposed to save our civilization was the Shelter project. The construction of an extensive network of huge ice caves under the surface of the planet will save our civilization and a significant part of the population."
  decision_shelter_project_cold_effect_desc:0 "After the disaster, the planet will receive a subclass of §Y$ice_world$§!"
  decision_disaster_solutions:0 "Finding a solution to prevent disaster"
  decision_disaster_solutions_desc:0 "Allocate all possible resources to unite scientific minds and find effective solutions to prevent global cataclysm."
  decision_shelter_project_cold_effect_desc:0 "With some chance we will manage to get technology to prevent impending disaster. The level of scientific development of the empire affects the chance of obtaining technology."
  decision_cave_network_expansion:0 "Start expanding the underground cave network"
  decision_cave_network_expansion_desc:0 "Drilling new tunnels between the natural caves beneath the planet’s surface and expanding existing spaces will create new colonizable areas."
  decision_cave_network_expansion_effect_desc:0 "Increase the maximum number of £district£ §Yrayon§! On the planet at §Y10%§!.\n\n§RAttention! There is a risk of failure.§!"
  decision_ice_caves_formation:0 "Start building a ice-cave-network"
  decision_ice_caves_formation_desc:0 "The drilling of new tunnels between the natural caves under the glacial shell and expanding existing spaces will create new colonizable areas."
  decision_ice_caves_formation_effect_desc:0 "$decision_cave_network_expansion_effect_desc$"
  decision_development_of_midnight_lands:0 "Start developing midnight lands"
  decision_development_of_midnight_lands_desc:0 "On the night side of the planet, eternal cold and darkness reigns. Living conditions are bad. But the development of these territories will create habitable space and open up new colonization possibilities."
  decision_development_of_midnight_lands_effec_desc:0 "Increase the maximum number of £district£ §Yrayon§! on the planet, by §Y15%§!.\nDecrease the planet’s suitability for life by §R10%§!./nAdd a random amount of §Yplanetary properties§!."
  decision_development_of_scorched_lands:0 "Start scorched land development"
  decision_development_of_scorched_lands_desc:0 "Flaming hell reigns on the day side of the planet. Living conditions are extremely bad. But the development of these territories will create habitable space and open up new colonization possibilities."
  decision_development_of_scorched_lands_effec_desc:0 "Increase the maximum number of £district£ §Yrayon§! on the planet, by §Y10%§!.\nLowers the planet’s suitability for life by §R10%§!./nAdds a random amount of §Yplanetary properties§!."
  decision_planetary_excavation:0 "Start planetary excavation"
  decision_planetary_excavation_desc:0 "Underneath the overgrown surface of this ancient world are the ruins of a huge planetary city. Planetary excavations will destroy the pristine beauty of this world, but this is the first step to study forgotten technologies and ultimately restore the former greatness of the planet."
  decision_planetary_excavation_effec_desc:0 "Turns the planet into §Y$pc_relic$§!."
  
  
  ####################################
  # Origins
  ####################################
  
  origin_tree_dwellers:0 "Tree Dwellers"
  origin_tree_dwellers_desc:0 "This civilization was born in harmony with nature and even technological progress did not cause the pollution of their blossoming world of bright flowers and magnificent trees. They perfectly understood the secret of fostering nature and can quickly turn a stunted wasteland into a blossoming valley."
  civic_tooltip_tree_dwellers_effects:0 "You start the game on a §YForest World§!, which is where §Y$d_woody_metropolis$§!."
  origin_children_of_dunes:0 "Children of Dunes"
  origin_children_of_dunes_desc:0 "Once the hometown of this civilization was a normal planet with a mild, humid climate, but the consequences of a long-forgotten catastrophe turned this world into a scorching desert. The inhabitants of this waterless planet adapted their bodies to endure deprivation and lead an extremely dry lifestyle."
  civic_tooltip_children_of_dunes_effects:0 "You start the game on a §YDune World§!, which contains §Y$d_sand_ruins$§!."
  origin_subterranean:0 "Subterranean"
  origin_subterranean_desc:0 "The change in the activity of the sun turned the native world of this civilization into a hot wasteland and they had nowhere to to go but deep underground. For many centuries they dug tunnels and built cities until they finally realized that this flaming crypt could not be their home forever."
  civic_tooltip_subterranean_effects:0 "You start the game on a §YUnderground World§!, which contains §Y$d_underground_city$§!."
  origin_mariners:0 "Mariners"
  origin_mariners_desc:0 "The great flood did not spare a piece of land in the old world of this civilization and they had to turn to the vast ocean of their planet by building floating cities. Marine culture made them disciplined researchers who finally went to the Great Ocean of the Void in search of legendary land."
  civic_tooltip_mariners_effects:0 "You start the game in the on a world of §YBoundless Ocean§!, on which are located §Y$d_grand_old_harbour$§!."
  origin_postglacial:0 "Postglacial"
  origin_postglacial_desc:0 "The development of this civilization has long been constrained by an ice age. Now an unprecedented increase in production and scientific progress begins everywhere, and the planet flourishes as trees start to root and its resources are exposed, breaking the ice cover."
  civic_tooltip_postglacial_effects:0 "You start the game on a §YBoreal World§!. The planet has a positive effect §Y$production_boost$§! And three negative effects §Y$melting_glaciers$§!, which will gradually disappear over 50 years."
  origin_scavengers:0 "Scavengers"
  origin_scavengers_desc:0 "It is still not known exactly how this civilization found a home on a devastated world. It is known only that the industrial ruins were not caused by them. Maybe the ancient masters of this planet brought them in as animals or slaves. However, they were able to adapt and quickly developed, studying the abandoned technology of this planet. "
  civic_tooltip_scavengers_effects:0 "You start the game in §YIndustrial Graveyard§!, which contains §Y$d_subway_tunnel_network$§!.\nYou have the ability to receive £alloys£ §Yalloys§! after clearing the blockers §Y$d_industrial_forest$§!!"
  origin_twilight_denizens:0 "Twilight Denizens"
  origin_twilight_denizens_desc:0 "The civilization of this wonderful world has adapted to live between light and darkness, heat and cold. They literally lead an edgy life."
  civic_tooltip_twilight_denizens_effects:0 "You start the game in §YTidally Locked World§!, which contains §Y$d_karst_caves$§!."
  origin_ark:0 "Ark"
  origin_ark_desc:0 "The motherplanet of this civilization was destroyed. In search of a new home, few survivors boarded a giant spaceship and faced a long journey through endless void."
  civic_tooltip_ark_effects:0 "You will start the game with one single ship, the §YSpace Ark§!, in orbit of your destroyed homeworld."
  
  
  ####################################
  # Start Screen Mesages
  ####################################
  
  START_SCREEN_TREE_DWELLERS:0 "For thousands of years, our people have lived in harmony with nature. We built our houses in the crowns of giant trees and turned lifeless deserts into beautiful gardens. Our beautiful planet [GetHomeWorldName] has never suffered under scientific progress as we we learned how to use resources carefully.\n\nAfter we found the technology of interstellar flight, every [GetSpeciesName] dreams of turning a desert galaxy into a new eden."
  START_SCREEN_CHILDREN_OF_DUNES:0 "Once upon a time, the planet [GetHomeWorldName] was a beautiful blooming place, but after a terrible catastrophe, during which this world lost almost all of its water, life on this place became practically impossible. A lot of epochs have passed and about their past the [GetSpeciesName] know only from legends. Our civilization managed to survive and adapt. We learned to be content with the little we have. Nomadic tribes plowed through the Great Dune Sea until the guardians of the ancient ruins rediscovered the secret of interstellar flights. When they announced that the time had come, the tribes united to stray through the unknown stars."
  START_SCREEN_SUBTERRANEAN:0 "Every [GetSpeciesName] knows the story of the old days, when our civilization still lived on the surface of [GetHomeWorldName] and did not know scarcity. But our blazing sun burned this world to the ground and only few managed to hide underground. For many centuries they dug tunnels, cultivated caves, mined resources and studied technology, until we learned how to ascend again, watching what the once blooming home of our ancestors turned into.\n\nNow we must restore the former greatness of our civilization for the sake of posterity and for the glory of our ancestors."
  START_SCREEN_MARINERS:0 "[GetHomeWorldName] has become a vast water world relatively recently. Just a couple of centuries ago, brave sea travelers found the last shreds of land, while the massive polar regions have not yet completely melted.\n\nNow all the floating cities of our civilization have gathered around the Old Harbor, from where the first spaceship departed, capable of crossing the Great Ocean of the Void and going to the stars, in search of the desired shores."
  START_SCREEN_POSTGLACIAL:0 "Many thousand years have passed since the representatives of our civilization were forced to hide in caves from a terrible cold. The ancient cities were ice bound by a prolonged ice age. Now [GetHomeWorldName] has finally thrown off its ice shell and begins to flourish rapidly. This time marks a era of rebirth in the development of our civilization. Technology and industry are developing at an accelerated pace and finally, we are leaving to space."
  START_SCREEN_SCAVENGERS:0 "We don’t know how we got to [GetHomeWorldName]. There is still a debate about whether the [GetSpeciesName] race was once servants of the owners of this world, imported from some distant world. Or maybe we were just pets that have evolved as a result of mutations in this radioactive cesspool. However, our researchers have come to the conclusion that our ancestors we definitely not the crazy people who brought their home planet to such a monstrous state and then perished without a trace.\n\nWe learn fast and already about posess almost all of our predecessor's technology, the cosmos is now ours!"
  START_SCREEN_TWILIGHT_DENIZENS:0 "Our civilization has always known only light and darkness, heat and cold. We well know what it means to be on the brink. In this galaxy there is no world that could break our will to live. For thousands of years we have hidden in caves and studied to survive, devouring your own kind if necessary.\n\nOur ships are ready to conquer the stars and we are not afraid of whatever tightrope that may come!"
  START_SCREEN_ARK:0 "Our home planet [GetHomeWorldName] has just been destroyed by a world-endig disaster, too horrible to speak of. Few managed to escape in the Space Ark. We lost our old civilization before our eyes in the fire down there. Now it is up to us to overcome the endless void and find a new planet that will be the haven for the [GetSpeciesName]. We will restore our civilization, no matter the costs."
  
  
