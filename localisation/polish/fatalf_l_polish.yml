l_polish:
 LOST_DESIRE_PROJECT: "Poznaj Świątynię"
 LOST_DESIRE_PROJECT_DESC: "Tajemnicza świątynia pojawiła się w [desire_planet_1.GetName]. Uważamy, że musi to mieć coś wspólnego z współrzędnymi, które znaleźliśmy. Powinniśmy ją zbadać tak szybko, jak to możliwe."
 WHITE_HOLE_STUDY: "Badanie Anomalii"
 WHITE_HOLE_STUDY_DESC: "Nieprawidłowość elektromagnetyczna ustabilizowała się powyżej [Root.GetName]. Musimy ją zbadać i znaleźć możliwy sposób jej zamknięcia zanim zniknie."
 desire_desc: "Współrzędne, które znaleźliśmy wskazują na tę planetę. Powinniśmy je kolonizować i zobaczyć, co się stanie."
 desire_name: "Starożytne kierunki"
 fatalf.001.a: "$country.1000.a$"
 fatalf.001.desc_a: "[Root.GetName] informuje, że ich czujniki wykryły dziwne momenty podpisu energetycznego, zanim zderzyły się z małym obiektem. Ściślejsza kontrola pokazuje, że była to sonda [Root.Owner.GetSpeciesAdj] i powtarzała pierwsze cyfry numeru 112 pi. To tylko teraz złom."
 fatalf.001.desc_b: "[Root.GetName] informuje, że ich czujniki wykryły dziwne momenty podpisu energetycznego, zanim zderzyły się z małym obiektem. Ściślejsza kontrola ujawniła, że była to sonda [Root.Owner.GetSpeciesAdj] marki i nadawała popularne [Root.Owner.GetSpeciesAdj] piosenkę. To tylko teraz złom."
 fatalf.001.desc_c: "[Root.GetName] informuje, że ich czujniki wykryły dziwne momenty podpisu energetycznego, zanim zderzyły się z małym obiektem. Ściślejsza inspekcja ujawniła, że była to sonda [Root.Owner.GetSpeciesAdj] i transmitowała krótką historię miłosną o dwóch zaklętych gwiazdkach. To tylko teraz złom."
 fatalf.001.desc_d: "[Root.GetName] informuje, że ich czujniki wykryły dziwne momenty podpisu energetycznego, zanim zderzyły się z małym obiektem. Ściślejsza inspekcja pokazuje, że była to sonda [Root.Owner.GetSpeciesAdj] i transmitowała klasyczną [Root.Owner.GetSpeciesAdj] szachę wojenną. To tylko teraz złom."
 fatalf.001.desc_e: "[Root.GetName] informuje, że ich czujniki wykryły dziwne momenty podpisu energetycznego, zanim zderzyły się z małym obiektem. Ściślejsza kontrola ujawnia, że jest to sonda [Root.Owner.GetSpeciesAdj] i miała nadajnik, ale nie podała żadnych danych. To tylko teraz złom."
 fatalf.001.desc_f: "[Root.GetName] informuje, że ich czujniki wykryły dziwne momenty podpisu energetycznego, zanim zderzyły się z małym obiektem. Ściślejsza kontrola ujawnia, że jest to sonda [Root.Owner.GetSpeciesAdj] i przekazuje opis kliniczny [Root.Owner.GetSpeciesAdj] ciała. To tylko teraz złom."
 fatalf.001.name: "Dziwny sonda"
 fatalf.003.desc: "Ramienne kolce energii zostały przechwycone w pobliżu [Root.GetName]. Obawialiśmy się najgorszego, ale oczywiście jest kilka ton zapakowanego mięsa należącego do nieznanego organizmu ptaków. Wszystkie konta są bezpiecznie jadalne."
 fatalf.003.title: "Mrożona żywność"
 fatalf.004.desc: "Nasze czujniki planetarne wybierają bardzo wysokie odczyty promieniowania na niskiej orbicie [Root.GetName]. Ma on podobny sygnał energetyczny do poprzedniego niewyjaśnionego zjawiska. Zanim zaczniesz zgadywać o tej sprawie, ogromna eksplozja przebije się przez dużą łaskę kolonizowanego obszaru, zatrważając wszystkich ludzi i budynki."
 fatalf.004.title: "Niepoprawna bomba"
 fatalf.005.desc: "Mały asteroid pojawia się na orbicie [Root.GetName]. Było to nieznane i niewykryte jeszcze przed chwilą, kiedy go odkryliśmy, wraz ze znanym sygnałem energetycznym. Chociaż jest on zbyt mały, aby mógł stanowić jakiekolwiek zagrożenie, może on stanowić dużą ilość minerałów."
 fatalf.005.title: "Wyjątkowa Asteroid"
 fatalf.006.desc: "Seria dużych, stałych impulsów energetycznych o nieznanej przyczynie osłabia pole magnetyczne [Root.GetName]. Chociaż nie jest to śmiertelne, to sprawia, że codzienne życie jest dość niewygodne."
 fatalf.006.title: "Impuls elektromagnetyczny"
 fatalf.007.desc: "Mały portal otworzył się na niebie powyżej [Root.GetName]. Chociaż nie możemy tego dostrzec, to dostarcza on interesujących danych, podobnie jak zniszczony sonda, co pozwala na pożyteczne studia."
 fatalf.007.title: "Dziwne odczyty"
 fatalf.008.desc: "Wykrywa się duże podpisy energetyczne na orbicie [Root.GetName]. Prawie natychmiast, oświetlenie uderza na całej planecie, odparowując wielu cywilów. Czy było to spowodowane tym samym efektem, który przyniósł nam dziwną radę?"
 fatalf.008.title: "Szybkie Energetyki"
 fatalf.009.desc: "Równocześnie każdy czujnik w naszym imperium wykrywa niezwykle dużą anomalię energetyczną znajdującą się tuż nad naszą stolicą. Nasze czujniki dają takie same odczyty jak te znalezione z zniszczonej sondy. Tak szybko, jak się pojawiło, rozsyła się bez widocznych efektów."
 fatalf.009.title: "Nicie?"
 fatalf.010.desc: "W miarę zbliżania się naszych statków do badań, możesz zobaczyć małe łzy pływające w kosmosie. Badanie wskazuje, że na orbicie udało się teraz wystarczająco ustabilizować sytuację, że można wysłać mały sondę, i poprzez odcięcie impulsu określonej energii można go zamknąć na stałe. Możesz również przesłać dźwięk, gdy ktoś go znajdzie."
 fatalf.011.desc: "Zaskakujące jest, że nasza sonda przechodzi przez łzy, małe dziurki otwierają się na krótki okres czasu. Patrząc na to, jak wpływa to na podróże i transmisję naszej sondy, moglibyśmy wykorzystać tę wiedzę do poznania tajemnic tych obwodnic."
 fatalf.011.title: "Stabilizacja"
 fatalf.012.desc: "Nasza sonda przechodzi przez łzy i wysyła jej puls, tak jak planowano. Momenty później cała komunikacja zostaje utracona jako pieczęć łez. Nie będziemy już musieli się o to martwić."
 fatalf.012.title: "Gone długie Gone"
 fatalf.020.desc: "Podczas badania [From.From.GetName]nasz statek naukowy odkrywa dużą żelazną tabletkę pływającą na orbitę. Wygrany na nim jest kierunek dla dwóch planet w całej galaktyce, a także serię piktogramów pokazujących różne przemiany energii na każdym z nich. Cel tych konwergencji nie jest znany, ponieważ nie przypominają one żadnego znanego zjawiska naukowego."
 fatalf.020.title: "Starożytne kierunki"
 fatalf.022.desc: "Jak nasi koloniści stawiali stopy na planecie i zaczynają się rozprzestrzeniać, otrzymują raporty o tym, co określa się jako wiele 'pływających okien' na niebie nad [Root.GetName]. Chociaż jest obecnie wiele, niektóre z nich powoli znikają."
 fatalf.022.title: "Pływające okna"
 fatalf.023.desc: "W miarę jak nasi naukowcy dążą do zbadania, wysyłają doniesienia o tym, że te okna są w rzeczywistości wkraczające w inne, alternatywne światy. Co bardziej interesujące, nasza populacja [Root.GetName] twierdzi, że każda z nich ma dziwne marzenia i prosi o tylko jedną rzecz. Nasze największe pragnienie."
 fatalf.023.tip1: "Chcemy §RRiches.§!"
 fatalf.023.tip10: "Chcemy §RWisdom.§!"
 fatalf.023.tip2: "Chcemy §RPower.§!"
 fatalf.023.tip3: "Chcemy §RCelu.§!"
 fatalf.023.tip4: "Chcemy §RHappiness.§!"
 fatalf.023.tip5: "Chcemy §RPurity.§!"
 fatalf.023.tip6: "Chcemy §Społeczności.§!"
 fatalf.023.tip7: "Chcemy §RStrength.§!"
 fatalf.023.tip8: "Żądamy §Rmichu.§!"
 fatalf.023.tip9: "Chcemy §RKnowledge.§!"
 fatalf.023.title: "Glimpses"
 fatalf.024.desc: "§EWE WILL DOSTARCZAJĄ WIĘCEJ WIĘCEj. POKAŻ SWOJE ŚWIADCZENIE. MOŻE NAJLEPSZYĆ TEN CYKLEJNY NA PRACĘ TWOJEGO NOWYTA.§!"
 fatalf.024.tip: "§NIE WYŁĄCZAĆ§!"
 fatalf.024.title: "CYKLY"
 fatalf.0301.desc: "Na wszystkich naszych czujnikach pojawił się jednocześnie ogromny niepokój. Nie możemy robić głów ani ogona tego, co mogło to spowodować, ale wiemy, że wszystko, co było odczuwalne w całej galaktyce."
 fatalf.0301.name: "Tłumik rzeczywistości"
 fatalf.0302.desc: "Odbieramy dziesiątki z tego, co wydaje się być bardzo przesadzone przez grzyby, które powstają po całej galaktyce. Sprowadzają się do wszystkich pobliskich planet mieszkających w pobliżu!"
 fatalf.0302.name: "Nadmierny wzrost"
 fatalf.0303.desc: "Ponieważ nasza flota niszczy $fatalf_seed_ship$, wybuduje prysznicę zakaźnych przetrwalników."
 fatalf.0303.name: "Statki przerostowe"
 fatalf.0304.desc: "W miarę jak $fatalf_seed_ship$ przekroczył [Root.GetName], upuścił setki małych przetrwalników, które szybko przerosły się w straszne potwory. Musimy z nimi walczyć, jeśli chcemy ocalić naszą kolonię."
 fatalf.0304.name: "Inwazja nadporostowa"
 fatalf.0305.desc: "Nadmierny wzrost został całkowicie wyeliminowany [Root.GetName]. Nie przeszkadza nam tutaj więcej."
 fatalf.0305.name: "Nadmierny wzrost"
 fatalf.100.desc: "Po miesiącach całkowitej bezsensowności co do tego, skąd pochodziły te dziwne przedmioty i dlaczego wszyscy mają taki sam podpis energetyczny, nasze skanery dalekiego zasięgu podnoszą, że dziwna anomalia pojawiła się w pobliżu [Root.Owner.GetHomeWorldName] i że szybko wystrzeliwuje odłamki lodu."
 fatalf.100.name: "Rift"
 fatalf_new_colony_desc: "Nasz Naukowiec odkrył nieustabilizowany dziurę robaka, który mówi o tym, że prowadzi do wybitnej planety gdzie indziej. Jeśli ustabilizujemy dziurę robaka, możemy stworzyć nową kolonię."
 fatalf_new_colony_title: "Wędrowny Wormhol"
 fatalf_seed_ship: "$seed_ship$"
 fatalf_seed_ship_plural: "$seed_ship_plural$"
 fatalf_stable_wormhole_name: "Stacjonarny Wormhol"
 hyperlane_machine_desc: "Wygląda na to, że $lgates$ ma coś wspólnego z przepaścią. Jeżeli my lub nasi sojusznicy kontrolują ich wszystkie podmioty, możemy znaleźć źródło problemu."
 hyperlane_machine_title: "Dyskusja przepaści"
 lost_desire_desc: "W naszej galaktyce znaleźliśmy współrzędne galaktyczne wskazujące na kilka planet. Obiecano nam największe pragnienie naszych ludzi, jeśli zrobimy je w domu."
 lost_desire_title: "Stracona Desir"
 seed_army: "Armia Seedowa"
 seed_army_desc: "Nieustanna żywa sporyna, która zaraża każdą żywą rzecz, której dotyka."
 seed_army_plural: "Nasiona armii"
 seed_attack_desc: "Do naszej rzeczywistości uciekło dziesiątki statków zakaźnych. Musimy je zniszczyć zanim nasze planety zostaną przekroczone!"
 seed_attack_title: "Nadmierny wzrost"
 seed_poi: "Musimy zniszczyć $fatalf_seed_ship$ zanim się rozmnaża."
 seed_ship: "Seed Ship"
 seed_ship_plural: "Seed Ships"
 seed_start_desc: "Wiązania w naszej rzeczywistości są poluźniejsze. Co może się zdarzyć?"
 seed_start_title: "Tłumik rzeczywistości"
 tb_overgrowth: "Zakaźny nadmierny wzrost"
 tb_overgrowth_desc: "Szybko rozprzestrzeniające się zakażenie, które musi zostać wyeliminowane."
 trait_architect_adaptive_bad: "Zębacz Architektów"
 trait_architect_adaptive_bad_desc: "...a także ostrożność."
 trait_architect_adaptive_good: "Łódka Architektów"
 trait_architect_adaptive_good_desc: "Wraz z trudnościami pojawia się wszechstronność..."
 trait_architect_industrious_bad: "Zębacz Architektów"
 trait_architect_industrious_bad_desc: "...a także pobłażliwość."
 trait_architect_industrious_good: "Łódka Architect"
 trait_architect_industrious_good_desc: "Dąży się do wysiłku..."
 trait_architect_intelligent_bad: "Zębacz Architektów"
 trait_architect_intelligent_bad_desc: "...ale również nie zgadzają się z nim."
