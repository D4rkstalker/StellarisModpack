l_polish:
 FATALF_BUNKER_STUDY: "Ucz się Shapen Landscape"
 FATALF_BUNKER_STUDY_DESC: "Istnieje duża formacja skały, która wydaje się wysoce nienaturalna na §Y[From.GetName]§!. Powinieneś wysłać kogoś do zbadania."
 d_fatalf_overgrowth: "Zakaźny nadmierny wzrost"
 d_fatalf_overgrowth_desc: "Powinniśmy to usunąć, zanim już się rozprzestrzeni."
 empty_asteroid_space_fatalf_category: "Pusta przestrzeń"
 empty_asteroid_space_fatalf_category_desc: "W polu asteroid nasze czujniki odbierają zupełnie puste miejsce. Większość systemu posiada co najmniej pewne pozostałości ciepła lub cząsteczki śladowe, co sprawia, że ten punkt jest dość interesujący."
 fatalf_anomaly.001.desc: "Gdy [Root.GetLeaderName] odkrywa bunkra, znajdują duży pokój pełny przestarzałych komputerów i maszyn do liczenia, gdy nagle pojawia się szereg alarmów z wyrzutni, a wszystkie maszyny się zapalają. Uważają oni, że być może będą w stanie powstrzymać cokolwiek się dzieje, ale wciąż jest czas na ucieczkę."
 fatalf_anomaly.001.title: "Ukryty Bunkier"
 fatalf_anomaly.002.desc: "Szybka analiza bunkra ujawnia, że każda maszyna jest częścią systemu alarmowego, który jest uruchamiany po wprowadzeniu bunkra. [Root.GetLeaderName] był jednak w stanie znaleźć maszynę do zniszczenia aby zatrzymać system, które odkryły wiele materiałów wybuchowych i zdziesiątkowały ten obszar."
 fatalf_anomaly.002.title: "Ukryty Bunkier"
 fatalf_anomaly.003.desc: "Szybka analiza bunkra ujawnia, że każda maszyna jest częścią systemu alarmowego, który jest uruchamiany po wprowadzeniu bunkra. [Root.GetLeaderName] nie był jednak w stanie znaleźć sposobu na dezaktywację sirenów. Tak jak zdają sobie sprawę, ich praca jest daremna, cały bunkier i otaczający krajobraz wybuchają w wielkiej kuli ognia. Jest mało prawdopodobne, aby ktokolwiek przetrwał lub cokolwiek przeżył."
 fatalf_anomaly.003.title: "Ukryty Bunkier"
 fatalf_anomaly.004.desc: "Bez względu na przyczynę, nie może być dobrze. Nasz zespół porusza się tak szybko, jak potrafi i wycofać się z bunkra. Tak jak zaczynają opuszczać planetę, bunkier i otaczający go krajobraz pojawiają się w olbrzymiej kuli ognia. Każdy złapany w ten sposób nie miałby szans na przetrwanie."
 fatalf_anomaly.004.title: "Ukryty Bunkier"
 fatalf_anomaly.005.desc: "Znaleźliśmy porzuconą stację kosmiczną zlokalizowaną na orbicie §Y[From.GetName]§!. Miała ona podstawową formę ukrycia, która przebrała ją z naszych czujników, ale rozpraszała się w miarę zbliżania się do siebie. Nie ma żadnych oczywistych oznak życia innych niż duże popioły przez metal znajdujące się na całej stacji."
 fatalf_anomaly.005.title: "Porzucona stacja"
 fatalf_anomaly.006.desc: "Bez względu na to, co spowodowało te straszne znaki już minęły, ponieważ stacja jest pusta i nie posiada jednego znaku życia, obecnego lub poprzedniego. Wszystko używane w obrębie zostało usunięte. Jednak sama stacja może zapewnić jakąś użyteczną technologię, prymitywną, choć może być."
 fatalf_anomaly.006.title: "Porzucona stacja"
 fatalf_anomaly.007.desc: "Jak się okazuje, stacja nie była tak pusta, jak mieliśmy nadzieję. Wnętrze było wypełnione długo martwymi zwłokami niektórych nieznanych stworzeń przypominających talię. Ich ciała były okaleczane prawie poza uznaniem. Niestety, zautomatyzowana obrona, która je zabiła, nadal działała i została uruchomiona w momencie, gdy nasza drużyna zwlekała z innymi. Nie było ocalałych."
 fatalf_anomaly.007.title: "Porzucona stacja"
 fatalf_anomaly.008.desc: "Jak się okazuje, stacja nie była tak pusta, jak mieliśmy nadzieję. Wnętrze było wypełnione długo martwymi zwłokami niektórych nieznanych stworzeń przypominających talię. Ich ciała były okaleczane prawie poza uznaniem. Zautomatyzowana obrona, która je zabiła, nadal działała, ale nasz zespół był w stanie znaleźć kontrole, aby je wyłączyć, zanim systemy będą mogły je złapać. Stacja jest teraz tak bezpieczna, jak to możliwe."
 fatalf_anomaly.008.title: "Porzucona stacja"
 fatalf_anomaly.009.desc: "Ściślejsza inspekcja pokazuje, że pusty obszar jest w rzeczywistości asteroidą, którą zmodyfikowano prymitywną formą ukrywania się. Poza tym asteroid wydaje się absolutnie niezaspokojony."
 fatalf_anomaly.009.title: "Obrona Asteroida"
 fatalf_anomaly.010.desc: "Ściślejsza kontrola pustego obszaru kosmicznego pokazuje, że jest ona prawdziwa, całkowicie pusta. Jest całkowicie pozbawiony jakichkolwiek śladowych cząsteczek i promieniowania tła."
 fatalf_anomaly.010.title: "Absolutnie nic"
 fatalf_anomaly.011.desc: "Badanie krajobrazu ujawnia wiele dużych maszyn połączonych ze sobą. Wydaje się, że są to energia wyszyfrująca pochodząca z nieznanego miejsca i emitująca wzorce promieniowania podobne do wzorców występujących w otworze robaka. Możemy albo zostawić to działanie, robiąc wszystko, co obecnie robi, albo możemy spróbować aktywować jego pełny potencjał."
 fatalf_anomaly.011.title: "Generator otworów wiertniczych"
 fatalf_anomaly.012.desc: "Chociaż projekt nie jest niczym takim, jaki kiedykolwiek widzieliśmy, byliśmy w stanie w większości zrozumieć, jak obsługiwać maszyny. Przyznawanie większej mocy siphonom tylko doładowanie systemu potrzebne do wytworzenia stabilnego otworu robaka w §Y[Root.System.GetName]§!!"
 fatalf_anomaly.012.title: "Generator otworów wiertniczych"
 fatalf_anomaly.013.desc: "Badanie krajobrazu ujawnia wiele zrujnowanych maszyn, które były ze sobą połączone. Na podstawie tego, co możemy zebrać ich cel, polegał na tym, by zaszyfrować energię z nieznanego miejsca i magazynować ją w celu wytworzenia stabilnego robaka. Niestety, to właśnie w takim stanie odbudowy jest mało prawdopodobne, abyśmy mogli go ponownie rozpocząć."
 fatalf_anomaly.013.title: "Zniszczone generatory otworów wiertniczych"
 fatalf_anomaly.014.desc: "Badanie dziwnych emisji zdjęć [From.GetName]pokazuje, że wzór nie jest całkowicie losowy. Mikrosekundowe długie bloki światła występują na trzech długościach, co przekłada się na potrójne przedstawienie pierwszych 23 liczb fibonacci, powtarzane dwa razy na sekundę."
 fatalf_anomaly.014.title: "Wiadomość Gwiazdkowa"
 fatalf_anomaly.015.desc: "W fotosferze [From.GetName] są milionami tego, co wydaje się być dużymi arkuszami nieznanego metalu. Są one napędzane przez nieznaną siłę z absurdalnymi prędkościami w samej gwiazdce, powodując powtarzające się uderzenia. Nie mamy pojęcia co do celu czy pochodzenia metali."
 fatalf_anomaly.015.title: "Luminowa Cmentarzyska"
 fatalf_anomaly.016.desc: "Gdy [Root.GetLeaderName] zbliża się do obelisk, ich instrumenty mogą błędnie wykryć pozostałości sygnału radiowego dalekiego zasięgu. Oceniają, że w ramach filaru istnieje pewne źródło zasilania i najprawdopodobniej było ono wykorzystywane do przekazywania informacji przed jego odrzuceniem."
 fatalf_anomaly.016.title: "Przesyłanie Obelisk"
 fatalf_anomaly.017.desc: "[Root.GetLeaderName] zbliża się do upadłego obeliska, widzą, że jest on pokryty zdjęciami pięknych krajobrazów, wielu z nich nie byłoby możliwe na tej jednej planecie. Każdy z nich jest wyrokiem w niektórych językach obcych. Chociaż nie ma więcej badań, nigdy nie wiemy, co dokładnie mówią."
 fatalf_anomaly.017.title: "Piękny obelisk"
 fatalf_anomaly.101.desc: "Po bliższym zbadaniu formacja skała była w rzeczywistości dużym podziemnym bunkierem w ziemi §Y[From.GetName]§!. Zajmie to trochę czasu, ale jeśli sobie tego życzymy, powinniśmy być w stanie znaleźć wejście i zbadać w środku."
 fatalf_anomaly.101.title: "Ukryty Bunkier"
 fatalf_colony_colony_ship: "Wyślij Siły Ekspedycyjne"
 fatalf_colony_colony_ship_DESC: "Otwór robacza jest na razie stabilny. Prawdopodobnie będziemy mieli tylko jedną szansę na wysłanie naszych statków kolonialnych, zanim zamknie się za nami. Jeżeli tak się stanie, to jest bardzo prawdopodobne, że uwolnienie energii spowoduje zniszczenie wszystkiego w systemie."
 fatalf_stable_wormhole: "Stacjonarny Wormhol"
 fatalf_stable_wormhole_desc: "Wygląda na to, że ten otwór robaków będzie się ponownie poruszał, a nasze skanowanie pokazuje, że podróżowanie jest bezpieczne. Kiedy tylko to zrobimy, znajdziemy tych, których przegraliśmy?"
 fatalf_stable_wormhole_title: "Stacjonarny Wormhol"
 fatalf_study_colony_wormhole: "Zbadaj zamknięty dziurka"
 fatalf_study_colony_wormhole_DESC: "Nasz Naukowiec zniknął w spontaniczny dziurę robakową i wrócił z wysokością wspaniałej i wolnej planety idealnej dla naszego gatunku. Jeżeli skoncentrujemy nasze wysiłki, będziemy w stanie tymczasowo ustabilizować otwór do przemieszczenia. Mamy jednak mało czasu, zanim stracimy naszą szansę."
 fatalf_wormhole_generator_project: "Badaj generator otworów"
 fatalf_wormhole_generator_project_DESC: "Odkryliśmy działający generator otworów na pobliskiej planecie. Jeśli zbadamy maszyny, możemy być w stanie ustabilizować funkcjonalny otwór w systemie."
 hidden_bunker_fatalf_category: "Shapen poziomo"
 hidden_bunker_fatalf_category_desc: "Istnieje dziwna formacja wyrwania skał z krajobrazu usytuowana na §Y[From.GetName]§!. Wygląda na to wysoce nienaturalne. Powinniśmy zbadać."
 orbiting_station_fatalf_category: "Sygnał zapomnianego"
 orbiting_station_fatalf_category_desc: "Istnieje sygnał z pozornie pustego obszaru w orbicie §Y[From.GetName]§!. Jeśli przeprowadzimy ostrożne badanie, możemy znaleźć źródło."
 overgrowth_hangar: "Hangar Nadmiernego wzrostu"
 pulsating_star_fatalf_category: "Migające Gwiazdy"
 pulsating_star_fatalf_category_desc: "Gwiazda [From.GetName] nie emituje swojego światła w oczekiwany sposób. Coś się przeszkadza, powodując zablokowanie światła na milisekundy jednocześnie, naśladując efekt uderzenia."
 rosetta_stone_fatalf_category: "An Obelisk"
 rosetta_stone_fatalf_category_desc: "Na powierzchni §Y[From.GetName]§!, nasz naukowiec podniósł to, co wydaje się być ogromnym obiektem w kształcie słupka składającym się na ziemi. Będą musieli wylądować, aby przyjrzeć się bliższemu spojrzeniu."
 wormhole_generator_fatalf_category: "Dziwne maszyny"
 wormhole_generator_fatalf_category_desc: "Nasze czujniki wykrywają pewne dziwne odczyty z §Y[From.GetName]§!. Wydaje się, że są one podobne do tych wytłaczanych przez naturalny otwór robakowy, z wyjątkiem tego, że znajduje się on na ziemi."
