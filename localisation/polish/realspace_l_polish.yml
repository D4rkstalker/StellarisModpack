  sc_s_giant:0 "§HGwiazda klasy S§!"
  sc_s_giant_desc:0 "§LTe gigantyczne gwiazdy nazywane są gwiazdami cyrkonowymi ze względu na obecność w ich atmosferze niewielkiej ilości tlenku cyrkonu i tlenku tytanu, co sprawia, że klasa widmowa tych gwiazd różni się od gwiazd ciągu głównego.§!"
  pc_s_giant_star:0 "Gwiazda Klasy S"
