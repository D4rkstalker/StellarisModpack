  sc_fu:0 "§HGwiazda typu FU Orionis§!"
  sc_fu_desc:0 "§LFU Orionis jest to klasa gwiazd zmiennych na wczesnym etapie ewolucyjnym, przed ciągiem głównym. Gwiazdy te wykazują olbrzymie pojaśnienia, o kilka magnitudo, typowo w skali około 1 roku, przy czym zmieniają również swój typ widmowy. Tego typu rozbłysk może trwać kilkadziesiąt lat.§!"
