  sc_o_super:0 "§HNadolbrzym klasy O§!"
  sc_o_super_desc:0 "§LTe bardzo młode i niesamowicie gorące gwiazdy należą do typu niebieskich nadolbrzymów, które znajdują się w stosunkowo krótkim stadium ewolucji gwiazdy, więc są rzadkie. Z reguły olbrzymia gwiazda kończy swą egzystencję z eksplozją supernowej, ale niektóre nadal ewoluują i ostatecznie obracają białe karły.§!"
