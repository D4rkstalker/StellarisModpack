  realspace.244.name:0 "The Infestations"
  realspace.244.desc:0 "This mod adds new infection mechanics to the game using various new game elements such as situations. The Infestation will start as a mid-game crisis, so take it seriously.\n\nYou will have many ways to fight the Infestation, and if you overcome all the difficulties, you can capture a valuable trophy.\n\nIn addition, by choosing a special origin at the start of the game, you can play as an empire spreading the infestation yourself."
  
  