  sc_c_giant_desc:0 "§LTe gigantyczne gwiazdy nazywane są również gwiazdami węglowymi. Są późniejszym gatunkiem czerwonych olbrzymów, ich atmosfera zawiera więcej węgla niż tlenu.§!"
