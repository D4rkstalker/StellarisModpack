 OVERGROWTH: "Nadmierny wzrost"
 edict_fatalf_manager: "Menedżer fundacji ofiar śmiertelnych"
 edict_fatalf_manager_desc: "Użyj tego menu, aby zmienić różne aspekty zdarzeń fundacji śmiertelnych. Niestabilność określa prawdopodobieństwo losowych zdarzeń i anomalii. Inni decydują, czy możliwe są pewne zdarzenia i kryzysy."
 fatalf.054.desc: "Co ciekawe, każdy aktualnie aktywowany $lgate$ zaczął emitować serię migdałów, i nasze czujniki podnoszą, że sieć hiperpasów zaczęła się rozpadać. Wydaje się, że przyczyna pochodzi z każdego $lgate$ w galaktyce, co oznacza, że do czasu, gdy imperium nie uda się kontrolować każdej bramy, hiperpasy będą w dalszym ciągu nieprzewidywalnie zmieniać."
 fatalf.054.title: "Reaktywacja $lgates$"
 fatalf.055.desc: "Teraz, gdy klaster L został otwarty, $lgates$ zaczyna być online z pełną mocą. Ale dziwne, nasze czujniki dalekiego zasięgu wykrywają szereg napływających z nich dużych pulsów, które zakłócają sieć hiperpasów. Jeśli chcemy znaleźć przyczynę, będziemy musieli kontrolować każdą galaktykę $lgate$."
 fatalf.055.title: "Zakłócenie hiperpasa"
 fatalf.057.desc: "Kontrolowanie każdej $lgate$ ujawniło Ci sekrety przerwy w przelotach. Wydaje się, że każdy $lgate$ ma sygnał, który jest częścią dużej maszyny, która wysyła energię z naturalnych obwodnic hiperpasa. Wysyłają energię w znacznie innym kierunku niż naturalne zdarzenia. Jeżeli urządzenie zostanie aktywowane w celu uzyskania pełnej mocy, zmieniłoby to krajobraz galaktyczny, ujawniły również pewne nieskazitelne systemy, które straciły połączenie z hiperpasem."
 fatalf.057.title: "Maszyna HyperLasu"
 fatalf.059.desc: "W okolicach galaktyki pojawiło się nagle kilka systemów, które nie zostały wcześniej wykryte. Co ciekawe, każdy z nich wydaje się składać z wielu słońców i nie ma żadnej planety ani innych obiektów."
 fatalf.059.title: "Nieoczekiwane systemy"
 fatalf.060.desc: "Kilka tysięcy obywateli w naszym imperium nagle zatrzymało to, co robią, i rozpoczęły zbieranie materiałów w celu zbudowania kilku struktur o nieznanym projekcie. Wszystkie próby rozmów z dotkniętymi osobami nie powiodły się."
 fatalf.060.title: "Dziwne akcje"
 fatalf.061.desc: "Wkrótce struktury zostały ukończone. Wszyscy dotknięci obywatele stoją teraz i mówią jednocześnie.\n§M<WE ARCHITECTS WE HELP NOT BAD WANT SUCCESS NOT ALL CARE WANT VICTORY HARDSHIP COMES ACCEPT HELP STEP IN>"
 fatalf.061.title: "ARCHITEKTY"
 fatalf.061_a_tooltip: "Daj wszystkim §Y[Root.Owner.GetSpeciesName]§! wyskakuje §Y$trait_architect_adaptive_good$§! zapewniając:\n+15% §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! i -20% §Y$MOD_POP_GROWTH_SPEED$§!"
 fatalf.061_b_tooltip: "Daj wszystkim §Y[Root.Owner.GetSpeciesName]§! wyskakuje §Y$trait_architect_intelligent_good$§! zapewniając:\n+10% §YScience Output§! i -30% §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!"
 fatalf.061_c_tooltip: "Daj wszystkim §Y[Root.Owner.GetSpeciesName]§! wyskakuje §Y$trait_architect_industrious_good$§! zapewniając:\n+10% §Yeral and $consumer_goods$ Output§! and -15% §YFood Growth§!"
 fatalf.064.desc: "Przyjmując tajemniczą ofertę, struktury zaczynają trząsać z wilgocią, aż do ich upadku. Wygląda na to, że nie ma żadnych oczywistych zmian.\n\n§M<MAKE WORTH MAY GOOD CIRCLE EQUAL LATER BAD CIRCLE YOU>"
 fatalf.064.title: "DOBRA"
 fatalf.065.desc: "Odrzucając tajemniczą ofertę, wszystkie dotknięte osoby natychmiast wpadają do ziemi, martwe.\n\n§M<YOU FOOL WE HELP NOT YOU>"
 fatalf.065.title: "FOOL"
 fatalf.071.desc: "Jestem [lost_country.GetRulerTitle] [lost_country.GetRulerName] [lost_country.GetName]. Proszę wybaczyć nasze nagłe przybycie, ale czas był istotny, i nasze imperium zostało zbyt utracone, aby pomóc, więc uciekliśmy przez rozdźwięk o wymiarach, który badaliśmy. Z tego, co widzimy, jesteśmy was, ale podróżujemy na innej drodze, więc mamy nadzieję, że nam pan pomoże. Mamy zbyt wielu obywateli i o wiele za mało zasobów. Pomożesz?"
 fatalf.071.response: "Nasza technologia rozwijała się do tego samego punktu, co Twoją zbyt dawno temu, kiedy popełniliśmy poważny błąd. Pewne szkodliwe grzyby, które badaliśmy osiągnęły szybką mutację w rodzaju śmiertelnego patogenu. Kiedy odkryliśmy przyczynę, dotknęło to całe nasze imperium. Byliśmy w stanie stworzyć szczepionkę dla tych nielicznych, którzy jeszcze żyją, i poświęciliśmy wszystkie nasze pozostałe zasoby, które znaleźliśmy w drodze przez dystans, który wcześniej odkryliśmy."
 fatalf.071.title: "$UNKNOWN_LONG$"
 fatalf.072.desc_01: "Zaakceptowałeś nowych przybyć z [lost_country.GetName] do naszego imperium. Są oni niezwykle wdzięczni i obiecują żyć swoją rolę w społeczeństwie, niezależnie od tego, co się stanie. Reszta populacji rozwinęła się poprzez galaktykę."
 fatalf.072.desc_02: "Dałeś [lost_country.GetName]naszym ciężko zarobionym zasobom. Są oni niezwykle wdzięczni i odsuwają się od galaktyki do ekspansji, teraz, gdy mają do tego materiały."
 fatalf.072.desc_03: "Nie dostarczyłeś(aś) nic [lost_country.GetName]. Zrozumiało, choć nie są z tego zadowolone. Rozpoczęli się w galaktykę, gotowi odbudować swoje imperium."
 fatalf.072.title: "Wymiar uchodźców"
 fatalf.073.desc: "Nasza planeta i baza gwiazd łatwo rozerwają statki koloniowe, które pojawiły się w naszych drzwiach galaktycznych. Pozostała część ich statków wciąż znajduje się w galaktyce i nie jest szczęśliwa."
 fatalf.073.title: "Otwórz ogień!"
 fatalf.074.desc: "Podczas badania §Y[From.GetName]§!, Naukowiec §Y[Root.Leader.GetName]§! tajemniczo zniknął ze statku. Nic nie wskazuje na to, gdzie dotarł do niego lub co się z nim stało."
 fatalf.074.title: "Znikający naukowiec"
 fatalf.075.desc: "Bez żadnych ostrzeżeń, nasz naukowiec jest ponownie pojawiany na §Y[Root.GetName]§!. Kiedy zapytał gdzie się zaginił, powiedział jak był tajemniczo transportowany na powierzchnię nienaruszonej, idealnej planety. Uważa on, że prawdopodobnie istnieje naturalny dziurawiec o niezwykle wysokiej niepewności i przewidywalności w ramach systemu oraz że dzięki właściwym wysiłkom możemy go ustabilizować i udać się na tę planetę."
 fatalf.075.title: "Wędrowny Wormhol"
 fatalf.076.desc: "Udało nam się tymczasowo ustabilizować wędrowny otwór robakowy i teraz wszystko to jest przelewanie naszych statków. Nie ma gwarancji, że po pierwszym uruchomieniu zostanie ona otwarta, więc musimy zrobić wszystko, co w naszej mocy, aby przygotować się na nasze pierwsze rozmieszczenie."
 fatalf.076.title: "$tech_wormhole_stabilization$"
 fatalf.077.desc: "Niedługo po przedostawaniu się naszych statków przez otwór robakowy, zamyka i emituje dużą ilość energii w całym systemie, która zakłóca czujniki w całej galaktyce. Wszystkie statki, które mieliśmy w systemie, znikły. Jednak dziwnie dziwny otwór zwiększył się do oczekiwanego rozmiaru, który jest naturalny, stał się odpowiednio stabilny i prowadzi do gdzieś nowego. Czy kiedykolwiek znów zobaczymy naszych kolonistów?"
 fatalf.077.title: "Wydanie energii"
 fatalf.078.desc: "Niestety, nasz czas się skończył. Tymczasowo ustabilizowany otwór robaków został zamknięty, a cokolwiek pozostało po drugiej stronie jest na zawsze dla nas stracone."
 fatalf.078.title: "Szanse"
 fatalf.079.desc: "Niestety wydaje się, że nasze statki nie znajdują się w tym systemie. Jeśli tu nie ma, gdzie mogą być? Nie możemy nigdy wiedzieć."
 fatalf.079.title: "Nowy system"
 fatalf.151.desc: "Dziwne sygnały pochodzą z §Y[eaten_sun.GetName]§!. Wydaje się, że nie mają żadnego źródła z naszej galaktyki lub być może nawet z tego wszechświata. Jak dotąd nic się nie stało, ale nadal powinniśmy przyglądać się temu."
 fatalf.151.title: "Sygnały gwiazdy"
 fatalf.153.desc: "System §Y[eaten_sun.GetName]§!, skąd pochodzą dziwne sygnały, całkowicie zniknął z naszych czujników! Wszystko w obrębie zostało przegrane w jakiś sposób nieznane."
 fatalf.153.title: "System wybitny"
 fatalf.161.desc: "Zgłoszono §Y[Root.GetHomeWorldName]§! Wielu obywateli narzeka na dziwne, surrealistyczne marzenia. Wydaje się, że są one różne dla każdej osoby, ale nikt nie może się zgodzić co do znaczenia."
 fatalf.161.title: "Dziwne sny"
 fatalf.162.desc: "Nasz przywódca, §Y[fatalf_dream_leader.GetName]§!, przekonał się, że [fatalf_dream_leader.GetSheHe] również miał marzenia, ale wierzą, że ktoś próbuje się komunikować."
 fatalf.162.title: "Więcej snów"
 fatalf.163.desc: "§M<SEE WE YOU TAKE US TAKE IT MAKE BETTER SKIP AHEAD TAKE>§!"
 fatalf.163.tip: "§M<HELP WE YOU>§!"
 fatalf.163.title: "LISTE"
 fatalf.171.desc: "Duży gwałtowny wzrost energii został wykryty w pobliżu §Y[Root.GetHomeWorldName]§!. Coś się nadchodzi, ale nie mamy sposobu, aby powiedzieć co to może być."
 fatalf.171.title: "Gwałtowna energia"
 fatalf.259.desc: "Nasze pasywne skanery wskazują na pojawienie się nowego hiperpasa pomiędzy [fatalf_hyperlane_1.GetName] a [fatalf_hyperlane_2.GetName]. Będzie on stabilny tylko przez ograniczony czas, więc powinniśmy korzystać z naszych możliwości."
 fatalf.259.title: "Mostek hiperpasa"
 fatalf.400.desc: "Pozdrowienia, [Root.GetName]. Mamy dla ciebie jednorazową transakcję wielokrotną. Wykryliśmy duży depozyt unikalnego zasobu, który nazywamy 'Spica'. Zdecydowanie zwiększa długowieczność i koncentruje się na istot organicznych. Jednakże wycofanie może być nieco niewygodne. Co mówisz? Ta szansa nie pojawi się ponownie!"
 fatalf.400.name: "Unikalna oferta"
 fatalf.400.tip: "§Tylko jeden nie mógł zranić.§!"
 fatalf.4011.desc: "Witaj ponownie [Root.GetName]. Niestety mamy trudności ze zbieraniem więcej Spica. Nadal mamy dla Ciebie jakiegoś elementu, ale będzie to kosztować nieco więcej niż kiedykolwiek. Wierzę nam, że to się nie powtórzy."
 fatalf.4011.name: "Odnowienie w Spica"
 fatalf.4011.tip: "§ROne więcej trafień...§!"
 fatalf.900.desc: "$edict_fatalf_manager_desc$"
 fatalf.900.title: "$edict_fatalf_manager$"
 fatalf.machine_activate.tip: "§RThe hiperpasa sieć zostanie całkowicie zresetowana, ale także ujawnia ukryte systemy.§!"
 fatalf.machine_dismantled.tip: "§RThe hiperpasy will ustabilizować się, a odkryte efekty pozwolą na szybsze podprzestrzenne przemieszczanie się.§!"
 fatalf.machine_running.tip: "§RThe hiperpasy will still unstable and research opportunities will still work.§!"
 fatalf_hyperlane_1.desc: "Wkrótce pojawi się tu nowy tymczasowy hiperpas. Oczekujemy, że potrwa on najwyżej jeden rok."
 fatalf_hyperlane_1.name: "Nowa lokalizacja hiperpasa"
 fatalf_mysterious_portal: "Tajemniczy Portal"
 fatalf_mysterious_portal_desc: "Możemy przeanalizować ten portal i rzeczy, które on wyda."
