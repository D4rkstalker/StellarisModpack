long_sleep_temporary_unity_bonus:0 "We will receive a temporary £unity£ Unity bonus"
no_unity_bonus_purge:0 "We will §RNOT§! receive a £unity£ Unity bonus due to:\n  $TRIGGER_FAIL$ Species is being purged"

long_sleep_unity_bonus:0 "New Bio-Trophies"
long_sleep_unity_bonus_desc:0 "This servitor empire is envigorated by the presence of new Bio-Trophies recently awakened from cryosleep."

building_reintegration_terminal:0 "Reintegration Terminal"
building_reintegration_terminal_desc:0 "This hastily constructed transmitter facilty helps interface recently reactivated machine units into the network."

#####################################
# Immortal Messiah
#####################################

origin_immortal_messiah:0 "Immortal Messiah"
origin_immortal_messiah_desc:0 "This civilization has been guided in its development by the firm hand of an immortal psionic ruler."
origin_tooltip_immortal_messiah_effects:0 "- Your starting ruler is §YImmortal§! and has the §YChosen One§! trait"

leader_trait_immortal_messiah:0 "Immortal Wisdom"
leader_trait_immortal_messiah_desc:0 "Over the course of their eternal life this leader has accumulated a vast wealth of knowledge and experience."

eo_immortal_messiah.2.name:0 "Death of the Messiah"
eo_immortal_messiah.2.desc:0 "Our citizens have been overwhelmed by grief following the death of §H[from.GetRulerTitle] [from.GetName]§!, the immortal visionary who guided our civilization for so long. It seems almost impossible to imagine how the [this.GetName] will continue on without [from.GetHerHim].\n\nRegardless, the fact is that [from.GetSheHe] is no longer with us.  We should find a way to give our citizens a sense of closure."
eo_immortal_messiah.2.a:0 "We will organize a funeral"

messiah_dead:0 "Deceased Messiah"
messiah_dead_desc:0 "This civilization is still feeling the effects of the death of their Messiah, a godlike being who guided their development."
grieving_messiah:0 "Grieving the Messiah"
grieving_messiah_desc:0 "This civilization is grieving the death of their Messiah."

eo_immortal_messiah.3.name:0 "The Messiah's Funeral"
eo_immortal_messiah.3.desc:0 "The funeral took place, and we laid [immortal_messiah.GetName]'s body to rest. A public holiday was declared so that our citizens could share their grief.\n\nAs the memorial service was finishing, something inexplicable and amazing happened: all across the empire, citizens heard the Messiah's voice speaking to them inside their minds.\n\nPerhaps [immortal_messiah.GetName] shall one day return to us." 
eo_immortal_messiah.3.a:0 "This was a miracle"

guidance_from_beyond:0 "Guidance from Beyond"
guidance_from_beyond_desc:0 "This civilization believes themselves to be receiving the guidance of their deceased Messiah, even from beyond the grave."

eo_immortal_messiah.5.name:0 "Psionic Pulse"
eo_immortal_messiah.5.desc:0 "Our psychics have detected a massive surge of energy in the Shroud. Unlike the random pulses of psionic energy they are accustomed to, this seems purposeful, and is targeted directly at us.\n\nSomething - or someone - is trying to communicate."
eo_immortal_messiah.5.a:0 "Isolate the signal"

eo_immortal_messiah.6.title:0 "From Beyond"
eo_immortal_messiah.6.name:0 "[immortal_messiah.GetName]"
eo_immortal_messiah.6.desc:0 "§G"Hello, my children."§!" ###################################################### ADD FLAVOR!
eo_immortal_messiah.6.desc.challenged_passed:0 "§G"My mind is open to you, my children. Look freely. I have nothing to hide."§!"
eo_immortal_messiah.6.desc.challenged_questionable:0 "§G"Do you think I am deceiving you?"§!"
eo_immortal_messiah.6.desc.challenged_doubtful:0 "§G"I have traveled far and faced many challenges. Why do you question me?"§!"
eo_immortal_messiah.6.d:0 "How did you survive?"
eo_immortal_messiah.6.d.desc:0 "§G""§!" ###################################################### ADD FLAVOR!
eo_immortal_messiah.6.e:0 "Prove that you are [immortal_messiah.GetName]"
eo_immortal_messiah.6.e.tooltip:0 "§YAttempt to challenge the entity to determine if they are indeed [immortal_messiah.GetName].§!"
eo_immortal_messiah.6.e.messiah_challenged:0 "§RWe have already attempted this.§!"
messiah_trustworthiness:0 "[this.GetMessiahEntityTrustworthiness]"
GetMessiahEntityTrustworthiness.passed:0 "Information: §GOur psychics believe the entity is speaking the truth§!"
GetMessiahEntityTrustworthiness.questionable:0 "Information: §YOur psychics are uncertain whether the entity is being truthful§!"
GetMessiahEntityTrustworthiness.doubtful:0 "Information: §ROur psychics believe the entity may be lying to us§!"
GetMessiahEntityTrustworthiness.no_check:0 ""
eo_immortal_messiah.6.f:0 "What was it like?"
eo_immortal_messiah.6.f.desc:0 "§G""§!" ###################################################### ADD FLAVOR!
eo_immortal_messiah.6.b:0 "Welcome home"
eo_immortal_messiah.6.b.tooltip:0 "[immortal_messiah.GetName] becomes §YRuler§!."
eo_immortal_messiah.6.c:0 "You are welcome, but our society has progressed since you left"
eo_immortal_messiah.6.c.tooltip:0 "We will have a chance to recruit [immortal_messiah.GetName] as a §YLeader§!."
eo_immortal_messiah.6.g:0 "You are not [immortal_messiah.GetName]!"
eo_immortal_messiah.6.g.tooltip:0 "§RIgnore the Shroud entity, denying it entry to our reality.§!"

eo_immortal_messiah.7.desc:0 "The emotions our psychics detect from the entity are mixed and difficult to decipher. §G"Very well. It gives me immense pride that you have moved beyond the need for my rule."§!\n\nIt continues to speak. §G"However, I would still like to serve the [root.GetSpeciesName] people - is there a way my services could still be of use?"§!"
eo_immortal_messiah.7.a:0 "Your experience ruling would assist the administration of our planets"
eo_immortal_messiah.7.a.tooltip:0 "[immortal_messiah.GetName] is added to the §YLeader§! pool as a §YGovernor§!."
eo_immortal_messiah.7.b:0 "Your brilliant mind would certainly advance our sciences"
eo_immortal_messiah.7.b.tooltip:0 "[immortal_messiah.GetName] is added to the §YLeader§! pool as a §YScientist§!."
eo_immortal_messiah.7.c:0 "Your tactical genius would be of use"
eo_immortal_messiah.7.c.tooltip:0 "[immortal_messiah.GetName] is added to the §YLeader§! pool as a §YAdmiral§!."
eo_immortal_messiah.7.d:0 "Your prowess on the battlefield is legendary"
eo_immortal_messiah.7.d.tooltip:0 "[immortal_messiah.GetName] is added to the §YLeader§! pool as a §YGeneral§!."
eo_immortal_messiah.7.e:0 "Perhaps we do still need your guidance..."
eo_immortal_messiah.7.f:0 "No, we have no further need of you"

eo_immortal_messiah.8.title:0 "Deception Revealed"
eo_immortal_messiah.8.name:0 "§R"[immortal_messiah.GetName]"§!"
eo_immortal_messiah.8.desc:0 "The entity snarls as our psychics probe it. Under the concerted power of their unbreaking focus, it begins to twist and distort. Suddenly, the facade of §R"[immortal_messiah.GetName]"§! tears away like rotting skin. Instead of a fellow [root.GetSpeciesName], we are suddenly facing something strange, horrifying, and entirely alien.\n\nIt screams, and our psychics recoil from the wave of energy assaulting their minds. §R"Let me in. Let me in! LET ME IN!"§! it shrieks.\n\nWe are forced to withdraw from the Shroud. Our psychics are shaken, but luckily unharmed."
eo_immortal_messiah.8.a:0 "A close call!"

eo_immortal_messiah.9.name:0 "Malevolent Psionic Entity"
eo_immortal_messiah.9.desc:0 "To our psychics' horror, the entity we had been communicating with was not, in fact, [immortal_messiah.GetName], but rather a malevolent psionic entity wearing [immortal_messiah.GetHerHis] face in an attempt to deceive us! By letting down our psionic wards, we have allowed the entity to break into our reality, where it has unleashed a trail of death and destruction!"
eo_immortal_messiah.9.a:0 "Battlestations!"
eo_immortal_messiah.9.a.tooltip:0 "§RA hostile §Ypsionic entity§! spawns over [root.capital_scope.GetName]!§!"

eo_immortal_messiah.10.name:0 "Psionic Entity Defeated"
eo_immortal_messiah.10.desc:0 "The malevolent psionic entity that entered our reality by masquerading as our Messiah has been defeated. Our citizens are shaken by this glimpse of the horrors hidden within the Shroud.\n\nNow, we are left to wonder: could our Messiah still be out there somewhere?"
eo_immortal_messiah.10.a:0 "A disturbing incident"

eo_immortal_messiah.11.name:0 "The Resurrection"
eo_immortal_messiah.11.desc.ruler:0 "All over the empire, our citizens are celebrating the resurrection of §Y[immortal_messiah.GetRulerTitle] [immortal_messiah.GetName]§!. From the lowest members of society to the highest, the mood is jubilant. There is a sense that this this is the dawning of a new [root.GetAdj] golden age."
eo_immortal_messiah.11.desc.leader:0 "With the resurrection of §Y[immortal_messiah.GetName]§!, spontaneous celebrations are breaking out across the empire. Some citizens are even calling for their immediate reinstatement as ruler of the [root.GetName]."
eo_immortal_messiah.11.desc.citizen:0 "Despite no official acknowledgement on our part, word of §Y[immortal_messiah.GetName]§!'s return from the dead is spreading across the empire like wildfire. Many citizens have begun to to undertake pilgrimages to see the resurrected Messiah, who still holds a position of great respect and reverence in our society despite carrying no official title or office."
eo_immortal_messiah.11.a:0 "Truly, a glorious day for the [root.GetName]!"
eo_immortal_messiah.11.c:0 "Let's not get carried away..."
eo_immortal_messiah.11.b:0 "They are no different than any other [root.GetSpeciesName]..."

messiah_resurrected:0 "Messiah Resurrected"
messiah_resurrected_desc:0 "This society is celebrating the resurrection of their Messiah, a powerful psychic who has returned to reality from the Shroud following their death."

