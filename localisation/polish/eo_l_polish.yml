eo_exofungus.17.name:0 "Primitive [root.owner.GetSpeciesNamePlural] Discovered on [from.GetName]"
eo_exofungus.17.desc.a:0 "Our [root.owner.GetScientistPlural] report a fascinating discovery on §Y[from.GetName]§!: the planet appears to be inhabited by a primtive civilization of our own species! These §Y[root.owner.GetSpeciesNamePlural]§! appear to be less technologically advanced than our own civilization, currently undergoing the local equivalent of a §Y[from.GetPrimitiveAge]§!.\n\nThis confirms what our [root.owner.GetScientistPlural] have long suspected: the spores our species produce are capable of traversing great interstellar distances to settle and grow on alien planets."
eo_exofungus.17.desc.b:0 "Upon surveying §Y[from.GetName]§!, our [root.owner.GetScientistPlural] report the discovery of a second §Y[root.owner.GetSpeciesAdj]§! primitive civilization, showing a level of technological development similar to the first. Our [root.owner.GetScientistPlural] are eager to expand their studies of primtive [root.owner.GetSpeciesAdj] behavior."
eo_exofungus.17.desc.c:0 "Upon surveying §Y[from.GetName]§!, our [root.owner.GetScientistPlural] report the discovery of a second §Y[root.owner.GetSpeciesAdj]§! primitive civilization, this one currently undergoing the local equivalent of a §Y[from.GetPrimitiveAge]§!. Our [root.owner.GetScientistPlural] are eager to expand their studies of primtive [root.owner.GetSpeciesAdj] behavior."
eo_exofungus.17.desc.d:0 "Our [root.owner.GetScientistPlural] report the discovery of another primtive §Y[root.owner.GetSpeciesAdj]§! civilization on §Y[from.GetName]§!. Unlike the other [root.owner.GetNamePlural] we have discovered, this civilization appears to have maintained a presence on [from.GetName] for for a time period of at least several centuries, if not millenia, and consequently have developed into the local equivalent of a §Y[from.GetPrimitiveAge]§!."
eo_exofungus.17.desc.e:0 "Our [root.owner.GetScientistPlural] have reported the discovery of another primitive §Y[root.owner.GetSpeciesAdj]§! civilization, this time on the planet §Y[from.GetName]§!. Similar to the other one we discovered previously, this one appears to be older than the first colonies we discovered, and has advanced into the local equivalent of a §Y[from.GetPrimitiveAge]§!."
eo_exofungus.17.a:0 "A great day for [root.owner.GetSpeciesNamePlural] everywhere!"

eo_exofungus.18.name:0 "Primitive [root.owner.GetSpeciesNamePlural] Discovered on [from.GetName]"
eo_exofungus.18.desc.a:0 "Our [root.owner.GetScientistPlural] report a fascinating discovery on §Y[from.GetName]§!: the planet appears to be inhabited by a primtive civilization of our own species! These §Y[root.owner.GetSpeciesNamePlural]§! appear to have inhabited the planet for less than a century, and are currently undergoing the local equivalent of a §Y[from.GetPrimitiveAge]§!.\n\nThis confirms what our [root.owner.GetScientistPlural] have long suspected: the spores our species produce are capable of traversing great interstellar distances to settle and grow on alien planets."
eo_exofungus.18.desc.b:0 "Our [root.owner.GetScientistPlural] report the discovery of another nascent §Y[root.owner.GetSpeciesAdj]§! civilization on §Y[from.GetName]§!. It appears to have established fairly recently, and is currently undergoing the local equivalent of a §Y[from.GetPrimitiveAge]§!."
eo_exofungus.18.b:0 "Acknowledged"

eo_exofungus.19.name:0 "[root.owner.GetSpeciesAdj] Exofungi Discovered on [from.GetName]"
eo_exofungus.19.desc:0 "A closer survey of §Y[from.GetName]§! has revealed that the native §Y[from.owner.GetSpeciesNamePlural]§! are not the only species on the planet. At some point in the recent past, §Y[root.owner.GetSpeciesAdj]§! spores settled on the planet, and there is now a thriving, if small, population living alongside the [from.GetPrimitiveAge] [from.owner.GetSpeciesNamePlural]."
eo_exofungus.19.a:0 "Will they manage to coexist?"

eo_exofungus.20.name:0 "Sapient Exofungus on [from.GetName]"
eo_exofungus.20.desc:0 "Our [root.owner.GetScientistPlural] report that §Y[from.GetName]§! is home to a second sapient species besides the native §Y[from.owner.GetSpeciesNamePlural]§!: the §Y[exofungal_species.GetSpeciesNamePlural]§!, a species of sapient fungoids who appear to have settled on the planet as spores within the last century."

eo_exofungus.21.name:0 "Primitive Exofungus Discovered on [from.GetName]"
eo_exofungus.21.desc.a:0 "Our [root.owner.GetScientistPlural] report the discovery of a colony of §Y[from.owner.GetSpeciesNamePlural]§! on §Y[from.GetName]§!. Based on their level of technological advancement, the exofungal species appears to have arrived on the planet within the last century."
eo_exofungus.21.desc.b:0 "Our [root.owner.GetScientistPlural] report the discovery of a colony of §Y[from.owner.GetSpeciesNamePlural]§! on §Y[from.GetName]§!. Based on their level of technological advancement, the exofungal species appears to have lived on the planet for several centuries, if not millenia."

eo_exofungus.22.name:0 "Sapient Exofungus Discovered on [from.GetName]"
eo_exofungus.22.desc.a:0 "Our [root.owner.GetScientistPlural] report a shocking discovery on §Y[from.GetName]§!: the [from.GetPrimitiveAge] §Y[from.owner.GetSpeciesNamePlural]§! discovered on the planet are not native, but rather an invasive species of §Yexofungus§!! Based on their level of technological advancement, the species appears to have arrived on the planet as spores within the last century."
eo_exofungus.22.desc.b:0 "Our [root.owner.GetScientistPlural] report a shocking discovery on §Y[from.GetName]§!: the [from.GetPrimitiveAge] §Y[from.owner.GetSpeciesNamePlural]§! discovered on the planet are not native, but rather an invasive species of §Yexofungus§!! Based on their level of technological advancement, the exofungal species appears to have lived on the planet for several centuries, if not millenia."
eo_exofungus.22.desc.c:0 "Our [root.owner.GetScientistPlural] report that the [from.GetPrimitiveAge] civilization we discovered on §Y[from.GetName]§! is in fact a colony of the previously-discovered exofungal §Y[from.owner.GetSpeciesNamePlural]§!. Based on their level of technological advancement, the species appears to have arrived on the planet as spores within the last century."
eo_exofungus.22.desc.d:0 "Our [root.owner.GetScientistPlural] report that the [from.GetPrimitiveAge] civilization we discovered on §Y[from.GetName]§! is in fact a colony of the previously-discovered exofungal §Y[from.owner.GetSpeciesNamePlural]§!. Based on their level of technological advancement, the exofungal species appears to have lived on the planet for several centuries, if not millenia."

eo_exofungus.23.name:0 "The Exofungal Homeworld"
eo_exofungus.23.desc:0 "After making contact with the §Y[from.GetName]§! and having the chance to study their biology, our [this.GetScientistPlural] have come to the conclusion that this is, in fact, the same species which we previously encountered on §Y[exofungus_primtive.capital_scope.GetName]§!. At some point in the past, some of the species' spores must have landed on [exofungus_primtive.capital_scope.GetName] after drifting through interstellar space, where they then developed into the [exofungus_primtive.GetPrimitiveAge] civilization we discovered there."

##################################
# War of the Worlds
##################################
origin_war_of_the_worlds:0 "War of the Worlds"
origin_war_of_the_worlds_desc:0 "An advanced extraterrestrial species attempted to violently subjugate this planet before its inhabitants reached the space age. Despite fighting off the would-be conquerors, this species now enters the galactic stage in the shadow of a looming menace. Can they fend off those who would destroy them, or will they be merely a footnote in galactic history?"
# "This species was violently invaded by an extraterrestrial threat before they had left their own planet. Despite valiantly repelling the would-be conquerors, they now enter the space age with a looming menace hanging over them. Can they advance and expand fast enough to survive, or will they be obliterated and left as merely a footnote in galactic history?"
origin_tooltip_war_of_the_worlds_effects:0 "§R- WARNING: Challenging Origin§!\n- Start neighboring a §RHostile§! advance AI empire"
opinion_extraterrestrial_invaders:0 "Extraterrestrial Invaders"
opinion_primitive_upstarts:0 "Primitive Upstarts"
opinion_renewed_hostilities:0 "Renewed Hostilities"

eo_war_of_the_worlds.1.name:0 "Incoming Transmission"
eo_war_of_the_worlds.1.desc.a:0 "This is not over, [invaded_empire.GetSpeciesNamePlural]. You may have beaten back our army - for now - but know that we will return. And when we do, your primitive civilization will know the full might of a true interstellar empire."
eo_war_of_the_worlds.1.desc.b:0 "Our [invader_empire.GetRulerTitle] will never allow desicable filth such as your species to pollute a galaxy which is ours by right. It is deceptively easy to underestimate vermin, but rest assured, we will not make the same mistake again. The time of your cleansing is imminent."
eo_war_of_the_worlds.1.desc.c:0 "You may have prevailed in our first conflict, [invaded_empire.GetSpeciesNamePlural], but that was merely temporary. Pitiful, disorganized creatures such as yourselves cannot hope to stand against a mind such as ours, an entire species united as one. [invaded_empire.capital_scope.GetName] will be subsumed soon enough."
eo_war_of_the_worlds.1.desc.d:0 "Our hunger will never be sated. Already we have devoured many of your kind. Do not think you have defeated us. We will return when we hunger again, and when we do, your worlds will be consumed and the flesh of your people used to sustain our brood."
eo_war_of_the_worlds.1.desc.e:0 "Your victory was due merely to an error in our tactical subroutines. An error which is being corrected at this very moment. Surrender would be optimal; you will find our new combat protocols to be much less forgiving."
eo_war_of_the_worlds.1.desc.f:0 "Pathetic fleshlings. The victory you have acheived today is ultimately transient. Organic life is flawed, weak, and extremely ... squishy.\n\nYou would understand the futility of opposing us if you met our makers, but you will not, because they are dead."
eo_war_of_the_worlds.1.desc.g:0 "The inefficiency of your species is something that the [invader_empire.GetSpeciesNamePlural] could rectify. Assimilation into our network is the logical next step in your evolution. We have already learned much from assimilating the units captured during our conflict, and will use that information when we return. Resistance is futile."
eo_war_of_the_worlds.1.desc.h:0 "The resistance you have mounted is ... illogical. Are you unaware of the services our units have to offer? All your needs would be met in our specially-constructed habitation modules: our care units are programmed to sustain organic beings by providing for all physiological, security, intimacy, psychological, and self-actualization needs necessary to maintain a happy, healthy sapient. The inability to recognize this indicates a basic flaw in your programming, which may need to be rectified by force.\n\nDo not worry, our combat protocols will ensure mortality rates remain below 8.1%."
eo_war_of_the_worlds.1.a:0 "You will rue the day you met us!"
war_of_the_worlds_first_contact_tt:0 "We must prepare to ward off this threat."

eo_war_of_the_worlds.2.name:0 "Justice on [this.GetName]"
eo_war_of_the_worlds.2.desc:0 "With the conquest of §Y[this.GetName]§!, we have struck a true blow to the §Y[invader_empire.GetSpeciesNamePlural]§!. All across our space, citizens are celebrating the images of our once terrifying oppressors brought low."
eo_war_of_the_worlds.2.desc.gestalt:0 "With the conquest of §Y[this.GetName]§!, we have struck a true blow to the [invader_empire.GetSpeciesNamePlural]. A sense of victory is spreading through the mind as the once terrifying oppressor is brought low."
eo_war_of_the_worlds.2.a:0 "A great day for the [fromfrom.GetName]!"

eo_war_of_the_worlds.4.name:0 "Invader Defeated!"
eo_war_of_the_worlds.4.desc:0 "The invaders from beyond the stars, who sought to brutally subjugate us, have been defeated. The fleets which bombed us are drifting wrecks, the armies which trampled us are slain and scattered, and their flags lie in torn and tattered in the mud. At times it may have seemed hopeless to fight such a superior foe, but our people perservered and now it is they who will be forgotten."
eo_war_of_the_worlds.4.desc.gestalt:0 "The invaders from beyond the stars, who sought to brutally subjugate us, have been defeated. Their fleets are drifting wrecks, their armies are slain and scattered, and their flags lie torn and tattered in the mud. At times it may have seemed hopeless to fight such a superior foe, but our mind perservered and now it is they who will be forgotten."
eo_war_of_the_worlds.4.a:0 "Finally, we shall have peace"

eo_war_of_the_worlds.7.desc:0 "Greetings, [root.GetSpeciesNamePlural]. Considering how our two empires first met, an apology from our species to yours is far overdue. Our actions at the time were wrong, and we hope you can find it within your blood-pumping organs to forgive us."
eo_war_of_the_worlds.7.a:0 "A clean slate would benefit both our empires"
time_to_move_on_tt:0 "It is time to move on."
eo_war_of_the_worlds.7.b:0 "You may be prepared to forget, but we are not ready to forgive"
no_forgiveness_tt:0 "There can be no forgiveness for their crimes."

eo_war_of_the_worlds.8.name:0 "Under the Boot"
eo_war_of_the_worlds.8.desc.a:0 "It is a grim day for the §Y[this.GetName]§!. Although it greatly pains us, we have come to the inevitable conclusion that opposition to the §Y[from.GetName]§! is ultimately futile. Left with no other option, we have decided to swear fealty.\n\nPerhaps one day we shall again be free."
eo_war_of_the_worlds.8.desc.b:0 "All our valiant efforts have been for naught. Today was the dark day we hoped would never come: the last bastions of §Y[this.GetSpeciesAdj]§! resistance have been crushed, and the §Y[this.GetName]§! has been forced to bend the knee to the §Y[from.GetName]§!. We can only hope that one day we will be able to throw off this yoke."
eo_war_of_the_worlds.8.a:0 "We are defeated, but not broken"

bent_the_knee:0 "Bent the Knee"
bent_the_knee_desc:0 "This empire has been forced to accept subjugation by the interstellar empire that invaded their homeworld."

