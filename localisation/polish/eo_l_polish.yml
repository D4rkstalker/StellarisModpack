#####################################
# The Long Sleep
#####################################

origin_long_sleep:0 "The Long Sleep"
origin_long_sleep_desc:0 "For unknown reasons, this civilization's entire population entered into cryosleep at some time in the distant past. With several of the cryo-facilities having come back online, they are now once again ready to step onto the galactic stage."
origin_tooltip_long_sleep_effects:0 "- Start the game with §Rhalf§! your population in §Ycryosleep§!\n- Waking £pop£ Pops from cryosleep will grant a temporary bonus to Research Speed"

d_cryo_facilities:0 "£blocker£ Ancient Cryogenic Facilities"
d_cryo_facilities_desc:0 "An ancient cryogenic facility, with innumerable rows of dusty stasis pods containing organisms in suspended animation."

cryoshock:0 "Cryoshock"
cryoshock_desc:0 "This pop is still adjusting after having been recently woken from cryosleep."

