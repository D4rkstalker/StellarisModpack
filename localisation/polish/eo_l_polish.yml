eo_infiltrators.9.title:0 "The Veil of Secrecy"
eo_infiltrators.9.desc:0 "When the first §Y[This.GetSpeciesNamePlural]§! landed in secret on §Y[capital_scope.GetName]§!, the §Y[infiltrated_species.GetNamePlural]§! were a fractured people, their loyalties dividing among a multitude of petty nation-states. When their [infiltrated_species.GetSpawnNamePlural] looked to the stars, it was with the knowledge that those stars were far beyond their grasp.\n\nThat was until, without explanation, everything began to change. Rival countries shocked the world by putting aside their differences, and soon the §Y[infiltrated_species.GetNamePlural]§! were unified under the beginnings of a single world government. Miraculous new technologies were discovered almost overnight as their civilization developed in leaps and bounds. The age of interstellar exploration, until recently a mere distant ambition, was upon them. They were prepared to venture forth, and rule the stars.\n\nAll the while blissfully unaware that they no longer even ruled their own planet.\n\nIt was §gour§! [This.GetSpeciesHandNamePlural] that guided them from the shadows. Behind every technological advancement, a §Y[This.GetSpeciesName]§! mind. Behind every diplomatic agreement, a §Y[This.GetSpeciesName]§! [This.GetSpeciesMouthName]. And behind the face of every §Y[infiltrated_species.GetAdj]§! leader, a §Y[This.GetSpeciesName]§! face.\n\nWith our infiltration mission accomplished, some §Y[This.GetSpeciesNamePlural]§! have begun to advocate ending our covert manipulation of §Y[infiltrated_species.GetAdj]§! society and revealing ourselves to the population at large. Others, however, argue that this would be a grave mistake.\n\nBoth sides agree that we have no way of predicting how the §Y[infiltrated_species.GetNamePlural]§! will react."
# We are still few in number, and the §Y[infiltrated_species.GetNamePlural]§! are many."
eo_infiltrators.9.a:0 "Our postion must not be compromised."
eo_infiltrators.9.a.tooltip:0 "We will attempt to keep our presence secret from the [infiltrated_species.GetNamePlural]."
eo_infiltrators.9.b:0 "They deserve to know."
eo_infiltrators.9.b.tooltip:0 "We will begin making steps to reveal ourselves to the [infiltrated_species.GetNamePlural]."

eo_infiltrators.10.title:0 "§Y[affected_leader.GetName]§!: Medical Emergency"
eo_infiltrators.10.desc.a:0 "We have received word that §Y[affected_leader.GetName]§!, [affected_leader.GetArticle] [affected_leader.GetOccupation] [affected_leader.GetTaskPrefix] §Y[affected_leader_task_location.GetName][affected_leader.GetSectorYesNo]§!, was [affected_leader.GetActivity] on §Y[medical_emergency_world.GetName]§! when [affected_leader.GetSheHe] [affected_leader.GetMedicalEmergency].\n\nFortunately for the [affected_leader.GetOccupation], a team of emergency medical workers workers were on the scene and were able to provide critical medical treatment. Unfortunately, "
