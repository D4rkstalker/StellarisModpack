 trait_mutant:0 "Mutant"
 trait_mutant_desc:0 "§LThis species evolved in an irradiated wasteland. As such, genetic abnormalities and congenital defects are common.§!"
 
 d_radioactive_ruins:0 "£blocker£ Radioactive Ruins"
 d_radioactive_ruins_desc:0 "City ruins that survived the initial atomic blasts only for the inhabitants to succumb to the fallout. Most of the infrastructure is beyond repair, destroyed either by non-nuclear bombardment or the ravages of time."

