eo_living_planet.1.desc.planet_not_owned:0 "§RSince we do not have a presence on §Y[from.GetName]§!, we are unable to communicate with it.§!"
eo_living_planet.1.desc.friendly.1:0 "Hello, [this.GetSpeciesNamePlural]. How is life upon my surface?"
eo_living_planet.1.desc.friendly.2:0 "I'm sorry about that earthquake the other day. I -\n\nActually, never mind. I don't want to talk about it."
eo_living_planet.1.desc.friendly.3:0 "Just to think, not that long ago you were merely simple beasts crawling around in the mud. Looking at you then, I never would have thought you capable of having achieved all of ... this."
eo_living_planet.1.desc.friendly.4:0 "At one point you [this.GetSpeciesNamePlural] thought that I was flat. Can you belive that? Silly creatures, your ancestors."
eo_living_planet.1.desc.hostile.1:0 "Vile parasites! I should have opened the ground beneath your feet when you showed the first signs of sapience."
eo_living_planet.1.a:0 "What are you?"
eo_living_planet.1.desc.a:0 "I am §Y[from.GetName]§!. I have always been, and always will be. I am the rock upon which you walk, the air you breathe, the waters in which you swim, and the flow of superheated magma coursing beneath your feet."
eo_living_planet.1.b:0 "Is there anything we can do for you?"
eo_living_planet.1.desc.b:0 "For me? No. It is good of you to ask, though."
eo_living_planet.1.planet_not_owned:0 "End communications."

