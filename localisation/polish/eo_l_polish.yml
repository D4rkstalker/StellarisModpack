d_machine_storage:0 "£blocker£ Machine Storage Facilities"
d_machine_storage_desc:0 "An ancient storage facility holding a silent army of deactivated machine units."

network_reintegration:0 "Network Reintegration"
network_reintegration_desc:0 "These units are still being integrated into the network, and thus are not operating at full capacity."

hibernating_pop_network_reintegration:0 "Gets the §H$network_reintegration$§! modifier"

long_sleep_research_bonus_machine:0 "Historical Data Analysis"
