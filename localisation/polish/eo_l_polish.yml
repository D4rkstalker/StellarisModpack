eo_exiles.5.name:0 "§Y[FromFrom.Species.GetNamePlural]§!: A More Certain Future"
eo_exiles.5.desc:0 "With the recent population increases on §Y[this.GetName]§!, the future of the §Y[FromFrom.Species.GetAdj]§! species is looking much more certain.\n\nAlthough we were on the brink of extinction following the loss of our homeworld, a combination of hard work and our unwavering drive to succeed have ensured that our species will not only survive, but flourish."
eo_exiles.5.desc.uncertain:0 "With the recent population increases on §Y[this.GetName]§!, the future of the §Y[FromFrom.Species.GetAdj]§! species would seem to be more secure.\n\nAlthough we were on the brink of extinction following the loss of our homeworld, a combination of hard work and our unwavering drive to succeed have helped our species to survive.\n\nThe future is never certain, however. One threat to our existence may have passed, but the galaxy is a dangerous place and full of enemies who would see us destroyed."
eo_exiles.5.a:0 "A great day!"
eo_exiles.5.a.uncertain:0 "The stuggle continues."

eo_exiles.6.name:0 "[this.GetName]: A Second Home"
eo_exiles.6.desc.normal:0 "The colonization of §Y[this.GetName]§! has progressed remarkably well. The population is booming, and already settlers are spreading across the planet looking to stake their own claims."
eo_exiles.6.desc.hive:0 "The colonization of §Y[this.GetName]§! has progressed remarkably well. Elevated reproduction rates have left us with a large number of idle drones that can be assigned to new tasks."
eo_exiles.6.desc.machine:0 "The colonization of §Y[this.GetName]§! has progressed remarkably well. Malfunctions are low and assembly plants are running overtime, leaving us with a surplus of machine units waiting to be repurposed."
eo_exiles.6.a.normal:0 "They should help provide power for the colony."
eo_exiles.6.b.normal:0 "Encourage them to establish farms."
eo_exiles.6.c.normal:0 "Perhaps they should seek work as prospectors."
eo_exiles.6.a.hive:0 "We require energy."
eo_exiles.6.b.hive:0 "We require food."
eo_exiles.6.c.hive:0 "We require minerals."
eo_exiles.6.a.machine:0 "Our machine units require energy."
eo_exiles.6.b.machine:0 "Allocate any spare units to agricultural production."
eo_exiles.6.c.machine:0 "They will be refitted for mining."

eo_exiles.8.name:0 "[this.GetName]: Just Like Home"
eo_exiles.8.desc.normal:0 "Our colonists on §Y[this.GetName]§! are flourishing. The environment, extremely similar to that of our lost homeworld, has proven exhilarating to the §Y[owner.GetSpeciesName]§!, and morale is universally high."
eo_exiles.8.desc.hive:0 "Our drones on §Y[this.GetName]§! are flourishing. Exposure to an environment extremely similar to that of our lost homeworld has had a positive effect on the health of our drones, and the population is growing at a rapid rate."
eo_exiles.8.desc.machine:0 "The performance of our units on §Y[this.GetName]§! is exceeding projected targets. The planet's similarity to our planet of origin has resulted in a significant increase in efficiency as units navigate the familiar environment."
eo_exiles.8.a:0 "Excellent."

