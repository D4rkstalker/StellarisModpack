#####################################
# Genius Loci
#####################################
origin_genius_loci:0 "Genius Loci"
origin_genius_loci_desc:0 "This Hive Mind has shaped the world in its own image, converting the entire biosphere and the planet itself into a single vast organism."
origin_tooltip_genius_loci_effects:0 "- Homeworld is a §YHive World§! with several uncleared £blocker£ §YTile Blockers§!"
#\n- Your species will have difficulty colonizing other worlds for the first §R25§! years of the game"

d_unassimilated_growth:0 "£blocker£ Unassimilated Growth"
d_unassimilated_growth_desc:0 "Even when surrounded by an entire biosphere unified as a single hostile organism, life finds a way."
d_unassimilated_drone_settlement:0 "£blocker£ Unassimilated Drone Settlement"
d_unassimilated_drone_settlement_desc:0 "Some small portion of our drones have proven unable to adapt to the new world we have created, and have established a settlement in one of the small areas not covered by hive-growth."

foreign_biosphere_acclimatization:0 "Foreign Biosphere Acclimatization"
foreign_biosphere_acclimatization_desc:0 "§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!: §R-50%§!\n§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!: §R-15%§!\n\nThis Hive Mind developed on a world where the entire planet would bend to its will. Learning to survive in other environments will take some time."

####################################
# Dragon's Lair
####################################
origin_dragon_lair:0 "Dragon's Lair"
origin_dragon_lair_desc:0 "This species' star system is home to a monster of unimaginable size and inconceivable power - a Leviathan. The heavens tremble at its passing."
origin_tooltip_dragon_lair_effects:0 "- Start the game with a neutral §YLeviathan§! in your home system\n§R- This may have unforseen drawbacks§!"

space_dragon_green:0 "$NAME_Grand_Dragon$"
space_dragon_green_plural:0 "$NAME_Grand_Dragon$"

eo_dragons_lair.5.name:0 "The Dragon Hunts"
eo_dragons_lair.5.desc.a:0 "Our citizens looked up in terror as a great shadow fell across the sky of [this.GetName]. The Great Dragon, §YRavinax§!, had come.\n\nThe beast descended from the clouds in a rain of fire, its sheer mass blotting out the sun. The unfortunate [snack.GetSpeciesNamePlural] tried to flee, but it was too late. With an earth-shattering impact, it touched down on one of our major metropolises and began to feast upon the inhabitants.\n\nThe devestation was immense and uncounted lives were lost before the beast had its fill and returned to the void."
eo_dragons_lair.5.desc.b:0 "At first the Mind thought it was an eclipse, but the thing that blotted out the sun over [this.GetName] was the Great Dragon §YRavinax§!, descending to the planet to feast upon our drones.\n\nIn the course of its feeding, it caused a vast amount of damage to the planet and consumed a equally vast number of [snack.GetSpeciesNamePlural].\n\nEventually it returned to the void, leaving nothing but smoking devastation in its wake."
eo_dragons_lair.5.a:0 "Let us hope it is sated..."
eo_dragons_lair.5.b:0 "This monster has terrorized us long enough"

