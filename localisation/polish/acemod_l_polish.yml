l_polish:

  #Original English text by Rodahtnov
  #Prethoryn Scourge ------------------------------------
  tech_acemod_crisis_swarm_1: "Analiza pretorynowych form życia"
  tech_acemod_crisis_swarm_1_desc: "Dzięki zdalnemu badaniu i pobieraniu tkanek pretorynów możemy nie tylko poznać działanie tych pozagalaktycznych form życia lecz również nauczyć się jak można się ich pozbyć.  \n\n"
  tech_acemod_crisis_swarm_2: "Zobojętniacze pretorynowych wydzielin"
  tech_acemod_crisis_swarm_2_desc: "Pretoryni wykorzystują mikroorganizmy aby korodować i spaczać pobliskie organizmy i technologię podczas ataków lub poruszania się przez systemy; dzieki serii nanopodajników możmy zredukować a nawet przekierowac te obrażenia zanim będzie za późno. \n\n"
  tech_acemod_crisis_swarm_3: "Antypretorynowe ładunki biochemiczne"
  tech_acemod_crisis_swarm_3_desc: "Przy wykorzystaniu specjalnego zestawu nanobotów i biologicznych wirusów jesteśmy w stanie pozbyć sie organizmów pretorynów, omijąjąc ich systemy obronne i regenerację tkanek. Obrażenia zadawane ich statkom stają się pełne i niemożliwe do wyleczenia a oczyszczanie planet jest łatwiejsze.\n\n"
  #Extradimensional Invaders (Unbidden) ------------------------------------
  tech_acemod_crisis_extradimensional_1: "Analiza istot międzywymiarowych"
  tech_acemod_crisis_extradimensional_1_desc: "Chociaż próby skanowania sygnatur energetycznych mogą zaburzać nasze obliczenia, musimy jednak dowiedzieć się jak działają te istoty; Powinniśmy podwoić nasze starania aby zrozumieć skąd prychodzą, czym są oraz z czego są zbudowane.\n\n"
  tech_acemod_crisis_extradimensional_2: "Wyładowania kwantyfikujące materię"
  tech_acemod_crisis_extradimensional_2_desc: "Właściwości zbudowanych z cząstek energii pozawymiarowych statków pozwalają im na absorpcję materii i zamianę jej w energię, jednocześnie ujawniając słaby punkt, który można wykorzystać; możemy przeciążyć ich możliwości absorpcji i wywołać losowe skoki energii które wytrącą fragmenty ich statków scalając ich strukturę atomową, jednocześnie czyniąc je podatnymi na normalne ataki.\n\n"
  tech_acemod_crisis_extradimensional_3: "Lokalny wzrost entropii"
  tech_acemod_crisis_extradimensional_3_desc: "Przystosowując nasz sprzęt tak, aby przeciążać strukturę energetyczną pozawymiarowych istot jesteśmy w stanie wywołać wybuchy entropii na mikroenergetycznym poziomie, jednocześnie destabilizując wszystko co stworzą lub wyplują w naszej rzeczywistości.\n\n"
  #Contingency ------------------------------------
  tech_acemod_crisis_extradimensional_ai_empire_1: "Skrypty hakowania Kryzysu"
  tech_acemod_crisis_extradimensional_ai_empire_1_desc: "Tak jak każda maszyna lub konstrukt, jednostki Kryzysu posiadają kod, który można odczytać, sprawdzić oraz zhakować, znajdując potencjalne furtki w oprogramowaniu.\n\n"
  tech_acemod_crisis_extradimensional_ai_empire_2: "Malware przeciwkryzysowe"
  tech_acemod_crisis_extradimensional_ai_empire_2_desc: "Zawiłość kodu jednostek Kryzysu opiera się w głównej mierze na poliorganicznej macierzy naśladującej komputerów kwantowych, jednak udało nam się wykryć pewne luki, dzięki którym możemy zaaplikować wirusa AI, który będzie spamował ich autonomiczne wątki programów niedziałającymi komendami i fałszywymi danymi bazowymi analizy predykcyjnej.\n\n"
  tech_acemod_crisis_extradimensional_ai_empire_3: "Przeciwkryzysowe zakłócacze kwantowe"
  tech_acemod_crisis_extradimensional_ai_empire_3_desc: "Izolując i mieszając komunikację statków Kryzysu na poziomie podstawowym zmniejszymy ich skuteczność. W połączeniu z opóźnieniem wywołanym przez poprzednie złośliwe oprogramowanie i spam, ich floty i stacje staną się wyjątkowo podatne na skoncentrowane ataki, ponieważ nie będą w stanie odpowiednio zareagować lub wykonać manewru.\n\n"
  #Gray Goo (Gray Tempest)------------------------------------
  tech_acemod_crisis_goo: "Antynanitowe zakłócacze"
  tech_acemod_crisis_goo_desc: "Obserwując w jaki sposób Szara Nawałnica w sposób zautomatyzowany i na wpół przewidywalny zarządza nanitami, możemy skutecznie ograniczyć stopień, w jakim ich statki naprawiają się same, czyniąc każdy odłączony nanit bezużytecznym i niemożliwym do ponownego przetworzenia. Spowoduje to znaczne uszkodzenia kadłuba i zaburzy równowagę ich statków tak, że które nie będą w stanie ponownie skomponować się do swojego wstępnie zaprojektowanego kształtu.\n\n"
  #End of the Cycle ------------------------------------
  tech_acemod_crisis_eotc: "Wygnanie chaosu"
  tech_acemod_crisis_eotc_desc: "Chociaż większość z nas może nie rozumieć, jak działają płaszczyzny i byty Woalu, wiemy, że wszystko, co manifestuje się w naszej rzeczywistości, podlega jej prawom; Woal nie może być wyjątkiem. Specjalnie zaprojektowana broń spowoduje destabilizację składu jednostek i wygnanie ich do Pustki, skąd już nigdy nie wrócą.\n\n"
  #Fallen Empires (Awakened Empires)------------------------------------
  tech_acemod_crisis_fe: "Mroczny sekret upadłych imperiów"
  tech_acemod_crisis_fe_desc: "Kierowani nadmierną dumą i ego, starzy mieszkańcy tej galaktyki używają tajemnej i teoretycznie niemożliwej do odtworzenia technologii. Istnieje jednak sposób na uczynienie jej bezużyteczną. Ich szerokie wykorzystanie ciemnej materii na granicy jej bezpiecznych granic jest zarówno skuteczne, jak i niebezpieczne, a my możemy to wykorzystać na naszą korzyść.\n\n"
  #Debuffs------------------------------------
  acemod_crisis_debuff_modifier: "Nieznany wróg"
  acemod_crisis_debuff_modifier_desc: "Zagrożenia na skalę galaktyczną wymagają dedykowanych badań zwiększających szanse przetrwania."
  acemod_fallen_awakened_empire_debuff_modifier: "Enigma upadłych imperiów"
  acemod_fallen_awakened_empire_debuff_modifier_desc: "Możliwości stoczni upadłych imperiów są dla nas wielką niewiadomą. Odradza się bezpośrednią konfrontację."
