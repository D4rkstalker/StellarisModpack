  acemod_menu.2.desc: "Poniższych ustawień nie trzeba zmieniać podczas typowej gry."
  acemod_menu.2.a: "Zaawansowana sztuczna inteligencja kryzysu - [global_event_country.GetName_acemod_advanced_ai_disabled]"
  acemod_menu.2.a.tooltip: "Włącza lub wyłącza zaawansowane funkcje sztucznej inteligencji kryzysu.\nDomyślne: §G$ACTIVE$§!\n\nFloty reagują na zmiany w ich otoczeniu oraz ataki na terytorium kryzysu. Może mieć to minimalny efekt na szybkość gry na wolniejszych maszynach. Zazwyczaj kryzys niszczy populację galaktyki na tyle szybko, że jest to bez znaczenia."
  acemod_menu.2.b: "Łączenie flot kryzysu - [global_event_country.GetName_acemod_fleet_mergers_disabled]"
  acemod_menu.2.b.tooltip: "Włącza lub wyłacza łączenie flot kryzysu.\nDomyślne: §G$ACTIVE$§!\n\nFloty kryzysu łączą się kiedy określone warunki zostałą spełnione, np. kiedy zaczynają przegrywać."
  acemod_menu.2.c: "$JUMP_DRIVE_1$ - [global_event_country.GetName_acemod_global_flag_jumpdrive_order_disabled]"
  acemod_menu.2.c.tooltip: "Ta opcja włącza/wyłącza $JUMP_DRIVE_1$ dla flot kryzysów.\nDomyślne: §G$ACTIVE$§!\n\nFloty §MPozawymiarowców§! używają Napędów Skokowych aby atakować cele strategiczne."
  acemod_menu.2.d: "Agresywny $JUMP_DRIVE_1$ - [global_event_country.GetName_acemod_aggressive_jumpdrive_protocol_disabled]"
  acemod_menu.2.d.tooltip: "Włącza lub wyłącza agresywne używanie Napędów Skokowych przez floty kryzysów.\nDomyślne: §G$ACTIVE$§!\n\n§M$name_list_Extradimensional$§! używają Napędów Skokowych kiedy tylko to możliwe i efektywne.\n\n$TRIGGER_REQUIRES$ $JUMP_DRIVE_1$ - §G$ACTIVE$§!"
  acemod_menu.2.z: "§Y$SAVE$§!"
  acemod_menu.2.z.tooltip: "Powrót do menu głównego."
