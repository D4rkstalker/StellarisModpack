#################################################################
### Polish translation partialy made by jsw22236 and Grumbler ###
#################################################################


 ancient_flag_category: "Dziwny Metaliczny Obiekt"
 ancient_flag_category_desc: "Załoga odnalazła metaliczny przedmiot z doczepionym kawałkiem zaplamionego materiału na powierzchni [Root.GetName]."
 ancient_flag.1.name: "Flaga Starożytnej Cywilizacji"
 ancient_flag.1.desc: "Oficer naukowy [Root.GetLeaderName] poinformował że załoga [Root.GetFleetName] ukończyła przeprowadzanie dokładnego skanu [From.GetName]. \n\nObiekt zdaje się być flagą cywilizacji pochodzącej sprzed około 3000 lat.Zdaje się że flaga była bardziej prymitywnym sposobem zajmowania przestrzeni kosmicznej. \n\nTajemnicą pozostaje, w jaki sposób uchowała się w jednym kawałku."


 space_grave_category: "Szczątki Kostne w Zewnątrznej Przestrzeni Kosmicznej"
 space_grave_category_desc: "Załoga, wraz ze swoim przywódcą zauważyła coś niespotykanego, około tuzina szkieletów orbitujących wokół [From.GetName]. \n\nZałoga od dawna nie była aż tak podekscytowana, więc bezzwłocznie rozpoczną badania."
 space_grave.1.name: "Setki Tysięcy Grobów"
 space_grave.1.desc: "Nie dość, że obecność szkieletów na orbicie jakiejkolwiek planety jest rzadkością, to załoga [From.GetFleetName] odnalazła łącznie około kilkuset tysięcy szczątków. \n\nRasa pozostaje nieznana, ale [Root.GetLeaderName] uważa, że ten gatunek żył na orbicie na ogromnym statku kosmicznym, który krążył wokół planet aby uniknąć tego co zdarzyło się na powierzchni, a uczyniło ją niezdolną do zamieszkania."


 mineral_monolith_category: "Duża Czerwona Skała"
 mineral_monolith_category_desc: "Naukowacy zauważyli na powierzchni [Root.GetName] coś, co zdaje się być wielką czerwoną skałą."
 mineral_monolith.1.name: "Mineralny Monolit"
 mineral_monolith.1.desc: "[Root.GetLeaderName] wraz z załogą [Root.GetFleetName] ukończyli badania Dużej Czerwonej Skały, a wyniki są naprawdę zaskakujące. \n\n[Root.GetLeaderName] przypuszcza że cywilizacja sprzed około 10 000 lat czciła tą skałę jako bóstwo lub symol pokoju i odnotowuje, że skała jest oznakowana w jakimś zapomninym języku. \n\n[Root.GetLeaderName] sugeruje abyśmy zachowali tą skałę i pokazali ją galaktyce, ale nic nie stoi na przeszkodzie, aby rozebrać ją na minerały."
 mineral_monolith.1.a: "Rozbierzcie to."
 mineral_monolith.1.b: "Zachowajcie to."
 mineral_monolith.1.c: "Sprzedajcie to."
 mineral_monolith.1.d: "Nie dotykajcie tego!"


 last_words_category: "Zaginiony Sygnał"
 last_words_category_desc: "Załoga przechwyciła silny sygnał z powierzchni [Root.GetName]."
 last_words.1.name: "Ostatnie Słowa Poszukiwaczki Przygód"
 last_words.1.desc: "Załoga [Root.GetFleetName] odkryła urządzenie emitujące sygnał, który wcześniej przechwyciliśmy i wiele wskazuje na to że są to ostanie słowa kosmicznej poszukiwaczki przygód. Udało nam się przetłumaczyć wiadomość, oto jej treść: \n\n§SSzefie! Szefie!? Szefie odbierz! Znalazłam to!Po tych wszystkich latach, nareszcie mi się udało! To odkrycie zmieni znany nam Wszechświat. Będziemy zdolni zrobić cok- ... czekaj. To się... rusza? Rusza się! Wciąż jest żywe! ... Zauważyło mnie, i nie wygląda na zadowolone. Gdyby nie udało mi się przeżyć, moje współrzędne to agh-.§! \n\nTo wszystko co mamy. Raczej nigdy nie dowiemy się co, lub kogo znalazła, jako że Szef najpewniej zbombardował planetę. Poza nami, nie ma na tej planecie żadnego życia."
 last_words.1.a: "Biedna kobieta."


 mineral_core_category: "Niewłaściwa Masa"
 mineral_core_category_desc: "Nasza załoga zbadała planetę. Jej masa okazała się większa od wcześniejszych przypuszczeń."
 mineral_core.1.name: "Rdzeń Mineralny"
 mineral_core.1.desc: "[Root.GetLeaderName] informuje że załoga [Root.GetFleetName] odkryła konkretny powód, w związku z którym masa planety jest większa, niż wcześniej zakładano. \n\nOkazało się, że jej rdzeń jest zbudowany niemal tylko i wyłącznie z minerałów! \n\nTo ekscytujące, zwłaszcza ze względu na potencjalny zysk."
 mineral_core.1.a: "To wspaniały dzień dla naszego państwa!" 


 bad_fate_category: "Wymieranie Obcych"
 bad_fate_category_desc: "Przy blizszym spojrzeniu na [Root.GetName], na planecie zauważono ślady masowego wymierania."
 bad_fate.1.name: "Niszczycielskie Przeznaczenie"
 bad_fate.1.desc: "Po dokładniejszym badaniu, [From.GetName] zdaje się być wynikiem zderzenia dwóch planet, które załoga [Root.GetFleetName] nazywa §SLos§! i §SPrzeznaczenie§!. \n\nJednak najbardziej intrygujące jest to, że na jednej z nich znajdowała się kwitnąca cywilizacja! \n\nTeraz wszyscy jej członkowie są rzecz jasna martwi, lecz samo znalezisko jest niezwykłe!"
 bad_fate.1.b: "Niech spoczywają w pokoju."


 rocky_egg_category: "Dziwna Planeta"
 rocky_egg_category_desc: "Załoga otrzymuje dziwne odczyty przy badaniu [Root.GetName]"
 rocky_egg.1.name: "Wielkie, Skalne Jajo"
 rocky_egg.1.desc: "[Root.GetLeaderName] wraz z załogą [Root.GetFleetName] informują nas że ta planeta jest w rzeczywistości jajkiem, mającym około miliona lat! \n\nJest ono tak stare i ciężkie że posiada własne przyciąganie grawitacyjne! \n\n[Root.GetLeaderName] mówi aby się nie martwić, jako że nic nie wykluje się z tego jaja przez kolejne miliony lat. \n\nZałoga jest zachwycona faktem, że coś tak znakomitego może istnieć."


 gassy_planet_category: "Niegdysiejszy Dom"
 gassy_planet_category_desc: "Załoga odkryła pozostałości cywilizacji na [Root.GetName], która nagle opuściła tą planetę."
 gassy_planet.1.name: "Gazowa Planeta"
 gassy_planet.1.desc: "Podczas skanowania planety, załoga [Root.GetFleetName] stwierdziła że ta starożytna cywilizacja opuściła swój dom tak nagle, ze względu na umieranie planety. \n\n[Root.GetLeaderName] uważa że śmierć planety spowodował potężny wulkan, uwalniający toksyczne gazy do atmosfery. \n\nGdzie podziały się istoty wcześniej ją zamieszkujące pozostaje tajemnicą."


 doomed_civ_category: "Rozbity Statek"
 doomed_civ_category_desc: "Załoga zaobserwowała coś co przypomina rozbity statek."
 doomed_civ.1.name: "Zgładzona Cywilizacja"
 doomed_civ.1.desc: "Podczas skanowania rozbitego statku, załoga [Root.GetFleetName] znalazła coś rozbrajającego. \n\nStatek w rzeczywistości był kapsułą ewakuacyjną, uciekającą z planety, która zgodnie z tym co udało się odczytać naszej załodze, umarła."


 lost_treasure_category: "Słaby Sygnał"
 lost_treasure_category_desc: "Odebraliśmy słaby sygnał niedaleko [Root.GetName]."
 lost_treasure.1.name: "Zaginiony Skarb"
 lost_treasure.1.desc: "Załoga [Root.GetFleetName] wyznaczyła miejsce, z którego pochodzi sygnał, i wszystko wskazuje na to, że jest to statek wypełniony po brzegi złotem. \n\n[Root.GetLeaderName] twierdzi że statek lecąc do celu, został złapany w grawitację planety."
 lost_treasure.1.a: "Nadmiar środków zawsze mile widziany."


 crazy_scientist_category: "Podejrzane Feromony"
 crazy_scientist_category_desc: "Podczas skanowania [Root.GetName] załoga wykryła podejrzane feromony."
 crazy_scientist.1.name: "Szalony Naukowiec"
 crazy_scientist.1.desc: "Podczas badania planety, jeden z naukowców rozerwał swój kombinezon, przez co feromony zaczęły na niego wpływać w podejrzany sposób. \n\nKrzyczał coś o  'głosach', tym że nie może ich zrozumieć, a nawet wykopał sobie dziurę w ziemi. Z tego co nam wiadomo, wciąż tam siedzi. \n\nRzecz jasna zostawiliśmy go tam na śmierć, jako że stanowił zagrożenie dla całej załogi. [Root.GetLeaderName] zapewnia, że nie wpłynie to na tempo badań."
 crazy_scientist.1.a: "Niepokojące."

 diamond_core_category: "Dziwne Odczyty"
 diamond_core_category_desc: "Skany wykonane z niewielkiej odległości, znacznie różnią się od tych wykonanych wcześniej ."
 diamond_core.1.name: "Diamentowy Rdzeń"
 diamond_core.1.desc: "Załoga [Root.GetFleetName] i główny naukowiec [Root.GetLeaderName] odkryli że rdzeń planety jest w części zbudowany z diamentów! \n\nIch wydobycie, powinno okazać się dla nas korzystne."
 diamond_core.1.a: "Natychmiast wziąć się do roboty!"

 #1.3
 except_engine_category: "Dziwne Maszyny"
 except_engine_category_desc: "Skany pokazują stare, maszynopodobne twory na powierzchni [Root.GetName]."
 except_engine.1.name: "Wyjątkowa Inżynieria"
 except_engine.1.desc: "Załoga [Root.GetFleetName] odkryła że te maszyny są bardziej zaawansowane, niż te, które posiadamy! \n\n[Root.GetLeaderName] sugeruje zabranie tych maszyn na nasz rodzinny świat, w celu dokładniejszego zbadania. Alternatywnie możemy sprzedać je najhojniejszemu licytatorowi."
 except_engine.1.a: "Powinniśmy wykorzystać zawartą w nich wiedzę!"
 except_engine.1.b: "Sprzedać je, nic nie przebije naszej technologii."

 crushed_category: "Błyszczący obiekt"
 crushed_category_desc: "Załoga zauważyła anomalię na powierzchni [Root.GetName]. Jest niezwykle świecąca i dobrze odbija światło."
 crushed.1.name: "Zmiażdżona Cywilizacja"
 crushed.1.desc: "Podczas badania planety, załoga [Root.GetFleetName] wylądowała na bardzo małej - i całkiem inteligentej - cywilizacji. \n\nPodczas lądowania statek zmiażdżył około 90% populacji. Ci, którzy przeżyli, nie byli raczej zbyt szczęśliwi, jako że rzucali kamyczkami w stopy naukowców. \n\nJednakowoż ten błyszczący obiekt na pewno okaże się bardzo cenny!"

 perfect_planet_category: "Anormalne Odczyty"
 perfect_planet_category_desc: "Podczas dokładne skanowania [Root.GetName] planeta wykazuje anormalne odczyty!"
 perfect_planet.1.name: "Idealna Planeta"
 perfect_planet.1.desc: "[Root.Get!Name] jest wyjątkowa! \n\nRzeki są pełne złota, a góry powstały z czystych minerałów! Tyle możemy się dowiedzieć z tej planety."

 ancient_fossils_category: "Zaawansowane Pradawne Ruiny"
 ancient_fossils_category_desc: "Naukowcy zauwazyli coś co zdaje się być pradawnymi - lecz zaawansowanymi - ruinami cywilizacji."
 ancient_fossils.1.name: "Pozostałości Pradawnej Cywilizacji"
 ancient_fossils.1.desc: "Załoga [Root.GetFleetName] miała rację. Miliony lat temu żyła tu zaawansowana cywilizacja. \n\n[Root.GetLeaderName] nie wie co spowodowało jej koniec. Być może była to asteroida lub superwulkan. \n\nJednak nie ma znaczenia co tu się stało, natomiast znaczenie ma fakt, że możemy się dużo nauczyć z ich pozostałości!"

 space_knights_category: "Kamienny Dom"
 space_knights_category_desc: "Podczas skanowania [Root.GetName] załoga zauważyła domy wykonane z kamienia."
 space_knights.1.name: "Gwiezdni Rycerze"
 space_knights.1.desc: "Ta planeta była niegdyś zamieszkana przez inteligentny gatunek, jednak wymarł on w epoce podobnej do naszego średniowiecza. Co ciekawe wymarł w spektakularny sposób! \n\nPlanetą rządziły dwie frakcje, walcząc ze sobą o terytorium w niekończących się bitwach, które według [Root.GetLeaderName] zaczęły się na 5000 lat przed wymarciem gatunku. \n\nOstatnia bitwa zwaśnionych frakcji doprowadziła do zniszczeń, po których planeta nie była w stanie się zregenerować. \n\nNaukowcy twierdzą że podstawą tej wojny były różnice wyznaniowe."

 world_war_category: "Gruzy po Bitwie"
 world_war_category_desc: "Załoga uważa, że na [Root.GetName] doszło do wojny światowej, która zniszczyła rasę ją zamieszkującą."
 world_war.1.name: "Wojna Światowa"
 world_war.1.desc: "Załoga miała rację, ale [Root.GetLeaderName] i jego naukowcy uważali że ta cywilizacja nie była aż tak zaawansowana, jak była w rzeczywistości, gdy doprowadziła do swojej zagłady. Gdy doszło do Wojny Światowej osiągneli oni niemal poziom rozwoju technologicznego, równy naszemu. \n\n[Root.GetLeaderName] zakłada, że przyczyną wojny był faszystowski lider, wierzący w zasadę: §SCel uświęca środki§!. Co więcej, ten przywódca zbombardował tak wielu wrogów jak tylko mógł,co spowodowało zniszczenie planety."

 #1.4
 asteroid_attack_category: "Jaskinie na Asteroidzie"
 asteroid_attack_category_desc: "Naukowcy zauważyli nienaturalne jaskinie na [Root.GetName] i chcieliby je sprawdzić."
 asteroid_attack.1.name: "Atak na Asteroidzie"
 asteroid_attack.1.desc: "Jaskinie okazały się tworem sztucznym, jednak nie stworzył ich żaden ze znanych gatunków... \n\nPodczas przeszukiwania systemu jaskiń, załoga [Root.GetFleetName] odnalazła coś, co opisała jako §Sprzerażające§!. Wkrótce potem straciliśmy z nimi kontakt. \n\nBędzie nam ich brakować..."
 asteroid_attack.1.a: "Szkoda."

 ayy_category: "Zauważono Światła"
 ayy_category_desc: "Nasi naukowcy zauważyli światła pochodzące z powierzchni [Root.GetName] i chcieliby to sprawdzić."
 ayy.1.name: "Miejscowi Kosmici "
 ayy.1.desc: "[Root.GetLeaderName] spostrzegł światła prowadzące do domów, w których mieszkają kosmici...o inteligencji poniżej przeciętnej. \n\nTwierdzą że ich imperium jest potężne i zamierzają skolonizować każdy świat w galaktyce, niezależnie od tego czy jest zdalny do zamieszkania czy nie. \n\n[Root.GetLeaderName] twierdzi że ci obcy są w rzeczywistości przerażeni naszą obecnością, i są nawet gotowi nam zapłacić, abyśmy tylko zostawili ich w spokoju."
 ayy.1.a: "Żal byłoby nie skorzystać z tak hojnej oferty."
 ayy.1.b: "Poprostu zostawcie ich w spokoju."
 ayy.1.c: "Zrekrutujcie ich do naszej armii."
 ayy.1.d: "Wysadzić ich w powietrze!"

 storms_category: "Szalona Pogoda"
 storms_category_desc: "Warunki pogodowe na [Root.GetName] zdają się odstawać od normy."
 storms.1.name: "Wieczna Burza"
 storms.1.desc: "Burze targające planetą, zaczęły się najpewniej miliony lat temu, gdy planeta była jeszcze bardzo młoda. Główny naukowiec [Root.GetLeaderName] przypuszcza, że burza nie skończy się dopóki planeta nie przejdzie drastycznych zmian. \n\n[Root.GetLeaderName] twierdzi że posiadamy technologię zdolną zatrzymać burze, i sugeruje żebyśmy to zrobili, jeżeli myślimy o kolonizacji planety."
 storms.1.a: "Cena jest zbyt wysoka."
 storms.1.b: "Zatrzymać burze."

 #1.5
 ai_factory_category: "Podziemny kompleks"
 ai_factory_category_desc: "Skany [Root.GetName] wskazują na obecność podziemnego kompleksu."
 ai_factory.1.name: "Fabryka SI"
 ai_factory.1.desc: "Podziemny kompleks okazał się być fabryką,której jedynym celem była produkcja robotów wyposażonych w SI. Całość stworzyła nieznana rasa \n\nNawet teraz fabryka pracuje, wykorzystując i zużywając zasoby planety. \n\nJej produkty są obecnie nieaktywne, jednak oficer naukowy [Root.GetLeaderName] twierdzi że roboty mogą być zagrożeniem, jeżeli pozwolimy fabryce skończyć pracę."
 ai_factory.1.a: "Pozwólmy fabryce skończyć."
 ai_factory.1.b: "Zniszczyć fabrykę!"
 ai_factory.1.c: "Pozwólmy fabryce być, i uczmy się od niej."

 space_nomads_category: "Statek Transportowy na Orbicie"
 space_nomads_category_desc: "Nasi naukowcy odkryli statek na orbicie [Root.GetName]."
 space_nomads.1.name: "Gwiezdni Nomadzi"
 space_nomads.1.desc: "Gdy tylko [Root.GetFleetName] zbliżył się do floty zostalismy przywitani przez bardzo uprzejmych nomadów, nazywających się §STułacze§!. \n\nByli na tyle mili by opowiedzieć nam o swoich podróżach po galaktyce, ich spotkaniach z obcymi rasami, oraz ich złej sytuacji finansowej, wszystko przy akompaniamencie ostrego jedzenia i trunku, który nazywali §SGlabnak§!. Po tych wszystkich uciechach rozstaliśmy się, jednak wpierw otrzymaliśmy przepis na §SGlabnak§!. \n\n[Root.GetLeaderName] sugeruje żebyśmy pomogli im dotacją o wysokości 200 kredytów energetycznych."
 space_nomads.1.a: "Brakuje nam funduszy..."
 space_nomads.1.b: "Oczywiście!"
 space_nomads.1.c: "Odesłać ich."
 space_nomads.1.d: "Natychmiast pozbyć się tych kseno-oszustów!"
 space_nomads.1.e: "Brakuje nam funduszy,ale damy znać naszej rasie, o waszym uprzejmym ludzie!"
 space_nomads.1.f: "Zrekrutujcie tych obcych i powiedźcie ich do zwycięstwa."
 space_nomads.1.g: "Spytajcie się co wiedzą o wszechświecie."
 space_nomads.1.h: "Czy znają naszego Pana i Zbawcę?"
 space_nomads.1.i: "Złapcie ich i zniewólcie!"
 space_nomads.1.j: "Make them batteries."
 space_nomads.1.k: "A new master."
 space_nomads.1.l: "Make them food !"
 space_nomads.1.t: "Statek obcych dołącza do naszych sił."

 space_minerals_category: "Statek Transportowy na Orbicie"
 space_minerals_category_desc: "Nasi naukowcy odkryli statek transportowy na orbicie [Root.GetName]."
 space_minerals.1.name: "Minerały na Orbicie"
 space_minerals.1.desc: " [Root.GetFleetName] zblizyła się do transportowca i po otwarciu go, znalazła całkiem spory zapas minerałów! \n\nNie wiemy do kogo należą te minerały, ale możemy je poprostu zabrać."
 space_minerals.1.a: "Weźcie minerały."
 space_minerals.1.b: "Zostawcie minerały."

 water_monster_category: "Obiekty w Oceanie"
 water_monster_category_desc: "Nasi naukowcy zauważyli ruch w wodach [Root.GetName]."
 water_monster.1.name: "Wodne Potwory"
 water_monster.1.desc: "Podczas skanowania oceanów planety, nasi naukowcy natrafili na potężne, wodne potwory! \n\nNiestety młody, niezwykle uzdolniony naukowiec chciał dokładniej zbadać stwory i, mimo rozkazu [Root.GetLeaderName], poszedł przyjrzeć im się z bliska, i został przez nie pożarty."
 water_monster.1.a: "Będzie nam go brakować."
 water_monster.1.b: "Niedojrzały głupiec..."

 #1.6
 abandoned_base_category: "Metaliczny Obiekt"
 abandoned_base_category_desc: "W raporcie naszych naukowców, pojawia się wzmianka o nieznanym metalicznym obiekcie na powierzchni [Root.GetName]."
 abandoned_base.1.name: "Dezerterzy"
 abandoned_base.1.desc: "Podczas zbliżania się do tych metalicznych obiektów, naukowcy zdali sobie sprawę z tego, że jest to wojskowy barak zbudowany na zboczu góry. \n\nGdy chcieli przyjrzeć się im z bliska, zostali ostrzelani, lecz po zapewnieniach naszych naukowców o pokojowych zamiarach, wszelka wrogość została odstawiona w niepamięć, a mieszkańcy baraków przedstawili się jako §SWolny Lud§! i w ramach przeprosin zaprosili naszych naukowców na kolację. \n\n[Root.GetLeaderName] przedstawił nam tych §SWolny Lud§! jako dezerterów, mających znacznie więcej bogacta, niż zwykli zbieracze złomu, tacy jak oni, powinni mieć."
 abandoned_base.1.a: "Poproście, aby wstąpili do nas na służbę."
 abandoned_base.1.b: "Nie są nikim innym jak zdrajcami!"
 abandoned_base.1.c: "Bierzcie ich kradzione skarby i w nogi!"
 abandoned_base.2.name: "Rekrutacja"
 abandoned_base.2.desc: "Nasi naukowcy zaprosili §SWolny Lud§! do wstąpienia do naszej armii, i wsparcia naszej sprawy. Ku naszemu zaskoczeniu skodzili się, ale pod jednym warunkiem: płatność za ich usługi, musi iść z góry. \n\n[Root.GetLeaderName] nalega, aby ich nie rekrutować, gdyż nie byli oni lojalni wobec swoich poprzednich władców. Najpewniej tacy sami okażą się wobec nas."
 abandoned_base.2.a: "Witajcie w naszym imperium, Wolni Ludzie!"
 abandoned_base.2.b: "Zostawcie ich w spokoju."
 abandoned_base.2.tooltip: "Kontynuuj historię"

 infinium_category: "Rzadki Minerał"
 infinium_category_desc: "Podczas skanowania [Root.GetName] nasi naukowcy odkryli minerał, z jakim się jeszcze nigdy nie spotkaliśmy! Zespół jest gotowy zrobić wszystko, aby tylko móc go dokładnie zbadać."
 infinium.1.name: "Ruda Infinium"
 infinium.1.desc: "Odkryty minerał jest naprawdę wspaniały! W wysokiej temperaturze można uformować z niego każdy kształt,a po schłodzeniu jest niemal niezniszczalny! \n\nNasi naukowcy nazwali go §SInfinium§! ze względu na nieskończoną liczbę zastosowań. \n\n[Root.GetLeaderName] sugeruje zachowanie rudy Infinium w celu dalszych badań, lecz jeżeli bardzo potrzebujemy pieniędzy, możemy ją równie dobrze sprzedać."
 infinium.1.a: "Zachować ją."
 infinium.1.b: "Sprzedać ją."

 error_category: "Sztuczne Życie"
 error_category_desc: "Powierzchnia [Root.GetName] zdaje się być patrolowana przez sztuczne formy życia."
 error.1.name: "Sztuczne Życie"
 error.1.desc: "Powierzchnia planety jest faktycznie patrolowana przez sztuczne formy życie, jednak nie wiemy z jakiego powodu. \n\nPrzy próbie kontaktu z którąkolwiek z nich, powtarzały one tylko: §RBŁĄD-703, NIE - ZNALEZIONO - ŚCIEŻKI§!. Po zauważeniu naszych naukowców, powtarzały one: §RBŁĄD-001, ŻYCIE - ZAUWAŻONE§!. \n\n[Root.GetLeaderName] sugeruje porwanie jednej z tych istot, w celu poznania ich celu, ale chyba równie dobrze możemy rozebrać je na części, lub je sprzedać?"
 error.1.a: "Znaleźć ich cel."
 error.1.b: "Rozebrać je."
 error.1.c: "Sprzedać je."
 error.1.d: "Zostawcie je w spokoju."
 error.2.name: "Cel"
 error.2.desc: "Naszym naukowcom udało się znaleźć cel tych sztucznych form życia. \n\nByło nim zniszczenie całego życia na planecie, jednak nie wiemy z jakiej przyczyny. Ich inny cel pozostaje jednak w pewnym stopniu tajemnicą... Chciały coś znaleźć, stąd fraza §RNie znaleziono ścieżki§!. Być może miały podążyć za swoim stwórcą?"
 error.2.a: "Interesujące."
 error.2.tooltip: "Kontynuuje historię"

 #1.7
 mutiny_category: "Dryfujący okręt handlowy"
 mutiny_category_desc: "Naukowcy odkryli dryfujący okręt handlowy na orbicie §Y[Root.GetName]§!."
 mutiny.1.name: "Bunt!"
 mutiny.1.desc: "Nasi naukowcy określili, iż w ładowniach okrętu znajduje się duża ilość minerałów. Niestety, niektórzy z nich wpadli na pomysł, że woleliby zatrzymać dla siebie odnalezione dobra, co spowodowało wybuch buntu przeciwko §G[Root.GetLeaderName]§! i lojalnemu mu zespołowi.\n\nCo powinniśmy zrobić?"
 mutiny.1.a: "Spróbujmy z nimi negocjować."
 mutiny.1.b: "Zobaczmy jak rozwinie się sytuacja."
 mutiny.1.c: "Zróbmy przykład z tych głupców! Wysadzić okręt!"
 mutiny.1.tooltip: "Kontynuuje historię"
 mutiny.2.name: "Sytuacja zneutralizowana"
 mutiny.2.desc: "Zbuntowana załoga, po wysłuchaniu naszej propozycji negocjacyjnej, zgodziła się na odbycie kary 10 lat więzienia w ośrodku o średnim rygorze i reparacje w wysokości 500 kredytów."
 mutiny.2.a: "Wyszło dobrze."
 mutiny.3.name: "Sytuacja zneutralizowana"
 mutiny.3.desc: "Właśnie otrzymaliśmy wieści o tym co się stało, gdy pozostawiliśmy rozwiązanie sprawy samemu sobie. Wygląda na to, że zespół §G[Root.GetLeaderName]§! i on sam zostali zabici. Niemniej jednak, buntownicy zgodzili się pracować dla nas, pod warunkiem, że pozwolimy im zachować cały ładunek."
 mutiny.2.tooltip: "Statek naukowy zostanie wysadzony w powietrze."

 artificial_sun_category: "Anomalia słoneczna"
 artificial_sun_category_desc: "To słońce nie przypomina niczego, co widzieliśmy wcześniej. Jego kształt wydaje się dziwny, nie potrafimy jednak określić dlaczego."
 artificial_sun.1.name: "Sztuczne słońce"
 artificial_sun.1.desc: "Słońce §Y[Root.GetName]§! jest niesamowite! Nie z powodu jego kształu, ale dlatego, że zostało stworzone przez obcą cywilizację tysiące lat temu! \n\nZ tego co §G[Root.GetLeaderName]§! się dowiedział wynika, iż za stworzeniem sztucznego słońca stał fakt, iż naturalna gwiazda obumierała w szybkim tempie. Niemniej jednak, niewiele to dało, biorąc pod uwagę, że cywilizacja zamieszkująca ten układ słoneczny wyginęła tysiące lat temu."
  
 blackhole_life_category: "Ślady życia"
 blackhole_life_category_desc: "Załoga statku badawczego odebrała sygnały życia z czarnej dziury w systemie §Y[From.GetName]§!. To może odmienić nasze spojrzenie na fizykę i życie we wszechświecie!"
 blackhole_life.1.name: "Ekosystem czarnej dziury"
 blackhole_life.1.desc: "Wewnątrz czarnej dziury naprawdę odnaleźliśmy ślady życia! \n\nObecne tu formy życia potrafią w jakiś sposób przekraczać horyzont zdarzeń, nie osiągając jednocześnie szybkości światła. W rzeczywistości, są dosyć powolne.\n\nWydaje się, iż te byty żyją wewnątrz czarnej dziury i wychodzą poza jej obręb tylko po to, żeby pożywić się gwiezdnym pyłem. Nie jesteśmy jednak w stanie określić co znajduje się poza horyzontem zdarzeń, będąc ograniczeni naszą własną technologią."
  
 sand_creature_category: "Ruchome piaski"
 sand_creature_category_desc: "Piasek na powierzchni §Y[Root.GetName]§! zdaje się poruszać w nienaturalny sposób."
 sand_creature.1.name: "Przerażający stwór piaskowy"
 sand_creature.1.desc: "Gdy tylko załoga §B[Root.GetFleetName]§! wylądowała na powierzchni planety, piasek zaczął poruszać się w ich kierunku. §G[Root.GetLeaderName]§! zostawił swój zespół i będąc zafascynowany zjawiskiem wyruszył samotnie celem bliższego przyjrzenia się mu. Reszta załogi została poinstruowana, żeby zostać na miejscu. \n\nGdy załoga przyglądała się zbliżającym się piaskom, zwrócili oni uwagę na to, że wraz z odległością, zwiekszają one swoją wielkość. W tym momencie zrozumieli, że cokolwiek kryło się pod piaskiem, było jak najbardziej żywe i uważało cały zespół badawczy za pożywienie.\n\nZałoga, będąc pod presją zbliżającego się zagrożenia, nie miała innego wyjścia jak porzucić §G[Root.GetLeaderName]§! na planecie."
 sand_creature.1.a: "Jego służba była wzorem."
  
 frozen_civilization_category: "Lodowa pułapka" 
 frozen_civilization_category_desc: "Massive structures on the surface of §Y[Root.GetName]§! appear to be encased in ice all across the surface."
 frozen_civilization.1.name: "Zamarznięta cywilizacja"
 frozen_civilization.1.desc: "Po dogłębnym badaniu, załoga §B[Root.GetFleetName]§! odkryła, że nie tylko budynki uwięzione w lodzie, ale również żywe, świadome organizmy! \n\nSkanowanie biometryczne ujawniło, że organizmy te nadal wykazują oznaki życia. Ich technologia wydaje się prymitywna w porównaniu do naszej.\n\nWydaje się, że nagła zmiana orbity planety spowodowała prawie natychmiastowe zlodowacenie całego globu. Naukowcy wysnuli co najmniej kilkanaście teorii sugerujących przebieg wydarzeń, jednak na potwierdzenie jakiejkolwiek z nich nie znaleziono żadnego dowodu. Niemniej jednak, oficer naukowy §G[Root.GetLeaderName]§! rozpoczął sztuczne, kontrolowane odmrażanie planety.\n\nW trakcie trwania tego procesu, stworzono placówkę, z której zamierzano monitorować zachowania rozmrażanych istot. Cykl przywracania wszystkich do życia trwał kilka dni, jednak pomimo naszych najlepszych wysiłków, przeżyło raptem kilkaset osobników.\n\nZdarzyło się kilka incydentów, w trakcie których nasi naukowcy zostali zauważeni przez rdzennych mieszkańców planety, gdy ci się przebudzali, jednak podjęto środki ostrożności, zapewniające nam możliwość działania w ukryciu. Po odmrożeniu, podano im środki uspokajające i nasenne, a następnie przetransportowano promem w okolice - według nas - ważnego punktu orientacyjnego.\n\nGdy środki farmaceutyczne przestały działać, zauważyliśmy, iż rdzenni mieszkańcy wydają się skrajnie zagubieni. Kilkoro z nich zaczęło walczyć, jednak jeden z osobników załagodził sytuację. Zespół badawczy był zafascynowany tymi - w ramach naszej miary - prymitywnymi stworzeniami."

 supernova_category: "Wyjątkowo jasna gwiazda"
 supernova_category_desc: "Członkowie zespołu naukowego, podchodząc do gwiazdy §Y[Root.GetName]§! podjęli spostrzeżenie, że jest ona kilkukrotnie jaśniejsza, niż powinna być!"
 supernova.1.name: "Niecodzienne fluktuacje"
 supernova.1.desc: "Instrumenty pokładowe §B[Root.GetFleetName]§! wykryły wewnętrzne fluktuacje plazmy na niespotykaną skalę. Ze względu na interferencje grawimetryczne emitowane przez te fluktuacje, załoga ma spore trudności z uzyskaniem czytelnych wskazań. Żeby uzyskać więcej informacji, konieczne jest zbliżenie się do gwiazdy."
 supernova.2.name: "Supernowa!"
 supernova.2.desc: "W trakcie analizy słońca §B[Root.GetFleetName]§! załoga zrozumiała co się dzieje. Powstaje supernowa. Załoga statku badawczego doskonale zdawała sobie sprawę, że próba ucieczki mija się z celem. Zaakceptowali oni swoją sytuację i nagrali przebieg całego zdarzenia.\n\nDzięki ich poświęceniu, nasza wiedza o supernowych jest znacznie bardziej szczegółowa. Ich ofiarność zostanie zapamiętana."
 supernova.2.a: "Istotnie."
 supernova.3.name: "Supernowa!"
 supernova.3.desc: "W trakcie analizy słońca §B[Root.GetFleetName]§! załoga zrozumiała co się dzieje. Powstaje supernowa. Niemniej jednak, dzięki ostrożności §G[Root.GetLeaderName]§! okręt naukowy utrzymał pozycję, pozostając na maksymalnym zasięgu skanerów. \n\nW ostatniej chwili, załodze udało się wykonać awaryjny skok podprzestrzenny."
 supernova.3.a: "To było zbyt ryzykowne."

 boom_asteroid_category: "Metliczna struktura"
 boom_asteroid_category_desc: "Załoga zauważyła na powierzchni §Y[Root.GetName]§! nienaturalne, metaliczne struktury."

 #1.8
 unstable_gas_category: "Niestabilny gazowy olbrzym"
 unstable_gas_category_desc: "Dokładniejsze skanowanie §Y[Root.GetName]§! wykryło, że gazowy gigant jest wysoce niestabilny."

 ########## STAR STUFF ##########

 star_stuff.1.name: "Projekt Poznania Gwiazd"
 star_stuff.1.desc: "Odkąd nasz gatunek stał się świadomy, zawsze spoglądał na gwiazdy z zachwytem. Teraz jest nam dane obejrzeć je z bliska. \n\nWszyscy nasi naukowcy zgadzają się,że powinniśmy zebrać informacje o różnych rodzajach gwiazd, aby odkryć ich sekrety."
 star_stuff.1.a: "Zgoda. Do granic wszechświata i o jeden krok dalej."
 star_stuff.1.b: "Nie mamy na to czasu."

 star_stuff.1001.desc: "Załoga §B[from.GetName]§! doniosła, że zaobserwowała kilka nowych rodzajów gwiazd i zasugerowała, że informacje o tych gwiazdach również powinny zostać zebrane."

 star_stuff.2.name: "Gwiazda klasy A"
 star_stuff.2.desc: "Mimo że ta jasnoniebieska gwiazda jest młoda w porównaniu do innych gwiazd, należy do najjaśniejszych. Gwiazdy tego typu są duże i obracają się szybko, jednak po kilku milionach lat zwolnią i zamienią się w czerwone olbrzymy."
 star_stuff.2.a: "Interesujące." #Should get physics research

 star_stuff.3.name: "Gwiazda klasy B"
 star_stuff.3.desc: "Te niebieskie gwiazdy są dość rzadkie i mimo tego, że świecą jasno, w porównaniu z gwiazdą typu A, wypadają blado."
 star_stuff.3.a: "Fascynujące."

 star_stuff.4.name: "Gwiazda klasy F"
 star_stuff.4.desc: "Gwiazdy klasy F, znane szerzej jako białe karły, są niewielkie, ale wysyłają spore dawki promieniowania UV i posiadają szeroką ekosferę, dzięki czemu mogą podtrzymywać życie."
 star_stuff.4.a: "Interesujące."

 star_stuff.5.name: "Gwiazda klasy G"
 star_stuff.5.desc: "Gwiazdy klasy G znane jako żółte karły, w rzeczywistości przyjmują całą gamę barw. Wypalają one wodór przez około 10 miliardów lat, po czym stają się czerwonymi olbrzymami. \n\nMimo że czas życia gwiazdy typu G jest krótszy od życia gwiazdy typu K, planety leżące w ekosferze gwiazdy typu G posiadają optymalne warunki do rozwoju życia."
 star_stuff.5.a: "Niesamowite."

 star_stuff.6.name: "Gwiazda klasy K"
 star_stuff.6.desc: "Gwiazdy klasy K, zwane pomarańczowymi karłami są częstym widokiem. Gwiazdy tego typu żyją bardzo długo, co pozwala rozwinąć się życiu."
 star_stuff.6.a: "Interesujące."

 star_stuff.7.name: "Gwiazda klasy M"
 star_stuff.7.desc: "Gwiazdy klasy M należą do najczęściej występujących we wszechświecie, i są często nazywane czerwonymi karłami. W związku z ich niską jasnością, trudno jest je zauważyć gołym okiem z daleka, ale z bliska jest to doprawdy niezwykły widok. \n\nMimo bardzo długiego życia ich emisja promieniowania UV jest bliska zeru, co powoduje powstanie niekorzystnych warunków dla rozwoju życia."
 star_stuff.7.a: "Niezwykłe."

 star_stuff.8.name: "Gwiazda Neutronowa"
 star_stuff.8.desc: "Te niezwykle gęste gwiazdy, znane jako gwiazdy neutronowe, powstają najczęściej w wyniku nagłego kolapsu potężnej gwiazdy i wybuchu supernowej. \n\nMimo tego, że ich średnica rzadko przekracza 10 kilometrów, ich masa jest zazwyczaj większa od masy gwiazdy typu G!"
 star_stuff.8.a: "Nieprawdopodobne!"

 star_stuff.9.name: "Czarna Dziura"
 star_stuff.9.desc: "Czarna dziura powstaje w wyniku kolapsu bardzo ciężkiej gwiazdy pod koniec swojego życia. \n\nCzarne dziury mają bardzo silne pole grawitacyjne, które nie pozwala niczemu - nawet światłu - na opuszczenie horyzontu zdarzeń. \n\nZałoga musiała być bardzo ostrożna, podczas badania tego potwora wśród gwiazd."
 star_stuff.9.a: "Niesamowite!"

 star_stuff.10.name: "Pulsar"
 star_stuff.10.desc: "Pulsary to wysoce namagnetyzowane gwiazdy neutronowe, emitujące promieniowanie elektromagnetyczne. \n\nPulsar jest widzialny jedynie, gdy strumień promieniowania jest skierowany bezpośrednio na obserwatora, co powoduje bardzo regularny odstep między pulsami. W ekstremalnych przypadkach pozwala to na mierzenie upływu czasu, z niespotykaną dokładnością."
 star_stuff.10.a: "Niewiarygodne!"

 star_stuff.11.name: "Badania Ukończone"
 star_stuff.11.desc: "Po wielu latach badań, nareszcie znamy wszystkie typy gwiazd we wszechświecie. Może nie był to spacerek, ale nikt nie ma wątpliwości, że efekty badań będą dla nas co najmniej korzystne! \n\nNasi czołowi naukowcy sugerują, że najlepszym rozwiązaniem będzie utrzymywanie obserwacji tych gwiazd, jednak nadmienili też coś o wykorzystaniu tej wiedzy, aby uzyskać energię..."
 star_stuff.11.a: "Nareszcie wiemy nieco więcej o kosmosie."
 star_stuff.11.b: "Zapas energii to podstawa!"

 star_stuff_chain_title: "Projekt Poznania Gwiazd"
 star_stuff_chain_desc: "Odkąd nasz gatunek stał się świadomy, zawsze spoglądał na gwiazdy z zachwytem. Teraz jest nam dane obejrzeć je z bliska. \n\nWszyscy nasi naukowcy zgadzają się,że powinniśmy zebrać informacje o różnych rodzajach gwiazd, aby odkryć ich sekrety."
 star_stuff_surveyed: "Gwiazdy Zbadane"

