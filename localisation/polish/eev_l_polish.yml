 ########## COUNTRY EVENTS ##########

 eev_popup.1.name: "Nielegalni Imigranci z Kosmosu"

 eev_popup.1.desc.d: "Nielegalni imigranci wylądowali na naszym ojczystym świecie bez wymaganej zgody. Mieszkańcy planety nie są z tego zadowoleni..."
 eev_popup.1.desc.c: "Otrzymaliśmy raport o nielegalnym lądowaniu obcych na naszym ojczystym świecie. \n\nMoże powinniśmy uczynić z nich niewolników?"
 eev_popup.1.desc.x: "Otrzymaliśmy raport o nielegalnym lądowaniu obcych na naszej rodzimej planecie! \n\nCo powinniśmy teraz zrobić?"
 eev_popup.1.desc.xp: "Wygląda na to, że mamy nieproszonych gości na naszej rodzimej planecie. \n\nPowinniśmy zalegalizować ich pobyt, czy ich wygnać?"
 eev_popup.1.desc.m: "Obcy wylądowali na naszym ojczystym świecie bez wymaganych pozwoleń. \n\nCo powinniśmy teraz zrobić?"
 eev_popup.1.desc.sp: "Nielegalni imigranci wylądowali na naszej rodzimej planecie bez wymaganej zgody. \n\nCo powinniśmy teraz zrobić?"

 eev_popup.1.a: "Zatrzymać ich, i wysłać tam, skąd przybyli."
 eev_popup.1.b: "Wszystko wskazuje na to, że mamy nowych niewolników!"
 eev_popup.1.c: "Zabić tych odrażających kosmitów!"
 eev_popup.1.d: "Każdy jest tu mile widziany."
 eev_popup.1.e: "Być może posiadają wiedzę, której my nie mamy..."
 eev_popup.1.f: "Pokój jest cnotą, pozwólmy im zostać."
 #
 eev_popup.2.name: "Atak Terrorystyczny"
 eev_popup.2.desc: "W bardzo ważnym budynku leżącym na naszej rodzimej planecie i odpowiadającym za handel intergalaktyczny, niedawno miał miejsce zamach bombowy, dokonany przez terrorystów o poglądach innych niż nasze. \n\nWysocy rangą urzędnicy zapewniają, że budynek niedługo znów będzie zdatny do użytku ."
 eev_popup.2.a: "Znaleźć ich!"
 #
 eev_popup.3.name: "Przywódca Zamordowany!"
 eev_popup.3.desc: "Na corocznej konferencji, dotyczącej naszego państwa i jego mieszkańców, idealistyczny głupiec postrzelił naszego przywódcę! Niedługo po tym został umieszczony w więzieniu. \n\nNasz przywódca spędził dwa tygodnie w najlepszym szpitalu na planecie, w śpiączce farmakologicznej, jednak niedługo po tym zmarł. \n\nBędzie nam go brakować..."
 eev_popup.3.default: "Szkoda..."
 eev_popup.3.militarist: "Co jest nie tak z naszą armią!?"
 eev_popup.3.phobe: "To był obcy, prawda?"
 eev_popup.3.peace: "To wydarzenie co najwyżej nas wzmocni."
 #
 eev_popup.4.name: "Zdrajca!"
 eev_popup.4.desc: "Rządowa agentka, która dotychczas pracowała dla nas, sprzedała tajemnice państwowe naszym potencjalnym wrogom. Nie wiemy dokładnie komu je przesłała, jednak musimy być gotowi na każdą okoliczność."
 eev_popup.4.a: "To bardzo zła wiadomość."
 eev_popup.4.b: "Nie będziemy tolerować takich zachowań!  Wtrącić ją do więzienia!"
 #
 eev_popup.5.name: "Śmierć Lokalnej Celebrytki!"
 eev_popup.5.desc: "Dziś zmarła bardzo sławna celebrytka. \n\nJej filmy i piosenki wzruszały nas do łez. Niewielu było, jest i będzie w stanie jej dorównać. Będzie nam jej bardzo brakować."
 eev_popup.5.a: "Szkoda..."
 eev_popup.5.b: "Nie dane mi było nawet poprosić o autograf."
 #1.6
 eev_popup.6.name: "Choroba Naukowca!"
 eev_popup.6.desc: "Jeden z naszych czołowych badaczych zapadł na nieuleczalną chorobę, która najpewniej pochodzi od obcego gatunku! \n\nNa szczęście choroba nie jest zaraźliwa, więc nikt inny na nią nie zachoruje. Mimo to, może ona poważnie wstrzymać nasze badania"
 eev_popup.6.a: "Spoczywaj w pokoju..."
 eev_popup.6.b: "Dobrze nam służył."
 eev_popup.6.c: "Cholerne kosmiczne ścierwa!"
 #
 eev_popup.7.name: "Przybycie Nomadów"
 eev_popup.7.desc: "Grupa nomadów obcego pochodzenia, nazywająca siebie §SPięść§! złożyła wniosek o zamieszkanie na naszej rodzimej planecie. Jako że nieczęsto zdarza się nam taka sytuacja, przygotowany został specjalny wywiad w tej sprawie. \n\n§SPięść§! twierdzi, że ich celem jest budowa wielkiego miasta, pełnego wszystkiego o czym można zamarzyć, wliczając w to darmowe jedzenie i picie, opiekę medyczną i mieszkanie, ale pod jednym warunkiem. Każdy mieszkaniec tego miasta, będzie musiał wierzyć w ich Boga."
 eev_popup.7.a: "Wpuśćcie ich"
 eev_popup.7.b: "Zabronić im wstępu"
 eev_popup.7.c: "Kto ich tu w ogóle wpuścił?"
 eev_popup.7.d: "Wpisać ich do rejestru armii!"
 eev_popup.7.e: "Jak dla mnie, mamy nowych niewolników."
 eev_popup.7.f: "Oczywiście ,że mogą zostać."
 #
 eev_popup.8.name: "Podwodny Terror!"
 eev_popup.8.desc: "Podczas cotygodniowego połowu, grupa lokalnych rybaków zauważyła coś potężnego, czającego się pod wodą... \n\nWysłali nam swoje współrzędne, jednak poza należącym do nich zepsutym statkiem, nie udało się nic znaleźć. Straż przybrzeżna przypuszcza, że są martwi. \n\nMamy kilka możliwych rozwiązań. Możemy spróbować zabić to monstrum w akcie zemsty, jednak może to mieć wpływ na miejscowy ekosystem, jako że nie wiemy jaką rolę odgrywa w nim ten potwór."
 eev_popup.8.a: "Zabić go, zanim zginie więcej osób!"
 eev_popup.8.b: "Lepiej nie budzić licha. Zostawmy go w spokoju..."
 #
 eev_popup.9.name: "Bogacz Martwy"
 eev_popup.9.desc: "Dziś zmarł jeden z najbogatszych mieszkańców naszego państwa, jednak sama śmierć nie jest dla nas przyczyną do zmartwień. Zmarł bezpotomnie, co w świetle prawa oznacza, że do nas należy decyzja o losie jego fortuny. \n\nMamy dwie możliwości. Albo rozdamy te pieniądze ludziom, co bez wątpienia ich ucieszy, lub możemy je sobie zachować."
 eev_popup.9.b: "Państwu bez wątpienia przyda się zastrzyk gotówki."

 #1.7
 opup.10.name: "Wirus"
 eev_popup.10.desc: "Niektórzy z nas wykazują objawy choroby wywołanej nieznanym nam wirusem. Dalekie podróże kosmiczne są najbardziej prawdopodobną przyczyną jego pojawienia się.\n\nObecnie nie znamy żadnego lekarstwa i zapewne przez jakiś czas nie będziemy go znać, ale sytuacja jest pilna i musimy szybko coś wymyślić.\n\nNasi naukowcy twierdzą, że wirus ten jest niezwykle zaraźliwy i sugerują poddanie kwarantannie wszystkich chorych - w praktyce skazując ich na śmierć. Niemniej jednak - objęcie kwarantanną tak dużej populacji wymaga znacznych nakładów finansowych."
 eev_popup.10.a: "Jak najszybciej poddać ich kwarantannie!"
 eev_popup.10.b: "Nie mamy na to środków."
 #1.8
 eev_popup.11.name: "Plony wysokiej jakości"
 eev_popup.11.desc: "W rzadkich przypadkach i przy sprzyjających okolicznościach, plony mogą prześcignąć czyjekolwiek oczekiwania. I to właśnie jedno z takich zdarzeń!\n\nTegoroczne zbiory są niesamowitej jakości oraz niezwykle obfite."
 eev_popup.11.a: "Cudownie!"
 eev_popup.11.b: "Zbierzcie plony."
 eev_popup.11.c: "Keep the crops."

 eev_popup.12.name: "Duża ryba"
 eev_popup.12.desc: "Jeden z rybaków natknął się na niesamowicie dużą ławicę ryb - a jeśli tego byłoby mało, każda z nich przewyższała rozmiarami wszystko co do tej pory widziano!"
 eev_popup.12.b: "Sprzedać ryby."
 eev_popup.11.c: "Keep the fish."

 eev_popup.13.name: "Bogate złoże"
 eev_popup.13.desc: "Gdy nasze drony górnicze prowadziły niekończące się poszukiwania minerałów, jeden z nich natknął się na rozległy system jaskiń wypełniony minerałami!"
 eev_popup.13.a: "Świetna wiadomość."
 eev_popup.13.b: "Sprzedać nadwyżki."

 eev_popup.14.name: "Nadwyżka gospodarcza"
 eev_popup.14.desc: "To był wspaniały rok gospodarczy dla naszego imperium. Nasze firmy, handlowcy i obywatele zarobili sporo pieniędzy, a my mamy udział w tym zysku!"
 eev_popup.14.a: "Jesteśmy potegą ekonomiczną!"

 eev_popup.15.name: "Jestem wielki"
 eev_popup.15.desc: "W najdalszych zakątkach galaktyki jestem znany jako wielki przywódca. Moje zwycięstwa i sposób rządzenia moim ludem przyniosły mi prestiż!"
 eev_popup.15.a: "Jestem wielki."

 eev_popup.16.name: "Utalentowany zwierzak"
 eev_popup.16.desc: "Bliski członek rodziny zdecydował się podarować mi zwierzaka do towarzystwa. Po długim namyśle zdecydowałem, że nazwę go..."
 eev_popup.16.a: "Ceaser"
 eev_popup.16.b: "Hunter"
 eev_popup.16.c: "Socks"
 eev_popup.16.d: "Max"
 eev_popup.16.e: "Fluffy"
 eev_popup.16.f: "Nie potrzebuję zwierzaka. Pozbyć się go." 

 eev_popup.17.name: "Kupcy w potrzebie"
 eev_popup.17.desc: "Nasi lojalni handlowcy znaleźli się ostatnio w trudnej sytuacji. Ten rok odbiega od prognoz, co sprawiło, że wysłano do nas petycję, w której zawarto prośbę o wsparcie celem kompensacji bessy."
 eev_popup.17.a: "Trzeba im pomóc."
 eev_popup.17.b: "Poradzą sobie sami."

 eev_popup.18.name: "Naukowcy w potrzebie"
 eev_popup.18.desc: "Nasi naukowcy mieli ostatnio pewne problemy. W szczególności odpowiada za nie wadliwy sprzęt i brak nowych rekrutów. Otrzymaliśmy również informację, że dzięki pewnej pomocy pieniężnej z naszej strony mogą stanąć na nogi w mgnieniu oka."
 eev_popup.18.a: "Należy im pomóc."
 eev_popup.18.b: "Potrzebujemy tych środków gdzie indziej."

 #1.9
 eev_popup.19.name: "Wolne fundusze"
 eev_popup.19.desc: "Na przestrzeni ostatnich lat zgromadziliśmy znaczną sumę §YEnergy§!. \n\nMoże powinniśmy pomyśleć o przeznaczeniu tych środków na darmowe posiłki dla głodujących? Albo leczenie chorych? Albo zainwestować w badania nad leczeniem kosmicznego raka?"
 eev_popup.19.a: "Przekażmy pieniądze głodującym."
 eev_popup.19.b: "Należy wesprzeć chorych."
 eev_popup.19.c: "Zainwestujmy w badania nad kosmicznym rakiem."
 eev_popup.19.d: "Potrzebujemy tych środków gdzie indziej."

 eev_popup.20.name: "Przełom w badaniach kosmicznego raka"
 eev_popup.20.desc: "Wygląda na to, że nasza hojna darowizna kilka miesięcy temu pomogła w leczeniu kosmicznego raka!\n\nZeszłej nocy cała planeta stołeczna nie posiadała się z radości, kiedy dotarły do nas te wieści!"
 eev_popup.20.a: "Niesamowite!"
  
 eev_popup.22.name: "Śmiertelna infekcja"
 eev_popup.22.desc: "Jeden z naszych posterunków obserwacyjnych zauważył nagły spadek ludności na §Y[From.GetName]§!. Wygląda na to, że śmiertelna w skutkach infekcjach przetrzebia populację planety. \n\nMożemy zaczekać i pozwolić aż układy immunologiczne populacji same uporają się z problemem...albo zbombardować glob i zakończyć ich cierpienia."
 eev_popup.22.a: "Poczekajmy na rozwój sytuacji."
 eev_popup.22.b: "Zbombardować planetę!"

 eev_popup.30.name: "Powstanie cywilizacji"
 eev_popup.30.desc: "W trakcie badań wykonywanych ze stacji obserwacyjnej na orbicie §Y[From.GetName]§!, naukowcy zauważyli coś rzadkiego i interesującego jednocześnie.\n\nNowy gatunek rozumny wyewoluował na równi ze wcześniej odkrytym przez nas. Nazwaliśmy go §SXiblibi§!. Obecnie dwie rozumne rasy zamieszkują §Y[From.GetName]§!."
 eev_popup.30.b: "Lepiej, żeby pozostał tylko jeden gatunek. Wyeliminować tych §SXiblibi§!."
  
 eev_popup.31.name: "Powstanie świadomości"
 eev_popup.31.desc: "Jeden z ssaków naszej rodzimek planety zaczął wykazywać oznaki wykształcania się świadomości. \n\nMożemy wesprzeć ich rozwój, znacznie przyspieszając ich wejście do naszego imperium jako pełnoprawnych obywateli."
 eev_popup.31.a: "To raczej zły pomysł."
 eev_popup.31.b: "Zróbmy to."


 ########## END COUNTRY EVENTS ##########

 ########## MURDER ##########

 murder_category: "Nienaturalny Sygnał"
 murder_category_desc: "Nasi naukowcy oderbrali sygnał SOS z powierzchni [Root.GetName]."

 MURDER_PROJECT: "Seryjny Morderca"
 MURDER_PROJECT_DESC: "Podczas skanowania planety, naszym naukowcom udało się ustalić źródło sygnału. Był nim otwarty pojemnik, w środku którego znajdował się list ze słowem §SPRZECZYTAJ§! napisanym na wierzchu. Po debacie dotyczącej otwarcia listu, został on otwarty. \n\nJego treścią była następująca wiadomość: §SDobrze, udało wam się znaleźć mój sejf. Teraz, gdy już skupiłem na sobie moją uwagę, powiem wam, że mam dość sposobu, w jaki urzędnicy tacy jak wy pomiatają zwykłymi ludźmi. W związku z tym zabiję pięć ważnych osób, więc lepiej złapcie mnie zanim mi się uda. O i jeszcze jedno, nie spóźnijcie się. -D§!."

 murder_event.1.name: "Seryjny Morderca"
 murder_event.1.desc: "Podczas skanowania planety, naszym naukowcom udało się ustalić źródło sygnału. Był nim otwarty pojemnik, w środku którego znajdował się list ze słowem §SPRZECZYTAJ§! napisanym na wierzchu. Po debacie dotyczącej otwarcia listu, został on otwarty. \n\nJego treścią była następująca wiadomość: §SDobrze, udało wam się znaleźć mój sejf. Teraz, gdy już skupiłem na sobie moją uwagę, powiem wam, że mam dość sposobu, w jaki urzędnicy tacy jak wy pomiatają zwykłymi ludźmi. W związku z tym zabiję pięć ważnych osób, więc lepiej złapcie mnie zanim mi się uda. O i jeszcze jedno, nie spóźnijcie się. -D§!. \n\nMożliwe że jest to mistyfikacja, ale wszyscy uważają że dla naszych ludzi będzie lepiej, jeżeli złapiemy autora tego listu."
 murder_event.1.a: "Musimy go znaleźć!"
 murder_event.1.b: "Kolejna groźba... Kogo to obchodzi?"

 murder_event.2.name: "Pierwsze Zabójstwo"
 murder_event.2.desc: "Nasze najgorsze obawy stały się prawdą... To nie była zwykła groźba... Autor listu faktycznie dokonał morderstwa. Ofiarą była najmłodsza córka jednego z naszych generałów. \n\nW jej ręce znaleziono list o treści: §SBiedna dziewczynka. Będzie wam jej brakować? Najprawdopodobniej... ale spóźniliście się. -D§! \n\nGenerał zostanie niedługo poinformowany."
 murder_event.2.a: "Znaleźć zabójcę!"

 murder_event.4.name: "Drugie Zabójstwo"
 murder_event.4.desc: "Doszło do kolejnego morderstwa. Tym razem zginął obcy, odpowiadający za stosunki międzypaństwowe. \n\nObok jego ciała leżał list o treści: §STym razem obcy. Spóźniliście się. -D§!"
 murder_event.4.a: "Dlaczego jeszcze go nie znaleźliśmy!?"

 murder_event.5.name: "Trzecie Zabójstwo"
 murder_event.5.desc: "Miejsce miało kolejne morderstwo. Starszego mężczynę wraz z jego żoną, znaleziono trzymających się za ręce i zwisających z drzewa. Wszystko wskazuje na to, że byli to rodzice jednego z naszych głównych naukowców. \n\nW uścisku ich rąk, znaleziono list o treści: §STa para była urocza. Ale spóźniliście się... -D§!"
 murder_event.5.a: "Ilu jeszcze ludzi musi umrzeć, zanim go znajdziecie!?"

 murder_event.6.name: "Czwarte Zabójstwo"
 murder_event.6.desc: "Kolejne morderstwo. Tym razem ofiarą padła żona prezydenta jednego z naszych miast. \n\nNa ziemi, niedaleko jej ciała, znaleziono list o treści: §STym razem ważna żona, o, mam nadzieję że prezydent nie popełni z tego powodu samobójstwa... Szkoda że się spóźniliście. -D§!"
 murder_event.6.a: "Niech spoczywa w pokoju."

 murder_event.7.name: "Ostatnie Zabójstwo"
 murder_event.7.desc: "Jako że spodziewaliśmy się piątego zabójstwa, większość istotnych obywateli naszego państwa otrzymało ochronę. Tym razem byliśmy pewni że uda nam się go złapać... i udało nam się! Lecz nie przed dokonaniem morderstwa - ofiarą padła jedna z dyrektorów generalnych. \n\nZabójca został znaleziony w zaawansowanej technicznie zbroi, która była cała pokryta krwią, jakby celowo nie mył jej po każdym zabójstwie. Staralismy się go zindentyfikować, jednak nie figurował on w naszych bazach danych i ignorował każde zadane mu pytanie, poza jednym. Zapytany §SJak się nazywasz?§!, odpowiedział §SŚmierć§!. \n\nZgodnie z podejrzeniami, w kieszeni dyrektor generalnej, znaleźlismy list o treści: §SNawet pieniądze nie uchroniły jej przed śmiercią, a wierzcie lub nie, oferowała wiele. Niestety, znów się spóźniliście. -D§!"
 murder_event.7.a: "W końcu, skończylismy z tym szaleństwem."

 murder_event.8.name: "Zakończenie"
 murder_event.8.desc: "Ten §SŚmierć§! został złapany, jednak dopiero po tym, jak zgodnie z obietnicą, zabił pięć ważnych osób. Tajemnicą pozostaje, dlaczego nie figurował w naszych bazach danych, oraz dlaczego jego sprzęt był znacznie bardziej zaawansowany niż nasz. Jedyną dobrą rzeczą która z tego wynikła jest fakt, że udało nam się zbadać technologię jego zbroi ,a także to, że nasza ochrona będzie od teraz znacznie lepsza. \n\nJednak cena, która za to zapłaciliśmy... Czy było warto?"
 murder_event.8.a: "Przynajmniej coś pozytywnego z tego wynikło."

 ########## END MURDER ##########