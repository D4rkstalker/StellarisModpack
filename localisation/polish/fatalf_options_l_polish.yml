l_polish:
  fatalf_anomaly.101.a:0 "We should send someone in to explore."
  fatalf_anomaly.101.b:0 "This is unlikely to be of any use."
  fatalf_anomaly.001.a:0 "These machines may be important, try to disarm it."
  fatalf_anomaly.001.b:0 "It's too dangerous, get out of there now!"
  fatalf_anomaly.002.a:0 "Excellent, let us study these machines."
  fatalf_anomaly.003.a:0 "They tried their hardest."
  fatalf_anomaly.004.a:0 "It was not worth the risk."
  fatalf_anomaly.005.a:0 "Take care, but explore it."
  fatalf_anomaly.005.b:0 "Let's get out of here, giant alien monsters are no joke!"
  fatalf_anomaly.006.a:0 "This could be useful."
  fatalf_anomaly.007.a:0 "A tragic loss."
  fatalf_anomaly.008.a:0 "Excellent Work."
  fatalf_anomaly.009.a:0 "What could possibly be the point?"
  fatalf_anomaly.010.a:0 "What could have caused that?"
  fatalf_anomaly.011.a:0 "Try to turn it on."
  fatalf_anomaly.011.b:0 "Leave it running as-is."
  fatalf_anomaly.012.a:0 "A new wormhole, leading across the galaxy!"
  fatalf_anomaly.013.a:0 "A true shame."
  fatalf_anomaly.014.a:0 "Sheer coincidence, right?"
  fatalf_anomaly.015.a:0 "How have they not been destroyed?"

  fatalf.003.a:0 "They're delicious!"
  fatalf.004.a:0 "Where did it come from?"
  fatalf.005.a:0 "Mine it for minerals."
  fatalf.006.a:0 "This is unfortunate."
  fatalf.008.a:0 "Let us hope the damage was not too great."
  fatalf.009.a:0 "Quite strange."
  fatalf.1001.a:0 "What could it be?"
  fatalf.010.a:0 "A mathematical signal."
  fatalf.010.b:0 "A series of enjoyable songs."
  fatalf.010.c:0 "A lovely story."
  fatalf.010.d:0 "A war chant."
  fatalf.010.e:0 "A description of our species."
  fatalf.010.f:0 "Nothing useful, but still attempt to track the probe."
  fatalf.010.g:0 "Nothing, it is a waste of time."
  fatalf.011.a:0 "Knowledge is Power"
  fatalf.020.a:0 "We must find these planets."
  fatalf.020.b:0 "It is just meaningless babble."
  fatalf.022.a:0 "Send a ship to investigate."
  fatalf.054.a:0 "We must solve this."
  fatalf.057.a:0 "Turn the machine to full power."
  fatalf.057.b:0 "Leave the machine as-is, and study its effects."
  fatalf.057.c:0 "Dismantle the machine. It can't be allowed to continue."
  fatalf.151.a:0 "We can make use of this."
  fatalf.151.b:0 "This is worrisome."
  fatalf.171.a:0 "What could it be?"
  fatalf.171.b:0 "Prepare our defenses!"
  fatalf.071.a:0 "How did you arrive here?"
  fatalf.071.b:0 "Your people will have a place here."
  fatalf.071.b.tip:0  "Members of the [lost_country.GetName] will settle on your capital."
  fatalf.071.c:0 "We can provide supplies for your colony."
  fatalf.071.d:0 "You are not our concern. Do as you wish."
  fatalf.071.d.tip:0  "The [lost_country.GetName] will strike out on their own."
  fatalf.071.e:0 "You have no place in this galaxy."
  fatalf.071.e.tip:0  "Open fire on their ships!"
  fatalf.072.a:0 "Very well."
  fatalf.073.a:0 "It was the correct decision."
  fatalf.074.a:0 "Quite Strange."
  fatalf.075.a:0 "We can find a way to open it."
  fatalf.075.b:0 "That was all simply a hallucination, so forget about it."
  fatalf.076.a:0 "We must move quickly!"
  fatalf.177.a:0 "A terrible shame, but maybe it was not all a loss."
  fatalf.078.a:0 "We missed our opportunity."
  fatalf.079.a:0 "We will honor them."


  fatalf.259.a:0 "Good to know. Keep us informed."
  fatalf.259.b:0 "Move all new information to our log."
  fatalf.259.b.tip:0 "New temporary hyperlane alerts will not be shown."

  fatalf.0301.a:0 "This can't be good..."
  fatalf.0302.a:0 "We must stop them!"
  fatalf.0303.a:0 "We will not be overrun!"
  fatalf.0304.a:0 "We must destroy them to the last!"

  fatalf.400.accept:0 "Let's make a deal."
  fatalf.411.accept:0 "Well, if you say so."
  fatalf.400.decline:0 "It's best we don't."

  fatalf.161.a:0 "Quite worrisome."
  fatalf.162.a:0 "Who could be doing this?"
  fatalf.060.a:0 "Wait and see what happens."
  fatalf.060.b:0 "Kill them. This can't be anything good."
  fatalf.061.a:0 "Whatever they are giving, we accept."
  fatalf.061.b:0 "This is unwise."
  fatalf.064.a:0 "We made the correct choice."

