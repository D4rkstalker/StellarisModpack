l_polish:
 dmm_mod_fatalf: "$edict_fatalf_manager$"
 fatalf.003.a: "Oni są pyszni!"
 fatalf.004.a: "Skąd pochodził?"
 fatalf.005.a: "Wydobywaj je na minerały."
 fatalf.006.a: "To niefortunne."
 fatalf.008.a: "Miejmy nadzieję, że szkody nie były zbyt duże."
 fatalf.009.a: "Dość dziwne."
 fatalf.010.a: "Sygnał matematyczny."
 fatalf.010.b: "Seria przyjemnych piosenek."
 fatalf.010.c: "Wspaniała historia."
 fatalf.010.d: "Bronika wojenna."
 fatalf.010.e: "Opis naszego gatunku."
 fatalf.010.f: "Nic nieprzydatnego, ale nadal próbuje śledzić sondę."
 fatalf.010.g: "Nic, to strata czasu."
 fatalf.011.a: "Wiedza to siła"
 fatalf.020.a: "Musimy znaleźć te planety."
 fatalf.020.b: "To nie ma sensu."
 fatalf.022.a: "Wyślij statek do zbadania."
 fatalf.0301.a: "To nie może być dobrze..."
 fatalf.0302.a: "Musimy ich powstrzymać!"
 fatalf.0303.a: "Nie zostaniemy przekroczeni!"
 fatalf.0304.a: "Musimy je zniszczyć na ostatni!"
 fatalf.054.a: "Musimy to rozwiązać."
 fatalf.057.a: "Skręć maszynę w pełną energię."
 fatalf.057.b: "Pozostawić maszynę tak, jak jest i zbadać jej skutki."
 fatalf.057.c: "Rozmontuj maszynę. Nie można pozwolić, aby kontynuować."
 fatalf.060.a: "Poczekaj i zobacz co się stanie."
 fatalf.060.b: "Zabij ich. To nie może być nic dobrego."
 fatalf.061.a: "Bez względu na to, co im dają, akceptujemy."
 fatalf.061.b: "To nie jest mądre."
 fatalf.064.a: "Dokonaliśmy prawidłowego wyboru."
 fatalf.071.a: "Jak tu przyjechałeś?"
 fatalf.071.b: "Nasi obywatele będą mieli tutaj miejsce."
 fatalf.071.b.tip: "Członkowie [lost_country.GetName] osadzą się na naszej stolicy."
 fatalf.071.c: "Możemy zapewnić zaopatrzenie naszej kolonii."
 fatalf.071.d: "Nie jesteś naszym obawą. Zrób tak, jak chcesz."
 fatalf.071.d.tip: "[lost_country.GetName] wyszuka samodzielnie."
 fatalf.071.e: "Nie masz miejsca w tej galaktyce."
 fatalf.071.e.tip: "Otwórz ogień na swoich statkach!"
 fatalf.073.a: "To była słuszna decyzja."
 fatalf.074.a: "Dość dziwne."
 fatalf.075.a: "Możemy znaleźć sposób na jego otwarcie."
 fatalf.075.b: "To było po prostu halucynacja, więc zapomnij o tym."
 fatalf.076.a: "Musimy działać szybko!"
 fatalf.078.a: "Straciliśmy naszą szansę."
 fatalf.079.a: "Będziemy ich honorować."
 fatalf.1001.a: "Co to może być?"
 fatalf.151.a: "$crisis.6200.B$"
 fatalf.151.b: "To niepokojące."
 fatalf.161.a: "Dość niepokojący."
 fatalf.162.a: "Kto mógłby to zrobić?"
 fatalf.171.a: "Co to może być?"
 fatalf.171.b: "Przygotuj naszą obronę!"
 fatalf.177.a: "Straszny wstyd, ale być może nie była to cała strata."
 fatalf.259.a: "Dobrze wiedzieć. Informuj nas."
 fatalf.259.b: "Przenieś wszystkie nowe informacje do naszego logu."
 fatalf.259.b.tip: "Nowe tymczasowe alarmy hiperpasów nie będą wyświetlane."
 fatalf.400.accept: "Zróbmy umowę."
 fatalf.400.decline: "To najlepiej, żebyśmy tego nie robili."
 fatalf.411.accept: "Cóż, jeśli tak pan mówi."
 fatalf.900.a: "Wysoka niestabilność"
 fatalf.900.b: "Normalna niestabilność"
 fatalf.900.c: "Niska niestabilność"
 fatalf.900.d: "£mod_unknown£ Losowy kryzys przerostu"
 fatalf.900.e: "£trigger_no£ Wyłączony kryzys nadmiaru"
 fatalf.900.f: "£trigger_yes£ Aktywny - Losowy $lgate$ Zakłóceń"
 fatalf.900.g: "£trigger_no£ Wyłączono $lgate$ Zaburzenia"
 fatalf.900.i: "£trigger_yes£ Gwarantowane $lgate$ zaburzenia"
 fatalf.900.i.tip: "To dla ciebie, Sam."
 fatalf.900.j: "£trigger_yes£ Gwarantowany kryzys nadmiaru wzrostu"
 fatalf.900.k: "£mod_unknown£ $RANDOM$ Plague Crisis £resource_menace_grey£"
 fatalf.900.k.tip: "£resource_menace£ $DISABLE$ Plague Crisis £trigger_no£"
 fatalf.900.l: "£trigger_no£ $SPECIAL_PROJECT_STATUS_DISABLED$ Plague Crisis £resource_menace_grey£"
 fatalf.900.l.tip: "£resource_menace_grey£ $ENABLE$ Plague Crisis £trigger_yes£ (§RBeta§!)"
 fatalf.900.m: "£trigger_yes£ Guaranteed Plague Crisis £resource_menace_grey£"
 fatalf.900.n: "£resource_menace£ $DISABLE$ Plague Crisis £trigger_no£"
 fatalf.900.o: "£resource_menace_grey£ $ENABLE$ Plague Crisis £trigger_yes£"
 fatalf.900.x: "§Y$CLOSE$§!"
 fatalf_anomaly.001.a: "Maszyny te mogą być ważne, spróbuj je rozbroić."
 fatalf_anomaly.001.b: "To jest zbyt niebezpieczne, wyjdź stąd teraz!"
 fatalf_anomaly.002.a: "Doskonale, zbadajmy te maszyny."
 fatalf_anomaly.003.a: "Próbowali najbardziej."
 fatalf_anomaly.004.a: "To nie było warte ryzyka."
 fatalf_anomaly.005.a: "Zachowaj ostrożność, ale zbadaj to."
 fatalf_anomaly.005.b: "Wyjdźmy stąd, olbrzymie obce potwory nie są żartem!"
 fatalf_anomaly.006.a: "Mogłoby to być przydatne."
 fatalf_anomaly.007.a: "Tragiczna strata."
 fatalf_anomaly.008.a: "Doskonała robota."
 fatalf_anomaly.009.a: "Jaki mógłby być sens sprawy?"
 fatalf_anomaly.010.a: "Co mogło to spowodować?"
 fatalf_anomaly.011.a: "Spróbuj włączyć."
 fatalf_anomaly.011.b: "Pozostaw działanie tak, jak jest."
 fatalf_anomaly.012.a: "Nowy otwór robaka, prowadzący w całej galaktyce!"
 fatalf_anomaly.013.a: "Prawdziwy wstyd."
 fatalf_anomaly.014.a: "Zbiega się przypadek, prawda?"
 fatalf_anomaly.015.a: "Jak nie zostały zniszczone?"
 fatalf_anomaly.101.a: "Powinniśmy wysłać kogoś do analizy."
 fatalf_anomaly.101.b: "Jest mało prawdopodobne, aby były one stosowane w jakimkolwiek przypadku."
