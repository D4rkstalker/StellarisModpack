rmw_events.8.title:0 "Prawdziwe światy maszyn"
rmw_events.8.desc:0 "Której wersji Prawdziwe światy maszyn chciałbyś użyć w tej grze?\n\n§HWersja standardowa§! obejmuje wszystkie tekstury i warianty kolorystyczne.\n§HMonochromia§! zawiera wszystkie tekstury, ale tylko pomarańczowe warianty kolorystyczne, podobne do waniliowej tekstury Stellaris świat maszyn.\n§HSyntetyczny typ świtu§! zawiera tylko tekstury inspirowane §YSyntetyczny świt§! promocyjna grafika pakietu rozszerzeń."
rmw_events.8.a:0 "Wersja standardowa"
rmw_events.8.a.tooltip:0 "To jest standardowa wersja Prawdziwe światy maszyn. Obejmuje wszystkie tekstury i warianty kolorystyczne."
rmw_events.8.b:0 "Monochromia"
rmw_events.8.b.tooltip:0 "To jest monochromatyczna wersja Prawdziwe światy maszyn. Zawiera wszystkie tekstury, ale tylko pomarańczowe warianty kolorystyczne, podobne do waniliowej tekstury Stellaris świat maszyn."
rmw_events.8.c:0 "Syntetyczny typ świtu"
rmw_events.8.c.tooltip:0 "To jest Syntetyczny typ świtu wersja Prawdziwe światy maszyn. Zawiera tylko tekstury inspirowane §YSyntetyczny świt§! promocyjna grafika pakietu rozszerzeń."
