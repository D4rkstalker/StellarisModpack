 preset_lrsk_gvp_vassal_market:0 "Market Colony"
 preset_lrsk_gvp_vassal_market_desc:1 "A $preset_lrsk_gvp_vassal_market$ is a Subject that exists to feed the material needs and wants of its Overlord's people."
 LRSK_GVP_MARKET_FLAVOR_TEXT_COMMON:0 "For the greater prosperity of the Overlord, the Subject shall provide the Overlord with favorable commercial opportunities."
 preset_lrsk_gvp_vassal_market_flavor_desc:1 "$LRSK_GVP_MARKET_FLAVOR_TEXT_COMMON$ $LRSK_GVP_IMPECON_VASSAL_COMMON$"
 preset_lrsk_gvp_vassal_market_eff:1 "Overlord gets §G+5%§! £trade_value£ §YTrade Value§! and  §G-2%§! §YMarket Fee§! per such subject. Having at least one of these Subjects gives the Overlord §G+10%§! £pop_cat_specialist£ §Y$pop_cat_specialist$ £happiness£ Happiness§!. Subject gets §R-15%§! trade attractiveness."
 #preset_lrsk_gvp_vassal_market_eff:1 "Taxed §G15%§! of £consumer_goods£ §YConsumer Goods§! and £food£ §YFood§! produced. Overlord gets §G+5%§! £trade_value£ §YTrade Value§! (to a maximum of §G+25%§!) and  §G-2%§! §YMarket Fee§! (to a maximum of §G-25%§!) per such subject."

 preset_lrsk_gvp_vassal_trophy:0 "Trophy Colony"
 preset_lrsk_gvp_vassal_trophy_desc:1 "A $preset_lrsk_gvp_vassal_trophy$ is a Subject that has been made to act as a propagandist for its Overlord, echoing the Overlord's agenda and legitimating its culture."
 LRSK_GVP_TROPHY_FLAVOR_TEXT_COMMON:0 "For the glory of the Overlord, the Subject shall be made into an object lesson in proper deference to a superior."
 preset_lrsk_gvp_vassal_trophy_flavor_desc:1 "$LRSK_GVP_TROPHY_FLAVOR_TEXT_COMMON$ $LRSK_GVP_IMPECON_VASSAL_COMMON$"
 preset_lrsk_gvp_vassal_trophy_eff:1 "Overlord gets §G+5%§! £diplo_weight£ §Y$diplomatic_weight$§! and £influence£ §YInfluence§! production per such subject. Having at least one of these Subjects gives the Overlord §G+1§! Envoys. Subject gets a §R-10%§! £happiness£ §YHappiness§! penalty."
 #preset_lrsk_gvp_vassal_trophy_eff:1 "Taxed §G15%§! of £unity£ §YUnity§! and £influence£ §YInfluence§! produced; gets a §R-10%§! £happiness£ §YHappiness§! penalty. Overlord gets §G+5%§! £diplo_weight£ §Y$diplomatic_weight$§! per such subject (to a maximum of §G+25%§!)."
 preset_lrsk_gvp_vassal_trophy_no_gestalt:0 "§PGestalt Subjects cannot render this service.§!"

 preset_lrsk_gvp_vassal_prospector:0 "Provisioner Colony"
 preset_lrsk_gvp_vassal_prospector_desc:1 "A $preset_lrsk_gvp_vassal_prospector$ is a Subject that must render to its overlord a portion of the construction resources it produces."
 LRSK_GVP_PROSPECT_FLAVOR_TEXT_COMMON:0 "To speed the development of the Overlord, the Subject shall provide the Overlord with construction workers."
 preset_lrsk_gvp_vassal_prospector_flavor_desc:1 "$LRSK_GVP_PROSPECT_FLAVOR_TEXT_COMMON$ $LRSK_GVP_IMPECON_VASSAL_COMMON$"
 preset_lrsk_gvp_vassal_prospector_eff:1 "Overlord gets §G-5%§! £building£ §Ybuilding construction and upkeep cost§! per such subject. Having at least one of these Subjects gives the Overlord §G+10%§! £pop_cat_worker£ §Y$pop_cat_worker$ £happiness£ Happiness§!. Subject gets §R-10%§! building speed."
 #preset_lrsk_gvp_vassal_prospector_eff:1 "Taxed §G15%§! of £minerals£ §YMinerals§!, £volatile_motes£ §YVolatile Motes§!, £exotic_gases£ §YExotic Gases§!, and £rare_crystals£ §YRare Crystals§! produced. Overlord gets §G-4%§! £building£ §Ybuilding construction and upkeep cost§! per such subject (to a maximum of §G-20%§!)."

 #preset_lrsk_gov_var_ward:0 "Ward"
 #preset_lrsk_gov_var_ward_desc:1 "\nAnother alien civilization meddled the development of these vassals, raising them to the stars (possibly from pre-sapient beginnings). They are very independent and their masters gain £influence£ Influence, £society£ Society Research, and £unity£ Unity from the arrangement."
 
 preset_lrsk_gov_var_sublight_vassal:0 "Sublight Vassal"
 preset_lrsk_gov_var_sublight_vassal_desc:1 "\nThis type of subject began as the colony of another, established by a sub-lightspeed interstellar venture. Their overlord now keeps control through a monopoly on FTL tech... for now. They are able to do most things but are not diplomatically independent. They pay §Y15%§! of their monthly £energy£ Energy and £minerals£ Minerals, and §Y5%§! of their monthly £alloys£ Alloys and £consumer_goods£ Consumer Goods in tribute to their homeworld."
 
 preset_lrsk_gov_var_sublight_satellite:0 "Sublight Satellite"
 preset_lrsk_gov_var_sublight_satellite_desc:1 "\nThis type of subject began as the colony of another, established by a sub-lightspeed interstellar venture. They are able to do most things but are not diplomatically independent. Their overlord gains §Y+2§! £unity£ Unity and §Y+0.25§! £influence£ Influence per month from the arrangement."
 
 preset_lrsk_gov_var_subject_chartered_company:0 "Chartered Colony"
 preset_lrsk_gov_var_subject_chartered_company_desc:1 "A $preset_lrsk_gov_var_subject_chartered_company$ is a Subject set up as a joint-stock company for commercial colonization."
 preset_lrsk_gov_var_subject_chartered_company_flavor_desc:1 "Some early star-faring governments had trouble financing interstellar colonization efforts. One solution they developed was to foster the creation of special colonization corporations: private interests would front the money for the endeavor and the homeworld government maintained indirect control through the terms of the incorporation contract. This subject is the result of such a scheme."
 preset_lrsk_gov_var_subject_chartered_company_eff:0 "-Taxed §G15%§! of §YBasic Resources§!.\n-For each Subject of this type that it has, Overlord gets §G+10%§! £trade_value£ §YTrade Value§! (maximum §G+150%§!) and  §G-2%§! §YMarket Fee§! ((maximum §G-20%§!)).\n-This Subject type has an innate §G+50§! £opinion£ §YOpinion§! (decays to §G+25§! over time) bonus to the Overlord that chartered it.\n-Any §H$divided_patronage$§! penalty to this Subject's £loyalty£ §YMonthly Loyalty§! is §Ghalved§! for other Subjects of the same type. "
 lrsk_requires_recipient_not_gestalt:0 "$TRIGGER_FAIL$§RThey are a §Y$ethic_gestalt_consciousness$§!, unclear whether they can comprehend a colonial charter, much less obey one.§!"
 lrsk_grants_colonialism_cb:0 "If refused, grants §Y$casus_belli_cb_lrsk_gov_var_colony$§! §HCasus Belli§! on §H[From.GetName]§! for §Y$cb_subjugation_length_default$§!"

