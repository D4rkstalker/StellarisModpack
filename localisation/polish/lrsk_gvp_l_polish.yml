lrsk_gov_var_chartered.20.desc.b:0 "As if their subjugation by a foreign power were not humiliation enough, the new overlords of the [lrsk_chartering_usurped_species.GetName] people of the [lrsk_subject_to_charter.GetName] do not consider [lrsk_chartering_usurped_species.GetNamePlural] fit to govern themselves. In the name of 'enlightening the savage xeno' the new overlords have decided to install a new puppet regime led by their own species."
