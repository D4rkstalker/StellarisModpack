 ### Singleton

 lrsk_gov_var_civic_elected_clergy:0 "Elected Clergy"
 lrsk_gov_var_civic_elected_clergy_desc:0 "In this society's religion, local priests are elected by their congregations. Doctrine is varied and open to consensus interpretation."
 civic_tooltip_lrsk_gov_var_civic_elected_clergy_effects:0 "Gives planets £job_lrsk_gov_var_job_pastor£ ['concept_lrsk_gvp_pastor'] Jobs at the following rate:\n"

 lrsk_gvp_elected_clergy_councilor:0 "First Elder of the Faithful"
 lrsk_gvp_elected_clergy_councilor_female:0 "$lrsk_gvp_elected_clergy_councilor$"
 lrsk_gvp_elected_clergy_councilor_desc:0 "The $TITLE$ is the 'chief minister of ministers,' elected by the various planetary chief ministers from among their number to advise the civil government on matters of faith."
 lrsk_gvp_elected_clergy_councilor_custom_modifier_desc:0 "['concept_lrsk_gvp_religious_job'] upkeep reduced by §G1%§!.\n\n£job_lrsk_gov_var_job_pastor£ $job_lrsk_gov_var_job_pastor_plural$ produce §G+5%§! more £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!."

 lrsk_gov_var_civic_ascetic_virtues:0 "Ascetic Virtues"
 lrsk_gov_var_civic_ascetic_virtues_desc:0 "This culture's religious beliefs include strict dietary and exercise requirements which help the body as much as the mind."

 lrsk_gvp_aesetic_virtues_councilor:0 "Wellness and Wholeness Master"
 lrsk_gvp_aesetic_virtues_councilor_female:0 "$lrsk_gvp_aesetic_virtues_councilor$"
 lrsk_gvp_aesetic_virtues_councilor_desc:0 "The $TITLE$ reviews public dietary, exercise, recreation, and contemplation practices and harmonizes them into a coherent policy of whole citizen wellness. "
 lrsk_gvp_aesetic_virtues_councilor_conditional_tooltip:0 "Requires completing the §HHarmony§! Tradition tree."

 lrsk_gov_var_civic_republicanism:0 "Republicanism"
 lrsk_gov_var_civic_republicanism_desc:0 "This society believes that the greatest virtue is attained by people of good character serving the common good."
 lrsk_gov_var_civic_republicanism_oli:0 "$lrsk_gov_var_civic_republicanism$ (Legacy Civic)" 
 lrsk_gov_var_civic_republicanism_oli_desc:0 "$lrsk_gov_var_civic_republicanism_desc$\n\n§PThis version for Egalitarian Oligarchies is deprecated, but still works for empires that already have it. One civic meets all the requirements now.§!"

 lrsk_gvp_republicanism_councilor:0 "Monitor of Civic Virtue"
 lrsk_gvp_republicanism_councilor_female:0 "$lrsk_gvp_republicanism_councilor$"
 lrsk_gvp_republicanism_councilor_desc:0 "The $TITLE$ meets a perceived need to ensure that those entrusted with public service truly have the character and public-mindedness to advance the common good."

 lrsk_gov_var_civic_utilitarian_planning:0 "Utilitarian Planning"
 lrsk_gov_var_civic_utilitarian_planning_desc:0 "The government is concerned with doing the greatest good for the greatest number by rational calculation of resource allocation."
 civic_tooltip_lrsk_gov_var_civic_utilitarian_planning_effects:0 "Able to use the ['concept_decision_lrsk_gvp_work_allocation_plan'] planetary decision on planets with unemployment.\n\n"

 lrsk_gvp_utilitarian_planning_councilor:0 "Advanced Planning Chief"
 lrsk_gvp_utilitarian_planning_councilor_female:0 "$lrsk_gvp_utilitarian_planning_councilor$"
 lrsk_gvp_utilitarian_planning_councilor_desc:0 "The $TITLE$ oversees the execution of plans that go beyond basic sustenance and into the common good."

 lrsk_gov_var_civic_siege_mentality:0 "Siege Mentality"
 lrsk_gov_var_civic_siege_mentality_desc:0 "The government's military policy focuses on defense, whether due to the population's concerns about hostile outsiders or its lack of enthusiasm for aggressive warfare."

 lrsk_gvp_siege_mentality_councilor:0 "Supreme Home-Fleet Commander"
 lrsk_gvp_siege_mentality_councilor_female:0 "$lrsk_gvp_siege_mentality_councilor$"
 lrsk_gvp_siege_mentality_councilor_desc:0 "The $TITLE$ is a position created out of the recognition that a more 'active defensive' stance may be needed to truly defend the nation."
 #lrsk_gvp_siege_mentality_councilor_desc:0 "The $TITLE$ is a position created out of the recognition that a more 'active defensive' stance may be needed to truly defend the [owner.GetName]."

 lrsk_gov_var_civic_cult_of_personality:0 "Cult of Personality"
 lrsk_gov_var_civic_cult_of_personality_desc:0 "The ruler is considered a uniquely powerful and heroic individual nearly deserving of reverence."

 lrsk_gvp_cult_of_personality_councilor:0 "Public Information Officer"
 lrsk_gvp_cult_of_personality_councilor_female:0 "$lrsk_gvp_cult_of_personality_councilor$"
 lrsk_gvp_cult_of_personality_councilor_desc:0 "The $TITLE$ combines the roles of public relations expert, press correspondent, and propaganda minister: information provided to the public by this councilor's office almost entirely relates to the heroic exploits and grand designs of the Leader."
 #lrsk_gvp_cult_of_personality_councilor_desc:0 "The $TITLE$ combines the roles of public relations expert, press correspondent, and propaganda minister: information provided to the public by this councilor's office almost entirely relates to the heroic exploits of the [GetRulerTitle] and [ruler.GetHerHis] grand designs."
 lrsk_gvp_cult_of_personality_councilor_conditional_tooltip:0 "Requires completing the §HSupremacy§! Tradition tree."

 lrsk_gov_var_civic_universal_sovereignty:0 "Universal Sovereignty"
 lrsk_gov_var_civic_universal_sovereignty_desc:0 "The ruler has an inclusive ideology that embraces all forms of sentient life... as future subjects."
 civic_tooltip_lrsk_gov_var_civic_universal_sovereignty_effects:0 "Gets an §Gopinion boost§! with §Yweaker independent empires§! (i.e., potential vassals)."

 lrsk_gvp_universal_sovereignty_councilor:0 "Client Obligations Enforcer"
 lrsk_gvp_universal_sovereignty_councilor_female:0 "$lrsk_gvp_universal_sovereignty_councilor$"
 lrsk_gvp_universal_sovereignty_councilor_desc:0 "The $TITLE$ ensures that those weaker states who have chosen safety under our aegis contribute to its benevolent protection."
 #lrsk_gvp_universal_sovereignty_councilor_desc:0 "The $TITLE$ ensures that those weaker states who have chosen safety under the [owner.GetName]'s aegis contribute to its benevolent protection."
 #lrsk_gvp_universal_sovereignty_councilor_conditional_tooltip:0 "$LRSK_MUST_BE_OVERLORD$"

 lrsk_gov_var_civic_workers_councils:0 "Workers' Councils"
 lrsk_gov_var_civic_workers_councils_desc:0 "Trade unions, democratic workplaces, and cooperatives are a vital part of civil society and an integral part of government."
 #civic_tooltip_lrsk_gov_var_civic_workers_councils_effects:0 "£political_power£ §YPolitical Power§! of $WORKERS$ and $SPECIALISTS$ increased by §Y50%§! and §Y12.5%§! respectively (assuming §YDecent Conditions§! living standards, will vary by species rights settings).\n\n"
 
 lrsk_gvp_workers_councils_councilor:0 "Solidarity Working Group Chairperson"
 lrsk_gvp_workers_councils_councilor_female:0 "$lrsk_gvp_workers_councils_councilor$"
 lrsk_gvp_workers_councils_councilor_desc:0 "The $TITLE$ leads a special inter-union committee on workers' needs. Most unions and other worker organizations have their own internal mutual aid practices, and sharing best practices while scaling them up allows the government to better support the overall working class in times of great need."

 lrsk_gov_var_civic_supremacist_demagoguery:0 "Supremacist Demagoguery"
 lrsk_gov_var_civic_supremacist_demagoguery_desc:0 "The government manipulates the population with saber rattling rhetoric and appeals to common prejudices and fears."

 lrsk_gvp_supremacist_demagoguery_councilor:0 "Folksculture Curator"
 lrsk_gvp_supremacist_demagoguery_councilor_female:0 "$lrsk_gvp_supremacist_demagoguery_councilor$"
 lrsk_gvp_supremacist_demagoguery_councilor_desc:0 "The $TITLE$ organizes institutions, events, and programs in increase appreciation of the culture of the nation and its people in order to encourage national unity."
 #lrsk_gvp_supremacist_demagoguery_councilor_desc:0 "The $TITLE$ organizes institutions, events, and programs related to appreciation of the [owner.GetName]'s culture in order to encourage national unity."

 lrsk_gov_var_civic_enlightened_liberalism:0 "Enlightened Liberalism"
 lrsk_gov_var_civic_enlightened_liberalism_desc:0 "This society values personal property rights, individual enterprise, advancing knowledge, and technical innovation. A culture for true captains of industry."
 #civic_tooltip_lrsk_gov_var_civic_enlightened_liberalism_effects:0 "£political_power£ §YPolitical Power§! of $WORKERS$ and $SPECIALISTS$ increased by §Y25%§! and §Y50%§! respectively (assuming §YDecent Conditions§! living standards, will vary by species rights settings).\n\n"

 lrsk_gvp_enlightened_liberalism_councilor:0 "Constitutional Scholar-in-Residence"
 lrsk_gvp_enlightened_liberalism_councilor_female:0 "$lrsk_gvp_enlightened_liberalism_councilor$"
 lrsk_gvp_enlightened_liberalism_councilor_desc:0 "The $TITLE$ is an advisor with a great deal of soft power, being responsible for studying and reviewing the history of the nation's Constitution, and advising on how to apply its requirements to an expanding and changing society."
 #lrsk_gvp_enlightened_liberalism_councilor_desc:0 "The $TITLE$ is an advisor with a great deal of soft power, being responsible for studying and reviewing the history of the [owner.GetName]'s Constitution, and advising on how to apply its requirements to an expanding and changing society."

 lrsk_gov_var_civic_business_lobby:0 "Budgetary Thrift"
 lrsk_gov_var_civic_business_lobby_desc:0 "This society prizes cutting waste and operational efficiency above all things."

 lrsk_gvp_business_lobby_councilor:0 "Public Deficits Rector"
 lrsk_gvp_business_lobby_councilor_female:0 "$lrsk_gvp_business_lobby_councilor$"
 lrsk_gvp_business_lobby_councilor_desc:0 "The $TITLE$ performs audits of public budgets at all levels of government to ensure that every nanogram of fiscal fat is trimmed."

 lrsk_gov_var_civic_chivalry:0 "Chivalry"
 lrsk_gov_var_civic_chivalry_desc:0 "Ideals of martial valor and honorable conduct define ruling class culture."
 lrsk_gov_var_civic_chivalry_aristo:0 "$lrsk_gov_var_civic_chivalry$ (Legacy Civic)"
 lrsk_gov_var_civic_chivalry_aristo_desc:0 "$lrsk_gov_var_civic_chivalry_desc$\n\n§PThis version for Aristocratic Elite is deprecated, but still works for empires that already have it. One civic meets all the requirements now.§!"
 civic_tooltip_lrsk_gov_var_civic_chivalry_effects:0 "Allows building £building£ §YWarrior Halls§! that improve armies and add £job_lrsk_gov_var_job_knight£ ['concept_lrsk_gvp_knights'].\n\n"

 lrsk_gvp_chivalry_councilor:0 "Commander of the Honor Guard"
 lrsk_gvp_chivalry_councilor_female:0 "$lrsk_gvp_chivalry_councilor$"
 lrsk_gvp_chivalry_councilor_desc:0 "The $TITLE$ is technically the chief of the ruler's security detail, but in practice the prestige of this position sets the standard for honorable and valorous conduct throughout the empire."
 #lrsk_gvp_chivalry_councilor_desc:0 "The $TITLE$ is technically the chief of the [GetRulerTitle]'s security detail, but in practice the prestige of this position sets the standard for honorable and valorous conduct throughout the empire."

 lrsk_gov_var_civic_lifelong_learning:0 "Lifelong Learning"
 lrsk_gov_var_civic_lifelong_learning_desc:0 "This society values public education so strongly that opportunities for learning and development are made available throughout citizens' lives."
 civic_tooltip_lrsk_gov_var_civic_lifelong_learning_effects:0 "Can use the ['concept_edict_lrsk_gvp_citschol'] edict.\n\n"

 lrsk_gvp_lifelong_learning_councilor:0 "Secretary of Citizen Academics"
 lrsk_gvp_lifelong_learning_councilor_female:0 "$lrsk_gvp_lifelong_learning_councilor$"
 lrsk_gvp_lifelong_learning_councilor_desc:0 "The $TITLE$ ensures that citizens at every phase of life have the chance to learn and contribute to the generation of knowledge."
 #lrsk_gvp_lifelong_learning_councilor_custom_modifier_desc:0 "§Y$job_lrsk_gvp_job_citscholar_plural$§! produce §Y+1§! £physics£ £society£ £engineering£ §YResearch Points§." 

 lrsk_gov_var_civic_institutionalized_collectivism:0 "Institutionalized Collectivism"
 lrsk_gov_var_civic_institutionalized_collectivism_desc:0 "The government controls industry and infrastructure to ensure a baseline of economic cooperation and fairness so that basic needs can be met."

 lrsk_gvp_institutionalized_collectivism_councilor:0 "Central Welfare Coordinator"
 lrsk_gvp_institutionalized_collectivism_councilor_female:0 "$lrsk_gvp_institutionalized_collectivism_councilor$"
 lrsk_gvp_institutionalized_collectivism_councilor_desc:0 "The $TITLE$ ensures that the needs of the ever-growing workforce are met through constant streamlining of the general welfare and human services provision process."

 lrsk_gov_var_civic_direct_revelation:0 "Direct Revelation"
 lrsk_gov_var_civic_direct_revelation_desc:0 "The religious culture of this society values insights from personal experiences of the divine."
 civic_tooltip_lrsk_gov_var_civic_direct_revelation_effects:0 "Occasionally, ['concept_lrsk_gvp_wild_cults'] may form on planets.\nGives planets £job_lrsk_gov_var_job_hedge_preacher£ ['concept_lrsk_gvp_hedge_preacher'] Jobs at the following rate:\n"

 lrsk_gvp_direct_revelation_councilor:0 "Certifier of Prophesy"
 lrsk_gvp_direct_revelation_councilor_female:0 "$lrsk_gvp_direct_revelation_councilor$"
 lrsk_gvp_direct_revelation_councilor_desc:0 "The $TITLE$ has the important job of encouraging peaceful interfaith relations in a society where new religious movements come and go like fashionable fads. Though all revelations are valid, not all are equally valuable..."
 lrsk_gvp_direct_revelation_councilor_custom_modifier_desc:0 "['concept_lrsk_gvp_religious_job'] output increased by §G1%§!.\n\nThe chance of the §Y$lrsk_gov_var_statmod_doomsday_cult$§! forming decreases by §G+1%§!, while the chance of the §Y$lrsk_gov_var_statmod_golden_age_cult$§! forming increases by §G+1%§!.\n\nEvery ['concept_lrsk_gvp_wild_cult'] increases £happiness£ §YHappiness§! on its planet by §G1%§!."
 lrsk_gvp_direct_revelation_councilor_conditional_tooltip:0 "Requires completing the §HDomination§! Tradition tree."

 lrsk_gov_var_civic_royal_absolutism:0 "Royal Absolutism"
 lrsk_gov_var_civic_royal_absolutism_desc:0 "The monarch is the state, whose will is law without limit."
 civic_tooltip_lrsk_gov_var_civic_royal_absolutism_effects:0 "Can use the §H$edict_lrsk_gvp_royjustice$§! edict which $edict_lrsk_gvp_royjustice_effects_common$"

 lrsk_gvp_royal_absolutism_councilor:0 "Royal Confessor"
 lrsk_gvp_royal_absolutism_councilor_female:0 "$lrsk_gvp_royal_absolutism_councilor$"
 lrsk_gvp_royal_absolutism_councilor_desc:0 "The $TITLE$ is both a spiritual advisor and something of a tutor in the theory of sound monarchical governance."
 lrsk_gvp_royal_absolutism_councilor_custom_modifier_desc:0 "§YIncreased ruler experience gain§! by §G1%§! per month.\n\nThe base experience gain of the §Yheir§! is increased by §G5%§! per month."
 #lrsk_gvp_royal_absolutism_councilor_custom_modifier_desc:0 "§YIncreased ruler experience gain§! by §G1%§! per month.\n\nThe base monthly experience gain of the §Y[GetHeirTitle]§! is increased by §G5%§!."
 lrsk_gvp_royal_absolutism_councilor_conditional_tooltip:0 "The §Yheir to the throne§! cannot take this position."

 lrsk_gov_var_civic_public_works:0 "Public Works"
 lrsk_gov_var_civic_public_works_desc:0 "A system of public employment makes labor power available for many tasks."

 lrsk_gvp_public_works_councilor:0 "Employment Bureau Director"
 lrsk_gvp_public_works_councilor_female:0 "$lrsk_gvp_public_works_councilor$"
 lrsk_gvp_public_works_councilor_desc:0 "The $TITLE$ deals with both unemployment and underemployment as part of its mission to match workers to the jobs where they can be the most productive, so as to alleviate demand for public works jobs."

 lrsk_gov_var_civic_imperial_economy:0 "Imperial Economy"
 lrsk_gov_var_civic_imperial_economy_desc:0 "This empire exploits its subjects ruthlessly."
 civic_tooltip_lrsk_gov_var_civic_imperial_economy_effects:0 "Able to change some of its subjects into ['concept_lrsk_gvp_special_subjects']."

 lrsk_gvp_imperial_economy_councilor:0 "Imperial Bursar"
 lrsk_gvp_imperial_economy_councilor_female:0 "$lrsk_gvp_imperial_economy_councilor$"
 lrsk_gvp_imperial_economy_councilor_desc:0 "The $TITLE$ audits the tax and tribute records to ensure that the empire receives all that it is due."
 #lrsk_gvp_imperial_economy_councilor_desc:0 "The $TITLE$ audits the tax and tribute records to ensure that the [owner.GetName] receives all that it is due."

 lrsk_gov_var_civic_colonial_fiefs:0 "Colonial Fiefs"
 lrsk_gov_var_civic_colonial_fiefs_desc:0 "The monarch is willing to grant landholding rights to those bold enough to colonize new worlds."
 civic_tooltip_lrsk_gov_var_civic_colonial_fiefs_effects:0 "Can use the ['concept_policy_lrsk_gvp_colfief_policy'] policy tree."

 lrsk_gvp_colonial_fiefs_councilor:0 "Colonial Surveyor"
 lrsk_gvp_colonial_fiefs_councilor_female:0 "$lrsk_gvp_colonial_fiefs_councilor$"
 lrsk_gvp_colonial_fiefs_councilor_desc:0 "The $TITLE$ ensures that colonial expansion of the realm is beneficial to the realm by discovering the most efficient ways to exploit the resources of its vassal worlds."
 lrsk_gvp_colonial_fiefs_councilor_conditional_tooltip:0 "Requires completing the §HExpansion§! Tradition tree."

 lrsk_gov_var_civic_automated_indolence:0 "Automated Indolence"
 lrsk_gov_var_civic_automated_indolence_desc:0 "This society, very early on in its industrial revolution, decided to deal with questions of labor and inequality by 'letting machines do the work' as much as possible and its social structure and technical focus has adapted to match."

 lrsk_gvp_automated_indolence_councilor:0 "Indulgence Maximization Director"
 lrsk_gvp_automated_indolence_councilor_female:0 "$lrsk_gvp_automated_indolence_councilor$"
 lrsk_gvp_automated_indolence_councilor_desc:0 "The $TITLE$ coordinates the most important work in a society based on machines enabling maximal leisure time and enjoyment: improving the automated systems so the treats and pampering increase ever further."
 lrsk_gvp_automated_indolence_councilor_conditional_tooltip:0 "Empire has the §Y$tech_robotic_workers$§! technology."

