 LRSK_GVP_FOUNDRY_FLAVOR_TEXT_COMMON:0 "To better the military preparedness of the Overlord, the Subject shall provide the Overlord with workers for the shipyards."
 preset_lrsk_gvp_vassal_foundry_flavor_desc:1 "$LRSK_GVP_FOUNDRY_FLAVOR_TEXT_COMMON$ $LRSK_GVP_IMPECON_VASSAL_COMMON$"
 preset_lrsk_gvp_vassal_foundry_eff:1 "Overlord gets §G-5%§! £ship_stats_build_cost£ §Yship build and upkeep cost§! per such subject. Having at least one of these Subjects gives the Overlord §G+5%§! ship fire rate. Subject gets §R-15%§! naval cap."
