 lrsk_gov_var_sublight_origins.10.desc:0 "§H[from.GetName]§! has rejected the proposed restructuring."
 lrsk_gov_var_sublight_origins.10.a.empire:0 "We'll get them for this!"
 lrsk_gov_var_sublight_origins.10.a.empire.tooltip:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REFUSE$ We may declare war to force their compliance."
 lrsk_gov_var_sublight_origins.10.a.commonwealth:0 "Unfortunate... Well, good luck out there!"
 lrsk_gov_var_sublight_origins.10.a.commonwealth.tooltip:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REFUSE$"
 
