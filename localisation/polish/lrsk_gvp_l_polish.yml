 LRSK_GOV_VAR_START_SCREEN_CONVENED_PROVIDENCE:0 "Decades ago, when our first crude sublight probes visited the star systems neighboring our own, we discovered the presence of two distinct alien civilizations. Despite the radical differences in our physiology, it quickly became apparent that we had more things in common than not. Like us, they were spiritual seekers, attuned to the energy of the divine.\n\nA bond was formed between our three civilizations, which eventually led to the birth of a federation - as the forces of the divine world itself had blessed us by raising us together, we would honor the gods together."

 #### Uplift: Start as a protectorate of an advanced start empire, who are benefactors that uplifted you. Able to take uplift traits.

 lrsk_gov_var_origin_uplift:0 "Uplift"
 lrsk_gov_var_origin_uplift_desc:0 "An alien empire has meddled in the development of this civilization, enlightening them to the level of technology required for interstellar travel and possibly even modifying them from pre-sapient origins."
 lrsk_gov_var_origin_tooltip_uplift_effects:0 "- Start as a §Hprotectorate§! of an advanced empire.\n- You will have the ability to select one of a number of §Gunique advantages§! upon starting the game, including traits normally available only to pre-sapients, other species traits, or empire bonsues.\n- Get §Grewards§! for enlightening primitives or uplifting pre-sapients.\n\n"

 LRSK_GOV_VAR_START_SCREEN_UPLIFT:0 "It seems as though they have always been with us, the Elders. However long it's actually been, though, the presence of our tutors from the far stars has shaped us profoundly. Only recently, though, have we learned what they are shaping us for.\n\nFrom early on they have explained that our kind shows great promise and that their intention was guide us onto a path that would help us reach our full potential. And guide us they did. With their advice, we made great technological strides, quickly mastering electricity, then atomic power, and then crude spaceflight. Under the tutelage of the Elders, we have constructed our first hyperdrives. Now they have invited us to join them as junior partners in their galactic ambitions."

 #### Sublight Empire: Start with several same-species subjects bound to you by the monopoly on FTL that you developed first, although this may not last...

 LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_DESC:0 "This civilization started their efforts at interstellar colonization before even unlocking the secrets of FTL travel."
 LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_PRE:0 "- Start as the overlord of §Hthree special subject empires of your species§!"
 LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_MID:0 "\n- These subjects will occupy any Guaranteed Habitable Worlds slots near your home system"
 LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_POST:0 "\n- Unique colony interaction events culminating in the evolution of the system into new forms.\n- §RWARNING:§! This origin §Pcannot be guaranteed to work properly§! if you choose a mod-added planet type for your homeworld."
 
 lrsk_gov_var_origin_sublight_empire:0 "Sublight Empire"
 lrsk_gov_var_origin_sublight_empire_desc:0 "$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_DESC$ Once they discovered it, they shared it with their sublight colonies with enough strings attached to keep those offshoots under their thumbs... for now."
 lrsk_gov_var_origin_tooltip_sublight_empire_effects:0 "$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_PRE$, which will provide you with §Gresources via taxes§! although you will not be able to integrate them.$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_MID$ and will eventually break from from your FTL monopoly.$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_POST$"

 LRSK_GOV_VAR_START_SCREEN_SUBLIGHT_COMMON_TEXT:0 "It has been over a hundred years since the first great colonization rush swelled and and subsided, and ironically, those first pioneers in their sub-lightspeed ships took so long to reach their destinations that we back home have lapped them. Scarcely sooner than they'd established their intended colonies, we arrived on craft fitted with newly devloped FTL drives to establish a much closer relationship with the colonies than any of the colonists had anticipated.\n\nIn that time, the world unification just beginning when the colonists departed has been perfected, although at the cost of decades of inward-facing politics and development priorities to bring all the peoples of our homeworld on board. Our colonial offspring have... differing dispositions towards this development."

 LRSK_GOV_VAR_START_SCREEN_SUBLIGHT_EMPIRE:0 "$LRSK_GOV_VAR_START_SCREEN_SUBLIGHT_COMMON_TEXT$ Nonetheless, we control the secret of fast travel between the stars, letting them have limited access to it in exchange for keeping them on a short leash. The wealth of worlds is suddenly at our command."

 #### Sublight Commonwealth - more goodguy version of above

 lrsk_gov_var_origin_sublight_commonwealth:0 "Sublight Commonwealth"
 lrsk_gov_var_origin_sublight_commonwealth_desc:0 "$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_DESC$ Once they discovered it, they shared it with their sublight colonies on the condition of their entering an interstellar commonwealth of worlds that, in theory, works for the benefit of all members, but tends to give most decision-making power to the homeworld."
 lrsk_gov_var_origin_tooltip_sublight_commonwealth_effects:0 "$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_PRE$. You will not be able to integrate them, but as the respected leader of their combined efforts, §Gyou gain Influence and Unity§! from the arrangement.$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_MID$.$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_POST$"

 LRSK_GOV_VAR_START_SCREEN_SUBLIGHT_COMMONWEALTH:0 "$LRSK_GOV_VAR_START_SCREEN_SUBLIGHT_COMMON_TEXT$ Regardless, while for the good of our whole species we needed to claim some central control, we have welcomed the colonies into a new commonwealth of worlds in which we all may prosper." 

 # Generic NPC text
 lrsk_gov_var_origin_sublight_empire_npc:0 "Sublight Colony"
 lrsk_gov_var_origin_sublight_empire_npc_desc:0 "This civilization is the result of a sub-lightspeed colonization effort. Its home planet eventually discovered FTL travel and, through either technological coersion or diplomatic negotiation, established authority over it."
 lrsk_gov_var_origin_tooltip_sublight_empire_npc_effects:0 "- Starts as a §Hspecial type of subject§! of another empire, either kept in thrall (for now) by reliance on its overlord for hyperdrives, or in a consensual but unequal realtionship with the homeworld government.\n- Starts with colonial regulations and procedural requirements hampering expansion (§R-20%§! to outpost costs, colony development time, and survey speed).\n- If a §Hsubject to a Sublight Empire§!, this empire starts with access to second-rate feature-restricted hyperdrives (§R-25%§! to FTL wind-up and wind-down). §HSatellites of a Sublight Commonwealth§! have no such restrictions."

 # Loyal NPC text
 lrsk_gov_var_origin_tooltip_sublight_colony_loy_effects:0 "$lrsk_gov_var_origin_tooltip_sublight_empire_npc_effects$\n - Has the §Hsame ethics§! as its overlord.\n\n"
 lrsk_gov_var_origin_sublight_colony_loy:0 "$lrsk_gov_var_origin_sublight_empire_npc$ - Loyal"
 lrsk_gov_var_origin_sublight_colony_loy_desc:0 "$lrsk_gov_var_origin_sublight_empire_npc_desc$ This was the official colonization mission, loyal to home government and carrying the best and brightest colonists."

 # GenShip NPC text
 lrsk_gov_var_origin_tooltip_sublight_colony_gsp_effects:0 "$lrsk_gov_var_origin_tooltip_sublight_empire_npc_effects$\n - Has §Hrandom ethics§!.\n\n"
 lrsk_gov_var_origin_sublight_colony_gsp:0 "$lrsk_gov_var_origin_sublight_empire_npc$ - Generation Ship"
 lrsk_gov_var_origin_sublight_colony_gsp_desc:0 "$lrsk_gov_var_origin_sublight_empire_npc_desc$ This was one of the first colonization missions to leave, launching before the advent of long-term cryo storage. Generations of colonists lived on the ship for decades before landing, which has resulted in their culture diverging from their homeworld's in unexpected ways."

 # Dissident NPC text
 lrsk_gov_var_origin_tooltip_sublight_colony_dis_effects:0 "$lrsk_gov_var_origin_tooltip_sublight_empire_npc_effects$\n - Has ethics §Hin opposition§! to its overlord.\n\n"
 lrsk_gov_var_origin_sublight_colony_dis:0 "$lrsk_gov_var_origin_sublight_empire_npc$ - Dissidents"
 lrsk_gov_var_origin_sublight_colony_dis_desc:0 "$lrsk_gov_var_origin_sublight_empire_npc_desc$ This colonization mission came as a result of a compromise: all the dissidents who did not agree with the emerging majority world culture were allowed a colony ship to find a world to live on in their own ways. Unhappy to be back under the homeworld's yolk, they nonetheless maintain pride in their independent spirit."

