 TECH_UNLOCK_PASMOD_ASSAULT_CORVETTE_DESC:0 "§H$pasmod_assault_corvette$§!\nThis new transport ship can carry, drop ground army from orbit here and there. We don't have to wait until the ground battle on one planet is over to invade another."
