l_polish:
 COMBAT_COMPUTER_TRANSPORT:0 "Zaawansowany komputer transportowy"
 TRANSPORT_BEHAVIOR_DESC:0 "Statki transportowe zignorują ognie i mogą zostać zmuszone do podróży lub lądowania na planetach w celu uniknięcia wrogich ataków. Micromanagement jest wymagany, ponieważ transport nie pozostanie w tyle w walce, chyba że zostanie do tego zmuszony."
 FLEE_COMPUTER_TRANSPORT:0 "Evasive Transport Ship Computer"
 COWARD_TRANSPORT_BEHAVIOR_DESC:0 "Statki transportowe będą próbowały się wycofać i uciekać poza przestrzeń walki. Może to potencjalnie pozwolić im strząsnąć wrogie floty z niewystarczającym zasięgiem i szybkością. Może powodować błędne zachowania, ponieważ transport będzie kontynuował ucieczkę poza przestrzenie systemu."
 FOLLOW_COMPUTER_TRANSPORT:0 "Scatter Transport Ship Komputer"
 FOLLOW_TRANSPORT_BEHAVIOR_DESC:0 "Statki transportowe będą rozpraszać się w większym kręgu i starają się unikać grupowania jak najwięcej, ale w przeciwnym razie pozostaną w strefie bitwy."
 SIMPLE_COMBAT_COMPUTER_TRANSPORT:0 "Podstawowy komputer transportowy"
 SIMPLE_TRANSPORT_BEHAVIOR_DESC:0 "Statki transportowe pozostają w tyle i krążą w panice, mając nadzieję, że ktoś je uratuje. Pozostaną w ciasnych formacjach, dzięki czemu łatwo je zabić jako całość."
 MEDIUM_TRANSPORT_SECTION:0 "Wzmocniony kadłub transportowy"
 HEAVY_TRANSPORT_SECTION:0 "Zaawansowany kadłub transportowy"
 SUPER_TRANSPORT_SECTION:0 "Noah Transport Hull"
 MAMMOTH_ARMOR:0 "Podkłady transportowe Mammoth"
 MAMMOTH_ARMOR_DESC:0 "Mocno wzmocnione poszycie kadłuba zaprojektowane tak, aby zapewnić transportom bardzo potrzebną dodatkową grubość kadłuba. Jednak ze względu na ekstremalną wagę, każde dodanie poszycia znacznie zmniejszy mobilność statku. Powłoki są niestety zbyt duże i nie mogą być wykorzystywane na statkach wojskowych."
