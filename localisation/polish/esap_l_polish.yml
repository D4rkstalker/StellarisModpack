l_polish:
 ap_esap_artificial_procreation:0 "Artificial Procreation"
 ap_esap_artificial_procreation_desc:0 "Securing our population is to important a task to be left to natural processes. Our advances in bio technology allows us to breed new individuals, greatly streamlining the procreation process."
 #ap_esap_artificial_procreation_tooltip:0 "§YGrowth Speed§! increased by §G+30%§! and §YFood Consumption§! decreased by §G-25%§!.
 requires_ap_esap_hive_mind:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_hive_mind$§! Ascension Perk."
 
 ap_esap_cyber_1:0 "A God in the Machine"
 ap_esap_cyber_1_desc:0 "The creation of mechanical beings, able to work and think by themselves, have been our greatest achievement. We are at the point were our civilization shall end, so that a greater civilization may take its place."
 ap_esap_cyber_1_tooltip:0 "No £unity  §YUnity§! production penalty for §YRobot§! and §YDroid§! £pops  §YPops§!. §YSynthetic§! £pops  §YPops§! produce an additional §G+20%§! £unity  §YUnity§!. Receive £unity  §YUnity§! whenever a robotic £pops  §YPop§! is built."
 
 ap_esap_psi_1:0 "Mind Disruption Fields"
 ap_esap_psi_1_desc:0 "As our psionic powers grow we have learned how to use them to influence the minds of other, psionically weaker, beings. We can use this to dampen and emphasize the emotions of our enemies, spreading depression, anger and fear throughout their empires."
 ap_esap_psi_1_tooltip:0 "Increase §Y$MOD_PLANET_UNREST_ADD$§! on all our §YRivals§! planets by §G30§!, reduce the £happiness  §Y$MOD_POP_HAPPINESS$§! of all their £pop  §YPops§! by §G-15%§! and reduce their £unity  §YUnity§! output by §G-25%§!."
 
 ap_esap_bio_cyber_psi:0 "Ultimate Ascension"
 ap_esap_bio_cyber_psi_desc:0 "As we learns of the wonders in this galaxy we must not let our self be blinded by the possibility of other wonders lurking unseen."
 ap_esap_bio_cyber_psi_tooltip:0 "Latent psionic leaders are twice as likely to get the psionic trait.\nEnables the first perk in all three Ascension paths, but disables further perks in any path."
 bio_cyber_psi_req_1:0 "$TRIGGER_FAIL$Requires one of the following Ascension Perks: §Y$ap_mind_over_matter$§!, §Y$ap_the_flesh_is_weak$§! or §Y$ap_engineered_evolution$§!."
 bio_cyber_psi_req_2:0 "$TRIGGER_FAIL$May not have one of the following Ascension Perks: §Y$ap_transcendence$§!, §Y$ap_synthetic_evolution$§! or §Y$ap_evolutionary_mastery$§!."
 bio_cyber_psi_req_3:0 "$TRIGGER_FAIL$May not have one of the following Ascension Perks: §Y$ap_esap_psi_1$§!, §Y$ap_esap_cyber_1$§! or §Y$ap_esap_artificial_procreation$§!."

 ap_esap_bio_cyber_psi_2:0 "Perfect Ascension"
 ap_esap_bio_cyber_psi_2_desc:0 "In our mastery of the universe we have ascended to godhood."
 ap_esap_bio_cyber_psi_2_tooltip:0 "Latent psionic leaders are no longer twice as likely to get the psionic trait.\nEnables all three Ascension paths."
 bio_cyber_psi_2_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_bio_cyber_psi$§! Ascension Perk."

 ap_esap_habitat_2:0 "A Home in the Skies"
 ap_esap_habitat_2_desc:0 "Why should we let our self be bound by the worlds created by the galaxy, when we can create much better worlds our self?"
 ap_esap_habitat_2_tooltip:0 "Unlocks the §Y$mod_esap_habitat_expansion$§! planetary edicts which reduce the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop  §YPops§! on the planet by §G-5%§! for §Y1½§1 years after which the habitat size is increased by §Y1§!."
 ap_esap_habitat_2_req:0 "$TRIGGER_FAIL$Requires the §Y$ap_voidborn$§! Ascension Perk."
 
 ap_esap_gov_1:0 "Bureaucratic Perfection"
 ap_esap_gov_1_desc:0 "While the bureaucracy is prone to malfunction it is not the case in our empire. From our administrators nothing but perfection is expected. "
 ap_esap_gov_1_tooltip:0 "§YGoverment Perk§!. §YEdict Duration§! increased by §G+100%§! plus an additional §G+20%§! for each §YGoverment Perk§! unlocked."
 
 ap_esap_gov_2:0 "Promotion of Excellence"
 ap_esap_gov_2_desc:0 "Along the billions of individuals inhabitation our worlds there are all the talents we ever need, if only we know how to find them. We know how to find them."
 ap_esap_gov_2_tooltip:0 "§YGoverment Perk§!. §YEmpire Leader Capacity§! increased by §G10§! plus an additional §G2§! for each §YGoverment Perk§! unlocked."
 
 ap_esap_gov_3:0 "Ascendancy of the State"
 ap_esap_gov_3_desc:0 "Through the millennia since we formed the first cities our government have developed to something that could hardly be recognized be our predecessor before the age of space."
 ap_esap_gov_3_tooltip:0 "§YGoverment Perk§!. §YMonthly Influence§! increased by §G0.5§! plus an additional §G0.3§! for each §YGoverment Perk§! unlocked. §YInfluence Cap§! is increased by §G500§! for each §YGoverment Perk§! unlocked."
 
 ap_esap_gov_4:0 "Factionalism"
 ap_esap_gov_4_desc:0 "The various factions in our empire all have their own interests and goals. However, they also have their skills and abilities that we can utilize, if only we can get them to cooperate."
 ap_esap_gov_4_tooltip:0 "§YGoverment Perk§!.The £happiness  §YHappines§! of all §YFactions§! is increased by §G+1%§! for each §YGoverment Perk§! unlocked."
 
 ap_esap_gov_5:0 "Imperial Prerogative"
 ap_esap_gov_5_desc:0 "As our civilization continues to grow, so its beating heart must also expand. More systems will be placed under our direct control."
 ap_esap_gov_5_tooltip:0 "§YGoverment Perk§!. Increase §YCore Systems Capacity§! by §G3§! plus an additional §G1§! for each §YGoverment Perk§! unlocked."
 
 ap_esap_art_of_war:0 "The Art of War"
 ap_esap_art_of_war_desc:0 "Victorious warriors win first and then go to war, while defeated warriors go to war first and then seek to win."
 ap_esap_art_of_war_tooltip:0 ""
 ap_esap_art_of_war_req_1:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_not_war$§! Ascension Perk." 
 
 ap_esap_energy:0 "Interstellar Economy"
 ap_esap_energy_desc:0 "Our economy was shaped when we still where limited to only one star system. Now finally the last remnants of this legacy have been eradicated. Now we truly have an interstellar economy."
 #ap_esap_energy_tooltip:0 "No effect implemented."
 ap_esap_energy_req_1:0 "$TRIGGER_FAIL$Requires the £physics  §Y$tech_power_hub_2$§! technology."
 ap_esap_energy_req_2:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_not_energy$§! Ascension Perk." 
 
 ap_esap_multicult:0 "Embrace Multiculturalism"
 ap_esap_multicult_desc:0 "While our empire originated from a single race who took to the stars many others have since joined them. It is time to recognize that we are an empire of many, all equals."
 ap_esap_multicult_tooltip:0 "Foreign Empire £opinion  §YOpinion§! is increased by §G+30§!."
 
 ap_esap_adv_buildings:0 "Expert Constructors"
 ap_esap_adv_buildings_desc:0 "Our engineers have perfected the construction of several types of industries found across our empire. This have increased our resource output to beyond what earlier was thought possible."
 ap_esap_adv_buildings_tooltip:0 "§HUnlocks Buildings:§! §Y$building_esap_adv_buildings_energy$§!, §Y$building_esap_adv_buildings_food$§! and §Y$building_esap_adv_buildings_minerals$§! (producing a large amount of £energy , £food and £minerals , respectively."
 ap_esap_adv_buildings_req_1:0 "$TRIGGER_FAIL$Requires the £physics  §Y$tech_power_plant_4$§! technology."
 ap_esap_adv_buildings_req_2:0 "$TRIGGER_FAIL$Requires the £society  §Y$tech_nano_vitality_crops$§! technology."
 ap_esap_adv_buildings_req_3:0 "$TRIGGER_FAIL$Requires the £engineering  §Y$tech_mining_network_4$§! technology."
 ap_esap_adv_buildings_req_4:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_adv_comp$§! Ascension Perk."
 
 ap_esap_adv_comp:0 "Expert Shipbuilders"
 ap_esap_adv_comp_desc:0 "Our shipwrights are the finest in the galaxy. Our ships are the envy of all other empires, one on one they can defeat almost any other ship in the galaxy."
 ap_esap_adv_comp_tooltip:0 "§HUnlocks Technologies for Components:§!§Y$ESAP_MISSILE_6$§!, §Y$ESAP_LASER_6$§!, §Y$ESAP_MASS_DRIVER_6$§!, §Y$ESAP_ARMOR_6$§!, §Y$ESAP_SHIELD_6$§! and §Y$ESAP_REACTOR_6$§!."
 ap_esap_adv_comp_req_1:0 "$TRIGGER_FAIL$Requires one of the following technologies: £physics  §Y$tech_lasers_5$§!, £engineering  §Y$tech_missiles_5$§! or £engineering  §Y$tech_mass_drivers_5$§!."
 ap_esap_adv_comp_req_2:0 "$TRIGGER_FAIL$Requires one of the following technologies: £physics  §Y$tech_zero_point_power$§!, £physics  §Y$tech_shields_5$§! or £engineering  §Y$tech_ship_armor_5$§!."
 ap_esap_nature_1_req_3:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_adv_buildings$§! Ascension Perk."
 
 ap_esap_colony:0 "Settle the Galaxy"
 ap_esap_colony_desc:0 "The galaxy is vast, but not endless. If we do not settle it someone else will."
 ap_esap_colony_tooltip:0 "Generates an additional §YColonizer§! whenever a §YColonizer§! is built."
 ap_esap_colony_req_1:0 "$TRIGGER_FAIL$Requires at least §G3§! planets."
 ap_esap_colony_req_2:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_not_colony$§! Ascension Perk." 
 
 ap_one_purpose:0 "One Purpose"
 ap_one_purpose_desc:0 "Our presence in this galaxy can be defined by a single purpose. This is the reason for our existence."
  
 ap_one_vision_req_1:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_not_unity$§! Ascension Perk." 
 ap_interstellar_dominion_req_1:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_not_border$§! Ascension Perk." 
 
 ap_esap_military_station:0 "Fortifier"
 ap_esap_military_station_desc:0 "In the galaxy there are those that want to take what's ours. We will do everything in our might to prevent them from doing so. Our fortifications are some the most admired in the galaxy and most of our fortresses are able to fight off entire fleets without support. "
 #ap_esap_military_station_tooltip:0 ""
 ap_esap_military_station_req:0 "$TRIGGER_FAIL$Requires the £engineering  §Y$tech_space_defense_station_1$§! technology."
 
 ap_esap_battleship:0 "Behemoths of War"
 ap_esap_battleship_desc:0 "When it comes to ships, size does matter. There is nothing a fleet of battleships, equipped with superior arms and armor, cannot deal with."
 ap_esap_battleship_tooltip:0 "Increase the §YRange§! by §G+25%§!, §YHull Points§! by §G+25%§! and §YArmor§! by §G+15%§! for all §YBattleship§!."
 
 ap_esap_habitability:0 "Adaptability"
 ap_esap_habitability_desc:0 "There are as many biomes in the galaxy as there are planets. Rather than adapting each one of them to us we have learned to adapt our society to the local surroundings."
 #ap_esap_habitability_tooltip:0 "No effect implemented."
 
 ap_esap_nature_1:0 "Biophilia"
 ap_esap_nature_1_desc:0 "Every planet we settle is unique. By recognizing this we can utilize each one of them to their fullest potential."
 ap_esap_nature_1_tooltip:0 "Every tile one every newly colonized or conquered planet have a §G20%§! chance to generate an additional resource at the end of every year, for §Y10§! years. Also affects every controlled planet when the perk is unlocked."
 ap_esap_nature_1_req_1:0 "$TRIGGER_FAIL$Requires one of the following Ascension Perks: §Y$ap_mastery_of_nature$§!, §Y$ap_world_shaper$§! or §Y$ap_esap_habitability$§!."

 ap_esap_nature_2:0 "Natural Ascendancy"
 ap_esap_nature_2_desc:0 "Nature is in perpetual evolution, and so are we. We are able to steer the natural evolution in symbiosis with our own. Shaping our worlds to us, and our self to them."
 ap_esap_nature_2_tooltip:0 "Gain an edict with §Y50§! years cooldown that have a §G75/50/30/15/5/0%§! chance of generating resources on every tile. Chance reduced every time the edict is used. Gain two edicts that can remove most negative and neutral planet modifiers."
 ap_esap_nature_2_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_nature_1$§! Ascension Perk." 
 
 ap_esap_rare_tech:0 "Secrets of the Universe"
 ap_esap_rare_tech_desc:0 "There are many secrets in the universe destined to be left undiscovered by those that do not know where to look."
 ap_esap_rare_tech_tooltip:0 "Unlocks §Y15§! new rare technologies to be found and researched."
 ap_esap_rare_tech_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_technological_ascendancy$§! Ascension Perk."
 ap_esap_rare_tech_req_2:0 "$TRIGGER_FAIL$Must have researched at least §G10§! rare technologies."
 
 ap_esap_repeat_tech:0 "Technological Perfection"
 ap_esap_repeat_tech_desc:0 "A civilization can be judge by the technologies it controls. This is a race we will not lose; never will we be satisfied with what we know."
 ap_esap_repeat_tech_tooltip:0 "Increase §YResearch Speed§! by §G+50%§! while researching a repeatable technology."
 ap_esap_repeat_tech_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_technological_ascendancy$§! Ascension Perk."
 ap_esap_repeat_tech_req_2:0 "$TRIGGER_FAIL$Must have researched at least on repeatable technology."
 
 ap_esap_mining_1:0 "Deep Core Extraction"
 ap_esap_mining_1_desc:0 "In the cores of our planets there are mineral riches until now left alone. Now finally we possess the ability to reach down and bring them back up."
 ap_esap_mining_1_tooltip:0 "Unlocks a planet edict that can be activated every §Y15§! years reducing planet §YHabitability§! and §YHappiness§! by §G-10%§! for §Y15§! years. The edict have a §G50%§! (§G-5%§! for each time used) chance to generate §G2§! £minerals  §YMinerals§! on every tile."
 ap_esap_mining_1_req_1:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_nature_1$§! Ascension Perk."
 ap_esap_mining_1_req_2:0 "$TRIGGER_FAIL$Requires the £engineering  §Y$tech_mining_network_4$§! technology."
 
 ap_esap_mining_2:0 "Forge Worlds"
 ap_esap_mining_2_desc:0 "Our forge worlds, their skies filled by smoke and their land covered by industries, might not be the prettiest places in the galaxy. However their production capacity far extends over that of any other worlds in the galaxy."
 ap_esap_mining_2_tooltip:0 "Can convert worlds into §YForge Worlds§! increasing £minerals  §YMinerals§! output by §G+50%§! and §YShip Building Speed§! by §G+100%§! while reducing £physics  §YPhysics§!, £society  §YSociety§!, £engineering  §YEngineering§!, £unity  §YUnity§! and £food  §YFood§! output by §G-75%§! and £energy  §YEnergy§! output by §G-25%§!. Planet §YHabitability§! is reduced by §G-20%§! and §YHappiness§! is reduced by §G-10%§!."
 ap_esap_mining_2_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_mining_1$§! Ascension Perk." 
 
 ap_esap_ecumenopolis:0 "Ecumenopolis"
 ap_esap_ecumenopolis_desc:0 "Our civilization first started when our ancestors long ago settled together and formed cities. We have now finished what they started. Our cities covers entire world. Each ecumenopolis may contain more inhabitants then entire empires."
 ap_esap_ecumenopolis_tooltip:0 "Can assign a planet as an §YEcumenopolis§! for §Y250§! £influence  §YInfluence§!, and an additional §Y200§! £energy  §YEnergy§! for each planet £pop  §YPop§!. This removes all resource deposits from the planet. Planet §YHabiltability§! is increased by §G+20%§!, §YShip Building Speed§! by §G+50%§!, §YFood Consumption§! by §G+100%§! and §YConsumer Goods Cost§! by §G+200%§!. Decrease §YGrowth Speed§! by §G-50%§! and §YHappiness§! by §G-10%§!. Unlocks a set of §Y15§! new buildings that can be built in the ecumenopolis. These can be upgraded by researching the §Y$tech_esap_ecumenopolis_2$§! and §Y$tech_esap_ecumenopolis_3$§! technologies."
 ap_esap_ecumenopolis_req_1:0 "$TRIGGER_FAIL$Requires the £society  §Y$tech_galactic_administration$§! technology."
 
 ap_esap_smallworld:0 "Small Worlds"
 ap_esap_smallworld_desc:0 "The galaxy is filled billions of planets, of which but a fraction is suitable for life. These are of varying quality, pleasant to harsh, big to small. Each one is a treasure. To be picky is to be vain, we must how to properly utilize not only a big, but also a small world."
 ap_esap_smallworld_tooltip:0 "The minimum size of all your planets is reduced to §Y16§!."
 
 ap_esap_border_n_war:0 "The Path of Conquest"
 ap_esap_border_n_war_desc:0 "Our conquest of the galaxy have only now truly begun. We will not stop until it in its entire vastness lies beneath our control."
 ap_esap_border_n_war_tooltip:0 "Gain £influence  §YInfluence§! and  £unity  §YUnity§! whenever a planet is conquered (amount depends on planet size). Increase §YFire Rate§! by §G+15%§! while the offensive war leader."
 ap_esap_border_n_war_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_interstellar_dominion$§! Ascension Perk."
 ap_esap_border_n_war_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_art_of_war$§! Ascension Perk."
 
 ap_esap_border_n_colony:0 "Claiming the galaxy"
 ap_esap_border_n_colony_desc:0 "If we only reach out and grasps for it, the galaxy shall be ours."
 ap_esap_border_n_colony_tooltip:0 "Increase §Y$MOD_SHIP_HITPOINTS_MULT$§! for all §YFrontier Outposts§! by §G+500%§!."
 ap_esap_border_n_colony_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_interstellar_dominion$§! Ascension Perk."
 ap_esap_border_n_colony_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_colony$§! Ascension Perk."
 
 ap_esap_colony_n_energy:0 "Imperial Ambitions"
 ap_esap_colony_n_energy_desc:0 "It is our ambition to create an empire like this galaxy has never seen."
 ap_esap_colony_n_energy_tooltip:0 "Colonized planets start with the £building  §Y$building_capital_1$§! building. §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+100%§!, §Y$MOD_POP_GROWTH_SPEED$§! increased by §G+25%§! and §Y$MOD_PLANET_BUILDING_COST_MULT$§! decreased by §G-25%§! for newly founded colonies. This effect lasts for §Y10§! years."
 ap_esap_colony_n_energy_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_colony$§! Ascension Perk."
 ap_esap_colony_n_energy_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_energy$§! Ascension Perk."
 
 ap_esap_energy_n_unity:0 "The Purpose of Profit"
 ap_esap_energy_n_unity_desc:0 "The profit from our economy can be used for many things, the ships of our fleets and the cities of our planets. We have come to realize that profit has a purpose of its own. An empire can not only be judged by the size of its fleets and the number of its planets, but also by the wealth of its coffers."
 ap_esap_energy_n_unity_tooltip:0 "Gain £unity  §YUnity§! equals to §G33%§! of our monthly £energy  §YEnergy Credit§! profit (to a maximum monthly £unity  §YUnity§! gain of §G1000§!)."
 ap_esap_energy_n_unity_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_energy$§! Ascension Perk."
 ap_esap_energy_n_unity_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_one_vision$§! Ascension Perk."
 
 ap_esap_unity_n_war:0 "Cult of War"
 ap_esap_unity_n_war_desc:0 "We have been fighting since the dawn of our civilizations. Only through war can we show our strength to others."
 ap_esap_unity_n_war_tooltip:0 "Increase £unity  §YUnity§! output by §G+25%§! and the £happiness  §Y$MOD_POP_HAPPINESS$§! of all our £pop  §YPops§! by §G+15%§! while we are at war. Whenever a planet is conquered, covert all its £pop  §YPops§! to our ethics."
 ap_esap_unity_n_war_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_one_vision$§! Ascension Perk."
 ap_esap_unity_n_war_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_art_of_war$§! Ascension Perk."
 
 ap_esap_materialist_1:0 "Explorers of the Stars"
 ap_esap_materialist_1_desc:0 "As inhabitants of this galaxy it is our duty to know it. Every Star, planet and moon is to be documented, mapped and archived."
 ap_esap_materialist_1_tooltip:0 "Reduce §YUpkeep§! of §YScience Ships§! by §G-75%§! and increase their §YSpeed§! by §G+50%§!."
 
 ap_esap_xenophobe_1:0 "Slave Raiders"
 ap_esap_xenophobe_1_desc:0 "Slaves captured from foreign empires can prove a valuable asset to our empire. We care little for these xenos and we will put them to work with little care for their well-being. To bolster our supplies of slaves we will send raiding parties to neighboring worlds and capture their inhabitants."
 ap_esap_xenophobe_1_tooltip:0 "Unlocks the §G$esap_raid_for_slaves$§! planetary edict which allows you to raid neighbouring empires for slaves. Each slave raid cost §G50§! £energy  §YEnrgy§! and §G10§! £influence  §YInfluence§! and can only be done once for each planet and year. Raiding for slaves produces a small amount of §YThreat§!." 
 
 ap_esap_xenophile_1:0 "Active Immigration Policy"
 ap_esap_xenophile_1_desc:0 "There are always those that are not content in their homes and those that get treated badly be their ruling regimes. But actively finding these people and offering them new homes we can quickly populate our worlds with a diverse set of inhabitants, possessing a diverse set of skills."
 ap_esap_xenophile_1_tooltip:0 "Unlocks a planet edict which lets you select xeno pops to immigrate to the planet."

 ap_esap_militarist_1:0 "Spaceport Constructor"
 ap_esap_militarist_1_desc:0 "Our spaceports are what connects our planets to the galaxy and each other. They build the ships for our fleets and defend our worlds from invaders. Without these our empire would be naught."
 ap_esap_militarist_1_tooltip:0 "All §YSpaceports§! starts at level §Y4§!. Unlocks additional spaceport modules. §Y$sm_esap_assembly_yards$§! improves ship building capabilities (incompatible with other assembly yards). §Y$sm_esap_logistics$§! combines the capabilities of the §YEngineering Bay§! and §YCrew Quarters§! (incompatible with both). §Y$sm_esap_reinforce_hull$§! and §Y$sm_esap_long_range$§! improves spaceport combat capabilities."
 ap_esap_militarist_1_req_1:0 "$TRIGGER_FAIL$Requires the £engineering  §Y$tech_spaceport_6$§! technology."
 ap_esap_militarist_1_req_2:0 "$TRIGGER_FAIL$Requires the £society  §Y$tech_doctrine_fleet_support$§! technology."
 
 ap_esap_pacifism_1:0 "Sound Investment Principles"
 ap_esap_pacifism_1_desc:0 "Compound interest is the eighth wonder of the world. He who understands it, earns it ... he who doesn't ... pays it. "
 ap_esap_pacifism_1_tooltip:0 "Gain §G1.5%§! monthly interest on all stored £energy  §YEnergy Credits§!."
 
 ap_esap_authoritarian_1:0 "Absolute Population Control"
 ap_esap_authoritarian_1_desc:0 "Our citizens are merely small pieces in the big puzzle that is our empire. Without question, these pieces go wherever they are needed."
 ap_esap_authoritarian_1_tooltip:0 ""
 
 ap_esap_egalitarian_1:0 "Towards Utopia"
 ap_esap_egalitarian_1_desc:0 "Our empire is merely the means to an end. This end is the fortunes of its people. Only when we can offer the best living conditions for all our citizens can our empire be considered complete."
 ap_esap_egalitarian_1_tooltip:0 "Increase £unity  §YUnity§! output and §YGrowth Speed§! by §G+25%§! while all £pop  §YPops§! lives under Utopian living conditions."
 
 ap_esap_hive_swarm_1:0 "The Swarm"
 ap_esap_hive_swarm_1_desc:0 "My name is Legion, for we are many"
 #ap_esap_hive_swarm_1_tooltip:0 "Effect"
 
 ap_esap_hive_swarm_2:0 "The Endless Swarm"
 ap_esap_hive_swarm_2_desc:0 "The sky grows dark, the ground starts to move, the swarm is approaching."
 ap_esap_hive_swarm_2_tooltip:0 "Whenever a §YCorvette§! is built, gain an additional §YCorvette§!. Whenever a £pop  §YPop§! is fully grown, gain an additional £pop  §YPop§!."
 ap_esap_hive_swarm_2_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_hive_swarm_1$§! Ascension Perk." 
 
 ap_esap_hive_devouring:0 "The Hungering Swarm"
 ap_esap_hive_devouring_desc:0 "Through the consumption of the life in the universe we have grown strong. But or hunger have not been sated."
 ap_esap_hive_devouring_tooltip:0 "Quadruple the amount of £society  §YSociety§! gained from purging £pop  §YPop§!. In addition, gain a similar amount of £food  §YFood§!."
 ap_esap_hive_devouring_addon_tooltip:0 "Quadruple the amount of £society  §YSociety§! gained from purging £pop  §YPop§!. In addition, gain a similar amount of £food  §YFood§!. Effect also trigger whenever successfully cleansing a planet using the §YCleanse Planet§! war demand."
 
 ap_esap_hive_consume_planet:0 "Planetary Consumption"
 ap_esap_hive_consume_planet_desc:0 "The consumption of a planet is a meticulous process. First all macroscopic organisms are processed. Next the soil is filtered and the seas are drawn. Finally the atmosphere itself is emptied."
 ap_esap_hive_consume_planet_tooltip:0 "Gain an edict to consume planets, transforming them to barren planets. Gain up to §G250§! £energy  §YEnergy§! and £food  §YFood§! and up to §G1500§ £minerals  §YMinerals§! for each tile on the consumed planet."
 
 ap_esap_hive_mind:0 "Imposing Mind"
 ap_esap_hive_mind_desc:0 "Our mind is agile, it is strong. As we gain control of the galaxy our mind have learnt to impregnate and gain control of foreign organisms."
 ap_esap_hive_mind_tooltip:0 "Whenever a planet is conquered, convert all £pop  §YPop§! to §!Hive Minds§! £pop  §YPop§!."
 
 ap_esap_not_war:0 "Nonviolence"
 ap_esap_not_war_desc:0 "In war, whichever side may call itself the victor, there are no winners, but all are losers."
 #ap_esap_not_war_tooltip:0 "Effect"
 ap_esap_not_war_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_border_n_colony$§! Ascension Perk." 
 ap_esap_not_war_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_energy_n_unity$§! Ascension Perk." 
 ap_esap_not_war_req_3:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_art_of_war$§! Ascension Perk."
 
 ap_esap_not_border:0 "The Virtue of Humility"
 ap_esap_not_border_desc:0 "It would be hubris to claim that the galaxy is our to conquer. Rather we should strive to develop our society, and focus on the prosperity of our civilization."
 ap_esap_not_border_tooltip:0 "Reduce £unity  §YUnity§! output by §G-60%§! and the £happiness  §YHappiness§! of all our £pop  §YPops§! by §G-30%§! while in an offensive war."
 ap_esap_not_border_addon_tooltip:0 "Increase the cost of the cede planet war demand by §G+200%§!."
 ap_esap_not_border_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_unity_n_war$§! Ascension Perk." 
 ap_esap_not_border_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_colony_n_energy$§! Ascension Perk." 
 ap_esap_not_border_req_3:0 "$TRIGGER_FAIL$May not have the §Y$ap_interstellar_dominion$§! Ascension Perk."
 
 ap_esap_not_unity:0 "Embrace Anarchy"
 ap_esap_not_unity_desc:0 "By forcing unity upon the citizens we will only shackle them. For our empire to reach its full potential we must set our citizens free."
 ap_esap_not_unity_tooltip:0 "Increase §YFaction Happiness§! by §G+10%§!. Reduce £unity  §YUnity§!, £energy  §YEnergy§!, £engineering  §YEngineering§!, £physics  §YPhysics§! and £society  §YSociety§! output on all planets by §G-15%§!. Increase £unity  §YUnity§!, £energy  §YEnergy§!, £engineering  §YEngineering§!, £physics  §YPhysics§! and £society  §YSociety§! output on all planets by §G+5%§! for each different ethics present on the planet."
 ap_esap_not_unity_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_border_n_war$§! Ascension Perk." 
 ap_esap_not_unity_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_colony_n_energy$§! Ascension Perk." 
 ap_esap_not_unity_req_3:0 "$TRIGGER_FAIL$May not have the §Y$ap_one_vision$§! Ascension Perk."
 
 ap_esap_not_colony:0 "Centralization"
 ap_esap_not_colony_desc:0 "The core of our empire is the empire itself. The worlds in the rim can never truly aspire to the full greatness of our empire, they will merely have to settle for being a part of something greater."
 ap_esap_not_colony_tooltip:0 "Increase £energy  §YEnergy§!, £food  §YFood§! and £minerals  §YMinerals§! output by §G+25%§! on all core planets. Decrease £energy  §YEnergy§!, £food  §YFood§! and £minerals  §YMinerals§! output by §G-15%§! on all sector controlled planets."
 ap_esap_not_colony_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_border_n_war$§! Ascension Perk." 
 ap_esap_not_colony_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_energy_n_unity$§! Ascension Perk." 
 ap_esap_not_colony_req_3:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_colony$§! Ascension Perk."
 
 ap_esap_not_energy:0 "Financial Revolution"
 ap_esap_not_energy_desc:0 "We will cast of the shackles of our old economy and transform it into something new. This will be a monumental shift in our society, affecting it down to its smallest part. Only the future can tell the success of this endeavor."
 ap_esap_not_energy_tooltip:0 "(Disables most modifiers that reduce ship and building upkeep)"
 ap_esap_not_energy_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_border_n_colony$§! Ascension Perk." 
 ap_esap_not_energy_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_unity_n_war$§! Ascension Perk." 
 ap_esap_not_energy_req_3:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_energy$§! Ascension Perk." 
 
 ap_esap_spiritualist_2:0 "Zealeous Converters"
 ap_esap_spiritualist_2_desc:0 "For a long a time the heathen and the heretics have lived on or worlds. As time passes they all leave their false ways. However this process is to slow and we must take an even more active approach to converting them to the one true path. "
 ap_esap_spiritualist_2_tooltip:0 "Unlocks the §Y$esap_spiritualist_2_convert$§! planetary edict which converts §G1-4§! random £pop  §YPops§! to the spiritualist ethos."
 
 ap_esap_materialist_2:0 "Fanatic Researchers"
 ap_esap_materialist_2_desc:0 "Our pursuit of new technologies has reached all new levels. What earlier was a mean to a better and more advanced society now have become a purpose in itself. The secrets of the universe have become a taunt to our civilization. We are not complete until our knowledge of the universe and its workings is absolute."
 ap_esap_materialist_2_tooltip:0 "Gain additional £unity  §YUnity§! whenever a new technology is researched."
 
 ap_esap_xenophobe_2:0 "Monuments of Unity"
 ap_esap_xenophobe_2_desc:0 "Throughout our empire we will create monuments to remind our cititzens of our united heritage and our common path into the future."
 ap_esap_xenophobe_2_tooltip:0 "Unlocks Building: §Y$building_esap_symbol_of_unity$§! (produces §G8§! £unity  §YUnity§! and provides §G+15%§! §YGoverning Ethics Attraction§! on planets without xeno pops. Deters xeno immigrants.)."

 ap_esap_xenophile_2:0 "Eternal Friendship"
 ap_esap_xenophile_2_desc:0 "True greatness can only be achieved by cooperation. Together we will bring this galaxy into a new age."
 ap_esap_xenophile_2_tooltip:0 "All members in you federation and all you subjects receive §G+25%§! §YNaval Capacity§!, §G+15%§! §YShip Hull Points§!, §G+15%§! £food  §YFood§! output, §G+15%§! £energy  §YEnergy§! output and §G+15%§! £minerals  §YMinerals§! output. Increase these empires £opinion  §YOpinion§! of you by §G+50§!."
 
 ap_esap_militarist_2:0 "Warlust"
 ap_esap_militarist_2_desc:0 "Although our civilization has changed much since we took to the stars, war never has. It will forever be the purpose of our existence, what brings joy to our life and an end to that of our enemies."
 ap_esap_militarist_2_tooltip:0 "For each year without a war, reduce the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop  §YPops§! by §G-3%§! and £unity  §YUnity§! output by §G-5%§!. The penalty stack up to §Y10§! times and §Y2§! stacks are removed for each year of war."
 
 ap_esap_pacifism_2:0 "The Age of Peace"
 ap_esap_pacifism_2_desc:0 "War has no winners, only losers. To bring fourth the true potential of our empire we must leave our petty squabbles behind. We will enter a new age, one of peace."
 ap_esap_pacifism_2_tooltip:0 "Increase £energy  §YEnergy§! and £unity §YUnity§! output by §G+1%§! for each year of peace. The bonus stack up to §Y50§! times and §Y5§! stack is reduced for each year of war."
 
 ap_esap_authoritarian_2:0 "Absolute Power"
 ap_esap_authoritarian_2_desc:0 "A nation, like a single organism, can have but one will that guides it through the universe. The citizens, like cells in a body, fulfills their function without questions. This is how it is, this is how it has been. This is how it always will be. "
 ap_esap_authoritarian_2_tooltip:0 "Removes factions."
 
 ap_esap_egalitarian_2:0 "Self-Realization"
 ap_esap_egalitarian_2_desc:0 "Our citizen does not exist to serve our empire. Rather our empire exists to promote the existence of its citizen. Only when each one of us have reached their full potential can we claim perfection. Only then can our empire attain true greatness."
 ap_esap_egalitarian_2_tooltip:0 "Enables a new  set of special leader traits. Each leader starts with one and have an additional §G25%§! chance to gain when they level up." 
 
 ap_esap_civic_mechanists:0 "Master Mechanists"
 ap_esap_civic_mechanists_desc:0 "Through the ages we have perfected the art of robot construction."
 ap_esap_civic_mechanists_tooltip:0 "Whenever a robotic £pop  §YPop§! is built, gain an additional robotic £pop  §YPop§!."
 
 ap_esap_civic_syncretic_evolution:0 "Stratified Evolution"
 ap_esap_civic_syncretic_evolution_desc:0 "Description"
 ap_esap_civic_syncretic_evolution_tooltip:0 "Effect"
 
 ap_esap_civic_fanatic_purifiers:0 "Zealous Purifiers"
 ap_esap_civic_fanatic_purifiers_desc:0 "We will not rest until this galaxy is pure of all xeno infestation. When it is clean we will move on to the next." 
 ap_esap_civic_fanatic_purifiers_tooltip:0 "Gain Quadruple amount of £unity  §YUnity§! from purged £pop  §YPop§!."
 ap_esap_civic_fanatic_purifiers_addon_tooltip:0 "Gain Quadruple amount of £unity  §YUnity§! from purged £pop  §YPops§!. Gain a corresponding amount of £unity  §YUnity§! when a planet is cleansed using the §YCleanse Planet§Y war demand."
 

