l_polish:
 tech_reinforced_transport:0 "Wzmocnione plany transportowe"
 tech_reinforced_transport_desc:0 "W oparciu o projekty naszych krążowników, możemy teraz stworzyć mocniejszy statek transportowy o zwiększonej wytrzymałości"
 tech_advanced_transport:0 "Zaawansowane plany transportu"
 tech_advanced_transport_desc:0 "Bazując na projektach naszych pancerników, możemy teraz zbudować jeszcze silniejszy statek transportowy o wyjątkowej wytrzymałości"
 tech_noah_transport:0 "Noah Transport Project"
 tech_noah_transport_desc:0 "Dzięki wynalazkowi Dark Matter Power możemy teraz zbudować jedno z najpotężniejszych podwozi transportowych, jakie kiedykolwiek widziała galaktyka."
 tech_transport_plating:0 "Specjalistyczne materiały transportowe"
 tech_transport_plating_desc:0 "Nasze transporty są szybkie i wymijające dzięki lekkim pancerzom i poszyciom. Ale nadchodzi czas, w którym muszą oni być w stanie znieść nadchodzący ogień. Ten specjalistyczny materiał transportowy znacznie poprawi przeżywalność transportu kosztem prędkości i unikania."
 tech_tactical_drop:0 "Tactical Drop Pods"
 tech_tactical_drop_desc:0 "Ulepszenia w naszych technologiach transportowych pozwalają nam instalować drop-pods, które mogą rozmieścić armie inwazyjne znacznie szybciej niż konwencjonalne wahadłowce. To szybko pozwoli nam wykonywać niszczycielskie głębokie uderzenia przeciwko naszym wrogom na powierzchni."
