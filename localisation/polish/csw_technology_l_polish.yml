 TECH_UNLOCK_ADVANCED_TRANSPORT_DESC: "§HZaawansowany transport:§! Zaawansowany kadłub transportowy wyposażony w duże gniazda narzędziowe, małe gniazda narzędziowe i dodatkowe gniazda."
 TECH_UNLOCK_NOAH_TRANSPORT_TITLE: "§HOdblokowuje kadłub transportowy:§! Noah Transport Hull"
