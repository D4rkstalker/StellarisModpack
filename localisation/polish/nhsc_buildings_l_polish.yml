### POLISH LOCALIZATION

nhsc_building_centralresearchbureau: "Główne Centrum Naukowe"
nhsc_building_centralresearchbureau_desc: "Miejsce, gdzie najbystrzejsze umysły Imperium zbierają się, aby wspólnie rozwijać naukę."

nhsc_building_culture_nexus: "Centrum Kultury"
nhsc_building_culture_nexus_desc: "Miejsce, gdzie stworzenia mogą dowiedzieć się więcej o galaktyce i innych kulturach poza swoją."
nhsc_building_cerebral_node: "Węzeł Mózgowy"
nhsc_building_cerebral_node_desc: "Gigantyczny Mózg, który nieustannie zastanawia się nad ścieżkami rozwoju roju."
job_esc_mind_walker_effect_desc: "£job_esc_mind_walker£ $job_esc_mind_walker_plural$ unify the hive, producing £unity£ §Y$unity$§!." # TODO : translate
nhsc_building_network_regulator: "Regulator Sieci"
nhsc_building_network_regulator_desc: "Wyspecjalizowany węzeł, który redystrybutuje informacje dla wszystkich maszyn pod jego kontrolą, usprawniając ich wydajność."
job_esc_network_curator_effect_desc: "£job_esc_network_curator£ $job_esc_network_curator_plural$ manage the data flow within the Machine Intelligence, producing £unity£ §Y$unity$§!." # TODO: translate

nhsc_building_materials_laboratory: "Zaawansowane Laboratorium Materiałów Budowlanych"
nhsc_building_materials_laboratory_desc: "laboratorium dedykowane do badań nad materiałami codziennego użytku, jak i dla projektów specjalnych."

nhsc_building_technology_institute: "Instytut Technologii"
nhsc_building_technology_institute_desc: "Ogromne centrum naukowe dedykowane do rozwoju technologii naszego imperium."

nhsc_building_enigmatic_tower: "Enigmatyczny Pozyskiwacz Energii"
nhsc_building_enigmatic_tower_desc: "Wysoki obiekt planetarny, który zbiera energię produkowaną przez enigmatyczne generatory energii."

nhsc_building_stellar_energy_tower: "Gwiezdna Wieża Energetyczna"
nhsc_building_stellar_energy_tower_desc: "Masywny obiekt, który przetwarza cząsteczki światła w czystą energię."

nhsc_building_quantum_node: "Kwantowy węzeł obliczeniowy"
nhsc_building_quantum_node_desc: "Wyspecjalizowana sieć komputerowa stworzona na wzór procesorów Machiny Nieskończoności."

nhsc_building_watcher: "Wieczny Obserwator"
nhsc_building_watcher_desc: "Masywna konstrukcja, która zagina rzeczywistość samodzielnie, pozwalając nam spojrzeć w przeszłość i przyszłość."

nhsc_building_reprocessing_plant: "Roślina Utylizująca"
nhsc_building_reprocessing_plant_desc: "Ta zaawansowana roślina może wydobyć użyteczne surowce nawet z najgorszych śmieci."
job_esc_reprocessor_effect_desc: "£job_esc_reprocessor£ $job_esc_reprocessor_plural$ przetwarza £minerals£ §Y$minerals$§! i £energy£ §Y$energy$§! w £consumer_goods£ §Y$consumer_goods$§! i £alloys£ §Y$alloys$§!."
job_esc_reprocessor_drone_effect_desc: "£job_esc_reprocessor_drone£ $job_esc_reprocessor_drone_plural$ przetwarza £minerals£ §Y$minerals$§! i £food£ §Y$food$§! w £alloys£ §Y$alloys$§!."
job_esc_reprocessor_unit_effect_desc: "£job_esc_reprocessor_unit£ $job_esc_reprocessor_unit_plural$ przetwarza £minerals£ §Y$minerals$§! i £energy£ §Y$energy$§! £alloys£ §Y$alloys$§!."

nhsc_building_zro_distillery: "Destylator Zro"
nhsc_building_zro_distillery_desc: "Ten zaawansowany destylator przeczesuje góry z niewyobrażalną precyzją, aby wydobyć maleńkie kryształy drogocennego Zro."
job_esc_zro_distiller_effect_desc: "£job_esc_zro_distiller£ $job_esc_zro_distiller_plural$ produkuje £sr_zro£ $sr_zro$ out of raw materials."
job_esc_zro_distiller_drone_effect_desc: "£job_esc_zro_distiller_drone£ $job_esc_zro_distiller_drone_plural$ produkuje £sr_zro£ $sr_zro$ out of raw materials."

nhsc_building_dark_matter_facility: "Destylator Ciemnej Materii"
nhsc_building_dark_matter_facility_desc: "Ten ogromny kompleks pras grawitacyjnych, które zaginają konstrukcję czasoprzestrzeni, tylko aby wydobyć drogocenną Ciemną Materię."
job_esc_dark_matter_shaper_effect_desc: "£job_esc_dark_matter_shaper£ $job_esc_dark_matter_shaper_plural$ przetwarza £energy£ §Y$energy$§! i £consumer_goods£ §Y$consumer_goods$§! w £sr_dark_matter£ §Y$sr_dark_matter$§! i £physics_research£ §Y$physics_research$§!"
job_esc_dark_matter_shaper_drone_effect_desc: "£job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$ przetwarza £energy£ §Y$energy$§!, £minerals£ §Y$minerals$§! i £food£ §Y$food$§! w £sr_dark_matter£ §Y$sr_dark_matter$§! i £physics_research£ §Y$physics_research$§!"
job_esc_dark_matter_shaper_unit_effect_desc: "£job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$ przetwarza £energy£ §Y$energy$§! i £minerals£ §Y$minerals$§! w £sr_dark_matter£ §Y$sr_dark_matter$§! i £physics_research£ §Y$physics_research$§!"

nhsc_building_magmaminer_1: "Kompleks Wydobycia Głębinowego"
nhsc_building_magmaminer_1_desc: "Megastrukturalna kopalnia, która sięga samego rdzenia planety. Wymaga ogromnej ilości pracowników, lecz wytwarza równomiernie dużą ilość zasobów. \n\n§to thRWARNING: Ostrożnie! Zbudowanie tego kompleksu zmniejszy możliwą ilość dzielnic do zbudowania o 5.§!"
nhsc_building_magmaminer_2: "Ulepszony Kompleks Wydobycia Głębinowego"
nhsc_building_magmaminer_2_desc: "Jeszcze większy i bardziej wydajny kompleks kopalniany, który wydobędzie cenne zasoby z jądra planety."
job_esc_planetary_core_miner_effect_desc: "£job_esc_planetary_core_miner£ $job_esc_planetary_core_miner_plural$ produkuje large amounts of £minerals£ §Y$minerals$§! poprzez przekopywanie skorupy i jądra planety."
job_esc_planetary_core_miner_drone_effect_desc: "£job_esc_planetary_core_miner_drone£ $job_esc_planetary_core_miner_drone_plural$ produkuje large amounts of £minerals£ §Y$minerals$§! poprzez przekopywanie skorupy i jądra planety."
job_esc_planetary_core_miner_unit_effect_desc: "£job_esc_planetary_core_miner_unit£ $job_esc_planetary_core_miner_unit_plural$ produkuje large amounts of £minerals£ §Y$minerals$§! poprzez przekopywanie skorupy i jądra planety."

