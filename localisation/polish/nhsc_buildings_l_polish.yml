### Fallen Empire Buildings

nhsc_building_nanite_containment: "Nanorobotyczna Maszyna Klonująca"
nhsc_building_nanite_containment_desc: "Wielka struktura zawierająca ogromne ilości samoreplikujących się nanorobotów, oryginalnie stworzona przez pradawną, wymarłą i wysoce zaawansowaną cywilizację."

nhsc_building_psi_energy_spire: "Psioniczna Energetyczna Iglica"
nhsc_building_psi_energy_spire_desc: "ten masywny obiekt operuje ogromną energią materialnego świata jak i psionicznego."

nhsc_building_localized_gravity_fault: "Uskok Grawitacyjny"
nhsc_building_localized_gravity_fault_desc: "Dawno, dawno temu, eksperyment przeprowadzony na tym terenie utworzył dziurę w ciągłości czasoprzestrzeni. Od tego momentu uskok był wykorzystywany do wydobycia zasobów z innych wymiarów."

nhsc_building_crystalline_manufacture: "Fabryka Kryształów"
nhsc_building_crystalline_manufacture_desc: "Fabryka wybudowana poprzez użycie dawno nieuświadczonych technologii, które absorbowały żyjące kryształy do niemalże nielimitowanego dostępu do rzadkich i cennych surowców."
