 pretender.1.name: "[From.GetRegnalName] умирает, не оставив наследника"
 
 pretender.1.desc_01: "[From.GetRegnalName] ушел из жизни, о чем было объявлено спустя семь дней оплакивания на [Root.Capital.GetName]. К сожалению, наследник не был объявлен, и на трон появилось сразу два претендента.\n\nСамый влиятельный претендент был коронован как [Root.GetRulerTitle] под именем [Root.GetRulerName], однако его противник далек от признания справедливости этого решения."
 
 pretender.1.desc_02: "[From.GetRegnalName] покинул это место и начал свой путь к следующему. К сожалению, Духи пока не нашли избранника, которому бы даровали нам знаки и предзнаменования, чтобы с уверенностью объявить наследника.\n\nПосле горячих споров, [Root.GetRulerName] был коронован как следующий [Root.GetRulerTitle], но согласились с этим не все. Теперь претенденты среди высших санов пытаются собрать за собой как можно больше поддержки."
 
 pretender.1.desc_03: "[From.GetRegnalName] умер, не объявив наследника и оставив наше правительство в смятении. [Root.GetRulerName] был объявлен наследником, сумев собрать значительную поддержку среди военачальников в столице, но ситуация остается неразрешенной, и другие претенденты продолжают собирать своих единомышленников, чтобы выступить против правления нового [Root.GetRulerTitle]."
 
 pretender.1.desc_04: "[From.GetRegnalName] был предан своей плотью, и наши алгоритмы не смогли найти ему оптимальную замену. Чтобы не терять производительность, новый [Root.GetRulerTitle] был выбран случайным образом, и теперь [Root.GetRulerName] - новый интерпретатор непогрешимой воли Главного Компьютера.\n\nОднако, не все с этим согласились, и появились те кто считал себе лучше подготовленным для исполнения этой почетной роли."
 
 pretender.1.desc_05: "[From.GetRegnalName] ушел из жизни и все население в империи [Root.GetName] в трауре. К сожалению, наследник так и не был объявлен, и это вызвало некоторые споры среди знати .\n\n[Root.GetRulerName] был коронован как новый [Root.Capital.GetName], но претенденты, заявляющие о отдаленном родстве с [From.GetRegnalName], пытаются опровергнуть, что новый [Root.GetRulerTitle] справедливо посажен на правление."
 
 pretender.1.tooltip: "Появляются группировки претендентов."

