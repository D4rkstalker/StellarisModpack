 # Planetary Modifiers
 planetary_rebels: "Сепаратистское движение"
 planetary_rebels_desc: "Смута и нестабильность, длившиеся месяцами, заставили население подвергнуть сомнение компетентность нынешних правителей. В воздухе витает идея отделения, а в подполье организуется группа сепаратистов."
 planet_no_sector: "Сектор без поддержки"
 planet_no_sector_desc: "Отсутствие поддержки от основных секторов сделало эту планету очагом преступности."

 planet_frontier_sector: "Пограничный сектор"
 planet_frontier_sector_desc: "Эта планета находится на в новообразованном пограничном секторе. Здесь не действуют законы, а обеспечение весьма нестабильно. Местное население не связывает себя со столь далекими вещами, как столичное правительство."

 planet_integrated_sector: "Обеспеченный сектор"
 planet_integrated_sector_desc: "Эта планета находится в секторе, который полностью интегрирован с государством. Сектор обеспечен всем необходимым, и повсюду видны следы хорошего правления."

 planet_fundamental_sector: "Центральный сектор"
 planet_fundamental_sector_desc: "Эта планета находится в секторе, являющемся основопологающим для самосознания нации. Он находитя под контролем государства многие поколения, и местные граждане гордятся этим фактом."

