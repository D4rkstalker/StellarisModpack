 civcom.3000.heritage.desc: "Мой §Y[root.GetRulerTitle]§!, империя в кризисной ситуации. Из-за, безусловно, беспочвенных слухов, касающихся вашей родословной, один из ваших родственников заявил, что он является настоящим наследником. Он смог собрать вокруг себя значительное число сторонников и взял под контроль один из секторов, и теперь имеет наглость заявлять, что это МЫ восстали против него. С этого момента, мы находимся в состоянии войны с его фракцией нашей империи."

 civcom.3000.ascension.desc: "О §Y[root.GetRulerTitle]§!, империя в кризисной ситуации. Из-за, безусловно, беспочвенных слухов, касающихся вашего восхождения на престол, один из ваших родственников заявил, что он является настоящим наследником. Он смог собрать вокруг себя значительное число сторонников и взял под контроль один из секторов, и теперь имеет наглость заявлять, что это МЫ восстали против него. С этого момента, мы находимся в состоянии войны с его фракцией нашей империи."

