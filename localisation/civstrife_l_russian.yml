 unrest.101.civstrife.desc:1 "Долго накапливавшееся напряжение на планете §Y[target_planet.GetName]§! стало причиной теракта. Несмотря на то, что жертв и повреждений было немного, вера в то, что [Root.Owner.GetName] способны защитить свое население была поколеблена."

 unrest.105.civstrife.desc:1 "Произошел крупный теракт, очень обеспокоившее население колонии на планете §Y[target_planet.GetName]§!. Несмотря на то, что государственно важные объекты были нетронуты, этот тщательно спланированный акт терроризма потряс всю колонию, повлекши за собой обширный повреждение собственности и значительные потери среди населения."

 unrest.110.civstrife.desc:1 "Отчеты с планеты §Y[riot_avert_planet.GetName]§! утверждали, что там неизбежно назревает вот-вот готовое начаться восстание. Однако, благодаря быстрым и решительным действиям, предпринятым силами [Root.Owner.GetAdj] при содействии лояльных граждан, эта угроза была устранена."

