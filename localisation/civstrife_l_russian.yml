 civcom.1105.leader.desc: "Приветствую вас. Раньше я был известен вам как [civwar_rebels.Ruler.GetRebelRulerClass] §H[civwar_rebels.Ruler.GetName]§!, главу фракции §Y[civwar_party_name_leader.GetName]§!. Однако, ваше правительство пренебрегало нами слишком долго, теперь народ решил - пришла пора. С этого дня я больше не ваш [civwar_rebels.Ruler.GetRebelRulerClass]. Теперь, я стал правителем §H[civwar_rebels.GetName]§! как §Y[civwar_rebels.GetRulerTitle]§!. Я владею полной поддержкой своей нации, и мы готовы защищать себя.\n\nОднако, я надеюсь, что этого не потребуется. В интересах предотвращения дальнейшего кровопролития, я хочу предложить вам сделку.\n\nМы готовы выплачивать репарации в виде §Y15% всех наших доходов§! взамен на гарантию нашей бессрочной автономии."

