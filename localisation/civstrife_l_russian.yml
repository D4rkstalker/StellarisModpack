 civcom.1100.secession.dem.desc: "Народ §H[root.GetName]§! честно и законно проголосовал за право моих людей на сецессию. На данном этапе нас больше не смогут остановить никакими бюрократическими уловками. Как действующий §Y[root.GetRulerTitle]§! этой нации, я сделал все, что в моих силах, чтобы обеспечить отделение §H[civwar_rebels.GetName]§!. Не пытайтесь оспорить это решение силой, ибо оно полностью законно. Мы все еще можем обойтись без войны."
 civcom.1100.secession.not_dem.desc: "Я, новый законно титулованный §Y[root.GetRulerTitle]§!, властью, данной мне, объявляю законную сецессию своего народа. На данном этапе нас больше не смогут остановить никакими бюрократическими уловками. Как действующий §Y[root.GetRulerTitle]§! этой нации, я сделал все, что в моих силах, чтобы обеспечить отделение §H[civwar_rebels.GetName]§!. Не пытайтесь оспорить это решение силой, ибо оно полностью законно. Мы все еще можем обойтись без войны."


