 civcom.6000.name: "[mad_faction_leader.GetTitle] §H[mad_faction_leader.GetName]§!"

 civcom.6000.corrupt.sector: "А, я все ждал, когда же вы ответите. Мы оба знаем, почему это происходит: моя фракция в вас разочаровалась. Они считают, что ваша администрация закрывает глаза на их нужды. Некоторые из них склоняются к радикальному решению вопроса. Я же, однако, отношусь к вашим действиям с пониманием. Говоря прямо, мой сектор нуждается в повышеных дотациях. Если вы сможете обеспечить это условие, я уверен, что смогу держать фракцию в узде."
 civcom.6000.corrupt.unemployed: "А, я все ждал, когда же вы ответите. Мы оба знаем, почему это происходит: моя фракция в вас разочаровалась. Они считают, что ваша администрация закрывает глаза на их нужды. Некоторые из них склоняются к радикальному решению вопроса. Я же, однако, отношусь к вашим действиям с пониманием. Как вы прекрасно знаете, на данный момент я не возглавляю ни один сектор. Если вы меня назначите главой одного из секторов, и этот сектор получит повышенные дотации из центра, я уверен, что смогу держать фракцию в узде."

 civcom.6000.normal: "А, я все ждал, когда же вы ответите. Вы уже знаете, каков расклад и чего мы хотим. Каким будет ваш ответ?"

 civcom.6000.corrupt_no_deal: "Да ни за что."
 civcom.6000.corrupt_deal: "Хорошо, мы заключим сделку."

 civcom.6000.funding: "Может решим вопрос финансовой помощью вашей группе?"
 civcom.6000.bribe: "Возможно, мы сможем договориться выгоде лично для тебя?"
 civcom.6000.election: "Я готов объявить выборы."
 civcom.6000.heir: "Я объявлю тебя своим наследником."
 

