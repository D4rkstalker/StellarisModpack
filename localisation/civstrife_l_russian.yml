 civelect.1010.name: "Сомнения в Честности Выборов"
 
 civelect.1010.desc: "§Y[dispute_party.GetName]§! опубликовала свои изыскания в отношении последних выборов. Их расследование продемонстрировало свидетельства нарушений протокола голосования и запугивания избирателей. В частности, они утверждают что победитель выборов, §Y[ruler.pop_faction.GetName]§!, может стоять за этими нарушениями. По их обвинениям заведено официальное расследование."

 civelect.1011.name: "Сомнения в Честности Выборов"
 civelect.1011.desc: "§Y[dispute_party.GetName]§! подняла вопрос, легитимно был избран нынешний §Y[owner.GetRulerTitle]§!. Они считают, что избирательный процесс был каким-то образом скомпрометирован, и что §H[ruler.GetName]§! из фракции §Y[ruler.pop_faction.GetName]§! избран нечестным путем. По их обвинениям заведено официальное расследование."

 civelect.1100.name: "Расследование выборов: Замять дело?"
 civelect.1100.dem.desc: "Началось расследование, начатое по обвинениям, которые выдвинули §Y[dispute_party.GetName]§!, в отношении честности избирательных процедур. Недавно с нашей администрацией связался чиновник, тесно связанный со следствием. Он заявляет, что детективы напали на след, и что в ближайшее время они докопаются до грязных секретов, которые с большой вероятностью положат конец нашему правлению. Тем не менее, он гарантирует, что может предотвратить попадание всех улик в руки следствия. Естественно, за эту помощь они ожидают существенное вознаграждение."

 civelect.1100.other.desc: "Началось расследование по обвинениям, которые выдвинули §Y[dispute_party.GetName]§!, по вопросу легитимности последнего выбора на роль §Y[owner.GetRulerTitle]§!. Недавно с нашей администрацией связался чиновник, тесно связанный со следствием. Он заявляет, детективыание нипало на след, и что в ближайшее время они докопаются до грязных секретов, которые с большой вероятностью положат конец нашему правлению. Тем не менее, он гарантирует, что может предотвратить попадание всех улик в руки следствия. Естественно, за эту помощь они ожидают существенное вознаграждение."

 civelect.1110.name: "Расследование Выборов: Переворот!"
 civelect.1110.desc: "Видимо решив, что расследования было недостаточно, §Y[dispute_party.GetName]§! принимает решение взять все в свои руки, устроив переворот. Этой ночью участники этой фракции взяла штурмом и заняла штабы законодательной и исполнительной власти. Параллельно с этим, их оперативники атаковали резиденцию правителя. §Y[owner.GetRulerTitle]§! §H[owner.GetRulerName]§! был захвачен и казнен на месте. После этого бывший §Y[dispute_party.leader.GetTitle]§!, §H[dispute_party.leader.GetName]§!, глава фракции §Y[dispute_party.GetName]§!, был провозглашен как полноправный §Y[owner.GetRulerTitle]§! империи §Y[owner.GetName]§!. Глобальная реакция граждан на данные события пока неизвестна."

 civelect.2100.name: "Расследование Выборов Завершено"
 civelect.2100.nothing.good.dem.desc: "Подведены итоги расследования, начатого после обвинений от фракции §Y[dispute_party.GetName]§! в отношении честности выборов. Следствие не выявило свидетельств незаконного влияния на избирательные процедуры. В связи с прозрачностью проведенного расследования, §Y[dispute_party.GetName]§! удовлетворена этим исходом."

 civelect.2100.nothing.bad.dem.desc: "Подведены итоги расследования, начатого после обвинений от фракции §Y[dispute_party.GetName]§! в отношении честности. Следствие не выявило свидетельств незаконного влияния на избирательные процедуры. Однако, после этого оглашения §Y[dispute_party.Leader.GetTitle]§! §H[dispute_party.Leader.GetName]§!, лидер фракции §Y[dispute_party.GetName]§! объявил расследование подставным, и что их фракция не согласна с результатами. В настоящий момент их дальнейшие действия сложно предсказать."

 civelect.2100.nothing.good.other.desc: "Подведены итоги расследования, начатого после обвинений от фракции §Y[dispute_party.GetName]§! в отношении того, как был выбран последний §Y[owner.GetRulerTitle]§!. Следствие не выявило свидетельств незаконного влияния на выбор. В связи с прозрачностью проведенного расследования, §Y[dispute_party.GetName]§! удовлетворена этим исходом."

 civelect.2100.nothing.bad.other.desc: "Подведены итоги расследования, начатого после обвинений от фракции §Y[dispute_party.GetName]§! в отношении того, как был выбран последний §Y[owner.GetRulerTitle]§!. Следствие не нашло свидетельств, доказывающих совершение каких-либо неправомерных действий в отношении процесаа выбора. Однако, после публикации данных результатов §Y[dispute_party.Leader.GetTitle]§! §H[dispute_party.Leader.GetName]§!, лидер фракции §Y[dispute_party.GetName]§! заявил, что это расследование - показуха, и что его организация не согласна с выводами. Теперь от их фракции можно ожидать чего угодно."

 civelect.2100.inconclusive.good.dem.desc: "Подведены итоги расследования, начатого после обвинений от фракции §Y[dispute_party.GetName]§! в отношении честности избирательных процедур. Результаты были недостаточны, чтобы сделать однозначный вывод. Были задержаны и признаны виновными несколько региональных управленцев, однако достаточных свидетельств, указывающих на то, что действительно есть глобальная схема, влиявшая на результат выборов - нет. Так как расследование велось полностью прозрачно, §Y[dispute_party.GetName]§! удовлетворены результатами."

