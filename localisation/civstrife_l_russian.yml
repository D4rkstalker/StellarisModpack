 # Origins

 origin_civwar: "Сепаратитстское Государство"
 origin_civwar_desc: "Это государство образовалось после политических разногласий, приведших к отделению от другой нации."

 origin_plan_rebellion: "Восставшая Планета"
 origin_plan_rebellion_desc: "Это государство появилось на планете, отделившейся от крупной империи."

 origin_sec_rebellion: "Сектор Повстанцев"
 origin_sec_rebellion_desc: "Это государство появилось в секторе, отделившемся от крупной империи."

 origin_coup_successor: "Оспариваемое Наследство"
 origin_coup_successor_desc: "В условиях династического кризиса член побочной ветви королевского рода смог получить достаточно поддержки, чтобы стать новым наследником престола."

 origin_coup_independent: "Спорная Верность"
 origin_coup_independent_desc: "Имперский род этого государства когда-то был одним из родов аристократии другой империи. Однако, династический кризис подтолкнул их к объявлению независимости, когда на трон взошел лже-монарх."

 origin_disinherited_heir: "Лишенный Наследства"
 origin_disinherited_heir_desc: "Бывший наследник трона, изгнанный из рода, ждет хорошей возможности отомстить и прийти к власти."

 origin_exile_government: "Правительство в Изгнании"
 origin_exile_government_desc: "После потери всех своих территорий, правительство этого государства ушло в изгнание. Они надеются, что однажды они смогут взять под контроль территорию, которую назовут своей."

 origin_restored_government: "Возрожденная Нация"
 origin_restored_government_desc: "После потери всех своих территорий, правительство этого государства ушло в изгнание. Путем сложных политических манеров они смогли оставить за собой контроль над их родным миром."

 origin_restored_successor_government: "Государство-преемник"
 origin_restored_successor_government_desc: "После потери всех своих территорий, правительство этого государства ушло в изгнание. Путем сложных политических манеров они смогли оставить за собой контроль над некоторыми территориями."

 origin_nationalist_rebellion: "Восстание Нации"
 origin_nationalist_rebellion_desc: "Это государство создано националистами, вернувшими себе свою родину."

 origin_nationalist_restoration: "Возрождение Нации"
 origin_nationalist_restoration_desc: "Это государство утратило свою прежнюю территорию. Однако, другая империя даровала им новые земли."

 origin_disinherited_heir: "Лишенный Наследства"
 origin_disinherited_heir_desc: "Заглушка-происхождение лишенного наследства."

 origin_heir_rebellion: "Лишенный Наследства"
 origin_heir_rebellion_desc: "Это государство основано бывшим наследником, отвоевавшим территорию, которая принадлежала ему по праву."

 origin_isolated_rebellion: "Изолированный сектор"
 origin_isolated_rebellion_desc: "Это государство сформировалось, когда на этих отдаленных территориях решили, что Родина не может управлять ими эффективно."

 origin_civstrife_slave_rebellion: "Восстание Рабов"
 origin_civstrife_slave_rebellion_desc: "Это государство основано рабами, которые доблестно восстали и свергли своих угнетателей."

 origin_civsecession: "Политическая Сецессия"
 origin_civsecession_desc: "Это государство сформировалось после получения своей независимости мирным демократическим путем."

