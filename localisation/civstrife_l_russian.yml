 # civcom.1100.desc: "Приветствую вас. Раньше я был известен вам как губернатор §H[civwar_rebels.Ruler.GetName]§!, главу фракции §Y[civwar_party_name_leader.GetName]§!. Однако, ваше правительство пренебрегало нами слишком долго, теперь народ решил - пришла пора. С этого дня я не ваш Губернатор. Теперь, я стал правителем §H[civwar_rebels.GetName]§! как §Y[civwar_rebels.GetRulerTitle]§!. Я владею полной поддержкой своей нации, и мы готовы защищать себя. Я рекомендую вашему правительству принять это во внимание, дабы избежать дальнейшего кровопролития."

