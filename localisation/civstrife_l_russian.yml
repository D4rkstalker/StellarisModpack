 civcom.1000.name: "[civwar_rebels.GetRulerTitle] §H[civwar_rebels.Ruler.GetName]§!"
 civcom.1000.leader.plan.desc: "Приветствую вас. Раньше я был известен вам как [civwar_rebels.Ruler.GetRebelRulerClass] §H[civwar_rebels.Ruler.GetName]§!, главу §Y[civwar_party_name_leader.GetName]§!. Однако, ваше правительство пренебрегало нами слишком долго, теперь народ §Y[civwar_rebels.capital_scope.GetName]§! решил - пришла пора. С этого дня я не ваш [civwar_rebels.Ruler.GetRebelRulerClass]. Теперь, я стал правителем §H[civwar_rebels.GetName]§! как §Y[civwar_rebels.GetRulerTitle]§!. Я владею полной поддержкой своей нации, и мы готовы защищать себя. Я рекомендую вашему правительству принять это во внимание, дабы избежать дальнейшего кровопролития."
 civcom.1000.newleader.plan.desc: "Приветствую вас. Меня зовут §H[civwar_rebels.Ruler.GetName]§!, бывший член §Y[civwar_party_name_leader.GetName]§!. Однако, ваше правительство пренебрегало нами слишком долго, теперь народ решил - пришла пора. Теперь, я стал правителем §H[civwar_rebels.GetName]§! как §Y[civwar_rebels.GetRulerTitle]§!. Я владею полной поддержкой своей нации, и мы готовы защищать себя. Я рекомендую вашему правительству принять это во внимание, дабы избежать дальнейшего кровопролития."
 civcom.1000.separatist.plan.desc: "Приветствую вас. Меня зовут §H[civwar_rebels.Ruler.GetName]§!, я являюсь представителем народа §Y[civwar_rebels.capital_scope.GetName]§!, которым долгое время ваше правительство пренебрегало, оставаясь глухим к нашей нищете. Сегодня, я был избран правителем новообразованного §H[civwar_rebels.GetName]§! как §H[civwar_rebels.GetRulerTitle]§!. Я рекомендую вашему правительству принять это во внимание, дабы избежать дальнейшего кровопролития."
 civcom.1000.slaves.plan.desc: "Меня зовут §H[civwar_rebels.Ruler.GetName]§!. Наши бравые бойцы за свободу разгромили ваши войска, заняв §Y[civwar_rebels.capital_scope.GetName]§! и окружающие системы. Отныне люди этой планеты перестали быть рабами вашего режима. Я был избран, чтобы возглавлять новообразованное правительство §H[civwar_rebels.GetName]§! как §H[civwar_rebels.GetRulerTitle]§!. Мы уже показали, что не боимся умереть, борясь за свои идеи, поэтому я рекомедую прекратить дальнейшее кровопролитие."

 civcom.1000.leader.sec.desc: "Приветствую вас. Раньше я был известен вам как [civwar_rebels.Ruler.GetRebelRulerClass] §H[civwar_rebels.Ruler.GetName]§!, главу §Y[civwar_party_name_leader.GetName]§!. Однако, ваше правительство пренебрегало нами слишком долго, теперь народ §Y[sector_name_leader.GetName]§! решил - пришла пора. С этого дня я не ваш [civwar_rebels.Ruler.GetRebelRulerClass]. Теперь, я стал правителем §H[civwar_rebels.GetName]§! как §Y[civwar_rebels.GetRulerTitle]§!. Я владею полной поддержкой своей нации, и мы готовы защищать себя. Я рекомендую вашему правительству принять это во внимание, дабы избежать дальнейшего кровопролития."
 civcom.1000.slaves.sec.desc: "Меня зовут §H[civwar_rebels.Ruler.GetName]§!. Наши бравые бойцы за свободу разгромили ваши войска и захватили сектор §Y[sector_name_leader.GetName]§!. Отныне люди этого сектора перестали быть рабами вашего режима. Я был избран, чтобы возглавлять новообразованное правительство §H[civwar_rebels.GetName]§! как §Y[civwar_rebels.GetRulerTitle]§!. Я владею полной поддержкой своей нации, и мы уже показали, что не боимся умереть, борясь за свои идеи. Я рекомендую вашему правительству принять это во внимание, дабы избежать дальнейшего кровопролития."

 civcom.1000.nationalist.support.desc: "Приветствую вас. Я - §H[civwar_rebels.Ruler.GetName]§!, бывший член §Y[civwar_party_name_leader.GetName]§!. Ныне, я возглавляю новое государство - §H[civwar_rebels.GetName]§!, как §Y[civwar_rebels.GetRulerTitle]§!.\n\nНаше новое правительство создано по образу и подобию §Yнашей родины§!, §Y[nat_motherland_model.GetName]§!, пообещавшей нам §Yполную поддержку в этом конфликте§!. Если вы решите атаковать нас, §Pвы также окажетесь в войне с ними§!. Принимая сказанное во внимание, я рекомендую вашему правительству признать наше государство, дабы не провоцировать дальнейшего кровопролития."
 civcom.1000.nationalist.no_support.desc: "Приветствую вас. Я - §H[civwar_rebels.Ruler.GetName]§!, бывший член §Y[civwar_party_name_leader.GetName]§!. Теперь, как §Y[civwar_rebels.GetRulerTitle]§!, я возглавляю новое государство §Y[nat_motherland_model.GetAdj]§!, §H[civwar_rebels.GetName]§!.\n\nНаше новое правительство создано по образу и подобию §Yнашей родины§!, §Y[nat_motherland_model.GetName]§!. Я рекомендую вашему правительству признать наше государство, дабы не провоцировать дальнейшего кровопролития."

 civcom.1000.nationalist.mult.support.desc: "Приветствую вас. Меня зовут §H[civwar_rebels.Ruler.GetName]§!, бывший член §Y[civwar_party_name_leader.GetName]§!. Ныне, я возглавляю новое государство - §H[civwar_rebels.GetName]§!, как §Y[civwar_rebels.GetRulerTitle]§!.\n\nНаше новое правительство создано по образу и подобию §Yнашей родины§!, §Y[nat_motherland_model.GetName]§!, пообещавшей нам §Yполную поддержку в этом конфликте§!. Если вы решите атаковать нас, §Pвы также окажетесь в войне с ними§!, и с остальными государствами §Y[nat_motherland_model.GetAdj]§!, поднявших восстание против вас. Принимая сказанное во внимание, Я рекомендую вашему правительству признать наши государства, чтобы избежать дальнейшего кровопролития."
 civcom.1000.nationalist.mult.no_support.desc: "Приветствую вас. Меня зовут §H[civwar_rebels.Ruler.GetName]§!, бывший член §Y[civwar_party_name_leader.GetName]§!. Теперь, как §Y[civwar_rebels.GetRulerTitle]§!, я возглавляю новое государство §Y[nat_motherland_model.GetAdj]§!, §H[civwar_rebels.GetName]§!.\n\nНаше новое правительство создано по образцу §Yнашей родины§!, §Y[nat_motherland_model.GetName]§!. Мы находимся в союзе с остальными государствами §Y[nat_motherland_model.GetAdj]§!, поднявших восстание против вас, и готовы к совместной обороне против вас. Принимая сказанное во внимание, Я рекомендую вашему правительству признать наши государства, чтобы избежать дальнейшего кровопролития."

 civcom.1000.separatist.sec.desc: "Приветствую вас. Меня зовут §H[civwar_rebels.Ruler.GetName]§!, я являюсь представителем народа сектора §Y[sector_name_leader.GetName]§!, которым долгое время ваше правительство пренебрегало, оставаясь глухим к нашей нищете. Сегодня, я был избран правителем новообразованного §H[civwar_rebels.GetName]§! как §H[civwar_rebels.GetRulerTitle]§!. Я рекомендую вашему правительству принять это во внимание, дабы избежать дальнейшего кровопролития."
