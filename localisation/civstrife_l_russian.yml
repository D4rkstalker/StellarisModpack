 # Government-in-Exile

 civcom.9000.name: "Правительство §Y[from.GetName]§! в изгнании"
 civcom.9000.regular: "Приветстую вас, высокочтимый §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§!. Я §H[from.ruler.GetName]§!, глава правительства §Y[from.GetName]§!. Как вы уже, вероятно, знаете, наши владения были целиком захвачены другой империей. Ради народа §Y[from.GetSpeciesAdj]§!, наше правительство §Hушло в изгнание§!. Однако, чтобы мы могли как-то функциронировать, нам необходима территория, где мы сможем обосноваться. Цель моей сегондяшней аудиенции - попросить вас об убежище и о такой территории."
 civcom.9000.subject: "Приветствую вас, §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§!. Я, §H[from.ruler.GetName]§!, как бывший лидер вашего вечно верного вассала, §Y[from.GetName]§!, прошу убежища для нашего правительства. Как вам, несомненно, известно, наши территории были целиком завоеваны вражескими силами. Ради народа §Y[from.GetSpeciesAdj]§!, наше правительство §Hушло в изгнание§!. Однако, чтобы мы могли как-то функциронировать, нам необходима место, где мы сможем обосноваться. Мы надеемся, что вы, как наш бывший благодетель, сможете помочь в этом деле."

 civcom.9000.deny: "Мы не можем вам помочь."
 civcom.9000.host: "Мы поможем вам."

 civcom.9100.name: "Правительство §Y[exiled_gov_enclave_country.GetName]§! в изгнании"
 civcom.9100.other.desc: "Приветствую вас. Я §H[exiled_gov_enclave_country.ruler.GetName]§!, глава фракции §Y[exiled_gov_enclave_country.GetName]§!.\n\nКак вам, возможно, уже осведомлены, наши территории были полностью захвачены силами другой империи. Во имя народа §Y[exiled_gov_enclave_country.GetSpeciesAdj]§!, наше правительство §Hушло в изгнание§!."
 civcom.9100.host.desc: "Приветствую вас. Я §H[exiled_gov_enclave_country.ruler.GetName]§!, глава правительства  §Y[exiled_gov_enclave_country.GetName]§! в изгнании.\n\nЧто я могу для вас сделать, мой дорогой благодетель?"

 civcom.9100.back: "Мы хотим обсудить с вами иной вопрос."

 civcom.9100.land: "Мы желаем выделить вам территорию."
 civcom.9100.host: "Как ваши §YБлагодетели§!, мы желаем обсудить с вами кое-что еще."

 civcom.9110.desc: "Ради вас - что угодно. Какой вопрос вы хотите обсудить?"
