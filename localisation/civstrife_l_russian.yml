 civend.1001.name: "§Y[defeated_traitor.GetName] Сводит Счеты с Жизнью!§!"
 civend.1001.hanging.desc: "Предатель мертв. В соответствии с полевыми докладами, осознав неизбежность своего поражения, §H[defeated_traitor.GetName]§! повесился."
 civend.1001.jumping.desc: "Предатель мертв. В соответствии с полевыми докладами, осознав неизбежность своего поражения, §H[defeated_traitor.GetName]§! выпрыгнул из окна своей штаб-квартиры. Наши войска нашли его искалеченные останки и подтвердили личность мертвеца."
 civend.1001.spacing.desc: "Предатель мертв. В соответствии с полевыми докладами, §H[defeated_traitor.GetName]§! был на борту одного из своих кораблей. По словам сдавшихся очевидцев, он произнес вдохновенную речь, после чего зашел в воздушный шлюз и разгерметизировал его."
 civend.1001.gun.desc: "Предатель мертв. В соответствии с полевыми докладами, осознав неизбежность своего поражения, §H[defeated_traitor.GetName]§! застрелился."
 civend.1001.poison.desc: "Предатель мертв. В соответствии с полевыми докладами, осознав неизбежность своего поражения, §H[defeated_traitor.GetName]§! принял яд."
 civend.1001.coup.desc: "Предатель мертв. В соответствии с полевыми докладами, когда неизбежность поражения стала очевидна, группа \"верных\" офицеров, находившихся при §H[defeated_traitor.GetName]§! убила его."

 civend.1001.a: "Жаль, что мы не смогли захватить его живьем."

 civend.1003.name: "§Y[defeated_traitor.GetName] Бежит!§!"
 civend.1003.desc: "Предатель §H[defeated_traitor.GetName]§! сбежал. Похоже, что §H[defeated_traitor.GetName]§!, осознав неизбежность своего поражения, он вместе с кучкой ближайших советников смог сбежать из пределов наших владений. Время покажет, чем нам это аукнется."

 civend.1003.a: "Черт побери!"

 civend.1004.name: "§Y[defeated_traitor.GetName] Захвачен!§!"
 civend.1004.coup.desc: "Предатель §H[defeated_traitor.GetName]§! был сдан нам. Похоже, что группа приближенных советников и офицеров осознали неминуемость их поражения и взяли §H[defeated_traitor.GetName]§! в заложники, продержав его до прибытия наших войск."
 civend.1004.normal.desc: "Предатель §H[defeated_traitor.GetName]§! был схвачен нами. Наш спецназ обезвредил §H[defeated_traitor.GetName]§!, приняв ожесточенный последний бой во вражеской штаб-квартире."

 civend.1004.a: "Великолепно!"

 civend.5001.name: "Входящий Вызов"
 civend.5001.desc: "Похоже, что политический деятель из §Y[traitor_home_country.GetName]§! покинул свои земли и теперь просит нашей аудиенции."

 civend.5001.a: "Интересно. Выведите на экран."

 civend.5002.name: "§YЛидер-предатель Найден§!"
 civend.5002.desc: "Мы получили информацию о местонахождении §H[defeated_traitor_asylum.GetName]§!, который покинул наши владения, проиграв свою войну против нас. Наша разведка смогла определить его текущее местонахождение - §Y[from.GetName]§!. Тревожным фактом стало то, что теперь он работает на правительство §Y[from.GetAdj]§! как их новый §Y[defeated_traitor_asylum.GetTitle]§!."
 # Admiral needs "an" # Не удалять повтор, он сделан специально из-за адмирала
 civend.5012.desc: "Мы получили информацию о местонахождении §H[defeated_traitor_asylum.GetName]§!, который покинул наши владения, проиграв свою войну против нас. Наша разведка смогла определить его текущее местонахождение - §Y[from.GetName]§!. Тревожным фактом стало то, что теперь он работает на правительство §Y[from.GetAdj]§! как их новый §Y[defeated_traitor_asylum.GetTitle]§!."

 civend.5002.a: "Да как они смеют давать убежище предателю!"

 civend.9005.name: "§YЛидер-предатель Погиб§!"
 civend.9005.desc: "Согласно нашим источникам §Y[from.GetName]§!, предатель §H[dead_traitor.GetName]§! мертв. Нам доподлинно неизвестно, что именно послужило тому причиной, но можно однозначно сказать, что у нас одной проблемой меньше."

 civend.9005.a: "Превосходно."

