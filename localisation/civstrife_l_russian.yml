 civnat.9215.original_name.desc: "После победы в войне за правительство в изгнании §Y[new_homeland.GetName]§!, они вновь контролируют территорию, которой могут править. В связи с этим правительство в изгнании объявило об окончании изгнания, а также о том, что государство §H[new_homeland.GetName]§! официально восстановлено. Остается только ждать, как это повлияет на политический климат в Галактике."

