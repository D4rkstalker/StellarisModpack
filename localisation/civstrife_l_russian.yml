 civend.6000.name: "§Y[defeated_traitor.GetName] Казнен!§!"
 civend.6000.name: "§Y[defeated_traitor.GetName] Мертв!§!"

 civend.6000.hanged.desc: "Сегодня, на экстренной имперской трансляции, предатель Родины §H[defeated_traitor.GetName]§! был казнен через повешение. И да запомнят этот день все предатели и потенциальные мятежники."
 civend.6000.firing_squad.desc: "Сегодня, на экстренной имперской трансляции, предатель Родины §H[defeated_traitor.GetName]§! был казнен через сожжение. И да запомнят этот день все предатели и потенциальные мятежники."
 civend.6000.guillotine.desc: "Сегодня, на экстренной имперской трансляции, предатель Родины §H[defeated_traitor.GetName]§! был казнен на гильотине. И да запомнят этот день все предатели и потенциальные мятежники."

 civend.6000.flayed.desc: "Сегодня, после долгих часов свежевания умелыми палачами, §H[defeated_traitor.GetName]§! наконец прекратил кричать. Тело предателя выставлено в столице на всеобщее обозрение как напоминание и предупреждение для всех потенциальных мятежников и предателей."
 civend.6000.stretched.desc: "Сегодня, после долгих часов, которые §H[defeated_traitor.GetName]§! провел на дыбе, его жизнь наконец оборвалась от многочисленных разрывов суставов. Тело предателя выставлено в столице на всеобщее обозрение как напоминание и предупреждение для всех потенциальных мятежников и предателей."
 civend.6000.piked.desc: "Сегодня, после долгих часов публичной пытки на колу, §H[defeated_traitor.GetName]§! мучительно умер от разрыва внутренностей и перитонита.Тело предателя выставлено в столице на всеобщее обозрение как напоминание и предупреждение для всех потенциальных мятежников и предателей"

 civend.6000.a: "Хорошо."

