 civcom.9990.name: "[grievance_party_leader.GetTitle] [grievance_party_leader.GetName]"
 civcom.9990.desc: "Спасибо за ваш звонок, [root.GetRulerTitle] [ruler.GetSecondName]. Моя группировка собрала предарительные улики, подтверждающие, что результаты недавних выборов могут быть подстроены. Мы требуем тщательного расследования и надеемся на вашу поддержку в вопросах сохранения демократических ценностей нашей державы."

 civcom.9990.a: "Мы организуем тщательное и честное расследование."
 civcom.9990.b: "Ваши доказательства надуманы. Не вижу оснований полагать, что эти выборы были нечестными ."

 civcom.9991.name: "[grievance_party_leader.GetTitle] [grievance_party_leader.GetName]"
 civcom.9991.desc: "Я поражен, сколь легко а вы отмахиваетесь от вероятности того, что могут быть нарушены фундаментальные принципы нашей державы. Обещаю, мы еще встретимся. Ради наших демократических устоев, мы обязательно раскроем правду."

 civcom.9991.a: "Удачи с этим."

 civcom.9992.name: "[grievance_party_leader.GetTitle] [grievance_party_leader.GetName]"
 civcom.9992.desc: "Несмотря на то, что вы пытались спустить все на тормозах, §Y[grievance_party]§! провела свое собственное расследование в отношении честности последних выборов. При тесном сотрудничестве с гражданами, мы получили неопровержимые доказательства того, что ваша фракция, [ruling_party.GetName], неоднократно применяла мошеннические схемы, чтобы обеспечить свою победу на выборах. Во имя демократических идеалов и от лица всего народа [root.GetName] мы требуем отставки текущего правительства и объяления внеочередных выборов."

 civcom.9992.a: "Хорошо, я объявлю новые выборы и уйду в отставку"
 civcom.9992.b: "У вас нет доказательств моего участия в этом. Я никуда не уйду."

 civcom.9993.name: "[grievance_party_leader.GetTitle] [grievance_party_leader.GetName]"
 civcom.9993.desc: "Да вам просто плевать на демократию. Единственное, что вам важно - это ваша власть. Результаты расследования будут опубликованы. Посмотрим, что скажет вам народ!"

 civcom.9993.a: "Посмотрим."

 #### Imperial Succession Crisis ####
 ####################################

 civroyal.1010.name: "Кризис Престолонаследия"
 civroyal.1010.desc: "§H[root.GetRulerName]§! стал §Y[root.GetRulerTitle]§!, не будучи назначеным в качестве наследника, что привело к смуте. Члены семьи §Y[crisis_dynasty_name.GetSecondName]§! ищут способ отстоять свои права на престол, а амбициозные губернаторы ищут возможности обеспечить свою автономию. Империя переживает неспокойные времена."
 civroyal.1010.rightful: "Я - [root.GetRulerTitle] по праву!"

 civroyal.1105.name: "Уровень Поддержки"
 civroyal.1105.desc: "Возможно, мы сможем лучше оценить наш уровень поддержки, потребовав, чтобы наши губернаторы подтвердили свою лояльность принесением клятвы новому §Y[owner.GetRulerTitle]§!."
 civroyal.1105.very_well: "Хорошо."

 civroyal.1110.name: "Отказы от Клятвы"
 civroyal.1110.desc: "К несчастью, как мы и подозревали, среди губернаторов оказались те, кто отказался приносить клятву верности нашему новому §Y[owner.GetRulerTitle]§!. Количество губернаторов-отказников - §Y[target.num_rebel_sectors]§!. Мы должны лично связаться с каждым из них."

 civroyal.1115.name: "Все Клятвы Принесены"
 civroyal.1115.desc: "К счастью, ни один губернатор не отказался принести клятву верности. Похоже, что ситуация в нашей империи стабилизируется через некоторое время."

 civcom.3000.name: "Сектор §Y[crisis_sector.GetName]§!: §H[crisis_sector_leader.GetName]§!"
 civcom.3000.gov_may_deal.desc: "А, мой §Y[root.GetRulerTitle]§!. Я подозреваю, вы вызываете меня по поводу клятвы верности. Я действительно желаю поклясться. Однако, я должен быть уверен, что дейстующее правительство готово сотрудничать со мной. Помогите мне с одной проблемой, и я принесу клятву."
 civcom.3000.gov_wont_deal.desc: "О, да это же сам §H[root.GetName]§!. Если вы связываетесь со мной по поводу клятвы, не тратьте время понапрасну. Я никогда не поклянусь в верности самозванцу. Вы - ложный §Y[root.GetRulerTitle]§!, и мы оба это знаем."
 civcom.3000.royal.desc: "А, вы наверное рассчитывали на диалог с губернатором. Но нет, губернатор этого сектора весьма мудр и понимает, что не стоит клясться в верности самозванцу. Я - истинный наследник престола, и я верну то, что принадлежит мне по праву."

 civcom.3000.pretender: "Я не самозванец!"
 civcom.3000.want: "Чего вы хотите?"

 civcom.3010.desc: "Бессмысленно это отрицать. Внимайте же: сектор §H[crisis_sector.GetName]§! провозглашает свою независимость от §Y[root.GetName]§!. Я не собираюсь быть подданным самозванца. Советую вам отпустить нас с миром, ибо мы вполне способны за себя постоять."

 civcom.3010.war: "Это измена твоему [root.GetRulerTitle]. Мы объявляем вам войну."
 civcom.3010.go: "[root.GetName] не нуждается в вас."

 civcom.3015.desc: "История рассудит, кто самозванец, а кто нет. Ждите, когда я приду забрать свой трон."

 civcom.3015.life: "Эта ошибка будет стоить ваи жизни."

 civcom.3020.monetary.desc: "Мое текущее финансовое состояние далеко от идеального. Я бы тут же принес клятву, если мой банковский счет увеличился.\n\nЯ скажу прямо - вы должны это сделать, если желаете добиться стабильности империи. В случае если я не получу желаемое, я возьму сектор §H[crisis_sector.GetName]§! под свой полный и единоличный контроль."
 civcom.3020.subject.desc: "Передайте мне полный административный контроль над сектором §H[crisis_sector.GetName]§!. Разумеется, [root.GetName] получит нашу клятву верности. Мы всего лишь желаем стать автономией. Мы можем даже сказать, что я буду действовать как ваш наместник.\n\nЯ скажу прямо - вы должны это сделать, если желаете добиться стабильности империи. Вне зависимости от того, даруете ли вы нам эти права, я возьму сектор §H[crisis_sector.GetName]§! под свой контроль. От вашего решения зависит то, получит ли §Y[root.GetName]§! нашу клятву верности."
 civcom.3020.heir.desc: "Вы - несомненно §Y[root.GetRulerTitle]§!, но вам требуется наследник. Выберите меня. Как ваш наследник, я окажу вам полную поддержку в вашем правлении.\n\nЯ скажу прямо - вы должны это сделать ради восстановления стабильности империи. Если же вы откажете мне, у меня не останется иного выбора кроме как взять этот сектор под свой полный контроль."

 civcom.3020.no: "Сделки не будет. Готовьтесь к войне."

