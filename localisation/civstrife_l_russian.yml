 war_goal_wg_slave_uprising_rebel: "Освобождение"
 war_goal_wg_slave_uprising_rebel_desc: "Вырвавшиеся из оков рабы пытаются защитить свою свободу от бывших хозяев."

 trait_disputed_heritage: "Сомнительное родство"
 trait_disputed_heritage_desc: "О происхождении этого члена правящей семьи ходят упорные слухи."

 wg_coup_disputed_end: "Война заходит в тупик. Обе стороны останутся при своих притязаниях, но §H[root.Ruler.GetName]§! согласится изменить название своей нации."

 civroyal.1009.name: "§YСлухи о Наследнике Пропадают§!"
 civroyal.1009.desc: "К счастью, слухи, бросающие тень на нашего наследника, не вызвали смуту в нашей империи. Похоже, мы наконец-то можем перестать волноваться об этом."

 civroyal.1009.a: "Превосходно."

 civroyal.9010.name: "§RСлухи о Наследнике Множатся§!"
 civroyal.9010.desc: "Среди знатных семей нашей империи ходят упорные слухи, касающиеся происхождения §Y[Root.GetHeirTitle]§! §H[Root.GetHeirName]§!. Эти слухи неоднозначно ставят под вопрос, является ли §Y[Root.GetHeirTitle]§! законным наследником. Эти слухи с большой вероятностью станут большой проблемой, когда §H[Root.GetHeirName]§! взойдет на престол."

 civroyal.9010.a: "Это возмутительно!"
 civroyal.9010.b: "Эти слухи небеспочвенны. Возможно, лучшим решением будет лишить §H[Root.GetHeirName]§! наследства."

 situation_civstrife_succession: "Кризис Престолонаследия"
 situation_civstrife_succession_type: "Кризис Престолонаследия"
 situation_civstrife_succession_desc: "§Y[owner.GetRulerTitle]§! §H[owner.ruler.GetName]§! взошел на престол, не будучи назначенным наследником. Это поставило империю в опасную ситуацию, в которой разные претенденты заявляют свои права на правление."
 situation_civstrife_succession_monthly_change_tooltip: "Кризис движется к развязке."

 succession_crisis_is_difficult: "Мы находимся в Кризисе Престолонаследия"

 approach_succession_propaganda: "Глобальная пропаганда"
 succession_propaganda_tooltip: "Мы сделаем все возможное, чтобы убедить население и ключевых персон империи в том, что §Y[owner.GetRulerTitle]§! - единственный легитимный правитель."

 succession_stage_1: "Оценка ситуации"
 succession_stage_1_desc: "Разберемся с нашей базой поддержки и определим, кому мы можем доверять."

 succession_stage_2: "Защита Права на Престол"
 succession_stage_2_desc: "Делайте то, что необходимо, чтобы не дать претендентам оспорить наше правление."

 situation_civstrife_succession_end: "Кризис престолонаследия придет к развязке, какой бы она ни была."

