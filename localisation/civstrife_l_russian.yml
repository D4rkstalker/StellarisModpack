 civheir.3000.name: "§Y[disinherited_heir.GetName]§! Сбегает"
 civheir.3000.desc: "После лишения прав на престол бывший наследник §Y[disinherited_heir.GetName]§! покинул границы наших владений. Лишь время покажет, чем обернется для нас это событие."

 civheir.3100.desc: "Реформация нашего правительства не всем по душе далеко не всем, в особенности сторонникам старых порядков. Похоже, что после потери своего статуса §Y[disinherited_heir.GetName]§!, бывший наследник, покинул границы наших владений. Лишь время покажет, чем обернется для нас это событие."

 civheir.3000.a: "Какой конфуз..."

 civheir.3020.name: "Входящий Вызов"
 civheir.3020.desc: "Похоже, что после лишения прав на престол бывший наследник §Y[traitor_home_country.GetName]§! покинул свои земли. А теперь он просит у нас аудиенции."

 civheir.3110.desc: "Похоже, что вследствие реформации правительства империи §Y[traitor_home_country.GetName]§! текущий престолонаследник потерял свой статус и бежал из своих земель. А теперь он запрашивает у нас аудиенции."

 civheir.3020.a: "Интересно."

 civheir.3030.name: "§YБывший Наследник Найден§!"
 civheir.3030.regular.desc: "Мы оказались правы в своих опасениях по поводу бывшего наследника престола, §H[disinherited_heir_asylum.GetName]§!, сбежавшего из наших владений после лишения прав на трон. Наши разведслужбы докладывают, что беглец получил политическое убежище в другом государстве - §Y[from.GetName]§!. Особые опасения вызывает то, что теперь он работает в правительстве §Y[from.GetAdj]§! в качестве §Y[disinherited_heir_asylum.GetTitle]§!."
 civheir.3030.admiral.desc: "Мы оказались правы в своих опасениях по поводу бывшего наследника престола, §H[disinherited_heir_asylum.GetName]§!, сбежавшего из наших владений после лишения прав на трон. Наши разведслужбы докладывают, что беглец получил политическое убежище в другом государстве - §Y[from.GetName]§!. Особые опасения вызывает то, что теперь он работает в правительстве §Y[from.GetAdj]§! в качестве §YАдмирала§!."
 civheir.3115.regular.desc: "Мы оказались правы в своих опасениях по поводу бывшего наследника престола, §H[disinherited_heir_asylum.GetName]§!, сбежавшего из наших владений после реформации нашего правительства. Наши разведслужбы докладывают, что беглец получил политическое убежище в другом государстве - §Y[from.GetName]§!. Особые опасения вызывает то, что теперь он работает в правительстве §Y[from.GetAdj]§! в качестве §Y[disinherited_heir_asylum.GetTitle]§!."
 civheir.3113.admiral.desc: "Мы оказались правы в своих опасениях по поводу бывшего наследника престола, §H[disinherited_heir_asylum.GetName]§!, сбежавшего из наших владений после реформации нашего правительства. Наши разведслужбы докладывают, что беглец получил политическое убежище в другом государстве - §Y[from.GetName]§!. Особые опасения вызывает то, что теперь он работает в правительстве §Y[from.GetAdj]§! в качестве §YАдмирала§!."

 civheir.3030.a: "Как они посмели принять его!"
 civheir.3115.a: "Звучит не очень обнадеживающе."

 civheir.8100.name: "§YFormer Heir Found§!"
 civheir.8100.planet.desc: "Похоже, что после лишения прав на престол бывший наследник  §Y[root.GetName]§! начал плести заговор с целью возвращения трона. Это, однако, не привело его к успеху. Согласно срочным докладам наших разведслужб, этим днем заговорщик был найден мертвым. Похоже, что последним приютом наследника стали задворки планеты §Y[heir_hiding_planet.GetName]§!."
 civheir.8100.foreign.desc: "Похоже, что после лишения прав на престол бывший наследник  §Y[root.GetName]§! начал плести заговор с целью возвращения трона. Это, однако, не привело его к успеху. Согласно срочным докладам наших разведслужб, многое указывает на то, что он уже мертв. Похоже, что заговорщик прятался в §Y[heir_hiding_foreign.GetName]§!. На настоящее время у нас нет серьезных оснований подозревать, что власти §Y[heir_hiding_foreign.GetAdj]§! были осведомлены о его присутствии или принимали участие в его заговоре против нас."
 civheir.8100.capital.desc: "Похоже, что после лишения прав на престол бывший наследник  §Y[root.GetName]§! начал плести заговор с целью возвращения трона. Это, однако, не привело его к успеху. Согласно срочным докладам наших разведслужб, этим днем заговорщик был найден мертвым. Похоже, что последним приютом наследника стали задворки какой-то пограничной планеты."

 civheir.8100.a: "Интересно. Выведите на экран."

