 # Faction Events

 civnat.8000.name: "End of the [nat_gone.GetName]"
 civnat.8000.desc: "After being destroyed by their enemies, the remnants of the leadership of the §Y[nat_gone.GetName]§! had formed a government-in-exile. However, the diaspora was difficult for the [nat_gone.GetAdj], and their culture is now virtually extinct. Accepting that they would be unable to reestablish their state, even if their territory was retaken, the government-in-exile has announced their formal dissolution and the end of the §Y[nat_gone.GetName]§!."

 # Faction Leader Titles #Титулы Глав Фракций
 civstrife_leader: "Лидер"
 default_civstrife_leader: "Лидер"

 civnat.9000.name: "Сформирована Фракция Националистов"
 civnat.9000.desc: "Национальные настроения среди бывших членов §P[nat_country_loc.GetName]§! привели к формированию новой фракции §Y[Root.GetName]§!. Главное желание этих националистов - возвращение их изначального государства."

 civsep.9000.name: "На Планете Сформирована Фракция Сепаратистов"
 civsep.9000.desc: "Многие месяцы беспорядков и нестабильности на планете §Y[plan_sep_loc.GetName]§! привели население к мысли, что наше планетарное правительство несостоятельно. Это привело к формированию фракции §H[Root.GetName]§!, сепаратисткого движения, призывающего к отделению от империи."

 civsep.9005.name: "§BСепаратисты Планеты Расходятся§!"
 civsep.9005.desc: "После улучшения условий на планете §Y[separatists_disband_planet.GetName]§!, сепаратистские настроения и разговоры об отделении звучат все реже и реже."
 civsep.9005.a: "Превосходно."

 civsep.9006.name: "§BРабы под Контролем§!"
 civsep.9006.desc: "Повышение контроля за порядком на планете §Y[slaves_disband_planet.GetName]§! привело к возвращению рабов на рабочие места, а любая вероятность мятежа задушена в зародыше."

 civsep.9010.name: "В Секторе Сформирована Фракция Сепаратистов"
 civsep.9010.desc: "Многие месяцы беспорядков и нестабильности в секторе §Y[sector_sep_loc.GetName]§! привели население к мысли, что наше управление регионом несостоятельно. Это привело к формированию фракции §H[Root.GetName]§!, сепаратисткого движения, призывающего к отделению от империи."

 civsep.9011.desc: "Годами между сектором §Y[sector_sep_loc.GetName]§! и нашей столицей не было возможно безопасно путешествовать. В результате население сектора начало задаваться вопросом, нужно ли им наше правление. Это привело к формированию фракции §H[Root.GetName]§!, сепаратисткого движения, призывающего к отделению от империи."

 civsep.9015.name: "§BСепаратисты Сектора Расходятся§!"
 civsep.9015.desc: "После улучшения условий в секторе §Y[separatists_disband_sector.GetName]§! сепаратистские настроения и разговоры об отделении звучат все реже и реже."

 civsep.9016.desc: "После появления безопасных путей сообщения между столицей и сектором §Y[separatists_disband_sector.GetName]§! сепаратистские настроения и разговоры об отделении звучат все реже и реже."

 civsep.9017.name: "§BРабы в Секторе под Контролем§!"
 civsep.9017.desc: "Повышение контроля за порядком в секторе §Y[slaves_disband_sector.GetName]§! привело к возвращению рабов на рабочие места, а любая вероятность мятежа задушена в зародыше."

 civsep.9020.name: "§RАтака Сепаратистов!§!"
 civsep.9020.desc: "Сепаратисты §Y[root.target.GetName]§! сделали свой ход, и теперь пытаются захватить §Y[civil_war_planet.GetName]§! и окружающие ее системы!"

 civsep.9030.desc: "Сепаратисты §Y[root.target.GetName]§!, организовавшие сопротивление в секторе §Y[sector_name_local.GetName]§!, сделали свой ход, и теперь пытаются захватить секторальную столицу, планету §Y[civil_war_planet.GetName]§!, чтобы получить контроль над остальным сектором!"

 civsep.9100.name: "§RРабский Мятеж!§!"
 civsep.9100.desc: "Организовавшие сопротивление рабы на планете §Y[root.target.GetName]§! сделали свой ход, и теперь пытаются захватить планету и окружающие ее системы!"

 civsep.9200.name: "§YРабы организуются по всему сектору!§!"
 civsep.9200.desc: "У нас есть подтвержденные сведения, что рабы в секторе §Y[slave_sep_sector.GetName]§! начали организовывать сопротивление во всем секторе, с очевидными намерениями обеспечить свою свободу. Контроль над сектором должен быть восстановлен."

 civsep.9210.desc: "Рабы §Y[root.target.GetName]§! организовавшие сопротивление в секторе §Y[sector_name_local.GetName]§! сделали свой ход, и теперь пытаются захватить секторальную столицу, планету §Y[civil_war_planet.GetName]§!, чтобы получить контроль над остальным сектором!"

 civnat.9010.name: "§RНационалисты Атакуют!§!"
