 civcom.4000.norm.desc: "Приветствую вас, §Y[Root.GetRulerTitle]§! §H[Root.GetRulerName]§!. Я - §Y[civwar_rebels.GetRulerTitle]§! §H[civwar_rebels.ruler.GetName]§!, и я представляю нацию §Y[civwar_rebels.GetName]§!. Мы откололись от империи §Y[civwar_originator.GetName]§! и основали свое государство. Однако, правительство §Y[civwar_originator.GetAdj]§! объявило нам войну в надежде вернуть контроль над нами. Я предстаю пред вами сегодня, прося оказать любую посильную помощь в моей борьбе."

 civcom.4000.heir.desc: "Приветствую вас, §Y[Root.GetRulerTitle]§! §H[Root.GetRulerName]§!. Я - §Y[civwar_rebels.GetRulerTitle]§! §H[civwar_rebels.ruler.GetName]§!, и я представляю нацию §Y[civwar_rebels.GetName]§!. Я был, и все еще являюсь, законным наследником трона §Y[civwar_originator.GetName]§!. Однако, в результате политических интриг мне отказали в моем законном праве наследования. Не желая мириться с этим, я был вынужден основать государство §Y[civwar_rebels.GetName]§! во владениях, где граждане сохранили верность мне. Однако, §Y[civwar_originator.GetRulerTitle]§! решил начать войну против меня, чтобы лишить меня любых возможностей править моими законными владениями. Я предстаю пред вами сегодня, прося оказать любую посильную помощь в моей борьбе."

