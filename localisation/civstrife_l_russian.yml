 # Взаимодействие игрока с объектом оверлорд civwar
 civwar.2300.name: "Владыка втянут в гражданскую войну"
 civwar.2300_1.desc: "Похоже, что наш оверлорд, §H[overlord.GetName]§!, оказался втянут в гражданскую войну. Эта ситуация представляет некоторые уникальные возможности для нашей империи. Как мы собираемся реагировать на эту ситуацию?."
 civwar.2300_more.desc: "Похоже, что наш повелитель, §H[Overlord.GetName]§!, оказался втянут в гражданскую войну. Эта ситуация открывает уникальные возможности для нашей империи и других подданных нашего повелителя. Как мы собираемся реагировать на эту ситуацию?."

 civwar.2300.nothing: "Мы ничего не будем делать."

 civwar.2300.independence: "§YДекларируем независимость§!."
 independence_effect: "Мы объявим войну §Ydeclare war§! против нашего повелителя за нашу независимость. Если кто-либо из подданных нашего повелителя уже участвует в войне за независимость, мы присоединимся к этой войне вместо него."
 
 civwar.2300.help_overlord: "§Помощь Повелителю§!, зависит от нашей §Независимости§!."
 help_overlord_effect: "Мы спросим нашего повелителя, §H[overlord.GetName]§!, хотят ли они нашей помощи в войне. Если они согласятся, мы присоединимся к войне. Если наш повелитель успешно выиграет войну, мы получим независимость."

 civwar.2300.help_rebels: "§Помогите Повстанцам§!, обеспечив нашу §Независимость§!."
 help_rebels_effect: "Мы поможем повстанцам в их попытке отделения. В случае успеха наша независимость будет признана §H[overlord.GetName]§!."
 
 civwar.2300.fealty_rebels: "§Присягаем на верность§! §Н[мятежные_границы_субъекта.GetName]§!."
 fealty_rebels_effect: "Мы присягнем на верность §H[rebel_borders_subject.GetName]§! и присоединимся к ним в их попытке отделения."
 
 civwar.2300.join_overlord: "§Присоединяйтесь к Повелителю§!, не требуя ничего взамен."
 join_overlord_effect: "Мы присоединимся к нашему повелителю в его войне, ничего не требуя взамен."

 civcom.2300.resp: "Нам будет лучше без них."

