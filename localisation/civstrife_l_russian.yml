 unrest.55.name: "§YРабы организуются§! на [Root.GetName]"
 unrest.55.desc.standard: "Многие месяцы беспорядков и нестабильности на планете §Y[Root.GetName]§! заставили местное население задаться вопросом, способны ли мы эффективно управлять планетой. Теперь их неверность становится куда более явной, и диссиденты открыто призывают к объявлению независимости. Возможно, стоит проявить твердость в решении этого вопроса, если мы хотим сохранить контроль над колонией."
 unrest.55.desc.slave:0 "Тайные ночные собрания рабов, частое неповиновение начальству и пропадающие со складов товары могут означать только одно. Рабы на планете §Y[Root.GetName]§! радикализуются, распространяя инакомыслие и идею сопротивления среди своих рядов - и страх среди остального населения. Некоторые даже поговаривают о свободе - о независимости от §Y[owner.GetName]§!. Возможно, стоит проявить твердость в решении этого вопроса, если мы хотим сохранить контроль над колонией."
 unrest.55.desc.gestalt_standard: "Небольшая популяция расы §Y[Root.GetName]§! отказывается подчиняться власти нашего [Owner.GetGovernmentName]. Теперь их неверность становится куда более явной, и диссиденты открыто организуют \"независимое движение\." Возможно, стоит проявить твердость в решении этого вопроса, если мы хотим сохранить контроль над колонией."
 unrest.55.desc.gestalt_breakaway_gestalt: "[Owner.GetGovernmentName] не справляется с контролем девиантных дронов на планете §Y[Root.GetName]§!. Если только мы не выдворим из них мысли о независимости и не восстановим контроль, дальнейший контроль колонии может оказаться под угрозой."
 unrest.55.A: "С ними надо разобраться."

 unrest.156.desc:1 "В порочном акте неповиновения рабы на планете §Y[Root.GetName]§! уничтожили рабочие предприятия с помощью самодельной взрывчатки. Несмотря на то, что подрывы произошли ночью, они заманили ничего не подозревающих прорабов на рабочие места сработавшей сигнализацией. Атака была отлично скоординирована и безупречно исполнена. Кто бы это ни спланировал, они явно продумали это месяцами."

