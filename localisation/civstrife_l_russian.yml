 civcom.1100.corrupt.desc: "Приветствую вас. Для меня стало очевидным, что народу нашей нации будет лучше жить под новым руководством. Я - тот правитель, который им нужен. Посему, с этого дня я не ваш Губернатор. Теперь, я стал правителем §H[civwar_rebels.GetName]§! как §Y[civwar_rebels.GetRulerTitle]§!. Я годами приобретал поддержку, необходимую для такого решения, и я не позволю вам встать на моем пути. Я рекомендую вашему правительству принять это во внимание, дабы избежать дальнейшего кровопролития."

 civcom.1100.leader.desc: "Приветствую вас. Раньше я был известен вам как [civwar_rebels.Ruler.GetRebelRulerClass] §H[civwar_rebels.Ruler.GetName]§!, главу фракции §Y[civwar_party_name_leader.GetName]§!. Однако, ваше правительство пренебрегало нами слишком долго, теперь народ решил - пришла пора. С этого дня я не ваш [civwar_rebels.Ruler.GetRebelRulerClass]. Теперь, я стал правителем §H[civwar_rebels.GetName]§! как §Y[civwar_rebels.GetRulerTitle]§!. Я владею полной поддержкой своей нации, и мы готовы защищать себя. Я рекомендую вашему правительству принять это во внимание, дабы избежать дальнейшего кровопролития."

 civcom.1100.mult.leader.desc: "Приветствую вас. Раньше я был известен вам как [civwar_rebels.Ruler.GetRebelRulerClass] §H[civwar_rebels.Ruler.GetName]§!, главу фракции §Y[civwar_party_name_leader.GetName]§!. Однако, ваше правительство пренебрегало нами слишком долго, теперь народ решил - пришла пора. С этого дня я не ваш [civwar_rebels.Ruler.GetRebelRulerClass]. Теперь, я стал правителем §H[civwar_rebels.GetName]§! как §Y[civwar_rebels.GetRulerTitle]§!.\n\nБолее того, мы находимся в союзе с другими восстаниями. §PАтаковав любого из нас, вы объявите войну нам всем§!. Принимая сказанное во внимание, я рекомендую вашему правительству принять это во внимание, дабы избежать дальнейшего кровопролития."

 civcom.1100.leader.iso.sec.desc: "Приветствую вас. Раньше я был известен вам как [civwar_rebels.Ruler.GetRebelRulerClass] §H[civwar_rebels.Ruler.GetName]§! сектора §Y[sector_name_leader.GetName]§!. Мой сектор был отрезан от поддержки центра последние несколько лет, что вынудило меня в активном участвовать в решении насущных вопросов и принять на себя роль лидера фракции §Y[civwar_party_name_leader.GetName]§!. Истина в том,что с вашим правительством невозможно наладить контакт, и народ сектора §Y[sector_name_leader.GetName]§! заслуживают правительства, к которому они могут обратиться. С этого дня я больше не ваш [civwar_rebels.Ruler.GetRebelRulerClass]. Теперь, я правлю §H[civwar_rebels.GetName]§! как §Y[civwar_rebels.GetRulerTitle]§!. Я обладаю полной поддержкой своего народа, и в случае, если вы каким-то образом долетите до нас, мы готовы защищать себя. Я рекомендую вашему правительству принять это во внимание, дабы избежать дальнейшего кровопролития."

 civcom.1100.heir.iso.sec.desc: "Приветствую вас. Я - наследник трона §Y[civwar_originator.GetHeirTitle]§! §H[civwar_rebels.Ruler.GetName]§!, объявляю. За время, которое я провел в секторе §Y[sector_name_leader.GetName]§!, я полюбил это место, стал заботиться о нем и считать его своим настоящим домом. Стремление помочь моей новой Родине естественным путем привели меня в организацию §Y[civwar_party_name_leader.GetName]§!, где я осознал . Наше правительство, далекое и недостижимое, неспособно позаботиться о населении сектора §Y[sector_name_leader.GetName]§!. Эти люди заслуживают правительство, к которому они смогут обращаться. Отныне то, что вы знаете как сектор §Y[sector_name_leader.GetName]§!, становится государством §H[civwar_rebels.GetName]§!, а я был провозглаше как его §Y[civwar_rebels.GetRulerTitle]§!. Я также отрекаюсь от любых претензий на трон §Y[civwar_originator.GetName]§!. Я обладаю полной поддержкой своего народа, и в случае, если вы каким-то образом долетите до нас, мы готовы защищать себя. Я рекомендую вашему правительству принять это во внимание, дабы избежать дальнейшего кровопролития."

 civcom.1100.nationalist.support.desc: "Приветствую вас. Меня зовут §H[civwar_rebels.Ruler.GetName]§!, бывший член §Y[civwar_party_name_leader.GetName]§!. Ныне, я возглавляю новое государство - §H[civwar_rebels.GetName]§!, как §Y[civwar_rebels.GetRulerTitle]§!.\n\nНаше новое правительство создано по образцу §Yнашей родины§!, §H[nat_motherland_model.GetName]§!, пообещавшей нам §Yполную поддержку в этом конфликте§!. Если вы решите атаковать нас, §Pвы также окажетесь в войне с ними§!. Принимая сказанное во внимание, я рекомендую вашему правительству признать наш суверенитет, дабы избежать дальнейшего кровопролития."

