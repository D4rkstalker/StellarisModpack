 civcom.8000.desc: "Приветствую, о высокочтимый §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§!. Меня зовут §H[defeated_traitor.GetName]§!, и раньше я был §Y[civwar_rebels.Ruler.GetRebelRulerClass]§! империи §Y[traitor_home_country.GetName]§!. Под давлением политических беспорядков в правительстве §Y[traitor_home_country.GetAdj]§!, я принял решение уйти в отставку. Несмотря на это, я уверен, что могу быть вам полезен среди лидеров . Также, я был бы чрезвычайно благодарен, если однажды вы мне окажете поддержку в возвращении моего законного трона."

 civcom.8010.desc: "Примите мою благодарность."

 civcom.8100.desc: "Приветствую, о высокочтимый §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§!. Меня зовут §H[disinherited_heir_asylum.GetName]§!, и я законный наследник престола §Y[traitor_home_country.GetName]§!. Из-за политических интриг в моей империи §Y[traitor_home_country.GetRulerTitle]§! лишил меня права престолонаследия. Я был бы чрезвычайно рад вашей поддержке, когда придет время возвращать то, что по праву мое. А до тех пор, я могу доказать свою пользу для вас в качестве лидера."

