 civcom.1105.nationalist.exile.imp.desc: "Приветствую вас. Меня зовут §H[civwar_rebels.Ruler.GetName]§!, и я являюсь бывшим членом фракции §Y[civwar_party_name_leader.GetName]§!. Теперь, я стал правителем §H[civwar_rebels.GetName]§! как временно исполняющий должность §Y[civwar_rebels.GetRulerTitle]§!.\n\nНаше новое правительство создано по образцу §Yнашей родины§!, исконного государства §Y[nat_motherland_model.GetName]§!, и мы передадим власть истинному правителю этих систем, §Y[civwar_rebels.GetRulerTitle]§! §H[nat_motherland_model.ruler.GetName]§!, как только добьемся нашего полного освобождения. В интересах предотвращения дальнейшего кровопролития, мы предлагаем вам сделку.\n\nМы готовы выплачивать репарации в виде §Y15% всех наших доходов§! взамен на гарантию нашей бессрочной автономии."

 civcom.3100.norm.desc: "Неужели вы действительно думали, что я просто буду бездействовать и позволю лишить того, что принадлежит мне по праву? Будучи наследником трона, я собрал вокруг себя множество союзников. Множество граждан по всей империи поддерживают меня. Посему, я возглавлю государство как §Y[civwar_rebels.GetRulerTitle]§! §H[civwar_rebels.Ruler.GetName]§!, как и должен был с самого начала. Считайте себя счастливчиками, ибо у меня нет желания устраивать войну за остальные §Rмои§! владения. Я советую вам больше не пересекаться путями со мной. Я обладаю достаточной поддержкой, чтобы уничтожить вас, если вы решите позариться на то, что было моим с момента рождения."

