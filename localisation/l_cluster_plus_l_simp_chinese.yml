 # Tech
 tech_nanite_terraforming:0 "纳米机械环境改造"
 tech_nanite_terraforming_desc:0 "有了纳米机器人的帮助，我们可以大幅地提升环境改造的效率。"
 tech_nanite_mega_construction:0 "纳米机械巨构建造"
 tech_nanite_mega_construction_desc:0 "利用纳米机器人，我们可以以前所未有的速度完成巨构的建设。"
 tech_nanite_armor:0 "纳米装甲"
 tech_nanite_armor_desc:0 "这种装甲由纳米机器人构成，拥有凌驾于任何其他装甲的耐久性。"
 NANITE_ARMOR:0 "纳米装甲"
 NANITE_ARMOR_DESC:0 "这种装甲由纳米机器人构成，拥有凌驾于任何其他装甲的耐久性。"
 SMALL_NANITE_ARMOR:0 "小型纳米装甲"
 MEDIUM_NANITE_ARMOR:0 "中型纳米装甲"
 LARGE_NANITE_ARMOR:0 "大型纳米装甲"
 tech_nanite_shields:0 "自适应护盾"
 tech_nanite_shields_desc:0 "相比于上一代护盾，这一代经过了调整，可以利用纳米机器人将受到的冲击部分转化为再充能的能量，以此让护盾在敌人的火力下坚持更长的时间。"
 NANITE_SHIELDS:0 "自适应护盾"
 NANITE_SHIELDS_DESC:0 "相比于上一代护盾，这一代经过了调整，可以利用纳米机器人将受到的冲击部分转化为再充能的能量，以此让护盾在敌人的火力下坚持更长的时间。"
 SMALL_NANITE_SHIELDS:0 "小型纳米护盾"
 MEDIUM_NANITE_SHIELDS:0 "中型纳米护盾"
 LARGE_NANITE_SHIELDS:0 "大型纳米护盾"
 
 # Origins
 origin_lclusterplus_gatebuilders:0 "建门者"
 origin_lclusterplus_gatebuilders_desc:0 "经过多年的战争，灰蛊风暴终于被打败了。既然所有纳米机器人都已被关闭，我们就可以安全地重启L星门，回归银河了！只要L星门仍是完整的······"
 origin_lclusterplus_gatebuilders_effects:0 "从§EL星团§!的一个§Y坟墓世界§!上开始游戏，附近有一颗保底宜居星球！ §S所有纳米星球获得地貌改造候选修正。§!\n\n§R警告：在多人游戏中，仅有一名玩家可以在L星团开始游戏！如果其他玩家也选择了某个L星团起源，他们将被强制在银河系中开始游戏，不会获得任何奖励！这也会对AI帝国生效！§!"
 origin_lclusterplus_gatebuilders_advanced:0 "建门者（高级开局）"
 origin_lclusterplus_gatebuilders_advanced_desc:0 "经过多年的战争，灰蛊风暴终于被打败了。既然所有纳米机器人都已被关闭，我们就可以安全地重启L星门，回归银河了！只要L星门仍是完整的······"
 origin_lclusterplus_gatebuilders_advanced_effects:0 "从§EL星团§!的一个§Y环世界§!上开始游戏，附近有多个被毁坏的巨构！§S所有纳米星球获得地貌改造候选修正。§!\n\n§R警告：这是一个超模的起源\n在多人模式中，仅有一名玩家可以在L星团开始游戏！如果其他玩家也选择了某个L星团起源，他们将被强制在银河系中开始游戏，不会获得任何奖励！这也会对AI帝国生效！§!"
 START_SCREEN_LCLUSTERPLUS_ORIGIN:0 "经过与灰蛊风暴数个世纪的战争后，我国的基础设施开始崩溃。失去抵抗纳米机械的力量后，我们被迫龟缩在深埋在首都星地表下的秘密军事堡垒中。我们深知我们最后会被他们找到；这只是时间问题罢了。\n\n当最后一丝希望的光芒被黑暗吞噬，纳米机械工厂的中控系统出现了严重的故障，导致整个纳米机械舰队开始崩溃。我们只得猜测究竟是什么导致了大崩溃，不过有件事是确定的：纳米机械已经宕机了。既然他们已被击败，我们就可以着手重建曾经辉煌的帝国了。"
 
 # Events
 LCLUSTER_PROJECT_OVERWRITE:0 "启动L星门"
 LCLUSTER_PROJECT_OVERWRITE_DESC:0 "我们的科学家相信，我们关于L星门及其蕴含的科技的知识足以支持我们中止其维护循环。如果取得成功，位于§H[candidate_gateway_system.GetName]§!星系的L星门应当会提供通往整个L星门网络的通道。\n\n只要维护循环中止，银河系中所有的L星门都会因为自适应软件的重校准启动。终于，我们可以抵达另一端了。"
 lclusterplus.7.name:0 "古老星门"
 lclusterplus.7.desc:0 "我们的一艘科研船传回了激动人心的消息；根据他们的报告，位于§H终端出口§!星系的§HL星门§!在经过了岁月的洗礼后依然完整！它现在仍然处在我们的先祖建立的维护循环中，表明先祖们将灰蛊风暴困在§HL星团§!的努力得到了回报，纳米机械无从进入银河系。不幸的是，这也意味着我们同样被困于此······至少是目前。\n\n即便曾经许多的科学知识在与灰蛊风暴的战争中遗失，如果我们愿意在L星门的研究上投入资源，我们的科学家就有信心中止它的维护循环，并尝试理解这古老的技术。"
 lclusterplus.10.name:0 "已建立连接"
 lclusterplus.10.desc.a:0 "搞定了！我们的工程师成功中止了维护循环，[candidate_gateway_system.GetName]星系L星门的封锁已被解除。长久以来的第一次，§HL星团§!向我们的银河系敞开大门。\n\n但是，星门的背后似乎不只有L星团。我们从§H终端出口§!星系收到了微弱的无线电信号！"
 lclusterplus.10.desc.b:0 "搞定了！我们的工程师成功中止了维护循环，[candidate_gateway_system.GetName]星系L星门的封锁已被解除。长久以来的第一次，§HL星门网络§!恢复了运转，我们不再被困在L星团当中了！\n\n自从我们失去与银河系的联系后，已经过了数个世纪。我们的旧友很可能不再记得我们，也可能已在时间的长河中消逝。也许新生帝国取代了他们的位置，我们无法确定他们是否愿意与我们交流。如果门外还有人的话······\n\n当我们被囚禁在L星团中时，整个银河系可能已经失去了生机，尽管可能性很小，但我们的科学家很期待再次探索银河系，并尝试与可能见到的任何人建立联系。"
 lclusterplus.10.a:0 "继续监视信号！"
 lclusterplus.10.b:0 "终于自由了！"
 lclusterplus.11.name:0 "L星门已重启"
 lclusterplus.11.desc:0 "银河系中所有的L星门似乎已被突然重启！\n\n我们的科学家并没有牵涉其中；根据他们的报告，L星门是被从另一边启动的。似乎有什么人解除了L星门的封锁，导致所有L星门重新上线。\n\n也许那是我们曾经的盟友，正在寻找我们，又或许那是一个残暴的文明，正在寻找更多可以入侵的世界，以及一个可以灭绝的新物种。我们必须搞清楚······\n\n有一件事是确定的，L星团已经重归银河了。"
 lclusterplus.11.a:0 "自由······吗？"
 lclusterplus.12.desc:0 "银河系中所有的L星门似乎已被突然重启！一定有什么人解除了某座处在他们控制之下的L星门的封锁，导致所有L星门重新上线。这意味着L星团已重归银河系！\n\n更有意思的是，看上去有一丝微弱的无线电信号正穿过L星门！这意味着另一边可能有一个拥有航天技术的文明！是否就是他们重启了L星门？如果这是对的，那他们的目的又是什么？我们会不会面对一场系外入侵？"
 lclusterplus.12.a:0 "时间会揭晓一切······"
 lclusterplus.13.desc:0 "有证据表明，古老的亚空间通道——L星门已被突然重启！我们的科学家报告称，这些星门似乎通往一个未被记录的星团，即§HL星团§!！\n\n更有趣的是，从L星门中传来了微弱的信号！或许，在星门的另一头，有一个掌握着航天技术的文明！"
 lclusterplus.13.a:0 "我们的银河系之外，居然还有一个星团？！"
 lclusterplus.10904.desc:0 "我们已经积累了足够的L星门认知，以破解其背后的科学知识。一旦成功，我们的一艘科研船应该可以中断这无休止的维护循环。\n\n自由近在咫尺！"
 lclusterplus.10905.name:0 "启动L星门"
 lclusterplus.10905.desc:0 "我们的科学家相信，我们关于L星门及其蕴含的科技的知识足以支持我们中止其维护循环。如果取得成功，位于§H终端出口§!星系的L星门应当会提供通往整个L星门网络的通道。\n\n只要维护循环中止，银河系中所有的L星门都会因为自适应软件的重校准启动。经过了这么些年，我们终于可以自由离开L星团了！"