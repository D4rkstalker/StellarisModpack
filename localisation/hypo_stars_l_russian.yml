l_russian:
 pc_blue_dwarf_star:0 "Голубой карлик"
 pc_blue_dwarf_star_desc:1 "Когда звезда M класса - красный карлик с массой меньше, чем 0,25 Солнца, сжигает большую часть своих запасов водорода, вместо того, чтобы вырасти до красного гиганта, она становится ещё горячее, чтобы сохранить термодинамическое равновесие и превращается в голубого карлика."
 sc_blue_dwarf_star:0 "§HГолубой карлик§!"

 pc_black_dwarf_star:0 "Чёрный карлик"
 pc_black_dwarf_star_desc:1 "Это заключительная стадия эволюции белого карлика; через 10 ^ 15 лет температура его поверхности уменьшится до 5K (- 268ºC), таким образом, он медленно будет превращаясь в чёрного карлика, излучая при этом гораздо меньше энергии и тепла."
 sc_black_dwarf_star:0 "§HЧёрный карлик§!"

 pc_dark_star:0 "Тёмная звезда"
 pc_dark_star_desc:1 "Также называемые звёздами из тёмной материи, они родились в ранней Вселенной ещё до того, как смогли сформироваться обычные звёзды. Они в основном состоят из барионной материи, но из-за наличия в них темной материи, которая предотвращает в них ядерный синтез, почти невидимыми невооруженным глазом."
 sc_dark_star:0 "§HТёмная звезда§!"

 pc_quasi_star:0 "Квазизвезда"
 pc_quasi_star_desc:1 "Также называемые звёздами с чёрными дырами, они образовались в ранней Вселенной, когда ядро большой протозвезды сколлапсировало в чёрную дыру, но её внешние слои сдержали образовавшуюся в результате выброса энергию. В нормальных условиях эта звезда превратилась бы в сверхновую. Падающий материал в чёрную дыру создаёт достаточное радиационное давление, чтобы компенсировать гравитационный коллапс и поддерживает, тем самым звезду в равновесии."
 sc_quasi_star:0 "§HКвазизвезда§!"

 pc_strange_star:0 "Странная звезда"
 pc_strange_star_desc:1 "Некоторые нейтронные звёзды достаточно массивны, чтобы нейтроны в их ядре распались на кварки, превращая их в кварковые звёзды, поэтому под высоким давлением половина кварков образующих нейтроны может превратиться в «странные кварки». Если это происходит со всей звездой, а не только с ядром, такую звезду называют странной."
 sc_strange_star:0 "§HСтранная звезда§!"

 pc_white_hole:0 "Белая дыра"
 pc_white_hole_desc:1 "Физический объект во Вселенной, в область которого ничто не может войти. Белая дыра является временной противоположностью чёрной дыры, свет и материя могут покидать её, в отличии от последней."
 sc_white_hole:0 "§HБелая дыра§!"


 q_star:0 "Q-звезда"
 q_star_desc:0 "Также известна как серая дыра — тип компактной и тяжёлой нейтронной звезды с экзотическим состоянием материи."

 intermediate_black_hole:0 "Чёрная дыра средней массы"
 intermediate_black_hole_desc:0 "Это чёрная дыра, масса которой значительно больше, чем масса звезды (от 10 до нескольких десятков масс Солнца), но гораздо меньше, чем у сверхмассивной чёрной дыры в центре Галактики (от миллиона до сотен миллионов масс Солнца). Есть три теории по их происхождению. Первая гласит, что они могли образоваться в результате слияния двух или более чёрных дыр с обычной звёздной массой. Вторая предполагает столкновение массивных звёзд в звёздных скоплениях. А в третьем утверждается, что это «настоящие» чёрные дыры, образовавшиеся во время Большого взрыва."

 pop_iii_star:0 "Звезда III популяции"
 pop_iii_star_desc:0 "Эти звёзды принадлежит к первому поколению, они образовались первыми во Вселенной, поэтому содержат очень мало тяжелых элементов."

 tz_object:0 "Объект Торна — Житкова"
 tz_object_desc:0 "Этот красный гигант имеет в своем ядре нейтронную звезду, которая возникла там в результате столкновения между ними."

 electroweak_star:0 "Электрослабая звезда"
 electroweak_star_desc:0 "Температура в ядре этой звезды настолько велика, что это приводит к тому, что электромагнитное взаимодействие объединяется со слабым взаимодействием, что вызывает электрослабое горение. Эта реакция превращает кварки в ядре в лептоны, производя достаточное радиационное давление, чтобы не дать ядру сжаться под действием гравитации."

 sr_strange_matter:0 "Странная материя"
 sr_strange_matter_desc:0 "Самая стабильная форма материи во Вселенной. Её можно получить из странной звезды."

 sr_quark_gluon_plasma:0 "Кварк-глюонная плазма"
 sr_quark_gluon_plasma_desc:0 "Агрегатное состояние вещества, при котором адронное вещество переходит в состояние, аналогичное состоянию, в котором находятся электроны и ионы в обычной плазме. Состоит из кварков, антикварков и глюонов, её можно добывать в ядрах Кварковых звёзд."

 tech_mine_quark_gluon_plasma:0 "Добыча кварк-глюонной плазмы"
 tech_mine_quark_gluon_plasma_desc:0 "Добыча кварк-глюонной плазмы из ядра кварковых звёзд позволит изучить в подробностях образование Вселенной."

 tech_mine_strange_matter:0 "Сбор странной материи"
 tech_mine_strange_matter_desc:0 "Понимание самой стабильной во Вселенской материи позволит нам возводить самые прочные структуры, как на земле, так и в космосе."

 #

 sr_antimatter:0 "Антиматерия"
 sr_antimatter_desc:0 "Она ведёт себя точно так же, как обычная материя, но имеет противоположный электрический заряд. Если она вступает в контакт с обычной материей, оба аннигилируют, высвобождая фотоны."

 tech_mine_antimatter:0 "Извлечение антиматерии"
 tech_mine_antimatter_desc:0 "Недавно найденные методы помогут нам успешно извлекать антивещество из соответствующих звёзд и дальнейшего использования в оружии и исследованиях."

 pc_antimatter_star:0 "Звезда из антиматерии"
 pc_antimatter_star_desc:1 "На первый взгляд она выглядит как обычная звезда, но на самом деле она состоит из антивещества, поэтому она бурно реагирует на любую материю, которая приближается к ней."
 sc_antimatter_star:0 "Звезда из антиматерии"

 quark_star:0 "Кварковая звезда"
 quark_star_desc:0 "Условия температуры и давления в ядре этой нейтронной звезды достаточно высоки, чтобы разделить нейтроны на их основные компоненты: верхние и нижние кварки, а так же глюоны, образуя так называемую кварк-глюонную плазму."

