l_russian:
 pc_blue_dwarf_star:0 "Голубой Карлик"
 pc_blue_dwarf_star_desc:1 "Когда звезда M класса - красный карлик; с массой меньше, чем четверть Солнца; сжигает большую часть своих запасов водорода, вместо того, чтобы вырасти в красный гигант, она становится горячее, чтобы сохранить термодинамическое равновесие и превращается в голубого карлика."
 sc_blue_dwarf_star:0 "§HГолубой Карлик§!"
 
 pc_black_dwarf_star:0 "Чёрный Карлик"
 pc_black_dwarf_star_desc:1 "Остывшие и вследствие этого не излучающие (или слабоизлучающие) в видимом диапазоне белые карлики. Представляют собой конечную стадию эволюции белых карликов в отсутствие аккреции."
 sc_black_dwarf_star:0 "§HЧёрный Карлик§!"
 
 pc_dark_star:0 "Тёмная Звезда"
 pc_dark_star_desc:1 "Это тип звёзд, которые существовали на раннем этапе формирования Вселенной, ещё до того как могли сформироваться "традиционные" звёзды. Тёмные звёзды могут состоять из нормальной материи, но высокая плотность тёмной материи генерирует тепло вследствие реакций аннигиляции между частицами тёмной материи. Это тепло предотвратило сжатие таких звёзд до относительно компактных размеров обычных звёзд и, следовательно, предотвратились реакции ядерного синтеза между атомами «нормального» вещества."
 sc_dark_star:0 "§HТёмная Звезда§!"
 
 pc_quasi_star:0 "Квазизвезда"
 pc_quasi_star_desc:1 "Тип чрезвычайно массивных звёзд, которые появились на очень раннем этапе развития Вселенной. В отличие от современных звёзд, которые светятся за счёт термоядерного синтеза в их ядрах, квазизвёзды получают энергию от излучения, генерируемого материей, попадающей в чёрную дыру. Квазизвёзды образовываются, когда ядро большой протозвезды коллапсирует в черную дыру в процессе её формирования (при этом происходит взрыв, по выделяемой энергии сопоставимый со взрывом гиперновой), но внешние слои звезды достаточно массивны, чтобы поглотить всю энергию и не рассеяться."
 sc_quasi_star:0 "§HКвазизвезда§!"
 
 pc_strange_star:0 "Странная Звезда"
 pc_strange_star_desc:1 "Некоторые нейтронные звезды достаточно массивны, чтобы нейтроны в их ядре распались на кварки, превращая их в кварковые звезды, но под высоким давлением половина кварков образующих нейтроны может превратиться в "Странные кварки". Если это происходит со всей звездой, а не только с ядром, такую звезду называют Странной."
 sc_strange_star:0 "§HСтранная Звезда§!"
 
 pc_white_hole:0 "Белая Дыра"
 pc_white_hole_desc:1 "Физический объект во Вселенной, в область которого ничто не может войти. Белая дыра является временной противоположностью чёрной дыры, свет и материя могут выходить из нее, в отличии от черной дыры."
 sc_white_hole:0 "§HБелая Дыра§!"
 
 
 q_star:0 "Q-звезда"
 q_star_desc:0 "Также известна как Серая дыра — тип компактной и тяжёлой нейтронной звезды с экзотическим состоянием материи."
 
 intermediate_black_hole:0 "Чёрная дыра средней массы"
 intermediate_black_hole_desc:0 "Это чёрная дыра, масса которой значительно больше, чем масса чёрной дыры звёздной массы (от 10 до нескольких десятков масс Солнца), но гораздо меньше, чем у сверхмассивной чёрной дыры (от миллиона до сотен миллионов масс Солнца). Этих объектов значительно меньше, чем относительно распространённых чёрных дыр звёздной массы и сверхмассивных чёрных дыр. Поскольку механизмы формирования чёрных дыр средней массы неизвестны, не совсем понятно, чем вызвано такое значительное различие в количестве объектов."
 
 pop_iii_star:0 "Звезда Третьего Населения"
 pop_iii_star_desc:0 "Эта звезда из первого поколения звёзд родившихся после Большого взрыва. Это очень тяжёлые звёзды с малым временем жизни. Большая масса объясняется отсутствием углерода, необходимого для каталитического CNO-цикла горения водорода — в таких звёздах может происходить только протон-протонный термоядерный цикл, требующий больших температур."
 
 tz_object:0 "Объект Торна — Житков"
 tz_object_desc:0 "Красный гигант или сверхгигант с нейтронной звездой в качестве ядра — возможный результат слияния компонентов массивной двойной системы на стадии с общей оболочкой."
 
 electroweak_star:0 "Электрослабая Звезда"
 electroweak_star_desc:0 "Температура в ядре этой звезды настолько велика, что это приводит к тому, что электромагнитное взаимодействие объединяется со слабым взаимодействием, что вызывает электрослабое горение. Эта реакция превращает кварки в ядре в лептоны, производя достаточное радиационное давление, чтобы не дать ядру сжаться под действием гравитации."
 
 sr_strange_matter:0 "Странная Материя"
 sr_strange_matter_desc:0 "Самая стабильная форма Вселенской материи. Ее можно получить из Странной звезды."
 
 sr_quark_gluon_plasma:0 "Кварк-глюонная Плазма"
 sr_quark_gluon_plasma_desc:0 "Агрегатное состояние вещества, при котором адронное вещество переходит в состояние, аналогичное состоянию, в котором находятся электроны и ионы в обычной плазме. Состоит из кварков, антикварков и глюонов, ее можно добыть в ядрах Кварковых звезд."
 
 tech_mine_quark_gluon_plasma:0 "Добыча Кварк-глюонной Плазмы"
 tech_mine_quark_gluon_plasma_desc:0 "Метод добычи Кварк-глюонной плазмы из ядра кварковых звезд позволит изучить в подробностях образование Вселенной."
 
 tech_mine_strange_matter:0 "Сбор Странной Материи"
 tech_mine_strange_matter_desc:0 "Понимание самой стабильной Вселенской материи позволит нам возводить самые прочные структуры на земле и в космосе."
 
 #
 
 sr_antimatter:0 "Antimatter"
 sr_antimatter_desc:0 "It behaves in the exact same manner that regular matter, but has an opposite electric charge. If it comes into contact with regular matter, both annihilate releasing photons."
 
 tech_mine_antimatter:0 "Antimatter extrication"
 tech_mine_antimatter_desc:0 "Newly found methods can succesfully extract antimatter from antimatter stars for its use in weaponry and research."
 
 pc_antimatter_star:0 "Antimatter Star"
 pc_antimatter_star_desc:1 "It looks like regular star at first glance, but it is in fact made of antimatter, so it reacts violently to any matter that comes near it."
 sc_antimatter_star:0 "Antimatter Star"
 
 quark_star:0 "Quark Star"
 quark_star_desc:0 "The conditions of temperature and pressure at the core of this neutron star are sufficiently high as to unbound the neutrons into their fundamental components: quarks up and down and gluons, forming what is called a quark-gluon plasma."
 
