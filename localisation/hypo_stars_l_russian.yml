 sc_hypo_binary_1:0 "§HДвойная звезда (Чёрная дыра, Странная звезда)§!"
 sc_hypo_binary_2:0 "§HДвойная звезда (Странная звезда, Пульсар)§!"
 sc_hypo_binary_3:0 "§HДвойная звезда (Странная звезда, Белый карлик)§!"
 sc_hypo_binary_3_rs:0 "§HДвойная звезда (Странная звезда, Белый карлик)§!"
 sc_hypo_binary_3_msc:0 "§HДвойная звезда (Странная звезда, Белый карлик)§!"
 sc_hypo_binary_4:0 "§HДвойная звезда (Чёрная дыра, Голубой карлик)§!"

 # Edicts

 edict_strange_matter_alloys_research:0 "Исследование сплавов из странной материи"
 edict_strange_matter_alloys_research_desc:0 "С помощью добычи и изучения странной материи мы можем улучшить броню наших кораблей."
 edict_antimatter_explosives_research:0 "Исследование взрывчатых веществ с антиматерией"
 edict_antimatter_explosives_research_desc:0 "Мы можем использовать изменчивую природу антиматерии для производства более совершенных взрывчатых веществ."
 edict_quantum_physics_research:0 "Исследования в области квантовой физики"
 edict_quantum_physics_research_desc:0 "Если мы накопим достаточное количество кварк-глюонной плазмы, можно будет провести дальнейшие эксперименты, которые расширили бы наше понимание квантовой теории поля."
