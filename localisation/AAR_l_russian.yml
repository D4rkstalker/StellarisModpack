 # aar铁幕lab研究结束
 AAR_evt_VEIL_lab_SUCCESS:0 "Сдвиг фазы: Исследование завершено"
 AAR_desc_VEIL_lab_SUCCESS:0 "После многих упорных лет экспериментов, бесчисленных учёных, вовлечённых в них, а также многочисленных жертв и затрат, нам, нам наконец-то удалось изучить §YСдвиг фазы§!.\nКристалл из фазовых нанитов - это особый материал из древнего хранилища в заснеженных горах, при подаче на него достаточного количества энергии, благодаря §Yмеметическим маркерам§!, мы сможем преобразовывать вещество в особое состояние, напоминающее плазменную жидкость, так называемую фазовую мощность. Она переводит любой материал, с которым соприкоснётся в фазу, после чего его практически не возможно разрушить. Однако усложняет этот процесс то, что §YСдвиг фазы§! чрезвычайно нестабилен для предотвращения его выхода из под контроля, требуются очень сложные манипуляции с полями. Исследование этого феномена дало свои плоды, нам удалось сконструировать соответствующие устройства для управления им и использовать его для усиления брони военных кораблей или танков в течение короткого периода времени.\n\n§EПосле строительства $AAR_bldn_VEIL_shield_generator_T5$, мы сможем укрепить структуры бункеров в обороне планеты, предотвратив тем самым ужасающие последствия от орбитальных бомбардировок, а также усилить бронетанковые дивизии, позволив им уничтожать захватчиков.\nКроме этого мы можем дистанционно проецировать фазово-энергетический поток во время космических сражений, в результате чего наши флоты по всей Галактике будут покрыты непроницаемым «Железным занавесом», что позволит получить временное тактическое преимущество.§!"
 AAR_option_VEIL_lab_SUCCESS:0 "Поднять «Железный занавес»!"
 
 # sp
 AAR_sp_VEIL_tech_CLOSED:0 "Сдвиг фазы: Закрытые исследования"
 AAR_sp_VEIL_tech_CLOSED_DESC:0 "Закрытые исследования в замкнутом пространстве позволили нам получить §Yрезультаты в исследованиях§! с минимальным риском  возникновения несчастного случая.\nТекущий прогресс - §G[root.owner.AAR_var_cntr_VEIL_tech]!\n\nБлагодаря многократному наложению друг на друга магнитных и гравитационных полей, экспериментальное оборудование может создать безопасную зону в космосе, которая надёжно удерживает фазовую энергию на небольшой площади. Это гарантирует максимальную безопасность при проведении экспериментов, но из-за его ограниченных размеров невозможно получить большой объём данных по проводимому эксперименту."
 AAR_sp_VEIL_tech_OPEN:0 "Сдвиг фазы: Открытые исследования"
 AAR_sp_VEIL_tech_OPEN_DESC:0 "Открытые исследования в обычном пространстве, позволяют получить больше §Yданных§!, но возникает больший риск несчастных случаев.\nТекущий прогресс - §G[root.owner.AAR_var_cntr_veIL_tech]!\n\nС огромным количеством излучателями, работающими непосредственно в открытом космосе, фазовая энергия высвобождается и придаёт форму всему, с чем соприкасается. Благодаря тому, что на безопасность положили болт из экспериментов можно извлечь множество образцов и данных."
 AAR_dep_VEIL_lab:0 "Сдвиг фазы: Лабораторные площадки"
 AAR_dep_VEIL_lab_desc:0 "Исследование технологии §YСдвига фазы§! это грандиозный проект, смелость и увлечённость наших учёных в постижении истины вдохновляет нас на новые свершения. Но какое направление укажут нам далёкие заснеженные горы?"




