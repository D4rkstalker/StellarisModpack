 AAR_tips_hostile_territory:0 "\n$AAR_tips_sb_defence$\n\n§EКогда §Yвраждебные флоты§! (которые могут атаковать наш флот) выйдут на нашу территорию, чтобы сражаться, их возможности будут значительно снижены. Из-за этого их будет очень легко уничтожить. Кроме того, если вражеский флот находится в нашей системе и не может контролировать текущую систему, флот будет медленно повреждаться. \n§Ваши флоты (включая вассалов)§! их трудно уничтожить.Кроме того, флоты на территории будут медленно исцелять себя."
 
