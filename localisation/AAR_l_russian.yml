### AP铁幕
 AAR_ap_VEIL:0 "Надёжные протоколы"
 AAR_ap_VEIL_desc:0 "Чем тщательнее меры шифрования, тем легче обнаружить фатальный изъян. Вместо того чтобы прекращать взлом, лучше разобраться с ним."
 AAR_tips_AP_VEIL:0 "\nОткроется указ: §Y$edict_AAR_edict_VEIL_encryption$§!, он повысит информационную безопасность нашей империи. \nОткроется способность флота:  $AAR_tips_VEIL_iron$, она может на короткое время повысить выживаемость наших флотов в системе, затрудняя их уничтожение. §HОбратите внимание, что эта функция будет работать только в том случае, если у вас есть мод: §BDark Blue UI Remake§!.§! \n\n§EСлужба безопасности Империи всегда будет следить за шпионскими сетями, которые пытаются получить доступ к нашим системам, в случае необходимости они применят все имеющиеся у них ресурсы на предотвращение утечки информации или злонамеренных действий. Эти действия будут медленно разрушать шпионские сети, созданные врагом или непосредственно убьют шпиона Империи. \n§Y$INTEL$§! или §Y$spy_network$ level§! другой империи будет очень сложно преодолеть §G$@AAR_svar_VEIL_max|Y0$§! порог. Если  §Y$spy_network$ level§! будет выше §G$@AAR_svar_VEIL_kill|Y0$§!, мы начнём операции по уничтожению их §YПосла§!.§!"
 edict_AAR_edict_VEIL_encryption:0 "Квантовое шифрование"
 edict_AAR_edict_VEIL_encryption_desc:0 "Дальнейшее повышение уровня шифрования в империи, так как традиционных методов шифрования в эту эпоху недостаточно, также очень полезно доставить некоторые неприятности взломщикам."
 AAR_tips_VEIL_iron:0 "§BЖелезный занавес§!"
 AAR_tips_btn_VEIL_iron:0 "$AAR_tips_VEIL_iron$\nПроводя исследования квантового шифрования, мы случайно обнаружили, что изменяя фазу частиц на поверхности материалов, мы можем на короткое время создать оболочку, которую, почти, не возможно уничтожить. Вскоре мы применим это экспериментальное тактическое оборудование в реальных боевых действиях, это определённо повысит нашу боевую эффективность. \n\n§EВсе наши флоты в этой системе получат дополнительные возможности по защите на §G$@AAR_svar_VEIL_buff|Y0$ дней§!, для повторной активации необходимо подождать §G$@AAR_svar_VEIL_cd|Y0$ дней§!.§!"
 AAR_failtips_VEIL_CD:0 "$AAR_tips_VEIL_iron$ перезаряжается."
 AAR_cpnt_VEIL_aura:0 "$AAR_tips_VEIL_iron$"
 AAR_cpnt_VEIL_aura_DESC:0 "Непобедимость, ты это заслужил!"
 AAR_ship_VEIL_aura:0 "$AAR_tips_VEIL_iron$"
 AAR_sec_VEIL_aura:0 "$AAR_tips_VEIL_iron$"
