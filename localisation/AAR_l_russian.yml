 #tech
 AAR_tech_AP_DOMINION:0 "Быстрая экспансия"
 AAR_tech_AP_DOMINION_desc:0 "Огромная поддержка логистической сети привела к большому ресурсному скачку, что позволило нам содержать больше звездных баз, за сравнительно небольшие траты. Скоро наступит период быстрой экспансии."

