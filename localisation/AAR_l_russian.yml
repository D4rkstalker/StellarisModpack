 AAR_R_webway:0 "§MМежпространственный куб§!"
 AAR_R_webway_desc:0 "Сетевой канал - странный механизм из виртуального пространства, похоже, он состоит из перекрывающихся структур, существующих в разных измерениях, которые могут искажать гиперпространство в любой точке Вселенной и получать к нему доступ."
 AAR_tips_R_webway:0 "Активация этой реликвии создаст $AAR_ship_TGT$, рядом с вашей родной планетой，вы сможете найти его в разделе гражданские корабли в виде схемы. \nИспользуйте его, чтобы переместиться в любую систему, если ресурсов хватит. $AAR_MEGA_webway_NEXUS$/$AAR_MEGA_webway_NODE$，вы сможете активировать их рядом с центральной звездой системы. §B$AAR_MEGA_webway_NODE$§!，без обслуживания просуществует самое большее - §G1 год§!.\n\n$AAR_tips_WEBWAY_maintenance_flt$"
