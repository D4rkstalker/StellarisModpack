 # misc
 AAR_tech_AP_VEIL:0 "§BСдвиг фазы§!"
 AAR_tech_AP_VEIL_desc:0 "Изменение фазы частиц на поверхности материала позволяет сформировать прочный защитный слой, который может противостоять практически любому виду повреждений. Это значительно усилит возможности нашего военного флота и планетарной обороны."
 AAR_bldn_VEIL_shield_generator_T5:0 "«Железный занавес»"
 AAR_bldn_VEIL_shield_generator_T5_desc:0 "Планетарный оборонительный комплекс с новейшими технологиями может ослабить урон от орбитальных бомбардировок и усилить наземные армии обороны. Кроме того, некоторые характеристики технологии фазового сдвига также могут оказать помощь в физических экспериментах с частицами."
 AAR_trait_ldr_VEIL_scientist:0 "Исследование занавеса"
 AAR_trait_ldr_VEIL_scientist_desc:0 "Лидер изучил $AAR_tech_AP_VEIL$, в следствии чего, к нему пришло вдохновение в области физики элементарных частиц."
 AAR_trait_ldr_VEIL_master:0 "Создание занавеса"
 AAR_trait_ldr_VEIL_master_desc:0 "Лидер изучил $AAR_tech_AP_VEIL$, в следствии чего, он смог использовать этот опыт для переоборудования своего флагмана."

 ## evt
 AAR_evt_VEIL_ap_take:0 "«Железный занавес» опускается"
 AAR_desc_VEIL_ap_take:0 "Как свидетельствуют большинство передовых технологий, технология «Железного занавеса» была получена в результате раскопок §YСерой горы§!. Изначально это была не технология по шифрованию, а скорее устройство отслеживания информации.\nВо время обычных раскопок, десять лет назад, мы приобрели координаты §YСерой горы§! у неизвестного, его работа основана на теории, которая бросает вызов любому пониманию мира. Она позволяла добавить концептуальные маркеры к символу в строке, а затем вставить символ в информационный код любого сегмента. Тогда можно точно определить физическое местоположение этого носителя информации в Галактике, в независимо от него.\n\nНесмотря на то, что мы не можем расшифровать его наработки, нам по силам использоваться §YСерую гору§! в качестве основы для предложения нового набора решений в области информационной безопасности - §B$AAR_ap_VEIL$§!. С помощью меметических маркеров мы можем точно определить противников, которые пытаются украсть конфиденциальную информацию, а затем уничтожить его шпионскую сеть.\nНаша обширная сеть станет информационной дырой для всех инопланетных цивилизаций, «Железный занавес» вернулся."
 AAR_counter_VEIL_tech:0 "Прогресс в исследовании §BСдвига§!"

 # aar铁幕lab建设
 AAR_mod_plnt_VEIL_lab_construction:0 "Поэтапное строительство лаборатории"
 AAR_mod_plnt_VEIL_lab_construction_desc:0 "Большая группа экспериментальных установок, предназначенных для изучения $AAR_tech_AP_VEIL$, этот процесс требует большого количества £energy£ §Yэнергии§! и £minerals£ §Rминералов§!."
 AAR_evt_VEIL_lab:0 "$AAR_mod_plnt_VEIL_lab$"
 AAR_desc_VEIL_lab:0 "Попытки расшифровать работу §YМеметический маркеров§! были официально заброшены, но некоторые учёные из научного отдела продолжали свою работу с теми материалами, к которым у них есть допуск. Хотя никакого положительного прогресса достигнуто не было, похоже, что отдел физики элементарных частиц обнаружил нечто неожиданное.\nВещество, состоящее из §YМеметический маркеров§!, оно обладает свойствами, изменяющимися в зависимости от интенсивности поступления энергии, что, по-видимому, является некой вариацией нанитов, которые могут подпитываться энергией. Одним из наиболее важных моментов является то, что с текущим уровнем технологий нашей империи, нам должно быть по силам понять принципы её работы, что, по мнению ведущего учёного, приведёт к значительному прорыву в физике элементарных частиц. Поэтому было бы разумно создать специализированную лабораторию для дальнейшего изучения этого открытия.\nОднако, такой эксперимент потребует значительного количества энергии. Кроме того, учитывая неопределенность древних технологий, связанные с ними исследования в некой мере опасны, в связи с чем, к выбору места для будущей лаборатории необходимо подойти со всей ответственностью."
 AAR_evt_VEIL_lab_REBUILD:0 "Восстановление лаборатории"
 AAR_desc_VEIL_lab_REBUILD:0 "Из-за войны или других причин, лаборатория §BСдвига фазы§! была утеряна, из-за чего нам пришлось прекратить исследования и перебросить все доступные ресурсы на её восстановление. Она должна быть восстановлен как можно скорее, иначе наше исследование технологии фазового сдвига будет приостановлено на неопределённый срок.\nОднако, такого рода деятельность потребует значительного количества энергии. Кроме того, учитывая неопределенность древних технологий, связанные с ними исследования в некой мере опасны, в связи с чем, к выбору места для будущей лаборатории необходимо подойти со всей ответственностью."
 AAR_option_VEIL_lab_capital:0 "Создать лабораторию на Родной планете"
 AAR_tips_VEIL_lab_capital:0 "Родной мир располагает лучшими исследовательскими лабораториями и большим количеством людей, но при несчастном случае, во время экспериментов, будет нанесён огромный ущерб.\n$AAR_counter_VEIL_tech$ §G+25§!."
 AAR_option_VEIL_lab_other:0 "Создать лабораторию на другой планете"
 AAR_tips_VEIL_lab_other:0 "$AAR_counter_VEIL_tech$ §G+10§!."

 # aar铁幕lab完成
 AAR_evt_VEIL_lab_done:0 "$AAR_mod_plnt_VEIL_lab$ построена"
 AAR_desc_VEIL_lab_done:0 "$AAR_mod_plnt_VEIL_lab$ будет построена на планете [root.GetName]. Это огромный экспериментальный комплекс, который сочетает в себе жилые / экспериментальные / функциональные помещения / системы безопасности и позволяет проводить закрытые эксперименты с полной автономностью. Однако, чтобы получить больше образцов и собрать больше экспериментальных данных, мы также можем рискнуть провести открытые эксперименты за пределами наших лабораторий. Но учитывая крайнюю нестабильность энергии фазы, к такого рада экспериментам следует относится с осторожностью.\nОткройте журнал проекта, найдите в нём $AAR_chain_CORE_title$, после чего выберите наиболее подходящий вариант исследования: $AAR_sp_VEIL_tech_CLOSED$ или $AAR_sp_VEIL_tech_OPEN$."
 AAR_tips_VEIL_lab_done:0 "$AAR_mod_plnt_VEIL_lab$ построена"
 AAR_mod_plnt_VEIL_lab:0 "Лаборатория «Сдвига фазы»"
 AAR_mod_plnt_VEIL_lab_desc:0 "Для работы экспериментального оборудования, предназначенного для изучения $AAR_tech_AP_VEIL$s потребуется огромное количество £energy£ §Yэнергии§!."

 # aar铁幕lab领袖事故AAR_evt_VEIL_lab_LDR_accident:0 "Phase Shift - Experimental Incident"
 AAR_desc_VEIL_lab_LDR_accident:0 "§YБог ты мой, что это.§!\nЭто последнее, что [root.GetName] успел сказать, до того как всю лабораторию залило ярким синим светом. Будь то металл или бетон, исследователь, которому не удалось вовремя сбежать, всё мгновенно превратилось в керамическую массу, излучающую синий свет.\nРеальность такова, что фазовый переход, изменяет физические свойства любого материала, придавая им как керамическую твердость, так и ударную вязкость титанового сплава, в конечном итоге предметы подвергшиеся этому воздействию, практически не возможно разрушить. Так же удалось установить, что все живые существа, подвергшиеся воздействию сил фазы, станут неуязвимыми, однако утратят первоначальные свойства.\n\nКроме того мы обнаружили, что сдерживающие фазу поля не смогли справится со своей функцией. В результате, [root.GetName] получил огромный ущерб, нам многое стоит проанализировать и обдумать, что бы впредь такое не повторилось."
 AAR_option_VEIL_lab_LDR_accident_pity:0 "§YЖаль, что он не спасся.§!"
 AAR_tips_VEIL_lab_LDR_accident_pity:0 "[root.GetName] серьёзно пострадал. На этот раз ему очень не повезло.\nНам не удалось его спасти [root.GetName] погиб. Научный путь полон драгоценных камней, именно поэтому новые исследователи продолжать свой путь."
 AAR_option_VEIL_lab_LDR_accident_rescue:0 "§Y[root.GetName]§! удалось выжить!"
 AAR_tips_VEIL_lab_LDR_accident_rescue_O:0 "Возможно, нам в этот раз повезло, несмотря на раны, [root.GetName] выжил.\nУчёным следует отнестись к проекту со всей ответственность, что бы подобных происшествий в будущем избежать."
 AAR_tips_VEIL_lab_LDR_accident_rescue_R:0 "Возможно, благодаря благословениям блиссианцев или прочности машины, [root.GetName] пережил инцидент, нам нужно усилить безопасность экспериментов проводимых в лаборатории.\nУчёным следует отнестись к проекту со всей ответственность, что бы подобных происшествий в будущем избежать."
 # aar铁幕lab领袖奖励
 AAR_evt_VEIL_lab_LDR_reward:0 "Значимый"
 AAR_desc_VEIL_lab_LDR_reward:0 "[root.GetName] закончил своё исследование и вернулся с ценными результатами.\nОн является основоположником открывшим область фазовой физики и новых моделей. У него есть мудрость и он словно по лестнице продолжает свой путь наверх. Он - Кладезь знаний, знамя науки и образец для всех исследователей в империи.\nИзучение $AAR_tech_AP_VEIL$ завершено, это не только усилит вооружённость империи, но и принесёт огромную пользу [root.GetName]. В ходе экспериментов, бесчисленных опасностей и боли, его тело претерпело изменения. Как результат - [root.GetName] приобрёл новую уникальную черту, которая значительно увеличит его продолжительность жизни. Остаётся только наедятся и верить, что он не остановится на достигнутом, а продолжить прокладывать свой путь через мириады тайн хранимых Вселенной."
 AAR_option_VEIL_lab_LDR_reward:0 "Поздравить [root.GetName] с успехом."

 # aar铁幕lab星球事故
 AAR_evt_VEIL_lab_PLNT_accident:0 "Сдвиг фазы: Город-призрак"
 AAR_desc_VEIL_lab_PLNT_accident:0 "Эксперимент со сдвигом фазы на [root.GetName] завершился провалом. Произошедший инцидент, по-видимому, неконтролируемо распространился за пределы экспериментальной зоны в результате различных сбоев (геомагнитных или метеорологических) из-за которых сдерживающее поле спало.\nВсе структуры, основанные на энергии, подверглись воздействию синего света, их физические свойства изменились, они превратились в непроницаемую материю. Живым существам повезло ещё меньше - фаза немедленно дезактивировала их клетки, а ткани мгновенно окаменели. Сине-голубые свечение подобно шторму из ада, уничтожает и изменяет всё, к чему прикасается.\nЭтот случай послужит нам наказанием за нашу жадность и расторопность. После инцидента исследовательская группа связалась с силами планетарной обороны и местным правительством. Мы приложили все силы, чтобы остановить поток смертоносной энергии, параллельно был разработан план по эвакуации. Благодаря бесчисленным жертвам, что силы планетарной обороны принесли и самоотверженным усилиям местного правительства, большинству жителей удалось эвакуироваться из района бедствия с минимальными потерями.\n\n§YДля [root.GetName] эта неделя была сродни апокалипсису, который потряс всю империю. Значительное количество экспериментальных данных, удалось восстановить, мы надеемся, что всё произошедшее того стоит.§!"
 AAR_option_VEIL_lab_PLNT_accident_pity:0 "Прекратите! Всё это напрасно!"
 AAR_dep_VEIL_accident_BLOCKER:0 "Взгляд Медузы"
 AAR_dep_VEIL_accident_BLOCKER_desc:0 "Руины колоссального города, лишённого всяких признаков жизни, кажется, всё превратилось в камень серого оттенка, как будто бы Медуза прокляла его взглядом.\nЭто случилось много лет назад, когда проводился масштабный эксперимент по сдвигу фазы, но что-то пошло не так. Наука не везде одинакова, развитие и упадок цивилизации - это бесконечный прогресс, настигающий всех. Руины - это памятник, который вдохновляет исследователей двигаться вперед."
