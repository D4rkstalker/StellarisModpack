 AAR_WEBWAY:0 "Сетевой канал"
 AAR_WEBWAY_DESC:0 "§YСетевой канал§! Это особый вид сверхсветового перемещения. Он происходит в разрыве между измерениями  гиперпространства и виртуального пространства."
 AAR_MEGA_webway_BASE:0 "§BАктивация $AAR_MEGA_webway_NEXUS$§!"
 AAR_MEGA_webway_BASE_DESC:0 "Это огромное сооружение искажает структуру гиперпространства с помощью энергии виртуального пространства и создаёт сетевой канал между ним и гиперпространством.\n$AAR_MEGA_webway_NEXUS$ может быть активирован."
 AAR_MEGA_webway_NODE:0 "§BТерминал сетевого канала§!"
 AAR_MEGA_webway_NODE_DESC:0 "Через него флот может войти в систему сетевых каналов и переместиться к другому $AAR_MEGA_webway_NEXUS$.\n\nЭтот $AAR_MEGA_webway_NODE$ разрушится в течение нескольких месяцев, но вы сможете проходить через $AAR_tips_WEBWAY_giant_ship$, пока он функционирует.\n$AAR_tips_WEBWAY_maintenance_flt$"
 AAR_MEGA_webway_NEXUS:0 "§BЯдро сетевого канала§!"
 AAR_MEGA_webway_NEXUS_DESC:0 "Через него флот может войти в систему сетевых каналов и переместиться к другому $AAR_MEGA_webway_NEXUS$ или $AAR_MEGA_webway_NODE$.\n\n$AAR_tips_WEBWAY_activate_flt$\nКроме того, вы также можете осуществлять удалённую активацию реликвией §B$AAR_R_webway$§!."
