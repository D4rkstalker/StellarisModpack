 AAR_tips_defence_line:0 "\n$AAR_tips_sb_defence$\n\n§EЗвёздные базы получают §YГравитационный щит§! во время боя, что делает их почти неуязвимыми. В то же время, Звёздные базы могут проецировать энергетическое поле за короткий промежуток времени, оно укрепит окружающие платформы.\n\nСоветы по использованию:§!\n1. Звёздные базы с платформами получат §BСиний гравитационный щит§!, что обеспечит более надежную защиту. Через некоторое время или потеряв все платформы, он превратится в §HОранжевый гравитационный щит§! и продолжайте защищать звёздную базу в течение некоторого времени. Гравитационный щит имеет время разогрева и перезарядки и он отображается в виде красного кольца вокруг звёздной базы, которое можно учитывать при разработке наступательной и оборонительной тактики.\n2. Сконцентрированная огневая мощь может разрушить гравитационный щит и произвести §Yэффект разрушения щита§!, который создаст мощную ударную волну, она нанесёт урон ближайшим врагам.\n3. Когда платформа будет разрушена, также будет сгенерирована ударная волна. В период усиления, ударная волна будет синей. В обычное время - оранжевого цвета."
