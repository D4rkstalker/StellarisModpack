 AAR_option_WEBWAY_exp_build_base:0 "Очень хорошо, проведите развёртывание $AAR_MEGA_webway_BASE$"
 AAR_tips_WEBWAY_exp_build_base:0 "Разверните $AAR_MEGA_webway_BASE$ рядом с центральной звездой текущей системы, затем вы сможете демонтировать её или обновить до $AAR_MEGA_webway_NEXUS$.\n$AAR_tips_WEBWAY_num_nexus_other$"

 AAR_title_WEBWAY_exp_fail:0 "§HНевозможно произвести развёртывание §!$AAR_MEGA_webway_BASE$"
 AAR_desc_WEBWAY_exp_fail:0 "Мы не можем произвести развёртывание $AAR_MEGA_webway_BASE$ в текущей системе，из-за того что мы контролируем $AAR_MEGA_webway_NEXUS$. Возможно, достигнут предел по их количеству или в текущей системе уже есть другой Сетевой канал.\n$AAR_tips_WEBWAY_num_nexus_other$"
 AAR_title_WEBWAY_nexus_done:0 "§H$AAR_MEGA_webway_NEXUS$§! успешно активирован."
 AAR_desc_WEBWAY_nexus_done:0 "В [from.solar_system.GetName], активирован совершенно новый §H$AAR_MEGA_webway_NEXUS$§!. Его можно использовать.\nВам не нужно его поддерживать с помощью дополнительных средств, пока количество $AAR_MEGA_webway_NEXUS$ не превышает верхнего предела."
 AAR_option_WEBWAY_nexus_done.no_note:0 "Больше не показывать эти уведомления"
 AAR_title_WEBWAY_nexus_no_cap:0 "$AAR_title_WEBWAY_nexus_done$"
 AAR_desc_WEBWAY_nexus_no_cap:0 "В [from.solar_system.GetName], активирован совершенно новый §H$AAR_MEGA_webway_NEXUS$§!. Его можно использовать.\nУ нас уже есть $AAR_MEGA_webway_NEXUS$, их количество превысило верхний предел, оно разрушится через определенный промежуток времени, что бы сохранить эту конструкцию, вам нужно демонтировать другую. \n$AAR_tips_WEBWAY_num_nexus_cntr$"
 AAR_title_WEBWAY_nexus_no_NEXUS:0 "§RВнимание： §!Вы не контролируете ни одного $AAR_MEGA_webway_NEXUS$"
 AAR_desc_WEBWAY_nexus_no_NEXUS:0 "Вы сможете активировать $AAR_MEGA_webway_NODE$, только  когда $AAR_MEGA_webway_NEXUS$ будет находится на нашей территории.\nИспользуйте $AAR_DEC_webway_EXPLORE$ в любой колонии для создания $AAR_MEGA_webway_NEXUS$."

 AAR_title_WEBWAY_flt_activate:0 "Активация $AAR_MEGA_webway_NODE$"
 AAR_desc_WEBWAY_flt_activate:0 "Текущий флот нашёл подходящие координаты, теперь ему нужно всего лишь передать достаточное количество энергии §B$AAR_MEGA_webway_NODE$§!, чтобы их активировать в районе центральной звезды.\n§YЧто нам  делать?§!\n$AAR_MEGA_webway_NODE$ - вот-вот будут активированы, это повлечёт за собой их разрушение в течение нескольких месяцев, но вы сможете проходить через $AAR_tips_WEBWAY_giant_ship$, пока он функционирует.\n$AAR_tips_WEBWAY_maintenance_flt$"
 AAR_tips_WEBWAY_FLT_set_node:0 "Активируйте §B$AAR_MEGA_webway_NODE$§! рядом с центральным объектом системы. Без обслуживания он просуществует, самое большее - §G2 месяца§!.\n$AAR_tips_WEBWAY_maintenance_flt$"
 AAR_option_WEBWAY_flt.no_note:0 "Больше не показывать эти уведомления"
 AAR_tips_WEBWAY_flt.no_note:0 "$AAR_MEGA_webway_NODE$ не будет активирован при стыковке с $AAR_tips_WEBWAY_giant_ship$ на центральную небесную орбиту. Однако вы можете снова включить эту функцию в своей политике."

 AAR_title_WEBWAY_tgt_activate:0 "$AAR_MEGA_webway_NODE$ удалённая активация."
 AAR_desc_WEBWAY_tgt_activate:0 "$AAR_ship_TGT$ После определения подходящих координат, теперь ему нужно всего лишь передать достаточное количество энергии §B$AAR_MEGA_webway_NODE$§!, чтобы их активировать в районе центральной звезды.\n§YЧто нам  делать?§!\n$AAR_MEGA_webway_NODE$ - вот-вот будут активированы, это повлечёт за собой их разрушение в течение года, но вы сможете проходить через $AAR_tips_WEBWAY_giant_ship$, пока он функционирует.\n$AAR_tips_WEBWAY_maintenance_flt$"

 AAR_option_WEBWAY_TGT_set_node:0 "Активация §B$AAR_MEGA_webway_NODE$§!"
 AAR_tips_WEBWAY_TGT_set_node:0 "Активируйте один §B$AAR_MEGA_webway_NODE$§! рядом с центральной звездой в системе，без обслуживания он просуществует, самое большее - §G1 год§!.\n$AAR_tips_WEBWAY_maintenance_flt$"
