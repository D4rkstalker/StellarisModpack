 #relic
 AAR_R_jumper:0 "§BКвантовый куб§!"
 AAR_R_jumper_desc:0 "Энергетический полимер с частицами движущимися со сверхсветовой скоростью, он может поместить все наши звездолеты в §YПолуквантованное§! состояние, значительно повышая их прыгучесть."
 AAR_tips_R_jumper:0 "Активируйте реликвию, чтобы осуществить §Bразгон§!. Возможности по §Yпрыгучести§! и §Bквантовой атаке§! всех звездолётов будут значительно усилены. \nРазгон будет длится §G1 год§!. После этого реликвия перейдет в состояние подзарядки на  §G2 года§!. В течение этого периода вы не сможете повторно активировать реликвию, а все звездолёты потеряют способность к  §Bквантовой атаке§!."
 #evts
 AAR_title_AP_jumper_evt:0 "§BКвантовый куб построен§!"
 AAR_desc_AP_jumper_evt:0 "Наше понимание сверхсветовой скорости - это вершина, а наш флот невозможно остановить. Отныне мы можем свободно перемещаться по Галактике без всяких угрызений совести.\n\n§YСоветы по использованию:§!§!\n$AAR_tips_R_jumper$"
