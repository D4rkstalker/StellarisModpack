### AP神速信仰
 AAR_AP_jumper:0 "Поклонение кванту"
 AAR_AP_jumper_desc:0 "Расстояние - это не проблема и время - тоже, потому что мы всегда можете доверять квантовой механике."
 AAR_tips_AP_jumper:0 "§EПолучена реликвия: $AAR_R_jumper$. Это результат наших знаний о квантах, это значительно расширит наши способности в прыжках.§!\n\n1. Игнорирование негативных последствий после прыжка. \n2. Корабли получат новые возможности: §BДвойной прыжок§!. Перезарядка прыжка будет активирована, только после двух последовательно совершённых прыжков. \n2. Если $AAR_R_jumper$ не находится в состоянии подзарядки, все звездолёты получат способность §BКвантовая атака§!. После завершения прыжка появится 90-дневное увеличение боевых показателей, а так же временно возрастут: §Y$MOD_SHIP_FIRE_ATE_MULT$§! и §Y$MOD_SHIP_EVASION_ADD$§!. \n§YСовет по использованию:§!\n$AAR_tips_R_jumper$\nДля того, что бы легко проверить статус §BДвойного прыжка§! и §Bработу§! $AAR_R_jumper$, необходимо подписаться на мод §BDark Blue UI§!."
