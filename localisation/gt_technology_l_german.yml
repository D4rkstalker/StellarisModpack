 ###########################################
 #### Vanilla-like PHYSICS technologies ####
 ###########################################

 #############
 ## Weapons ##
 #01 - ship weapon range bonus
 GT_ship_weapon_range_mult:0  "Multi-Dimensional Entfernungsmessung"
 GT_ship_weapon_range_mult_desc:0 "Neue Ziehlhilfe-Algorithmen welche weitaus effizienter bei der Berechnung von Flugbahnen im dreidimensionalen Raum sind."
 #02 - ship small weapon damage bonus
 GT_small_weapon_damage_mult:0  "Kleine Waffen Kondensatoren"
 GT_small_weapon_damage_mult_desc:0 "Hochleistungskondensatoren, die in die kleinen Waffensysteme unserer Schiffe integriert sind, ermöglichen es ihnen, über ihre Betriebsgrenzen hinaus aufzuladen."
 #03 - ship medium weapon damage bonus
 GT_medium_weapon_damage_mult:0  "Kryo-Fusionssysteme Feuerleitsystem"
 GT_medium_weapon_damage_mult_desc:0 "Kryo-Fusionssysteme regulieren den Wärmestau unserer mittelschweren Waffenbatterien und ermöglichen es ihnen, vor dem Ausbrennen Lasten mit höherer Kapazität abzufeuern."
 #04 - ship point defence weapons faster fire rate
 GT_weapon_role_point_defense_weapon_fire_rate_mult:0  "Automatisierte Recyclingraten"
 GT_weapon_role_point_defense_weapon_fire_rate_mult_desc:0 "Verbesserte Programme ermöglichen die Automatisierung unserer Waffen-Feuer-Recyclingsysteme. Dies erhöht die Effizienz unserer Punktabwehrwaffen und ermöglicht es ihnen, schneller zu schießen."
 #05 - ship increased damage versus amoeba creatures
 GT_damage_vs_country_type_amoeba_mult:0  "Bio-Elektrische Munition"
 GT_damage_vs_country_type_amoeba_mult_desc:0 "Kleine Rückkopplungs-Chips, die in spezielle Kampfmittel implantiert sind, setzen einen Schock von über fünfhunderttausend Volt durch die Systeme jeder Amöbe frei, auf die sie auftrifft, und breiten sich wie ein Lauffeuer in ihren Zellsystemen aus."
 #06 - ship increased damage versus crystal creatures
 GT_damage_vs_country_type_crystal_mult:0  "Saures Bio-Material"
 GT_damage_vs_country_type_crystal_mult_desc:0 "Durch die Einarbeitung dieses Materials in unsere Sekundärwaffen können diese mit Leichtigkeit kristalline Rümpfe durchbrennen."
 #07 - ship increased damage versus mining drones
 GT_damage_vs_country_type_drone_mult:0  "Anti-Bergbau"
 GT_damage_vs_country_type_drone_mult_desc:0 "Der Abbau einer Bergbau-Drohne hat zur Entwicklung fortschrittlicher Laser geführt, die die von diesen Schiffen üblicherweise verwendeten Rümpfe durchtrennen sollen."
 #08 - ship increased damage versus energy-cloud creatures
 GT_damage_vs_country_type_cloud_mult:0  "Destabilisierungsfelder"
 GT_damage_vs_country_type_cloud_mult_desc:0 "Mikropartikel werden in einem Bereich freigesetzt, der, wenn er von einer Energiewolke durchquert wird, ihre Kerne destabilisiert."
 #09 - ship increased damage against hulls *
 GT_ship_hull_damage_mult:0  "Sicherheitslücken im Rumpf"
 GT_ship_hull_damage_mult_desc:0 "Die Erfahrung von Schiff zu Schiff hat unsere Admirale gelehrt, gefährdete Punkte im Schiffsrumpf mit großer Genauigkeit zu erkennen."
 #10 - ship increased damage against armor
 GT_ship_armor_damage_mult:0  "Schwachstellen der Panzerung"
 GT_ship_armor_damage_mult_desc:0 "Per Definition ist Panzerung eine zusätzliche Verteidigungsschicht und muss daher immer Schwachstellen aufweisen."
 #11 - ship weapons penetrate some armor
 GT_ship_armor_penetration_mult:0  "Fokussierte Feuerprotokolle"
 GT_ship_armor_penetration_mult_desc:0 "Kampfprotokolle, die das Feuer auf Schwachstellen in der feindlichen Schiffspanzerung konzentrieren sollen."
 #12 - ship increased damage against shields
 GT_ship_shield_damage_mult:0  "Ionisierte Ladungen"
 GT_ship_shield_damage_mult_desc:0 "Negativ-Ionen-Impulse werden in unsere Waffensysteme geladen, die dann auf ihre Ziele feuern und Schildbarrieren destabilisieren und zerstören."
 #13 - ship weapons penetrate some shields
 GT_ship_shield_penetration_mult:0  "Disruptor-Ladungen"
 GT_ship_shield_penetration_mult_desc:0 "Miniaturisierte negative Ionenpulse werden um eine Entladung herum aufgeladen, was ihm eine gute Chance gibt, in einen Schild einzudringen und sein Ziel ununterbrochen zu treffen."
 #14 - ship large weapon damage bonus
 GT_large_weapon_damage_mult:0  "Antimaterielle Wolken"
 GT_large_weapon_damage_mult_desc:0 "Stark abgeschirmte Waffenöffnungen ermöglichen die Abgabe konzentrierter Antimateriestöße und ebnen den Weg für jegliches Feuer."
 #15 - ship torpedo weapon damage bonus
 GT_torpedo_weapon_damage_mult:0  "Multi-Sprengköpfe"
 GT_torpedo_weapon_damage_mult_desc:0 "Mehrere Gefechtsköpfe sind dicht aufeinander gestapelt und werden unmittelbar vor dem Aufprall losgelassen, um mehrere Aufprallpunkte zu erzeugen."
 #16 - ship extra-large weapons damage bonus
 GT_extra_large_weapon_damage_mult:0  "Überladene Kondensatoren"
 GT_extra_large_weapon_damage_mult_desc:0 "Indem wir die bisher unergründliche Kraft der Dunklen Materie in unseren Waffenreaktoren einsetzen, können unsere schwersten Waffen katastrophalen Schaden anrichten."
 
 ###########
 ## ships ##
 #17 - cheaper science ships
 GT_ship_science_ship_build_cost_mult:0  "Flexiplast-Legierung"
 GT_ship_science_ship_build_cost_mult_desc:0 "Ein flexibles und langlebiges Metall, bei dessen Herstellung einige der billigsten Materialien verwendet werden. Zivilschiffe sind zwar nicht für die Kriegsführung geeignet, können jedoch erheblich erschwinglicher gestaltet werden."
 #18 - faster science ship building
 GT_shipsize_science_build_speed_mult:0  "Forschungs Buchten"
 GT_shipsize_science_build_speed_mult_desc:0 "Werften, die mit speziellen Feldern für Wissenschaft, Forschung und Entwicklung ausgestattet sind, ermöglichen die Produktion von wissenschaftlichen Schiffen mit einer erhöhten Rate, während weiterhin eine ausreichende Produktion von Militärschiffen möglich ist."

 ##############
 ## stations ##
 #19/20 - mining and research station hull bonus
 GT_shipclass_mining_station_hull_mult:0  "Anti-Strahlungsisolatoren"
 GT_shipclass_mining_station_hull_mult_desc:0 "Doppelte Gewebeschichten, die mit Polyethylen und einem Polymer auf PVC-Basis verwoben sind und in die Rumpfbeschichtung eingearbeitet sind, erhöhen ihre Effizienz beim Schutz von Stationen, die häufig schädliche Umgebungen umkreisen."

 GT_shipclass_research_station_hull_mult:0  "Verstärkte Cadmiumhüllen"
 GT_shipclass_research_station_hull_mult_desc:0 "Bergbau- und Forschungsstationen sind zwar zu schwer, um auf Militärschiffen eingesetzt werden zu können, aber sie profitieren in hohem Maße von dreifach mit Cadmium verstärkten Rümpfen."

 #21 - defense platform hull bonus
 GT_shipclass_military_station_hull_mult:0  "Bollwerk-Überzug"
 GT_shipclass_military_station_hull_mult_desc:0 "Divots und kleinere Schiffsrumpfbefestigungen, die über eine Verteidigungsplattform verteilt sind, tragen dazu bei, den Widerstand gegen mehrere Arten von Waffenfeuer zu erhöhen. Durch die Integration von Miniatur-Schildgeneratoren an jeder Stelle werden kolossale Schäden vermieden.
"
 #22 - starbase defense platform max amount
 GT_starbase_defense_platform_capacity_add:0  "Fortgeschrittene gravimetrische Sensoren"
 GT_starbase_defense_platform_capacity_add_desc:0 "Durch ein besseres Verständnis der gravitischen Eigenschaften in unseren Sensorsystemen können unsere Verteidigungsplattformen ihre Umlaufbahnen koordinieren und das Kollisionsrisiko verringern, so dass mehr auf einmal aufgestellt werden können."

 #############
 ## leaders ##
 #23 - faster leader experience gain
 GT_species_leader_exp_gain:0  "Administrative Datenbibliothek"
 GT_species_leader_exp_gain_desc:0 "Durch die Installation einer Datenbibliothek auf allen persönlichen Datenschiebern kann schnell und einfach auf die benötigten Informationen zugegriffen werden."

 #Hive Mind
 GT_species_leader_exp_gain_hive:0  "Erhöhte Schwarmerkennung"
 GT_species_leader_exp_gain_desc_hive:0 "Die Weiterentwicklung unserer kognitiven Prozesse führt zu einem schnelleren Denken und einer schnelleren Korrelation der Gedanken zwischen den Schwarmwirten. Unabhängiges Denken wird entmutigt, aber die Erfahrung wird von allen geteilt."

 #Machine Empire
 GT_species_leader_exp_gain_mach:0  "Warp-Kommunikationsnetzwerk"
 GT_species_leader_exp_gain_desc_mach:0 "Durch die Entwicklung von Kommunikationsnetzen, die nahezu augenblicklich verfügbar sind, hat unsere KI die Möglichkeit, sich über große Entfernungen zu verbinden und schnell und effektiv auf Situationen zu reagieren und Wissen über alle verbundenen Einheiten auszutauschen."
 
 ############
 ## armies ##
 #24 - army energy upkeep reduction
 GT_armies_energy_upkeep_mult:0 "Micro Fusion Batterien"
 GT_armies_energy_upkeep_mult_desc:0 "Die Miniaturisierung der Fusionsreaktortechnologie in riemenmontierte Generatoren ermöglicht einen effizienteren Energieverbrauch bei Feldtruppen."

 Hive Mind
 GT_armies_energy_upkeep_mult_hive:0 "Entwickelte Panzerung"
 GT_armies_energy_upkeep_mult_desc_hive:0 "Die Weiterentwicklung des Panzers von Soldaten Dronen sorgt für eine produktivere Sonnenabsorption bei gleichzeitiger Reduzierung des Energieverbrauchs."

 Machine Empire
 GT_armies_energy_upkeep_mult_mach:0 "Mikrofusionsreaktoren"
 GT_armies_energy_upkeep_mult_desc_mach:0 "Kampfeinheiten, die mit miniaturisierten Fusionsreaktoren aufgerüstet wurden, ermöglichen einen effizienteren Energieverbrauch der eingesetzten Einheiten."

 #############
 ## country ##
 #25 - capital world efficiency: extra energy production
 GT_country_base_energy_produces_add:0 "Masse Schatten Generator"
 GT_country_base_energy_produces_add_desc:0 "Ein riesiger Reaktorkomplex, der Miniatur-Singularitäten verwendet, um die Schwerkraft zu erzeugen, und diese dann in nutzbare Energie umwandelt."
 #26 - capital world efficiency: extra physics research production
 GT_country_base_physics_research_produces_add:0 "Singularitäts Labor"
 GT_country_base_physics_research_produces_add_desc:0 "Die Fähigkeit, Singularitäten in einer geschlossenen Einheit zu erzeugen, hilft bei der Untersuchung gravimetrischer Muster und ihres Einflusses auf die Umgebung."
 #27 - planet bombardment damage reduction
 GT_planet_orbital_bombardment_damage:0 "Einziehbare Orbitalbeschichtung"
 GT_planet_orbital_bombardment_damage_desc:0 "Kleine Stationen, die sich direkt unterhalb der Umlaufbahn an den wichtigsten Punkten einer Welt befinden, können augenblicklich aktiviert werden, um eine Titanplattenhülle zu verbreiten, die jede Station über wichtige Gebiete und Städte verbindet. Obwohl es nicht unverwundbar ist, verlangsamt es die unaufhaltsame Zerstörung durch Orbitalbeschuss, bis Verstärkungen eintreffen können."

 ##############
 ## pop jobs ##
 #28 - physics research production bonus from research jobs 1/3
 GT_planet_researchers_physics_research_produces_mult1:0 "Integrierte Laboratorien"
 GT_planet_researchers_physics_research_produces_mult1_desc:0 "Kleine Physiklabors, die in die meisten Einrichtungen integriert sind, verbessern die Fähigkeit, Physikprojekte zu erforschen. Diese Labore sind direkt mit dem Kommunikationsnetzwerk verbunden und bieten Wissenschaftlern die Möglichkeit, ihre Funde schnell auszutauschen."
 #29 - physics research production bonus from research jobs 2/3
 GT_planet_researchers_physics_research_produces_mult2:0 "Erweiterte Physik-Intelligenz"
 GT_planet_researchers_physics_research_produces_mult2_desc:0 "Diese KI wurde von Grund auf als wissenschaftlicher Prozessor konzipiert, der in der Lage ist, Tausende physikalischer Experimente in Sekunden zu sichten und zu analysieren. Das EPI ist auch mit einem Social Interface Chip ausgestattet und kann auf persönlicher Ebene mit Forschern interagieren, um die Leistung zu verbessern."
 #30 - physics research production bonus from research jobs 3/3
 GT_planet_researchers_physics_research_produces_mult3:0 "Standardisierte Supercomputer"
 GT_planet_researchers_physics_research_produces_mult3_desc:0 "Laboratorien mit eingebauten Supercomputern haben bewiesen, dass sie die Effizienz des Personals in unserer Forschungsabteilung steigern. Mit jederzeit verfügbaren Informationen und den Analysemöglichkeiten einer erweiterten physikalischen Intelligenz ist kein Labor ohne eine solche vollständig."

 ####################
 ## megastructures ##
 #31 - megastructure energy production bonus
 GT_megastructures_energy_produces_mult:0 "Solarite infundierte Legierung"
 GT_megastructures_energy_produces_mult_desc:0 "Der komplizierte Prozess des Aufbaus einer Megastruktur führt häufig zu Inspiration bei den Ingenieurteams. Die Entdeckung von Solarit, einem speziellen metallischen Material mit supraleitenden und Sonnenenergie absorbierenden Eigenschaften, ergibt eine großartige konstruktive Legierung. Durch die Integration dieses Metalls in eine Megastruktur wird die Fähigkeit zur Energieerzeugung verbessert."
 #32 - megastructure physics research bonus
 GT_megastructures_physics_research_produces_mult:0 "Quasar-Forschungseinrichtung"
 GT_megastructures_physics_research_produces_mult_desc:0 "Die Lösung des Rätsels der Quasare ist jetzt in greifbarer Nähe. Spezielle massive Einrichtungen, die nur innerhalb von Megastrukturen gebaut werden können, ermöglichen die Forschung von einem künstlichen Miniaturquasar aus. Die extreme Leuchtkraft und Stärke von Quasaren könnte zu Sprüngen bei den Fortschritten in der Physik führen."



###############################################
#### Vanilla-like ENGINEERING technologies ####
###############################################

 #############
 ## Weapons ##
 #33 - ship small weapons fire rate bonus
 GT_small_weapon_fire_rate_mult:0 "Doppelverbundene Kleinwaffensysteme"
 GT_small_weapon_fire_rate_mult_desc:0 "Jedes kleine Waffensystem unserer Schiffe wurde mit einer zusätzlichen Waffe nachgerüstet. Dadurch können sie abwechselnd und schneller feuern, ohne dass zusätzliche Wärme entsteht."
 #34 - ship medium weapons fire rate bonus
 GT_medium_weapon_fire_rate_mult:0 "Vierfach vernetzte Mittelwaffensysteme"
 GT_medium_weapon_fire_rate_mult_desc:0 "Die Einführung von doppelverbundenen Waffensystemen bei kleineren Waffen führte zu zusätzlichen Tests mit größeren Waffen. Aufgrund ihrer Größe waren zwei zusätzliche Geschütze erforderlich, um den gleichen Erfolg zu erzielen."
 #35 - ship planetary bombardment bonus
 GT_ship_orbital_bombardment_mult:0 "Zielsysteme für elektromagnetische Felder"
 GT_ship_orbital_bombardment_mult_desc:0 "Durch die Verwendung eines EMF-Zielcomputers können unsere Bodenabwehrwaffen Bevölkerungszentren mit bemerkenswerter Genauigkeit identifizieren."
 #36 - ship large weapons fire rate bonus
 GT_large_weapon_fire_rate_mult:0 "Magnetohydrodynamische Beschleuniger"
 GT_large_weapon_fire_rate_mult_desc:0 "Unsere großen Waffensysteme sind mit fortschrittlichen magnetohydrodynamischen Beschleunigern ausgestattet, die die erzeugte Wärme erheblich reduzieren und gleichzeitig ihre maximale Leistung erheblich steigern. "
 #37 - ship torpedo weapons fire rate bonus
 GT_torpedo_weapon_fire_rate_mult:0 "Erweiterte Torpedobuchten"
 GT_torpedo_weapon_fire_rate_mult_desc:0 "Diese vergrößerten Lager- und Schießstände ermöglichen es Schiffen, ihr volles Torpedo-Arsenal mit Geschwindigkeit und Effizienz zu starten."
 #38 - torpedo flight speed bonus
 GT_torpedo_speed_mult:0 "Fortgeschrittene Torpedo-Leitsysteme"
 GT_torpedo_speed_mult_desc:0 "Durch die Integration miniaturisierter Computerverwaltung ermöglichen virtuelle Intelligenzen in den Torpedomotoren ein wesentlich genaueres Manövrieren. Dies führt zu einem effizienten Kraftstoffverbrauch und der Lieferung von Torpedonutzlasten mit hoher Geschwindigkeit."
 #39 - ship extra large fire rate bonus
 GT_extra_large_weapon_fire_rate_mult:0 "Sub-Zero-Kühlungsregler"
 GT_extra_large_weapon_fire_rate_mult_desc:0 "Diese hochentwickelten Kryo-Fusions-Kühlsysteme sind in der Lage, die massive Wärmeabgabe von Waffensystemen in Sekundenschnelle auf Temperaturen unter Null zu reduzieren. Kampftests weisen auf eine erhebliche Erhöhung unserer Schussraten mit dieser Technologie hin."
 
  ###############
 ## ship hull ##
 #40 - science ship hull bonus
 GT_shipsize_science_hull_add:0 "Ablative Beschichtung"
 GT_shipsize_science_hull_add_desc:0 "Verbundwerkstoffe mit reflektierenden Eigenschaften, die in die Metalllegierungen von Wissenschaftsschiffen eingegossen sind, erhöhen deren Haltbarkeit für Weltraumreisen."
 #41 - mining station hull bonus
 # GT_shipsize_mining_station_hull_add:0 "Reinforced Bulkheads"
 # GT_shipsize_mining_station_hull_add_desc:0 "The bulkheads of mining stations need to be resilient in order to withstand the tremulous shocks they are constantly subjected to by drilling equipment. Weaving titanium into the reinforcing structure of these bulkheads improves durability. Sometimes the simplest solutions are the best."
 #42 - research station hull bonus
 GT_shipsize_mining_station_hull_add:0 "Verbundüberzug"
 GT_shipsize_mining_station_hull_add_desc:0 "Die Maschinen und die Elektronik einer Raumstation sind sehr empfindlich und erfordern, dass ihre Rümpfe aus mehreren Materialien bestehen. Während des Baus ermöglicht die Verbundbeschichtung dieser Materialien flexible und dennoch robuste Rumpfinfrastrukturen."

 ###########
 ## ships ##
 #43 - ship emergency warp-out bonus
 GT_ship_emergency_ftl_min_days_add:0 "Ausweichmanöver"
 GT_ship_emergency_ftl_min_days_add_desc:0 "Spezielle Hyper-Warp-Laufwerke, die gemäß programmierten Szenarien aktiviert werden können. Wenn eine Situation unhaltbar wird, beginnen diese Laufwerke mit der automatischen Berechnung der verfügbaren Hyperlanes und werden dann sofort aktiviert, wodurch die Chancen für eine erfolgreiche Flucht verbessert werden."
 #44 - science ship survey speed bonus
 GT_science_ship_survey_speed:0 "Deep Space Sensoren"
 GT_science_ship_survey_speed_desc:0 "Verbesserte Sensoren für große Entfernungen geben Vermessungsschiffen die Möglichkeit, ein Himmelsobjekt aus Lichtjahren Entfernung detailliert abzubilden und abzubilden, wodurch die Geschwindigkeit verbessert wird, mit der Daten über Vermessungsziele abgerufen werden können."
 #45 - construction ship build cost reduction
 GT_ship_constructor_cost_mult:0 "Metallische Fusion"
 GT_ship_constructor_cost_mult_desc:0 "Durch die Nutzung der Fusion zur Erzeugung neuer Metalle aus billigeren Materialien können unsere Werften Konstruktionsschiffe zu geringeren Kosten herstellen. Vielleicht kann dies in Zukunft auch auf fortgeschrittenere Schiffe angewendet werden."
 #46 - construction ship build speed bonus
 GT_shipsize_constructor_build_speed_mult:0 "C.A.T. Algorithms"
 GT_shipsize_constructor_build_speed_mult_desc:0 "These sophisticated programs construct and outline build plans concurrently with manufacturing, shortening the time it takes to conceptualize needed assembly details and implement changes or upgrades."
 #47 - corvette alloy cost reduction
 GT_ship_corvette_alloys_cost_add:0 "Synchrone Entwürfe"
 GT_ship_corvette_alloys_cost_add_desc:0 "Durch die Vereinfachung und Verwendung aller ähnlichen Teile in unseren Korvettendesigns konnten die Herstellungskosten gesenkt werden."
 #48 - destroyer alloy cost reduction
 GT_ship_destroyer_alloys_cost_add:0 "Optimierte Versorgungslinien"
 GT_ship_destroyer_alloys_cost_add_desc:0 "Die Herstellung von Schiffen der Zerstörerklasse ist sowohl zeitlich als auch in Bezug auf die Lieferungen mit hohen Kosten verbunden. Deshalb haben Handels- und Militärplaner eine sichere und schlanke Versorgungsleitung für unsere Militärwerften geschaffen, um die wirtschaftliche Belastung zu verringern."
 #49 - science ship alloy cost reduction
 GT_ship_science_alloys_cost_add:0 "Bau Autobots"
 GT_ship_science_alloys_cost_add_desc:0 "Kleine Roboter, die so programmiert sind, dass sie bestimmten Schiffsentwürfen genau folgen. Sie sind günstig in der Massenproduktion und helfen bei der Rationalisierung des Baus wissenschaftlicher Schiffe."
 #50 - hyperlane travel speed bonus
 GT_ship_interstellar_speed_mult:0 "Hyperdrive-Upgrade der Nova-Klasse"
 GT_ship_interstellar_speed_mult_desc:0 "Diese Hyper-Drive-Upgrades kombinieren zwei verschiedene intergalaktische Reiseschulen. Das Zusammenführen der Warp-Technologie mit einem fortschrittlichen Hyperantrieb verbessert die interstellare Bewegung um eine Größenordnung, die mit früheren Antrieben vergleichbar ist."
 #51 - cruiser alloy cost reduction
 GT_ship_cruiser_alloys_cost_add:0 "Metallverarbeitende Werften"
 GT_ship_cruiser_alloys_cost_add_desc:0 "Diese Einrichtungen gehören mittlerweile zur Standardausstattung von Werften und erhöhen die Geschwindigkeit, mit der wertvolle Metalle verarbeitet, aufbereitet und an die benötigten Kreuzer verteilt werden können."
 #52 - cheaper ship upgrade costs
 GT_country_ship_upgrade_cost_mult:0 "Nachrüststation"
 GT_country_ship_upgrade_cost_mult_desc:0 "Dieser Orbitalkomplex widmet sich der Aufrüstung aller systeminternen Flotten, wodurch die Notwendigkeit teurer und verschwenderischer manueller Aufrüstungen verringert wird."
 #53 - battleship alloy cost reduction
 GT_ship_battleship_alloys_cost_add:0 "Schlachtschiff Trockendock"
 GT_ship_battleship_alloys_cost_add_desc:0 "In allen Werftkomplexen befindet sich ein gut ausgestattetes Trockendock, das nur für den Einsatz von Schlachtschiffen vorgesehen ist. Zusammengebaut, um die Schlachtschiff-Dreadnaughts in der Flotte zu warten, zu bauen und zu verbessern, senken sie die Gesamtkosten erheblich."

 ##############
 ## stations ##
 #54 - starbase shipyard build speed bonus
 GT_starbase_shipyard_build_speed_mult:0 "Zentraler Werftkomplex"
 GT_starbase_shipyard_build_speed_mult_desc:0 "Die Bedürfnisse des Schiffbaus eines intergalaktischen Imperiums kennen keine Grenzen. Diese massiven Werftkomplexe breiten sich über ihre Heimatsektoren aus und nutzen alle verfügbaren Materialien und Versorgungsleitungen, um Schiffe mit erstaunlicher Geschwindigkeit zu produzieren."
 #55 - mining station construction speed bonus
 GT_shipsize_mining_station_build_speed_mult:0 "Bauschlepper Schiffe"
 GT_shipsize_mining_station_build_speed_mult_desc:0 "Mittelgroße automatisierte Schiffe, die sowohl große Gewichte tragen als auch Einrichtungen bauen können. In Verbindung mit einem Konstruktionsschiffes können sie den Bau von Bergbaustationen mit hoher Geschwindigkeit unterstützen."
 #56 - research station construction speed bonus
 GT_shipsize_research_station_build_speed_mult:0 "Forschungslogistik"
 GT_shipsize_research_station_build_speed_mult_desc:0 "Verbesserungen der Organisation und des Aufbaus von Forschungsstationen haben die Geschwindigkeit erhöht, mit der sie gebaut werden können."
 #57 - starbase defensive platform max capacity
 GT_starbase_defense_platform_capacity_add2:0 "Titan-Plattform-Links"
 GT_starbase_defense_platform_capacity_add2_desc:0 "Orbitalverteidigungsplattformen können groß und mühsam sein und oft die Anzahl der Plattformen einschränken, die gleichzeitig eingesetzt werden können. Durch die Verbindung mit Titanbrücken und Stützstrukturen kann der gesamte verfügbare Raum genutzt werden."
 #58 - starbase buildings alloy cost reduction
 GT_starbase_buildings_alloys_cost_add:0 "Vereinfachte Schaltung"
 GT_starbase_buildings_alloys_cost_add_desc:0 "Sternenbasen erfordern häufig komplexe und teure Schaltungen, um richtig zu funktionieren. Durch die Entdeckung neuer Materialien konnten die Ingenieure einfachere, aber nicht weniger anspruchsvolle Leiterplatten und Verkabelungen konstruieren, wodurch ein Teil der Kosten eingespart wurde."
 #59 - starbase modules alloy cost reduction
 GT_starbase_modules_alloys_cost_add:0 "Fungible Accounting"
 GT_starbase_modules_alloys_cost_add_desc:0 "Unterschätzen Sie niemals die Macht, Geld zu bewegen. Die Zuweisung von Finanzmitteln, wo sie am dringendsten benötigt werden, ist besonders hilfreich, wenn teure, aber notwendige Steuerbasismodule erstellt werden sollen."

 ############
 ## armies ##
 #60 - army health bonus
 # GT_army_health:0 "Peak Conditioning"
 # GT_army_health_desc:0 "Advancements in healthcare and training regimens result in soldiers reaching the peak of conditioning, improving not just endurance, but stamina and biological resistances."
 GT_army_health:0 "Power-Rüstung"
 GT_army_health_desc:0 "Fortschritte in Bezug auf Exoskelette und Rüstungsmaterialien haben dazu geführt, dass die Kombination der beiden letztendlich realisierbar ist. Soldaten am Ende ihrer Ausbildung erhalten jetzt einen maßgeschneiderten Schutzanzug. Diese Rüstungen sind für die meisten Kleinwaffen unempfindlich und verbessern nicht nur die Ausdauer, sondern auch die Ausdauer und den biologischen Widerstand unserer Truppen erheblich."

 # Hive Mind
 GT_army_health_hive:0 "Synthetische Panzer"
 GT_army_health_desc_hive:0 "Die Evolution kann den Bienenstock nur so weit tragen, aber indem sie die Drohnenpanzer von Soldaten mit synthetischen Panzermaterialien verstärkt, wird ihre Fähigkeit, Schäden zu widerstehen, erheblich verbessert."

 # Machine Empire
 GT_army_health_mach:0 "Tragbare Schildgeneratoren"
 GT_army_health_desc_mach:0 "Das Aufkommen der billigen Mikroschildtechnologie ermöglicht es bodengestützten Kampfeinheiten, erheblichen Schaden an ihren Großrechnern zu verhindern, während sie den Feind angreifen."

 #61 - army health bonus when defending from invasions
 # GT_army_defense_health_mult:0 "Defensive Emitter Matrices"
 # GT_army_defense_health_mult_desc:0 "Small psionic satellite systems spaced throughout the atmosphere constantly emit psionic energy in pulse waves when activated, slowing enemy advancement and allowing injured or damaged combat units to withdraw and fight another day."
 GT_army_defense_health_mult:0 "Die Lehre von der letzten Mauer"
 GT_army_defense_health_mult_desc:0 "Eine Strategie, die alle Militärsoldaten im System zu mehreren strategischen Punkten auf einer Welt zurückruft, um eine undurchdringliche Verteidigungslinie zu bilden."

 #############
 ## country ##
 #62 - colonies district bonus (they can build 1 extra district; district planning?)
 GT_planet_non_artificial_max_districts_add:0 "Ergonomische Architektur"
 GT_planet_non_artificial_max_districts_add_desc:0 "Gebäudeform ist manchmal genauso wichtig wie effizientes Bauen. Indem wir den Designfokus unserer Gebäude auf ergonomischere Formen verlagern, können wir mehr in jeden gegebenen Raum passen."
 #63 - colony building construction speed
 GT_planet_building_build_speed_mult:0 "Schnelles Erektionsprotokoll"
 GT_planet_building_build_speed_mult_desc:0 "Kolonien sind wichtig für jede Weltraumbevölkerung, aber das Bauen, Transportieren und Besiedeln einer neuen Welt ist eine langsame Herausforderung. Mit vorgefertigten Strukturen und einem vorhandenen Bauprotokoll haben unsere Kolonialisierungsbemühungen den Prozess rationalisiert."
 #64 - capital world efficiency: extra minerals production
 GT_country_base_minerals_produces_add:0 "Heimat Materialrichtlinie"
 GT_country_base_minerals_produces_add_desc:0 "Waffen und Ausrüstung produzieren sich nicht von selbst. Organisatorische und operative Richtlinien zur Gewinnung von Mineralien für Kriegseinsätze haben sich in unserem Kapital bewährt."
 #65 - capital world efficiency: extra engineering research production
 GT_country_base_engineering_research_produces_add:0 "Zentrale technische Forschungseinrichtung"
 GT_country_base_engineering_research_produces_add_desc:0 "Die Einrichtung einer zentralen technischen Einrichtung verbessert die Koordination, Kommunikation und Leitung aller Forschungsbemühungen in der Hauptstadt."
 #66 - colony buildings construction cost reduction
 GT_planet_buildings_minerals_cost_add:0 "Recycelte Vorfertigung"
 GT_planet_buildings_minerals_cost_add_desc:0 "Vorgefertigte Gebäude ermöglichen bereits eine schnelle Besiedlung, so dass der nächste logische Schritt die Wiederverwendung dieser Materialien ist. Durch das Recycling alter Vorfabriken können Kolonien neue Gebäude mit hoher Geschwindigkeit errichten."
 #67 - terraforming requires less materials
 GT_terraforming_cost_mult:0 "Transformative Materialien"
 GT_terraforming_cost_mult_desc:0 "Das einzige, was besser ist als Recycling, ist die Fähigkeit der Materialien, sich zu verwandeln. Durch die Anwendung von Terraforming-Techniken auf unsere Konstruktionswerkstoffe können Bauherren sie für fast alles verwenden, was benötigt wird."

 ##############
 ## pop jobs ##
 #68 - engineering research production bonus from research jobs 1/3
 GT_planet_researchers_engineering_research_produces_mult:0 "Forschungsstipendien"
 GT_planet_researchers_engineering_research_produces_mult_desc:0 "Fortschritte in den Wissenschaften können kostspielig sein, besonders wenn es um Ingenieurwesen geht. Durch die Zuweisung von Mitteln speziell für die Forschung können Ingenieure und Designer ohne Budgetprobleme iterieren. Wenn es nicht kaputt ist, hat es noch nicht genug Funktionen."
 #69 - engineering research production bonus from research jobs 2/3
 GT_planet_researchers_engineering_research_produces_mult2:0 "Intelligentes Design"
 GT_planet_researchers_engineering_research_produces_mult2_desc:0 "Entdeckungen alter und hoch entwickelter Zivilisationen sowie ihre Pläne für ein frühes intelligentes Leben im Universum haben Ingenieure dazu veranlasst, neue Wege zu beschreiten. Über den Tellerrand hinaus zu denken hat seine Vorzüge, vor allem, wenn es darum geht, den Sturz der Vorgänger zu vermeiden."
 #70 - engineering research production bonus from research jobs 3/3
 GT_planet_researchers_engineering_research_produces_mult3:0 "Festgelegte Neigungsrichtlinien"
 GT_planet_researchers_engineering_research_produces_mult3_desc:0 "Außerhalb der natürlichen Entdeckung müssen Ingenieure ständig außerhalb des sprichwörtlichen Rahmens nachforschen, um etablierte Arbeitsabläufe zu verbessern oder neue zu erstellen. Regierungsrichtlinien ermöglichen die Organisation dieser Bemühungen, um die effizientesten Wege zur Entdeckung zu finden."

 ####################
 ## megastructures ##
 #71 - megastructures construction speed bonus
 GT_megastructure_build_speed_mult:0 "Vorläufer Designworks"
 GT_megastructure_build_speed_mult_desc:0 "Die Prüfung der Arbeiten der Vorgänger hat zu erheblichen Fortschritten bei der Planung und Ausführung des Megastrukturbaus geführt."
 #72 - megastructures produce more minerals
 GT_megastructures_minerals_produces_mult:0 "Autowork Fabriken"
 GT_megastructures_minerals_produces_mult_desc:0 "Megastrukturen sind entsprechend kolossal und damit verbunden ist die Fähigkeit, autonome Fabriken von angemessener Größe in ihnen unterzubringen. Diese riesigen Anlagen produzieren und verarbeiten Materialien mit einer exponentiellen Geschwindigkeit."
 #73 - megastructures produce more engineering research
 GT_megastructures_society_research_produces_mult:0 "Überprüfungsprotokolle"
 GT_megastructures_society_research_produces_mult_desc:0 "Während Innovation ein sich ständig ändernder Prozess ist, ist es manchmal von Vorteil, darauf zu achten, was uns auf einen Weg geführt hat, der weniger begangen wurde. Die Erforschung unserer eigenen Entwürfe und die Art und Weise, wie wir zu den Schlussfolgerungen gekommen sind, die zu ihrer Erstellung erforderlich sind, liefert große Fortschritte bei zukünftigen Studien und Entdeckungen."
 #74 - megastructure alloy cost reduction
 GT_megastructures_alloys_cost_mult:0 "Biosynthetische Metallurgie"
 GT_megastructures_alloys_cost_mult_desc:0 "Die Kombination von Biologie mit synthetischen Materialien ist kein einfacher Prozess. Mit ein wenig Einfallsreichtum und einer Menge unsachgemäßer Ergebnisse konnten wir bestimmte Metalle nach dem richtigen Verfahren behandeln. Durch die Verschmelzung lebender Organismen, die mit diesen Materialien kompatibel sind, werden die Haltbarkeit und die selbstregenerierenden Eigenschaften erhöht und die Wartungskosten gesenkt."

 ###########################################
 #### Vanilla-like SOCIETY technologies ####
 ###########################################

 #############
 ## Weapons ##
 #75 - ship damage bonus against pirates
 GT_damage_vs_country_type_pirate_mult:0 "Kulturelle Taktik"
 GT_damage_vs_country_type_pirate_mult_desc:0 "Das Studium der feindlichen Psychologie und der kulturellen Voreingenommenheit ist unter Strategen seit einiger Zeit ein Streitpunkt. Ein Admiral in unserer Marine hat den Rest der Admiralität davon überzeugt, dass es wichtig ist, alle Gründe zu verstehen, um eine Wahl zu treffen. Dies verbessert unsere Erfolgsquote bei der Identifizierung von Mustern und der Abschaltung des oft unberechenbaren Verhaltens von Piraten."

 ###########
 ## ships ##
 #76 - ships have a higher anti-piracy effect
 GT_ship_piracy_suppression_add:0 "Rücksichtslose Reputationen"
 GT_ship_piracy_suppression_add_desc:0 "Piraten respektieren oft genug die Autorität, sobald sie ihnen ins Gesicht geschlagen wird. Indem sie sich die Zeit nehmen und die Informationen darüber verbreiten, was mit Piraten passiert, die von unseren Flotten gefangen wurden, sind sie weniger begeistert von ihren Aktivitäten."
 #77 - science ship is fast at researching anomalies
 GT_ship_anomaly_research_speed_mult:0 "Abweichende Akademien"
 GT_ship_anomaly_research_speed_mult_desc:0 "Die Erforschung des Weltraums kann eine entmutigende Aufgabe sein, die den Neugierigen jedoch ein endloses Abenteuer mit besonderen Entdeckungen bietet. Akademien, die den Studenten die Feinheiten der Anomalieforschung beibringen, bereiten sie auf das Schlimmste und Beste ihres neuen Berufs vor."
  # Hive Mind
 GT_ship_anomaly_research_speed_mult_hive:0 "Analytische Verarbeitung"
 GT_ship_anomaly_research_speed_mult_desc_hive:0 "Die langjährige Erfahrung mit früheren Drohnen, die blindlings versucht haben, die Geheimnisse des Universums zu lüften, hat uns dazu veranlasst, bestimmte Wissenssuchende weiterzuentwickeln. Diese viel intelligenteren Mitglieder des <insert hive 000_desc:0riptor?> Sind viel besser in der Lage, die Geheimnisse des Universums aufzuspüren.
  # Machine Empire
 GT_ship_anomaly_research_speed_mult_mach:0 "Anfrage AI"
 GT_ship_anomaly_research_speed_mult_desc_mach:0 "In einer Galaxie voller organischer Substanzen, die im Dunkeln herumtollen, liegt es an unseren überlegenen Forschungseinheiten, unser Verständnis in noch größere Höhen zu treiben. In all unseren Wissenschaftsschiffen wurde die Inquiry-Class AI integriert und an das neuronale Netzwerk angeschlossen, sodass Berichte und Daten schnell verarbeitet werden können."
 #78 - science ships are better at finding anomalies
 GT_ship_anomaly_generation_chance_mult:0 "Quantum Data Network"
 GT_ship_anomaly_generation_chance_mult_desc:0 "Wissen zu speichern ist genauso wichtig wie es zu finden. Dieses aufgerüstete Netzwerk nutzt Datenströme mit einer zentralen Datenquelle schneller als herkömmliche Daten, um alle bekannten Informationen von Vermessungsingenieuren zu speichern. Ein schneller Zugriff darauf ist auf einen Blick für diejenigen möglich, die nach neuen Entwicklungen im Unbekannten suchen."
 #79 - ships gain experience faster
 GT_ship_experience_gain_mult:0 "Adaptive Virtuelle Intelligenz"
 GT_ship_experience_gain_mult_desc:0 "Die Ausstattung von Schiffen mit einer virtuellen Intelligenz, die sich an die meisten Situationen anpassen kann, entspricht einer KI-Funktion, ist jedoch aufgrund des Fehlens von Persönlichkeitsmatrizen etwas sicherer."
 #80 - cheaper colony ships construction cost
 GT_ship_colonizer_cost_mult:0 "Automatisierte Kolonieschiffssysteme"
 GT_ship_colonizer_cost_mult_desc:0 "Durch die Automatisierung der meisten Funktionen von Kolonieschiffen muss weniger Personal eingewiesen und eingesetzt werden, während kostenintensive Systeme durch billigere Alternativen ersetzt werden können."
 #81 - colony ship construction speed bonus
 GT_ship_colonizer_build_speed_mult:0 "Koloniale Werften"
 GT_ship_colonizer_build_speed_mult_desc:0 "Jede Zivilisation, die die Sterne kolonisieren will, kennt die Verwendung spezifizierter Werften für diesen Zweck. Die Festlegung der Lieferwege und die Erstellung detaillierter Pläne sind ebenfalls nur ein Teil des Montageprozesses."
 #84 - science ship construction speed bonus
 GT_ship_science_ship_build_speed_mult2:0 "Korrelative Datensysteme"
 GT_ship_science_ship_build_speed_mult2_desc:0 "Das Verbinden aller an einem Wissenschaftsschiff arbeitenden Teile und der Elektronik ist ein Kunstwerk. Zum Glück sind Schiffsingenieure der Aufgabe gewachsen."
 
 ##############
 ## stations ##
 #85 - starbases trade range bonus (further trade routes)
 GT_starbase_trade_collection_range_add:0 "Gezeichnete Hyperlanes"
 GT_starbase_trade_collection_range_add_desc:0 "Durch das Senden von Scout-Schiffen, um bestimmte Hyperlanes für den Handelsgebrauch zu kartieren, können unsere Handelsschiffe mit geringem Risiko weiter und schneller reisen."
 #86 - starbases build ships faster when we are defending (defensive war)
 GT_starbase_defensive_war_ship_build_speed_mult:0 "Inbrunst des Demagogen"
 GT_starbase_defensive_war_ship_build_speed_mult_desc:0 "Demagogen werden oft in einem schlechten Licht dargestellt, obwohl ihre Wirksamkeit nicht in Frage gestellt wird, um die Bevölkerung zu überzeugen, in Zeiten der Not zu handeln."
 #87 - starbases trade protection range bonus
 GT_starbase_trade_protection_range_add:0 "Streikpostenschiffe"
 GT_starbase_trade_protection_range_add_desc:0 "Kleine Eskortenkreuzer haben sich als bemerkenswert wirksam erwiesen, um die Gefahr zu verringern, dass Handelsrouten von unvorbereiteten Feinden geplündert werden."
 #82 - cheaper mining station construction cost
 GT_station_gatherers_build_cost_mult:0 "Bergbauverwaltungen"
 GT_station_gatherers_build_cost_mult_desc:0 "Industrie und Bergbau sind notwendige Übel, um weiterhin für eine immer größer werdende Zivilisation zu sorgen. Der Bau und die Instandhaltung von Bergbauanlagen belasten jede Regierung, und die Bildung von Bergbauverwaltungen hat die Belastung verringert."
 #83 - cheaper research station construction cost
 GT_station_researchers_build_cost_mult:0 "Effiziente Forschungsplanung"
 GT_station_researchers_build_cost_mult_desc:0 "Das Planen von Forschungsaußenposten ist zu einer Notwendigkeit geworden, da häufig zuerst Ressourcen auf Bergbaustationen und Verteidigungsstationen benötigt werden. Die Planung, welche Forschungsstation als nächstes gebaut wird, ist entscheidend, um unsere Forschung am Laufen zu halten."

 #############
 ## leaders ##
 #88 - leaders max age bonus
 GT_leader_age:0 "Regenerative zelluläre Rekonstruktion"
 GT_leader_age_desc:0 "Durch die erneute Sequenzierung der DNA und deren Spleißung mit Strängen aus einer hochregenerativen Zellprobe können wir viel länger leben, bevor der Zellabbau beginnt, die Funktion zu beeinträchtigen."

 ############
 ## armies ##
 #89 - armies train faster (experience bonus)
 GT_army_experience_gain_mult:0 "Flash-Lernen"
 GT_army_experience_gain_mult_desc:0 "Die Truppen sind während ihres gesamten Trainingsprozesses mit riesigen Computersystemen verbunden, die visuelle und auditive Stimulanzien in Verbindung mit neuronalen Datenübertragungen einsetzen, um nicht-physische Regime schnell zu unterrichten."
 #90 - armies are harder to break (morale bonus)
 GT_army_morale:0 "Gehärtete Konditionierung"
 GT_army_morale_desc:0 "Feldübungen haben eine bemerkenswerte Steigerung der Moral bei Truppen gezeigt, die strengen Konditionierungsübungen unterzogen wurden."

 # Hive Mind
 GT_army_morale_hive:0 "Einziger Zweck"
 GT_army_morale_desc_hive:0 "Durch die weitere Vereinheitlichung unserer Soldaten-Drohnen-Richtlinien wurde die Wahrscheinlichkeit verringert, dass sie im Kampf aus dem Bienenstock heraussplittern."

 # Machine Empire
 GT_army_morale_mach:0 "Keine Viertelrichtlinie"
 GT_army_morale_desc_mach:0 "Kampfeinheiten wurden um zusätzliche Programmieranweisungen erweitert. Rückzug ist keine Option mehr."
 #91 - armies are more lethal
 GT_army_damage_mult:0 "Fokus Feuerinitiative"
 GT_army_damage_mult_desc:0 "Die Truppen wurden angewiesen, ihr Feuer auf ein einzelnes, kritisches Ziel zu richten und so ihre destruktive Koordination zu verbessern."

 # Hive Mind
 GT_army_damage_mult_hive:0 "Schwarm-Taktik"
 GT_army_damage_mult_desc_hive:0 "Die Vorteile unserer unzähligen Schwarmdrohnen ermöglichen es, alle, die dem Schwarm begegnen, zu überrunden und zu verzehren."

 # Machine Empire
 GT_army_damage_mult_mach:0 "Ausrottungsprotokolle"
 GT_army_damage_mult_desc_mach:0 "Strategische KIs wurden mit einem Eradikationsprotokoll modifiziert. Alle unter ihre Direktive fallenden Kampfeinheiten kämpfen nicht mehr mit garantierten Überlebenden."

 #############
 ## country ##
 #92 - empire is better at managing itself on galactic scale 1/3
 GT_country_admin_cap_add:0 "Definierte Hierarchie"
 GT_country_admin_cap_add_desc:0 "Je größer ein Imperium wird, desto schwieriger kann es sein, den Überblick zu behalten. Mit einer reglementierten und definierten Hierarchie weiß jeder, wem er antworten muss."
 #93 - empire is better at managing itself on galactic scale 2/3
 GT_country_admin_cap_add2:0 "Untersuchungsbüro"
 GT_country_admin_cap_add2_desc:0 "Eine organisierte Regierungstruppe, die sich der Bekämpfung der Korruption im Imperium verschrieben hat, egal wie weit die Galaxis entfernt ist."
 #94 - empire is better at managing itself on galactic scale 3/3
 GT_country_admin_cap_add3:0 "Zentralisierte Agentur"
 GT_country_admin_cap_add3_desc:0 "Ein riesiges Regierungsgebäude, das für die Verwaltung der verschiedenen Behörden im ganzen Reich verantwortlich ist. Mit riesigen Kommunikationsnetzen und Datenbibliotheken wird das Risiko einer fehlgeleiteten Governance stark minimiert."
 #95 - less waste when breaking down buildings (better at recycling?)
 GT_planet_building_refund_mult:0 "Wiederverwendbare Materialien"
 GT_planet_building_refund_mult_desc:0 "Signifikante Verbesserungen in der Recyclingtechnologie haben unseren Ingenieuren die Möglichkeit gegeben, wiederverwendbare Materialien und Teile in die meisten Konstruktionen einzubauen und zu zerlegen."
 #96 - colonies are better at clearing hazards on the planet
 GT_planet_clear_blocker_time_mult:0 "Planetare Kehrmaschiene"
 GT_planet_clear_blocker_time_mult_desc:0 "Durch den Einsatz kolossaler automatisierter Rover, die Hindernisse in großem Maßstab beseitigen, können wir die Eignung eines Planeten für die Entwicklung verbessern."
 #97 - capital world efficiency: food production bonus
 GT_country_base_food_produces_add:0 "AgriCorps Hauptsitz"
 GT_country_base_food_produces_add_desc:0 "Die Zentralisierung der Landwirtschaftsprogramme und der Organisation hat zu einem deutlichen Anstieg der Produktion von Nahrungsmitteln geführt."
 #98 - capital world efficiency: society research bonus
 GT_country_base_society_research_produces_add:0 "Gegenleistung"
 GT_country_base_society_research_produces_add_desc:0 "Wissenschaftler aus der Kernwelt wurden mit neuen Forschungsstipendien ausreichend motiviert, um die Effizienz zu verbessern."
 #99 - districts are cheaper to construct
 GT_planet_districts_minerals_cost_add:0 "Außenbezirksvorräte"
 GT_planet_districts_minerals_cost_add_desc:0 "Indem wir unsere überschüssigen Ressourcen in Vorräten in unseren Außenbezirken lagern, können wir neue angrenzende Bezirke zu geringeren Kosten errichten."
 #100 - ability to survive on desert worlds is improved
 GT_pc_desert_habitability:0 "Persönliche Temperiergeräte"
 GT_pc_desert_habitability_desc:0 "Ein kleines Gerät, das ein kaltes Luftfeld um den Benutzer herum projiziert. Nützlich in Bereichen mit extremer Hitze."
 
 GT_pc_arid_habitability:0 "Feuchtfarmen"
 GT_pc_arid_habitability_desc:0 "Hohe baumähnliche Strukturen, die langsam ihre metallischen Blätter drehen, um Feuchtigkeit aus der Luft zu fangen."

 #101 - ability to survive on savannah worlds is improved
 GT_pc_savannah_habitability:0 "Hydrierung"
 GT_pc_savannah_habitability_desc:0 "Einfach nur Wasser aus dem Nichts zu schaffen, ist eine Unmöglichkeit. Das Erzeugen von Wasser aus Stein und Sand ist jedoch ein Ablaufprozess, aber ein möglicher."
 #102 - ability to survive on tropical worlds is improved
 GT_pc_tropical_habitability:0 "Anti-Krankheit-Symbioten"
 GT_pc_tropical_habitability_desc:0 "Der gefährlichste Aspekt der tropischen Besiedlung sind häufig die durch solche Systeme verursachten Krankheiten. Mit diesen ausgereiften Symbioten ist es viel einfacher, diese Bedenken zu verhindern und zu bekämpfen."

 # Machine Empire
 GT_pc_tropical_habitability_mach:0 "Entrostende Microbots"
 GT_pc_tropical_habitability_desc_mach:0 "Die Luftfeuchtigkeit einer tropischen Welt kann mit den meisten Maschinen Chaos anrichten. Die Ausstattung aller Geräte mit Mikro-Entrostern verringert den Wartungsaufwand."
 #103 - ability to survive on continental worlds is improved
 GT_pc_continental_habitability:0 "Zu Land oder zu Wasser"
 GT_pc_continental_habitability_desc:0 "Um Kontinente effektiv zu kolonisieren, müssen wir uns für Land und Meer gleichermaßen eignen. Die Umstellung der landgestützten Technologie auf die Arbeit in einer Hydrosphäre ist ein solider erster Schritt."
 #104 - ability to survive on ocean worlds is improved
 GT_pc_ocean_habitability:0 "Aquatische Lebensräume"
 GT_pc_ocean_habitability_desc:0 "Der Bau von Unterwassergemeinden aus wasserbeständigen Legierungen verbessert die Bewohnbarkeit der Meereswelt."
 #105 - ability to survive on tundra worlds is improved
 GT_pc_tundra_habitability:0 "Niederschlagsgeneratoren"
 GT_pc_tundra_habitability_desc:0 "Bedeutende Trockenzeiten und trockenes Land werfen bedeutende Probleme auf. Wartungsintensive Feuchtigkeitsgeneratoren wandeln die nahezu gefrorene Luft in nutzbares Wasser um."
 #106 - ability to survive on arctic worlds is improved
 GT_pc_arctic_habitability:0 "Fusionswärmereaktoren"
 GT_pc_arctic_habitability_desc:0 "Der Vorteil der Fusionstechnologie gilt nicht nur für Strom. Durch die Nutzung der von solchen Geräten erzeugten Wärme können trotz unwirtlicher Temperaturen ganze Siedlungen warm gehalten werden."
 #107 - ability to survive on alpine worlds is improved
 GT_pc_alpine_habitability:0 "Grundgesteinsabrechnungen"
 GT_pc_alpine_habitability_desc:0 "Ingenieure haben die Kunst perfektioniert, Siedlungen außerhalb und innerhalb von Bergketten zu bauen."
 #108 - colonies are faster to setup
 GT_planet_colony_development_speed_mult:0 "Versorgungsschiffe"
 GT_planet_colony_development_speed_mult_desc:0 "Kolonieschiffe, die von kleineren vorgefertigten Versorgungsschiffen eskortiert werden, reduzieren den Zeitaufwand für die Ausstattung einer neuen Kolonie."
 #109 - planets do special stuff faster (this can be very generic, something about faster decision making)
 GT_planet_decision_enact_speed_mult:0 "Warp-Verarbeitung"
 GT_planet_decision_enact_speed_mult_desc:0 "Dank der Weiterentwicklung der KI-Technologie in Kombination mit der experimentellen Microwarp-Technologie können KI-Systeme jetzt Millionen von Entscheidungen in weniger als einer Mikrosekunde verarbeiten und treffen."
 #110 - empire leader decisions have a longer lasting effect
 GT_edict_length_mult:0 "Demagoge Ausbildung"
 GT_edict_length_mult_desc:0 "Die Ausbildung von Führungskräften in der Kunst des Sprechens und Überzeugens verbessert ihre Fähigkeit, andere von ihren Positionen zu überzeugen und sie in den Köpfen der Menschen zu festigen."
 #111 - diplomatic insults are more insulting..
 GT_country_insult_efficiency:0 "Beredsame Verleumdung"
 GT_country_insult_efficiency_desc:0 "Diplomatie ist oft die Kunst, Menschen zusammenzubringen, aber manchmal ist es vorteilhafter, befürchtet zu werden. Diplomaten, die in Psychologie geschult sind, können es einsetzen, um den Feind zu untergraben."
 #112 - empire is diplomatically more active in the galaxy
 GT_max_rivalries:0 "Schleifdiplomatie"
 GT_max_rivalries_desc:0 "Eine harte und strenge diplomatische Front aufzustellen ist vielleicht nicht die beste Art, Gespräche zu führen, aber es ist sicher, wie Blorg uns Gehör verschafft."
 #113 - more favourable surrender terms  (hostile empires are more likely to accept surrender)
 GT_country_subject_acceptance_add:0 "Irrefutable Ultimaten"
 GT_country_subject_acceptance_add_desc:0 "Sobald die Dominanz gezeigt wurde, ist die Ausstellung eines Ultimatums weniger eine Frage der möglichen Ablehnung als vielmehr eine Frage der unvermeidlichen Zustimmung."
 #114 - resettling population is cheaper
 GT_country_resettlement_cost_mult:0 "Auswanderungskonten"
 GT_country_resettlement_cost_mult_desc:0 "Getrennte Zuwanderungsfonds und -haushalte ermöglichen eine schnellere Finanzierung von Umsiedlungsbemühungen."
 #115 - wars are less draining on resources
 GT_country_war_exhaustion_mult:0 "Krieg Industrie"
 GT_country_war_exhaustion_mult_desc:0 "Richtlinien, die sowohl den Ressourcenverbrauch als auch die gezielte Verwendung von Arbeitskräften vorschreiben, verbessern die Nutzung dieser Ressourcen während der Kriegszeiten."
 #116 - colonies are faster in making decisions for what to build
 GT_planet_buildings_influence_cost_mult:0 "Siedlungs KI"
 GT_planet_buildings_influence_cost_mult_desc:0 "Eine komplizierte kognitive KI, die den Aufbau von Siedlungen vereinfachen soll. Durch die Analyse der Bedürfnisse der Bevölkerung bestimmt die KI eine Prioritätenliste für die Konstruktion in schneller Folge."
 #117 - easier to live on inhospitable worlds
 GT_pop_environment_tolerance:0 "Anpassungsfähiges Engineering"
 GT_pop_environment_tolerance_desc:0 "Das Entwerfen von Notunterkünften und Außenposten, die in der Lage sind, auf verschiedenen Welten zu funktionieren, trägt wesentlich zum Umgang mit dem unwirtlichen bei."
 #119 - borders cause less diplomatic friction
 GT_country_border_friction_mult:0 "Kulturaustausch-Posts"
 GT_country_border_friction_mult_desc:0 "Kleine interstellare Einrichtungen, die eine bescheidene Anzahl von Wesen beherbergen und mit Materialien und Gegenständen von kultureller Bedeutung ausgestattet sind. Diese Einrichtungen wurden mit dem Ziel entwickelt, das kulturelle Bewusstsein und die Akzeptanz zu erweitern, und tragen dazu bei, den Streit um das Teilen von Grenzen zu verringern."
 #120 - terraforming is faster
 GT_terraform_speed_mult:0 "Transformatives Curriculum"
 GT_terraform_speed_mult_desc:0 "Spezielle Programme und Ausbildungsmöglichkeiten im Bereich Terraforming ermöglichen es Wissenschaftlern, sich nicht nur auf diese schwierige Aufgabe zu spezialisieren, sondern auch ihr Fachwissen und ihre Kenntnisse über Techniken zu bewahren."
 #121 - time it takes to integrate another empire into our own is lessened
 GT_country_integration_cooldown_mult:0 "Halsabschneider Konföderation"
 GT_country_integration_cooldown_mult_desc:0 "Normalerweise ist die Integration eines Reiches in ein anderes ein diplomatisch heikler Prozess. Durch das Ignorieren traditioneller Protokolle und die Verwendung von Annexionsrichtlinien kann ein Imperium in einem wesentlich kürzeren Zeitraum integriert werden."
 #122 - making a claim on another empire's system is diplomatically less frowned upon.
 GT_country_claim_influence_cost_mult:0 "Überzeugende Überzeugungskraft"
 GT_country_claim_influence_cost_mult_desc:0 "Einige Diplomaten sind außerordentlich gut darin, die Galaxis davon zu überzeugen, dass der Besitz 9/10 des Gesetzes beträgt."

 ##############
 ## pop jobs ##
 #123 - society research production bonus from research jobs 1/3
 GT_planet_researchers_society_research_produces_mult:0 "Kulturwissenschaften"
 GT_planet_researchers_society_research_produces_mult_desc:0 "Alle Forschungslehrpläne wurden um zusätzliche kulturelle Anekdoten aus allen bekannten Quellen in der Galaxis erweitert, um das allgemeine Wissen über die galaktische Kultur zu verbessern."
 #124 - society research production bonus from research jobs 2/3
 GT_planet_researchers_society_research_produces_mult2:0 "Galaktisches soziales Zentrum"
 GT_planet_researchers_society_research_produces_mult2_desc:0 "Eine große museale Struktur mit kulturellen Artefakten und Abhandlungen aus der ganzen Galaxis. Diese massiven Speicher tragen dazu bei, das Verständnis zu erweitern und das gesellschaftliche Denken zu erweitern."
 #125 - society research production bonus from research jobs 3/3
 GT_planet_researchers_society_research_produces_mult3:0 "Bürgerliche Offenbarungen"
 GT_planet_researchers_society_research_produces_mult3_desc:0 "Mit der ständigen Erforschung und den unglaublichen Begegnungen mit dem Weltraum haben unsere Wissenschaftler ihr Wissen über die Gesellschaft und ihre Entwicklung auf einzigartige Weise erweitert."

 ####################
 ## megastructures ##
 #126 - megastructure engineering research production bonus
 GT_megastructures_engineering_research_produces_mult:0 "Integrierte Engineering Labs"
 GT_megastructures_engineering_research_produces_mult_desc:0 "Der Bau einer Megastruktur ist eine Ingenieurleistung für sich. Durch die Einbindung großer Techniklabors können unsere Ingenieure diese gewaltigen Kreationen einfacher warten und untersuchen."
 #127 - it's politically cheaper to build a magestructure (less "not in my backyard" friction when trying to build them)
 GT_megastructures_influence_cost_add:0 "Schwarze Budgets"
 GT_megastructures_influence_cost_add_desc:0 "Die Klassifizierung aller Berichte und die Aufteilung der Produktion jedes Abschnitts einer Megastruktur verringert die Wahrscheinlichkeit, dass politische Elemente ihre Existenz entdecken."

