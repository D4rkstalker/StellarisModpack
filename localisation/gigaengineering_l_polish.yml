 pc_habitable_m_star:0 "Zamieszkała Klasa M"
 pc_habitable_m_star_desc:0 "Tysiące stacji mieszkalnych unosi się nad gorącą fotosferą czerwonego karła, a niektóre nawet zanurzają się w niej chronione przez zaawansowane modulatory ciepła. Oferują dobre warunki życia i pozwalają na wydobycie gwiezdnej plazmy. Użycie  pola magnetycznego gwiazdy pozwala im pozostanie w tej samej pozycji."
 
 pc_habitable_k_star:0 "Zamieszkała Klasa K"
 pc_habitable_k_star_desc:0 "Tysiące stacji mieszkalnych unosi się nad gorącą fotosferą pomarańczowego karła, a niektóre nawet zanurzają się w niej chronione przez zaawansowane modulatory ciepła. Oferują dobre warunki życia i pozwalają na wydobycie gwiezdnej plazmy. Użycie  pola magnetycznego gwiazdy pozwala im pozostanie w tej samej pozycji."
 
 pc_habitable_g_star:0 "Zamieszkała Klasa G"
 pc_habitable_g_star_desc:0 "Tysiące stacji mieszkalnych unosi się nad gorącą fotosferą żółtego karła, a niektóre nawet zanurzają się w niej chronione przez zaawansowane modulatory ciepła. Oferują dobre warunki życia i pozwalają na wydobycie gwiezdnej plazmy. Użycie  pola magnetycznego gwiazdy pozwala im pozostanie w tej samej pozycji."
 
 district_star_minerals:0 "Platforma Gwiezdnego Podnośnika"
 district_star_minerals_plural:0 "Platformy Gwiezdnego Podnośnika"
 district_star_minerals_desc:0 "Grawitacyjne pompy zdolne do wytrzymania ekstremalnych warunków powierzchni gwiazdy, które mogą wydobywać wodór I hel z atmosfery gwiazdy."
 
 job_solarminer:0 "Wydobywacz wodoru"
 job_solarminer_plural:0 "Wydobywacze wodoru"
 job_solarminer_desc:1 "Ci specjaliści wydobywają wodór i hel z powierzchni gwiazdy i zmieniają go w minerały używając masywnych reaktorów fuzji."
 job_solarminer_effect_desc:0 "£job_solarminer£ $job_solarminer_plural$ wydobywa wodór i hel z gwiazdy, zmieniając je w £minerals£ §Y$minerały$§!"
