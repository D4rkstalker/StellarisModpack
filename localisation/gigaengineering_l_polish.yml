 decision_ringworld_arcology_project_requirements:0 "£trigger_no£ §Rwszystkie miejsca na dzielnice na segmencie muszą wypełniać §! §Y$district_city_plural$§!"
 decision_ringworld_arcology_project_desc:1 "Niekończący się obszar arkologii połączy ten świat pierścieniowy w jedno masywne mega miasto, najwiękse miasto jakie kiedykolwiek widziała galaktyka."
 
 pc_ringworld_city:0 "Ekumenopolia Świata Pierścieniowego"
 pc_ringworld_city_desc:0 "Świat Pierścieniowy został kompletnie pokryty obszarem przemysłowo-miejskim. Jego oryginalna litosfera nie jest już widoczna z orbity."

 district_arcology_ringworld_housing:0 "Arkologia Mieszkalna"
