 barren_terraform_2_disabled:0 "Starożytny Dynamiczny Zapalnik Rdzenia"
 barren_terraform_2_disabled_DESC:0 "Ten Starożytny Dynamiczny Zapalnik Rdzenia został skonstruowany eony temu przez nieznaną cywilizację. Jest napędzany przez jakieś antyczne źródło energii i wydaje się być wciąż operacyjny."
 barren_terraform_3_restored:0 "Rozpocząć Terraformowanie"
 barren_terraform_3_restored_DESC:0 "Nakaż tej starożytnej megastrukturze  wznowić proces terraformowania na planecie poniżej."
 
 helioforming_candidate:0 "Kandydat do Helioformowania"
 helioforming_candidate_desc:0 "Nawet jeżeli ten wielki gazowy olbrzym nie jest technicznie brązowym karłem, jego unikalna kompozycja I wysoka gęstość czyni możliwym zapalenie go w gwiazdę, przy użyciu odpowiednich technologii."
 
 gasgiant_ignitor_7:0 "Rozmontuj Kosmiczną Sprężarke"
 gasgiant_ignitor_7_DESC:0 "Rozmontuje tę Kosmiczną Sprężarkę jeżeli będzie musiała być usunięta z jakiegoś powodu."
 
 crystal_drill_0:0 "Miejsce budowy Kryształowego Megaświdra"
 crystal_drill_0_DESC:0 "Ta platforma orbitalna posłuży jako miejsce budowy dla przyszłego Kryształowego Megaświdra  zbudowanego wokół tego stopionego świata. Zawiera mieszkania dla niezbędnej załogi jak i infrastrukturę niezbędną do rozpoczęcia prac nad tą masywną stacją kosmiczną."
 crystal_drill_0_MEGASTRUCTURE_DETAILS:0 "Kryształowy Megaświder wyciąga duże ilości rzadkich kryształów i minerałów z jądra planety."
 
 crystal_drill_1:0 "Rdzeń Rafinerii Kryształowego Megaświdra"
 crystal_drill_1_DESC:0 "Rdzeń rafinerii Kryształowego Megaświdra będzie służył do oczyszczania i oddzielania ogromnych ilości stopionych skał które będą wyciągnięte z jądra planety, i odseparowania  od nich cennych kryształów."

 crystal_drill_2:0 "Grawitogenerator Kryształowego Megaświdra"
 crystal_drill_2_DESC:0 "Grawitogenerator bierze kluczową role w wydobyciu z planet poniżej, jako iż dostarcza energii i działa jako katalizator dla głównego wiertła Świdra."

 crystal_drill_3:0 "Kryształowy Megaświder"
 crystal_drill_3_DESC:0 "W pełni funkcjonalny Kryształowy Megaświder, wyciągający ogromne ilości kryształów i minerałów bezpośrednio z stopionego jądra planety."
 
 gigaeng.23000.name:0 "Miejsce budowy Kryształowego Megaświdra"
 gigaeng.23000.desc:0 "Miejsce budowy przyszłego Kryształowego Megaświdra zostało ukończone w systemie [FromFrom.GetName]. Na tym fundamencie zbudujemy ogromną stacje kosmiczną która  wystrzeli ogromny promień lasera wiercący bezpośrednio w jądro stopionej planety, wydobywając z niego czyste kryształy."
 gigaeng.23000.a:0 "Świetnie."
 
 gigaeng.23001.name:0 "Główny Rdzeń Kryształowego Megaświdra"
 gigaeng.23001.desc:0 "ONasi inżynierowie ukończyli konstrukcje głównego rdzenia Kryształowego Megaświdra w systemie [FromFrom.GetName]. Ta ogromna stacja orbitująca stopiony świat zawiera masywne kuźnie i rafinerie wyspecjalizowane w celu oczyszczania stopionych skał w rzadkie kryształy co jest niezbędne jeżeli chcemy efektywnie wydobywać ze świata poniżej. "
 gigaeng.23001.a:0 "Dobrze"
 
 gigaeng.23002.name:0 "Zakończone Grawitogeneratory Kryształowego Megaświdra "
 gigaeng.23002.desc:0 "Nasz Grawitogenerator Kryształowego Megaświdra jest gotowy! Ta duża struktura w pełni otacza rdzeń Megaświdra i dostarcza mu energii. Będzie również służył jako katalizator dla głównego wiertła Megaświdra i znacznie wzmocni siłę grawitacyjnego promienia ściągającego."
 gigaeng.23002.a:0 "Doskonale"
 
 gigaeng.23003.name:0 "Kryształowy Megaświder zakończony"
 gigaeng.23003.desc:0 "Nasz Kryształowy Megaświder został ukończony w systemie [FromFrom.GetName]! Wyposażony w gigantyczny laser orbitalny, przebił skorupę i płaszcz świata i dosięgnął jądra. Ogromne ilości kryształów i minerałów są teraz wyciągane z piekielnego centrum planety i na pewno bardzo się przydadzą naszemu przemysłowi."
 gigaeng.23003.a:0 "Cudownie!"
  
 tech_crystal_drill:0 "Jądrowe Zbiory Kryształów"
 tech_crystal_drill_desc:0 "Rzadkie kryształy formują się kiedy ekstremalne ciśnienie spotyka się z ekstremalną temperaturą we wnętrzach ciał niebieskich. Potem warunki losowe mogą doprowadzić do ich przejścia na powierzchnie gdzie możemy je zebrać. Jednakże warunek losowości może zostać wyeliminowany przez odwierty prosto do jądra planety i bezpośredniego ich wydobycia!"
 
 must_build_around_molten:0 "$TRIGGER_FAIL$Musi być zbudowany wokół stopionego świata"
 too_small_planet:0 "$TRIGGER_FAIL$Ta planeta jest za mała."
 
 crystal_drill_title:0 "§HOdblokowuje Megastrukture:§! Kryształowy Megaświder"
 crystal_drill_desc:0 "Masywna jednostka orbitalna która wwierca się bezpośrednio w jądro stopionej planet, wydobywając duże ilości rzadkich kryształów."
 
 gigamenu.2.crystal.on:0 "Kryształowy Megaświder | §BWŁĄCZONY§!"
 gigamenu.2.crystal.off:0 "Kryształowy Megaświder | §RWYŁĄCZONY§!"
 
 atmosphere_vacuum_0:0 "Miesce budowy S.W.Z.S."
 atmosphere_vacuum_0_MEGASTRUCTURE_DETAILS:0 "Masywna aparatura zbudowana wokoło Gazowego Giganta do zebrania całej jego atmosfery jako surowców."
 atmosphere_vacuum_0_DESC:0 "Miejsce budowy dla przyszłego Superatmosferycznego Wokołogazowego Zbieraczo-Skraplacza.  Zawiera mieszkania dla niezbędnej załogi jak i infrastrukturę niezbędną do konstrukcji S.W.Z.S. wokół gazowego giganta."
 
 atmosphere_vacuum_1:0 "Orbitalny aparatus S.W.Z.S."
 atmosphere_vacuum_1_DESC:0 "Ten gigantyczny pierścień rozpościera się wokoło Gazowego Giganta i mieści reaktory fuzyjne dla generacji energii jak również zakłady oczyszczające dla wydobycia egzotycznych gazów i lotnych płytek z atmosfery Gazowego Giganta."
 
 atmosphere_vacuum_2:0 "S.W.Z.S."
 atmosphere_vacuum_2_DESC:0 "Ukończony i funkcjonalny Superatmosferyczny Wokołogazowy Zbieraczo-Skraplacz stale wydobywający ogromne ilości gazów z gazowego giganta. Reaktory Fuzyjne używają zebranego wodoru do generacji gigantycznych ilości energii."
 
 pc_metallic_hydrogen:0 " Metaliczny Gigant"
 pc_metallic_hydrogen_desc:0 "Masywna kula metalicznego wodoru.  Jej górna atmosfera została sztucznie zebrana ujawniając egzotyczny wodorowy płaszcz planety. "
 
 tech_atmo_vacuum:0 "Globalna Atmosferyczna Kopalnia Odkrywkowa"
 tech_atmo_vacuum_desc:0 "Atmosfery gazowych gigantów są pełne zasobów takich jak Egzotyczne Gazy czy Lotne Płytki. Ogromne promienie ściągające połączone z fuzją i rafineriami mogłyby nam pozwolić zebrać całą atmosferę gazowego giganta, wydobywając wszystkie jego zasoby."
 
 atmo_drill_title:0 "§HOdblokowuje Megastrukturę:§! Superatmosferyczny Wokołogazowy Zbieraczo-Skraplacz"
 atmo_drill_desc:0 "Superatmosferyczny Wokołogazowy Zbieraczo-Skraplacz bądź S.W.Z.S. jest masywnym zakładem okalającym gazowego giganta. Używając promieni ściągających stopniowo wydobywa atmosferę planety i rafinuje ją w energie, gazy i lotne płytki."
 
 gasgiant.1006.title:0 "S.W.Z.S. wyczerpany"
 gasgiant.1006.desc:0 "Nasz Superatmosferyczny Wokołogazowy Zbieraczo-Skraplacz w systemie [FromFrom.GetName] dotarł do skalnego wewnętrznego jądra gazowego giganta. Nie ma więcej gazów do zebrania i były gazowy gigant został zredukowany do małego bogatego w minerały jałowego świata. Sama Megastruktura została rozebrana a jądro może być wykorzystane jakkolwiek chcemy."
 gasgiant.1006.a:0 "Wszystko ma swój koniec"
 
 gigamenu.2.succ.on:0 "S.W.Z.S. | §BWŁĄCZONY§!"
 gigamenu.2.succ.off:0 "S.W.Z.S. | §RWYŁĄCZONY§!"
 
 gigaeng.24000.name:0 "Miejsce budowy S.W.Z.S. ukończone"
 gigaeng.24000.desc:0 "Miejsce budowy naszego Superatmosferycznego Wokołogazowego Zbieraczo-Skraplacza w systemie [FromFrom.GetName] zostało ukończone. Na tym fundamencie skonstruujemy masywne urządzenie które stopniowo wydobędzie atmosferę gazowego giganta i odfiltruje ją w egzotyczne gazy. Będzie ponadto generowało energie dzięki wykorzystaniu reaktorów fuzji jądrowej wykorzysujących wodór znaleziony w atmosferze. \n\nWeź pod uwagę że atmosfera w końcu się skończy pozostawiają jałowy świat."
 gigaeng.24000.a:0 "Ok"
 
 gigaeng.24001.name:0 "Orbitalna Aparatura S.W.Z.S. ukończona"
 gigaeng.24001.desc:0 "Orbitalna Aparatura naszego S.W.Z.S. została ukończona w systemie [FromFrom.GetName]. Ten masywny pierścień zawiera wszystkie potrzebne zakłady do wydobycia gazów, płytek i energii z atmosfery planety. Teraz musimy zacząć pracę nad samymi promieniami ściągającymi."
 gigaeng.24001.a:0 "Świetnie"
 
 gasgiant.1000.title:0 "S.W.Z.S. Operacyjny!"
 gasgiant.1000.desc:0 "Nasz S.W.Z.S. w systemie [FromFrom.GetName] jest w pełni funkcjonalny! Jego promień ściągający został aktywowant, a atmosfera gazowego giganta jest stopniowo wydobywana.\n\nWedług naszych naukowcych skończy się ona za kilka dekad."
 gasgiant.1000.a:0 "Doskonale!"
 
 gigamenu.2.cityring.on:0 "Ekumenopolia Świata Pierścieniowego | §BWŁĄCZONA§!"
