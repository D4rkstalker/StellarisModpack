 ###Events###
 gigaeng.1000.name:0 "Budowa Mózgu Matrioszki"
 gigaeng.1000.desc:0 "Jesteśmy teraz gotowi, aby rozpocząć kolosalne zadanie budowy Mózgu Matrioszki. Pierwszym krokiem będzie budowa dwóch kondensatorów słonecznych wokół gwiazdy, które będą tłumić niechcianą aktywność zewnętrzną gwiazdy. Dodaje się, że będzie generowanych coraz więcej badań, pamiętaj, że wydajność Matrioszki Mózg gwałtownie wzrośnie po ukończeniu ostatniej warstwy. Materiały planetarne systemu zostaną zdemontowane, aby zrobić miejsce dla megastruktury. "
 gigaeng.1000.a:0 "Cudownie."
 gigaeng.1001.name:0 "Zbudowane kondensatory słoneczne"
 gigaeng.1001.desc:0 "Kondensatory słoneczne są teraz na miejscu wokół gwiazdy i aktywnie zbierają energię i zapobiegają burzom słonecznym, a teraz skonstruujemy pierwszą warstwę obliczeniową, główną bazę danych, która będzie służyć jako ogromna jednostka pamięci nieustannie gromadzimy i analizujemy nowe dane ze wszystkich czterech stron galaktyki. "
 gigaeng.1001.a:0 "Doskonale."
 gigaeng.1002.name:0 "Główny bank danych zbudowany"
 gigaeng.1002.desc:0 "Główny bank danych został skonstruowany i już wypompowuje strumień nauki, ale jego możliwości są nadal bardzo ograniczone, a do osiągnięcia najwyższej wydajności potrzeba więcej warstw. Możemy teraz rozpocząć budowę centralnego procesora, który pomieści jedne z najpotężniejszych komputerów w galaktyce i wykorzysta ciepło emitowane przez główną bazę danych. "
 gigaeng.1002.a:0 "Dobrze, docieramy tam."
 gigaeng.1003.name:0 "Zbudowany procesor centralny"
 gigaeng.1003.desc:0 "Centralny procesor jest zakończony, to gigantyczna sieć czujących komputerów połączonych ze sobą niczym gigantyczna sieć neuronowa, posiadająca niesamowitą moc obliczeniową, która wykorzystuje ciepło z głównej bazy danych do działania, a także leczy Dane zebrane przez wspomnianą bazę danych Następna warstwa będzie składać się z kalkulatorów kwantowych, które będą działać równolegle z centralnym procesorem, aby zrozumieć tajemnice wszechświata. "
 gigaeng.1003.a:0 "Kolejny krok ku chwalebnej przyszłości."
 gigaeng.1004.name:0 "Zbudowane kalkulatory kwantowe"
 gigaeng.1004.desc:0 "Kalkulatory kwantowe działają, te dwa gigantyczne pierścienie wykorzystują energię cieplną generowaną przez centralny procesor i aktywnie pracują nad znalezieniem odpowiedzi na najbardziej skomplikowane pytania w każdej dziedzinie nauki. Ostatnim krokiem w budowie Matrioszka Brain będzie zbudowanie archiwum krzyżowo-referencyjnego, które będzie ogromną siecią komputerów łączących każdy komputer Matrioszki Brain razem w zorganizowany sposób, zwiększając jego wydajność dziesięciokrotnie. "
 gigaeng.1004.a:0 "Jesteśmy bliscy odkrycia sekretów wszechświata."
 gigaeng.1005.name:0 "Ukończony Mózg Matrioszki"
 gigaeng.1005.desc:0 "Dzisiaj jest wspaniały dzień dla naszego gatunku, a nasi najzdolniejsi inżynierowie i robotnicy zgromadzili cud techniki, który tylko największe imperia mogą kiedykolwiek wymyślić." Matrioszka Brain, wyposażona w najpotężniejsze komputery kiedykolwiek zaprojektowana w tej galaktyce, pomoże nam odkryć ostatnie tajemnice wszechświata.\n\n Automatyczna moc tego komputera pozwoli również zoptymalizować niektóre części naszej gospodarki, takie jak tempo budowy naszych statków, a także nasza zdolność morska. "
 gigaeng.1005.a:0 "Obyśmy przeszyli tajemnice wszechświata".
 gigaeng.1006.name:0 "System sztucznej rzeczywistosci Mózgu Matrioszki gotowy"
 gigaeng.1006.desc:0 "Zostało to zrobione, kosztem jakiejś efektywności, nasz Matrioksha Brain został wyposażony w miliardy i miliardy stasis pods, zdolnych do trzymania ogromnej ilości istot." Te istoty będą mogły żyć w całkowicie wirtualnym świecie, wolnym od ograniczeń rzeczywistości. \ n \ nPamiętaj, że populacja rozwija się niezwykle wolno w wirtualnym świecie, a wszystkie popy będą musiały zostać przeniesione z innej planety. "
 gigaeng.1006.a:0 "Chwalebnie"
 allow_big_brain:0 "§HUnlocks Megastructure:§! Mózg Matrioszki"
 gigaeng.2000.name:0 "Budowa KEPCIAH"
 gigaeng.2000.desc:0 "Budowa naszego przyszłego KEPCIAH jest już gotowa, ten technologiczny cud wyprowadzi energię prosto z [From.From.GetName], a także okaże się wspaniałym centrum badawczym aby dokładnie zbadać czarną dziurę. "
 gigaeng.2000.a:0 "Doskonały."
 gigaeng.2001.name:0 "Akceleratory gotowe"
 gigaeng.2001.desc:0 "Nasi pracownicy właśnie skończyli montować akceleratory chronotonno-fizyczne, dwa masywne pierścienie zniekształcające czasoprzestrzeń, zdolne do znacznego przyspieszenia rozpadu czarnej dziury, zwiększając w ten sposób Promieniowanie Hawkinga. Nasi inżynierowie szacują, że rozpad czarnej dziury jest przyspieszany Kwintillion razy, jednak ze względu na swoją ogromną długość życia, czarna dziura najprawdopodobniej przeżyje każdą cywilizację w galaktyce. \n\n Również pozbywają się dylatacji wokół czarnej dziury i stabilizują resztę megastruktury. "
 gigaeng.2001.a:0 "Wspaniale. Kontynuuj wysiłki."
 gigaeng.2002.name:0 "Wstrzykiwacze masowe wybudowane"
 gigaeng.2002.desc:0 "Zainstalowano wtryskiwacze masowe, które zaczynają wyrzucać duże ilości materiałów bezpośrednio na horyzonty zdarzeń, generując bardzo jasny dysk akrecyjny, a wtryskiwacze mają ograniczoną zdolność generowania energii za pomocą światła emitowane z dysku, ale nie są zbyt wydajne i będą wymagały od nas budowy kolektorów akrecji, aby w pełni wykorzystać potencjał energetyczny. "
 gigaeng.2002.a:0 "Dobrze, to niezły wyczyn."
 gigaeng.2003.name:0 "Zbudowane kolektory"
 gigaeng.2003.desc:0 "Kolejny krok na drodze do uzyskania kompletnego kolektora do pomiaru promieniowania i emisji akceleracji Hawkinga jest zakończony, ponieważ te wielkie konstrukcje są specjalnie stworzone do zbierania energii emitowanej przez ultra-jasne akrecje dysk spowodowany przez nasze wyrzucanie materiałów do czarnej dziury, a także gromadzenie części energii obrotowej czarnej dziury, aw jej wnętrzu zainstalowano specjalistyczne laboratoria, pozwalające naszym naukowcom dokładnie przyjrzeć się dosłownemu rozdarciu w czasoprzestrzeni. \ n \ n Ostatnim krokiem będzie zbudowanie kolektorów polarnych, które będą zbierać różne promienie emitowane przez czarną dziurę, gdy coś połknie, jak również promieniowania Hawkinga. "
 gigaeng.2003.a:0 "Bardzo dobrze."
 gigaeng.2004.name:0 "KEPCIAH Ukończony"
 gigaeng.2004.desc:0 "Nasz Kolektor Emisji Napromieniowania i Akwizycji Hawkinga, czyli KEPCIAH, został zakończony, a ten niesamowity technologiczny wyczyn dostarczy nam ogromnych ilości energii, a także mnóstwo danych na temat natury dziwnego ciała, które są czarnymi dziurami. Kolekcjonerzy Polar aktywnie zbierają większość energii emitowanej przez czarną dziurę, jak również resztkową ciemną materię, która się z niej wydostaje. \ n Dodano również integrację z mieszkańcami, pozwalając naszym obywatelom zrzucić swoje śmieci do czarna dziura, zmniejszając koszt dóbr konsumpcyjnych. "
 gigaeng.2004.a:0 "Niech to pomoże nam zdominować galaktykę."
 allow_vortex_drain:0 "§HUnlocks Megastruktura: §! KEPCIAH"
 allow_particle_accelerator:0 "§HUnlocks Megastructure: §! Kosmiczny akcelerator cząstek"
 gigaeng.3000.name:0 "Plac budowy Kosmicznego akceleratora cząstek"
 gigaeng.3000.desc:0 "Miejsce budowy w pobliżu [From.From.GetName] zostało zakończone, możemy teraz rozpocząć pracę nad rzeczywistym akceleratorem cząstek, który będzie owijał się wokół gwiazdy, umożliwiając przyśpieszanie cząstek do ogromnych prędkości. "
 gigaeng.3000.a:0 "Cudownie."
 gigaeng.3001.name:0 "Kosmiczny akcelerator cząstek gotowy"
 gigaeng.3001.desc:0 "Po miesiącach i miesiącach pracy akcelerator cząstek wokół [From.From.GetName] jest już gotowy i działa, posiada zdolność przyspieszania cząstek z prędkościami, o których nawet nie myślano, że są możliwe, co Pozwól nam trochę dowiedzieć się o cząstkach i ich wzajemnej interakcji, a także zwiększy nasze tarcze o 25%. "
 gigaeng.3001.a:0 "Doskonała robota."
 gigaeng.4000.name:0 "Orbitalny sztuczny ekosystem"
 gigaeng.4000.desc:0 "Nasi inżynierowie i biolodzy są teraz gotowi do złożenia sztucznego orbitalnego ekosystemu na orbicie wokół jednej z planet [From.From.GetName], w której będą przechowywane zarówno gatunki importowane z naszej planety, jak i całkowicie sztuczne dzięki dostosowaniu do genów, co stanowi niesamowitą okazję do badań i zwiększy prędkość terraformowania o 25%. "
 gigaeng.4000.a:0 "Świetnie."
 gigaeng.4001.name:0 "Sztuczny Ekosystem Orbitalny wybudowany"
 gigaeng.4001.desc:0 "Nasz orbitalny ekosystem został zakończony i wypełniony wieloma dziwacznymi i fascynującymi gatunkami roślin i zwierząt w celu stworzenia najbardziej egzotycznych ekosystemów, jakie możemy wymyślić. Z pewnością okaże się bardzo przydatny w nasze przyszłe badania nad naturą życia i ekosystemów, a także zwiększą prędkość terraformowania o 25%. "
 gigaeng.4001.a:0 "Bosko."
 gigaeng.5000.name:0 "Stacja do testowania makroinżynierii gotowa"
 gigaeng.5000.desc:0 "Miejsce budowy dużej stacji do testowania makroekonomicznego zostało ukończone w systemie [From.From.GetName]. Po ukończeniu tej wspaniałej stacji stanie się ona świetnym miejscem do testowania wielu projektów inżynieryjnych, od stacji orbitalnych po nowe projekty statków kosmicznych, a planeta, na której się znajduje, stanie się poletkiem doświadczalnym dla przełomowych inżynierów.
 gigaeng.5000.a:0 "Dobra robota."
 gigaeng.5001.name:0 "Zbudowana stacja testów makroinżynieryjnych"
 gigaeng.5001.desc:0 "Stacja testowa do makroinżynierii została zbudowana w systemie [From.From.GetName] i będzie służyć jako pole testowe dla najbardziej złożonych i potencjalnie śmiertelnie niebezpiecznych projektów naszych inżynierów, takich jak statki kosmiczne. Eksperymenty już zaczynają się nad planetą i możemy spodziewać się, że w niedalekiej przyszłości pojawi się znacznie więcej, co znacznie zwiększy nasze badania inżynieryjne, a także zwiększy pancerz naszych statków o 25%. "
 gigaeng.5001.a:0 "Cudownie."
 gigaeng.6000.name:0 "Miejsce budowy Gigakuźni neutronium"
 gigaeng.6000.desc:0 "Nasi inżynierowie zakończyli montaż placu budowy dla przyszłej gigakuźni neutronium na orbicie [From.From.GetName]. Po zakończeniu tego zaawansowanego technologicznie ekstraktora i rafinerii wydobędziemy duże ilości neutronium prosto z gwiazdy neutronowej do użycia w pancerzach naszych okrętów."
 gigaeng.6000.a:0 "Dobrze."
 gigaeng.6001.name:0 "Ukończono rdzeń Gigakuźni neutronium "
 gigaeng.6001.desc:0 "Nasi inżynierowie zakończyli budowę centralnego rdzenia dla zbudowanej powyżej gigakuźni neutronium [From.From? GetName] Ten olbrzymi kompleks zawiera ogromną liczbę rafinerii i różnych centrów przetwarzania minerałów, aby pomóc w zbieraniu materiałów ze znajdującej się poniżej Gwiazdy neutronowej. Obecnie produkuje trochę stopów i badań inżynieryjnych dzięki zintegrowanym laboratoriom, ale nie można jeszcze zebrać neutronium. Rozpoczniemy teraz budowę pierścienia przetwórczego, który pomieści znacznie bardziej wyspecjalizowane obiekty do rafinowania neutronium wydobytego z gwiazdy."
 gigaeng.6001.a:0 "Świetnie."
 gigaeng.6002.name:0 "Ukończono pierścień przetwórczy Gigakuźni Neutronium"
 gigaeng.6002.desc:0 "Zakończony został duży pierścień przetwórczy wokół naszej gigakuźni neutronium. Zawiera on duże, wyspecjalizowane centra przetwarzania, które pomagają w wydobyciu niebezpiecznej i bardzo gęstej materii zwanej neutronium z praktycznie dowolnej gwiazdy neutronowej. Jednakże aby ekstrakcja neutronium rzeczywiście się rozpoczęła musimy jeszcze skonstruować centralne wiertło."
 gigaeng.6002.a:0 "Doskonale."
 gigaeng.6003.name:0 "Gigakuźnia neutronium jest gotowa"
 gigaeng.6003.desc:0 "Nasza Gigakuźnia neutronowa zbudowana powyżej [From.From.GetName] właśnie została zakończona! Jest teraz wpełni sprawna i wydobywa duże ilości neutronium z wyjątkowo gęstej gwiazdy pod nią. Dzięki wyspecjalizowanym centrom przetwarzania obecnym na pierścieniach wydobyte neutronium może być użyte w naszych okrętach znacznie wzmacniając ich pancerze. Ogromna ilość laboratoriów zapewnia stałe postępy badań egzotycznej natury gwiazd neuronowych. Neutronium jest też przetwarzane w ogromne ilości stopów."
 gigaeng.6003.a:0 "Wspaniale."
 gigaeng.7000.name:0 "Miejsce budowy Psychicznego Hipersyfonu ukończone"
 gigaeng.7000.desc:0 "Nasi zaawansowani telepaci i inżynierowie zbudowali plac budowy dla naszej przyszłego, masywnego Psychicznego Hipersyfonu, który będzie wysysał energię z Woal'u! Potrzeba dużo wysiłku i trudu, aby go zakończyć, ale koniec końców wyniki będą tego warte."
 gigaeng.7000.a:0 "Świetnie!"
 gigaeng.7001.name:0 "Rama do Psychicznego Hipersyfonu zbudowana"
 gigaeng.7001.desc:0 "Rama zabezpieczająca Psychicznego Hipersyfonu jest już na miejscu! Została zaprojektowana, aby pomieścić kulę czystej wrzącej energii psychicznej przyjmującej formę gwiazdy, i wiele laboratoriów zostało wcielonych do ramy dalej studiować Woal, a teraz zaczniemy konstruować rzeczywisty sprzęt służący do otwarcia samego portalu. "
 gigaeng.7001.a:0 "Cudownie."
 gigaeng.7002.name:0 "Iglica Psychicznego Hipersyfonu gotowa"
 gigaeng.7002.desc:0 "Iglica portalu Psychicznego Hipersyfonu została ukończona. Ten masywny sprzęt, wraz z kondensatorami portalu, wyemituje potężny wybuch psionicznej energii, wystarczająco potężny, by rozerwać czasoprzestrzeń i otworzyć dziurę do Woalu ! Portal oczywiście nie będzie wystarczająco stabilny, aby umożliwić fizyczny dostęp do Woalu, ale dużo energii zacznie się z niego wylewać, aby zostać zebranym przez iglicę portalu. Pozostaje teraz tylko włączyć ... "
 gigaeng.7002.a:0 "W porządku!"
 gigaeng.7003.name:0 "Portal Psychicznego Hipersyfonu aktywowany"
 gigaeng.7003.desc:0 "Wielki portal łączący naszą rzeczywistość z Woal'em w pobliżu [From.From.GetName] został w pełni aktywowany! Czysta energia płynie teraz z tej sztucznej bramy do sfery psychicznej, a nasi telepaci już są czując wielką korzyść, jaką daje to bezpośrednie powiązanie z ich zdolnościami psionicznymi! Niektóre sceptyczne elementy naszego społeczeństwa obawiają się, że portal ten może przyciągnąć "niechcianą uwagę", ale nasi naukowcy udowodnili, że międzywymiarowe podróże są absolutnie niemożliwe i zapewniają nas, że portal jest zbyt energiczny, aby pozwolić każdej zorganizowanej istocie przejść przez niego. \n\ n\n ... p-prawda? ... \n\n\ n§R ... OFIARA ... §! "
 gigaeng.7003.a:0 "Doskonale?"
 gigaeng.8000.name:0 "Miejsce budowy Dynamicznego Zapalnika Rdzenia ukończone"
 gigaeng.8000.desc:0 "Ukończono plac budowy dla Dynamicznego Zapalnika Rdzenia, który posłuży za punkt wyjścia do skonstruowania Dynamicznego Zapalnika Rdzeniowego w systemie [From.From.GetName]. Ten technologiczny cud wprowadzi atmosferę i hydrosferę na tym odludnym świecie, dzięki czemu stanie się bardziej nadającym się do zamieszkania. "
 gigaeng.8000.a:0 "Świetnie."
 gigaeng.8001.name:0 "Hipercewki Dynamicznego Zapalnika Rdzeniowego gotowe"
 gigaeng.8001.desc:0 "Hipercewki Dynamicznego Zapalnika Rdzeniowego zostały zakończone, te dwie gigantyczne cewki geomagnetyczne wytworzą ogromne pole elektromagnetyczne, które będzie wystarczająco silne, aby stopić rdzeń planety i, miejmy nadzieję, wytworzyć pole magnetyczne niezbędne do przetrwania życia."
 gigaeng.8001.a:0 "Wysmienicie."
 gigaeng.8002.name:0 "Generator atmosferyczny Dynamicznego Zapalnika Rdzeniowego gotowy"
 gigaeng.8002.desc:0 "Właśnie został skonstruowany generator atmosfery Dynamicznego Zapalnika Rdzeniowego, który otacza jałowy świat i jest w stanie generować duże ilości atmosfery i dowolnie modyfikować klimat planety. \n Wszystko pozostaje do zrobienia teraz faktycznie rozpoczyna się proces terraformowania. "
 gigaeng.8002.a:0 "Świetnie."
 gigaeng.8003.name:0 "Terraformacja planety Dynamicznym Zapalnikiem Rdzeniowym zakończona"
 gigaeng.8003.desc:0 "Dynamiczny Zapalnik Rdzeniowy wbudowany w system [From.From.GetName] z sukcesem przekształcił tę planetę w nadający się do zamieszkania świat! Chociaż ma on tolerancyjny klimat dla większości form życia, jest całkowicie pozbawiony życia i będzie wymagać dodatkowego terraformowania, jeśli jego zamieszkalność jest nadal zbyt niskia, aby umożliwić odpowiednią kolonizację, w przeciwnym razie jest to wspaniały technologiczny wyczyn, który właśnie osiągnęliśmy, potwierdzając nasze mistrzostwo w terraformacji. "
 gigaeng.8003.a:0 "Niesamowite!"
 gigaeng.9000.name:0 "Plac budowy Orchidei Yggdrasil'a gotowy"
 gigaeng.9000.desc:0 "Zakończone miejsce budowy kompleksu Orchidei Yggdrasil'a. Posłuży on jako baza do zbudowania struktur potrzebnych do zaszczepienia górnej atmosfery gazowego giganta dużą ilością genetycznie zmodyfikowanych form życia, zdolnych do wykarmienia ogromnych ilości ludzi."
 gigaeng.9000.a:0 "Świetnie."
 gigaeng.9001.name:0 "Labolatoria Orchidei Yggdrasil'a gotowe"
 gigaeng.9001.desc:0 "Zakończono budowę ogromnych laboratoriów Orchidei Yggdrasil'a. Posłużą one zaprojektowaniu specjalnie dobranej materii roślinnej, która będzie wysiewana w górnej atmosferze giganta gazowego, a także zapewni możliwość studiowania gazowych gigantów jako całości."
 gigaeng.9001.a:0 "Dobrze."
 gigaeng.9002.name:0 "Manipulatory pogodowe Orchidei Yggdrasil'a zbudowane"
 gigaeng.9002.desc:0 "Kolejny ważny krok w budowie naszego kompleksu Orchidei Yggdrasil'a został zakończony.  Manipulatory pogodowe będą w stanie manipulować klimatem panującym w górnych warstwach gazowego giganta, zapewniając przetrwanie form życia, które tam implantujemy. . \n Teraz musimy zacząć przekształcać tego giganta gazowego w ogromną farmę dla naszego imperium. "
 gigaeng.9002.a:0 "Świetnie."
 gigaeng.9003.name:0 "Ogród Orchidei Yggdrasil'a gotowy!"
 gigaeng.9003.desc:0 "Personel naszego Ogrodu Orchidei Yggdrasil'a ukończył transformację gazowego giganta, zbudowanego w systemie [From.From.GetName], w Orchidee Yggdrasil'a , giganta gazowego z roślinnymi organizmami rozwijającymi się w górnej części atmosfery. Ten przełomowy cud wytworzy ogromne ilości jedzenia i wyżywi całe planety.
 gigaeng.9003.a:0 "Niesamowite!"
 gigaeng.10000.name:0 "Plac budowy tłumika fuzji ukończony"
 gigaeng.10000.desc:0 "Miejsce budowy przyszłego tłumika fuzji zostało zbudowane w pobliżu [From.From.GetName]. Będzie ono zawierało infrastrukturę wymaganą do rozpoczęcia budowy tłumika fuzji, zdolnego do modyfikowania samych procesów w obrębie gwiazda."
 gigaeng.10000.a:0 "Świetnie."
 gigaeng.10001.name:0 "Zbudowane modulatory grawitacyjne tłumika fuzji"
 gigaeng.10001.desc:0 "Nasi inżynierowie ukończyli konstruowanie szerokiej gamy modulatorów grawitacji naszego tłumika fuzji wokół [From.From.GetName]. Te masywne urządzenia są w stanie wytworzyć sztuczne pole grawitacyjne, aby skompresować całą gwiazdę i zmienić jej wewnętrzne procesy fuzji. ​​"
 gigaeng.10001.a:0 "Cudownie."
 gigaeng.10002.name:0 "Stabilizatory tłumika fuzji gotowe"
 gigaeng.10002.desc:0 "Stabilizatory gwiezdne naszego tłumika fuzyjnego wokół [From.From.GetName] są teraz kompletne, są w stanie stabilizować gwiazdę, podczas gdy modulatory grawitacji generują sztuczne pole grawitacyjne. Teraz możemy rozpocząć rzeczywisty proces kompresji gwiazdy, by ostatecznie ją zniszczyć lub przekształcić w Czarną Dziurę. "
 gigaeng.10002.a:0 "Niesamowite".
 gigaeng.10003.name:0 "Kompresja gwiezdna - Etap I"
 gigaeng.10003.desc:0 "Nasz tłumik fuzji z powodzeniem zaczął kompresować [From.From.GetName]. Procesy gwiezdne zostały zmienione i wytworzyło się silne pole grawitacyjne, zmniejszając pozorną objętość gwiazdy. Wiele efektów tych działań na plazmę gwiezdną badają różne laboratoria w ramach tłumika syntezy jądrowej. "
 gigaeng.10003.a:0 "Cudownie."
 gigaeng.10004.name:0 "Kompresja gwiezdna - Etap II"
 gigaeng.10004.desc:0 "Tłumik Fuzji po raz kolejny skompresował [From.From.GetName] na jeszcze mniejszą objętość. Interesujące zjawiska pojawiły się w obrębie gwiazdy, przynosząc wielkie postępy nauki, a gwiazda zaczyna zachowywać się w sposoby przeczące fizycę. Dalsza kompresja doprowadzi do kolejnych rezultatów. "
 gigaeng.10004.a:0 "Świetnie."
 gigaeng.10005.name:0 "Kompresja gwiezdna - Gwiazda Neutronowa"
 gigaeng.10005.desc:0 "Tłumik Fuzji skompresował teraz [From.From.GetName] w takim stopniu, że protony i elektrony w rdzeniu gwiazdy stapiają się i stają się neutronami, przekształcając jądro w gwiazdę neutronową, otoczoną przez warstwa egzotycznej gwiezdnej plazmy. \n\n Możemy teraz utrzymać gwiazdę taką, jaka jest, uzyskując wiele badań fizyki i inżynierii, lub alternatywnie możemy dalej skompresować gwiazdę, przekształcając ją w sztuczną czarną dziurę, uzyskując badania fizyki. Wkońcu Tłumik Fuzji może uwolnić całą kompresję grawitacyjną i wywrzeć siłę odpychającą, powodując, że siły odpychające w jądrze gwiazdy zdetonują gwiazdę w supernową, niszcząc tłumik Fusion i osadzając nowy strategiczny zasób na powierzchni planet tego Układu Słonecznego, który może być wykorzystywane do tworzenia potężnych budynków. "
 gigaeng.10005.a:0 "Dobrze."
 spegigaeng.1000.title:0 "Działania tłumiące fuzję"
 spegigaeng.1000.desc:0 "Czas wybrać ostateczny los systemu [From.From.GetName].\ n\n Możemy skompresować gwiazdę w Czarną Dziurę, dostarczając ogromnych ilości badań fizyki i zamrażając każdą planetę w systemie. \n Alternatywnie, możemy zwolnić tłumik fuzji, aby zwolnić pole grawitacyjne i wywierać siłę odpychającą, powodując detonację ściśniętej gwiazdy w niszczycielskiej supernowej, niszcząc tłumik fuzji. Każda planeta mniejsza niż 5 pól, a także asteroidy , zostaną zniszczone, a gazowe olbrzymy zostamą obdartę z ich atmosfery. Planety które przetrwają otrzymają złoża Iodizium, które są kryształami generowanymi przez sztuczną supernową uderzającą w planety w relatywistycznych prędkościach. Te kryształy mogą być użyte do budowy potężnych budynków na naszych planetach .\n\n Co robimy? "
 spegigaeng.1000.a:0 "Detonuj [From.From.GetName]."
 spegigaeng.1000.b:0 "Zapadnij [From.From.GetName] w Czarną Dziurę."
 spegigaeng.1001.title:0 "Supernova"
 spegigaeng.1001.desc:0 "Tłumik fuzji uwolnił wszystkie pola grawitacyjne wywierane na gwiazdę i zaczął stosować ujemne pole grawitacyjne. \n W ciągu sekund, intensywne siły odpychające w rdzeniu neutronowym gwiazdy pokonują naturalne pole grawitacyjne, i wrzące energie supergęstej gwiazdy zostają nagle uwolnione. \n Gwiazda zaczyna świecić jaśniej i wydaje się pulsować przez kilka sekund, zanim zewnętrzne warstwy gwiazdy zostaną niespodziewanie wyrzucone w relatywistycznych prędkościach przez odpychające siły. W ciągu kilku godzin wszystkie planety w systemie zostają stopione przez ogromną falę energii, pozbawiając je ich powierzchni i atmosfery. \n Depozyty iodizium uformowały się na teraz stopionych planetach, gotowe do zebrania i użycia."
 spegigaeng.1001.a:0 "Cudownie!"
 spegigaeng.1002.title:0 "Czarna Dziura"
 spegigaeng.1002.desc:0 "Tłumik fuzji zintensyfikował swoje sztuczne pole grawitacyjne do maksimum, gwiazda zapadła się do punktu, w którym nawet światło nie może uniknąć naturalnego przyciągania grawitacyjnego, skutecznie przekształcając je w czarną dziurę. Tłumik fuzji rozpoczął naukę sztucznej czarnej dziury, dostarczając niesamowitych danych naukowych. "
 spegigaeng.1002.a: "Cudownie!"
 nicoll.3004.title:0 "Wiązka Nicolla-Dysona w pełni naładowana"
 nicoll.3004.desc:0 "Nasz Promień Nicolla-Dysona zakończył magazynowanie energii potrzebnej do wystrzelenia, możemy ją aktywować, kiedy będziemy gotowi."
 nicoll.3004.a:0 "Dobrze."
 nicoll.8000.title:0 "Namierzanie planety"
 nicoll.8000.desc:0 "Jesteśmy teraz gotowi wystrzelić nasz Promień Nicolla-Dysona w kierunku wyznaczonej planety. Generator tunelu czasoprzestrzennego otworzy portal blisko celu, umożliwiając Wiązce Nicolla-Dysona wystrzelenie przez niego promienia. \n\n Moc wyjściowa wiązki może zostać zmieniona w celu spowodowania mniejszego lub większego zniszczenia celu. Jak potężna powinna być wiązka? "
 nicoll.8000.a:0 "Wysoka intensywność, stop planetę."
 nicoll.8000.a.tooltip:0 "Planeta docelowa zostanie przeszklona, ​​generując osad jodu. Światy pierścieniowe staną się nienadające się do zamieszkania. Promień Nicolla-Dysona będzie musiał ładować się przez kolejne 3 lata", zanim wystrzeli ponownie.
 nicoll.8000.b:0 "Srednia intensywność, ogoloć planetę."
 nicoll.8000.b.tooltip:0 "Planeta docelowa stanie się nienadająca się do zamieszkania, ale później może zostać ponownie terraformowana, a promień Nicolla-Dysona będzie musiał się ładować przez kolejne 2 lata, zanim wystrzeli ponownie."
 nicoll.8000.c:0 "Niska intensywność, zniszcz infrastrukturę."
 nicoll.8000.c.tooltip:0 "Planeta docelowa zostanie przekształcona w martwy, nadający się do zamieszkania świat, a wszystkie budynki zostaną zrujnowane." Populacje przetrwają, a promień Nicoll-Dysona będzie musiał się ładować przez przez rok !, zanim wystrzeli ponownie. "
 nicoll.1000.title:0 "Wiązka Nicoll-Dysona strzela"
 nicoll.1000.desc:0 "Nasza wiązka Nicoll-Dysona zaczęła dzialać, a jej cel wkrótce zostanie oczyszczony przez energie samych gwiazd".
 nicoll.1000.a:0 "Obserwuj, jak płoną."
 nicoll.9000.title:0 "Generator tunelu czasoprzestrzennego gotowy"
 nicoll.9000.desc:0 "Generator tunelu czasoprzestrzennego został pomyślnie skonstruowany w pobliżu [From.From.GetName] Możemy wystrzelić promień Nicoll-Dysona, kiedy będziemy gotowi."
 nicoll.9000.a:0 "Bosko."
 nicoll.9001.title:0 "Cel planetarny wyznaczony"
 nicoll.9001.desc:0 "Udało nam się wyznaczuć planetę jako cel dla naszego promienia Nicolla-Dysona. Możemy wystrzelić, kiedy będziemy gotowi."
 nicoll.9001.a:0 "Świetnie."
 gigadiplo.3.desc:0 "Zauważyliśmy twoje próby zbudowania gwiezdnej skali superbroni na twoim terytorium. Wiemy, że takie urządzenie mogłoby potencjalnie zniszczyć wszystkie formy życia na planecie, nawet z odległości kilkuset lat świetlnych. \n\n Dla bezpieczeństwa galaktyki i jej mieszkańców domagamy się od razu zaprzestania budowy tego potwora i poddania się naszym regulacjom, ponieważ twój rodzaj jest zbyt niebezpieczny, aby się uwolnić. "
 gigadiplo.3.a:0 "Poddajemy się"
 gigadiplo.3.a.tooltip:0 "Zostaniemy sygnatariuszem tego Upadłego Imperium, a nasza Wiązka Nicoll-Dysona zostanie rozebrana."
 gigadiplo.3.b:0 "Nie dbamy o twoje przepisy!"
 gigadiplo.3.b.tooltip:0 "To imperium będzie ostro zdenerwowane. Mogą wypowiedzieć nam wojnę, jeśli ich opinia o nas spadnie zbyt nisko".
 gigadiplo.3.c:0 "Twój żałosny rodzaj będzie pierwszym, który pozna tę moc."
 gigadiplo.3.c.tooltip:0 "To imperium będzie" nieludzko niezadowolone "! Mogą wypowiedzieć wojnę, jeśli ich opinia o nas spadnie zbyt nisko".
 nicoll.8000.d:0 "Maksymalna intensywność, ognia."
 nicoll.8000.d.tooltip:0 "Planeta docelowa zostanie zniszczona, a sama energia wiązki rozwali ją na strzępy." Promień Nicoll-Dyson będzie musiał ładować się przez 4 lata przed ponownym odpaleniem. "
 gigaeng.11000.name:0 "Konstrukcja platformy Nicolla-Dysona"
 gigaeng.11000.desc:0 "Zakończono konstrukcję placu budowy przyszłego Promienia Nicolla-Dysona, który będzie służyć jako baza do rozpoczęcia budowy Promienia Nicolla-Dysona zdolnego do unicestwienia całych systemów gwiezdnych."
 gigaeng.11000.a:0 "Cudownie."
 gigaeng.11001.name:0 "Magneto-Collector Wiązki Nicoll-Dysona wybudowany"
 gigaeng.11001.desc:0 "Magneto-Collector Wiązki Nicoll-Dysona został ukończony. Jest on masywną konstrukcją zbudowaną wokół gwiazdy, zdolną do gromadzenia i manipulowania jej energią za pomocą zaawansowanych pól magnetycznych i modulacji grawitacji."
 gigaeng.11001.a:0 "Cudowny."
 gigaeng.11002.name:0 "Przekaźnik Wiązki Nicoll-Dysona gotowy"
 gigaeng.11002.desc:0 "Nasz przekaźnik Wiązki Nicoll-Dysona został ukończony! Ta absolutnie masywna konstrukcja przekracza wszystko, co kiedykolwiek widziano w tej galaktyce, i jest zdolna do przekierowania i łatwego manipulowania katastrofalną energią gwiazdy. Wciąż musimy skonstruować skupiające soczewki by móc wystrzelić Promień Nicolla-Dysona." 
 gigaeng.11002.a:0 "Mam tę moc!"
 gigaeng.11003.name:0 "Hiperstabilizatory Wiązki Nicoll-Dysona gotowe"
 gigaeng.11003.desc:0 "Kolejny krok w kierunku zakończenia naszej galaktycznej superbroni. Stabilizatory w skali półkuli Nicola-Dysona są dużymi okrągłymi strukturami pierścieniowymi zbudowanymi w gwiezdnym rewersorze, które zapewniają, że ogromny przepływ energii nie niszczy megastruktury. Teraz ostatnie co zostało to konstrukcja soczewek..."
 gigaeng.11003.a:0 "Jesteśmy blisko."
 gigaeng.11004.name:0 "Wiązka Nicoll-Dysona GOTOWA!"
 gigaeng.11004.desc:0 "Dzisiaj jest wielki dzień dla naszego gatunku i imperium. Nasza Wiązka Nicoll-Dysona została ukończona. Ta absolutnie ogromna hiperbroń może wysterylizować planety z daleka i potencjalnie zniszczyć całe systemy gwiezdne. Jest to prawdopodobnie jedna z najbardziej potężnych konstrukcji jakie kiedykolwiek zbudowano w historii galaktyki, a jej absolutna potęga zapewni naszą galaktyczną dominację. "
 gigaeng.11004.a:0 "Oby nasi wrogowie kulili się ze strachu".
 gigaeng.11005.name:0 "Wiązka Nicoll-Dysona, Instrukcja obsługi"
 gigaeng.11005.a:0 "Potwierdam."
 spegigaeng.1003.name:0 "Tajemniczy kwadrat"
 spegigaeng.1003.desc:0 "W systemie [From.GetName] leży dziwna konstrukcja: nasi naukowcy są zbici z tropu na widok tej ogromnej instalacji orbitalnej okrążającej gwiazdę systemu, w rzeczywistości jest to tak absurdalne, że zakładano, że bądź dowcipem, albo anomalią w naszych czujnikach. \n\n To kwadratowy świat pierścieniowy. \n\n W systemie [From.GetName] leży świat pierścieniowy w kształcie kwadratu. Chociaż wygląda na to że w przeszłości doznał on wielu szkód wciąż wydaje się , że jest on strukturalnie nietknięty. Dziwny kształt tego konstruktu jest sprzeczny ze wszystkim, co wiemy o fizyce i inżynierii, ponieważ grawitacja powinna go złamać tysiące lat temu. A jednak stoi tutaj bezczynnie, czekając, aż coś odkryje jego tajemnice. \n\n Przekazano §SSpecial Project§ !, aby zbadać tę sprawę, starając się dowiedzieć, jak to jeszcze istnieje. "
 spegigaeng.1003.a:0 "Dziwactwo."
 SQUAREWORLD_PROJECT:0 "Badanie Kwadratowego swiata"
 SQUAREWORLD_PROJECT_DESC:0 "Zorganizuj wyprawę do systemu Kwadratoswiata, aby odkryć jego tajemnice."
 spegigaeng.1004.name:0 "Kwadratowe tajemnice"
 spegigaeng.1004.desc:0 "Po kilkudziesięciu wyprawach i miesiącach badań, nasi naukowcy wierzą, że w końcu zdobyli tajemnice tego Swiata.\n\n Nawet jeśli powierzchnie Kwadratowego Świata są poważnie uszkodzone, jego wnętrze jest nadal w większości nietknięte, a większość systemów wewnętrznych wciąż działa! Jego rama jest w większości wykonana z Quberine, niezwykle zaawansowanego stopu wypełnionego niesamowicie złożoną, samonaprawiającą się elektroniką, co tłumaczy, jak jest w stanie wytrzymać niewiarygodne siły wywierane na niego. \n\n Nasi naukowcy sądzą, że można naprawić Kwadratowy Świat, mając wystarczające zasoby i wystarczająco zaawansowane technologie. Wykryliśmy pewną liczbę zdezaktywowanych fabryk Quberine w pierścieniu, które mogą ponownie zacząć jego produkcję, jeśli przywrócimy zasilanie pierścienia podczas przyszłych napraw. \n\n Dlaczego budowniczowie tego swiata, którzy zdecydowali się na budowę tak szczególnej konstrukcji, pozostają zagadką i bez wątpienia zawsze będą. "
 spegigaeng.1004.a:0 "Cudowny!"
 spegigaeng.1005.name:0 "Odbudowano kwadratoswiat!"
 spegigaeng.1005.desc:0 "Nasi inżynierowie z przyjemnością informują, że jedna sekcja zniszczonego Kwadratoswiata została pomyślnie naprawiona! Moc została przywrócona do obwodów pomocniczych, a Quberine płynie z zautomatyzowanych fabryk, wyposażonych w zaawansowane konwertery energii-materii. Jednak duża ilość Quberine w strukturze i glebie miała dziwny wpływ na to, że rośliny były nieco zbyt zielone, ale poza tym wszystko wydaje się być całkowicie normalne. "
 spegigaeng.1005.a:0 "Niesamowite!"
 gigadrill.1000.title:0 "Automatyczna kopalnia odkrywkowa uruchomiona!"
 gigadrill.1000.desc:0 "Nasza zautomatyzowana kopalnia została pomyślnie aktywowana! Gigantyczne promienie kopaczy orbitalnych wydobywają tony minerałów przez miliony zautomatyzowanych robotycznych wierteł zbierających minerały w tysiącach rozległych kompleksach górniczych. \n Należy pamiętać, że wydobycie zakończy się po osiągnięciu wewnętrznego jądra planety i wydobyciu wszystkich minerałów, co szacuje się na kilka dziesięcioleci.
 gigadrill.1000.a:0 "Minimalna nominalna moc wyjściowa."
 gigadrill.1004.title:0 "Automatyczna kopalnia odkrywkowa osiągnela zewnetrzne jadro planety"
 gigadrill.1004.desc:0 "Nasi inżynierowie i naukowcy zatrudnieni w Automatycznej Kopalni odkrywkowej w [From.GetName] informują nas, że wydobycie osiągnęło stopiony zewnętrzny rdzeń planety. \n Oznacza to, że wydobycie minerałów ustanie w ciągu około 6 lat, kiedy w końcu dotrzemy do wewnętrznego rdzenia. "
 gigadrill.1004.a:0 "Potwierdzam."
 gigadrill.1006.title:0 "To juz jest koniec..."
 gigadrill.1006.desc:0 "Automatyczna kopalnia odkrywkowa [From.GetName] wyczerpała minerały do ​​wydobycia. [From.GetName] została zredukowana do małego stopionego rdzenia wystawionego na chłód próżni. Pozostałe minerały rdzenia magą zostały wyodrębnione za pomocą zaawansowanych technik szczelinowania, co oznacza, że ​​pozostaje tylko złom i prawie niemożliwe do wykorzystania materiały. Aparat orbitalny został zdemontowany, a złoża mineralne są obecnie obecne na odkrytym rdzeniu planety. "
 gigadrill.1006.a:0 "To było nieuniknione."
 gigadrill.11007.title:0 "Zasób strategiczny zlokalizowany!"
 gigadrill.11007.desc:0 "Geolodzy obsadzający automatyczną Kopalnię odkrywkową w [From.GetName] informują nas, że w głębi planety znaleziono depozyt §Yrare§! §HAegisalt§ !
 gigadrill.11007.a:0 "Cudownie."
 gigadrill.21007.title:0 "Zasób strategiczny zlokalizowany!"
 gigadrill.21007.desc:0 "Geolodzy obsadzający automatyczną Kopalnię odkrywkową w [From.GetName] informują nas, że na terenie naszej planety znaleziono bardzo rzadkie złoża §HPure Purplarium§ !, Czyste złoża Purplarium są niezwykle rzadkie i możemy być w stanie wykorzystać ten zasób do budowy niezwykle potężnych elektrowni! "
 gigadrill.21007.a:0 "Doskonale."
 gigadrill.31007.title:0 "Zasób strategiczny zlokalizowany!"
 gigadrill.31007.desc:0 "Geologowie obsadzający automatyczną Kopalnię odkrywkową w [From.GetName] informują nas, że w głębi planety znaleziono złoża depozytu §HKyber Crystals§! Te dziwne kryształy z pewnością przydadzą się w budowie bardziej zaawansowanej broni energetycznej, a niektóre istoty nawet zgłosiły uczucie "połączenia" z kryształami. "
 gigadrill.31007.a:0 "Świetnie."
 gigadrill.41007.title:0 "Zasób strategiczny zlokalizowany!"
 gigadrill.41007.desc:0 "Geologowie obsadzający automatyczną Kopalnię odkrywkową w [From.GetName] informują nas, że w głębi planety znaleziono złoża depozytu Ruby pyłu !, który pięknie płonie i inspiruje poczucie harmonii w naszych obywatelach, jest także bardzo przydatne przy konstruowaniu przekaźników komunikacyjnych! "
 gigadrill.41007.a:0 "Dobrze."
 gigadrill.51007.title:0 "Zasób strategiczny zlokalizowany!"
 gigadrill.51007.desc:0 "Geolodzy obsadzający automatyczną Kopalnię odkrywkową w [From.GetName] informują nas, że w głębi planety znaleziono złoża paliw kopalnych! Te złoża sugerują iż na tej planecie mogło występować życie."
 gigadrill.51007.a:0 "Dobrze."
 gigadrill.1009.title:0 "Ci, którzy leżą poniżej"
 gigadrill.1009.desc:0 "Automatyczne urządzenia do wiercenia na powierzchni [From.GetName] dokonały fascynującego odkrycia: zniszczenie dużej części minerałów ujawniło rozległą sieć pustych kawern! Co szczególnie zaskakujące, nasi naukowcy byli zaskoczeni odkryciem, że w tych jaskiniach jakoś istnieje cała i nieco prymitywna cywilizacja! Operacje wiercenia przestały działać tymczasowo, a komunikacja została nawiązana z podziemną cywilizacją ... \ n\n NIE zamykaj okna dialogowego bez wybrania opcji, inaczej gra sie zepsuje :( . "
 gigadrill.1009.a:0 "Posłuchajmy, co mają do powiedzenia."
 gigadrill.1010.title:0 "Przychodzące połączenie!"
 gigadrill.1010.desc:0 "W imieniu całej cywilizacji Osat, pozdrawiamy was, Przebijacze Niebios. \n\n Przez miesiące, słyszeliśmy wasze niestrudzone monstrum metalu brzęczące w otaczającym nas skałach.  \n\n Jakie są motywacje, które was tu sprowadziły, Przebijacze Niebios? Dlaczego wyzwoliliscie swoj okrutny gniew na naszym domu, jakie okrutne zbrodnie popelnilismy, ze przyszliscie nas ukarac? \n\n Przebijacze Niebios, błagamy was o litość nad naszą żałosną egzystencją ... "
 gigadrill.1010.a:0 "Opowiedzcie nam o sobie."
 gigadrill.1010.b:0 "Stoisz na drodze postępu, zwierzaku."
 gigadrill.1010.b.tooltip:0 "Zajmiemy się tymi żałosnymi stworzeniami, co może mieć negatywne konsekwencje dyplomatyczne ..."
 gigadrill.1010.c:0 "To spotkanie jest niesamowite, okażemy wam litość, Osats."
 gigadrill.1010.c.tooltip:0 "Zapewnimy przetrwanie Osatsa."
 gigadrill.1010.a.response:0 "Jesteśmy Osatami, od tysiącleci rozkwitaliśmy w naszym domu przodków, w Wielkich Jaskiniach, zaklęte rośliny dawały nam światło i pokarm, a my budowaliśmy schronienie ze skał. zawsze zastanawiałem się, czy mury otaczające nasze jaskinie są nieskończone, a to spotkanie zdaje się potwierdzać, że nie ... Cały nasz rodzaj jest zafascynowany przez was, Przebijacze Niebios. To po raz pierwszy w naszej historii spotkaliśmy coś, kogoś, z zewnątrz Ściany, dzięki tobie, widzieliśmy świat z zewnątrz, powietrze płonie i jest gęsto od dymu, twoje metalowe konstrukcje rozciągają się na wszystko, co widać. \n\n Co to na nas czeka, kopacze? \n\n Proszę, bądźcie miłosierni ... "
 gigadrill.1011.title:0 "Opieka nad Osatem"
 gigadrill.1011.desc:0 "Patetyczna podziemna cywilizacja zamieszkująca świat, który według nas była pozbawiona życia, przeszkadza w naszej akcji rozbierania planety, jak sobie z nimi poradzimy?"
 gigadrill.1011.a:0 "Zignoruj ​​je i kontynuuj eksplorację."
 gigadrill.1011.b:0 "Wysyłaj armie, aby się nimi zająć i napadnij na ich jaskinie."
 OSAT_PROJECT:0 "Eliminacja Osat"
 OSAT_PROJECT_DESC:0 "Wyślij grupę wojskową, by zmiażdżyć żałosną cywilizację Osat i przejąź wszelkie posiadane przez nich dobra."
 gigadrill.1110.title:0 "Osat Najechany"
 gigadrill.1110.desc:0 "Nasze oddziały naziemne z powodzeniem zaatakowały miejscowe jaskinie Osata, a armie spotkały się z żałosną prymitywną bronią, którą łatwo obezwładniły, w jaskiniach udało nam się odzyskać dość dużą sumę cennych minerałów. Większość Osatów zginęła w ataku, a pozostali uciekli głębiej, tylko by umrzeć z głodu lub w wyniku narażenia się na trudne warunki powierzchniowe planety.
 gigadrill.1110.a:0 "Dobrze, wznów operacje kopania".
 gigadrill.1100.title:0 "Automatyczna kopalnia odkrywokowa reaktywowana"
 gigadrill.1100.desc:0 "Nasza zautomatyzowana kopalnia taśm została reaktywowana, a na powierzchni planety urządzenia Osat zostały całkowicie zniszczone przez nasz sprzęt górniczy." Skany potwierdzają, że każdy Osat został zabity przez nasze wiertła. Jednak nasze maszyny zapisały ostatnią wiadomość od Osata, zanim ostatecznie wyginęły.
 gigadrill.1100.a:0 "Co wyrzucają ci dzicy?"
 gigadrill.1101.title:0 "Ostatnia komunikacja"
 gigadrill.1101.desc:0 "Przebijacze Niebios, co zrobiliśmy, aby zasłużyć na taką karę? Czy jest coś, co możemy zrobić, by się odkupić?" Błagamy o wybaczenie! Przebijacze Niebios? Czy nadal możesz nas usłyszeć? Przeb- ... (Nagle cisza)"
 gigadrill.1101.a:0 "Żałosne, nie zostaną zapamiętani".
 gigadrill.1012.title:0 "Ratunek dla Osat"
 gigadrill.1012.desc:0 "Musimy znaleźć sposób, aby oszczędzić Osat, nie powodując przy tym zbyt dużej szkody. Jak powinniśmy postępować?"
 gigadrill.1012.a:0 "Zatrzymaj operacje wydobywcze, zamień planetę w rezerwat".
 gigadrill.1012.b:0 "Próba przeniesienia ich na nasze planety."
 gigadrill.1012.b.tooltip:0 "Populacja Osat zostanie utworzona na pustym kafelku na jednej z naszych planet. To, co z nimi robimy, należy wyłącznie do nas."
 gigadrill.1012.c:0 "Zbuduj im siedlisko orbitalne."
 gigadrill.1200.title:0 "Operacje wydobywcze zakończone"
 gigadrill.1200.desc:0 "Nasza Automatyczna kopalnia odkrywkowa zakończyła swoją działalność na dobre, aby ocalić cywilizację Osata." Gigantyczny aparat orbitalny został zdemontowany. "
 OSAT_PROJECT_OBSERVE:0 "Habitat Osat"
 OSAT_PROJECT_OBSERVE_DESC:0 "Zadanie zespołu naukowców i inżynierów, aby odwrócić wszelkie szkody wyrządzone habitatowi Osat i rozszerzyć ich obecne środowisko na powierzchni planety, tworząc rezerwat".
 gigadrill.1013.title:0 "Osat Zachowany"
 gigadrill.1013.desc:0 "Nasza Automatyczna kopalnia odkrywkowa na dobre zakończyła wiercenie. \n\n Zespół naukowców i inżynierów z powodzeniem stworzył rozbudowane siedlisko, w którym Osat będzie mógł żyć, oraz naprawil wszelkie szkody wyrządzone ich naturalnym siedliskom. w zamian za oszczędzenie, zgodzili się zapewnić nam stały zapas "HUfyaisy§!". Są to rośliny rosnące w ich jakiniach posiadające lecznicze właściwości i wspierające wzrost roślin po zmieleniu na proszek."
 gigadrill.1013.a:0 "Na ekran."
 gigadrill.1014.title:0 "Komunikacja przychodząca!"
 gigadrill.1014.desc:0 "Wszyscy witają wspaniałych Przebijaczy Niebios! \n\n Fakt, że w rzeczywistości nie jesteście gigantycznymi, kamieniożernymi metalowymi potworami, ale istotami takimi jak my, przyniósło nam poczucie harmonii w naszej cywilizacji. Zbudowaliście dla nas więcej przyjemności niż wszystko, co kiedykolwiek sobie wyobrażaliśmy, pomimo płonącego krajobrazu otaczającego ich, proszę przyjmujcie dary, które wam przynosimy, i niech wasza dobroć zostanie zapamiętana na całą wieczność! "
 gigadrill.1014.a:0 "Wszystko jest dobre, co się dobrze kończy."
 OSAT_PROJECT_MOVE:0 "Integracja Osat"
 OSAT_PROJECT_MOVE_DESC:0 "Zadanie grupy socjologów i inżynierów, aby przenieść Osatsa i ewentualnie zintegrować je z naszym społeczeństwem w [potential_osat.GetName], w taki czy inny sposób."
 OSAT_PROJECT_HABITAT:0 "Zbuduj orbitalny habitat dla Osat"
 OSAT_PROJECT_HABITAT_DESC:0 "Zbuduj siedlisko orbitalne nad planetą Osatsa, aby przenieść je tutaj i wznowić nasze operacje wydobywcze."
 gigadrill.1300.title:0 "Osat przeniesiony"
 gigadrill.1300.desc:0 "Po niewiarygodnych wysiłkach udało nam się przenieść prawie każdego Osata do [potential_osat.GetName] Stworzono dla nich siedlisko, daje im wystarczająco dużo czasu na stopniowe dostosowanie się do naszego współczesnego świata, wszystkie jednocześnie pozwalając nam się z nimi bliżej przyjrzeć. \n\n Teraz, co tak naprawdę robimy z nimi, zależy wyłącznie od nas ... "
 gigadrill.1300.a:0 "Świetnie."
 gigadrill.1400.title:0 "Habitat Osat Wybudowany"
 gigadrill.1400.desc:0 "Nasi naukowcy i inżynierowie zdołali zbudować duże siedlisko orbitalne, aby Osat mógł żyć, krążąc ponad gwiazdą systemu, a ich naturalne jaskinie zostały odtworzone, więc teraz każdy Osat cieszy się spokojnym życiem prawie identyczne z tym, które mieli przed skontaktowaniem się z nimi, do minimum zminimalizowaliśmy komunikację z nimi, aby je jak najmniej zakłócać, jednak siedlisko wyposażone jest w kilka aparatów pomiarowych, pozwalających naszym naukowcom i obywatelom obserwować fascynujący Osat. "
 gigadrill.1400.a:0 "Cudownie."
 gigaeng.12000.name:0 "Plac budowy Automatycznej kopalni odkrywkowej gotowy"
 gigaeng.12000.desc:0 "Nasi inżynierowie zakończyli montaż placu budowy dla przyszłej Automatycznej kopalni odkrywkowej w pobliżu [FromFrom.GetName] . Ta wielka platforma orbitalna pomieści wszystko, czego potrzebujemy, aby zbudować duży kompleks wydobywczy na całej planecie, ostatecznie usuwając to prawie wszystkie jego minerały. \n\n Może znaleźć rzadkie zasoby na planecie, ale zasoby te są limitowane i wyczerpią się, gdy sama planeta zostanie wyczerpana. "
 gigaeng.12000.a:0 "Doskonale."
 gigaeng.12001.name:0 "Wyciągniki Automatycznej kopalni odkrywkowej gotowe"
 gigaeng.12001.desc:0 "Nasz automat do orbitalnej aparatury do taśmowych koparek jest już kompletny. Ta duża konstrukcja składa się z dwóch dużych belek wyciągnika, zdolnych zarówno do ciągnięcia dużych ilości wydobywanych minerałów, jak i do wysadzania powierzchni dużymi wiązkami energii w celu topienia części kopalnianej planety, a także zawiera pierścień obróbkowy, aby jeszcze bardziej zwiększyć wydobycie minerałów .. Teraz musimy zakończyć budowę instalacji planetowych, składających się z milionów zrobotyzowanych jednostek wiertniczych, aby faktycznie rozpocząć operacje kopania . "
 gigaeng.12001.a:0 "Cudownie!"
 gigaeng.13000.name:0 "Plac budowy dla silosu Kagelblitza gotowy"
 gigaeng.13000.desc:0 "Zakończono konstrukcję placu budowy dla silosu zawierające Kugelblitz w systemie [From.GetName]. Zawiera ona personel i sprzęt potrzebny do skonstruowania urządzenia zdolnego do generowania sztucznego Kugelblitzu, którym jest czarną dziurą zrobioną z promieniowania zamiast materii! Będziemy mogli wtłaczać energię i materię do Kugelblitz, a następnie wydobywać ją i przekształcać w materię, jeśli to będzie konieczne, skutecznie czyniąc Kugelblitz bardzo wydajnym silosem! "
 gigaeng.13000.a:0 "Doskonale."
 gigaeng.13001.name:0 "Silos Kugelblitza Gotowy"
 gigaeng.13001.desc:0 "Nasi inżynierowie ukończyli konstruowanie dużego urządzenia zdolnego do generowania sztucznego Kugelblitzu.
 gigaeng.13001.a:0 "Świetnie."
 gigaeng.13002.name:0 "Kugelblitz Wygenerowany!"
 gigaeng.13002.desc:0 "Nasz silos zawierający Kugelblitz pomyślnie wygenerował sztuczny Kugelblitz! Obecnie dostarcza energii dzięki przyspieszonemu promieniowaniu Hawkinga i może teraz magazynować materię i energię w postaci promieniowania do późniejszego użycia!"
 gigaeng.13002.a:0 "Wspaniały wyczyn."
 spegigaeng.1100.name:0 "Brązowy karzeł"
 spegigaeng.1100.desc:0 "Blisko krawędzi systemu [From.GetName] znajduje się osobliwe ciało niebieskie: Brązowy Karzel. \n Czego podobne obiekty zostały już zaobserwowane z naszej planety, po raz pierwszy udalo sie nam podejsc bliżej i zbadac go. Ta dziwna planeta ledwo zawiodła zgromadzić tyle masy, by zainicjować syntezę jądrową, nawet bardziej niż brązowy karzeł klasy T. Jednakże wygląda na to, że ma rozległy system księżycowy, prawie jak miniaturowy układ słoneczny, i niektóre z naszych bardziej optymistycznych naukowcy spekulują, że możliwe jest, że ostatecznie doprowadzi to brązowego karła do gwiazdy dzięki zastosowaniu zaawansowanych technologii. \n\n Brązowy karzeł został dodany do agendy rozwoju."
 spegigaeng.1100.a:0 "Interesujące".
 gigaeng.14000.name:0 "Plac budowy kompresora gotowy"
 gigaeng.14000.desc:0 "Miejsce budowy przyszłej Kosmicznej sprężarki zostało zbudowane w [FromFrom.GetName]. Na tym rusztowaniu skonstruujemy urządzenie zdolne do narodzin nowej gwiazdy z brązowego karła. rozległy system księżycowy zostanie drastycznie rozgrzany, a niektóre księżyce mogą stać się nadające się do zamieszkania lub mogą zostać poddane terraformowaniu. "
 gigaeng.14000.a:0 "Doskonale."
 gigaeng.14001.name:0 "Zbudowano panele magnetyczne Kosmicznej sprężarki"
 gigaeng.14001.desc:0 "Nasze panele magnetyczne są teraz gotowe. Te masywne panele będą mogły wykorzystywać pola magnetyczne do generowania ciepła w rdzeniu brązowego karła, dzięki czemu możliwe będzie szybkie rozpoczęcie reakcji termojądrowych."
 gigaeng.14001.a:0 "Świetnie."
 gigaeng.14002.name:0 "Zbudowano Kosmiczną sprężarkę"
 gigaeng.14002.desc:0 "Nasz kompresor jest już gotowy, został wyposażony w masywne modulatory grawitacyjne zdolne do skompresowania brązowego karła do mniejszej objętości, co jest kluczowym krokiem w jego zapalaniu. Teraz musimy zacząć miażdżyć brązowego karła i powoli zwiększać temperaturę jego jądra, aby ostatecznie umożliwić zrównoważoną reakcję syntezy jądrowej. Należy pamiętać, że proces ten będzie dość długi i energochłonny. "
 gigaeng.14002.a:0 "Kontynuujmy wysiłki."
 gigaeng.14004.name:0 "Kosmiczna sprężarka - etap kompresji zakończony"
 gigaeng.14004.desc:0 "Kolejny krok w kierunku narodzin nowej gwiazdy. Brązowy karzeł w systemie [FromFrom.GetName] został skompresowany do punktu, w którym jego gęstość jest prawie wystarczająco wysoka, aby umożliwić wystąpienie reakcji fuzji. Pozostało tylko nagrzać rdzeń jeszcze trochę, używając magnetopaneli, wywołując reakcję łańcuchową i zapalając brązowego karła. "
 gigaeng.14004.a:0 "Juz prawie."
 spegigaeng.2000.title:0 "Gwiazda zapalona"
 spegigaeng.2000.desc:0 "W cudownym dokonaniu inżynierii i technologii, nasza Kosmiczna sprężarka rozgrzała rdzeń Brązowego Karla do punktu, w którym wodór zaczął się topić w hel, wytwarzając energię i rozpoczynając reakcję łańcuchową, powodując podpalenie karla i przekształcając go w nową gwiazdę. Możemy twierdzić, że zrobiliśmy to, co kilka imperiów nie odważyło sobie wyobrazić: narodziny nowej gwiazdy. \n\n Sprzezarka substancji lotnych zbiera teraz energię gwiazdy i bada procesy syntezy jądrowej, a także stabilizuje nowo narodzoną gwiazdę .. Nasi naukowcy donoszą, że system księżycowy dawnego brązowego karła został drastycznie zmieniony i co najmniej jeden księżyc stał się nadającym się do zamieszkania. czy są to obecnie technicznie planety?) jest teraz możliwe do sformatowania. "
 spegigaeng.2000.a:0 "Gwiazda świeci".
 gigaeng.15000.name:0 "Budowa Framy Sfery Penrosa"
 gigaeng.15000.desc:0 "Miejsce budowy przyszłej Sfery Penrosa zostało ukończone w pobliżu [FromFrom.GetName] Na tym ruszcie całkowicie otoczymy Czarną Dziurę hiperrefleksyjnym lustrem, aby wykorzystać gigantyczny energie rotacji Czarnej Dziury. "
 gigaeng.15000.a:0 "Świetnie."
 gigaeng.15001.name:0 "Rama Sfery Penrosa gotowa"
 gigaeng.15001.desc:0 "Ramka dla przyszłej Sfery Penrosa została zbudowana w pobliżu [FromFrom.GetName] . Jednostka szkieletowa pewnego dnia pomieści masywne lustra, zbudowane z najbardziej refleksyjnych materiałów, jakie tylko możemy sobie wyobrazić. budując te lustra, będziemy mieli możliwość albo przekształcić strukturę w masywną bombę, albo wykorzystać ją do zbierania energii. "
 gigaeng.15001.a:0 "Cudownie."
 gigaeng.15003.name:0 "Sfery Penrosa ustabilizowana"
 gigaeng.15003.desc:0 "Z dodatkiem dwóch ogromnych i niesamowicie złożonych stabilizatorów owijających się wokół Penrose Sfera, energia zaczyna teraz napływać. Nadmiarowy proces rozpraszania może teraz występować na znacznie większych skalach, teraz struktura została właściwie kontrolowana, wytwarzając niesamowicie duże ilości energii! "
 gigaeng.15003.a:0 "Cudowny!"
 gigaeng.15004.name:0 "Pierścien zycia Sfery Penrosa"
 gigaeng.15004.desc:0 "W ramach inżynierii zbudowano masywną ramę pierścienia wokół Sfery Penrosa! Dzięki sile Sfery Penrosa pierścień ten będzie w stanie obsłużyć więcej habitatów niż tradycyjne pierścienie, dzięki przeniesienie niektórych systemów wsparcia pierścienia do Sfery Penrosa Sfera została nieco zmodyfikowana w celu dostosowania przepływu energii, a jej części są teraz poświęcone pierścieniowi, a dysk akrecyjny Black Hole został usunięty, aby uniknąć kolizji z pierścieniem. "
 gigaeng.15004.a:0 "Niesamowite".
 gigaeng.15005.name:0 "Segment pierścienia Sfery Penrosa gotowy!"
 gigaeng.15005.desc:0 "Powstał kawałek pierścienia wokół [FromFrom.GetName], z nie mniej niż dwoma ogromnymi siedliskami pierścienia, ta cudowna konstrukcja będzie w stanie pomieścić nasz gatunek aż do momentu, w którym same gwiazdy zginą. To niesamowite osiągnięcie naprawdę jest świadectwem naszego mistrzostwa w inżynierii megastrukturalnej. "
 gigaeng.15005.a:0 "Niech to będzie nasz dom, na zawsze".
 gigaeng.16000.name:0 "Ulepszanie Pierścienia"
 gigaeng.16000.desc:0 "Jesteśmy teraz gotowi, aby rozpocząć ulepszanie segmentu wsparcia światowego pierścieniowego w zamieszkały segment pierścienia w systemie [FromFrom.GetName]. Dzięki drastycznemu zmniejszeniu objętość systemów wsparcia pierścienia, będziemy mogli dodać stabilną biosferę do segmentu nośnego, dzięki czemu nasz pierścień pierścieniowy zapewni jeszcze więcej przestrzeni życiowej! "
 gigaeng.16000.a:0 "Świetnie."
 gigaeng.16001.name:0 "Świat Pierścieniowy ulepszony!"
 gigaeng.16001.desc:0 "Fantastyczna wiadomość! W niesamowitym wyczynie inżynierii, z powodzeniem dodaliśmy biosferę do segmentu wsparcia pierścienia, skutecznie czyniąc go odpowiednim do zamieszkania przez nasz gatunek. Niewiele imperiów może nawet marzyć o rywalizacji z naszymi inżynierskimi umiejętnościami. "
 gigaeng.16001.a:0 "Niewiarygodna praca."
 gigablackhole.1001.title:0 "Subkosmiczna bomba detonuje!"
 gigablackhole.1001.desc:0 "Wtłoczyliśmy dostateczną ilość promieniowania elektromagnetycznego w naszą bombę dystansową podprzestrzeni, aby przepchnąć ją poza jej granice. Hiperwzmocnione promieniowanie odbija się teraz w nieskończoność, a rama lustra szybko rozbije się z powodu przeciążenia. Siadaj i ciesz się fajerwerkami! "
 gigablackhole.1001.a:0 "Fajerwerki są zawsze mile widziane."
 gigablackhole.1000.title:0 "Cel Sfery Penrosa"
 gigablackhole.1000.desc:0 "Teraz, gdy rama lustra została zakończona [FromFrom.GetName], musimy teraz dokonać wyboru: możemy wykorzystać Sferę Penrosa jako środek do generowania energii lub użyć jej jako bomby. \n\n Jeśli użyjemy go do wygenerowania energii, jego wydajność będzie relatywnie mierna (150 £ energii), ale możliwe będzie ustabilizowanie jej, gdy opracujemy odpowiednie technologie. \n\n Jeśli zdecydujemy się użyć jej jako bomby , będziemy musieli pozwolić jej gromadzić energię przez kilka lat, wtedy ona będzie zdolna do eksplozji. Wszystko w systemie zostanie zniszczone, a eksplozja będzie tak potężna, że ​​rozprzestrzeni się przez hiperlinie. Każda planeta w sąsiednich systemach będzie niezdatna do zamieszkania z przepływu energii, a każda planeta w obrębie dwóch skoków zostanie napromieniowana, a co najważniejsze, wyśle ​​falę uderzeniową przez podprzestrzeń, zakłócając i przestawiając hiperlinie na odległość do 4 skoków! "
 gigablackhole.1000.a:0 "Zrób bombę."
 gigablackhole.1000.b:0 "Użyj jej, by wygenerować energię."
 gigaeng.15002.name:0 "Bomba Podprzestrzęnna uzbrojona!"
 gigaeng.15002.desc:0 "Bomba dystansowa podprzestrzeni w systemie [FromFrom.GetName] zgromadziła już wystarczająco dużo energii, aby mogła zostać zdetonowana! Pozostało tylko dodać nieco więcej promieniowania do ramy lustra, a przeciążenie energetyczne zdetonuje bombę. "
 gigaeng.15002.a:0 "Doskonale."
 gigagaia.1000.name:0 "Wycofani"
 gigagaia.1000.desc:0 "Po dotarciu do systemu Withdrawal, nasi naukowcy zostali zaskoczeni widokiem kilku niezamieszkałych gajańskich światów orbitujących gwiazdę! \n\nCo dziwniejsze dosyć spora stacja kosmiczna w ciszy unosi się nad gwiazdą. Gdy zbliżyliśmy się do niej, stacja reaktywowała przekaźnik i wysłała wiadomość do naszego statku naukowego…"
 gigagaia.1000.a:0 "Na ekran?"
 gigagaia.1001.name:0 "Otrzymana transmisja!"
 gigagaia.1001.desc:0 "Witaj, §B<<SAPIENT>>§!. To automatyczna wiadomość wysłana przez ten zautomatyzowany system stacji obserwacyjnej.  \n\nDotarłeś do systemu stolicy Federacji Culhixan. Ten system został ustanowiony 147154 standardowych cyklów gwiezdnych temu jako wspólny projekt pomiędzy trzema członkami wyżej wspomnianej federacji. Jej planety zostały  zmienione w doskonałe raje dzięki masowemu wykorzystaniu ostatnio wynalezionemu §R<<BŁĄD: USZKODZENIE>>§!.\n\nPrzez te 147154 cykli kilka gatunków żyło na tych nieskazitelnych światach w doskonałym utopijnym dostatku.  By zapewnić ich bezpieczeństwo matryce ochronne otaczają planety. Wszelkie działania ofensywne są bezużyteczne. \n\nProszę kontynuuj swoje gwiezdne obowiązki i zignoruj ten system.  "
 gigagaia.1001.a:0 "Ciekawe"
 gigagaia.1003.name:0 "Przytłaczająca natura"
 gigagaia.1003.desc:0 "W ciągu ostatnich kilku tygodni nasza ostatnio założona kolonia na [From.GetName] miała problemy z podporządkowaniem obcego ekosystemu planety. Zarówno fauna jak i flora były niesamowicie odporne i pojawiły się doniesienia o drzewach opierających się nuklearnym detonacjom użytych desperackich próbach wylesiania terenów. \n\nDzisiaj nasi koloniści przegrali wojnę jako iż wszyscy w schronach kolonii zostali odnalezieni martwi, uduszeni przez florę albo zamordowani przez faunę. Wygląda na to iż te planety posiadają najbardziej odporny ekosystem w galaktycę."
 gigagaia.1003.a:0 "To prawdopodobnie wyjaśnia co stało się z poprzednimi mieszkańcami..."
 GAIASTATION_PROJECT:0 "Zbadaj system Withdrawal"
 GAIASTATION_PROJECT_DESC:0 "Zbadaj centralną stację w systemie Withdrawal jak również planety wokoło niej żeby zrozumieć co dokładnie się tutaj stało."
 gigagaia.1004.name:0 "Dziwna Stacja"
 gigagaia.1004.desc:0 "Po przeanalizowaniu tajemniczego sygnału stacji kosmicznej jedno pytanie wciąż  gnębi naszych naukowców: wiadomość wspomina że ten system był domem zaawansowanej cywilizacji, a jednak nie wykryliśmy żadnych śladów świadomego życia na żadnej z planet tego układu gwiezdnego. \n\nSpecjalny projekt został przygotowany by rozwiązać zagadki tego miejsca"
 gigagaia.1004.a:0 "Przyjęto"
 gigagaia.1005.name:0 "Sukces ekspedycji do systemu Withdrawal"
 gigagaia.1005.desc:0 "Nasz zespół naukowców zajmujący się systemem Withdrawal poinformował nas że odkryli niektóre z tajemnic otaczających puste gaiańskie planety. \n\nW serwerach dziwnej stacji odnaleźli częściowo uszkodzone dane na temat projektu nazwanego "Berłem Życia". Tysiące lat temu 3 supermocarstwa połączyły siły by stworzyć eksperymentalny urządzenie zdolne do zasiania życia na skalnej planecie nie zależnie od tego jak nieprzyjazna czy odległa by była. I jak się przekonaliśmy odnieśli sukces o czym możemy się przekonać patrząc na obecny stan planet w systemie Withdrawal. \n\nOstatecznym celem projektu było stworzenie doskonałego raju do życia dla wszystkich co zaowocowało przygotowaniem tego systemu.  Wygląda na to że zautomatyzowane jednostki przygotowujące infrastrukturę nie napotkały żadnych komplikacji  ale w przeciągu kilku lat od pojawienia się kolonistów na planecie rozpętało się piekło. Ekosystemy planet były odporne. Niesamowicie odporne. Tak odporne że fauna i flora zaczęła atakować niczego niespodziewających się kolonistów, zawalać budynki i połykać miasta. Wygląda na to że "Berło Życia" było zbyt efektywne i uczyniło planetę niezdatną do życia dla inteligentnych istot. Niestety projekt wykończył ekonomie supermocarstw jako iż niespodziewały się porażki doprowadzając do ich regresu i w końcu upadku. \n\n Każde z supermocarstw  miało jedną trzecią udziału w konstrukcji  "Berła Życia". Nasi naukowcy wierzą że jeżeli zdołalibyśmy odnaleźć ojczyste układy tych imperiów, moglibyśmy sami odtworzyć "Berło Życia"."
 gigagaia.1005.a:0 "Zróbmy to."
 spegigaeng.5001.title:0  "Płaski jak deska"
 spegigaeng.5001.desc:0 "Nasz statek badawczy  przeszukujący system [FromFrom.GetName] zauważył bardzo, bardzo dziwną planetę. \n\nSztuczną płaską planetę! Co dziwniejsze wygląda na to że jest zamieszkana przez prymitywną cywilizację!  Przywiązani do powierzchni przez sztuczne generatory grawitacyjne, te prymitywne istoty będą bardzo zdziwione kiedy opuszczą ich świat. \n\nNikt nie ma pojęcia jak doszło do powstania tej planety. I prawdopodobnie nikt nigdy nie będzie tego wiedział."
 spegigaeng.5001.a:0 "Ciekawe"
 gigaeng.17000.name:0 "Ekstraktor Deuterium jest Gotowy"
 gigaeng.17000.desc:0 "Ekstraktory deuterium zostały zbudowane na orbicie lodowej asteroidy w systemie [FromFrom.GetName]. Wyposażona w najlepsze pompy, ta placówka produkuje ogromne ilości deuterium  gotowego do transportu. Zawarte na pokładzie reaktory wykorzystują inne izotopy i wodór uzyskany za pomocą elektrolizy do generowania dużych ilości energii. "
 gigaeng.17000.a:0 "Świetnie."
 crystalgiga.2.title:0 "Auraesque Tint"
 crystalgiga.2.desc:0 "During a survey of one of the major bodies orbiting within the asteroid belt surrounding [From.GetName], our science ship has discovered a relatively large planetoid covered by green crystal formations. Upon closer inspection, the crystals seem to be radiating with some form of arcane energy that our scientists can't quite explain. Dubbed "Greenaurium" due to their green color and the aforementioned energy aura, our scientists strongly encourage we pursue further study of the crystals if possible." 
 crystalgiga.2.a:0 "Interesting."
 spegigaeng.1101.desc.b:0 "Brązowy karzeł klasy L został wykryty przez statek badawczy w systemie [From.GetName]!  Brązowy karzeł może być zlokalizowany za pomocą agendy rozwoju"
 
 ###Perks###
 ap_hyper_engineering:0 "Gigastrukturalne Konstrukcje"
 ap_hyper_engineering_desc:0 "Większe zawsze jest lepsze. Konstruując megastruktury o skali i rozmiarach nie do pomyślenia, możemy zabezpieczyć naszą pozycję galaktycznej hiperpotęgi. "
