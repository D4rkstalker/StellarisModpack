 must_build_around_black_hole: 1 "$TRIGGER_FAIL$Musisz zbudować wokół czarnej dziury."
 requires_black_hole: 1 "$TRIGGER_FAIL$ Alternator czarnej dziury musi być zbudowany wokół czarnej dziury."
 must_build_around_neutron_star: 1 "$TRIGGER_FAIL$Musisz zbudować wokół gwiazdy neutronowej."
 requires_neutron_star: 1 "$TRIGGER_FAIL$Gigakuźnia neutronowa musi być zbudowana wokół gwiazdy neutronowej."
 requires_no_existing_dimension_drain: 1 "$TRIGGER_FAIL$Możemy skonstruować tylko jedną psychiczny hipersyfon."
 must_build_around_barren: 1 "$TRIGGER_FAIL$Dynamiczny rdzeń Ignitor musi być zbudowany wokół Barren, Cold Barren lub Frozen World."
 must_build_around_gas: 1 "$TRIGGER_FAIL$Musi zbudować wokół giganta gazowego."
