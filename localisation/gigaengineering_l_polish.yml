 star_lifter_5:0 "Gwiezdny Podnośnik"
 star_lifter_5_DESC:0 "Ten Gwiezdny Podnośnik jest w pełni operacyjny. Produkuje obecnie astronomiczne ilości minerałów dzięki zaawansowanym konwerterom fuzyjnym i podnośnikom grawitacyjnym wydobywającym wodór i hel z gwiazdy."
 
 # Star Lifter Site construction
 star_lifter.6.name:0 "Kontrukcja Gwiezdnego Podnośnika"
 star_lifter.6.desc:0 "Inżynierowie [Root.GetAdj] marzyli o wykorzystaniu mocy gwiazd od bardzo dawna – począwszy od prymitywnych silników spalinowych po bladą imitację syntezy termojądrowej słońca.  Teraz jesteśmy gotowi do realizacji tego marzenia. W układzie [From.From.GetName] znajduje się rusztowanie na którym zbudujemy Gwiezdny podnośnik otaczający gwiazdę [From.From.GetName] i monopolizujący jej kataklizmiczną moc. Ten cud technologii  będzie wydobywał ogromne ilości wodoru i helu  bezpośrednio z piekielnej fotosfery gwiazdy i zmieniał je w cięższe elementy za pomocą fuzji termojądrowej. Stapianie czegokolwiek po żelazie wymaga zewnętrznych źródeł energii więc wymagania energetycznego tej konstrukcji będą niesamowicie wysokie."
 star_lifter.6.a:0 "Niedługo będziemy mieli niewyobrazalne zasoby"
 
 # Starlifter Frame built
 star_lifter.7.name:0 "Rama Gwiezdnego Podnośnika"
 star_lifter.7.desc:0 "Szkielet konstrukcji został ukończony i zadziwiająca skala projektu jest teraz widoczna dla wszystkich obserwatorów. \n\n[From.From.GetName] płonie w wirującej klatce ale ostatecznie zostanie otoczona przez baterie słoneczne i podnośniki grawitacyjne [Root.GetAdj]."
 star_lifter.7.a:0 "Doskonale."

 # Star Lifter partially completed
 star_lifter.8.name:0 "Zainstalowano infrastrukture Gwiezdnego Podnośnika"
 star_lifter.8.desc:0 "Chociaż wciąż niekompletny, wraz z instalacją zaawansowanych kolektorów słonecznych zaczęliśmy pobierać energie z [From.From.GetName] by zasilać podnośniki grawitacyjne i zakłady konwersji materii. \n\n Wymagania energii i materii będą rosnąć podczas konstrukcji a konwersja materii będzie bardziej optymalizowana."
 star_lifter.8.a:0 "Jeszcze jeden krok..."

 # Star Lifters slightly more completed
 star_lifter.10.name:0 "Zainstalowano infrastrukture Gwiezdnego Podnośnika"
 star_lifter.10.desc:0 "Nasz Gwiezdny podnośnik jest jeden krok bliżej końcowi. . [From.From.GetName] staje się coraz ciemniejszy wraz z tym jak dodajemy kolejne elementy megastruktury. Gwiezdna masa jest stale wydobywana w rosnącym tempie napędzając piece fuzyjne wodorem i helem."
 star_lifter.10.a:0 "Jeszcze jeden krok..."

 # Star Lifter completed
 star_lifter.9.name:0 "Gwiezdny Podnośnik [From.From.GetName] ukończony"
 star_lifter.9.desc:0 "Gwiazda systemu [From.From.GetName] została kompletnie otoczona przez gwiezdny podnośnik [Root.GetAdj]. \n\n Osiągnęliśmy coś o czym tylko garstka imperiów w historii galaktyki mogła nawet marzyć – całkowite wykorzystanie mocy gwiazdy."
 star_lifter.9.a:0 "Dochód minerałów w normie."