 gigaeng.26000.desc:0 "The construction site for our Hyperstructural Assembly Yard has been completed around [FromFrom.GetName]! While it may not seem like much right now, this scaffold shall be used to assemble the largest and most efficient shipyard the galaxy has ever seen, capable of assembling dozens of vessels simultaneously."
 gigaeng.26000.a:0 "Good."
 
 gigaeng.26001.name:0 "Hyperstructural Assembly Yard Inner Ring Complete"
 gigaeng.26001.desc:0 "Our Hyperstructural Assembly Yard's Inner Ring has been completed! Housing vast fusion reactors and specialized refining facilities, it will process the plasma extracted by the not yet built stellar lifting pumps. Part of the processed plasma will be turned into alloys to maintain the structure, while the rest will be exported as minerals.\nKeep in mind that the structure will have a hefty Engineering upkeep due to huge amount of scientists required to keep it running."
 gigaeng.26001.a:0 "Great."
 
 gigaeng.26002.name:0 "Hyperstructural Assembly Yard Stellar Pumps Complete"
 gigaeng.26002.desc:0 "With the Stellar Lifting Pumps now complete, our Hyperstructural Assembly Yard has begun to produce small quantities of minerals by harvesting and fusing stellar plasma. We must now start the construction of the structure's outer ring, which will house the humongous shipyard arrays themselves."
 gigaeng.26002.a:0 "Amazing."

 gigaeng.26003.name:0 "Hyperstructural Assembly Yard Outer Ring Complete"
 gigaeng.26003.desc:0 "The completion of the Yard's Outer Ring brings our dreams of endless fleet production one step closer to being a reality. Connected to the inner ring by a massive truss structure, this construct houses the necessary infrastructure to fuel the future shipyards with all the resources they need. Now, we must finish the project once and for all by finally constructing the shipyards themselves!"
 gigaeng.26003.a:0 "Soon, none shall stand in our way."
 
 gigaeng.26004.name:0 "Hyperstructural Assembly Yard Complete!"
 gigaeng.26004.desc:0 "At last, after decades of grueling work and hundreds of thousands of alloys spent, our Hyperstructural Assembly Yard is complete. Its gigantic arrays of shipyard are capable of assembling immense quantities of vessels in short amounts of time, which will ensure our absolute naval dominance over the entire galaxy.\n§HYou must construct an uplink building on the starbase in order for the effects to apply.§!"
 gigaeng.26004.a:0 "It is complete. We are truly the masters of the galaxy now."
 
 
