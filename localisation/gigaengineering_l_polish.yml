 ###Technologies###
 tech_big_star_particle_accelerator:0 "Ultra-Energetyczny akcelerator cząsteczek"
 tech_big_star_particle_accelerator_desc:0 "Zderzanie ze sobą cząsteczek jest efektywnym sposobem na naukę sposobów w jaki  oddziałują na siebie. Umiejętność konstrukcji ogromnych akceleratorów, zdolnych do okrążenia gwiazdy z pewnością  okaże się użyteczna."
 construct_particle_accelerators:0 "§HUnlocks Megastructure:§! Kosmiczny akcelerator cząsteczek"
 construct_particle_accelerators_desc:0 "Bardzo duży akcelerator cząstek zbudowany wokół gwiazdy, aby przyspieszyć cząsteczki w okolice prędkosci swiatla."
 tech_big_zoo_station:0 "Sztuczny Ekosystem Orbitalny"
 tech_big_zoo_station_desc:0 "Stworzenie w pełni działającego ekosystemu na orbicie planet jest sporym wyzwaniem ale taka technologia pozwala na konstrukcje dużych ekosystemów na orbicie planety w celach naukowych."
 construct_big_zoo_stations:0 "§HUnlocks Megastructure:§! Sztuczny Ekosystem Orbitalny"
 construct_big_zoo_stations_desc:0 "Bardzo duża stacja, w której znajduje się całkowicie sztuczny ekosystem do badania natury."
 tech_big_engineering_station:0 "Kolosalne Obiekty Testowe"
 tech_big_engineering_station_desc:0 "Konstrukcja obiektu testowego na orbicie planety może być zarówno trudna i bardzo niebezpieczna. Jednakże potencjalne korzyści są bardzo obiecujące. "
 construct_big_engineering_stations:0 "§HUnlocks Megastructure:§! Stacja testowa makroinżynierii"
 construct_big_engineering_stations_desc:0 "Duża stacja orbitująca wokół planety, w której można swobodnie przeprowadzać eksperymenty inżynieryjne."
 construct_neutronium_gigaforge:0 "§HUnlocks Megastructure:§! Gigakuźnia Neutronium"
 construct_neutronium_gigaforge_desc:0 "Duża rafineria zdolna do zbierania dużych ilości neutronium z gwiazdy neutronowej."
 tech_neutronium_gigaforge:0 "Masowa Ekstrakcja Neutronium"
 tech_neutronium_gigaforge_desc:0 "Konstrukcja stacji zdolnej do ekstrakcji masywnych ilości neutronium do użycia przez nasze wojsko jest dużym wyzwaniem technicznym, ale może być bardzo pożyteczna."
 tech_shroud_energy:0 "Badania Energii Woalu"
 tech_shroud_energy_desc:0 "Badania nad tym co dokładnie tworzy Woal może ulepszyć nasze psioniczne możliwości i ulepszyć nasze systemy energetyczne używając stosowanej wiedzy na temat Woalu. "
 psionics_interest_title:0 "Technologie związane z Woalem zostaną odblokowane przez tą ścieżkę badań"
 tech_shroud_link:0 "Głęboka Sieć Woalu"
 tech_shroud_link_desc:0 "Głęboko w środku Woal łączny nas wszystkich. Jeżeli dostosujemy nasze psioniczne umiejętności do naturalnego połączenia Woalu, możemy dojść do wielkich osiągnięć jedności."
 tech_shroud_summon_armies:0 "Rytuały Przyzwania Woalu"
 tech_shroud_summon_armies_desc:0 "Jeżeli połączymy psioniczne energie z technologią, możliwa stanie się materializacja bytów z energii Woalu, które potem mogą być kontrolowane i służyć jako armie. Te istoty są jednak niczym więcej niż gniewnymi kulami energii i jako takie mają duże możliwości ofensywne ale są dosyć delikatne."
 tech_shroud_container:0 "Kondensatory Energii Woalu"
 tech_shroud_container_desc:0 "Energia może być siłowo wyciągnięta z woalu używając  potężnych umiejętności psionicznych. Jednakże ta energia jest dosyć niestabilna i trudno jest ją przetworzyć w cokolwiek innego niż sfery psionicznej energii. Jeżeli zdołalibyśmy ustabilizować tą energie moglibyśmy ją przechowywać i dokonać jej redystrybucji na całej planecie ze znacznie większą wydajnością niż wcześniej, bardzo wzmacniając nasz przemysł." 
 psionics_dangers_title:0 "§RPodążanie dalej tą ścieżką badań może być niebezpieczne…§!"
 tech_shroud_vortex:0 "Bezpośrednie Połączenia Woalu"
 tech_shroud_vortex_desc:0 "Woal jest dziwną krainą. Jednakże łacząć kilka technologii i ogromne telepatyczne moce może być możliwym  bezpośrednie połączenie naszej rzeczywistości z magicznym wymiarem Woalu. Ten ruch może być bardzo zyskowny jak i niebezpieczny jeżeli nie będziemy ostrożni."
 shroud_bad_idea_title:0 "§RTo zły pomysł.§!"
 construct_dimension_drain:0 "§HUnlocks Megastructure:§! Psychiczny Hipersyfon"
 construct_dimension_drain_desc:0 "Ogromny portal łączący nasz wszechświat z Woal'em, generujący zasoby i zwiększający nasze psioniczne zdolności."
 tech_fix_barren:0 "Dynamiczna Aktywacja Jądra"
 tech_fix_barren_desc:0 "Reaktywacja pola magnetycznego planet I zasianie nadającej się do oddychania planety. To twa bardzo trudne zadania. Jednakże coraz bardziej zaawansowane technologie terraformowania przybliżają te wyczyny bliżej do rzeczywistości."
 fix_barren_planet_title:0 "Zmieńmy sztucznie każdy jałowy świat w zdolny do zmieszkania choć pozbawiony zycia."
 restore_barren_planet_title:0 "§HUnlocks Megastructure:§! Dynamiczny Zapalnik Rdzeniowy"
 restore_barren_planet_desc:0 "Duża konstrukcja zbudowana wokół opustoszałego świata, aby uczynić go bardziej nadającym się do zamieszkania."
 tech_gas_giant_plant:0 "Wielkoskalowa Modyfikacja Bioatmosfery"
 tech_gas_giant_plant_desc:0 "Gazowy Olbrzym zawierający dużą ilość organizmów roślinnych mógłby być cennym nabytkiem dla naszej produkcji żywności. Za pomocą zaawansowanych technologii genetycznej modyfikacji i manipulacji klimatem, taki projekt mógłbybyć osiągalny."
 make_big_plant_title:0 "§HUnlocks Megastructure:§! Orchidea Yggdrasil'a"
 make_big_plant_desc:0 "Masywny kompleks zbudowany w pobliżu giganta gazowego, aby osadzić jego atmosferę specjalnymi gatunkami roslin."
 tech_mind_uploading:0 "Masowe Zgrywanie Świadomości"
 tech_mind_uploading_desc:0 "Technologiczne wymagania zeskanowania umysłu I przetransferowania go całkowicie symulowane sztuczne środowisko razem z milionami innych umysłów są ogromne. Ale z odpowiednio potężnym komputerem jak Mózgiem Matrioszki ten sen może stać się rzeczywistością."
 upload_minds:0 "Ulepszmy Mózg Matrioszki w Symulator Rzeczywistości Matrioszki, zdolny do przechowywania miliardów umysłów."
 tech_fusion_disruption:0 "Manipulacja Gwiezdnej Fuzji"
 tech_fusion_disruption_desc:0 "Eksperymentalne urządzenia modulacji grawitacyjnej w połączeniu ze specjalnymi wtryskiwaczami masy czynią możliwym zmianę katastrofalnych energii gwiazd. Takie technologie pozwoliły by nam skompresować i niszczyć całe gwiazdy poprzez strategiczne zakłócenia procesów fuzji."
 destroy_stars_title:0 "§HUnlocks Megastructure:§! Tłumik Fuzji"
 destroy_stars_desc:0 "Duża struktura zdolna do zakłócania wewnętrznych procesów fuzji gwiazdy i generujące duże ilości badań."
 tech_high_capacity_cells:0 "Fazowe Hiperenergetyczne Kondensatory Energii"
 tech_high_capacity_cells_desc:0 "Przechowywanie gigantycznych ilości energii w megastrukturze o skali gwiazdy mogłoby mieć użyteczne zastosowania."
 nicoll_quest:0 "§RŁańcuch Technologiczny Promienia Nicolla-Dysona§!"
 tech_nicoll_super_portal:0 "Generacja międzygwiezdnych tuneli czasoprzestrzennych"
 tech_nicoll_super_portal_desc:0 "Umiejętność generowania tuneli czasoprzestrzennych na dużych dystansach mogłaby znacznie zwiększyć nasze możliwości przesyłania dużych ilości energii pomiędzy gwiazdami."
 tech_nicoll_superlens:0 "Hiperskupiające Makroskalowe Kryształowe Soczewki"
 tech_nicoll_superlens_desc:0 "Postępy w kryształowych technologiach mogą doprowadzić do wielu rodzajów nowych i niesamowicie efektywnych soczewek zdolnych do skupiania ogromnych ilości energii."
 tech_nicoll_dyson_beam:0 "Ofensywne Gigaskalowe Przekierowywanie Energii"
 tech_nicoll_dyson_beam_desc:0 "Używając niesamowicie zaawansowanych technologii staje się możliwe kompletne skupienie całej energii gwiazdy w promień czystego zniszczenia."
 nicoll_dyson_title:0 "§HUnlocks Megastructure:§! Promień Nicolla-Dysona"
 nicoll_dyson_desc:0 "Ostateczna superbroń. Masywnie masywna struktura zdolna do skupienia całej energii gwiazdy w laser zdolny do niszczenia całych świat z daleka, a może nawet całych systemów gwiezdnych. Nasi wrogowię będą się nas bać."
 tech_quberine_armor:0 "Mikroskalowe Stopy Quberinu"
 tech_quberine_armor_desc:0 "Dziwne właściwości Quberinu mogłyby być drogocennym nabytkiem dla pancerzy naszych okrętów jeżeli zdołalibyśmy go wtopić w Neutronium."
 tech_ultrarapid_replication:0 "Ultraszybkie Przemysłowe Powielanie"
 tech_ultrarapid_replication_desc:0 "Postępy w druku 3D i modułowej konstrukcji mogą doprowadzić do wykładniczo szybszych technik konstrukcyjnych."
 tech_big_drill:0 "Planetarne Wydobycie Minerałów"
 tech_big_drill_desc:0 "Dzięki zaawansowanym technikom konstrukcji orbitalnych jak również nowym ultrapowielającym się maszynom wydobywczym idea wydobycia wszystkich minerałów z planety może stać się rzeczywistością." 
 hyper_drill_title:0 "§HUnlocks Megastructure:§! Automatyczna Kopalnia Odkrywkowa"
 hyper_drill_desc:0 "Masywny kompleks przemysłowy zbudowany wokół planety, wydobywający minerały warstwa po warstwie dopóki nic nie pozostanie."
 tech_fix_squareworld:0 "Niekonwencjonalne metody makroinżynierii"
 tech_fix_squareworld_desc:0 "Poprzez analizę danych z dziwnego Kwadratowego Świata możemy wiele się nauczyć o ekscentrycznych technikach inżynierii oraz niestandardowej inżynierii."
 squareworld_title:0 "§HUnlocks Feature:§! Odbudowa Świata Kwadratowego"
 squareworld_desc:0 "Chociaż jest on wciąż owiany tajemnicą, naprawa Świata Kwadratowego może być możliwa jeżeli zdołamy się więcej o nim dowiedzieć."
 tech_kugelblitz_generator:0 "Sztuczne Przechowywanie Kugelblitza"
 tech_kugelblitz_generator_desc:0 "Umiejętność generowania Kugelblitzów  mogłaby okazać się użyteczna jako iż takie obiekty mogłyby być użyte jako wydajne generatory osobliwościowe.  Co ważniejsze Kugelblitzy mogłyby być karmione masą i energią w celu późniejszego odzyskania, efektywnie służąc jako magazyny."
 kugelblitz_title:0 "§HUnlocks Megastructure:§! Silos Kugelblitza"
 kugelblitz_desc:0 "Konstrukt mieści sztucznegy Kugelblitz, jak również urządzenia do wstrzykiwania i odzyskiwania energii z Kugelblitzu generując moc dzięki przyspieszonego promieniowaniu Hawkinga, a jej energię można ekstrahować i przekształcać z powrotem do masy"
 tech_ignite_browndwarf:0 "Helioformowanie"
 tech_ignite_browndwarf_desc:0 "Brązowe Karły to obiekty którym zabrakło masy to rozpoczęcia reakcji fuzji I stania się tym samym pełnoprawnymi gwiazdami. Z odpowiednimi technologiami i zasobami może być możliwe przepchnięcie i przez tą granicę i rozpoczęcie w nich fuzji."
 ignitebrowndwarf_title:0 "§HUnlocks Megastructure:§! Kosmiczna sprężarka"
 ignitebrowndwarf_desc:0 "Konstrukcja zbudowana wokół brązowego karła, w celu wywołania reakcji fuzji i zapalenia."
 browndwarf_title:0 "§HUnlocks Feature:§! Helioformowanie"
 browndwarf_desc:0 "Zmieńmy brązowe karły w gwiazdy za pomocą zaawansowanej technologii"
 tech_star_lifters:0 "Hiperskalowe Wydobycie Gwiezdne"
 tech_star_lifters_desc:0 "Gwiazdy posiadają niewyobrażalne ilości surowców. Używając wyspecjalizowanych podnośników grawitacyjnych i pieców fuzyjnych, te zasoby mogą być zmienione w użyteczne minerały!"
 starlifters_title:0 "§HUnlocks Megastructure:§! Gwiezdne Podnośniki"
 starlifters_desc:0 "Konstrukt otaczający gwiazdę i bezpośrednio częrpiący jej materię by przekonwertować ją w minerały."
 tech_giga_penrose_sphere:0 "Wykorzystanie Nadpromienistego Rozproszenia"
 tech_giga_penrose_sphere_desc:0 "Wirujące czarne dziury mają tak silne pola grawitacyjne że dosłownie ciągną za sobą czasoprzestrzeń. Podczas ich obrotów. Teoretycznie jest możliwe wykorzystanie tego zjawiska poprzez wystrzelenie światła do specjalnej lustrzanej sfery zbudowanej wokoło czarnej dziury, energia światła będzie wzmocniona w czasoprzestrzeni którą ciągnie za sobą czarna dziura."
 gigapenrose_title:0 "§HUnlocks Megastructure:§! Sfera Penrosa"
 gigapenrose_desc:0 "Duże lustro wybudowane wokoło czarnej dziury , wykorzystujące nadpromieniste rozproszenie do generowania energii przy użyciu czarnej dziury.  Na naszym obecnym poziomie rozwoju technologii  może być albo bardzo, bardzo potężną bombą albo być użyte  do generowania energii, ale stabilizacja struktury by zwiększyć jej niezawodność jako źródła energii będzie wymagała dodatkowych badań."
 tech_giga_penrose_stabilization:0 "Kontrolowane Zbiory Ergosferyczne"
 tech_giga_penrose_stabilization_desc:0 "Poprzez użycie wyspecjalizowanych stabilizatorów I modulatorów  staje się możliwym drastyczne zwiększenie ilości kontrolowanego promieniowania które jest wstanie pomieścić Sfera Penrosa, znacznie zwiększając jej  moc."
 gigapenrosetwo_title:0 "§HUnlocks Feature:§! Stabilizacja Sfery Penrosa"
 gigapenrosetwo_desc:0 "Ustabilizujmy generująca energie Sferę Penrosa by zwiększyć jej moc"
 tech_giga_penrose_ringworld:0 "Infrastruktura Bezgwiezdnego Świata Pierścieniowego"
 tech_giga_penrose_ringworld_desc:0 "Teoretycznie może być możliwe stworzenie świata pierścieniowego napędzanego Sferą Penrosa.  Taki Świat Pierścieniowy byłby napędzany promieniowaniem elektromagnetycznym wpuszczanym do Ergosfery czarnej dziury i mógłby  służyć jako bezpieczna przystań przez wiele miliardów lat nawet po tym jak wyginą gwiazdy."
 gigapenrosethree_title:0 "§HUnlocks Feature:§! Świat Pierścieniowy Sfery Penrosa"
 gigapenrosethree_desc:0 "Świat Pierścieniowy zbudowany wokoło ustabilizowanej Sfery Penrosa napędzanego przez samą sferę. Część z infrastruktury świata pierścieniowego może być włączona w Sferę pozwalając na więc zamieszkałych segmentów. "
 tech_ringworld_mastery:0 "Ultra Wydajne Systemy Wsparcia Świata Pierścieniowego"
 tech_ringworld_mastery_desc:0 "Głównym ograniczeniem Światów Pierścieniowych (I do pewnego stopnia również innych megastruktur) jest sam rozmiar systemów wspierania życia używanych do podtrzymania stabilnego ekosystemu na powierzchni, jak również mechanizmy utrzymujące Świat pierścieniowy w jednym kawałku. Do problemów rozwiązywanych przez te systemy należą: generowanie energii, katalogowanie form życia, stabilizacja grawitacyjna, itd. Chociaż są one obecnie zawarte w  dedykowanym segmencie pierścienia sąsiadującym z zamieszkałym segmentem to odpowiednio zaawansowane technologie mogą umożliwić zgromadzenie większości z tych systemów w środku zamieszkałego segmentu drastycznie zwiększając pojemność naszych światów pierścieniowych."
 improve_ringworld_title:0 "§HUnlocks Feature:§! Ulepszenie Segmentów Świata Pierścieniowego"
 improve_ringworld_desc:0 "Dodajmy więcej zamieszkałych segmentów do Świata Pierścieniowego poprzez zmianę segment wsparcia w zamieszkały segment."
 tech_asteroid_mega:0 "Advanced Asteroid Exploitation Facilities"
 tech_asteroid_mega_desc:0 "Asteroids are treasure coves full of resources. If we possess the right means of exploiting them in the most efficient way, we can certainly benefit from it."
 construct_asteroid_mega:0 "§HUnlocks development of:§! Asteroid Megastructures"
 tech_asteroid_deuterium:0 "Industrial Deuterium Extraction"
 tech_asteroid_deuterium_desc:0 "Ice Asteroids contain large amounts of deuterium and other forms of water with lots of potential uses. Tapping into those large deposits can only be beneficial."
 construct_deuterium_mine:0 "§HUnlocks Megastructure:§! Deuterium Extractor"
 construct_deuterium_mine_desc:0 "A large facility extracting vast amounts of dihydrogen monoxide from an icy asteroid."
 tech_greenaurium_station_1:0 "Greenaurium Fusion Facilities"
 tech_greenaurium_station_1_desc:0 "Greenaurium crystals are full of energy. Using specific electromagnetic wavelengths, it becomes possible to force the crystals to release their energy, which can then be collected."
 construct_greenarium_1:0 "§HUnlocks Megastructure:§! Greenaurium Reactor"
 construct_greenarium_1_desc:0 "A small station built near a Greenaurium Asteroid, utilizing the crystals' energy in specialized fusion reactors."
 
 ###Resources###
 sr_shroud_energy:0 "Esencja Woalu"
 sr_shroud_energy_desc:0 "Dziwna eteryczna forma energii może być wydobyta bezpośrednio z Woalu i przeniesiona do naszego wszechświata. Pulsuje magiczną energią i bardzo wzmacnia nasze umiejętności telepatyczne. "
 sr_improved_armor:0 "Superinżynieryjne Stopy"
 sr_improved_armor_desc:0 "Opracowane przez stacje Stację Testową Makroinżynierii te stopy zostały dogłębnie przetestowane w wielu warunkach czyniąc z nich doskonały atut technologii pancerzy."
 sr_black_hole_trashcan:0 "Usuwanie odpadków z pomocą czarnej dziury."
 sr_black_hole_trashcan_desc:0 "KEPCIACH jest w stanie  pozbyć się niemal każdego rodzaju śmieci w czysty i efektywny sposób."
 sr_big_brain_link:0 "Połączenia Mózgu Matrioszki"
 sr_big_brain_link_desc:0 "Mózg Matrioszka zwiększa wydajność nasego przemysłu dzięki jego niesamowitej mocy obliczeniowej" 
 sr_improved_shields:0 "Egzotyczne Cząsteczki"
 sr_improved_shields_desc:0 "Ogromna ilośc związków chemicznych z użytecznymi zastosowaniami w technologii tarcz jest produkowana przez duży akcelerator cząsteczek"
 sr_improved_terraforming:0 "Hiperplastyczne Osobniki"
 sr_improved_terraforming_desc:0 "Zwierzęta z bardzo elastycznym kodem genetycznym który może być łatwo zmodyfikowany by pasować do czegokolwiek możemy potrzebować są produkowane przez ekosystem orbitalny. Są doskonałym narzędziem terraformowania."
 sr_neutronium_forge:0 "Uzdatnione Neutronium"
 sr_neutronium_forge_desc:0 "To nautronium wydobyte prosto z gwizady zostało głęboko przerobione i jest gotowe do użycia zastosowaniach militarnych."
 sr_iodizium:0 "Kryształy Iodizium"
 sr_iodizium_desc:0 "Te dziwne kryształy są stworzone gdy ogromna ilość egzotycznych cząsteczek jest wypuszczona przez sztuczną supernowe uderzającą planet z relatywistycznymi prędkościami. Wydają się przeczyć prawom fizyki w wielu interesujących sposobach."
 sr_quberine:0 "Quberine"
 sr_quberine_desc:0 "Produkowany przez osobliwy Świat Kwadratowy, Quberie jest ekstremalnie zaawansowanym stopem z którego składa się większość ramy Kwadratowego Świata.  Jest wypełniony niesamowicie złożoną elektroniką i komponentami nadając mu ogromną wytrzymałość na rozciąganie."
 sr_aegisalt:0 "Aegisalt"
 sr_aegisalt_desc:0 "Zielonkawa ruda użyteczna zwłaszcza w amunicji kiinetycznej ze względu na jej ostrość. Zdaje się również namierzać różne materiały często spotykane na statkach kosmicznych, co jest kolejną bardzo użyteczną umiejętnością dla broni kinetycznej."
 sr_pure_purplarium:0 "Pure Purplarium"
 sr_pure_purplarium_desc:0 "An extremely rare pure form of Purplarium, this material is extremely reactive and often detonates if not handled properly."
 sr_kyber_crystals:0 "Kyber Crystals"
 sr_kyber_crystals_desc:0 "These odd crystals have weird light-bending properties. They seem to be very useful when constructing energy weapons, and some individuals seem to feel an odd connection to them..."
 sr_ruby_dust:0 "Ruby Dust"
 sr_ruby_dust_desc:0 "The Ruby Dust dances in the air and glitters like a thousand butterflies. It inspires a profound sense of harmony within our populace. It's also quite an useful material for constructing communication relays."
 sr_alien_fossil_fuels:0 "Alien Fossil Fuels"
 sr_alien_fossil_fuels_desc:0 "Highly combustible fluids of possibly organic origin. They aren't very efficient at generating energy, but still are a little buff to our industry."
 sr_ufyaisy:0 "Ufyaisy"
 sr_ufyaisy_desc:0 "An unique plant only found within the Osat's home caverns. It has incredible healing and anti-aging properties, and serves as a great fertilizer."
 sr_kugelblitz:0 "Dostęp do Kugelblitza"
 sr_kugelblitz_desc:0 "Dostęp do kugelblitza jest wstanie zauważalnie zwiększyć wydajność naziemnych reaktorów."
 sr_giga_greenaurium:0 "Crystalline Greenaurium"
 sr_giga_greenaurium_desc:0 "Peculiar green crystals, typically found within asteroids. They pulse with energy and sometimes seem to "resonate" with certain individuals."
 sr_asteroid_deuterium:0 "Deuterium"
 sr_asteroid_deuterium_desc:0 "A stable isotope of hydrogen whose nucleus consists of a proton and a neutron. It has many uses, from ship fuel to fusion fuel."
 
 ###Armies###
 shroud_summoned_army:0 "Armia Istot Psionicznych"
 shroud_summoned_army_desc:0 "Armia stworzona  z wrzących istot zmaterializowanych z Woalu. Są wysokoenergetyczne a przez to bardzo zabójcze ale brakuje im integralności fizycznej."
 
 ###Buildings###
 requires_building_virtual_capital:0 "§RRequires §Y$building_virtual_capital$§! wewnątrz symulacji.§!"
 building_shroud_capacitor:0 "Kondensator Woalu"
 building_shroud_capacitor_desc:0 "Masywne psioniczne obiekty siłowo wydobywające energie Woalu i  redystrybujące je na powierzchni planety, bardzo wzmacniając nasze umiejętności telepatyczne i przemysł."
 building_virtual_capital:0 "Centrum Symulacji"
 building_virtual_capital_desc:0 "Zestaw dedykowanych serwerów generujących duże centrum dla mieszkańców wirtualnego świata do spotkań i interakcji. Te serwery również dostarczają mocy obliczeniowej do symulowania innych wirtualnych budowli."
 building_super_adventure_building:0 "Symulator Przygód"
 building_super_adventure_building_desc:0 "Duża wirtualna sieć symulowanych światów pozwalająca nie nieskończone możliwości i na przeżycie tysięcy różnych żyć."
 building_virtual_science_lab:0 "Kompleks naukowy"
 building_virtual_science_lab_desc:0 "Miejsce w którym nasi wgrani obywatele mogą dowolnie prowadzić badania bez ryzyka czy ograniczeń ekonomicznych."
 building_virtual_bank:0 "Centra Ekonomii"
 building_virtual_bank_desc:0 "Stąd wgrane istoty mogą mieć na oku ekonomię i brać w niej udział generując kredyty."
 building_virtual_energy_storage:0 "Kondensatory Energii"
 building_virtual_energy_storage_desc:0 "Ta część kompleksu wirtualnej symulacji jest poświęcona przechowywaniu energii i jako taka nie może bezpośrednio wpływać na umysły żyjące wewnątrz niej."
 building_outside_connection:0 "Sieć Zewnętrznych Połączeń"
 building_outside_connection_desc:0 "Jest ważnym by śledzić co się dzieje w zewnętrznym świecie chociażby żeby niezapomnieć o jego istnieniu."
 building_virtual_city:0 "Wirtualny pejzaż miejski"
 building_virtual_city_desc:0 "Ogromne wirtualne miasto które nasi wgrani obywatele mogą nazwać domem. Mogą żyć w czymkolwiek chcą ograniczani tylko wyobraźnią."
 building_iodizium_plant:0 "Elektrownia Iodizium"
 building_iodizium_plant_desc:0 "Elektrownia napędzana egzotycznymi przeczącymi prawom fizyki kryształom Iodizium. Dziwna natura kryształów czyni z nich niesamowicie silnymi generatorami."
 building_iodizium_research:0 "Jednostka Badań Iodizium"
 building_iodizium_research_desc:0 "Ten budynek przeprowadza różne ekperymenty skoncentrowane na kryształach iodizium by zbadać je i zrozumieć ich niesamowicie dziwną naturę."
 sm_quberium_forge:0 "Kuźni Quberium"
 sm_quberium_forge_desc:0 "Duża orbitalna budowla w które Quberiu, jest wtapiane w pancerz naszych okrętów znacznie wzmacniając ich możliwości obronne."
 building_pure_purplarium_power_plant:0 "Pure Purplarium Fusion Plant"
 building_pure_purplarium_power_plant_desc:0 "This facility uses Purplarium's extreme reactivity in order to produce large amounts of energy."
 building_osat_habitat:0 "Habitat Osat"
 building_osat_habitat_desc:0 "Duży konstrukt symulujący habitat Osat na ich ojczystej planecie dający im czas na zaadoptowanie się do naszego społeczeństwa."
 building_kugelblitz_tower:0 "Iglica Generatora Kugelblitz"
 building_kugelblitz_tower_desc:0 "Duża budowla łącząca przemysł tej planety z Silosem Kugelblitz"
 sm_deuterium_depot:0 "Deuterium Refining Facility"
 sm_deuterium_depot_desc:0 "This facility utilizes large amounts of pure Deuterium to greatly improve the efficiency of our ships' fuel and thrusters."
 
 ###Tiles###
 pc_ll_temperate_tile:0 "pozbawiony życia możliwy do zamieszkania teren"
 pc_ll_temperate_tile_desc:0 "Ciepły, jałowy teren bez śladów życia."
 pc_virtual_world_tile:0 "Wirtualny Teren"
 pc_virtual_world_tile_desc:0 "Zaawansowany symulowany teren który może być modulowany zgodnie z naszą wolą." 
 pc_squareworld_habitable_tile:0 "Teren Świata Kwadratowego"
 pc_squareworld_habitable_tile_desc:0 "Zaawansowany teren ostrożnie podtrzymywane przez systemy wewnętrzne świata kwadratowego."
 pc_giga_ringworld_habitable_tile:0 "Teren Świata Pierścieniowego Penrosa"
 pc_giga_ringworld_habitable_tile_desc:0 "Zaawansowany teren zasilany przez Sferę Penrosa, i ostrożnie podtrzymywany przez systemy wewnętrzne Świata Pierścieniowego."
 pc_flat_world_tile:0 "Teren Płaskiego Świata"
 pc_flat_world_tile_desc:0 Sztuczny teren z umiarkowanym klimatem i sztuczną grawitacją."
 
 ###Components###
 ARMOR_QUBERINE:0 "Podszyty Quberine Pancerz Neutroniowy"
 ARMOR_QUBERINE_DESC:0 "Neutroniowe stopy mogą być ulepszone małymi ilościami Quberine z Kwadratowego Świata, wmacniając wytrzymałość pancerza"
 SMALL_ARMOR_QUBERINE:0 "Mały Podszyty Quberine Pancerz Neutroniowy"
 MEDIUM_ARMOR_QUBERINE:0 "Średni Podszyty Quberine Pancerz Neutroniowy"
 LARGE_ARMOR_QUBERINE:0 "Duży Podszyty Quberine Pancerz Neutroniowy"

 ###Planets###
 pc_ll_temperate: "Pozbawiony życia możliwy do zamieszkania świat"
 pc_ll_temperate_desc: "Ta planeta jest możliwa do zamieszkania ale brakuje na niej jakichkolwiek form życia, ponieważ albo była jałowym nieużytkiem który został przeterraformowany albo życie zostało siłowo z niej usunięte."
 pc_food_giant: "Orchidea Yggdrasila"
 pc_food_giant_desc:0 "Masywna warstwa organicznych materiałów rozpościera się na duże porcji górnej atmosfery tej planet. Wiatry i sztormy są kontrolowane przez struktury otaczające planetę, pozwalając ogromnym ilościom genetycznie zmodyfikowanych roślin rosnąć i rozwijać się w atmosferze tej planety gotowe do zebrania."
 pc_virtual_world:0 "Wirtualny Świat"
 pc_virtual_world_desc:0 "Ekstremalnie zaawansowana symulacja komputerowa zdolna do pomieszczenia miliardów wgranych umysłów połączonych wirtualnym środowiskiem  organiczne ciała umysłów są utrzymywane w miliardach kapsuł hibernacji. Istoty żyjące w tej symulacji są wolne do robienia tego co chcą i w zasadzie żyją w grze wideo."
 pc_squareworld_habitable:0 "Kwadratowy Świat"
 pc_squareworld_habitable_desc:0 "Unikalny habitat znajdujący się na Kwadratowym  Świecie. Dziwne widoki i natura tego świata fascynują wielu."
 pc_strip_mined:0 "Odkrywkowy Świat"
 pc_strip_mined_desc:0 "Gorący skalny świat pokryty kopalniami i fabrykami. Jego powierzchnia jest wydobywana warstwa po warstwie przez zautomatyzowane jednostki wiercące."
 pc_core_mined:0 "Wyczerpany Świat"
 pc_core_mined_desc:0 "Stopione jądro kompletnie wydobytej planet,  unoszące się w ciszy w zimnie kosmosu. Chociaż trochę pozostało trochę minerałów, niemal wszystko wartościowe zostało wydobyte dzięki zaawansowanym technikom szczelinowania."
 pc_gigabrown_dwarf:0 "Brązowy Karzeł"
 pc_gigabrown_dwarf_desc:0 "Ciało niebieskie które nie dało rady osiągnąć fuzji jądrowej w połowie drogi pomiędzy gazowym gigantem a gwiazdą. Posiada bardzo silne pole magnetyczne i duży system księżyców."
 pc_melted_frozen:0 "Wodny Świat"
 pc_melted_frozen_desc:0 "Planeta pokryta oceanami głębokimi na wiele kilometrów. Globalne sztormy szaleją na powierzchni a niesamowicie wysokie fale są częstym widokiem.  Środowisko planety jest zbyt burzliwe by pozwolić na kolonizacje."
 pc_giga_ringworld_habitable:0 "Świat Pierścieniowy Penrosa"
 pc_giga_ringworld_habitable_desc:0 "Masywny konstrukt otaczający przechwyconą czarną dziurę. Sfera Penrosa dostarcza koniecznej energii do zasilania tego Świata Pierścieniowego i pozwala na życie na powierzchni, wolnego od ograniczeń i nudy życia na planecie. Ma również jedne z najlepszych widoków we wszechświecie."
 pc_giga_ringworld_seam:0 "Świat Pierścieniowy Penrosa"
 pc_giga_ringworld_seam_desc:0 "Ta duża sekcja świata pierścieniowego wspiera zamieszkałe segmenty i pozwala na transport materiałów pomiedzy sekcjami."
 pc_black_hole_giga:0 "$pc_black_hole$"
 pc_black_hole_giga_desc:0 "$pc_black_hole_desc$"
 pc_flat_world:0 "Płaski Świat"
 pc_flat_world_desc:0 "Osobliwa sztuczna płaska planeta. Grawitacja jest dostarczana poprzez cwanie ukryte generator grawitonów. Horyzont roztacza się aż do krawędzi planety tworząc niesamowite widoki."
 pc_greenaurium_asteroid:0 "Greenaurium Asteroid"
 pc_greenaurium_asteroid_desc:0 "Odd green crystals cover this asteroid's rocky surface. Those crystals are highly energetic, and pulse with some form of arcane energy. Harvesting them would be difficult, due to their somewhat unstable nature, but they would certainly prove to be a valuable asset to our industry."
 BROWNDWARF_NAME:0 "[This.GetName]£browndwarf"
 pc_gigaignited_star:0 "Zapalona Gwiazda"
 pc_gigaignited_star_desc:0 "Ta gwiazda była brązowym karłem. Ale dzięki ekstremalnie zaawansowanym technikom udało nam się zacząć procesy fuzji w jej jądrze i zapalić ją."
 
 ###Modifiers###
 lifeless_temperate:0 "Pozbawiony życia możliwy do zamieszkania świat"
 lifeless_temperate_desc:0 "Ten świat jest możliwy do zamieszkania ale nie wykazuje żadnych śladów życia. Przez co rolnictwo jest tutaj trudniejsze a zasoby naturalne o wiele bardziej dostępne bez zmartwień  o biosferze wchodzącej w drogę. Ponadto daje doskonałą okazję na studiowanie niedotkniętej życiem planetarnej geologii. "
 restored_barren_world:0 "Sztuczny Klimat"
 restored_barren_world_desc:0 "Ten świat był jałowym pustkowiem ale dzięki niesamowitym technologiom życie zostało przeniesione na jego opustoszałą powierzchnie. Biosfera planety została zbudowana od początku i jest dostosowana być tak wydajna jak to tylko możliwe."
 virtual_world:0 "Świat Wirtualny"
 virtual_world_desc:0 "Ten świat jest w całości symulowany przez niesamowite procesory Mózgu Matrioszki. Z tego powodu niemożliwym jest tutaj produkcja minerałów a podtrzymywanie populacji w kapsułach jest bardzo kosztowna."
 square_ringworld:0 "Kwadratowy Świat"
 square_ringworld_desc:0 "Ten segment kwadratowego świata jest wypełniony wieloma słabo zrozumianymi elementami technologii. Badanie tego miejsca mogłoby być dobrą inwestycją."
 osat_preserve:0 "Rezerwat Osat"
 osat_preserve_DESC:0 Fragment tej planety został użyty jako rezerwat Osat."
 trait_osat:0 "Osat"
 trait_osat_desc:0 "Osat wywodzą się z podziemnych jaskiń. Są całkiem  towarzyscy i przyjemni w obyciu ale ich raczej prymitywna inteligencja uniemożliwia im zrozumienie wielu aspektów nowoczesnej technologii. Są również wrażliwi na zmiany środowiska  ze względu na to iż żyli w tych samych jaskiniach przez generacje."
 gigablackhole_radiations:0 "Napromieniowany przez Bombe Podprzestrzenną"
 gigablackhole_radiations_desc:0 "Bliska detonacja Bomby Zniekształcenia Podprzestrzeni wysłała duże ilości egzotycznych cząsteczek przez hiperlinie pustosząc ta planetę szkodliwym promieniowaniem."
 trait_pc_flat_world_preference:0 "Flat World Preference"
 trait_pc_flat_world_preference_desc:0 "§LClimate preference is determined at the genetic level, by eons of evolution or skillful manipulation.§!"
 flat_world:0 "Płaski Świat"
 flat_world_desc:0 "Ten Świat jest płaski. Bardzo osobliwe."
