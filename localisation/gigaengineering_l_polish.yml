 disco_moon_modifier:0 "Księżycowy Pokaz Świateł"
 disco_moon_modifier_desc:0 "Pobliski Księżycowy Odbijacz geometryczny rzuca piękne promienie światła na niebo planety, tworząc niezliczoną ilość wielokolorowych zorz widocznych na całym globie. Przystosowane by przypominać flagę naszego imperium te zorze inspirują w naszych obywatelach zachwyt i dumę."
 
 lunar_disco_ball_0: "Miejsce budowy Księżycowego Odbijacza Geometrycznego"
 lunar_disco_ball_0_DESC:0 "Miejsce budowy przyszłego księżycowego Odbijacza Geometrycznego, pokrywającej planetę macierzy kryształów zaprojektowanej do wyświetlania pięknych pokazów świateł na nieba pobliskich planet."
 lunar_disco_ball_0_MEGASTRUCTURE_DETAILS:0 "Urządzenie rzucające cudowne zorze na nieboskłony pobliskich planet zwiększając liczbę udogodnień."
 lunar_disco_ball_1:0 "Platforma Księżycowego Odbijacza Geometrycznego"
 lunar_disco_ball_1_DESC:0 "Ta platforma składa się z podpowierzchniowych które będą świecić na kryształowe płyty, produkując piękne kolorowe światła. Musimy teraz zainstalować kryształowe płyty by ukończyć projekt. "
 lunar_disco_ball_2:0 "Księżycowy Odbijacz Geometryczny"
 lunar_disco_ball_2_DESC:0 "Rozpościerająca się na całej planecie matryca kryształowych płyt zainstalowana na księżycu. Podziemne projektory świecą światło na wspomniane kryształy, co skutkuje przepięknym pokazem świateł na pobliskich planetach."
 
 pc_disco_moon:0 "Księżycowy Odbijacz Geometryczny"
 pc_disco_moon_desc:0 "Cały ten księżyc jest pokryty doskonale wypolerowanymi kryształami które rozpraszają światło i tworzą cudowne zorze na niebiosach pobliskich planet."
 
 tech_disco_moon:0 "Hiperscalowa Aparatura Rozpraszająca"
 tech_disco_moon_desc:0 "Życie obywatela może być ciężkie i męczące. Pokrycie pobliskiego księżyca kryształowymi płytami i podziemnym podświetleniem stworzyło by urządzenie zdolne wyświetlania wspaniałych zorzy i rozświetlających niebo planety. Takie majestatyczne efekty na pewno miałyby pozytywny wpływ na morale naszego narodu."
 
 disco_moon_title:0 "§HUnlocks Megastructure:§! Księżycowy Odbijacz Geometryczny"
 disco_moon_desc:0 "Księżyc pokryty wypolerowanymi kryształowymi płytami przez które jest przepuszczane światło, tworząc zapierające dech w piersiach pokazy świateł na pobliskich planetach. Jego efekty działają na wszystkie ciała w systemie planetarnym. "
 
 must_build_around_moon:0 "$TRIGGER_FAIL$Musi być zbudowano koło księżyca."
 
 gigamenu.2.discomoon.on:0 "Księżycowy Odbijacz Geometryczny | §BWŁĄCZONY§!"
 gigamenu.2.discomoon.off:0 "Księżycowy Odbijacz Geometryczny | §RWYŁĄCZONY§!"
 
 gigamoon.102.name:0 "Księżycowy Odbijacz Geometryczny Zakończony!"
 gigamoon.102.desc:0 "W kolejnym wielkim osiągnięciu makroinżynierii,  cała powierzchnia księżyca została pokryta wypolerowanymi kryształowymi płytami w systemie [FromFrom.GetName]. Rozległa sieć podziemnych reflektorów świeci teraz przez nie, rzucając cudowne promienie świateł na niebiosa każdego ciała niebieskiego w lokalnym systemie planetarnym."
 gigamoon.102.a:0 "Widowiskowe!"
 
 gigamoon.103.name:0 "Miejsce budowy Księżycowego Odbijacza Geometrycznego zakończone"
 gigamoon.103.desc:0 "Nasi inżynierowie ukończyli miejsce budowy dla przyszłego Księżycowego Odbijacza Geometrycznego w systemie [FromFrom.GetName]. Na tym fundamencie zbudujemy masywną sieć kryształów wokoło księżyca, która będzie używana do rozpraszania światła z podziemnych reflektorów tworząc cudowne promienie światła widoczne ze wszystkich ciał niebieskich w lokalnym systemie planetarnym \n\n Każda planeta i księżyc dostaną bonusy do jedności, udogodnień, szczęścia i wartości handlu."
 gigamoon.103.a:0 "Lśniąco."
 
 gigamoon.104.name:0 "elementy wewnętrzne Księżycowego Odbijacza Geometrycznego zakończone"
 gigamoon.104.desc:0 "Wnętrzności naszego  Księżycowego Odbijacza Geometrycznego są teraz gotowe. Zainstalowane pod skorupą wnętrzności składają się ze źródła zasilania i ogromnej ilości reflektorów, które wkońcu zaczną świecić przez kryształowe płyty kiedy je ukończymy."
 gigamoon.104.a:0 "Doskonale"
 
 ring_shipyard_0:0 "Miejsce budowy Stoczni Równikowej"
 ring_shipyard_0_DESC:0 "Miejsce budowy dla Stoczni Równikowej składającej się z przetwarzającego stopy pierścienia i pierścienia stoczniowego podłączonego do bazy gwiezdnej. "
 ring_shipyard_0_MEGASTRUCTURE_DETAILS:0 "Dwa Pierścienie wokoło stopionego świata, wykorzystywane dla produkcji stopów I konstrukcji okrętów."
 ring_shipyard_1:0 "Szkielet Stoczni Równikowej"
 ring_shipyard_1_DESC:0 "Ten ogromny szkielet rozciąga się wokół stopionego świata. Wewnętrzny pierścień będzie użyty do wydobywania minerałów  ze stopionego świata i przetwarzani a ich w stopy zaś zewnętrzny pierścień będzie zawierał duże stocznie do wsparcia produkcji okrętów."
 ring_shipyard_2:0 "Stocznia Równikowa"
 ring_shipyard_2_DESC:0 "Masywna stocznia okrążająca planetę zdolna do konstrukcji wielkiej ilości okrętów."
 
 only_one_equatorial_shipyard:0 "$TRIGGER_FAIL$Można mieć tylko jedną Stocznie Równikową na system."
 requires_equatorial_shipyard:0 "$TRIGGER_FAIL$Wymaga Stoczni Równikowej w systemie."
 smaller_than_25:0 "$TRIGGER_FAIL$Musi być wybudowana wokoło planety o rozmiarze 25 lub mniejszym"
 sm_equatorial_shipyard_uplink:0 "Łącze Stoczni Równikowej"
 sm_equatorial_shipyard_uplink_desc:0 "Łączy Stocznie Równikową w tym systemie ze stoczniami  Bazy Gwiezdnej."
 
 district_shipyard_alloys:0 "Zakład przetwarzania stopów"
 district_shipyard_alloys_plural:0 "Zakłady przetwarzania stopów"
 district_shipyard_alloys_desc:0 "Te wyspecjalizowane odlewnie zbierają minerały z powierzchni stopionego świata I przetwarzają je w bezpośrednio w stopy. Ponadto używają ciepła stopionego świata do zmiany importowanych minerałów w stopy."
 
 district_shipyard_energy:0 "Generator Geotermalny"
 district_shipyard_energy_plural: "Generatory Geotermalne"
 district_shipyard_energy_desc:0 Elektrownie geotermalne na powierzchni planety przesyłają energie to wyspecjalizowanych kolektorów energii na wewnętrznej powierzchni pierścienia, tworząc kredyty energetyczne."
 
 pc_ringworld_alloys:0 "Odlewniczy Świat Pierścieniowy"
 pc_ringworld_alloys_desc:0 "The inner part of an Equatorial Shipyard, this ringworld specializes in extracting rare minerals from the Molten World's crust and refining them directly into alloys. Living conditions are however quite harsh."
 
 ringyard_alloys:0 "Odlewniczy Świat Pierścieniowy"
 ringyard_alloys_desc:0 "Ciepło stopionego świata umożliwia proces zmiany importowanych minerałów w stopy."
 mod_planet_jobs_minerals_upkeep_mult:0 "Koszt utrzymania zawodów"
 
 tech_molten_shipyard:0 "Jednostki Stoczniowe Stopionego Świata"
 tech_molten_shipyard_desc:0 "Stopione światy posiadają niesamowity potencjał jeżeli chodzi o rozszerzanie naszych stoczni. Możemy wykorzystać ich energię geotermalną żeby zasilić nasze zakłady, i wykorzystać ich surowce by konstruować same okręty. Budowa wyspecjalizowanego pierścienia wydobywczego wokoło takiego świata mogłaby być bardzo użyteczna."
 
 molten_shipyard_title:0 "§HUnlocks Megastructure:§! Stocznia Równikowa"
 molten_shipyard_desc:0 "Dwa pierścienie zbudowane wokoło stopionego świata. Wewnętrzny pierścień zbiera stopy i energie z planety, podczas gdy zewnętrzny  konstruuje okręty w fantastycznym tempie. Usuwa wszystkie księżyce planety wokoło której jest zbudowany.  Pozwala na konstrukcje budowli w bazie gwiezdnej łączącej stocznie pierścienia ze bazą gwiezdną."
 
 gigamenu.2.shipyard.on:0 "Stocznia Równikowa | §BWŁĄCZONA§!"
 gigamenu.2.shipyard.off:0 "Stocznia Równikowa | §RWYŁĄCZONA§!"
 
 gigaeng.25000.name:0 "Zakończono miejsce budowy Stoczni Równikowej"
 gigaeng.25000.desc:0 "Miejsce budowy przyszłej Stoczni Równikowej zostało zakończone blisko stopionego świata w systemie [FromFrom.GetName]. Ta platforma orbitalna będzie użyta do konstrukcji dwóch pierścieni wokoło tej planety, by przetworzyć ogromne ilości stopów i użyć je w budowie okrętów. \n\nProszę wziąć pod uwagę że jeżeli planeta posiada jakiekolwiek księżyce, zostaną one użyte do konstrukcji pierścieni. Baza Gwiezdna będzie wymagać konstrukcji specjalnego budynku by połączyć ją z stoczniami pierścieni. "
 gigaeng.25000.a:0 "Dobrze"
 
 gigaeng.25001.name:0 "Zakończono szkielet Stoczni Równikowej"
 gigaeng.25001.desc:0 "Nasza Równikowa Stocznia w systemie  [FromFrom.GetName] jest o jeden krok bliżej do ukończenia. Szkielety pierścieni zostały skonstruowane i teraz musimy rozpocząć pracę nad samymi pierścieniami. Wewnętrzny pierścień będzie zdatnym do kolonizacji habitatem dedykowanym produkcji stopów i energii."
 gigaeng.25001.a:0 "Świetnie"
 
 gigaeng.25002.name:0 "Zakończono szkielet Równikową Stocznie"
 gigaeng.25002.desc:0 "Doskonałe wieści! Nasi inżynierowie donoszą że nasza Stocznia Równikowa w systemie [FromFrom.GetName] jest w pełni funkcjonalna! Wewnętrzny pierścień jest gotowy do kolonizacji, a stocznie zewnętrznego pierścienia są aktywne czekają tylko na konstrukcje budowli w bazie gwiezdnej by połączyć ją z systemami stoczni."
 gigaeng.25002.a: "Doskonale!"
 
