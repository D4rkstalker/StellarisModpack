 building_paluush_homes:0 "Megalopolia Paluush"
 building_paluush_homes_desc:0 "Ogromne miasto zbudowane przez Paluushian. Jest znacząco efektywne i zorganizowane pomimo wykorzystania prymitywnych technologii prawie rywalizując z metropoliami ery kosmosu."

 planet_ring_g_0:0 "Miejsce budowy Orbitalnej arkologii" 
 planet_ring_g_0_DESC:0 "Miejsce budowy dla Orbitalnej Arkologii, miniaturowego świata pierścieniowego okrążającego tą planetę. Dostarczy dużą ilość miejsca dla naszego przemysłu."
 planet_ring_g_0_MEGASTRUCTURE_DETAILS:0 "Mały świat pierścieniowy zbudowany wokół planety dostarczający dodatkowych miejsc na dzielnice. Droższy dla większych planet ale mają one więcej korzyści."
 
