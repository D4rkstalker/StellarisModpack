 gigamoon.1000.name:0 "Miejsce budowy Bojowego Księżyca ukończone"
 gigamoon.1000.desc:0 "Miejsce budowy dla przyszłego Księżyca Bojowego zostało ukończone w systemie  [FromFrom.GetName]. Będzie służyć jako magazyn dla zmiany tej raczej niegroźnej planetoidy w pełni operacyjną stac... Księżyc Bojowy."
 gigamoon.1000.a:0 "To przejdzie do historii"
 gigamoon.1002.name:0 "Systemy Ruchu Bojowego Księżyca zainstalowane"
 gigamoon.1002.desc:0 "Systemy ruchu zostały zainstalowane na księżycu bojowym w systemie [FromFrom.GetName]. Te masywne silniki produkują ogromne ilości ciągu, wystarczające by przesunąć cały księżyc do innej lokacji.  Są napędzane przez generujący ogromne ilości energii,  masywny reaktor zainstalowany w jądrze planety. Teraz musimy zacząć pracę na przerażającą superbronią w którą zostanie uzbrojony księżyc."
 gigamoon.1002.a:0 "Świetnie"
 gigamoon.1001.name:0 "Lot Księżyca"
 gigamoon.1001.desc:0 "Stało się. Ciało niebieskie wokół którego zbudowaliśmy Księżyc Bojowy nie jest już tylko księżycem czy mała planetą. Zostało wyposażone w ekstremalnie dużą Lance Anihilacji Omega zdolną do zniszczenia niemal wszystkiego. \n\n silniki wypchnęły księżyc z jego orbity a jego hipernapęd został aktywowany i stał się częścią naszych sił zbrojnych. Jest gotowy do anihilacji."
 gigamoon.1001.a:0 "Fantastycznie. Nasi wrogowie będą drżyć ze strachu przed tą stacją bojową."
 
 ###RUINED STUFF###
 
 particle_accelerator_ruined:0 "Zrujnowany Kosmiczny Akcelerator Cząsteczek"
 particle_accelerator_ruined_DESC:0 "Zrujnowany Kosmiczny Akcelerator Cząsteczek zbudowany dziesiątki tysięcy lat temu przez nieznaną cywilizację. Jest mocno uszkodzony a jednak główna rama jest całości. Z odpowiednimi technologiami  moglibyśmy przywrócić go do działania."
 particle_accelerator_restored:0 "Kosmiczny Akcelerator Cząsteczek"
 particle_accelerator_restored_DESC:0 "Niezwykle duży akcelerator cząstek skonstruowany wokół gwiazdy, zdolny do przyspieszania różnych rodzajów cząstek do prędkości prawie równych prędkości światła, co pozwala nam znacznie poszerzyć nasze zrozumienie tego, z czego są zrobione i jak ze sobą wchodzą w interakcję. \n\n + 25% punktów zdrowia tarczy."
 ruinedmega.10.name:0 "Zrujnowany Kosmiczny Akcelerator Cząsteczek"
 ruinedmega.10.desc:0 "Nasz statek badawczy dokonał niesamowitego odkrycia! W systemie [From.GetName] znajduje się ogromny Kosmiczny akcelerator cząsteczek, które teoretycznie mógłby przyspieszać cząsteczki do prędkości bardzo zbliżonych do prędkości światła. \n\n Niestety wygląda na to że został mocno uszkodzony i brakuje mu obecnie napraw. Jednakże nasi naukowcy są pewni że mógłby zostać przywrócony do działania przy odpowiednich technologiach."
 ruinedmega.10.a:0 "Cudownie."
 ruinedmega.11.name:0 "Kosmiczny Akceleratot Cząsteczek naprawiony!"
 ruinedmega.11.desc:0 "Doskonałe Wieści! Nasi inżynierowie zdołali naprawić zrujnowany kosmiczny akcelerator cząsteczek! Jest teraz w pełni operacyjny i stale przeprowadza badania fizyki i produkuje egzotyczne cząsteczki."
 ruinedmega.11.a:0 "Świetnie."
 
 engineering_megabase_ruined:0 "Zrujnowana Stacja Testowa Makroinżynierii"
 engineering_megabase_ruined_DESC:0 "Zrujnowana stacja testowa makroinżynierii, skonstruowana eony temu przez kosmiczną rasę. Chociaż wnętrze jest kompletnie zniszczone, kadłub jest w dość dobrym stanie i mógłby zostać naprawiony."
 engineering_megabase_restored:0 "Stacja Testowa Makroinżynierii"
 engineering_megabase_restored_DESC:0 "$engineering_megabase_1_DESC$"
 ruinedmega.20.name:0 "Zrujnowana Stacja Testowa Makroinżynierii"
 ruinedmega.20.desc:0 "Nasz statek badawczy zauważył raczej sporą stację kosmiczną orbitującą planetę w systemie[From.GetName]. Po bliższym zbadaniu okazało się że ta stacja kosmiczna jest zrujnowaną stacją testową makroinżynierii zbudowaną dawno temu przez nieznany gatunek. Ta stacja kosmiczna prawdopodobnie służyła jako  miejsce tesbów dla wielu eksperymentów w przeszłości ale od tego czasu popadła w ruinę."
 ruinedmega.20.a:0 "Intrygujące."
 ruinedmega.21.name:0 "Stacja Testowa Makroinżynierii naprawiona!"
 ruinedmega.21.desc:0 "Poprzednio zrujnowana stacja testowa makroinżynierii została w pełni  naprawiona przez nasze zespoły konstrukcyjne. \n\nJest w pełni naprawiona i możemy rozpocząć jej użycie w celach naukowych."
 ruinedmega.21.a:0 "Cudownie"
 
 massive_zoo_ruined:0 "Zrujnowany Sztuczny ekosystem Orbitalny"
 massive_zoo_ruined_DESC:0 "Zrujnowany Sztuczny Ekosystem Orbitalny. Kiedyś gościł dużą ilość genetycznie zmienionych gatunków w kontrolowanym środowisku, zanim popadł w ruinę. Może być możliwym jego odbudowa przy użyciu odpowiednich technologii."
 massive_zoo_restored:0 "Sztuczny ekosystem Orbitalny"
 massive_zoo_restored_DESC:0 "$massive_zoo_1_DESC$"
 ruinedmega.30.name:0 "Zrujnowany Sztuczny ekosystem Orbitalny"
 ruinedmega.30.desc:0 "Zrujnowany Sztuczny Ekosystem Orbitalny został zaobserwowany na orbicie gazowego giganta w systemie [From.GetName]. Wygląda na to że został mocno uszkodzony choć zewnętrzny szkielet jest w jednym kawałku. Nasi naukowcy wierzą że może być możliwe naprawienie go przy użyciu odpowiednich technologii."
 ruinedmega.30.a:0 "Interesujące"
 ruinedmega.31.name:0 Sztuczny ekosystem Orbitalny naprawiony!"
 ruinedmega.31.desc:0 "Zrujnowany sztuczny ekosystem orbitalny został naprawiony przez naszych inżynierów i biologów. \n\n Wypełniony wieloma dziwnymi formami życia z których część została sklonowana ze szczątków znalezionych w ruinach ta odtworzona stacja z pewnością pomoże naszym badaniom socjologicznym."
 ruinedmega.31.a:0 "Doskonale!"
 
 giant_orchid_ruined:0 "Zrujnowana Orchidea Yggdrasila"
 giant_orchid_ruined_DESC:0 Zrujnowana Orchidea Yggdrasila. W przeszłości  mieściła ona ogromne laboratoria i manipulatory pogodowe które podtrzymywała dużą warstwę organicznych materiałów  w górnej atmosferze gazowego giganta zdolną do wyżywienia całych planet. Niestety popadła w ruinę a warstwa materii organicznej dawno zniknęła, zniszczona przez bezlitosne wiatry gazowego giganta gdy tylko manipulatory pogody przestały działać."
 giant_orchid_restored:0 "Orchidea Yggdrasila"
 giant_orchid_restored_DESC:0 "$giant_orchid_3_DESC$"
 ruinedmega.41.name:0 "Orchidea Yggdrasila naprawiona!"
 ruinedmega.41.desc:0 "W niesamowitym osiągnięciu inżynierii, udało nam się naprawić Orchidee Yggdrasila! Manipulatory pogody znów funkcjonują a górna atmosfera giganta ponownie została zasiana ogromną warstwą  organicznych materiałów zdolnych do wyżywienia wielkich ilości osób."
 ruinedmega.41.a:0 "Cudownie"

 neutronium_gigaforge_ruined:0 "Zrujnowana Gigakuźnia Neutronium"
 neutronium_gigaforge_ruined_DESC:0 "Zrujnowana Gigakuźnia Neutronium unosząca się blisko gwiazdy neutronowej.   Kiedyś była wstanie wydobywać i przechowywać neutronium ale większość z jej wewnętrznych zakładów jest uszkodzona. Naprawy mogą być możliwe jeżeli zostaną podjęte z wielką ostrożnością."
 neutronium_gigaforge_restored:0 "Gigakuźnia Neutronium"
 neutronium_gigaforge_restored_DESC:0 "$neutronium_gigaforge_3_DESC$"
 ruinedmega.51.name:0 "Gigakuźnia Neutronium naprawiona!"
 ruinedmega.51.desc:0 "Zruinowana Gigakuźnia Neutronium została ostrożnie naprawiona! Wiertło neutronium i pierścienie przetwórcze znów funkcjonują i wydobywają ogromne ilości neutronium dla nas. To z pewnością bardzo wspomoże nasze wojsko."
 ruinedmega.51.a:0 "Świetnie"
 
 blackhole_generator_ruined:0 "Zrujnowany Silos Kugelblitza"
 blackhole_generator_ruined_DESC:0 "Zrujnowany Silos Kugelblitza. Zbudowany by pomieścić sztuczną osobliwość ten konstrukt został poważnie uszkodzony w przeszłości i przestał funkcjonować. Chociaż byłoby to trudne , naprawy mogą być możliwe."
 blackhole_generator_restored:0 "Silos kugelblitza"
 blackhole_generator_restored_DESC:0 "$blackhole_generator_2_DESC$"
 ruinedmega.60.name:0 "Zrujnowany Silos Kugelblitza"
 ruinedmega.60.desc:0 "Nasz statek badawczy wchodzący do system Oxx-OXx został powitany przez osobliwe widoki. Nie tylko opuszczona brama kosmiczna unosi się na krawędzi systemu ale również Silos Kugelblitza został zauważony na orbicie jednej z wewnętrznych planet! Ten niesamowicie zaawansowany konstrukt mógł zawierać kontrolowaną osobliwość zdolną do generowania ogromnych ilości energii. Niestety wygląda na to że popadł w ruinę. \n\n Załoga statku zauważyła również świat cmentarny w systemie co pozwoliło im wierzyć że była to ważna kolonia należąca długo martwego imperium."
 ruinedmega.60.a:0 "Fascynujące."
 ruinedmega.61.name:0 Silos kugelblitza naprawiony!"
 ruinedmega.61.desc:0 "Zrujnowany silos kugelblitza został naprawiony przez nasz zespół inżynierów! Po reaktywacji  zaczął on generować masywną, kontrolowaną osobliwość z której możemy wydobyć ogromne ilości energii, jak również przechowywać materie w formie promieniowania."
 ruinedmega.61.a:0 "Jak to w ogóle działa?"
 
 megastructure_collision:0 "Ślady kolizji z megastrukturą"
 megastructure_collision_desc:0 "Na powierzchni planet jest ogromny krater upstrzony metalicznymi odpadkami. Wygląda na to że ogromna stacja kosmiczna albo megastruktura która była kiedyś na orbicie tej planety uderzyła w nią. Zderzenie zdestabilizował poprzedni klimat tego ciała niebieskiego."
 ruined_city_world:0 "Antyczna Ekumenopolia"
 ruined_city_world_desc:0 "Skany archeologiczne wyjawiają że ta planeta była kiedyś pełną życia ekumenopolią. Została od tego czasu zniszczona ale zostały tego ślady na podziemnych warstwach i w formie okazjonalnych zrujnowanych drapaczy chmur tu i tam. Jednakże klimat tej planety jest ekstremalnie niestabilny a gleba bardzo toksyczna."
 
 ruinedmega.70.name:0 "Antyczna Stolica"
 ruinedmega.70.desc:0 "Zespół któremu zlecono zadanie eksploracji system Corinth dokonał zdumiewającego odkrycia! Wygląda na to że ten system jest §BSystemem Starożytnych Prekursorów§!, albo bardziej dokładnie byłą stolicą dawno martwego imperium która popadła w ruinę po byciu opuszczoną przez milenia. \n\n Dwie zrujnowane megastruktury zostały zauważone w systemie: zrujnowana Orchidea Yggrasila oraz zrujnowany Silos Kugelblitza. Ponadto 2 zrujnowane Orbitalne Elyzja zostały znalezione na orbitach planet systemu. \n\n Biorąc pod uwagę stan planet dużo rzeczy wydarzyło się tutaj. Nasi archeologowie na pewno będą nimi zainteresowani."
 ruinedmega.70.a:0 "Niesamowite!"
 
 ruinedmega.80.name:0 "Zagubiona Menażeria"
 ruinedmega.80.desc:0 "Nasz statek badawczy natknął się na §BStarożytny System Prekursorów§!. Wygląda na to że archaiczna kosmiczna cywilizacja użyła tego systemu jako rodzaj rezerwatu dla różnych gatunków zwierząt znalezionych w galaktyce. \n\nSystem zawiera 2 zrujnowane megastruktury: Orchidee  Yggdrasila prawdopodobnie by wykarmić przetrzymywane zwierzęta oraz Sztuczny Ekosystem Orbitalny  który najprawdopodobniej był użyty do przetrzymywania niektórych egzotycznych gatunków. 2 Zamieszkałe planety miały wypełnić rolę rezerwatów aczkolwiek ktokolwiek zbudował to miejsce odszedł dawno temu. To na pewno będzie bardzo cenna zdobycz dla naszych biologów i archeologów"
 ruinedmega.80.a:0 "Fascynujące"
 
 ruinedmega.90.name:0 "Kolebka Titanów"
 ruinedmega.90.desc:0 "§BStarożytny System Prekursorów§!. Został odkryty przez statek badawczy! System nazwany „Kolebką Tytanów” wygląda na dawny zakład produkcji okrętów. Gigantyczna ale zrujnowana Gigakuźnia neutronowa jest na orbicie gwiazdy neutronowej. Zrujnowana  Stacja Testowa Makroinżynierii jest na orbicie jednej z planet systemu. Samy planety ucierpiały ciężkie zniszczenia w przeszłości, \n\n Co więcej system jest strzeżony przez dużą flotę starożytnych okrętów najprawdopodobniej skonstruowanych w tym systemie. Wygląda na to że walka będzie konieczna jeżeli chcemy zdobyć ten system…"
 ruinedmega.90.a:0 "Niesamowite"
 
 ruinedmega.100.name:0 "Starożytna Kuźnia"
 ruinedmega.100.desc:0 "Statek badawczy natknął się coś co wygląda na §BStarożytny System Prekursorów§!. Skany pokazują że jacyś antyczni prekursorzy zmienili ten system w ogromne centrum przemysłowe zdolne do ekstrakcji ogromnych ilości minerałów najprawdopodobniej by wykarmić ich maszynę wojenną. Niektóre z planet wewnętrznych systemu zostały pozbawione skorupy i płaszcza pozostawiając tylko odsłonione wewnętrzne jądro. \n\n Co ciekawe zrujnowana Stacja Testowa Markoinżynierii w ciszy unosi się na planetą, opuszczona tysiące lat temu. Analizy gwiazdy systemu wyjawiają pozostałości  megastruktury (najprawdopodobniej gwiezdnego podnośnika), który został zniszczony przez rozrost gwiazdy."
 ruinedmega.100.a:0 "Cudownie."
 
 ruinedmega.110.name:0 "Troje Krasnolódów"
 ruinedmega.110.desc:0 "System [From.GetName] jest domem bardzo dziwnego system gwiezdnego. Nie jeden a 3 brązowe karły klasy L krążą na orbitach wokół gwiazdy klasy F. Każda z tych niemal gwiazd posiada spory system księżyców prawie jak miniaturowy system gwiezdny. Nasi naukowcy są zdziwieni jak taki unikalny system mógł powstać i spekulują że mogłoby być możliwe podpalenie brązowych karłów przy użyciu odpowiednich technologii. \n\nBrązowe karły zostaną dodane do agendy rozwoju po tym jak zostaną przebadane."
 ruinedmega.110.a:0 "Cóż za znalezisko"
 
 ###ATMOSPHERE PURIFIER###
 must_build_around_toxic:0 "$TRIGGER_FAIL$Musi być zbudowany wokół toksycznego świata."
 toxic_terraform_0:0 "Lokacja Atmosferycznego Oczyszczacza"
 toxic_terraform_0_DESC:0 "Miejsce budowy dla przyszłego Oczyszcza Atmosferycznego, mieszczące ekwipunek potrzebny do skonstruowania megastruktury. Będzie on wstanie zmienić toksyczny świat w zdolny do podtrzymywania życia choć go pozbawiony."
 toxic_terraform_0_MEGASTRUCTURE_DETAILS:0 "Ogromny zakład wybudowany wokoło planet zdolny do oczyszczenia jej atmosfery z toksyn."
 toxic_terraform_1:0 "Przetwórcze pierścienie Oczyszczacza atmosferycznego"
 toxic_terraform_1_DESC:0 "Te ogromne pierścienie rozciągające się wokoło toksycznego świata zawierają duże zakłady zdolne do chemicznego przetwarzania atmosfery zmieniając kiedyś toksyczne gazy w nadające się do oddychania powietrze."
 toxic_terraform_2:0 "Makromanipulatory Oczyszczacza atmosferycznego"
 toxic_terraform_2_DESC:0 "Ten oczyszcza atmosferyczny został wyposażony w 2 ogromne pompy zdolne do manipulacji atmosferą planet, regulowania jej gęstości i redystrybucji gazów."
 toxic_terraform_3:0 "Zacznij Terraformowanie"
 toxic_terraform_3_DESC:0 "Nadaj rozkaz załodze Manipulatorów Atmosferycznych by zaczęli proces terraformowania atmosfery i hydrosfery tej planety w coś co może być zamieszkane przez większość form życia."
 fix_toxic_planet_title:0 "Sztucznie zmieńmy każdy toksyczny świat z gotowy do zamieszkania choć pozbawiony zycia."
 restore_toxic_planet_title:0 "§HOdblokowuje Megastrukture:§! Oczyszczacz Atmosferyczny"
 restore_toxic_planet_desc:0 "Megastruktura zdolna do zmiany toksycznego świata w nadający się do zamieszkania."
 tech_fix_toxic:0 "Hiperskalowe Czyszczenie Atmosfery"
 tech_fix_toxic_desc:0 "Ogromne orbitalne urządzenia chemicznej konwersji czynią teoretycznie możliwym całkowite oczyszczenie atmosfery toksycznego świata z trujących elementów czyniąc go możliwym do zamieszkania przez większość gatunków." 
 pc_ll_foggy:0 "Zamglony Martwy Świat"
 pc_ll_foggy_desc:0 "Umiarkowany możliwy do zamieszkania świat z gęstą atmosferą. Gruba warstwa chmur pokrywa powierzchnie przez cały czas a powietrze wydaje się być gęste. Mgła pokrywa większość powierzchni planety brak zaawansowanych form życia obecnych na planecie."
 pc_ll_foggy_tile:0 "Martwy Zamglony Teren"
 pc_ll_foggy_tile_desc:0 "Ciepły, zamglony teren bez śladów życia."
 lifeless_foggy:0 "Martwy Zamglony Teren"
 lifeless_foggy_desc:0 "Ten świat ma bardzo gęstą atmosferę. Chociaż niekomfortowo  oddychanie nią jest możliwe. Duże sztormy są bardzo częste. Ponieważ brakuje na niej naturalnego życia, ciężej jest o żywność ale wydobywanie surowców jest łatwiejsze bez biosfery wchodzącej w drogę."
 lifeless_foggy_gases:0 "Ślady Trucizn"
 lifeless_foggy_gases_desc:0 "Ta planeta była kiedyś toksycznym światem ale została w większości oczyszczona z trujących elementów.  Jednakże ślady kiedyś toksycznej atmosfery pozostają."
 gigaeng.19000.name:0 "Plac budowy Oczyszczacza Atmosferycznego ukończony"
 gigaeng.19000.desc:0 "Miejsce konstrukcji Oczyszczacza Atmosferycznego zostało ukończone w systemie [FromFrom.GetName]! Te raczej spora platforma orbitalna pomieści sprzęt konieczny  rozpoczęcia budowy Oczyszczacza Atmosferycznego wokół toksycznego świata czyniąc go zdolnym do zamieszkania."
 gigaeng.19000.a:0 "Dobrze."
 gigaeng.19001.name:0 "Pierścienie Przetwórcze Oczyszczacza Atmosferycznego ukończone"
 gigaeng.19001.desc:0 "Pierścienie przetwórcze dla przyszłego Oczyszcza Atmosferycznego zostały złożone wokół toksycznego świata. Przechowując niesamowicie duże zakłady przetwarzania chemicznego te pierścieniowe struktury mogą szybko i efektywnie zmienić toksyczne elementy atmosfery planety w nadające się do oddychania."
 gigaeng.19001.a:0 "Dobra robota"
 gigaeng.19002.name:0 "Makromanipulatory Oczyszczacza atmosferycznego ukończone"
 gigaeng.19002.desc:0 "Makromanipulatory Oczyszczacza atmosferycznego są skończone! Składają się z dwóch masywnych pomp zdolnych do wpompowywania i wypompowywania ogromnych ilości gazów z atmosfery planety. \n\nTeraz gdy ukończyliśmy Oczyszczacz atmosferyczny musimy zacząć proces terraformowania."
 gigaeng.19002.a:0 "Fantastycznie"
 gigaeng.19003.name:0 "Pomyślne terraformowanie Oczyszczacza atmosferycznego"
 gigaeng.19003.desc:0 "Fantastyczne wieści! Nasz Oczyszczacz atmosferyczny w systemie [FromFrom.GetName] dokonał pomyślnego terraformowania kiedyś toksycznego świata w nadający się do zamieszkania choć pozbawiony życia świat. Chociaż terraformowane planety posiadają dosyć gęstą atmosferę powinny być gotowe do kolonizacji. Możemy również dokonać dalszego terraformowania jeżeli tak zadecydujemy."
 gigaeng.19003.a:0 "Niesamowite osiągnięcie"
 
 ###WEIRD ORBITAL###
 tb_strange_laboratory:0 "Starożytne Laboratorium"
 tb_strange_laboratory_desc:0 "Ukryte w gęstym lesie, ten starożytny kompleks badawczy jest  kompletnie pozbawiony inteligentnego życia. Zawiera fascynujące technologie i konstrukcje o nieznanym źródle."
 pouchkinn.2.name:0 "Laboratorium"
 pouchkinn.2.desc:0 "Od kiedy nasi koloniści postawili stopę na tym wyglądającym na opuszczony Orbitalnym Elyzjum tajemnicze laboratorium pozostało tajemnicą. Skany potwierdziły że nie zawiera ono żadnych inteligentnych form życia. Zespoły tam wysłane znalazły wiele urządzeń mających setki lat i stworzonych przy użyciu bardzo zaawansowanych technologii. \n\nJednakże  nie mamy pojęcia kto zbudował to miejsce  i czemu. Koloniści na Orbitalnym Elyzjum chcą dowiedzieć się po co stworzono laboratorium i czy może zawierać niebezpieczne technologie."
 pouchkinn.2.a:0 "OZorganizuj ekspedycje do głębin tego miejsca"
 pouchkinn.2.b:0 "Zostaw je. Nie zrobi nikomu krzywdy."
 pouchkinn.2.c:0 "Nie możemy pozwolić temu miejscu istnieć."
 pouchkinn.3.name:0 "Katastrofalna Detonacja!"
 pouchkinn.3.desc:0 "Okropne wieści z niedawno skolonizowanego Orbitalnego Elyzjum! Nasi koloniści przygotowali mała głowice atomową i wystrzelili ja na starożytne laboratorium by pozbyć się go na dobre. \n Jednakże wygląda na to że zniszczenie budynku wywołało jakiś protokół który z kolei wywołał jednoczesna detonację kilku tysięcy głowic atomowych na powierzchni Orbitalnego Elyzjum. Nasza kolonia została całkowicie zniszczona, a sam konstrukt stał się niezdatny do życia. Może być możliwym przywrócenie go do działania przy użyciu odpowiednich technologii."
 pouchkinn.3.a:0 "Szlag!"
 orbital_elysium_catastrophe:0 "Katastrofa Orbitalnego Elyzjum"
 pouchkinn.2.b.tooltip:0 "Miejmy nadzieje że nic złego się nie wydarzy"
 pouchkinn.2.c.tooltip:0 "Przygotuj małą głowicę do zniszczenia laboratorium"
 ORBITAL_ELYSIUM_PROJECT:0 "Śledztwo w Laboratorium"
 ORBITAL_ELYSIUM_PROJECT_DESC:0 "Wyślij uzbrojony zespół w głębiny tajemniczego laboratorium"
 pouchkinn.4.name:0 "Drony Obronne!"
 pouchkinn.4.desc:0 "Nasz uzbrojony zespół wszedł do dziwnego laboratorium I przeszedł przez kilka zapieczętowanych drzwi. Przy wejściu do czegoś co wygląda jak duża pusta komnata, głośna syrena zaczęła wyć. Sufit komnaty się otworzył wylewając tony super silnego kwasu na naszych żołnierzy którzy zginęli niemal natychmiast. \n\n Chwilę później ziemia blisko laboratorium się otworzyła i wyłoniło się z niej tysiące dziwnych dron! Drony rozpoczęły skanowanie orbitalnego Elyzjum atakując wszystkie formy inteligentnego życia. Musimy działać szybko jeżeli mamy ochronić kolonię!"
 pouchkinn.4.a:0 "Przygotować armie!"
 pouchkinn_drone_army:0 "Armia Dron Starożytnego Laboratorium"
 pouchkinn.5.name:0 "Drony Pokonane!"
 pouchkinn.5.desc:0 "Nasze armie pokonały drony starożytnego laboratorium. Analiza zniszczonych dron potwierdziła niesamowity wiek laboratorium i dziwną przeszłość a ponadto zdobyliśmy całkiem sporo unikalnych informacji na temat inżynierii z analizy ich pozostałości."
 pouchkinn.5.a:0 "Dobrze."
 pouchkinn.6.name:0 "Głebiny laboratorium"
 pouchkinn.6.desc:0 "Nasz zespół naukowców ponownie wszedł do laboratorium tym razem z ekstremalną ostrożnością \n Laboratorium jest o wiele większe niż poprzednio myśleliśmy i zdaje się rozciągać do głębin Orbitalnego Elyzjum. Każde piętro jest wypełnione dziwnymi urządzeniami  nie mającymi znanego nam celu. Każde urządzenie posiada dokładny opis w języku którego nie jesteśmy wstanie zrozumieć i wszystkie próby tłumaczenia zawiodły \n\n Po kilku tuzinach pięter nasz zespół dotarł do dna miejsca kilka kilometrów pod powierzchnią Orbitalnego Elyzjum. Dokonali tam niesamowitego odkrycia: laboratorium jest zamieszkane!  Bardziej precyzyjnie  znaleźli tuziny dziwnych, niskich i futrzastych istot przypominających ssaki. Przy próbach kontaktu istoty reagują tylko patrzeniem na naszych naukowców przed powrotem do ich zajęć. Wygląda na to że utrzymują one laboratorium i  czyszczą je. \n\n Jednakże po kilku kolejnych piętrach nasz zespół zauważył jednego inteligentnego osobnika konstruującego jakieś urządzenie. Teoretyzują że to on zbudował całą strukturę. \n Osobnik był najwyraźniej zaskoczony naszym przybyciem i po aktywacji tłumacza zdecydował się przedstawić."
 pouchkinn.6.a:0 "Na ekran."
 ORBITAL_ELYSIUM_TWO_PROJECT:0 "Badanie Laboratorium"
 ORBITAL_ELYSIUM_TWO_PROJECT_DESC:0 "Wyślij mały zespół elitarnych naukowców do zbadania głębin laboratorium."
 pouchkinn.41.name:0 "Zwycięstwo dron!"
 pouchkinn.41.desc:0 "Nasze Orbitalne Elyzjum zostało zdobyte przez  przez Autonomiczne drony obronne starożytnego laboratorium! Musimy działać szybko jeżeli chcemy je odbić zanim drony wymordują wszystkich." 
 pouchkinn.41.a:0 "Armie!"
 pouchkinn.42.name:0 "Orbitalne Elyzjum Odbite!"
 pouchkinn.42.desc:0 "Nasze armie zdołały zniszczyć drony które zdobyły naszą kolonię na Orbitalnym Elyzjum. Analiza zniszczonych dron potwierdziła niesamowity wiek laboratorium i dziwną przeszłość a ponadto zdobyliśmy całkiem sporo unikalnych informacji na temat inżynierii z analizy ich pozostałości."
 pouchkinn.42.a:0 "Dobrze."
 pouchkinn.55.name:0 "Eksploracja Laboratorium"
 pouchkinn.55.desc:0 "Teraz kiedy drony laboratorium zostały pokonane, jaką akcje powinniśmy podjąć?  Wygląda na to że jest o wiele więcej w tym laboratorium poprzednio myśleliśmy \n Nasi obywatele zaczynają unikać tego niesamowicie dziwnego budynku. A niektórzy twierdzą że powinno zostać zniszczone. Nasi naukowcy odradzają tego mówiąc że nie wiadomo jakie zdarzenia mogłoby to wywołać."
 pouchkinn.55.a:0 "Wyślij mniejszy zespół naukowców"
 pouchkinn.7.name:0 "Samotny Naukowiec"
 pouchkinn.7.desc:0 "Ah. Witam. Z tej strony Malutki Pouchkinn. Tak, Malutki. Dziwne imię, wiem. \n\nMinęły dekady… nie stulecia odkąd widziałem tutaj inną formę inteligentnego życia. Szybko robi się samotnie wiesz? I nie te futrzane istoty które prawdopodobnie widziliście nie liczą się. Są bezmyślnymi dronami które stworzyłem by robiły rzeczy których nie chcę robić samemu. Nie są niestety dobrymi partnerami do konwersacji. \n\n Przez kilka ostatnich wieków, pracowałem tutaj robiąc eksperymenty tworząc fajne technologie. Ale wierzę że moje badania w końcu dochodzą do końca. Widzisz próbowałem znaleźć sposób na podróż przez kontinuum czasoprzestrzenne w obudwu kierunkach. Innymi słowy podróż w czasie. Tak."
 pouchkinn.7.a:0 "Podróż w czasie?"
 pouchkinn.7.a.response:0 "Tak, podróże w czasie. I jestem dosyć pewien że jestem baaaardzo blisko zrozumienia tego. Ale czy na pewno? Ja… Ja nie jestem już tego pewien. To było tak długo. Niekończący się ciąg równań i eksperymentów i więcej równań i teorii… wygenerowałem miniaturowe tunele czasoprzestrzenne, przebiłem dziury w czasoprzestrzeni i eksperymentowałem z tachyonami ale to wciąż jest poza moim zasięgiem."
 pouchkinn.7.b:0 "Czy zbudowałeś to Elyzjum?"
 pouchkinn.7.b.response:0 "Co? Oczywiście że nie. Ja… go znalazłem. Po prostu był tutaj na orbicie gazowego giganta. Więc osiedliłem się na nim. Nie było w pobliżu żadnych imperiów gdy tu przybyłem. \n\n Co więcej mam twój gatunek na liście jako nie posiadający prędkości napędu nadświetlnego. Wychodzi że powinienem go częściej aktualizować?"
 pouchkinn.7.c:0 "Czy jesteś odpowiedzialny za okręty i drony?"
 pouchkinn.7.c.response:0 "Oh. Te. Tak. Zbudowałem je chwiiilę temu. Cóż w sumie to nie "zbudowałem" okrętów.  Wygrzebałem je z całej galaktyki. \n\nOkręty które rozbiły się w polach asteroidów albo opuszczone fraktowce. Naprawiłem je trochę i były dobre do działania. Zostawiłem je blisko elyzjum by mieć pewność że nikt nie będzie mi przeszkadzał. Widać zawiodły? Cóż spodziewałem się dzikich zwierząt i piratów. Nie spodziewałem się inwazji kosmicznego imperium. \n\nTo samo z dronami. Jestem z nich całkiem dumny. Włożyłem w nie mnóstwo osiągnięć inżynierii. Oh, czy one niemal zamordowały twoich kolonistów? Przepraszam za to."
 pouchkinn.7.d:0 "Jak długo tutaj jesteś?"
 pouchkinn.7.d.response:0 "Bardzo, bardzo długi czas. Co najmniej kilkaset lat. Byłem zajęty robieniem "nauki" od tego czasu. Lubię być tutaj, jest bardzo cicho. Doskonałe miejsce do przeprowadzania moich eksperymentów bez jakiś irytujących rządów wrzeszczących że są „zbyt niebezpieczne”. Cóż rządy i imperia które spotkałem w moich podróżą dawno przestały istnieć. \n I kto się śmieje ostatni?"
 pouchkinn.7.e:0 "Wyłączyć ekran."
 pouchkinn.8.name:0 "Naukowiec"
 pouchkinn.8.desc:0 "Teraz kiedy rozwiązaliśmy zagadkę kto zbudował to miejsce, musimy podjąć decyzję. Naukowiec wyraził chęć do dołączenia się do naszego zespołu naukowego twierdząc że może nasza wiedza pomoże mu zrozumieć podróże w czasie. Możemy również pozwolić mu kontynuować jego prace i kontynuować kolonizacje jak planowaliśmy. Zgodził się pozwolić nam użyć górnych pięter laboratorium jeżeli chcemy co z pewnością byłoby wielkim wsparciem dla naszej nauki."
 pouchkinn.8.a:0 "Pozwól mu kontynuuować jego badania"
 pouchkinn.8.b:0 "Zatrudnij go jako naukowca."
 pouchkinn.8.c:0 "Jego badania są zbyt niebezpieczne. Zabić go i przeszukać całe miejsce."
 tech_exotic_lab_data:0 "Starożytne Dane Manipulacji Czasoprzestrzenią"
 tech_exotic_lab_data_desc:0 "Dane ze Starożytnego Laboratorium Pouchkinna dostarczają nam niesamowitych informacji o naturze czasoprzestrzeni."
 tech_pouchkinn_lifespan:0 "Starożytne Dane Wydłuzania Życia"
 tech_pouchkinn_lifespan_desc:0 "Analiza bioimplantów odzyskanych z ciała starożytnego naukowca będą wielkim skarbem dla naszych badań na długowiecznością."
 pouchkinn.91.name:0 "To pułapka!"
 pouchkinn.91.desc:0 "Okropne wieści! Gdy główny naukowiec wyciągnął pistolet by zabić Pouchkinna jakieś urządzenie samozniszczenia zostało aktywowane w jego kombinezonie wywołujące ogromną detonację. Zaczęła ona reakcję łańcuchową, która zaczęła detonacje ukrytych głowic w ramie Elyzjum niszcząc naszą kolonię i całą megastrukturę. Nie ma ocalałych."
 pouchkinn.91.a:0 "Szlag!"
 pouchkinn.92.name:0 "Laboratorium PRzejęte"
 pouchkinn.92.desc:0 "Krótko po naszej rozmowie z Pouchkinnem naukowiec przewodniczący ekspedycji  wyciągnął pistolet i strzelił w jego klatkę piersiową zabijając go na miejscu. Nasz zespół potem zebrał wszystko co mógł z laboratorium. \n Autopsja wykonana na ciele Pouchkinna wykazała niesamowicie zaawansowane cybernetyczne i biologiczne implanty co z pewnością wspomoże nasze badania. \nPo wszystkim laboratorium zostało zapieczętowane."
 pouchkinn.92.a:0 "Jego ofiara wspomoże naukę"
 pouchkinn.93.name:0 "Uciekinier."
 pouchkinn.93.desc:0 "Nasi naukowcy niebyli wstanie zabić Pouchkinna jako iż aktywował jakiś rodzaj urządzenia teleportacyjnego które wysłało go do kapsuły awaryjnej, w której uciekł do hiperprzestrzeni , gdzie widzieliśmy go po raz ostatni. \n\nZdołaliśmy jednak przeczesać laboratorium, zbierając ogromną ilość informacji z badań Pouchkinna. Po czym Laboratorium zostało zapieczętowane."
 pouchkinn.93.a:0 "Spotkamy się ponownie."
 strange_pouchkinn_lab:0 "Starożytne laboratorium"
 strange_pouchkinn_lab_desc:0 "Na powierzchni Orbitalnego Elyzjum leży to Starożytne Laboratorium. Nikt nie wie kto je zbudował."
 strange_pouchkinn_lab_activated:0 "Laboratorium Pouchkinna"
 strange_pouchkinn_lab_activated_desc:0 "To Orbitalne Elyzjum mieści Laboratorium Malutkiego Pouchkinna, który próbuje zrozumieć podróże w czasie."
 pouchkinn.10.name:0 "Badania Pouchkinna"
 pouchkinn.10.desc:0 "Nasi naukowcy pożegnali Pouchkinna i życzyli mu powodzenia w jego badaniach podróży w czasie. Zanim odeszli Pouchkinn dał im dysk z danymi zawierający niektóre z jego badań. \n\nPonadto Pouchkinn powiedział naukowcom że mogą korzystać z górnych części laboratorium wedle ich uznania co na pewno będzie bardzo przydatne."
 pouchkinn.10.a:0 "Bardzo dobrze."
 pouchkinn.10.a.tooltip:0 "Pozytywny modyfikator dodany do Orbitalnego Elyzjum"
 pouchkinn_trait_lifespan:0 "Tajemne Wydłużacze Życia"
 pouchkinn_trait_lifespan_desc:0 "Ten dowódca wykorzystuje kombinacje bioinżynierii i cybernetyki do drastycznego wydłużenia jego życia."
 pouchkinn_trait_modified:0 "Samo-Modyfikacja"
 pouchkinn_trait_modified_desc:0 "Ten dowódca jest napakowany spersonalizowanymi implantami wzmacniającymi ich mentalne I fizyczne możliwości."
 pouchkinn.11.name:0 "Starożytny Naukowiec"
 pouchkinn.11.desc:0 "Pouchkinn był bardzo podekscytowany myślą zrobieniu czegoś nowego po stuleciach badań. Wziął dysk z danymi zawierającymi większość z jego badań zapakował jego zapasy i został wyeskortowany poza jego laboratorium przez naszych naukowców. Kilka z małych futrzanych istnień podążyło za nim. \n\n ciepło słońca po wielu latach izolacji zachwyciło go i po badaniach medycznych sprawdzających czy nie ma w sobie żadnych obcych patogenów jest gotowy na dołączenie do naszego imperium."
 pouchkinn.11.a:0 "Doskonale."
 pouchkinn.11.a.tooltip:0 "Otrzymujemy naukowca 6 poziomu."
 pouchkinn.20.name:0 "Opuszczone Elysjum Orbitalne"
 pouchkinn.20.desc:0 "Po wejściu do systemu [From.GetName] nasz statek badawczy zaobserwował pustą stacje mieszkalną w kształcie pierścienia. To „Orbitalne Elyzjum  wygląda na opuszczone i moglibyśmy je skolonizować. Jednakże blisko Elyzjum jest kilka okrętów nieznanego pochodzenia najwyraźniej strzegących stacji. Jeżeli chcemy je osiedlić będziemy musieli walczyć…"
 pouchkinn.20.a:0 "Kto mógł zbudować te okręty?"
 pouchkinn.22.title:0 "Starożytne Laboratorium"
 pouchkinn.22.desc:0 "Nasz statek badawczy badający opuszczone Orbitalne Elyzjum zauważyło dziwne laboratorium na jego powierzchni. Wygląda na zamknięte a skanery potwierdziły jego niewiarygodny wiek. \n\n Nasi naukowcy rekomendują kolonizacje stacji jeżeli chcemy dowiedzieć się czegoś więcej o tym dziwnym budynku"
 pouchkinn.22.a:0 "Osobliwe."
 pc_pouchkinn_black_hole:0 "Chrono-Osobliwość"
 pc_pouchkinn_black_hole_desc:0 "Stworzona przez jakiś eksperyment zakończony katastrofą, ta dosłowna dziura w czasoprzestrzeni jest niekończącym się strumieniem gotującej się energii próżni."
 pouchkinn.101.name:0 "Nie igraj z czasem"
 pouchkinn.101.desc:0 "Dramatyczne wieści z naszego orbitalnego Elysium. Wygląda na to że Malutki Pouchkinn kontynuował jego eksperymenty i przypadkowo otworzył dziurę w czasoprzestrzeni. \nWszystko wokoło niej włączając samego Pouchkinna zostało natychmiastowo wessane do osobliwości tworząc nowy typ egzotycznej czarnej dziury składającej się z metastabilnej energii próżni. Kolonia jest nieodwracalnie utracona." 
 pouchkinn.101.a:0 "Okropna tragedia spowodowana przez nierozsądną osobę."
 
 ###INTERSTELLAR HABITATS###
 interstellar_habitat_0:0 "lokacja Międzygwiezdnej Stacji Mieszkalnej"
 interstellar_habitat_0_DESC:0 "Magazyn dla przyszłych międzygwiezdnych stacji mieszkalnych. Emituje skoncentrowane promienie tachionowe przez podprzestrzeń aż do przestrzeni międzygwiezdnej generując częściową hiperlinię którą okręty mogą wykorzystać do podróży do przyszłej stacji międzygwiezdnej."
 interstellar_habitat_0_MEGASTRUCTURE_DETAILS:0 "Międzygwiezdna stacja mieszkalna jest samo-podtrzymującą się stacją kosmiczną ulokowaną między gwiazdami zdolną pomieścić 25 populacji." 
 interstellar_habitat_1:0 "Zbuduj Międzygwiezdną Stacje Mieszkalną"
 interstellar_habitat_1_DESC:0 "Rozpocznij konstrukcje Międzygwiezdnej Stacji Mieszkalnej."
 interstellar_habitat_2:0 "Międzygwiezdny Centralny Kompleks"
 interstellar_habitat_2_DESC:0 "Masywny kompleks w przestrzeni międzygwiezdnej zawierający reactor osobliwościowy I stacje mieszkalną."
 interstellar_habitat_3:0 "Międzygwiezdny Kompleks Świata Pierścieniowego"
 interstellar_habitat_3_DESC:0 "Masywny kompleks w przestrzeni międzygwiezdnej zawierający reactor osobliwościowy I stacje mieszkalną. Ponadto ma też świat pierścieniowy i zaopatruje go w energie."
 interstellar_habitat_4:0 "Rama Międzygwiezdnego Świata Pierścieniowego"
 interstellar_habitat_4_DESC:0 "Ta masywna szkieletowa rama zajmuje jedną czwartą  obwodu międzygwiezdnego Świata Pierścieniowego. Praca nad samymi segmentami mieszkalnymi jeszcze się nie zaczęła."
 interstellar_habitat_5:0 "Segment Międzygwiezdnego Świata Pierścieniowego"
 interstellar_habitat_5_DESC:0 "Kompletny segment Międzygwiezdnego Świata Pierścieniowego gotowy do zamieszkania"
 pc_interstellar_habitat_tile:0 "Wnętrze Międzygwiezdnej Stacji Mieszkalnej"
 pc_interstellar_habitat_tile_desc:0 "Kute płyty minerałów nad sztucznymi generatorami grawitacji napędzanymi przez sztuczny reactor osobliwościowy."
 pc_interstellar_habitat:0 "Międzygwiezdna Stacja Mieszkalna"
 pc_interstellar_habitat_desc:0 "Ogromna stacja kosmiczna zbudowana w przestrzeni międzygwiezdnej. Nie polega na gwieździe by zdobywania energii i jest w pełni samowystarczalna dzięki ogromnemu reaktorowi osobliwościowemu. Mieści miliardy mieszkańców. Widoki są jednak raczej depresjonujące. "
 interstellar_habitat:0 "Międzygwiezdna Stacja Mieszkalna"
 interstellar_habitat_desc:0 "Brak naturalnego światła w tej ogromnej stacji kosmicznej może być trochę męczący dla jej mieszkańców.  Elektrownie są również mniej efektywne ze względu na brak światła słonecznego. Stacja nadaje jedna niesamowitych możliwości badań dzięki naturze przestrzeni międzygwiezdnej."
 pc_interstellar_ringworld_habitable:0 "Międzygwiezdny Świat Pierścieniowy"
 pc_interstellar_ringworld_habitable_desc:0 "Świat Pierścieniowy zbudowany w przestrzeni międzygwiezdnej wokół centralnego reaktora osobliwościowego. Jego powierzchnia jest ekstremalnie zurbanizowana podświetlona przez ogromne ilości sztucznego światła."
 pc_interstellar_ringworld_habitable_tile:0 "Teren Międzygwiezdnego Świata Pierścieniowego"
 pc_interstellar_ringworld_habitable_tile_desc:0 "Sztuczny teren pieczołowicie podtrzymywany przez systemy wewnętrzne świata pierścieniowego."
 gigainterstellar.1000.title:0 "Plac budowy Międzygwiezdnej Stacji Mieszkalnej ukończony"
 gigainterstellar.1000.desc:0 "Miejsce budowy dla przyszłej międzygwiezdnej stacji mieszkalnej zostało ukończone w systemie [FromFrom.GetName]. Wykorzystując podprzestrzenny promień tachionów wygeneruje częściową hiperlinię, która poprowadzi miejsce budowy do międzygwiezdnej stacji mieszkalnej. \n\nTeraz musimy wybrać miejsce dla plac budowy wokoło obecnego systemu gwiezdnego."
 gigainterstellar.1000.a:0 "Kosmiczny-Wschód"
 gigainterstellar.1000.b:0 "Kosmiczna-Północ"
 gigainterstellar.1000.c:0 "Kosmiczny-Zachód"
 gigainterstellar.1000.d:0 "Kosmiczne-Południe"
 gigainterstellar.1002.title:0 "Miedzygwiezdna Stacja mieszkalna ukończona!"
 gigainterstellar.1002.desc:0 "Doskonałe wieści! Nasi inżynierowie informują nas że międzygwiezdna stacja mieszkalna została ukończona! Leży kilka lat świetlnych od systemu [FromFrom.GetName] w wybranym kierunku. Ta cudowna stacja kosmiczna może pomieścić miliony mieszkańców i jest napędzana przez ogromny generator osobliwościowy. Teraz wszystko co nam pozostaje to jej kolonizacja. \n\n Baza Gwiezdna powinna być skonstruowana z mapy galaktyki."
 gigainterstellar.1002.a:0 "Cudownie."
 gigainterstellar.1003.title:0 "Rama Międzygwiezdnego Świata Pierścieniowego ukończona"
 gigainterstellar.1003.desc:0 "W niesamowitym wyczynie inżynierii skonstruowaliśmy szkieletową ramę dla ogromnego świata pierścieniowego wokół jednej z naszych baz międzygwiezdnych!  Z obwodem kilku milionów kilometrów ta masywna rama będzie służyć jako baza do konstrukcji 8 nadających się do zamieszkania segmentów wokół międzygwiezdnej stacji mieszkalnej."
 gigainterstellar.1003.a:0 "Doskonale."
 gigainterstellar.1004.title:0 "Segment Mieszkalny Międzygwiezdnego Świata Pierścieniowego ukończony"
 gigainterstellar.1004.desc:0 "Segment naszego świata pierścieniowego został ukończony! Mogąc się pochwalić dwoma segmentami mieszkalnymi , ten ogromny konstrukt nie potrzebuje słońca do ogrzewania go. To naprawdę ogromne osiągnięcie o rywalizacji z którym mrzyć mogło tylko kilka gatunków"
 gigainterstellar.1004.a:0 "Świetnie."
 tech_interstellar_habitat:0 "Zamieszkanie Międzygwiezdne"
 tech_interstellar_habitat_desc:0 "Ogromna pustka między gwiazdami jest kompletnie pozbawiona życia albo jakiejkolwiek aktywności. Jednakże poprzez użycie ekstremalnie efektywnych systemów recyklingu i zaawansowanej inżynierii może zmienić te ciężkie, niezbadane tereny w nasz dom."
 unlock_interstellar_habitat:0 "§HOdblowkouje Megastrukture:§! Międzygwiezdna Stacja Mieszkalna"
 unlock_interstellar_habitat_desc:0 "Stacja mieszkalna zbudowana w pustce pomiędzy gwiazdami, będąca domem dla 25 populacji."
 tech_interstellar_ringworld:0 "Międzygwiezdny Świat Pierścieniowy"
 tech_interstellar_ringworld_desc:0 "Opanowaliśmy sztukę konstrukcji światów pierścieniowych nie wymagających naturalnego ciepła do funkcjonowania.  Następnym krokiem jest ulepszenie naszych międzygwiezdnych stacji mieszkalnych masywnymi światami pierścieniowymi!"
 interstellar_ringworld:0 "§HOdblokowuje Megastrukture:§! Międzygwiezdny Świat Pierścieniowy"
 interstellar_ringworld_desc:0 "Ulepszenie międzygwiezdnej stacji mieszkalnej. Ten masywny świat pierścieniowy zawiera 8 mieszkalnych segmentów."
 cant_upgrade_this:1 "$TRIGGER_FAIL$Nie mozna ulepszyć tego segmmentu świata pierścieniowego"
 sc_habitat:0 "Międzygwiezdna Stacja Mieszkalna"
 building_cheese_depot:0 "Archiwa Serów"
 building_cheese_depot_desc:0 "Zawiera ser z całej galaktyki. Nawet ser z Wensleydale."
 
 ###MILITARY ACADEMY###
 military_academy_4_built:0 "Już jest Siedziba Admiralicji w systemie"
 
 #Megastructures
 military_academy_0:0 "Plac Budowy Orbitalnego Bastionu" 
 military_academy_0_DESC:0 "Tylko zwykła stacja militarna. Nic specjalnego. Nie dodaje żadnych bonusów. Fundament dla budowy Bastionu Militarnego."
 military_academy_0_MEGASTRUCTURE_DETAILS:0 "Duża orbitalna struktura zawierające różne zakłady ulepszające nasze floty wojskowe. Zapewnia różne bonusy dla naszych flot."
 military_academy_2:0 "Orbitalny Bastion"
 military_academy_2_DESC:0 "Wiele dywizji żołnierzy trenuje i stacjonuje tutaj, wraz z całym ekwipunkiem, logistyką i administracją. Dodatkowi instruktorzy musztry. Zawiera wiele kotwicowisk dla wsparcia naszych flot."
 military_academy_3:0 "Filia Administracji Wojskowej"
 military_academy_3_DESC:0 "Ogromny kompleks wspierający flotę i wszystkie jej wymagania  logistyczne."
 military_academy_4:0 "Siedziba Admiralicji"
 military_academy_4_DESC:0 "Siedziba dowódców armii, ułatwiająca operacje wojskowe. Wyposażona w tuziny kotwicowisk i suchych doków ta potężna struktura zmniejsza problemy związane z utrzymywaniem galaktycznej armady."
 
 #Strategic Resources
 sr_military_logistics:0 "Logistyka Wojskowa"
 sr_military_logistics_desc:0 "Siedziby Admiralicji wspomagają organizacje naszych flot.  Ilość biurokratów których można przydzielić do jednego problemu zanim zaczną sobie wchodzić w drogę jest ograniczona."
 
 #Events
 jfmega.1.name:0 "Plac budowy Orbitalnego Bastionu ukończony."
 jfmega.1.desc:0 "Miejsce treningu i kilka baraków zostało ukończone. Możemy zacząć trening. \nMusimy jednak ulepszyć tą stacje by mogła się przydać naszemu imperium."
 jfmega.3.name:0 "Orbitalny Bastion ukończony."
 jfmega.3.desc:0 "Nasze Orbitalne baraki w systemie [FromFrom.GetName] zostały ulepszone do Bastionu! Wraz z ukończeniem tego zakładu jesteśmy wstanie będzie efektywnie wytrenować dużą ilośc personelu. Symulatory holograficzne i areny mikro grawitacji są doskonałym miejscem do nauki dla naszych pilotów i żołnierzy." 
 jfmega.4.name:0 "Siedziba Administracji ukończona"
 jfmega.4.desc:0 "Bastion w systemie [FromFrom.GetName] został ulepszony do Siedziby Administracji. Wraz z ukończeniem tego ulepszenia wymagania logistyczne floty są zaspokojone a nawet poszerzone. Mieszcząc tysiące żołnierzy i pilotów ta konstrukcja bardzo wspomoże nasze możliwości wojskowe."
 jfmega.5.name:0 "Siedziba Admiralicji ukończona"
 jfmega.5.desc:0 "Wielki dzień dla naszego wojska. Nasza Siedziba administracji została zmieniona w siedzibę Admiralicji.  Z ukończeniem tego projektu jeden z naszych czołowych admirałów ma swoją bazę operacji. Zawiera komplementarny wewnętrzny system komunikacji połączony ze wszystkimi okrętami flot, dla lepszych możliwości wrzeszczenia. Daje niesamowite bonusy naszym flotom."
 
