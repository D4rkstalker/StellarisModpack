 nidavellir_forge_0:0 "Miejsce Budowy Hiperkuźni Nidavellir"
 nidavellir_forge_0_DESC:0 "Miejsce budowy dla Hiperkuźni Nidavellir która jest najbardziej zaawansowaną odlewnią kiedykolwiek zaprojektowaną. Niedługo dostarczy niemal nieograniczone ilości stopów pod warunkiem że będziemy mieli dosyć minerałów."
 nidavellir_forge_0_MEGASTRUCTURE_DETAILS:0 "Gigantyczna rafineria zbudowana wokoło gwiazdy neutronowej, przetwarzająca £minerals Minerały w ogromne ilości £alloys Stopów."
 nidavellir_forge_1:0 "Wewnętrzny Pierścień Hiperkuźni Nidavellir"
 nidavellir_forge_1_DESC:0 "Pierwszy krok w kierunku Hiperkuźni Nidavellir, ten wewnętrzny pierścień jest odpowiedzialny za stabilizacje reszty struktury. Dostarcza podstawowych możliwości przetwarzania stopów."
 nidavellir_forge_2:0 "Pierścień Energetyczny Hiperkuźni Nidavellir"
 nidavellir_forge_2_DESC:0 "Drugi pierścień Hiperkuźni zawiera niesamowicie potężne generator, które napędzają większość maszynerii struktury, karmiąc się dziwnymi właściwościami gwiazdy neutronowej."
 nidavellir_forge_3:0 "Pierścień Przetwórczy Hiperkuxni Nidavellir"
 nidavellir_forge_3_DESC:0 "Trzeci pierścień zawiera ogromne jednostki przetwórcze wraz z wyspecjalizowaną maszynerią manipulacji czasoprzestrzenią, by mieszać importowane minerały z wydobywanym neutronium w czyste stopy z niewidziana wcześniej wydajnością."
 nidavellir_forge_4:0 "Hiperkuźnia Nidavellir"
 nidavellir_forge_4_DESC:0 "W pełni operacyjna Hiperkuźnia Nidavellir. Jej niesamowicie potężny promień ściągający wysysa ogromne ilości energii I neutronium z gwiazdy, a wyspecjalizowane pierścienie odlewni używają manipulacji czasoprzestrzenią by wykuć najpotężniejsze bronie we wszechświecie. Może  napędzać jedno Działo Błyskawic Ragnarok."
 
 tech_nidavellir:0 "Czasoprzestrzenne Wykuwanie Stopów"
 tech_nidavellir_desc:0 "Szczyt technologii stopów. Przy użyciu zaprzeczającej fizyce natury gwiazd neutronowych wraz z zaawansowaną manipulacją czasoprzestrzeni staje się możliwe wykorzystanie właściwości gwiazdy neutronowej do umożliwienia procesów  przetwarzania minerałów, czyniąc masową produkcję stopów trywialną. Te stopy połączone z wydobytym neutronium mogą być  przetworzone w najczystszą i najpotężniejszą broń stworzoną prze świadome istoty, zdolną do zakrzywiania samej czasoprzestrzeni. Te działania wymagają kolosalnej struktury pierścieniowej wybudowanej wokoło gwiazdy neutronowej, wykorzystując najbardziej zaawansowane technologie znane galaktyce."
 construct_nidavellir:0 "§RSzalona Technologia§!\n§HUnlocks Megastructure:§! Hiperkuźnia Nidavellir"
 construct_nidavellir_desc:0 "Podobna w koncepcie do Gigakuźni Neutronium, ale wiele bardziej zaawansowana, Hiperkuźnia Nidavellir zakrzywia czas i przestrzeń by wyprodukować najczystsze stopy w galaktyce łącząc minerały i neutronium używane do stworzenia najbardziej zabójczych broni."
 
 too_small_star:0 "$TRIGGER_FAIL$Ta Gwiazda jest zbyt mała."
 
 sr_dwarven_steel:0 "Krystostal Neutroniowa"
 sr_dwarven_steel_desc:0 "Prawie magiczne kryształy wykute w najbardziej zaawansowanych kuźniach w galaktyce. Zdolne do napędzania najbardziej zabójczych broni dręczących galaktykę."
 GIGA_RAGNAROK_GUN:0 "Działo Błyskawic Ragnarok"
 GIGA_RAGNAROK_GUN_DESC:0 "Jedna z najpotężniejszych kiedykolwiek stworzonych broni, to działo byskawic wykorzystuje Krystostal Neutroniową by przywołać niebiańskie grzmoty na naszych wrogów. Wymaga wpełni skonstruowanej Hiper Kuźni Nidavellir do użycia."
 
 gigaeng.22000.name:0 "Plac Budowy Hiperkuźni Nidavellir zakończony"
 gigaeng.22000.desc:0 "Plac budowy  Hiperkuźni Nidavellir jest został zakończony w systemie [FromFrom.GetName]! Na tym rusztowaniu zbudujemy masywny konstrukt całkowicie okrążający tę gwiazdę neutronową. Będzie zdolny rafinowania zaiste ogromnych ilości minerałów w czyste stopy. Będzie również użyty do produkcji  Krystostali Neutroniowej, które ma potencjalne zastosowanie w stworzeniu niesamowicie potężenej tytanicznej broni."
 gigaeng.22000.a:0 "Dobrze"
 
 gigaeng.22001.name:0 "Wewnętrzny Pierścień Hiperkuźni Nidavellir zakończony"
 gigaeng.22001.desc:0 "Nasz Wewnętrzny Pierścień Hiperkuźni Nidavellir został zakończony. Mieści w sobie zaawansowane urządzenia stabilizacji by zapobiec katastrofalnym awariom i posiada ograniczone możliwości przetwarzania minerałów."
 gigaeng.22001.a:0 "Świetnie"
 
 gigaeng.22002.name:0 "Pierścień Energetyczny Hiperkuźni Nidavellir zakończony"
 gigaeng.22002.desc:0 "Pierścień Energetyczny naszej Hiperkuźni Nidavellir został ukończony! Zdolny do zbierania ogromnej energii gwiazdy neutronowej, drugi pierścień będzie napędzał resztę zaawansowanych odlewni hiperkuźni."
 gigaeng.22002.a:0 "Doskonale"
 
 gigaeng.22003.name:0 "Pierścień Przetwórczy Hiperkuźni Nidavellir zakończony"
 gigaeng.22003.desc:0 "Pierścień Przetwórczy Hiperkuźni Nidavellir został ukończony. Kolosalne odlewnie zbierają importowane minerały i wydobyty neutronium poczym stapiają je razem by stworzyć najczystsze stopy w galaktyce o niezrównanej jakości."
 gigaeng.22003.a:0 "Nieźle, jesteśmy blisko"
 
 gigaeng.22004.name:0 "Hiperkuźnia Nidavellir zakończona!"
 gigaeng.22004.desc:0 "Doskonałe wieści! W końcu Hiperkuźnia Nidavellir została ukończona. Czwarty i ostatni pierścień został skonstruowany i masywny promień grawitacyjny kuźni  wysysa ogromne ilości energii i neutronium z gwiazdy neutronowej, które są potem używane do tworzenia stopów. Ponadto syntezujemy Krystostal Neutronową która może być użyta do napędzania jednego Działa Błyskawic Ragnarok na okręcie klasy Tytan. Ta zapierająca dech w piersiach megastruktura jest testamentem dla naszego mistrzostwa inżynierii."
 gigaeng.22004.a:0 "Niesamowite!"
 
