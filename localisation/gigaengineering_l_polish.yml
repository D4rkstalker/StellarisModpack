 planetary_computer_0:0 "Miejsce Planetarnego Kompleksu Obliczeniowego"
 planetary_computer_0_DESC:0 "Miejsce budowy przyszłego Planetarnego Kompleksu Obliczeniowego, który będzie zbudowany na planecie poniżej. Ten masywny komputer jednego dnia będzie się rozciągał głęboko do płaszcza planety i będzie posiadał moc obliczeniową przekraczając ludzkie pojęcie. Wszystkie dzielnice na planecie zostaną zamienione na unikalne skupiające się na badaniach. "
 planetary_computer_0_MEGASTRUCTURE_DETAILS:0 "Komputer zajmujący całą planetę, z ogromną mocą obliczeniową. Dostarcza ogromnych bonusów do §YObliczeń§! I unikalne dzielnice."
 
 planetary_computer_1:0 "Wnętrzności Planetarnego Kompleksu Obliczeniowego ukończone"
 planetary_computer_1_DESC:0 "Pierwszy krok w stronę Planetarnego Kompleksu Obliczeniowego. Wczesne struktury wewnętrzne i wyspecjalizowana struktura."
 
 planetary_computer_2:0 "Planetarny Kompleks Obliczeniowy"
 planetary_computer_2_DESC:0 "Ukończony Planetarny Kompleks Obliczeniowy dostarczający ogromnych bonusów do zawodów na jego powierzchni."
 
 giga_planetary_computer:0 "Planetarny Kompleks Obliczeniowy"
 giga_planetary_computer_desc:0 "Ta planeta jest pojedynczym kolosalnym komputerem, i przez to dodaje ogromne bonusy do badań."
 
 pc_giga_planetary_computer:0 "Planetarny Kompleks Obliczeniowy"
 pc_giga_planetary_computer_desc:0 "Komputer rozmiaru planety. Całość jego skorupy i płaszcza została wymieniona na niezliczone warstwy  gigantycznych procesorów. Populacje żyjące na powierzchni mogą pełnić rolę naukowców z nieporównywalna wydajnością i szybkością. Nie pójdzie na nim Crysis."
 
 district_planetary_computer:0 "Planetarny Węzeł Obliczeniowy"
 district_planetary_computer_plural:0 "Planetarne Węzły Obliczeniowe"
 district_planetary_computer_desc:0 "Laboratoria podłączone do wewnętrznych procesorów Planetarnego Kompleksu Obliczeniowego."
 
 tech_giga_planetary_computer:0 "Kompleksy Obliczeniowe Planetarnej Skali"
 tech_giga_planetary_computer_desc:0 "Rozwiązanie zawsze powiększających się potrzeb mocy obliczeniowej: cała planeta zmieniona w komputer! Używając wyspecjalizowanych technik terraformowania, ten wyglądający niepoważnie projekt może stać się rzeczywistością."
 
 construct_planetary_computer:0 "§HOdblokowuje Megastructure:§! Planetarny Kompleks Obliczeniowy"
 construct_planetary_computer_desc:0 "Ogromny projekt zmieniający planetę w nadający się do kolonizacji planetarny komputer zapewniający ogromne bonusy do badań na powierzchni."
 
 
 gigaeeloo.2.title:0 "Pod Lodem"
 gigaeeloo.2.desc:0 "W czasie badania zimnej I niewyróżniającej się planet Eeloo na obrzeżach systemu Kerbol, nasz statek badawczy natknął się na coś dziwnego.\n\nGęstość planety nie zgadza się z przewidywaniami, a niektóre części powierzchni wykazują nieregularne niemal sztucznie wyglądające wzory. Nasi naukowcy wierzą że za tym małym lodowym światem może się kryć coś więcej i przygotowali specjalny projekt do dalszej analizy."
 gigaeeloo.2.a:0 "Osobliwe"

 GIGA_EELOO_PROJECT:0 "Lodowa Ekspedycja"
 GIGA_EELOO_PROJECT_DESC:0 "Zespół z zadaniem zbadania tajemniczych niezgodności w gęstości Eeloo."

 gigaeeloo.4.title:0 "Tajemnice Eeloo
 gigaeeloo.4.desc:0 "Podczas Eksploracji Eeloo nasz zespół zwiadowczy odnalazł mały metaliczny właz w środku zamrożonej równiny. Po jego otwarciu zespół znalazł się w ogromnym podziemnym i zaawansowanym technologicznie pokoju. Ich nadejście uruchomiło jakiś rodzaj mechanizmu aktywacji i nasz zespół został powitanym mechanicznym głosem. Przekazują nam wiadomość."
 gigaeeloo.4.a:0 "Na Ekran."
 
 gigaeeloo.5.title:0 "Nadchodząca Transmisja"
 gigaeeloo.5.desc:0 "<OBCY OBIEKT ZLOKALIZOWANY>\n\n<INICJACJA PROTOKOŁÓW SKANOWANIA>\n\n<ISTOTA NIE ROZPOZNANA>\n\n<SKAN POTWIERDZA ŻE OBIEKT POSIADA PODRÓŻ SZYBSZĄ OD ŚWIATŁA>\	n\n <PRAWDOPODOBIEŃSTWO RELACJI Z KRAKENEM = WYSOKIE>\n\n<AKTYWACKA ANTY-KRAKEŃSKICH SYSTEMÓW OBRONNYCH>\n\n<SYSTEMY ANTY-KRAKEŃSKIE EELOO AKTYWOWANE>\n\n<OSTATNIA AKTYWACJA 3617 CYKLÓW TEMU>\n\n <PRZYGOTUJ SIĘ NA ANNIHILACJE>"
 gigaeeloo.5.a:0 "Kraken? Brzmi złowieszczo"
 
 gigaeeloo.6.title:0 "Latający świat"
 gigaeeloo.6.desc:0 "Wkrótce po tym jak SI zakończyło swą złowieszczą mowę kontakt z zespołem został utracony. Naziemne zespoły zwiadowcze donoszą o ogromnych anomaliach tektonicznych jakby cała planeta się trzęsła! Nagle ogromne metaliczne konstruktu wyłoniły się spod zamrożonej powierzchni planety. Załoga naszego statku badawczego rozważała czym one są, ale odpowiedź gwałtownie okazała się oczywista: to broń.\n\nCała planeta okazała się być mobilną, masywną superbronią która wystrzeliła ze swojej orbity. To wrogie ciało niebieskie atakuje teraz wszystko co się do niego zbliży włączając w to nasz statek badawczy."
 gigaeeloo.6.a:0 "Niesamowite. Musimy znaleźć sposób na pokonanie go"
 
 gigaeeloo.8.title:0 "Przegrana Eeloo"
 gigaeeloo.8.desc:0 "o ciężkiej walce nasze floty zdołały okaleczyć bojową planetoidę w systemie Kerbol.\n\nJednakże nawet jeżeli planeta przestała funkcjonować jej struktura wewnętrzna wciąż jest w większości w całości dzięki ochronnej skorupie. Niektórzy z naszych bardziej optymistycznych naukowców wierzy że moglibyśmy naprawić te cudowne urządzenie i użyć je jako naszą własną bojową planetę!"
 gigaeeloo.8.a:0 "Ten kolosalny okręt będzie służył pod naszą flagą!"
 gigaeeloo.8.b:0 "Zezłomować go"
 
 eeloo_broken_object:0 "Deaktywowany System Obronny Eeloo"
 eeloo_broken_object_desc:0 "Ta masywna bojowa planetoida została okaleczona ale wciąż da się ją naprawić."
 eeloo_broken_object_tooltip:0 "To duży statek kosmiczny"
 
 REPAIR_EELOO_PROJECT:0 "Napraw Bojową Planetoide"
 REPAIR_EELOO_PROJECT_DESC:0 "Chociaż skala projektu jest ogromna, Eeloo wciąż jest wstanie pozwalającym na naprawy."
 
 gigaeeloo.9.title:0 "Kolejny lot Planety"
 gigaeeloo.9.desc:0 "Doskonałe wieści! W cudownym osiągnięciu inżynierii, zdołaliśmy naprawić uszkodzoną planetoidę bojową w systemie Kerbol. Została przywrócona do działania i jest teraz pod naszą bezpośrednią kontrolą. \n\nNasi naukowcy wierzyli że jest to okazja na jej bliższe działanie. W wyniku tego odnaleźli że poprzedni mieszkańcy systemu zbudowali superbroń by walczyć przeciw pozawymiarową istotą znaną jako "Kraken". Wygląda na to że odnieśli sukces w walce z bestią ale krótko po zwycięstwie doszło do awarii SI superbroni i zaatakowała ona świat ojczysty jej stwórców wierząc że był on Krakenem. \n\nW każdym razie mamy teraz w pełni uzbrojoną i operacyjną planetę bojową pod naszą komendą. "
 gigaeeloo.9.a:0 "Cudownie!"
 
 gigaeng.21000.name:0 "Plac Budowy Planetarnego Kompleksu Obliczeniowego ukończony"
 gigaeng.21000.desc:0 "Miejsce budowy dla przyszłego Planetarnego Kompleksu Obliczeniowego została ukończona w systemie [From.GetName]. Na tym fundamencie w końcu zmienimy całą planetę w masywny komputer posiadający ogromną moc obliczeniową."
 gigaeng.21000.a:0 "Wspaniale"
 
 gigaeng.21001.name:0 "Wnętrzności Planetarnego Kompleksu Obliczeniowego ukończone"
 gigaeng.21001.desc:0 "Jesteśmy o krok bliżej do ukończenia Planetarnego Kompleksu Obliczeniowego w systemie [From.GetName]. Teraz kiedy jego wewnętrzny szkielet jest na miejscu możemy ukończyć ten kolosalny projekt rozciągający się głęboko do płaszcza planety. Niedługo będziemy mieli moc obliczeniową przekraczającą ludzkie pojęcie."
 gigaeng.21001.a:0 "Cudownie"
 
 gigaeng.21002.name:0 "Planetarny Kompleks Obliczeniowy ukończony!"
 gigaeng.21002.desc:0 "Fantastyczne wieści! W systemie [From.GetName] udało nam się pokryć planetę masywnym superkomputerem, który rozciąga się od powierzchni do płaszcza planety. Ta zapierający dech w piersiach konstrukcja dostarczy ogromnych możliwości badaczom na powierzchni i z pewnością będzie wielkim darem dla naszej nauki."
