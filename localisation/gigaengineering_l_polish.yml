 ruinedmega.120.name:0 "System Gatzo"
 ruinedmega.120.desc:0 "Nasz statek badawczy eksplorujący system Gatzo doniósł, że odnaleziono 2 megastruktury w systemie! Pierwszą opuszczona brama kosmiczna unosząca się niedaleko skraju systemu wskazując że to miejsce mogło kiedyś należeć do ważnego imperium gwiezdnego. Drugą jest kompletny Dynamiczny Zapalnik Rdzeniowy zbudowany wokół jednej z planet zewnętrznych wygląda na to że poprzedni mieszkańcy systemu próbowali przeprowadzić terraformowanie tego świata ale ich postępy zostały w połowie zatrzymane z nieznanych powodów."
 ruinedmega.120.a:0 "Niesamowite"
 ruinedmega.121.name:0 "Paluush"
 ruinedmega.121.desc:0 "Witamy. Ta wiadomość radiowa została nagrana używając naszych najbardziej zaawansowanych technologii radiowych. \n\n Jestem Poh’tin reprezentujący Demokratyczna Republikę Paluush, wywodzącą się z planety Paluushia. Prowadzimy pokojową egzystencje na naszym pięknym kontynentalnym świecie  i błagamy się podróżniku z gwiazd, byś nie zakłócał naszego trybu życia. \n\n Dodaliśmy informacje o naszej kulturze i ludziach w tej wiadomości by mogły służyć waszym socjologom. \n\nPozdrawienia Poh’tin i ludy Paluush."
 ruinedmega.121.a:0 "Wyłączyć ekran."
 ruinedmega.123.name:0 "Prymitywna wiadomość radiowa"
 ruinedmega.123.desc:0 "Nasz statek badawczy obecnie badający prymitywny świat Paluushia dokonał fascynującego odkrycia. Wygląda na to że pomimo ich prymitywnych technologii, prymitywne istoty ery maszyn znajdujące się na planecie wysyłają krótkie wiadomości w kosmos dla potencjalnych gości z kosmosu. Nasz zespół badawczy zdołał odszyfrować wiadomość."
 ruinedmega.123.a:0 "Na Ekran"
 
 ruinedmega.2002.title:0 "Niemożliwe Zajęczaki"
 ruinedmega.2002.desc:0 "Alarmujący wieści! Wygląda na to że Globalny Pacyfikator naszego kolosa nie jest tak niezawodny jak myśleliśmy. Krótko po otoczeniu barierą Światu Paluushia, załoga na pokładzie kolosa zauważyła  dziwne skoki energii emanowane ze spacyfikowanego świata. Najpierw zignorowane jako anomalie czujników, skoki stawały się coraz bardziej intensywne przez kilka ostatnich dni by w końcu zakończyć się masywnym przypływem podprzestrzennej energii. \n\nW ciągu minut kiedyś nieprzebijalne  pole energetyczne rozpadło się i rozproszyło w nicość. \n\nCzujniki donoszą o Palushianach świętujących ich dokonania na planecie poniżej. To zaprzeczające fizyce zdarzenie pokazują psioniczny potencjał Paluushian jest większy niż podejrzewaliśmy i wielu z naszych naukowców zaczyna się martwić że mogą być zagrożeniem. Radzą zostawić ich na zamieszkiwanym przez nich kontynentalnym świecie. "
 ruinedmega.2002.a:0 "Cholerne Łobuzy!"
 
 ruinedmega.3002.title:0 "Nieoczyszczeni"
 ruinedmega.3002.desc:0 "Złe wieści. Załoga naszego Kolosa donosi że prymitywna cywilizacja Paluushian na powierzchni Paluush została… kompletnie nietknięta przez nasz promień neutronowy. \n\nMinuty przed wystrzeleniem naszego zabójcy planet, miliony Paluushian na całej planecie zaczęły wchodzić w osobliwy trans. Wygląda na to że dzieląc ich wspólne psioniczne potencjały zdołali wygenerować jakiś rodzaj psionicznej bariery otaczającej cały świat. \n\n Natychmiast po tym jak psioniczny trans się zakończył prymitywy zaczęły świętować ich zwycięstwo nad nami. Wygląda na to że te Zajęcze dzikusy przeżyją by zobaczyć następny cykl słoneczny mimo naszych najlepszych wysiłków."
 ruinedmega.3002.a:0 "Bezczelni głupcy! Dostaniemy ich w swoim czasie."
 
 paluush_shield:0 "Psioniczne Pole Siłowe"
 paluush_shield_desc:0 "Mieszkańcy tego świata posiadają niesamowite zdolności psioniczne, wynikające z ich olbrzymich rozmiarów.  W jakiś sposób zdołali przechwycić  i odbić każdą ilość orbitalnego bombardowania użytego przeciwko nim. Nasi naukowcy wierzą że coś w tym świecie zwiększa ich potencjał psioniczny dziesięciokrotnie"
 
