 ###ORBITAL HABITATS###
 orbital_ring_habitat_0:0 "Orbitalne Elyzjum"
 orbital_ring_habitat_0_MEGASTRUCTURE_DETAILS:0 "Orbitalne Elyzjum jest zaawansowaną stacją mieszkalną orbitującą planetę i dającą dużo miejsca do życia."
 pc_gigaorbital_ring:0 "Orbitalne Elyzjum"
 pc_gigaorbital_ring_desc:0 "Duża stacja mieszkalna w kształcie pierścienia orbitująca planetę.  Ma sztuczną biosferę i atmosferę i może być domem dla miliardów  mieszkańców w komfortowych warunkach przypominających życie na planecie."
 pc_gigaorbital_ring_tile:0 "Teren Orbitalnego Elyzjum"
 pc_gigaorbital_ring_tile_desc:0 "Nieskazitelny teren ostrożnie regulowany przez systemy wewnętrzne stacji."
 orbital_elysium:0 "Orbitalne Elysjum"
 orbital_elysium_desc:0 "Ta stacja kosmiczna jest Elyzjańskim pierścieniem, oferującym doskonałe przypominające planetarne warunki dla jego mieszkańców i bardzo dobre widoki."
 unlock_orbital_elysium:0 "§HOdblokowuje Megastrukture:§! Orbitalne Elyzjum"
 unlock_orbital_elysium_desc:0 "Duża stacja kosmiczna w kaształcie pierścienia mieszcząca miliardy mieszkańców w komfortowych przypominające planetarne warunkach."
 tech_orbital_elysium:0 "Zaawansowane Orbitalne Stacje Mieszkalne"
 tech_orbital_elysium_desc:0 "Niesamowicie zaawansowane techniki budowy na orbicie pozwalają na stworzenie bardzo wydajnych przypominających planet stacji mieszkalnych, oferujących świetne warunki życia dla ich mieszkańców."
 gigaeng.18000.name:0 "Orbitalne Elysjum ukończone"
 gigaeng.18000.desc:0 "Orbitalne Elyzjum zostało ukończone w systemie [FromFrom.GetName]! Ta cudowna pierścieniowa stacja mieszkalna zawiera sztuczne kontynenty i oceany dostarczając jej mieszkańcom warunków przypominające życie na planecie."
 gigaeng.18000.a:0 "Cudownie."
 orbital_ring_habitat_ruined:0 "Zrujnowane Orbitalne Elyzjum"
