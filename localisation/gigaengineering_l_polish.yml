 requires_big_star: 1 "$TRIGGER_FAIL$Ze względu na ogromne zapotrzebowanie mocy na wiązkę Nicoll-Dyson, musi być skonstruowany wokół gwiazdy klasy B lub klasy A."
 require_not_already_detonated: 1 "$TRIGGER_FAIL$Nie można zbudować wokół gwiazdy, która jest już zdetonowana lub skompresowana."
 requires_no_gas_giant: 1 "$TRIGGER_FAIL$Nie można kierować na giganta gazowego."
 requires_habitable: 1 "$TRIGGER_FAIL$Musi być celem planety mieszkalnej".
 need_beam: 1 "$TRIGGER_FAIL$Najpierw musimy zbudować wiązkę Nicoll-Dyson."
 cant_if_signatory: 1 "$TRIGGER_FAIL$Traktat, który podpisaliśmy z Xenophile Fallen Empire, zabrania budowy tej superumiejętności."
 requires_no_existing_nicoll_beam: 1 "$TRIGGER_FAIL$Możemy zbudować tylko jedną wiązkę Nicoll-Dyson."
 must_build_around_planet: 1 "$TRIGGER_FAIL$Musi zbudować wokół planety."
 contingency_jams_target: 1 "$TRIGGER_FAIL$Ta planeta kontyngencji emituje sygnały, które zacinają systemy celowania Nicoll-Dyson Beam, nie możemy na to celować."
 quberine_too_strong: 1 "$TRIGGER_FAIL$Struktura ta składa się z Quberine, a jej dziwne właściwości w połączeniu z niezwykle zaawansowaną elektroniką konstrukcji odzwierciedlają wiązkę energetyczną z powrotem!"
 cant_build_on_habitable: 1 "$TRIGGER_FAIL$Biosfera i hydrosfera na tej planecie spowodowałaby, że rozrzucanie materiału byłoby niepraktyczne."
 requires_big_planet: 1 "$TRIGGER_FAIL$Ta planeta jest zbyt mała! Musisz zbudować na planecie większej niż 8 pól."
 cant_build_around_gas: 1 "$TRIGGER_FAIL$Nie można usunąć tej planety!"
 must_build_around_dwarf: 1 "$TRIGGER_FAIL$Musisz zbudować wokół brązowego karła."
 requires_not_asteroid: 1 "$TRIGGER_FAIL$Nie można zbudować wokół Asteroidy."
 already_stripmined: 1 "$TRIGGER_FAIL$Nie pozostało nic do usunięcia!"
 requires_no_colonized_planets: 1 "$TRIGGER_FAIL$Nie można zbudować w systemie ze skolonizowanymi planetami."
 requires_ringworld_tech: 1 "$TRIGGER_FAIL$Musi być zbudowany w segmencie obsługi Ringworld".
 requires_built_ringworld: 1 "$TRIGGER_FAIL$Musi zostać zbudowany na Ringworld, który zbudowaliśmy."
 cant_explode_two_bombs_at_once: 1 "$TRIGGER_FAIL$Nie można jednocześnie zdetonować dwóch bomb dystansowych Subspace!"
 cant_activate_two_stripmines:1 "$TRIGGER_FAIL$Ze względu na ogromny wysiłek z tym związany nie możemy aktywować dwóch kopalni odkrywkowych w tym samym czasie"
 must_build_around_ice:1 "$TRIGGER_FAIL$Musi być wybudowane blisko lodowej asteroidy"
 requires_asteroid_greenaurium:1 "$TRIGGER_FAIL$Musi być wybudowane blisko asteroidy greenarium"
 requires_no_upgrade:1 "$TRIGGER_FAIL$Ten segment świata pierścieniowego jest już ulepszany"
