 tech_military_academy_megastructure:0 "Superskalowe Orbitalne Bastiony Militarne"
 tech_military_academy_megastructure_desc:0 "Wraz ze wzrostem naszej floty rosną jej potrzeby. Jednym z rozwiązań zawsze rosnących potrzeb jest konstrukcja masywnych orbitalnych bastionów, zawierających ogromne ilości wyposażenie wojskowego do wsparcia naszych flot." 
 military_academy:0 "§HOdblokowuje Megastrukture:§! Orbitalny Bastion"
