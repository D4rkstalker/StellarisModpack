 nicollnew.100.desc:0 "Jesteśmy gotowi do wystrzelenia promienia Nicolla-Dysona na nasz wyznaczony cel. Jak potężny powinien być promień. Różne poziomy będą mieć różne efekty."
 
 nicollnew.100.a:0 "Maksymalna intensywność | Rozłup Planetę | §Y5000§! £sr_solar_energy£"
 nicollnew.100.a.tooltip:0 "Cel zostanie całkowicie zniszczony i roztrzaskany na części.\nStacje mieszkalne są zniszczone.\nŚwiaty Pierścieniowe są zrujnowane.\nGazowe giganty są pozbawione atmosfery.\nWygeneruje depozyt 10 £minerals£."
 
 nicollnew.100.b:0 "Wysoka intensywność | Stop Planetę | §Y4000§! £sr_solar_energy£"
 nicollnew.100.b.tooltip:0 "Powierzchnia planety zostanie stopiona zmieniąc ją w stopione pustkowie. \nStacje mieszkalne zostaną zniszczone. \nSegmenty Światów pierścieniowych będą zrujnowane. \nZdolne do zamieszkania gazowe giganty przestaną nimi być. \n Wygeneruje 1 złoże £sr_iodizium£"

 nicollnew.100.c:0 "Średnia intensywność  | Wysterlizuj Planetę | §Y3000§! £sr_solar_energy£"
 nicollnew.100.c.tooltip:0 "Powierzchnia planety zostanie wysterlizowana. Zmiając ją w jałową planetę. \nStacje mieszkalne zostaną zniszczone. \nSegmenty Światów pierścieniowych będą zrujnowane. \nZdolne do zamieszkania gazowe giganty przestaną nimi być. \nMogą być terraformowane z powrotem  w zamieszkałe światy."
 
