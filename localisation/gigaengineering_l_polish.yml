 sr_solar_energy:0 "Fotony Plancka"
 sr_solar_energy_desc:0 "Fotony Plancka to cząsteczki światła o ekstremalnie krótkiej długości fal. Reprezentują ogromne ilości przechowywanej energii konieczne do utrzymania największej superbroni. Pojedynczy Foton Plancka może przenosić 10^10 dżuli energii."
 
 nicollnew.20.name:0 "Wyznaczono cel Wiązki Nicola-Dysona
 nicollnew.20.desc:0 "Wyznaczyliśmy planetarny cel dla naszego Promienia Nicolla-Dysona. Wszystko co zostało do zrobienia to wystrzelenie promienia. Wskaźnik celu automatycznie się usunie jeżeli promień niezostanie wystrzelony w ciągu 6 miesięcy \n\nWeź pod uwagę że będzie potrzebować co najmniej §Y2500§! £sr_solar_energy£ by wystrzelić Promień Nicolla-Dysona!"
 nicollnew.20.a:0 "Przyjęto"
 
