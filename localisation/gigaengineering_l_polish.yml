 giga_planet_behemoth:0 "Behemoci Statek Planetarny"
 tech_war_planets:0 "Manipulacja Planetarnego Ciała Super-Ziemi"
 tech_war_planets_desc:0 "Księżyc bojowy był szczytem absurdalnie ogromnych statków kosmicznych. Ale możemy iść dalej. Jeżeli połączymy kilka niesamowicie zawansowanych technologii od manipulacji od odziaływań silnych po stabilizacje grawitacyjną staje się możliwym przejście od księżyca bojowego (~3000km) do znacznie, znacznie większego ciała (~15000km). Takie niesamowicie masywne statki kosmiczne byłyby niemal niezniszczalne i mogłyby by samodzielnie zniszczyć całe upadłe imperia. "
 war_planets:0 "§RSzalona Technologia§!\n§HOdblokowuje Megastrukture:§! Behemoci Statek Planetarny"
 war_planets_desc:0 "Logiczna ewolucja bojowego księżyca. Cała planeta zmieniona w statek kosmiczny wyposażony w broń która może zniszczyć §Rwszystko.§!"
 war_planet_0:0 "Lokacja Behemociego Statku Planetarnego"
 war_planet_0_DESC:0 "Miejsce budowy dla przyszłego Behemociego Statku Planetarnego dosłownie szalonego statku kosmicznego wybudowanego wokoło całej planety. Dużo pracy przed nami."
 war_planet_1:0 "Skorupa Statku Planetarnego"
 war_planet_1_DESC:0 "Zewnętrzne i wewnętrzne systemy Statku planetarnego zostały zainstalowane w skorupie planet. Gigantycznie gigantyczny reaktor został zainstalowany w jądrze tej planety zdolny do napędzania najpotężniejszych broni."
 war_planet_2:0 "Systemy ruchu Statku Planetarnego"
 war_planet_2_DESC:0 "Gigantyczne silniki zdolne do poruszania całym światem zostały zainstalowane na tej planecie. Są całkiem energochłonne ale reaktor jądra planety dostarcza o wiele więcej energii."
 war_planet_3:0 "Broń Statku Planetarnego"
 war_planet_3_DESC:0 "Setki tysięcy baterii broni zainstalowane w skorupie planet i gigantyczne sziało zdolne do rozszarpania bezystkiego na kawałki."
 war_planet_0_MEGASTRUCTURE_DETAILS:0 "Absolutnie gigantyczny statek kosmiczny zbudowany wokoło dużej planet. Zdolny do pokonania niemal wszystkiego bez żadnej pomocy."
 GIGA_MOON_MISSILE_1:0 "Księżycowe Baterie Rakiet"
 GIGA_MOON_MISSILE_1_DESC:0 "Ogromne baterie pocisków na powierzchni księżyca, zdolne do niesamowitych zniszczeń."
 
 gigaplanet.10.name:0 "Plac budowy Behemociego Statku Planetarnego ukończony"
 gigaplanet.10.desc:0 "Miejsce budowy przyszłego Behemociego Statku Planetarnego jest ukończone. Ta orbitalna platforma będzie służyć jako zaczątek konstrukcji samego  statku planetarnego. Teraz musimy zacząć konwersje planety poniżej w ogromny rdzeń statku kosmicznego. \n\nUWAGA nie zapomnij zaprojektować Behemociego Statku Planetarnego w projektancie okrętów!"
 gigaplanet.10.a:0 "Cudownie"
 gigaplanet.11.name:0 "Skorupa Behemociego Statku Planetarnego ukończona"
 gigaplanet.11.desc:0 "Skorupa Behemociego statku planetarnego jest operacyjna. Skorupa planety została wypełniona maszyneria i bronią, podczas gdy jądro planety zostało zamienione na masywny reaktor planetarny zdolny do zasilania przyszłych silników i głównej broni."
 gigaplanet.11.a:0 "Jeden krok bliżej."
 gigaplanet.12.name:0 "Systemu ruchu Behemociego Statku Planetarnego ukończone"
 gigaplanet.12.desc:0 "Systemy ruchu naszego Statku Planetarnego zostały ukończone. Te ogromne silniki zostały wbudowane w jedną stronę planety i są dosyć potężne by poruszać całym światem i są wyposażone napęd nadświetlny planetarnych rozmiarów. Teraz musimy rozpocząć pracę na główną macierzą broni statku planetarnego."
 gigaplanet.12.a:0 "Jesteśmy blisko"
 gigaplanet.13.name:0 "Lot Planety"
 gigaplanet.13.desc:0 "Uczyniliśmy to. Z ukończeniem macierzy broni ten potworny okręt jest kompletny. Długi na ponad 10 000 kilometrów jest naprawdę masywną konstrukcją przewyższającą nawet księżyc bojowy. Planeta została wypchnięta z jej orbity i jest gotowa na dołączenie do naszych flot."
 gigaplanet.13.a:0 "Naprawdę cudowne osiągnięcie"
 
 GIGA_PLANET_MISSILE_1:0 "Planetarne Baterie Rakiet"
 GIGA_PLANET_MISSILE_1_DESC:0 "Massive missile batteries built on the planet's surface, capable of immense devastation.
 
 only_one_planetship:0 "$TRIGGER_FAIL$Można wybudować tylko jeden Behemoci Statek Planetarny"
 
 ###MOONS EVENT###
 gigamoon.2001.title:0 "Nadchodząca Transmisja!"
 gigamoon.2001.desc:0 "A więc uczyniliście to. Wy szaleńcy zmieniliście cały księżyc w gigantyczną mobilna superbroń. \n\nKsiężyce bojowe są przerażającymi broniami które były wielokrotnie wykorzystywane podczas historii galaktyki. Wykorzystywane przez najpotężniejsze z imperiów te potężne konstrukcje mogły z łatwością zniszczyć nawet największe okręty wojenne kiedykolwiek wybudowane. \n\nNigdy nie myśleliśmy że imperium parweniuszy skonstruowało by go. A jednak wygląda na to że się myliliśmy. \n\nNasze najtęższe umysły zastanawiają się jakich metod mogliście wykorzystać podczas ich budowy. Z tego powofu chcemy wysłać grupę naukowców do waszego księżyca bojowego by byśmy mogli zrozumieć jak daliście radę go złożyć pomimo waszej prymitywnej technologii. \n\nNiechciałbyś nas rozczarować."
 gigamoon.2001.a:0 "Oczywiście. Analizujcie ile chcecie"
 gigamoon.2001.a.tooltip:0 "To imperium będzie §Gzadowolone§!. Mogą okazać ich uznanie później."
 gigamoon.2001.b:0 "Nie."
 gigamoon.2001.b.tooltip:0 "To imperium będzie §Hniezadowolone§!. Mogą wypowiedzieć nam wojnę jeżeli ich opinia o nas spadnie za nisko."
 
 ###MOONS###
 GIGA_OMEGA_LANCE_1:0 "Lanca Anihilacji  Omega"
 GIGA_OMEGA_LANCE_1_DESC:0 "Broń dosłownie rozmiaru księżyca. Napędzana przez masywny reaktor zainstalowany w jądrze Planety i regulowana przez mnóstwo systemów poniżej skorupy ta lanca energetyczna rozszarpie wszystko na jej drodze. Prawie jak broń kolosa ale zamontowana na okręcie. "
 giga_massive_planet:0 "Księzyc Bojowy"
 GIGA_MOON_COMPUTER:0 "SI Księżyca Bojowego"
 GIGA_MOON_COMPUTER_DESC:0 "Księżyc bojowy będzie się trzymał  w dużej odległości  (§Y250§!) i będzie wystrzeliwał jego Lanca Anihilacji Omega na dostępne cele."
 must_build_around_molten_barren:0 "$TRIGGER_FAIL$Musi być wybudowany wokoło stopionej, jałowej, zimnej jałowej albo zamarzniętej planety."
 must_build_size_567:0 "$TRIGGER_FAIL$Musi być wybudowany wokół planet o rozmiarze 5,6 albo 7."
 tech_insane_thrusters:0 "Kolosalne Systemy Ruchu"
 tech_insane_thrusters_desc:0 "Im większy statek tym ciężej zmusić go do poruszania się. Stworzenie nowych i ekscytujących typów mega systemów poruszania mogłoby otworzyć drogę do niesamowitych projektów."
 tech_war_moons:0 "Bojowe Wykorzystanie Ciał Niebieskich"
 tech_war_moons_desc:0 "W kategoriach mobilnych broni, tytan był uznawany za górny limit rozmiarów. Idea poruszania całym księżycem i użycia go jako broni brzmi niemożliwie. Ale postępy w megainżynierii oraz konfiguracji energii może uczynić te przerażające księżyce rzeczywistością."
 war_moons:0 "§HOdblokowuje Megastructure:§! Księżyc Bojowy"
 war_moons_desc:0 "Naprawdę szalony projekt inżynierii. Masywna lanca cząsteczkowa, napędzana gigantycznym reaktorem w jądrze małego księżyca. Napędzana ogromnymi silnikami zbudowanymi z drugiej strony księżyca ta bojowa planetoida jest widokiem do podziwiania."
 big_ships:0 "§BPodązanie dalej tą ścieżką badań odblokuje statki megastukturalnych rozmiarów.§!"
 GIGA_MOON_DRIVE:0 "Planetarny Hipernabęd"
 GIGA_MOON_DRIVE_DESC:0 "Masywny hipernapęd który może przepchnąć cały księżyc przez podprzestrzeń"
 war_moon_0:0 "Lokacja Księżyca Bojowego"
 war_moon_0_DESC:0 "Miejsce budowy dla przyszłego księżyca bojowego. Ten magazyn zawiera konieczny ekwipunek dla zmiany tego księżyca w przerażającą broń."
 war_moon_0_MEGASTRUCTURE_DETAILS:0 "Ogromna lanca cząsteczkowa wbudowana w księżyc zdolna do siania spustoszenia nawet wśród najpotężniejszych okrętów."
 war_moon_5_0:0 "Miejsce budowy Bojowego Księżyca"
 war_moon_5_0_DESC:0 "Miejsce budowy dla przyszłego księżyca bojowego. Ten magazyn zawiera konieczny ekwipunek dla zmiany tego księżyca w przerażającą broń."
 war_moon_5_1:0 "Systemy Ruchu Bojowego Księżyca"
 war_moon_5_1_DESC:0 "Ogromne silniki Bojowego Księżyca  napędzane przez masywny reaktor w jądrze planety, zdolne do poruszania całą planetoidą choć raczej powoli."
 war_moon_5_2:0 "Księżyc Bojowy"
 war_moon_5_2_DESC:0 "W pełni operacyjny Księżyc Bojowy, uzbrojony w masywne i szczególnie niszczące działo cząsteczkowe."
