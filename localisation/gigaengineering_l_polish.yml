 jfmega.10.name:0 "Miejsce budowy Orbitalnej Arkologii ukończone"
 jfmega.10.desc:0 "Miejsce budowy Orbitalnej Arkologii w systemie [FromFrom.GetName] zostało ukończone. Ta platforma posłuży za bazę do stworzenia dużego pierścienia orbitalnego wokół tej planety zwiększając jej limit dzielnic. Większe planety otrzymują lepsze bonusy większym kosztem."
 jfmega.10.a:0 "Świetnie"
 
 jfmega.11.name:0 "Orbitalna Arkologia zakończona"
 jfmega.11.desc:0 "Orbitalna Arkologia została ukończona wokół planet w systemie [FromFrom.GetName]! Then ogromny pierścień rozpościera się wokół równika planety i dostarcza ogromnych ilości miejsca dla naszego przemysłu."
 jfmega.11.a:0 "Doskonale"
 
 tech_planet_rings:0 "Orbitalne Arkologie Światów Pierścieniowych"
 tech_planet_rings_desc:0 "Gdy planety rosną i rozwijają się często zaczyna kończyć im się miejsce na dzielnicę. Poprzez konstrukcje masywnych pierścieni wokół równika planety ogromna ilość gotowego do użycia miejsca może zostać stworzona."
 
 construct_planet_rings:0 "§HOdblokowuje Megastrukturę:§! Orbitalna Arkologia"
 construct_planet_rings_desc:0 "Pierścień okrążający równik planety, zwiększający maksymalną liczbę dzielnic."
 
 
