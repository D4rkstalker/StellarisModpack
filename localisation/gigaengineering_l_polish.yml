 ruinedmega.111.name:0 "Płaski jak deska"
 ruinedmega.111.desc:0 "Nasz statek badawczy  przeszukujący system [FromFrom.GetName] zauważył bardzo, bardzo dziwną planetę. \n\nSztuczną płaską planetę! Co dziwniejsze wygląda na to że jest zamieszkana przez prymitywną cywilizację!  Przywiązani do powierzchni przez sztuczne generatory grawitacyjne, te prymitywne istoty będą bardzo zdziwione kiedy opuszczą ich świat. \n\nNikt nie ma pojęcia jak doszło do powstania tej planety. I prawdopodobnie nikt nigdy nie będzie tego wiedział."
 ruinedmega.111.a:0 "Ciekawe"
 
