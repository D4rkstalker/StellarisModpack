 cant_fire_two_ndb:0 "$TRIGGER_FAIL$Tylko 1 promień Nicolla-Dysona może być wystrzelony w tym samym czasie"
 cant_build_here:0 "$TRIGGER_FAIL$Planety Kontyngencji emitują sygnał który zakłóca działanie bram tuneli czasoprzestrzennych."
 
 gigaeng.11005.desc:0 "Promień Nicolla-Dysona jest narzędziem absolutnego zniszczenia. Może zniszczyć albo pojedyncze planety albo całe systemy gwiezdne zależnie od twoich rozkazów. \n\nPromień Nicolla-Dysona pasywnie zbiera £sr_solar_energy£ §YFotony Plancka§!, które są wymagane do jego wystrzelenie. Im potężniejszy jest strzał z promienia Nicolla-Dysona, tym więcej £sr_solar_energy£ §YFotonów Plancka§! będzie on wymagał. Mogą być zebrane by szybko zniszczyć wiele planet. \n\n By zniszczyć pojedynczą planetę zbuduj znacznik celu nad wymaganym celem. Może być zbudowany zdalnie jest natychmiastowo ukończony jako iż jest to wirtualny znacznik. Możesz wtedy wystrzelić promień Nicolla-Dysona i wybrać jak silny ma być. \n\nBy zniszczyć system gwiezdny, musisz skonstruować bramę czasoprzestrzenną, co wymaga oczyszczenia systemu z wrogich sił. Ilość energii jest tak wysoka że wymaga wyspecjalizowanego generatora mostów czasoprzestrzennych. \n\n W danym czasie może istnieć tylko jeden znacznik celu i brama czasoprzestrzenna w jednej galaktyce.(problemy z multiplayerem) \n\nOglądaj zniszczenie w normalnej prędkości dla lepszych efektów."
 
 nicollnew.5000.name:0 "System Destruction Imminent"
 nicollnew.5000.desc:0 "Promień Nicolla-Dysona strzela przez bramę czasoprzestrzenną. Cały system gwiezdny niedługo zostanie ogarnięty przez katastrofalne ilości energii, kończące wszystko w studni grawitacyjnej gwiazdy."
