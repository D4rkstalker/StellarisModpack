 mod_job_solarminer_per_pop_short:0 "\n§G+1§! mod_job_solarminer_add per $VALUE$ £pop£"
 
 sr_pure_stellar_plasma:0 "Egzotyczna Gwiezdna Plazma"
 sr_pure_stellar_plasma_desc:0 "Ta egzotyczna forma plazmy została wydobyta bezpośrednio piekielnego płaszcza gwiazdy. Jest niesamowicie energetyczna i ma spory potencjał militarny."
 
 pure_stellar_plasma_deficit:0 "Deficyt Egzotycznej Gwiezdnej Plazmy"
 pure_stellar_plasma_deficit:0 "Nasze zakłady używają ogromnych ilości energii by skopiować Egzotyczną Gwiezdną Plazmę."
 
 tech_mine_rare_stellar_plasma:0 "Manipulacja Egzotycznej Gwiezdnej Plazmy"
 tech_mine_rare_stellar_plasma_desc:0 "Egzotyczna plazma znaleziona w płaszczu I jądrze gwiazd jest niesamowici energetyczna i ma wiele fascynujących właściwości. Gdybyśmy mogli się nauczyć jak ją wydobywać i nią manipulować wiele działów naszego przemysłu bardzo by z tego skorzystało."
 plasma_title:0 "§BPodążanie dalej tą ścieżką badań odblokuje broń opartą na plaźmie I gwiezdne megastruktury.§!"
 
 job_plasmaharvester:0 "Górnik Plazmowy"
 job_plasmaharvester_plural:0 "Górnicy Plazmowi"
 job_plasmaharvester_desc:1 "Odważni specjaliści operujący maszynerią zdolną do zejścia głęboko w fotosferę gwiazdy i wydobywający egzotyczne formy wysoko energetycznej plazmy."
 job_plasmaharvester_effect_desc:0 "£job_plasmaharvester£ $job_plasmaharvester_plural$ zbierają £sr_pure_stellar_plasma£ §Yegzotyczna Gwiezdną Plazmę§! Z gwiazdy."
 mod_job_plasmaharvester_add:0 "$job_plasmaharvester$ Zawody"
 mod_job_plasmaharvester_per_pop:0 "§G+1§! $job_plasmaharvester$ Job per $VALUE$ Pops"
 mod_job_plasmaharvester_per_pop_short:0 "\n§G+1§! mod_job_plasmaharvester_add per $VALUE$ £pop£"
 
 district_star_plasma:0 "Studnia Wydobycia Plazmy"
 district_star_plasma_plural:0 "Studnie Wydobycia Plazmy"
 district_star_plasma_desc:0 "Zaawansowana maszyneria która używa pół magnetycznych I manipulacji ciepłem by otworzyć szyb w gwieździe, pozwalając na wydobywać materiały z głębi gwiazdy."
 
 d_sunspot:0 "Plama Słoneczna"
 d_sunspot_desc:0 "Nieco chłodniejszy region na powierzchni gwiazdy pozwalający nam zejść głębiej w jej fotosferę."
 
 d_magnetic_anomaly:0 "Anomalia Magnetyczna"
 d_magnetic_anomaly_desc:0 "Anomalia Magnetyczna wyrzucająca na powierzchnie plazmę gwiezdną z głębi gwiazdy."
 
 d_solar_flare:0 "Flara Słoneczna"
 d_solar_flare_desc:0 "Flara Słoneczna niosąca ze sobą plazmę z płaszcza gwiazdy gotową do wydobycia."
 
 tech_stellar_heat_modulation:0 "Kwantowa Modulacja Ciepła"
 tech_stellar_heat_modulation_desc:0 "Przekierowywanie pól energetycznych na poziomie kwantowym otwiera ogromne możliwości zarządzania ciepłem, potencjalnie pozwalając na przeżycie w nawet najcięższych warunkach."
 
 tech_star_colonization:0 "Słoneczna Kolonizacja"
 tech_star_colonization_desc:0 "Gwiazdy są pełne niesamowicie energetycznej plazmy. Poprzez użycie   wyspecjalizowanych stacji mieszkalnych unoszących się na polu magnetycznym gwiazdy, moglibyśmy założyć miasta unoszące się tylko kilometry nad gwiezdną fotosferą, co byłoby niesamowicie korzystne w wydobyciu gwiezdnej plazmy."
 
 sun_title:0 "§RSzalona Technologia§!\n§HOdblokowuje Działanie:§!Gwiezdna Kolonizacja\n§HOdblokowuje Megastrukturę:§!Magnetyczny Rozpraszacz Gwiezdny"
 sun_desc:0 "Magnetyczny Rozpraszacz Gwiezdny produkuje i rozmieszcza tysiące wyspecjalizowany stacji mieszkalnych nad fotosferą gwiazdy, pozwalając na kolonizację gwiazd klas: M(czerwonych), K(pomarańczowych) i G(żółtych)."
 
