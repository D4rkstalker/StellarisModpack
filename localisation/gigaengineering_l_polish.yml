 gigaringworld.1000.name:0 "Budowa Tytanicznego Świata Pierścieniowego"
 gigaringworld.1000.desc:0 "Jakby jeden kolosalny świat pierścieniowy wokół [FromFrom.GetName] nie był wystarczający jesteśmy gotowi zacząć konstrukcje drugiego jeszcze większego świata pierścieniowego wokół gwiazdy. Z 1,5 raza większym obwodem niż pierwszy świat pierścieniowy, ten Tytaniczny Świat pierścieniowy zmieści całe 6 mieszkalnych segmentów. Musimy teraz rozpocząć budowę jego absolutnie masywnej ramy. "
 gigaringworld.1000.a:0 "To jest naprawdę wspaniałe"
 gigaringworld.1001.name:0 "Rama Tytanicznego Świata Pierścieniowego ukończona"
 gigaringworld.1001.desc:0 "Ukończyliśmy konstrukcje ogromnej szkieletowej ramy wokół [FromFrom.GetName]. Z obwodem niemal półtora miliarda kilometrów ta wspaniała rama jednego dnia będzie wspierać jeden z największych światów pierścieniowych jaki kiedykolwiek widziała galaktyka. Musimy teraz zacząć prace nad segmentami mieszkalnymi."
 gigaringworld.1001.a:0 "Dużo pracy przed nami"
 gigaringworld.1002.name:0 "Segment mieszkalny Tytanicznego Świata Pierścieniowego ukończony"
 gigaringworld.1002.desc:0 "Jeden z sześciu mieszkalnych segmentów Tytanicznego Świata Pierścieniowego został ukończony! Zawierając w pełni sztuczną i stabilną biosferę stworzoną przez naszych biologów, ten segment świata pierścieniowego jest gotowy do zamieszkania."
 gigaringworld.1002.a:0 "Zacząć następny"
 gigaringworld.1003.name:0 "Tytaniczny Świat Pierścieniowy ukończony!"
 gigaringworld.1003.desc:0 "Stało się. W systemie [FromFrom.GetName] zdołaliśmy stworzyć drugi większy Świat Pierścieniowy wokół gwiazdy. Z sześcioma mieszkalnymi segmentami, ten naprawdę masywny konstrukt będzie wiecznym przypomnieniem  naszych umiejętności inżynieryjnych."
 gigaringworld.1003.a:0 "To wspaniały dzień"
 
 gigaringworld.2000.name:0 "Budowa Behemociego Świata Pierścieniowego"
 gigaringworld.2000.desc:0 "Wygląda na to że nawet za dużo nie jest wystarczająco dla naszych wciąż rosnących ambicji. W systemie [FromFrom.GetName] który już zawiera dwa kolosalne światy pierścieniowe, zaczniemy budowę TRZECIEGO świata pierścieniowego wokół gwiazdy, dla w sumie 18 mieszkalnych segmentów w systemie kiedy go ukończymy!"
 gigaringworld.2000.a:0 "Nie można mieć za dużo Światów Pierścieniowych"
 gigaringworld.2001.name:0 "Rama Behemociego Świata Pierścieniowego ukończona"
 gigaringworld.2001.desc:0 "Ukończyliśmy konstrukcje hipermasywnej szkieletowej ramy wokół [FromFrom.GetName]. Z obwodem niemal dwóch miliardów kilometrów ta wspaniała rama jednego dnia będzie wspierać jeden z najogromniejszych światów pierścieniowych jakie kiedykolwiek widziała galaktyka. . Musimy teraz zacząć prace nad segmentami mieszkalnymi."
 gigaringworld.2001.a:0 "Dużo pracy przed nami"
 gigaringworld.2002.name:0 "Segment mieszkalny Behemociego Świata Pierścieniowego ukończony"
 gigaringworld.2002.desc:0 "Jeden z ośmiu mieszkalnych segmentów Behemociego Świata Pierścieniowego został ukończony! Zawierając w pełni sztuczną i stabilną biosferę stworzoną przez naszych biologów, ten segment świata pierścieniowego jest gotowy do zamieszkania."
 gigaringworld.2002.a:0 "Zacząć następny"
 gigaringworld.2003.name:0 "Tytaniczny Świat Pierścieniowy ukończony!"
 gigaringworld.2003.desc:0 "Po raz kolejny zrobiliśmy to. Wokół głównej gwiazdy system [FromFrom.GetName] skonstruowany został trzeci,  niepojęcie ogromny świat pierścieniowy.  Z ośmioma mieszkalnymi segmentami ten naprawdę niezwykły konstrukt zawstydza wszystkie inne gatunki  jeżeli chodzi o możliwości inżynieryjne. Niech ten ogromny trzeci pierścień na zawsze ucementuje nasze talenty w historii."
 gigaringworld.2003.a:0 "To zaiste wspaniały dzień."
 
 gigaringworld.4000.name:0 "Budowa Gargantuicznego Świata Pierścieniowego"
 gigaringworld.4000.desc:0 "Kolejny Świat Pierścieniowy?  Ty naprawdę lubisz wrzucać minerały do tej dziury? Świetnie. Uczyńmy to jeszcze bardziej absurdalnym. Nic nie może pójść źle. Tak czy siak w systemie [FromFrom.GetName] leży miejsce budowy czwartego świata pierścieniowego. Czwartego. Tak. "
 gigaringworld.4000.a:0 "Nie ma nic złego w zbyt wielu światach pierścieniowych"
 gigaringworld.4001.name:0 "Rama Gargantuicznego Świata Pierścieniowego ukończona"
 gigaringworld.4001.desc:0 "Ukończyliśmy konstrukcje absurdalnie masywnej szkieletowej ramy wokół [FromFrom.GetName]. Z obwodem niemal dwóch i pół miliarda kilometrów… wiesz już o co chodzi. Powinieneś wiedzieć że twoi doradcy zaczynają się martwić twoją obsesją na tym projektem."
 gigaringworld.4001.a:0 "Dużo pracy przed nami"
 gigaringworld.4002.name:0 "Segment mieszkalny Gargantuicznego Świata Pierścieniowego ukończony"
 gigaringworld.4002.desc:0 "Jeden z ośmiu mieszkalnych segmentów Gargantuicznego Świata Pierścieniowego został ukończony! Zawierając w pełni sztuczną i stabilną biosferę stworzoną przez naszych biologów, ten segment świata pierścieniowego jest gotowy do zamieszkania. \n\nIle z nich będziesz używał?"
 gigaringworld.4002.a:0 "Wszystkich. Zacząć nastepny."
 gigaringworld.4003.name:0 "Gargantuiczny Świat Pierścieniowy ukończony!"
 gigaringworld.4003.desc:0 "Stało się, po raz koleiny. W systemie [FromFrom.GetName] zbudowaliśmy CZWARTY Świat Pierścieniowy. Jeżeli nasze poprzednie osiągnięcia nie były wystarczające to definitywnie powinno udowodnić że jesteśmy najlepszymi inżynierami w galaktyce. \n\n Masz kompleks niższości czy co?"
 gigaringworld.4003.a:0 "Cudowne osiągnięcie."
 
 gigaringworld.3000.name:0 "Poczwórny Świa Pierścieniowy w pełni ulepszony"
 gigaringworld.3000.desc:0 "Po dekadach starannych prac i wysiłków, ulepszyliśmy ostatni segment naszego poczwórnego świata pierścieniowego. Ten system może się teraz pochwalić 56 imponującymi segmentami świata pierścieniowego,  rzucającymi cień na niemal wszystko zbudowane przed nimi. Jeżeli nasze poprzednie osiągnięcia nie były wystarczające, to powinno być ostatecznym dowodem że jesteśmy największymi budowniczymi jakich galaktyka kiedykolwiek widziała. \n\n Czy jesteś teraz zadowolony?"
 gigaringworld.3000.a:0 "Zaiste jesteśmy prawdziwymi władcami niebios"
 
 tech_titanic_ringworld:0 "Konstrukcja Tytanicznego Świata Pierścieniowego"
 tech_titanic_ringworld_desc:0 "Jeden świat pierścieniowy z pewnością jest niesamowitym osiągnięciem. Ale nowe postępy w hipermateriałach i logistyce mogą uczynić możliwym konstrukcje drugiego jeszcze większego świata pierścieniowego wokół tej samej gwiazdy, tym samym  dając nam jeszcze więcej miejsca do życia."
 titanic_ringworld:0 "§HOdblokowuje Megastrukture:§! Tytaniczny Świat Pierścieniowy"
 titanic_ringworld_desc:0 "Tytaniczny Świat Pierścieniowy zbudowany w systemie z istniejącym światem pierścieniowym dając jeszcze więcej miejsca do życia."
 
 tech_gargantuan_ringworld:0 "Konstrukcja Tytanicznego Świata Pierścieniowego"
 tech_gargantuan_ringworld_desc:0 "Trzy światy pierścieniowe wokoło jednej gwiazdy dosłownie graniczą z szaleństwem, ale co z czwartym? Taka rzecz wymagała by idiotycznie skomplikowanej inżynierii i logistyki, ale jeżeli zaszliśmy tak daleko czemu nie pójść na całość?"
 gargantuan_ringworld:0 "§HOdblokowuje Megastrukture:§! Gargantuiczny Świat Pierścieniowy"
 gargantuan_ringworld_desc:0 "Tytaniczny Świat Pierścieniowy zbudowany w systemie z istniejącym potrójnym światem pierścieniowym dając jeszcze więcej miejsca do życia.
 
 tech_ringworld_heating_systems:0 "Superskalowe Wykorzystanie Światła Pseudosłonecznego"
 tech_ringworld_heating_systems_desc:0 "Jak podtrzymamy ogromne nie ograniczone  ekosystemy bez światła do ogrzewania go? Odpowiedzią jest sztuczne rozpraszanie światła przez rozsiewanie specyficznych nanozwiązków w atmosferze stacji kosmicznej pozwalając ogromnym ogrzewaczom łatwo ogrzać powierzchnie takiej bezgwiezdnej stacji kosmicznej poprzez egzotyczne procesy transmisji ciepła."
 heat_ringworld:0 "§BPodążanie dalej tą ścieżką badań odblokuje zaawansowane typy światów pierścieniowych i stacji mieszkalnych.§!"
 
 tech_ultra_stabilizers: "Ponad Tytaniczne Systemy Stabilizacji"
 tech_ultra_stabilizers_desc:0 "Kiedy wchodzimy w sferę stacji mieszkalnych które przyćmiewają nawet światy pierścieniowe, nowe typy systemów stabilizacji i logistyki muszą zostać opracowane. Takie systemy muszą zawierać zarówno praktyczne typy silników do stabilizacji struktury jak i oprogramowanie nadzorujące wewnętrzne aktywności struktury."
 ultra_stabilizers:0 "§BPodążanie dalej tą ścieżką badań odblokuje zaawansowane typy światów pierścieniowych i stacji mieszkalnych.§!"
 
