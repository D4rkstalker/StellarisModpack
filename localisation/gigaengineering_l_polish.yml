 building_gasgiant_floater_harvester:0 "Kompleks Analizy Pływaków"
 building_gasgiant_floater_harvester_desc:0 "Zakłady dedykowane gromadzeniu I badaniu osobliwych latających form życia znalezionych na tym gazowym gigancie."
 
 tech_gas_giant_colony:0 "Stabilizacja Atmosferyczna Gazowego Giganta"
 tech_gas_giant_colony_desc:0 "Atmosfery gazowych gigantów są pełne rzadkich zasób które są niestety niemożliwe do wykorzystania przez burzliwe atmosfery tych planet. Jednakże  masywne macierze modulatorów grawitacyjnych umieszczone nad atmosferą planety mogłyby ustabilizować górną atmosferę giganta, potencjalnie pozwalając na jej kolonizację z pomocą latających miast."
  
 make_gas_giant_colony_title:0 "§HOdblokowuje Funkcjonalność:§! Colonizacja Gazowego Giganta\n§HOdblokowuje Megastrukturę:§! Stabilizator Makroatmosferyczny"
 make_gas_giant_colony_desc:0 "Stabilizator Makroatmosferyczny jest zdolny do częściowej kontroli nas górną atmosferą gazowego giganta, czyniąc go częściowo zdolnym do zamieszkania."
 
 gas_giant_habitat_0:0 "Miejsce Stabilizatora Makroatmosferycznego"
 gas_giant_habitat_0_DESC:0 "Plac budowy dla Stabilizatora Makroatmosferycznego mieszczący załogę i sprzęt konieczny do stworzenia ogromnej instalacji wokoło tego gazowego giganta, by uczynić go możliwym do zamieszkania."
 gas_giant_habitat_0_MEGASTRUCTURE_DETAILS:0 "Duża pierścieniowa konstrukcja wokół gazowego giganta która może ustabilizować jego górną atmosferę."
 gas_giant_habitat_1:0 "Magnetopierścienie Stabilizatora Makroatmosferycznego"
 gas_giant_habitat_1_DESC:0 "Dwa ogromne pierścienie rozciągające się wokół tej planet emitujące potężne pole magnetyczne które z kolei zasili zaawansowane modulatory grawitacyjne które musimy jeszcze zbudować."
 gas_giant_habitat_2:0 "Stabilizator Makroatmosferyczny"
 gas_giant_habitat_2_DESC:0 "Z modulatorami grawitacyjnymi na miejscu ten Stabilizator Makroatmosferyczny jest gotowy. Wszystko co pozostało to rozpoczęcie procesu stabilizacji"
 gas_giant_habitat_3:0 "Rozpocząć Stabilizacje"
 gas_giant_habitat_3_DESC:0 "Użyj zaawansowanej maszynerii Stabilizatora Makroatmosferycznego by ustabilizować górną atmosferę tego gazowego giganta, czyniąc ją odpowiednią do zamieszkania. "
 
 gigaeng.20000.name:0 "Miejsce budowy Stabilizatora Makroatmosferycznego gotowe"
 gigaeng.20000.desc:0 "Miejsce budowy dla przyszłego Stabilizatora Makroatmosferycznego zostało ukończone w systemie [FromFrom.GetName]. Na tym fundamencie ukończymy urządzenie zdolne do stabilizacji gazowego giganta, czyniąc go możliwym do kolonizacji przez latające osiedla."
 gigaeng.20000.a:0 "Świetnie"
 gigaeng.20001.name:0 "Magnetopierścienie Stabilizatora Makroatmosferycznego zbudowane"
 gigaeng.20001.desc:0 "Nasze Magnetopierścienie Stabilizatora Makroatmosferycznego zostały zakończone w systemie [FromFrom.GetName]. Te dwa ogromne pierścienie rozciągające się wokół tej planet emitujące potężne pole magnetyczne które z kolei zasili zaawansowane modulatory grawitacyjne które musimy jeszcze zbudować."
 gigaeng.20001.a:0 "Dobrze"
 gigaeng.20002.name:0 "Grawitomodulatory Stabilizatora Makroatmosferycznego zakończone"
 gigaeng.20002.desc:0 "Nasz Stabilizator Makroatmosferyczny w systemie [FromFrom.GetName]  został ukończony! WTeraz gdy modulatory grawitacyjne są na miejscu możemy zacząć proces stabilizacji górnej atmosfery gazowego giganta by móc ją skolonizować. "
 gigaeng.20002.a:0 "Jesteśmy blisko"
 gigaeng.20003.name:0 "Gazowy gigant ustabilizowany!"
 gigaeng.20003.desc:0 "Doskonałe wieści! Nasi inżynierowie donoszą że nasz Stabilizator Makroatmosferyczny w systemie [FromFrom.GetName] ustabilizował górną atmosferę gazowego giganta! Gazowy gigant nadaje się teraz do kolonizacji i może pomieścić latające osiedla, które z pewnością wspomogą nasza ekonomie jako iż gazowe giganty są pełne rzadkich surowców."
 gigaeng.20003.a:0 "Cudownie!"
 
