 requires_no_cooldown: 1 "$TRIGGER_FAIL$The Nicoll-Dyson Beam musi zgromadzić energię przed ponownym odpaleniem."
 requires_no_black_hole_nicoll: 1 "$TRIGGER_FAIL$Nie można zbudować w pobliżu czarnej dziury."
 cant_snipe_and_gate: 1 "$TRIGGER_FAIL$Nie możemy celować promieniem Nicoll-Dyson zarówno w Generatorze Wormhole, jak i Planetarnym Znaczniku Celu."
