 mmc_plague: "Gran plaga"
 mmc_plague.10.desc: "En las cenizas del científico del Imperio culpable finalmente encontraron el controlador del virus nano. El horror galáctico finalmente ha terminado. La pregunta queda, ¿puede la galaxia recuperarse de este desastre?"
 mmc_plague.10.name: "Gran plaga terminó"
 mmc_plague.102.desc: "La gran plaga de repente se detuvo. ¿Qué sucedió? ¿Por qué? ¿Estamos a salvo ahora? La conclusión más lógica, el culpable alcanzó su objetivo. Debilitó cada imperio en la galaxia, pero no se arriesga a exponerse a sí mismo."
 mmc_plague.7.desc: "Una gran plaga se rompe en la galaxia. Nadie sabe quién está detrás de este plan malvado. La especie en la galaxia se desconfiazan y ven al enemigo detrás de cada estrella. La anarquía galáctica parece inevitable. Comienza el Sprint para la supervivencia. ¿Puedes encontrar y destruir el país culpable antes de que la galaxia se destruye?"
 mmc_plague.71.desc: "Una gran plaga se rompe en la galaxia. Nadie te conoce detrás de este plan malvado. La especie en la galaxia se desconfiazan y ven al enemigo detrás de cada estrella. La anarquía galáctica parece inevitable. Comienza el Sprint para la supervivencia. ¿Puedes evitar la destrucción hasta que la galaxia se destruya?"
 mmc_plague_desc: "Este cruel virus nano mata sistemáticamente cualquier forma de vida biológica en este planeta."
 mmc_supernova.2.desc: "Estamos recibiendo telemetría de subespacio desconcertante de la §H[destroyed_system.GetName]§! sistema. Si nuestras lecturas son correctas, la estrella primaria parece haber ido espontáneamente supernova al efecto devastador. Todos los planetas se han destrozado, y cualquier estadística o estaciones que estuvieron presentes en el sistema también deben haber sido destruidas. La propia estrella parece haberse colapsado en un agujero negro."
 opinion_culprit_exposed: "El culpable expuesto"
 opinion_plague_crisis: "El culpable está entre nosotros."
 opinion_stopped_plague: "Detuvo la plaga"
 war_goal_wg_plague: "Encuentra plaga culpable"
 war_goal_wg_plague_desc: "La guerra se libra para encontrar el culpable detrás de la plaga galáctica."
