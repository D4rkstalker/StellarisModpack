l_simp_chinese:
#_功能 人口工作检测优化
 z_modmenu_performance: "§G无尽群星：人口工作检测优化§!"
#_开始游戏
 z_performance_start_title: "工作检测优化初始化"
 z_performance_start_title_desc: "自从2.2版本加入了£pops£§Y人口§!系统，群星会在每天都对全部人口进行检测以确定工作的变动，在游戏后期人口众多情况下，这将极大地拖慢游戏运行速度。\n\n这个弹窗是为了提示你§Y无尽群星：工作机检测优化MOD§!正常运行，并向你询问是否开启优化。\n\n§G开启优化§!并不会对人口工作分配产生影响，当然你也可以选择稍后自己打开设置菜单进行开启并调整优化频率。"
 z_performance.10.a: "§G开启§!优化"
 z_performance.10.a.tooltip: "开启优化并设置为高检测频率：每个月中的6天进行人口检测与工作重分配。"
 z_performance.10.b: "§Y不§!，谢谢"
 z_performance.10.b.tooltip: "不开启优化，稍后你可以通过法令开启无尽群星设置菜单并对优化进行设置。"
#_设置菜单
 z_performance_title: "工作检测优化设置"
 z_performance_title_desc: "自从2.2版本加入了£pops£§Y人口§!系统，群星会在每天都对全部人口进行检测以确定工作的变动，在游戏后期人口众多情况下，这将极大地拖慢游戏运行速度，而本MOD极大地优化了这个机制。\n\n检测发生在每月的§Y最后几天§!，检测频率越高，优化程度越低，当然你也可以直接关闭检测以获得最大程度的速度提升。"
 z_performance.11.a: "检测频率设置为§H高§!/当前§R每日§!"
 z_performance.11.a.tooltip: "高频率：每个月中的3天内对全部人口进行检测与职位分配，这之后的5天只对无业人口进行检测与职位分配。"
 z_performance.11.b: "检测频率设置为§Y中§!/当前§H高§!"
 z_performance.11.b.tooltip: "中频率：每个月中的1天内对全部人口进行检测与职位分配，这之后的3天只对无业人口进行检测与职位分配。"
 z_performance.11.c: "检测频率设置为§G低§!/当前§Y中§!"
 z_performance.11.c.tooltip: "低频率：每2个月中的1天内对全部人口进行检测与职位分配，这之后的3天只对无业人口进行检测与职位分配。"
 z_performance.11.e: "检测频率设置为§R每日§!/当前§G低§!"
 z_performance.11.e.tooltip: "每日检测：游戏默认检测模式，§R速度最慢§!。"
#_performance utility
 z_performance.11.f: "§G重启检测§!"
 z_performance.11.f.tooltip: "重启人口工作检测，并设置为高频率。"
 z_performance.11.f1: "§R关闭检测§!"
 z_performance.11.f1.tooltip: "关闭人口工作检测，但每2月仍会有3天只对无业人口进行检测与职位分配，§G速度最快§!。"
 
 z_performance.11.f3: "§Y禁止优化§!失业人口检测/当前§G优化中§!"
 z_performance.11.f3.tooltip: "总是检测失业人口并分配职位，当你遇到人口§Y无法任职高阶层职位BUG§!时可以尝试此功能。"
 z_performance.11.f4: "§G优化§!失业人口检测/当前§Y禁止优化§!"
 z_performance.11.f4.tooltip: "MOD默认设置。"
 z_performance.11.f5: "§G开启§!跳过首日功能/当前§Y关闭§!"
 z_performance.11.f5.tooltip: "每月前3天将禁止人口检测。\n§Y每月前几天会进行复杂的月度统计，使游戏长时间卡顿。§!"
 z_performance.11.f6: "§Y关闭§!跳过首日功能/当前§G开启§!"
 z_performance.11.f6.tooltip: "每月前3天将照常进行人口检测。\n§Y每月前几天会进行复杂的月度统计，使游戏长时间卡顿。§!"
#_utility
 z_performance.11.f2: "§E恢复至初始状态§!"
 z_performance.11.f2.tooltip: "恢复游戏默认检测模式，即每日检测。"
 z_performance.11.g1: "统计银河系§Y总人口§!"
 z_performance.11.g1.tooltip: "无所不知"

 z_performance.11.g: "退到ModMenu"
 z_performance.11.g.tooltip: "退到无尽群星主选单"
 z_performance.11.h: "退出"
 z_performance.11.h.tooltip: "退出设置"
 edict_z_performance_manual_edict: "§G无尽群星：手动工作检测§!"
 edict_z_performance_manual_edict_desc: "开启后23天内进行工作检测，用于临时人口检测与工作重分配。"
 
