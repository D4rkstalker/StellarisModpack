als.2345.title: "§YALS Tactic Update§!"
als.2345.desc: "Hey guys, thank for using ALS mod. With the 2.7 update of new toys for modders, I am here to announce that ALS just received the most major update, ever!\n\nAll Admirals now have the new trait sets: §GTactic§!! Tactic traits are situational for Admirals, using well might overturn the entire combat!\n\nThe previous weapon perfer traits are now called §GStrategy§!, which provide stable firepower with the right armset just like before.\n\nIn addition, the §HBase-4-Trait§! ( Accuracy, Flexibility, Siege and Shock ) are now determined by empire's tradition & military technologies ( their own species traits & leader traits as well ), which means in the late game, it's possible to have a 6/6/6/6 Admiral without RNGesus and pay absolutely zero effort to get one at all (Just joking).\n\nHope you guys enjoy this update!"
als.2345.a: "Noted!"
als.2345.tooltip: "Thank you for using my mod!\n§H-jasonpepe§!"