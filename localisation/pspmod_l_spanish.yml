 civic_pspmod_possessive_consciousness_machine:0 "Conciencia posesiva"
 civic_pspmod_possessive_consciousness_machine_desc:0 "Esta sociedad de conciencia colectiva ha adoptado una forma verdaderamente innovadora de avanzar, que imita formas de vida sensibles con identidades individuales."
 civic_pspmod_possessive_consciousness_hive:0 "Conciencia posesiva"
 civic_pspmod_possessive_consciousness_hive_desc:0 "$civic_pspmod_possessive_consciousness_machine_desc$"

 PSP_COPREAN_PROJECT_1:0 "Corte de plantas"
 PSP_COPREAN_PROJECT_1_DESC:0 "Parece que todos los exiliados de Coprea murieron cuando sus plantas se volvieron salvajes. Hay lugares que aún no hemos explorado, pero necesitamos cortar algunas plantas podridas para llegar allí."
 pspmod_coprean_constitution.17.name:0 "Plantas de corte terminado"
 pspmod_coprean_constitution.17.desc:0 "Hemos eliminado parte de los restos podridos con medios físicos y químicos limitados. Ahora podemos continuar con las excavaciones del sitio."
 pspmod_coprean_constitution.17.a:0 "Muy bien."
 pspmod_coprean_constitution.17.a.tooltip:0 "Ahora podemos continuar la excavación de §Y$PSP_coprean_constitution_site_3$§! Sitio arqueológico."

 pspmod_coprean_constitution.18.name:0 "Magnasanti"
 pspmod_coprean_constitution.18.desc:0 "En este sistema de dos gigantes gaseosos con sus lunas y campos de asteroides alrededor de dos estrellas, hay un planeta llamado §YMagnasanti§!, el mundo natal de la Constitución de Coprea. ¿Cómo acabó colapsando por completo el Coprean, y quién es el congresista Innovo mencionado en registros anteriores? Solo el planeta lo sabría. Vamos a averiguar."
 pspmod_coprean_constitution.18.a:0 "Todos los imperios colapsarían al final, pero NO nosotros."

 ### [Precursor] The Astanine ###

 PSP_astanine_site_1:0 "Un mundo parpadeante"
 PSP_astanine_site_1_desc:0 "La superficie del planeta parece parpadear ocasionalmente, lo cual es bastante extraño, ya que no existen tales actividades a su alrededor que lo obliguen a hacerlo. Podría ser necesario enviar un equipo de exploración."

 pspmod_astanine.1.name:0 "Una ciudad extraña"
 pspmod_astanine.1.desc:0 "Todo, sí, todo, incluidos los pájaros en el cielo, los perros en el patio, está congelado en su lugar. ¡Pero ni rastro de los supuestos habitantes de la ciudad! Todo parpadea esporádicamente, lo que implica que lo que ven nuestros exploradores no es real.\n\n¿Quién, cómo o por qué alguien hizo esto? Por alguna extraña razón, hay un edificio en la parte norte de la ciudad que no parpadea. Nuestro equipo cree que tiene la respuesta."
 pspmod_astanine.1.a:0 "Investiga ese edificio."

 pspmod_astanine_chain_title:0 "Precursores - El Imperio Astanine"
 pspmod_astanine_chain_desc:0 "Hemos recuperado artefactos del Imperio Astanine. Eran un antiguo imperio que controlaba esta parte de la galaxia hace unos 100.000 años. Sus orígenes y su naturaleza exacta están envueltos en un misterio.\n\nSi podemos encontrar suficiente información de sus colonias, puede ser posible determinar la ubicación de su sistema de origen."
 pspmod_astanine_colonies:0 "Colonias del Imperio Astatino descubiertas"

 pspmod_astanine.2.name:0 "Un edificio extraño"
 pspmod_astanine.2.desc:0 "Nuestros exploradores han llegado al extraño edificio, pasando por las defensas inoperantes. Pero la seguridad en la puerta interior del edificio que parece conducir al subsuelo sigue intacta. Podría ser necesario piratear la seguridad de la cerradura."
 pspmod_astanine.2.a:0 "Hackea la seguridad."
 pspmod_astanine.3.name:0 "Un proyector antiguo"
 pspmod_astanine.3.desc:0 "Innumerables intentos finalmente han dado resultados. Nuestro ingenioso §H[Root.GetLeaderName]§! usó una bomba para abrir un agujero en la puerta. §H[Root.GetLeaderName]§! entró por la puerta y encontró un proyector roto que parece ser capaz de proyectar imágenes en innumerables ubicaciones.\n\nNuestro líder de equipo encontró un conjunto de coordenadas junto con una escritura interesante debajo del proyector. Lo que se pudo aprender de la escritura fue que el planeta era una colonia de la especie llamada Astanine, una especie que fue lo suficientemente avanzada tecnológicamente como para fabricar un proyector tan sofisticado.\n\nLa escritura termina ahí. Hay más preguntas que responder. ¿Por qué se averió el proyector? ¿Qué pasó con los habitantes? Las coordenadas pueden ser la clave para responder estas preguntas."
 pspmod_astanine.3.a:0 "¿Hecho por el Astanine...?"

 pspmod_astanine_colony_2_coordinates_poi:0 "1. Coordenadas a un territorio de Astanine"
 pspmod_astanine_colony_2_coordinates_desc:0 "Pudimos asegurar esta coordenada con un proyector roto en un planeta."

 PSP_astanine_site_2:0 "Pequeña Fábrica de Astatine"
 PSP_astanine_site_2_desc:0 "Una pequeña fábrica de Astanine se encuentra bajo la superficie del Planeta. Para descubrir el misterio de la especie antigua, se debe revelar la entrada al lugar."
 
 pspmod_astanine.4.name:0 "Fábrica de proyectores"
 pspmod_astanine.4.desc:0 "En su interior se encontraron innumerables proyectores inacabados, completamente congelados en el tiempo. ¡Las coordenadas nos indicaron el lugar donde se había fabricado el proyector! Se podría aprender más sobre la especie mediante el estudio de los datos encontrados en la instalación."
 pspmod_astanine.4.a:0 "Busque registros de producción."
 pspmod_astanine.5.name:0 "Paradero del Proyector"
 pspmod_astanine.5.desc:0 "Nuestro líder de equipo rompió con éxito las medidas de seguridad de la computadora principal y adquirió los registros. Parece que la fábrica se utilizó para fabricar proyectores para muchos planetas, entre los que se encuentran los que hemos visto antes.\n\nLos proyectores parecen haber sido utilizados para defender planetas. Pudieron proyectar imágenes para mostrar grandes ciudades falsas, para ocultar las reales. Residían en áreas que se sabía que eran pequeñas ciudades o en ciudades subterráneas, lo que les permitió ganar ventaja para protegerse del espionaje o incluso de los bombardeos orbitales. También parecen haber estado usando los proyectores para crear imágenes holográficas en la vida cotidiana.\n\nEntre los registros estaban las coordenadas de los planetas a los que se habían vendido los proyectores. Sería de gran ayuda para mejorar nuestro conocimiento sobre el Astanine, si somos capaces de localizar y visitar el planeta donde terminó el último de los proyectores."
 pspmod_astanine.5.a:0 "Verifique las coordenadas."

 pspmod_astanine_colony_3_coordinates_poi:0 "2. Coordenadas para un mundo Astanine"
 pspmod_astanine_colony_3_coordinates_desc:0 "Hemos adquirido las coordenadas del planeta donde se vendió el proyector, en una pequeña fábrica de Astanine."

 PSP_astanine_site_3:0 "Mundo roto de Astatine"
 PSP_astanine_site_3_desc:0 "Este planeta, a diferencia de otros mundos de Astanine, parece roto. ¿Qué sucedió aquí para que tuvieran que comprar el último proyector y por qué se rompió? Se recomienda acercarse a la corteza del planeta roto."

 pspmod_astanine.6.name:0 "Mundo oculto del Astatine"
 pspmod_astanine.6.desc:0 "De hecho, el planeta no estaba roto. Nuestro líder de equipo se dio cuenta del secreto del planeta al realizar una prueba de rayos gamma durante un vuelo a baja altitud y comenzó a acercarse al edificio emisor de luz ubicado en la parte sur del planeta."
 pspmod_astanine.6.a:0 "¿Que esta pasando?"
 pspmod_astanine.7.name:0 "Instalación oculta del Astatine"
 pspmod_astanine.7.desc:0 "Dentro del edificio, había un proyector y muchas computadoras estaban creando la imagen de un planeta roto. Pocos de los Astanines sobrevivientes de este planeta parecían haber fallecido con el paso del tiempo. Apaguemos ese molesto proyector y busquemos los registros de las computadoras."
 pspmod_astanine.7.a:0 "Apágalos, todos ellos."

 mod_pspmod_precursor_astanine_hidden_world:0 "Mundo oculto del Astatine"
 mod_pspmod_precursor_astanine_hidden_world_desc:0 "Este planeta no está realmente roto, solo lo parece."

 pspmod_astanine.8.name:0 "Campo de guerra del Astatine"
 pspmod_astanine.8.desc:0 "En las computadoras, nuestro equipo encontró imágenes de la última batalla de Astanine. El Tistra, el enemigo de Astanine desde hace mucho tiempo, atacó un planeta cerca de este planeta sin una declaración formal. Los Tistra construyeron fortificaciones muy avanzadas utilizando sus tecnologías avanzadas, y Astanine tuvo que ceder terreno. Los fuertes de Astanine estaban siendo tomados por los Tistra uno por uno, mientras un pequeño grupo de valientes guerreros de Astanine se sacrificaban cerca de este planeta, luchando hasta el final. Nuestro científico reprodujo el metraje.\n\nEl resultado fue inesperado. El almirante de Astanine proyectó inteligentemente imágenes falsas de su flota, y la enorme flota de Tistra disparó contra sus aliados, engañados por la flota holográfica, lo que finalmente condujo a la derrota de Tistra. Sin embargo, nos queda una pregunta. ¿Por qué el planeta quedó devastado a pesar de haber ganado? Nuestro equipo decidió buscar más pistas."
 pspmod_astanine.8.a:0 "Extraño de hecho."
 pspmod_astanine.9.name:0 "División del Astatine"
 pspmod_astanine.9.desc:0 "Nuestro líder de equipo recogió un cartel del cubo de basura en la habitación con el proyector. Una clara evidencia de los puntos a la división del imperio Astanine estaba en el cartel.\n\n <Si ve este cartel, venga a x-194, y-§RRedactado§!, z-§RRedacted§! ¡inmediatamente! Y tenga en cuenta, NO confíe en nada a su alrededor. Incluso si se trata de su familia, amigos o cualquier otra persona... no confíe en ellos.>\n\n Nuestros científicos necesitaron muchos esfuerzos para restaurar las coordenadas en el cartel y lo consiguieron. Nos vendría bien llegar a este lugar."
 pspmod_astanine.9.a:0 "Divide y conquistaras..."

 pspmod_astanine_colony_4_coordinates_poi:0 "3. Coordenadas a un territorio de Astatine dividido"
 pspmod_astanine_colony_4_coordinates_desc:0 "Hemos recuperado con éxito las coordenadas en el cartel publicado por el grupo dividido de Astatine."

 PSP_astanine_site_4:0 "Rebeldes del Astatine"
 PSP_astanine_site_4_desc:0 "Este lugar parece increíblemente tranquilo para un centro militar de fuerzas rebeldes. Se sugiere realizar una investigación basada en las señales únicas del proyector."

 pspmod_astanine.10.name:0 "Señal de rebeldes"
 pspmod_astanine.10.desc:0 "¡Nuestro equipo localizó el lugar donde se detectan las señales únicas! Sin embargo, no es fácil llegar a la base ya que está a 12 km bajo tierra. Nuestro líder de equipo ha solicitado autorización para una excavadora."
 pspmod_astanine.10.a:0 "Solicitud autorizada."
 pspmod_astanine.10.b:0 "Envíe robots a excavar."
 pspmod_astanine.10.c:0 "Busca el lugar emitiendo ondas únicas. Debería haber una entrada."
 pspmod_astanine.10.d:0 "¡Cava tú mismo!"
 pspmod_astanine.11.name:0 "Base rebelde"
 pspmod_astanine.11.desc:0 "¡Nuestros científicos pudieron localizar la base de los rebeldes de Astanine! Aprendieron de los registros que encontraron las causas detrás de la formación de las fuerzas rebeldes, llamadas los rebeldes de la verdad de Astanine. El Astanine, después de derrotar a los Tistra con sus avanzadas tecnologías holográficas, había disfrutado de la paz durante un tiempo. Sin embargo, los líderes del imperio no pudieron combatir las tentaciones provenientes de tales tecnologías tan bien como lo hicieron con la Tistra. Primero empezaron creando flotas holográficas y fuerzas policiales holográficas.\n\nLuego empezaron a asesinar a ciudadanos con 'opiniones' y las reemplazaron con imágenes holográficas que contenían inteligencia artificial. La gente del imperio notó el comportamiento tiránico del gobierno y organizó una revuelta en todo el planeta. El gobierno pudo reprimir con éxito la rebelión, utilizando sus magníficas tecnologías holográficas para provocar conflictos internos entre los rebeldes, sin siquiera recurrir al uso de la fuerza militar. Los rebeldes supervivientes lograron reunirse en este planeta y continuaron luchando contra el gobierno.\n\nAtacaron el lugar de la batalla con los Tistra y finalmente avanzaron hacia el planeta natal de los Astanine. Las coordenadas del mundo natal se muestran al final de la grabación."
 pspmod_astanine.11.a:0 "¿Entonces esos rebeldes habían ganado...?"

 pspmod_astanine_colony_5_coordinates_poi:0 "4. Coordenadas del mundo natal de Astanine"
 pspmod_astanine_colony_5_coordinates_desc:0 "Finalmente hemos descubierto la ubicación del sistema de origen del Imperio Astanine. Estas son las coordenadas."

 pspmod_astanine.12.name:0 "Astania"
 pspmod_astanine.12.desc:0 "En este sistema de instalación de mega arte roto y hábitat vacío, hay un planeta llamado §YAstania§!, el hogar y el mundo capital del Imperio Astania. ¿Qué es ese gran hábitat vacío y cómo había terminado el rebelde? La respuesta está en el planeta."
 pspmod_astanine.12.a:0 "¿Fin? Probablemente uno malo."
 
 PSP_astanine_site_5:0 "Mundo natal del Astatine"
 PSP_astanine_site_5_desc:0 "El mundo natal permanece en gran parte devastado, y algunos de los edificios restantes parpadean regularmente. Parece que hubo una batalla entre Astanine y los rebeldes aquí.\n\nA diferencia de otras colonias, aquí se pueden encontrar imágenes holográficas de Astanine. Como son tan viejos, no parpadean como los demás, pero los rostros horrorizados de los ciudadanos son bastante vívidos. Nos llevaría mucho tiempo recopilar información significativa, ya que demasiada holográfica interfiere con nuestras búsquedas."

 pspmod_astanine.13.name:0 "Sótano"
 pspmod_astanine.13.desc:0 "Se ha descubierto un sótano dentro de un edificio en la ciudad capital. Nuestros científicos argumentan que los sótanos son una especie de refugio y que habían sido utilizados como la última base de operaciones del gobierno de Astanine. Puede que haya información útil en el interior."
 pspmod_astanine.14.name:0 "Lucha por la libertad"
 pspmod_astanine.14.desc:0 "Según los registros almacenados en las computadoras del sótano, el gobierno y los rebeldes lucharon durante bastante tiempo en este planeta. Los rebeldes construyeron una residencia permanente en una esquina del sistema estelar para prepararse para batallas prolongadas, utilizando la mayoría de sus recursos.\n\n§H<<¡Queremos libertad! ¡Queremos la verdad, no solo hologramas!>>§!\n\nGritando su lema, los rebeldes libraron cientos de batallas contra las fuerzas gubernamentales. Pero eventualmente se quedaron sin recursos, y el hecho de no poder mantenerse al día con las tecnologías holográficas avanzadas no ayudó. 20 años después de que comenzara la guerra, los rebeldes fueron finalmente eliminados por la flota del gobierno.\n\nEsta es la última información que podemos obtener. Necesitamos buscar el sótano para encontrar más detalles."
 pspmod_astanine.14.a:0 "Entonces, ese hábitat fue originalmente propiedad del rebelde."
 pspmod_astanine.15.name:0 "Fin del Astatine"
 pspmod_astanine.15.desc:0 "El último proyector se encontró en el sótano, que, para nuestra sorpresa, todavía funciona. Nuestro equipo escuchó las grabaciones y se enteró del fin del imperio Astanine. Salieron victoriosos contra los rebeldes, pero las tecnologías holográficas se vieron como tabúes y estuvieron prohibidas durante varios años.\n\nAños de guerra civil y la ausencia de las tecnologías holográficas, Astanine perdió rápidamente el poder y su dependencia excesiva en esas tecnologías en los últimos años los había dejado indefensos sin ellas. Mientras tanto, los Tistra, que habían aprovechado el tiempo que los Astanine pasaron luchando contra los rebeldes, para reconstruir sus fuerzas, declararon la guerra a los Astanine una vez más, lo que puso fin al imperio junto con sus tecnologías holográficas."
 pspmod_astanine.15.a:0 "Qué lástima."
 pspmod_astanine.16.name:0 "Último proyector del Astatine"
 pspmod_astanine.16.desc:0 "Mientras nuestro equipo de exploración se preparaba para dejar el planeta, el líder del equipo sugirió llevarse el proyector a casa. Se podría aprender mucho de este artefacto."
 pspmod_astanine.16.a:0 "Tómalo."
 pspmod_astanine.16.a.tooltip:0 "§HDesbloquea la acción de artefactos menores:§! $artifact_pspmod_precursor_astanine_research$\n"
 pspmod_astanine.16.b:0 "Déjelo y cuéntele al público esta tragedia para que nunca se repita."
 
 r_pspmod_astanine_last_projector:0 "Último proyector del Astatine"
 r_pspmod_astanine_last_projector_desc:0 "Este dispositivo muestra hologramas más reales que cosas reales, una vez salvó el Astanine desde fuera y también lo destruyó desde dentro. ¿Cómo podemos distinguir las cosas reales de sus imitaciones, cuando todas sentimos lo mismo?"
 mod_pspmod_precursor_astanine_history_never_repeats:0 "La historia nunca se repetirá"

