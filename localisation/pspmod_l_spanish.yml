 artifact_pspmod_precursor_astanine_research:0 "Secretos del Astatine"
 artifact_pspmod_precursor_astanine_research_desc:0 "Profundizar en los secretos del Astatine."
 PSPMOD_PRECURSOR_ASTANINE_SECRETS:0 "Investigar proyector del Astatine"
 PSPMOD_PRECURSOR_ASTANINE_SECRETS_DESC:0 "Examine el último proyector del Astanine, para investigar su tecnología."

 pspmod_astanine.17.name:0 "Proyector de realidad del Astatine."
 pspmod_astanine.17.desc:0 "Parece que el Astanine había descubierto de alguna manera la manera de materializar hologramas. Habían descubierto esta tecnología innovadora durante la guerra civil, pero nunca pudieron ponerla en práctica. Nuestras flotas podrían usar esto, sin embargo."
 pspmod_astanine.17.a:0 "Úselo para nuestras flotas."
 pspmod_astanine.17.b:0 "No lo uses."
 pspmod_astanine.17.c:0 "No es demasiado tarde. Destruye el proyector."
 pspmod_astanine.17.c.tooltip:0 "El proyector de hologramas instalado en uno de nuestros planetas será eliminado y no podremos reclutar §Y$pspmod_astanine_hologram_army$§! nunca más. Sin embargo, los ejércitos actualmente reclutados permanecerán.\n\n"

 mod_pspmod_precursor_astanine_secrets:0 "Secretos del Astatine"
 mod_pspmod_precursor_astanine_secrets_2:0 "Secretos del Astatine"
 
 pspmod_astanine_hologram_army:0 "Ejército de hologramas"
 pspmod_astanine_hologram_army_desc:0 "Esta fuerza especial puede proyectar la realidad de la alucinación utilizando la tecnología que obtuvimos del proyector Astanine. Aunque es poco probable que cause mucho daño a los enemigos directamente, es muy probable que les haga sufrir grandes pérdidas de moral."
 pspmod_astanine_hologram_army_plural:0 "Ejércitos de hologramas"
 pspmod_astanine_hologram_army_machine:0 "$pspmod_astanine_hologram_army$"
 pspmod_astanine_hologram_army_machine_desc:0 "$pspmod_astanine_hologram_army_desc$"
 pspmod_astanine_hologram_army_machine_plural:0 "$pspmod_astanine_hologram_army_plural$"
 
 PSPMOD_ASTANINE_HOLOGRAM:0 "Proyector de hologramas"
 PSPMOD_ASTANINE_HOLOGRAM_DESC:0 "Este proyector se ha modificado para adaptarse a nuestro barco. Puede crear y controlar el señuelo con la misma apariencia exacta del barco. Esto hará que la nave enemiga desperdicie su potencia de fuego, aumentando la posibilidad de sobrevivir de la nave."
 tech_pspmod_astanine_hologram:0 "$PSPMOD_ASTANINE_HOLOGRAM$"
 tech_pspmod_astanine_hologram_desc:0 "$PSPMOD_ASTANINE_HOLOGRAM_DESC$"
