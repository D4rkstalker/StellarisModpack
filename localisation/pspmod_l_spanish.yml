 pspmod_coprean_constitution.15.name:0 "Secreto Copreano"
 pspmod_coprean_constitution.15.desc:0 "El Avus es la Coprea y la Coprea es Innovo. La constitución Copreana es una república, una dictadura y una...\n\nConciencia colectiva.\n\nLa conciencia colectiva de los Avus de profunda curiosidad y sensibilidad intelectual descubrió que unirse a la civilización primitiva de Coprea crearía sinergias increíbles . Si les ordena actuar de forma autónoma, imitarán a los seres sintientes. Creyendo que ese era el verdadero camino de la evolución, la conciencia colectiva abandonó el cuerpo, los Avus y se convirtió en la Coprea.\n\nLa conciencia colectiva, que tardó mucho en comprender a los seres sintientes, ya no era una conciencia colectiva, sino una la sociedad misma. Los copreanos creían que eran verdaderamente libres, pero la sociedad copreana era de hecho una criatura viviente literal. Los copreanos sabían que había partes extrañas inexplicables en su historia, pero cuando intentaron investigar más a fondo, toda la sociedad se negó.\n\nFueron obligados por el miedo en lo más profundo de su interior a registrar sus sentimientos y voluntad obsesivamente para identificarse. . Se convencieron de haber sido testigos de la integración de una sociedad que dio origen a su deseo de igualdad e idealismo."
 pspmod_coprean_constitution.15.a:0 "Sigue leyendo."
 pspmod_coprean_constitution.16.desc:0 "Entonces apareció Innovo, y los copreanos se obsesionaron con los signos de la división de sus naciones provocada por el conflicto entre los partidos gobernantes y de oposición. Solo las sociedades sensibles pueden dividirse. Solo un ser sensible adora a los antepasados ​​y tiene creencias religiosas. Un ser sensible no puede vivir en conciencia colectiva. Solo los seres sintientes cometen actos necios de autodestrucción. Coprean quería probar su existencia muriendo.\n\nNuestros investigadores han descifrado el último misterio en el diario de Innovo. El estudio sobre el existencialismo resultó bastante satisfactorio. La conciencia colectiva devolvió el diseño de los submarinos a entidades autónomas y ordenó una guerra de independencia para eliminar la molesta interferencia externa.\n\nPero mientras planeaba un nuevo experimento, la conciencia colectiva debió haber encontrado una especie mejor que la de Coprea. Pronto decidió abandonar Copreas y transferirse a una nueva especie.\n\nAnunciar nuestros hallazgos infundirá un miedo inolvidable entre los ciudadanos de que nuestro imperio puede ser en realidad meras marionetas de tal conciencia colectiva, y que nuestro libre albedrío puede ser casi una ilusión. ¿Qué harías tú, qué haríamos nosotros?"
 pspmod_coprean_constitution.16.a:0 "Eso es impactante. Cubre los hallazgos."
 pspmod_coprean_constitution.16.b:0 "Los ciudadanos tienen derecho a saber."
 pspmod_coprean_constitution.16.b.tooltip:0 "Modificador de cambio: §Y$mod_pspmod_precursor_coprean_secrets$§! a §Y$mod_pspmod_precursor_coprean_secrets_deep$§!"
 pspmod_coprean_constitution.16.gestalt:0 "Interesante..."
 pspmod_coprean_constitution.16.c:0 "Este experimento también es satisfactorio. Vayamos por otro."
