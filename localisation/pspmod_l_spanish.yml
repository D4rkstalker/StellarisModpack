 decision_pspmod_astanine_last_projector_remove_desc:0 "Retire el proyector de hologramas instalado en el planeta."

 mod_decision_pspmod_astanine_last_projector:0 "Proyector de hologramas instalado"
 mod_decision_pspmod_astanine_last_projector_desc:0 "El proyector se ha activado, aportando diversas ventajas en este planeta."
