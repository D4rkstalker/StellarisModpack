 ### [Precursor] The Sless Alliance ###

 PSP_sless_alliance_anomaly_1:0 "Ruinas antiguas"
 PSP_sless_alliance_anomaly_1_desc:0 "Este mundo tiene varias construcciones de civilizaciones que existieron anteriormente, la mayoría de ellas se conservan sin mucho daño."

 pspmod_sless.1.name:0 "La Alianza Sless"
 pspmod_sless.1.desc:0 "Se han descubierto rastros de una civilización antigua mientras se exploraba [From.GetName]. El análisis de los restos reveló que la civilización, autodenominada como la Alianza Sless, existió hace aproximadamente 6 millones de años. Se podría obtener más información sobre este antiguo imperio en una investigación adicional."
 pspmod_sless.1.a:0 "Interesante."

 pspmod_sless_chain_title:0 "Precursores - La Alianza Sless"
 pspmod_sless_chain_desc:0 "Hemos recuperado artefactos de la Alianza Sless. Eran una antigua alianza que controló esta parte de la galaxia hace unos 6.000.000 de años. Sus orígenes y su naturaleza exacta están envueltos en un misterio.\n\nSi podemos encontrar suficiente información de sus colonias, será posible determinar la ubicación de su sistema de origen."
 pspmod_sless_colonies:0 "Colonias de la Alianza Sless descubiertas"

 PSP_sless_alliance_site_1:0 "Colonia de la Alianza"
 PSP_sless_alliance_site_1_desc:0 "A primera vista [From.Planet.GetName] parece ser tu colonia común y corriente con casas repartidas por todas partes. Se podría aprender mucho más si se lleva a cabo una investigación en el área que alguna vez fue ciudad."

 pspmod_sless.2.name:0 "Capítulo I"
 pspmod_sless.2.desc:0 "Las ciudades del planeta parecen haber sido diseñadas para ciudadanos de varios tamaños, lo que lleva a la conclusión de que la alianza es una federación de múltiples especies sensibles diferentes. Como no hay señales de destrucción ni cuerpos en los restos de las ciudades, nuestros científicos creen que los habitantes abandonaron este planeta y se mudaron a otro. Nuestras investigaciones han revelado representaciones de al menos 20 tipos diferentes de especies exóticas, que van desde mamíferos hasta artrópodos. Entre esas especies, una especie de reptil de cuatro brazos se destaca con más representaciones, lo que posiblemente signifique que fueron la especie líder de la alianza.\n\nEntre nuestros hallazgos se encontraba el puerto espacial del planeta. La investigación adicional podría revelar más detalles sobre lo que sucedió aquí."
 pspmod_sless.2.a:0 "Debería haber más información en el puerto espacial."
 pspmod_sless.2.b:0 "Un imperio de múltiples especies. Esto resultará útil para nuestro futuro."
 pspmod_sless.2.c:0 "Asqueroso"
 pspmod_sless.3.name:0 "Capitulo II"
 pspmod_sless.3.desc:0 "El puerto espacial está completamente destruido y hay señales que implican un combate terrestre, lo que podría significar que el proceso de emigración no fue nada fácil. Parece que hubo un enfrentamiento entre una fuerza armada y una fuerza desarmada, en el que la fuerza armada ya fortificó el puerto espacial y sus alrededores. Los científicos sociales suponen que el conflicto podría haber tenido sus raíces en la multiétnica de la alianza, ya que es bastante común que los imperios multiétnicos experimenten tales conflictos entre diferentes especies.\n\nSegún los datos que nuestros científicos pudieron recopilar, el gobierno central del alianza había decidido abandonar el planeta, pero no había podido evacuar a todos sus ciudadanos. Se desconoce el destino de los que quedaron atrás. Sin embargo, nuestro equipo ha identificado las coordenadas de su destino. Podría resultar útil para descubrir la verdad sobre lo sucedido."
 pspmod_sless.3.a:0 "Verifique las coordenadas."

 PSP_SLESS_ALLIANCE_PROJECT_1:0 "La Alianza Sless: seguimiento de coordenadas I"
 PSP_SLESS_ALLIANCE_PROJECT_1_DESC:0 "La estructura de hipercarril dejada por la alianza no es suficiente para que la comprendamos, pero combinando los datos que hemos encontrado y las rutas de hipercarril estimadas de hace 6 millones de años, el destino de los que quedaron atrás está aquí..."

 pspmod_sless.4.name:0 "La Alianza Sless: Segunda Colonia"
 pspmod_sless.4.desc:0 "Este planeta [FromFrom.GetName] parece ser el centro del tráfico y el poder de la Alianza Sless. La investigación de este planeta podría proporcionarnos la información para revelar los secretos detrás."
 pspmod_sless.4.a:0 "Comience las investigaciones."

 PSP_sless_alliance_site_2:0 "Centro de la Alianza"
 PSP_sless_alliance_site_2_desc:0 "Los puertos espaciales y las casas en [From.Planet.GetName] parece haber sufrido graves daños, y los cuerpos fósiles y las evidencias de batalla están por todas partes. Parece que aquí han ocurrido protestas violentas o guerras civiles."

 pspmod_sless.5.name:0 "Capítulo I"
 pspmod_sless.5.desc:0 "La investigación sobre cuerpos fosilizados ha arrojado resultados asombrosos. Todos los cuerpos, incluso los que el equipo había pensado que eran mascotas debido a los pequeños tamaños, compartían genes casi idénticos. Existen diversas opiniones al respecto, sin embargo la única forma de acercarse a la verdad sería investigando las principales ciudades del planeta."
 pspmod_sless.5.a:0 "Investigar más a fondo."
 pspmod_sless.6.name:0 "Capítulo II"
 pspmod_sless.6.desc:0 "Nuestros científicos descubrieron más sobre los aspectos culturales de la alianza mediante el estudio de los datos recopilados de los restos de las ciudades. La civilización tuvo acceso a conocimientos biológicos extremadamente avanzados y ha utilizado dicho conocimiento para mejorarse biológicamente. Las áreas del centro de las ciudades tienen folletos que promueven mejoras biológicas como "¡Tendencia de este mes!: ¡Ojos compuestos!", Lo que implica que la reconstrucción biológica era extremadamente común.\n\nAdemás, se descubrió un edificio altamente fortificado en las ruinas de la ciudad . Los incontables hacedores de batalla dan a entender que los defensores habían luchado valientemente, pero fracasaron, como se puede ver en las entradas destruidas. Se puede aprender más sobre el destino de la civilización investigando esta área."
 pspmod_sless.6.a:0 "Investigue con precaución."
 pspmod_sless.7.name:0 "Capítulo III"
 pspmod_sless.7.desc:0 "El edificio está lleno de cuerpos. Aquí parecen haber ocurrido actos graves de motín o una guerra civil, como se desprende de las evidencias de combates entre fuerzas armadas en el interior del edificio, y las huellas en la entrada implican que los defensores se vieron obligados a retirarse lentamente al interior. Se ha encontrado una especie de cuartel general en el mismo centro del edificio. Todos los cuerpos encontrados están seriamente dañados. Los datos almacenados aquí pueden ser útiles para descubrir la verdad."
 pspmod_sless.7.a:0 "Análisis de datos autorizados."
 pspmod_sless.8.name:0 "Capítulo IV"
 pspmod_sless.8.desc:0 "Según los datos, la caída de la civilización fue provocada por la enfermedad, no por las protestas masivas violentas o la guerra civil como se pensó inicialmente. Esta enfermedad contagiosa, a la que los científicos llaman acertadamente la epidemia de la rabia, ha provocado que los infectados se vuelvan violentos en un ataque de rabia. Los registros encontrados en la sede muestran que los esfuerzos desesperados del gobierno central para evitar que la situación se extendiera por la alianza habían fracasado. Se habían tomado en vano medidas radicales como bombardeos orbitales y despliegues militares en [From.Planet.GetName], que había sido el centro de tráfico de la alianza.\n\nAunque la mayoría de los datos encontrados en la sede se han presentado inútil, se han recuperado las coordenadas de otra colonia. Si bien no está claro si las coordenadas se refieren a su planeta de origen o no, seguramente será de mucha ayuda para descubrir más sobre la alianza si podemos llegar allí."
 pspmod_sless.8.a:0 "Verifique las coordenadas."

 PSP_SLESS_ALLIANCE_PROJECT_2:0 "La Alianza Sless: Seguimiento de Coordenadas II"
 PSP_SLESS_ALLIANCE_PROJECT_2_DESC:0 "Las coordenadas llevaron a nuestros exploradores a un lugar con instalaciones altamente fortificadas e instalaciones de defensa orbital, lo que implica que las instalaciones habían sido muy importantes para la alianza..."

 pspmod_sless.9.name:0 "La Alianza Sless: Laboratorio"
 pspmod_sless.9.desc:0 "Nuestro equipo ha llegado a la conclusión de que las instalaciones eran centros de investigación centrales controlados directamente por el gobierno central de la alianza. Se sugiere más investigación, ya que las instalaciones podrían proporcionarnos las tecnologías clave del Sless."
 pspmod_sless.9.a:0 "Espero que podamos encontrar algo útil."

 PSP_sless_alliance_site_3:0 "Laboratorio Central de la Alianza"
 PSP_sless_alliance_site_3_desc:0 "Dado que las instalaciones de defensa en [From.Planet.GetName] están en ruinas, nuestros exploradores no tuvieron problemas para aterrizar cerca del laboratorio. Los signos de la batalla muestran que incluso una instalación de investigación tan aislada no podría escapar de la epidemia."

 pspmod_sless.10.name:0 "Capítulo I"
 pspmod_sless.10.desc:0 "Nuestra investigación inicial ha revelado que las instalaciones eran un gigantesco complejo de investigación biológica. Algunas partes del complejo parecen haber sido construidas solo para la investigación de armas biológicas y enfermedades, estas últimas para el saneamiento público de la alianza. Los soldados estacionados y el científico hicieron todo lo posible para proteger las instalaciones de los infectados, como se puede deducir de los restos de defensas improvisadas apresuradamente.\n\nDesafortunadamente, no pudieron terminar la investigación sobre la cura antes de que los infectados se derrumbaran mediante. Su investigación podría resultar útil para nuestros avances tecnológicos, pero con un potencial limitado debido a la enorme diferencia en las características biológicas."
 pspmod_sless.10.a:0 "Prepárese para contrarrestar las amenazas biológicas durante la exploración."
 pspmod_sless.11.name:0 "Capítulo II"
 pspmod_sless.11.desc:0 "Los cuerpos congelados de clones y órganos dentro de numerosas incubadoras que se encuentran dentro de las instalaciones de investigación nos permiten comprender qué sucedió aquí. La alianza llevó a cabo investigaciones sobre diversas tecnologías relacionadas con las modificaciones genéticas, que fueron la fuerza impulsora de su cultura favorable a la alteración corporal. Esta área en particular parece ser una de las más importantes antes de la epidemia, como puede verse en las medidas de seguridad más estrictas y su tamaño es más grande que las otras.\n\nSe ha encontrado un proyecto altamente encriptado en el corazón del complejo. Por lo que nuestros científicos han aprendido de los datos relacionados, parece haber sido el proyecto más importante antes de que cayera la alianza."
 pspmod_sless.11.a:0 "Autorizar el descifrado de los datos."
 pspmod_sless.12.name:0 "Capítulo III"
 pspmod_sless.12.desc:0 "Nuestra investigación sobre el proyecto reveló que el objetivo del proyecto era crear seres últimos genéticamente perfectos, que nuestro científico quiere llamarlo el proyecto 'Ultimate Lifeform'. El proyecto estaba inteligentemente conectado con la ideología del imperio y se prolongó durante más de 500 años. El imperio llevó a cabo experimentos con animales, plantas, incluso sus propios ciudadanos, y también otras especies, recolectando especímenes genéticos y refinándolos y combinándolos. Su avance en ingeniería genética y biología fueron meros subproductos del proyecto.\n\nSegún los registros, el proyecto se había terminado 10 años antes de su caída, pero los resultados no se ven en ninguna parte del planeta. Parece que descartaron los resultados de la investigación por razones desconocidas, tal vez por seguridad."
 pspmod_sless.12.a:0 "Últimas formas de vida biológicas... Intrigante."

 pspmod_sless.13.name:0 "La Alianza Sless: Mundo Natal"
 pspmod_sless.13.desc:0 "Durante la investigación de los tres planetas Sless, nuestro equipo pudo recuperar todas las cartas espaciales perdidas e identificar la ubicación de su sistema de origen. ¡Debemos llegar antes que nadie!"
 pspmod_sless.13.a:0 "Oh, finalmente."

 pspmod_sless_colony_4_coordinates_poi:0 "Coordenadas del mundo natal de Sless"
 pspmod_sless_colony_4_coordinates_desc:0 "Finalmente hemos descubierto la ubicación del sistema de origen de la Alianza Sless. Estas son las coordenadas."

 PSP_sless_alliance_site_4:0 "Hogar de la Alianza"
 PSP_sless_alliance_site_4_desc:0 "Laeran, una vez la capital y el planeta de origen de la alianza Sless, ahora no es más que un mundo de tumbas devastado. El destino de su imperio podría estar ante nuestros ojos."

 pspmod_sless.14.name:0 "El fin"
 pspmod_sless.14.desc:0 "Diez años antes de la caída, la alianza declaró que el proyecto 'Forma de vida definitiva' fue un éxito y lo utilizó en sus ciudadanos para convertirlos en seres perfectos. Las secuencias genéticas diseñadas artificialmente se esparcieron por todo el imperio por medio de retrovirus, y cada miembro de la especie se volvió 'perfecto' en 10 años.\n\nSin embargo, su tecnología supuestamente perfecta era, de hecho, defectuosa. Su sistema inmunológico comenzó a atacar sus cerebros, pensando que eran materia extraña. Debido al grave daño infligido en sus cerebros, estas formas de vida definitivas se convirtieron en lunáticos furiosos con superpoderes, y la violencia y la matanza pronto se extendieron por todo el imperio.\n\nNo podían creer que su diseño perfecto causara tal catástrofe, y desesperadamente buscó la razón "real" de la epidemia y su cura. En pocos años, hasta el último ciudadano fue víctima de la epidemia y el imperio cayó."
 pspmod_sless.14.a:0 "Horripilante."
 pspmod_sless.14.b:0 "Fueron tontos al utilizar una tecnología tan imperfecta."
 pspmod_sless.14.a.tooltip:0 "§HDesbloquea la acción de artefactos menores:§! $artifact_pspmod_precursor_sless_research$\n"

 r_pspmod_sless_gene_template:0 "Plantilla genética definitiva de forma de vida"
 r_pspmod_sless_gene_template_desc:0 "Esta es una plantilla genética para crear un Sless con habilidades físicas sobrenaturales. Aunque también hará que el Sless se vuelva completamente loco si lo usamos de la manera en que debe usarse, es posible que podamos mejorar de manera segura las habilidades físicas usando solo las partes 'perfectas' de la plantilla. Podríamos hacer nuestros propios súper soldados con esto."
 relic_pspmod_sless_gene_template_effect:0 "20 números de §Y$gene_warrior_army$§!se generará en Capital World."

 artifact_pspmod_precursor_sless_research:0 "Secretos de los Sless"
 artifact_pspmod_precursor_sless_research_desc:0 "Profundiza en los secretos de los Sless."
 PSPMOD_PRECURSOR_SLESS_SECRETS:0 "Adéntrate en los secretos de los Sless"
 PSPMOD_PRECURSOR_SLESS_SECRETS_DESC:0 "Nuestros científicos examinarán cuidadosamente todos los datos que hemos recopilado, buscando agregar el conocimiento de los Sless al nuestro."

 pspmod_sless.15.name:0 "Secretos de los Sless"
 pspmod_sless.15.desc:0 "Es muy poco probable que podamos usar el retrovirus que los Sless usaron para realizar mejoras genéticas masivas en su gente tal como está, más investigación sobre esto nos permitiría mejorar genéticamente a nosotros mismos de manera más eficiente."
 pspmod_sless.15.a:0 "¡Magnífico!"

 mod_pspmod_precursor_sless_secrets:0 "Secreto de los Sless"

 ### [Precursor] Egalitarian Fallen Empire, The Coprean Constitution ###

 PSP_coprean_constitution_site_1:0 "Piedra"
 PSP_coprean_constitution_site_1_desc:0 "En la superficie de este planeta árido, una multitud de naves rotas yacían cubiertas por arena y polvo. Se presume que la mayoría de ellos son los que habían sido derribados en combate espacial, pero sorprendentemente se ha analizado que algunos han salido del suelo.\n\nLos restos de las naves que habían salido del suelo comparten un patrón único de destrucción. La mitad del casco permanece intacta sin signos de explosión o penetración, pero la otra mitad está completamente rota en pedazos del tamaño de un guijarro. Como describen nuestros exploradores en el campo, los barcos blindados más resistentes se habían roto en pedazos como lo haría el vidrio.\n\nLa vista del cuerpo relativamente intacto del barco cubierto por pedazos rotos del tamaño de un guijarro se asemeja a la pendiente llena de guijarros de un montaña rocosa. Se necesitarían exploradores para subir esta montaña llena de hollín."

 pspmod_coprean_constitution.1.name:0 "Coprean"
 pspmod_coprean_constitution.1.desc:0 "A partir de los datos recopilados de nuestra exploración inicial, nuestro científico descubrió que la mayoría de los barcos estaban equipados con animales de tipo humano con una altura promedio de 2 metros. Eran la armada de la Constitución de Coprean, una república que existió hace 1,6 millones de años.\n\nAunque también se encontraron barcos de otras especies, la mayoría de los barcos de Coprea habían sido destruidos por armas de Coprea, lo que llevó a nuestro equipo a pensar que hubo una guerra civil entre los copreanos, y civilizaciones alienígenas se unieron a la lucha.\n\nSegún las referencias de operación encontradas en las naves alienígenas, la Constitución de Coprea ha estado en declive durante decenas de miles de años después de su edad de oro. Tomó el aislacionismo como su ideología diplomática durante el declive, y los imperios más nuevos llegaron a llamarlo el imperio caído. Probablemente no tuvo la fuerza para revivir después de la guerra civil, que aceleró su camino hacia abajo.\n\nLas unidades terminales de registros personales están esparcidas dentro de las naves de Copéan como si quisieran ser vistas. Parece que la grabación era una obsesión profundamente arraigada para los copreanos, como se puede ver en el hecho de que el personal que pronto moriría intentó registrar lo que sucedió en medio del pánico y la confusión dentro de la nave que se caía.\n\nLas terminales borró las grabaciones después de un tiempo sin ser utilizadas, lo que parece ser una medida de seguridad militar. Sin embargo, nuestro equipo podría intentar recopilar y combinar los datos dispersos para encontrar una explicación."
 pspmod_coprean_constitution.1.a:0 "Constitución de Coprean, ¿Un imperio caído?"

 pspmod_coprean_chain_title:0 "Precursores: la Constitución de Coprean"
 pspmod_coprean_chain_desc:0 "Hemos recuperado artefactos de la Constitución de Coprean. Eran una antigua república que controlaba esta parte de la galaxia hace unos 1.600.000 años. Sus orígenes y su naturaleza exacta están envueltos en un misterio.\n\nSi podemos encontrar suficiente información de sus colonias, puede ser posible determinar la ubicación de su sistema de origen."
 pspmod_coprean_colonies:0 "Colonias de la Constitución de Coprean descubiertas"

 pspmod_coprean_constitution.2.name:0 "Precursor, Coprean"
 pspmod_coprean_constitution.2.desc:0 "Nuestro equipo pudo hacer que las terminales funcionaran y encontró información detallada. La agitación política alcanzó su punto más alto en la República de Copérna, con sus partidos gobernantes y de oposición, a saber, los "Goldens" y los "Filósofos" luchando ferozmente. Sin embargo, la enmienda de la constitución que originalmente había sido el tema principal del conflicto fue aprobada de manera brusca y apresurada, y ambas partes se ordenaron mutuamente la disolución. Finalmente, la situación se convirtió en un golpe de estado y luego en una guerra civil.\n\nHabiendo estado en el bando perdedor por un tiempo, el partido de oposición rompió con su ideología aislacionista y estableció un gobierno de exilio en la confederación de imperios del interior de la galaxia y pidió su ayuda. La federación, que buscaba una oportunidad para ganar influencia en la República de Coprea, accedió de inmediato y se unió a la lucha como aliado del partido de oposición. Sin embargo, el partido gobernante no se quedó de brazos cruzados, sino que creó una nueva federación que unía los imperios de las galaxias exteriores. La guerra civil era ahora la guerra mundial. El lugar de la batalla no es más que una pequeña muestra de la guerra. Aunque la información recopilada no es suficiente para que nuestros científicos identifiquen el bando ganador, han llegado a la conclusión de que la civilización de Coprea desapareció debido a la guerra.\n\nLa historia de Coprea es más grande que nuestra anticipación inicial. Se realizarán más estudios sobre los Copreanos en muchos más sitios de excavación, incluso después de que se resuelvan los secretos de los restos de la nave.\n\nNuestros exploradores han descubierto una nave en las profundidades. Parece que se detuvo mientras lo disparaban desde el suelo."
 pspmod_coprean_constitution.3.name:0 "Submarino"
 pspmod_coprean_constitution.3.desc:0 "La seguridad de los registros de navegación no está operativa, lo que probablemente sea un efecto secundario de la destrucción repentina de la nave.\n\nLas naves eran submarinos subespaciales, en los que la tecnología avanzada que permite a la nave esconderse incluso en áreas subespaciales en gravisfera. Solo pudieron 'sumergirse' durante un corto período de tiempo, pero fue suficiente para lanzar ataques sorpresa. Si se hubieran utilizado activamente, el paradigma de la guerra ciertamente habría cambiado.\n\nPero los copreanos habían perdido hace mucho tiempo el conocimiento sobre cómo diseñar un submarino y nadie sabía cómo conducirlo correctamente. Como resultado, el submarino con una navegación incorrecta se combó dentro de la gravisfera cercana, en otras palabras, en el medio de la corteza del planeta. La mitad del cuerpo de la nave se hizo añicos como pedazos de vidrio, atrapados entre dimensiones. Los copreanos apenas lograron recuperar el conocimiento sobre cómo construir submarinos al final de la guerra.\n\nSe encontró una escritura religiosa en la terminal en las habitaciones del capitán, que quería que le arrancaran el ojo y lo enterraran en un planeta, si el otro logró encontrar su cuerpo. Junto con ella, se rezó para que el congresista Innovo reviviera la gloria de Coprea.\n\nSe han encontrado varios cargueros civiles que estaban ocultos detrás de los restos de otros barcos. Parece que el planeta originalmente se había utilizado como lugar de descanso para los comerciantes. Un conjunto de coordenadas para el planeta que menciona la escritura encontrada en la cabina del capitán se encontró entre los documentos dentro de un buque de carga. Se recomienda enviar un equipo arqueológico al planeta.\n\nTraiga las partes del submarino y los objetos de valor de los barcos de carga."
 pspmod_coprean_constitution.3.a:0 "Recupera partes del barco."

 pspmod_coprean_colony_2_coordinates_poi:0 "1. Coordenadas a una colonia de Coprean"
 pspmod_coprean_colony_2_coordinates_desc:0 "Pudimos obtener una coordenada de la colonia copreana del carguero privado."

 PSP_coprean_constitution_site_2:0 "Esteganografía"
 PSP_coprean_constitution_site_2_desc:0 "El planeta de destino recibió una gran cantidad de isómero-plástico para llevar a cabo proyectos de ingeniería. Parece un gigante gaseoso gigantesco común, pero según la información recopilada, es una imagen engañosa creada por tecnología óptica muy avanzada.\n\nEnviar un dron de exploración no es viable, ya que será derribado por armas AA. Dado que el planeta distorsiona las señales para disfrazarse como un gigante gaseoso, nuestro dron informará que fue destruido por la tormenta atmosférica gaseosa.\n\nLos datos no nos proporcionaron el conocimiento sobre cómo apagar el masivo imagen holográfica, pero es muy probable que el interruptor de encendido esté en algún lugar fácil de encontrar."

 pspmod_coprean_constitution.4.name:0 "Mundo vegano"
 pspmod_coprean_constitution.4.desc:0 "En la atmósfera del gigante gaseoso, había un satélite que iba en dirección opuesta al viento sin mucha resistencia. Un desmontaje del controlador en el satélite reveló el planeta continental, disipando la ilusión de un gigante gaseoso.\n\nDesde lejos, el planeta parece bastante normal, pero de cerca, su atmósfera es inusualmente delgada y no hay animales. en absoluto. ¿Quizás los copreanos instalaron un dispositivo que solo permite la supervivencia de plantas y hongos?\n\nSin embargo, el planeta es extraordinariamente fértil, lo que da la idea de que es un planeta agrícola. Algunos científicos sostienen que era un planeta terraformado para vegetarianos. Una explicación bastante precipitada de que el peligro de una guerra civil provocó que el proceso de terraformación terminara prematuramente y que el campo magnético del planeta fuera demasiado débil para contener la atmósfera.\n\nEs imposible que un ecosistema prospere sin animales para equilibrarse, pero nuestro conocimiento científico es demasiado limitado en comparación con los precursores. Debemos mantener nuestros ojos hacia todas las posibilidades."
 pspmod_coprean_constitution.5.name:0 "Terraformación falsa"
 pspmod_coprean_constitution.5.desc:0 "Nuestro equipo de expedición terrestre ha llegado con las manos vacías después de haber sido enviado a recoger muestras de plantas. Dicen que el planeta no tiene plantas en absoluto.\n\nNuestros científicos descubrieron la razón por la que sentían que estaba fuera de lugar, tan pronto como arrancaron una hoja de un árbol después de haber aterrizado. Todas las plantas del planeta son una maqueta. Árboles exóticos, hermosas montañas de colores otoñales, flores que se mecen con el viento, innumerables malezas sin nombre: todo es en realidad una maqueta de plástico hábilmente elaborada con revestimiento de preservativo.\n\nLos ríos y los océanos están hechos de agua destilada ácida sin minerales. El suelo y las rocas de neocemento coloreado. aquí no se encuentran formas de vida de ningún tipo. Es una ilusión inhabitable.\n\nNuestros escáneres de corto alcance han detectado más de doscientas cavernas artificiales escondidas detrás de arbustos artificiales. ¿Podrían guardar los secretos detrás de esta falsa terraformación?"
 pspmod_coprean_constitution.6.name:0 "Subterráneo"
 pspmod_coprean_constitution.6.desc:0 "Las cavernas se entrelazaron entre sí de manera intencionalmente compleja, dividiéndose en decenas de miles de bifurcaciones. Nuestras teorías iniciales tuvieron que ser abandonadas a medida que el campo magnético se hacía más poderoso a medida que avanzaba. Nuestros exploradores tuvieron que ir a pie debido a las graves interferencias magnéticas y los pasajes estrechos. Algunos de ellos fueron desafortunados y se perdieron.\n\nAl final del laberinto que repele a los visitantes había una cueva vacía enorme, inmensurablemente enorme. Mientras nuestro equipo encendía linternas, pudieron ver innumerables ruinas de edificios en la oscuridad. Enormes pilares sostenían el techo de la caverna, junto a las interminables ruinas de la ciudad subterránea.\n\nNo está claro si esta es la descripción correcta, pero la ciudad cubierta de maleza se extiende por toda la corteza del planeta. El lugar donde aterrizaron nuestros exploradores era, de hecho, una enorme cáscara construida sobre la ciudad planetaria.\n\nUn mundo reliquia escondido bajo la apariencia de un mundo continental, también escondido bajo la imagen de un gigante gaseoso.\n\n ¿Quieren los copreanos ocultar la ciudad de otras especies? Pero para hacerlo, ocultar la ciudad bajo la apariencia de un planeta estéril habría sido mucho más fácil.\n\nLlevará más tiempo terminar la expedición."
 pspmod_coprean_constitution.7.name:0 "Avus"
 pspmod_coprean_constitution.7.desc:0 "Este planeta era el planeta de origen de la especie aviar, los Avus. Los Avus observaron 21 civilizaciones primitivas diferentes, manteniendo el principio de no participación. Sin embargo, a medida que su población seguía disminuyendo, decidieron iluminar a una de las civilizaciones primitivas de la edad de piedra y la incorporaron a su imperio. Eran los Copreanos, que incluso en la Edad de Piedra, llamaron la atención de los Avus con su soberbia inteligencia.\n\nAl final de la historia de los Avus, más del 90% de su población era Copreanos, como lo mantuvo la población de los Avus. en declive y los copreanos siguieron multiplicándose, ambos durante cientos de años. Los datos recopilados de una piedra conmemorativa describen los últimos días del Avus. Su planeta capital estaba rodeado por un imperio alienígena, luego de ser atacado por sorpresa. La flota de Coprea, construida apresuradamente, les había ganado la batalla decisiva y se firmó un tratado de paz. Los Avus, sin embargo, ya se extinguieron con la caída de su capital.\n\nLa civilización y la tecnología de los Avus se transfirieron a los Copreans, lo que los llevó a los mejores días de su historia. Desde el establecimiento de la República de Coprea, su conocimiento científico y su nivel de riqueza financiera pronto superaron con creces los de los Avus. El vasto bosque falso que rodea las ruinas es un ataúd y una ofrenda de flores para los Avus, construido durante la edad de oro de los Copreanos. El laberinto y el disfraz de gigante gaseoso eran una protección contra los ladrones indignos.\n\nLos copreanos utilizaron el isómero-plástico para mantenerse después de decenas de miles de años, incluso después de haber perdido la mayoría de sus tecnologías.\n\nMientras tanto , se ha encontrado una interesante frase de palabras en la terminal que estaba sentada frente a la piedra conmemorativa. Dijo que el partido de oposición finalmente acordó una eutanasia, y los copreanos ya no merecían apreciar este lugar, junto con las coordenadas que apuntaban a un escondite para los copreanos que podrían visitarlo en el futuro."
 pspmod_coprean_constitution.7.a:0 "Toma todos los objetos de valor."

 pspmod_coprean_colony_3_coordinates_poi:0 "2. Coordenadas para el escondite de los copreanos"
 pspmod_coprean_colony_3_coordinates_desc:0 "Hemos descubierto una piedra conmemorativa en una colonia de Coprean. La terminal anterior muestra una coordenada de escondite para los copreanos."

 PSP_coprean_constitution_site_3:0 "Colmena"
 PSP_coprean_constitution_site_3_desc:0 "Nuestros exploradores han llegado a un pequeño planeta dentro de un cinturón de asteroides en el destino de las coordenadas. Allí, han encontrado una pequeña entrada que conduce al subsuelo en la superficie. Es posible que no lo hayan notado, ya que estaba hecho de materiales que absorben la luz para disfrazarse.\n\nDentro del planeta había un hábitat a pequeña escala. Los constructores excavaron el planeta, luego terraformaron el interior y reemplazaron la gravedad con fuerza centrífuga. El hábitat fue creado para ser autosuficiente para una pequeña cantidad de habitantes.\n\nEl hábitat, sin embargo, está invadido por un planeta de aspecto extraño, hongos y una espeluznante capa de creeps, lo que nos llevó a pensar que las plantas se volvieron salvajes después del los habitantes se habían ido. Ahora es un mundo colmena de algún tipo, pero en realidad no representa una amenaza, ya que todas las plantas están muertas.\n\n¿Por qué construyeron un escondite así? ¿Por qué escribieron las coordenadas? Deberíamos llegar al fondo de esto."
 PSP_coprean_constitution_site_3_fail:0 "No podemos seguir excavando antes §Y$PSP_COPREAN_PROJECT_1$§! proyecto especial ha terminado."

 pspmod_coprean_constitution.8.name:0 "Exiliados"
 pspmod_coprean_constitution.8.desc:0 "Nuestros investigadores podrían recopilar una colección de registros personales y documentos que contienen declaraciones políticas informales. Este lugar fue un escondite para los refugiados políticos que fueron injustamente exiliados y sus seguidores. La caída de la Constitución de Coprea fue una certeza al final de la guerra civil, y los exiliados esperaban que los patriotas visitaran el planeta natal de los Avus incluso después de la caída, y dejaron las coordenadas para invitarlos a su pequeño movimiento de avivamiento.\n\nLa mayoría de los refugiados eran miembros del partido de oposición. Fueron considerados criminales políticos por el partido gobernante y se fueron de casa. A medida que su patria sufría cada vez más a medida que pasaba el tiempo, los exiliados se cansaron de la república ahora corrupta y trataron de reconstruir el imperio Avus con el congresista Innovo como nuevo emperador, quien todavía había estado trabajando duro para evitar la caída de la república.\n\nLa resolución más reciente describió tres epidemias con las que el partido gobernante había contaminado a la república y su voluntad de eliminarlas. El primero de los tres fue religión, pero el segundo y el tercer elemento son ilegibles.\n\nSegún nuestra investigación sobre las plantas podridas, el momento del estallido de las plantas coincide con el período en el que no se hicieron más grabaciones. Es muy probable que los planetas se salieran de control y convirtieran al planeta en un mundo colmena, matando a los exiliados en el proceso."
 pspmod_coprean_constitution.8.a:0 "Traigan las cosas de los exiliados ". Los hallazgos arqueológicos sugirieron la existencia de tal planeta, pero como había tantas formas de llamar al planeta, que presumimos que es parte de su cultura, nuestros investigadores estaban confundidos. lo llama Magnasanti, un nombre tomado de un juego que juega."
 pspmod_coprean_constitution.9.a:0 "¿Podemos tomar una muestra?"

 pspmod_coprean_colony_4_coordinates_poi:0 "3. Coordenadas de Coprean Mundo Natal"
 pspmod_coprean_colony_4_coordinates_desc:0 "Finalmente hemos descubierto la ubicación del sistema de origen de la Constitución de Coprean. Estas son las coordenadas."

 PSP_coprean_constitution_site_4:0 "Magnasanti"
 PSP_coprean_constitution_site_4_desc:0 "Por fin se ha descubierto el planeta natal de Coprean, el Magnasanti, como lo llamamos. Incluso desde la órbita, se pueden identificar las ruinas de innumerables rascacielos. Los ingenieros de nuestra ciudad se niegan a categorizar este planeta de acuerdo con los estándares tradicionales.\n\nLa arqueología no se ha aplicado en la construcción de los edificios de Magnasanti, y su entorno está devastado más allá del punto sin retorno durante el proceso en el que los edificios reemplazaron a los bosque. Los ingenieros de nuestra ciudad argumentan que esta 'ciudad suicida' no debe clasificarse como una ciudad planetaria, que se conoce como el epítome de la arqueología.\n\nEste tipo de desarrollo irreflexivo es una característica común en los planetas mecánicos, pero Magnasanti no lo es ' t uno de esos. Aparte del medio ambiente, los edificios en sí son un complejo sofisticado de tecnología de construcción avanzada y lujosas instalaciones de entretenimiento y parques que las criaturas orgánicas como están en todas partes.\n\nSin embargo, el planeta perdió toda su agua, atmósfera y energías geológicas y se convirtió en un planeta completamente estéril, en el que nadie debería poder cultivar.\n\nParece que se había construido una nueva ciudad después de que la guerra civil devastó el planeta, como se puede deducir de los restos de edificios destruidos e intactos juntos. O quizás otra civilización construyó la nueva ciudad sobre las ruinas de Magnasanti."

 pspmod_coprean_constitution.10.name:0 "Torre"
 pspmod_coprean_constitution.10.desc:0 "Entre el otrora espléndido mar de rascacielos, se levantan a intervalos regulares edificios de aspecto bastante aburrido con forma de pilares. Esos edificios verdes de alturas y anchos similares eran centros médicos para personas mayores, llamados la Torre de la Vida.\n\nLos copreanos confiaban en su gobierno para que los cuidaran incluso cuando fueran demasiado mayores para trabajar. Las torres de la vida eran los símbolos del igualitarismo y la riqueza de Coprea, que el imperio podía mantener un nivel tan alto de sistema de seguridad social para todos sus ciudadanos. Durante su edad de oro, las torres significaban vida eterna y prosperidad eterna.\n\nAsí vivieron eternamente. Las torres no dejaron morir a nadie. Aunque los extremadamente mayores tuvieron que pasar la mayor parte del tiempo durmiendo dentro de los dispositivos de soporte vital, pudieron conocer a su familia y participar en eventos en ocasiones especiales, gracias al uso de estimulantes.\n\nLa eterna prosperidad terminó, cuando el único día en que los ancianos estaban despiertos era el día de las elecciones. El número de personas dentro de las torres ahora excedía a las personas en el exterior, y los políticos solo necesitaban ganar los votos de los residentes de la torre. Una vez que el imperio de Copreans prosperó se convirtió en el hazmerreír. Afortunadamente, la cantidad de votos provenientes de las torres fue disminuyendo lentamente.\n\nSin embargo, la disminución no duró mucho y los votos de las torres comenzaron a aumentar. nadie había visto votar a los residentes de la torre, pero bueno, es una votación secreta. La gente de fuera quería reformas, pero el principio de igualdad ahora se convirtió en una carga y las elecciones amañadas se convirtieron en un mero tema que los políticos sacan a relucir para evitar hablar de problemas reales. Incluso los pocos políticos reformistas repitieron las palabras vacías de que las elecciones amañadas son los principales problemas."
 pspmod_coprean_constitution.11.name:0 "Innovo"
 pspmod_coprean_constitution.11.desc:0 "Nuestro equipo descubrió que había mucha propaganda sobre apoyar al congresista Innovo y votar a favor de la enmienda constitucional. Se convirtió en el representante del partido gobernante con el apoyo del pueblo, luego sugirió una enmienda destinada a privar a los residentes de la torre del derecho al voto.\n\nEntre las ruinas de una estación de radiodifusión había videos documentales y documentos religiosos. Los manifestantes a favor y en contra de la enmienda chocan ferozmente varias veces, y los círculos religiosos bombardearon a Innovo con insultos de que estaba tratando de legalizar la eutanasia. La prensa, en apoyo del partido gobernante, argumentó que el partido de la oposición estaba controlando el mundo religioso aprovechando la admiración del pueblo por los Avus y la ansiedad por la economía en declive.\n\nJusto antes de que comenzara la votación, Innovo revivió un conjunto de leyes que habían estado prácticamente muertas durante decenas de miles de años. En primer lugar, los gobiernos locales deben supervisar las actividades religiosas que involucran a pacientes críticos y, en segundo lugar, el gobierno central puede examinar los documentos personales de los supervisores si los gobiernos locales descuidan el mantenimiento de las instalaciones sanitarias. Al usar esas leyes, pudo descubrir el vínculo entre el partido de oposición y el nuevo culto religioso, luego ordenó que el partido de oposición se disolviera después de un juicio sumario. Pronto siguieron la resistencia y la represión, y la votación se retrasó una semana."
 pspmod_coprean_constitution.12.name:0 "Guerra civil"
 pspmod_coprean_constitution.12.desc:0 "Nuestro equipo de expedición recuperó un documento confidencial en el sótano del Ministerio de Defensa. El partido de oposición finalmente aceptó la eutanasia.\n\nSin embargo, el partido de oposición decidió sacrificar a los ciudadanos fuera de la torre. Liberaron sustancias químicas letales en las tuberías de agua como último recurso. La mayoría de los ciudadanos que apoyaban la enmienda constitucional murieron ese día.\n\nSegún un libro de historia civil, la enmienda fue aprobada por una pequeña diferencia de votos. Pero la Torre de la Vida ya no era el tema central. El congresista Innovo había declarado la ley marcial, que pronto fue seguida por el ataque terrorista del partido de la oposición contra el palacio presidencial, que luego condujo a una guerra civil. Los ciudadanos sobrevivientes clamaban por la gloria de la nación y la victoria de Innovo, o por el juicio de Innovo y la segunda venida del apocalipsis. La guerra entre el dictador y los fanáticos se extendió por toda la galaxia cuando el partido de la oposición estableció un gobierno exiliado en el interior de la galaxia.\n\nNuestros exploradores pudieron obtener una copia de la resolución en la base submarina cerrada, donde estaban los exiliados. ocupando. Describió las tres enfermedades como religión, eutanasia y sospecha. La sospecha del público comenzó cuando la oposición reveló al doppelganger de Innobo. El partido de la oposición afirmó haber encontrado al Innovo real encerrado en una celda de la prisión espacial, y el partido gobernante de hecho está usando un holograma de Innovo para instigar a toda Coprea.\n\nEl partido gobernante, que solo se había mantenido únicamente por el carisma de Innovo, se dividió por el incidente y el partido de oposición ganó el poder con la victoria decisiva de su flota contra el partido gobernante. Pero Copreas estaba ahora sujeto a la intromisión política de la federación galáctica interna."
 pspmod_coprean_constitution.13.name:0 "Urbanización"
 pspmod_coprean_constitution.13.desc:0 "Nuestros exploradores encontraron un registro de la última fiesta en un parque donde los copreanos se rindieron homenaje. Después del banquete, todos los participantes se suicidaron felizmente.\n\nSegún los registros finales, el nuevo gobierno, que ganó confianza después de restaurar con éxito el diseño del submarino subespacial, traicionó a la federación galáctica interna. Coprea carecía de recursos para construir una flota, pero la federación galáctica interna no estaba en mejor forma debido a una guerra de desgaste con la federación galáctica externa. La federación no tuvo más remedio que reconocer la independencia de Coprea ya que no podían lidiar con la guerra de guerrillas que los copreanos estaban llevando a cabo.\n\nTanto la Constitución de Coprea como su planeta de origen estaban devastados, caídos muy lejos de su edad de oro. Las Torres de la Vida y los pacientes estaban fuera de servicio. Innovo no estaba en ninguna parte, solo había rumores de que había sido asesinado al final de la guerra civil.\n\nSin embargo, Coprea pudo recuperarse gracias a su tecnología avanzada. La reconstrucción del planeta de origen procedió sin problemas con la extracción de recursos y la economía volvió a encarrilarse, junto con las sobras de la era dorada. Desafortunadamente, al mismo tiempo, una nueva enfermedad psicológica se ha arraigado silenciosamente en el imperio revivido.\n\nLos copreanos vieron su planeta natal prosperar en sus sueños cada noche y comenzaron a sufrir alucinaciones colectivas. Curiosamente, se sentían estables en los rascacielos, pero sentían un estrés extremo cuando estaban en lugares sin edificios. Los copreanos usaron todas sus fuerzas restantes para cubrir todo su planeta de origen con ciudades, y nadie estaba allí para detenerlos, incluso cuando el daño ambiental y la contaminación causaron daños graves. Los copreanos llenaron su planeta por completo de ciudades, destruyéndose a sí mismos de la manera más ridícula de la galaxia. Incluso cuando finalmente llegó el final, aún se sintieron aliviados de ver su hogar en tal estado.\n\nIncluso después de que los copreanos se extinguieron, las ciudades se desarrollaron por sí mismas y consumieron todos los recursos del planeta, convirtiéndolo en completamente estéril."
 pspmod_coprean_constitution.14.name:0 "Dictador"
 pspmod_coprean_constitution.14.desc:0 "Nuestro equipo pudo rastrear el paradero del congresista Innovo, que el gobierno de Coprea se esforzó por ocultar. El pasaje subterráneo del museo central se conecta a una enorme biblioteca dentro del manto. La biblioteca contenía registros obsesivos de cada pequeña fracción de la historia de Copéa, las últimas piezas de información que necesitábamos para desvelar la verdad.\n\nInnovo estaba manipulando a los partidos gobernantes y de oposición como marionetas desde el principio. A quienes se dieron cuenta de la verdadera identidad de Innovo se les lavó el cerebro y se los deportó. El partido de la oposición nunca lo supo, pero el doppelganger que revelaron era en realidad el propio Innovo. Innovo también fue quien creó la falsa noticia de que fue asesinado. Incluso interfirió con los intentos desesperados de contener la propagación de los trastornos psicológicos entre los copreanos.\n\n¿Por qué haría eso? ¿Fue solo por diversión?\n\nResultó que Innovo era un inmortal con poder psiónico y que ha estado vivo desde la época de los Avus.\n\nLas galaxias son vastas y suceden cosas más asombrosas en la vida real que en las novelas, e incluso las teorías de la conspiración que son poco creíbles a veces resultan ser ciertas. Se acaba de reafirmar lo extraños que son los seres sintientes. ¿Y tú, nuestro líder? ¿Nuestro imperio guarda secretos que no podemos imaginar?"
 pspmod_coprean_constitution.14.a:0 "Suficiente. Trae los artefactos de la biblioteca."
 pspmod_coprean_constitution.14.a.tooltip:0 "§HDesbloquea la acción de artefactos menores:§! $artifact_pspmod_precursor_coprean_research$\n"

 r_pspmod_diary_of_innovo:0 "Diario de Innovo"
 r_pspmod_diary_of_innovo_desc:0 "Este objeto contiene registros del congresista Innovo, dictador secreto de la Constitución de Coprea. Su registro muestra lo que ha hecho como político y sus ideas personales.\n\n"Si dices una mentira lo suficientemente grande y la dices con suficiente frecuencia, la creerán."\n- Congresista Innovo"
