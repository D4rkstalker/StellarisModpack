 decision_pspmod_astanine_last_projector:0 "Instalar el proyector de hologramas"
 decision_pspmod_astanine_last_projector_desc:0 "El Imperio Astanine se había aprovechado de este dispositivo en varios aspectos, incluso en el político. No necesitamos hacer eso, pero este dispositivo será útil al menos en otros aspectos."
