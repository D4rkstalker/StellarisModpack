l_russian:
 pc_o_star:0 "Звезда O класса"
 pc_o_star_desc:1 "Эти редкие, титанические звезды сжигают свое ядерное топливо всего за несколько миллионов лет, поэтому они очень яркие и горячие. Их невероятная яркость позволяет наблюдать их даже за сотни миллионов световых лет."
 sc_o:0 "§HClass O Star§!"
 pc_rg_star:0 "Красный Гигант"
 pc_rg_star_desc:1 "Красные гиганты это остатки умирающих звезд малой массы. Исчерпав запасы водорода в ядре, они сжигают гелий, что приводит к разбуханию внешних слоев до невероятных размеров."
 sc_rg:0 "§HКрасный Гигант§!"
 pc_rsg_star:0 "Красный Сверхгигант"
 pc_rsg_star_desc:1 "Красные сверхгиганты это остатки умирающих звезд большой массы. Их масса позволяет им сжигать более тяжелые и экзотические элементы, прежде чем они взорвутся Сверхновой."
 sc_rsg:0 "§HКрасный Сверхгигант§!"
 pc_rhg_star:0 "Красный Гипергигант"
 pc_rhg_star_desc:1 "Самые массивные из звезд оканчивают свой жизненный цикл в качестве красных гипергигантов. У этих титанических звезд остается менее миллиона лет, прежде чем они взорвутся особо сильной и разрушительной Сверхновой."
 sc_rhg:0 "§HКрасный Гипергигант§!"
 pc_kg_star:0 "Оранжевая гигантская звезда"
 pc_kg_star_desc:1 "Оранжевые гиганты очень похожи на красных гигантов, однако в результате они становятся теплее и немного ярче."
 sc_kg:0 "§HОранжевая гигантская звезда§!"
 pc_ksg_star:0 "Оранжевая звезда супергигантов"
 pc_ksg_star_desc:1 "Оранжевые сверхгиганты - звезды большой массы, приближающиеся к концу своей жизни. Их масса позволяет им сплавлять более тяжелые и более экзотические элементы, прежде чем они взорвутся в сверхновой."
 sc_ksg:0 "§HОранжевая звезда супергигантов§!"
 pc_khg_star:0 "Оранжевая звезда гипергигантов"
 pc_khg_star_desc:1 "Оранжевые гипергиганты очень редки и старые звезды жарче, чем их красные собратья. Этим титановым звездам осталось всего лишь миллион лет, прежде чем они самоуничтожились в особенно катастрофической сверхновой."
 sc_khg:0 "§HОранжевая звезда гипергигантов§!"
 pc_wd_star:0 "Белый Карлик"
 pc_wd_star_desc:1 "Белый карлик является окончанием жизни звезды малой массы. Эти тусклые остаточные звезды формируются из красных гигантов, которые сожгли свое топливо и отбросили внешние слои, оставив голое ядро медленно остывать."
 sc_wd:0 "§HWhite Dwarf Star§!"
 pc_l_star:0 "Звезда L класса"
 pc_l_star_desc:1 "Коричневый карлик, вроде этого, не обладают достаточной массой для сжигания топлива, как это делают "настоящие" звезды. Коричневые карлики L класса производят приличное количество тепла и света, но меркнут в сравнении с их старшими компаньонами."
 sc_l:0 "§HClass L Star§!"
 pc_y_star:0 "Звезда Y класса"
 pc_y_star_desc:1 "Эти объекты находятся на границе между звездами и планетами. Они не вырабатывают тепло и свет и имеют температуру окружения. Планеты на орбитах этих тел согреваются исключительно за счет геотермальной энергии."
 sc_y:0 "§HClass Y Star§!"
 pc_wr_star:0 "Звезда Вольфа — Райе"
 pc_wr_star_desc:1 "Звезды Вольфа — Райе находятся в последей стадии своей жизни. Они исчерпали свои запасы водорода и гелия и сжигают последние элементы, которые могут, прежде чем начать сжигать железо и взорваться Сверхновой. Их невероятно сильный солнечный ветер сдувает внешние слои звезды."
 sc_wr:0 "§HWolf-Rayet Star§!"
 pc_temporal_inhibitor:0 "Временный Ингибитор"
 pc_temporal_inhibitor_desc:1 "Эта древняя структура генерирует странное поле, в котором содержится система. Кто мог это построить?"
 pc_pr_star:0 "Первородная Звезда"
 pc_pr_star_desc:1 "Эта звезда была одной из первых, что родились во вселенной! Первородные звезды возникли из чистого водорода, прямо из Большого взрыва, до того, как сформировались первые галактики. Все подобные звезды сгорели всего через несколько миллионов лет после формирования, но эта единственная выжившая находится в уникальном поле, в котором она никогда не постареет и не умрет."
 sc_pr:0 "§HPrimordial Star§!"
 pc_grn_star:0 "Зеленая Звезда"
 pc_grn_star_desc:1 "Как она вообще может существовать? Обычные звезды производят зеленый свет, но обычно он растворяется в остальном спектре, что приводит к белому сиянию; однако эта звезда излучает свет только в зеленом спектре. Ни одна из наших теорий не может объяснить данную аномалию."
 sc_grn:0 "§HGreen Star§!"
 pc_barycenter:0 "Барицентр"
 pc_barycenter_desc:1 "Это не является звездный объектом, это лишь воображаемый центр притяжения для бинарных систем."
 sc_rogue:0 "§HПланета-сирота§!"
 
 magnetar:0 "Магнетар"
 magnetar_desc:0 "Эта молодая нейтронная звезда обладающая исключительно сильным магнитным полем, в миллионы раз сильнее, чем у обычных звезд. Эти поля постепенно ослабевают пока звезда растет."
 carbon_star:0 "Углеродная Звезда"
 carbon_star_desc:0 "Углеродные звезды имеют нетипично большой запас углерода в верхних слоях атмосферы. Углерод поглощает большую часть цветового спектра, придавая звезде рубиного-красный цвет."
 quasar:0 "Микроквазар"
 quasar_desc:0 "Аккреционный диск этой черной дыры большой и невероятно яркий. Их название подразумевает сходство с квазарами, только меньшего размера."
 quark_star:0 "Кварковая звезда"
 quark_star_desc:0 "Эта экзотическая звезда очень близка к превращению в черную дыру; только сила отталкивания кварков спасает ее от взрыва."
 oxygen_star:0 "Звезда Насыщенная Кислородом"
 oxygen_star_desc:0 "У этой умирающей звезды атмосфера насыщена кислородом благодаря поздним стадиям горения в ядре."
 
 morestars_rogue_empire_init_NAME:0 "Планета-сирота"
 morestars_rogue_empire_init_DESC:0 "Система изгоев планет. Нет центральной звезды, и планетная система блуждает в пространстве. §HПРЕДУПРЕЖДЕНИЕ:§! эта система сложнее из-за отсутствия объектов в вашей системе запуска."
 
