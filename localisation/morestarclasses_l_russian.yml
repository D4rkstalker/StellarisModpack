 morestars.1.name:0 "Загадочная Звезда"
 morestars.1.desc:0 "Мы наткнулись на звезду необычайно большой массы, превышающую любую из виденных нами ранее. Мы не получали никаких странных показаний, пока не вошли в ее гравитационное поле, наши сенсоры начали зашкаливать, а обшивка кораблей едва сдерживает излучаемое звездой тепло. Еще страннее выглядят четыре объекта находящиеся на орбите на краю зоны влияния звезды."
 morestars.1a:0 "Что это за место?"
 #green star events
 morestars.2.name:0 "Странная Звезда"
 morestars.2.desc:0 "Зеленая звезда! Наши лидеры были уверены, что это какая-то шутка, но дальнейшие доклады подтвердили станный окрас этой звезды. Что могло вызвать столь странный окрас этой звезды?"
 morestars.2a:0 "Увлекательная находка."
 morestars.5.name:0 "Изгой Планета"
 morestars.5.desc:0 "Создавать Изгой планеты из более звездных классов?"
