l_simp_chinese:

### TECHNOLOGIES ###

tech_htm_01:0 "超空间操作基础"
tech_htm_01_desc:0 "最近我们在理解超空间方面的进展使我们看到了如何掌握航道，而不仅仅是使用它们。 一艘革命性的新原型飞船提供了让我们按照自己的意愿塑造超空间航道的希望。"
tech_htm_02:0 "超空间额外网络连接"
tech_htm_02_desc:0 "数以千计的恒星系位于控制星际旅行的超空间网络之外。到目前为止，这些星系仍然遥不可及，但新技术有希望地提供了将它们纳入我们掌握的机会。"
tech_htm_03:0 "超空间大质量星吸引"
tech_htm_03_desc:0 "超空间预测者引发了一场星际探索的革命，但原始方案太弱，无法吸引更大的恒星体。有了新的进展，新的解决方案便随之呈现。"
tech_htm_04:0 "超空间奇特星吸引"
tech_htm_04_desc:0 "大质量吸引的研究解锁了比以前更大的恒星，但只有最近在暗物质收集方面的进展才使加入更多奇特星成为可能。"
tech_htm_05:0 "超空间钻孔"
tech_htm_05_desc:0 "大规模结构工程方面的探索为完善吸引过程提供了机会，将单一星系与单一的超空间航道连接起来，而没有附带的其它连接。"
tech_htm_06:0 "超空间网络分离"
tech_htm_06_desc:0 "破坏当地超空间网络以隔离一个星系，可能会提供有趣的民事和军事方面的新机会。"
tech_htm_07:0 "高级超空间钻孔"
tech_htm_07_desc:0 "对超空间预测者更灵敏、更有力的使用将使我们能够更好地在特定方向上确定理想的星系。"
tech_htm_08:0 "Hypertraversal Subspace Ripping"
tech_htm_08_desc:0 "With massive power expenditure, the Augur can tear a hole through subspace to connect to distant, uncharted star systems."


### TECH UNLOCKS ###

tech_unlock_htm_01_title:0 "§H解锁舰船：§!超空间预测者\n§H解锁吸引类型：§!超空间截断\n§H解锁吸引类型：§!超空间连接"
tech_unlock_htm_01_desc:0 "§H超空间截断§!\n允许超空间预测者切断与另一个星系的现有连接。\n§H超空间连接§!\n允许超空间预测者创建与附近未连接星系的连接。"
tech_unlock_htm_02_title:0 "§H解锁吸引类型：§!超空间探寻\n§H解锁吸引者选项：§!基本型吸引"
tech_unlock_htm_02_desc:0 "§H超空间探寻§!\n既能连接互相临近的星系，又能吸引并连接一个未发现的星系到已探测的星系。\n§H基本型吸引§!\n允许超空间吸引器定位并将较低级别（G、K、M）的恒星连接到超空间网络。"
tech_unlock_htm_03_title:0 "§H解锁吸引者选项：§!大质量吸引"
tech_unlock_htm_03_desc:0 "§H大质量吸引§!\n允许超空间预测者定位并将§B大质量§!类（A，B，M巨星）恒星连接到超空间网络。"
tech_unlock_htm_04_title:0 "§H解锁吸引者选项：§!奇特星吸引\n§H解锁吸引者选项：§!生命迹象吸引"
tech_unlock_htm_04_desc:0 "§H奇特星吸引§!\n允许超空间预测者定位并连接§M奇特星§!（中子、脉冲星、黑洞）到超空间网络。\n§H生命迹象吸引§!\n允许超空间预测者搜索并连接有§G生命迹象§!的星系（星际动物，土著）到超空间网络。"
tech_unlock_htm_05_title:0 "§H解锁吸引类型：§!超空间钻孔"
tech_unlock_htm_05_desc:0 "§H超空间钻孔§!\n执行与超空间探寻器相同的功能，但只打开与源星系的单个超空间连接。"
tech_unlock_htm_06_title:0 "§H解锁吸引类型：§!超空间隔离"
tech_unlock_htm_06_desc:0 "§H超空间隔离§!\n允许超空间预测者切断与星系的所有现有连接。"
tech_unlock_htm_07_title:0 "§H解锁吸引类型：§!高级超空间钻孔"
tech_unlock_htm_07_desc:0 "§H高级超空间钻孔§!\n允许超空间预测者沿特定方向进行钻孔。"
tech_unlock_htm_08_title:0 "§HUnlocks Attraction Type:§! Hyperspace Ripper"
tech_unlock_htm_08_desc:0 "§HHyperspace Ripper§!\nSeeks an uncharted distant system and tears a wormhole through subspace to connect to it."

