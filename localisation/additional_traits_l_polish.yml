#Avantages
 
 trait_additrait_multitasking:0 "Wielozadaniowi"
 trait_additrait_multitasking_desc:0 "§LUmiejętność tego gatunku do wykonywania dwóch rzeczy naraz przyspiesza ich progres technologiczny.§!\n"
 
 trait_additrait_easily_satisfied:0 "Łatwo zaspokojeni"
 trait_additrait_easily_satisfied_desc:0 "§LNajniezbędniejsze rzeczy w życiu wystarczą do zadowolenia tego gatunku.§!\n"
 
 trait_additrait_born_warriors:0 "Urodzeni wojownicy"
 trait_additrait_born_warriors_desc:0 "§LNajwięksi filozofowie tego gatunku doszli do jednego wniosku: Wojna jest rozwiązaniem.\n\n§WObrażenia floty : §G+5%§!\n"
 
 trait_additrait_sociable:0 "Społecznicy"
 trait_additrait_sociable_desc:0 "§LTen gatunek, instynktownie lub przez tradycję, jest przyzwyczajony do rozmowy ze wszystkimi.\n\n§WWzrost zaufania : §G+25%§!\n"
 
 trait_additrait_competitive:0 "Ambitni"
 trait_additrait_competitive_desc:0 "§LRytuały czy nieustanne kłótnie, ten gatunek żyje dla konfrontacji.\n\n§WKoszt roszczeń : §G-25%§!\n"
 
 trait_additrait_aggressive:0 "Agresywni"
 trait_additrait_aggressive_desc:0 "§LWspółpraca nie jest mocną stroną tego gatunku.\n\n§WMaksymalna liczba rywalizacji : §G+1§!\n"
 
 trait_additrait_extremely_aggressive:0 "Ekstremalnie agresywni"
 trait_additrait_extremely_aggressive_desc:0 "§LTen gatunek czuje się zagrożony przez inne gatunki.\n\n§WMaksymalna liczba rywalizacji : §G+2§!\n"
 
 trait_additrait_zealous_defenders:0 "Gorliwi obrońcy"
 trait_additrait_zealous_defenders_desc:0 "§LTen gatunek walczy z piekielną żarliwością kiedy jest zagrożony.§!\n"
 
 trait_additrait_lateral_thinkers:0 "Myślenie lateralne"
 trait_additrait_lateral_thinkers_desc:0 "§LTen gatunek jest przyzwyczajony do bitw z użyciem wszystkich trzech wymiarów, przestrzeń nie jest dla nich nowością.\\n\n§WObrażenia floty : §G+8%§!\n"
 
 trait_additrait_roboticians:0 "Robotycy"
 trait_additrait_roboticians_desc:0 "§LTen gatunek odkrył robotykę wcześniej niż podróże z prędkościami nadświetlnymi.\n\n§WTa cecha daje technologię §Grobotic_workers.§!\n"
 
 trait_additrait_belligerent:0 "Wojowniczy"
 trait_additrait_belligerent_desc:0 "§LTen gatunek czuje się najlepiej będąc w konflikcie.\n\n§WMaksymalna liczba rywalizacji : §G+1\n§WKoszt roszczeń : §G+50%§!\n"
 
 trait_additrait_fast_analysers:0 "Szybcy badacze"
 trait_additrait_fast_analysers_desc:0 "§LTen gatunek rzadko traci czas na nieistotne dane.\n\n§WSzybkość badań : §G+25%§!\n"
 
 trait_additrait_thermosynthetic:0 "Termosyntetyczni"
 trait_additrait_thermosynthetic_desc:0 "§LTen gatunek zdobywa większą częśc swojego pożywienia z jego słonca lub innych źródeł ciepła.§!\n"
 
 # trait_additrait_war_lovers:0 "Przyjaciele Wojny"
 # trait_additrait_war_lovers_desc:0 "§LWojna to Miłość, Pokój to nienawiść. Przynajmniej według tego gatunku.\n\n§WZadowolenie z wojny : §G+15%\n§WZadowolenie z pokoju : §G -5%§!\n"
 
 # trait_additrait_peace_lovers:0 "Przyjaciele Pokoju"
 # trait_additrait_peace_lovers_desc:0 "§LWojna to straszna rzecz, ten gatunek nie chce mieć z nią nic do czynienia.\n\n§WZadowolenie z pokoju : §G+15%\n§WZadowolenie z wojny : §G-5%§!\n"
 
 trait_additrait_doulophage:0 "Dulofagi"
 trait_additrait_doulophage_desc:0 "§LCzłonkowie tego gatunku nie tylko trzymają niewolników, ale również ich jedzą.§!\n"
 
 trait_additrait_psionics:0 "Psionicy"
 trait_additrait_psionics_desc:0 "§LTen gatunek posiada umiejętności psioniczne i jest świadom ich możliwości.\n\n§WTa cecha daje technologię §Gpsionic_theory.§!\n"

 trait_additrait_passionate:0 "Pełni pasji"
 trait_additrait_passionate_desc:0 "§LCzłonkowie tego gatunku cieszą się życiem we wszelkich formach i ciągle znajdują inspirację w swoim otoczeniu.§!\n"
 
 trait_additrait_elusive:0 "Nieuchwytni"
 trait_additrait_elusive_desc:0 "§LTen gatunek walczy tak, aby unikać obrażeń krytycznych i ich latanie ma na celu unikanie ataków.\n\n§WUniki statków : §G+8%\n§WDisengagement Chances : §G+5%§!\n"
 
 trait_additrait_mob_mentality:0 "Mentalność grupy"
 trait_additrait_mob_mentality_desc:0 "§LCzłonkowie tego gatunku walczą w grupie, kompensując swoje słabości przez siłe w liczbie.\n\n§WLiczebność floty : §G+10%\n§WLimit marynarki : §G+10%\n§WPrędkość budowania okrętów wojennych : §G+15%\n§WObrażenia floty : §R-5%§!\n"
 
 trait_additrait_living_ships:0 "Żyjące statki"
 trait_additrait_living_ships_desc:0 "§LUżywając bioinżynierii, nanorobotów lub innych sposobów, z czasem statki tego gatunku potrafią same się naprawiać.\n\n§WDzienna regeneracja kadłuba : §G+0.5%§!\n"
 
 trait_additrait_pioneers:0 "Pionierzy"
 trait_additrait_pioneers_desc:0 "§LCzłonkowie tego gatunku chętnie opuszczają swoje planety.\n\n§WKoszt budowy statku kolonizacyjnego : §G-30%\n§WSzybkość rozwoju kolonii : §G+20%§!\n"

 trait_additrait_influential:0 "Wpływowi"
 trait_additrait_influential_desc:0 "§LCzłonkowie tego gatunku są biegli we wpływaniu na swoich rozmówców i skłanianiu ich do swojego punktu widzenia.\n\n§WZysk wpływów : §G+20%§!\n" 

 trait_additrait_united:0 "Zjednoczeni"
 trait_additrait_united_desc:0 "§LJeden cel, jeden umysł, ten gatunek błyskawicznie osiąga konsensus i działa na jego podstawie.§!\n" 
 
 trait_additrait_planetary_designers:0 "Projektanci planetarni"
 trait_additrait_planetary_designers_desc:0 "§LŚwiaty nie są stałe, ich formy płynne, ich kształty ewoluują. Ten gatunek wie jak kierować tymi tranformacjami.\n\n§WSzybkość terraformowania : §G+25%\n§WKoszt terraformowania : §G-15%\n§WSzybkość usunięcia przeszkody : §G+25%\n§WKoszt usunięcia przeszkody : §G-15%§!\n"
  
 trait_additrait_sky_born:0 "Urodzeni na niebie"
 trait_additrait_sky_born_desc:0 "§LTen gatunek ewoluował głównie w trójwymiarowym środowisku i w rezultacie wyróżnia się gdy chodzi o uniki i operacje statków szturmowych.\n\n§WUniki Okrętów : §G+8%\n§WObrażenia Statków Szturmowych : §G+10%§!\n"
 
 trait_additrait_immune:0 "Odporni"
 trait_additrait_immune_desc:0 "§LChoroby? Trucizny? Toksyczne gazy? Ten gatunek jest bardziej wytrzymały niż większość i w rezultacie żyje dłużej.§!\n"
 
 trait_additrait_steadfast:0 "Nieugięci"
 trait_additrait_steadfast_desc:0 "§LTen gatunek nie odczuwa bólu tak mocno jak inne i jako taki żyje dłużej i w mniejszym strachu.§!\n" 

 trait_additrait_keen_vision:0 "Wyostrzony wzrok"
 trait_additrait_keen_vision_desc:0 "§LTen gatunek jest szczególnie dobrze przystosowany to walki na dystans i przewidywania ruchów przeciwnika dzięki wnikliwej obserwacji.\n\n§WZasięg broni statków : §G+5%\n§WUniki Okrętów : §G+5%§!\n"
 
 
###########################################################################################################################################################

#Machines Handicaps
 
 trait_additrait_defective_scanners:0 "Uszkodzone skanery"
 trait_additrait_defective_scanners_desc:0 "§LUżyteczne minerały. Bezużyteczne śmiecie. Jak je rozróżnić? Potrzeba nowych skanerów.§!\n"
 
 trait_additrait_weedkillers:0 "Zabójcy chwastów"
 trait_additrait_weedkillers_desc:0 "§LRoboty-farmerzy. Funkcjonują bez interwencji istot organicznych. Nie zoptymalizowane do faktycznego uprawiania żywności.§!\n"
 
 trait_additrait_energy_leaks:0 "Wycieki energii"
 trait_additrait_energy_leaks_desc:0 "§LUwaga. Mogą wystąpić wyładowania statyczne. Unikać fizycznego kontaktu.§!\n"
 
 trait_additrait_rusty_antiquities:0 "Zardzewiałe antyki"
 trait_additrait_rusty_antiquities_desc:0 "§LTe modele zostały zaprojektowane z użyciem przestarzałych, niemodnych lub po prostu starożytnych metod konstrukcyjnych, lub gorzej, mogą naprawdę być tak stare, na jakie wyglądają.§!\n"
 
 trait_additrait_insufficient_memory:0 "Niewystarczajaca pamięć"
 trait_additrait_insufficient_memory_desc:0 "§LWszystkie jednostki autonomiczne są wyposażone w jednostki pamięci używające rewolucyjnej, ale nieefektywnej techniki indukcji magnetycznej, znacznie zmniejszając ich efektywność.§!\n"
 
 trait_additrait_slow_processors:0 "Powolne procesory"
 trait_additrait_slow_processors_desc:0 "§LWiększosć jednostek jest używana do monotonnych zadań. Badania  naukowe mogłyby korzystać z lepszych procesorów niż te używane obecnie.§!\n"
 
 trait_additrait_erratic_processors:0 "Nieregularne procesory"
 trait_additrait_erratic_processors_desc:0 "§LProcesory używane w tych jednostkach rzadko podają te same wyniki przy identycznych danych wejściowych. Badania naukowe nie powinny być przekazane pod przewodnictwo tych jednostek.§!\n"
 
 trait_additrait_cumbersome_hulks:0 "Nieporęczne olbrzymy"
 trait_additrait_cumbersome_hulks_desc:0 "Wielkie i ciężkie,te jednostki potrzebują więcej miejsca do zakwaterowania. Przekłada się to również na ich statki, które w rezultacie są ogromne i niezdarne.\n\n§WUniki Okrętów : §R-10%§!\n"
 
 trait_additrait_hand_crafted:0 "Ręcznie budowane"
 trait_additrait_hand_crafted_desc:0 "Każda z tych jednostek jest kunsztownie wykończona, ale do osiągnięcia perfekcji potrzeba dużo czasu.§!\n"
 
 trait_additrait_brittle:0 "Kruche"
 trait_additrait_brittle_desc:0 "The maszyny nie są zbyt solidne i wymagają częstych napraw.§!\n"

 
###########################################################################################################################################################

#Machines Avantages
 

 trait_additrait_customized_servitors:0 "Służący na zamówienie"
 trait_additrait_customized_servitors_desc:0 "§LCi służacy zostali skonstruowani oraz zaprogramowani abu spełniać życenia ich właścicieli najlepiej jak to możliwe.§!\n\n§YNie wpływa na Syntetyki z prawami obywatelskimi.§!"
 TRAIT_CUSTOMIZED_SERVITORS_EFFECT:0 "Może pracować jako £job_servant£ §Y$job_servant$§!, jeśli ma: §Y$ai_servitude_name$§!.\n£amenities£ Udogodnienia z £job£ miejsc pracy: §G+40%§!"

 trait_additrait_multithreading:0 "Wielowątkowość"
 trait_additrait_multithreading_desc:0 "§LTe maszyny oraz ich prekursorzy były zawsze budowane ze specjalną uwagą na optymalizację ich procesów myślowych, pozwalając im na rozważanie wielu problemów naraz.§!\n"
 
 trait_additrait_planetary_gardeners:0 "Planetarni ogrodnicy"
 trait_additrait_planetary_gardeners_desc:0 "§LTym jednostkom przydzielono zadanie utrzymywania krajobrazów na ich oryginalnej planecie. Teraz mogą rozwijać tęsztukę bez limitów.\n\n§WSzybkość terraformowania : §G+25%\n§WKoszt terraformowania : §G-15%\n§WSzybkość usunięcia przeszkody : §G+25%\n§WKoszt usunięcia przeszkody : §G-15%§!\n"
 
 trait_additrait_swarm:0 "Rój"
 trait_additrait_swarm_desc:0 "§LPierwsza dyrektywa. Budować więcej jednostek. Inne zadania: rozproszenie uwagi. Budować więcej jednostek.\n\n§WGives lot of minerals, but your science is atrocious.Daje mnóstwo minerałów, ale twoja nauka i jedność okrutnie ucierpią.§!\n"
 
 trait_additrait_long_cycles:0 "Długie cykle"
 trait_additrait_long_cycles_desc:0 "§LOptymalna produkcja.\nRotacja skupienia produkcji : Minerały || Energia\n\n\n\n§WProdukcja minerałów przez 5 lat: §G+15%\n§WProdukcja energii przez 5 lat: §G+15%\n§WCykl trwa tak długo, jak cecha jest obecna.§!\n"
 
 trait_additrait_influential_robot:0 "Wpływowe roboty"
 trait_additrait_influential_robot_desc:0 "§LOdpowiedzialni za stworzenie tych jednostek byli doskonali w sztuce manipulacji, a ich dziedzictwo zachowało część tej ekspertyzy.\n\n§WInfluence Gain : §G+20%§!\n" 
 
 trait_additrait_standard_frame:0 "Standardowe ramy"
 trait_additrait_standard_frame_desc:0 "§LKonstruowanie tych jednostek według identycznego projektu, bez żadnych odchyleń, oznacza, że produkowanie kolejnych zajmuje bardzo mało czasu.§!\n"
 
 trait_additrait_rivalry_protocols:0 "Protokoły rywalizacji"
 trait_additrait_rivalry_protocols_desc:0 "§LKonkurencja rodzi kreatywność, walka przynosi pomysłowość, konflikt prowadzi do adaptacji. Posiadanie większej liczby rywali tworzy silniejsze imperium.\n\n§WMax Rivalry : §G+2§!\n"

 trait_additrait_malleable_frame:0 "Giętkie ramy"
 trait_additrait_malleable_frame_desc:0 "§LPosiadając giętkie ramy, te jednostki mogą zmieścić się gdziekolwiek i łatwo je przechowywać gdy nie są w użyciu.§!\n"
 
 trait_additrait_sturdy:0 "Wytrzymałe"
 trait_additrait_sturdy_desc:0 "§LTe maszyny są bardzo odporne i rzadko wymagają przeglądów.§!\n"
 
 trait_additrait_self_repairing_ships:0 "Samonaprawiające się statki"
 trait_additrait_self_repairing_ships_desc:0 "§LUżywając nanotechnologii, niskogatunkowego żywego metalu, czy też jakiejś innej metody, mając dość czasu, statki tego imperium mogą naprawiać się same.\n\n§WDzienna regeneracja kadłuba : §G+0.5%\n§WDzienna regeneracja pancerza : §G+0.5%§!\n"

 
###########################################################################################################################################################
 
#Presentients
 
 trait_additrait_presapient_natural_inventors:0 "Naturalni Wynalazcy"
 trait_additrait_presapient_natural_inventors_desc:0 "§LCzłonkowie tego gatunku lubią majstrować przy ich otoczeniu, pracując nad nowymi rzeczami.§!\n"
 
 trait_additrait_presapient_natural_savants:0 "Naturalni Sawanci"
 trait_additrait_presapient_natural_savants_desc:0 "§LCzłonkowie tego gatunku są bardziej zainteresowani otaczającym ich wszechświatem niż inni.§!\n"
 
 trait_additrait_presapient_tasty:0 "Smaczni"
 trait_additrait_presapient_tasty_desc:0 "§LCzłonkowie tego gatunku są wyjątkowo smaczni.§!\n"
 
 trait_additrait_presapient_bitter:0 "Gorzcy"
 trait_additrait_presapient_bitter_desc:0 "§LCzłonkowie tego gatunku są szczególnie gorzcy w smaku.§!\n"
 
 
