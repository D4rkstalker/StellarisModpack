#Traits Modifiers
 
 wear_trait_additrait_sociable:0 "Społecznicy"
 wear_trait_additrait_sociable_desc:0 "Dominujący gateunek tego imperium to Społecznicy."
 
 wear_trait_additrait_hateful:0 "Nienawistni"
 wear_trait_additrait_hateful_desc:0 "Dominujący gateunek tego imperium jest Nienawistny."

