  HYPERLANE_STORM_PROJECT_1_DESC:0 "Мы должны изучить странные возмущения в гиперпространстве системы §H[shift_storm_system.GetName]§! пока мы продолжаем получать данные."
  HYPERLANE_STORM_PROJECT_2:0 "Изучение гиперпространственной аномалии: Разлом"
  HYPERLANE_STORM_PROJECT_2_DESC:0 "Мы должны изучить странные возмущения в гиперпространстве системы §H[rift_storm_system.GetName]§! пока мы продолжаем получать данные."
  HYPERLANE_STORM_PROJECT_3:0 "Изучение гиперпространственной аномалии: Мост"
  HYPERLANE_STORM_PROJECT_3_DESC:0 "Мы должны изучить странные возмущения в гиперпространстве системы §H[brige_storm_system.GetName]§! пока мы продолжаем получать данные."
  RESCUE_PROJECT:0 "Проведение спасательной операции"
  RESCUE_PROJECT_DESC:0 "Мы должны немедленно организовать совместную миссию по спасению выживших на месте трагедии."
  EXPLORE_WRECKAGE_PROJECT:0 "Изучение обломков чужого флота"
  EXPLORE_WRECKAGE_PROJECT_DESC:0 "У нас появился шанс изучить обломки кораблей империи §Y[wreckage_country.GetName]§!. Необходимо поспешить пока у нас еще есть доступ к останкам кораблей."
  
  #Technology
  tech_protostar_triangulation:0 "Триангуляция протопланетного диска"
  tech_protostar_triangulation_desc:0 "Разработка новых адаптивных систем подробного изучение колец околозвездных дисков, позволит нам организовать комплекс мер безопасности в регионах звездообразования."
  tech_emission_analysis:0 "Анализ звездных выбросов"
  tech_emission_analysis_desc:0 "Вычисление точной модели поведения нестабильных светил, на основе мгновенного анализа данных жизненного цикла и колебаний в фотосфере, позволит разработать систему предупреждения солнечных бурь."
  tech_gamma_prediction:0 "Прогнозирование гамма-всплесков"
  tech_gamma_prediction_desc:0 "Углубленный анализ состояния звездного вещества в ядрах звезд позволяет оценить вероятность вспышки гамма-излучения и выработать способы стабилизации коллапсирующих светил."
  
  #Spaceport modules
  sm_beacon_service_station:0 "Станция обслуживания бакенов"
  sm_beacon_service_station_desc:0 "Станция занимается картографированием околозвездного диска системы, отслеживая перемещение всех астрономических объектов. Эта информация в реальном времени передается всем кораблям империи в системе, позволяя им лучше ориентироваться и снизить риск попадания в ловушку планетезималей."
  sm_solar_disturbance_recorder:0 "Регистратор солнечных возмущений"
  sm_solar_disturbance_recorder_desc:0 "Система из высокочувствительных датчиков, направленных на нестабильную звезду фиксирует изменения и формирует прогноз космической погоды в системе. Корабли империи используют трансляцию, чтобы обходить регионы солнечных бурь."
  sm_gamma_stabilizer:0 "Стабилизатор гамма-всплесков"
  sm_gamma_stabilizer_desc:0 "Устройство регистрирует состояние нестабильной звезды и посылает частотный луч на ее поверхность, чтобы снизить влияние магнитного поля на звездную кору. Снятие напряжения, с некоторой вероятностью, уменьшает шанс выброса гамма-излучения."
  
