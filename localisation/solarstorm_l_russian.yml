#Events
  solarstorm_event.5.name:0 "Гиперпространственный сдвиг-шторм"
  solarstorm_event.5.desc:0 "Наши датчики уловили возмущения гиперпространства в районе системы §H[shift_storm_system.GetName]§!. Судя по анализу сигнатуры завихрений подпространственных потоков это §Bсдвиг-шторм§!. Один из гиперкоридоров этой системы поменял направление. Теперь система §H[shift_storm_system.GetName]§! потеряла связь с системой  §H[disconnected_shift_system.GetName]§!  и соединилась гиперкоридором с системой §H[connected_shift_system.GetName]§!. Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  solarstorm_event.7.name:0 "Открылся гиперпространственный разлом"
  solarstorm_event.7.desc.one:0 "Наши датчики уловили возмущения гиперпространства в районе системы §H[rift_storm_system.GetName]§!. Судя по анализу сигнатуры завихрений подпространственных потоков в этом месте образовался §Bгипер-разлом§!. Один из гиперкоридоров этой системы дестабилизирован на время действия гиперпространственного шторма. Система §H[rift_storm_system.GetName]§! потеряла связь с системой §H[disconnected_rift_system_1.GetName]§!. Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  solarstorm_event.7.desc.two:0 "Наши датчики уловили возмущения гиперпространства в районе системы §H[rift_storm_system.GetName]§!. Судя по анализу сигнатуры завихрений подпространственных потоков в этом месте образовался §Bгипер-разлом§!. Два гиперкоридора этой системы дестабилизированы на время действия гиперпространственного шторма. Система §H[rift_storm_system.GetName]§! потеряла связь с системами §H[disconnected_rift_system_1.GetName]§! и §H[disconnected_rift_system_2.GetName]§!. Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  solarstorm_event.7.desc.three:0 "Наши датчики уловили возмущения гиперпространства в районе системы §H[rift_storm_system.GetName]§!. Судя по анализу сигнатуры завихрений подпространственных потоков в этом месте образовался §Bгипер-разлом§!. Три гиперкоридора этой системы дестабилизированы на время действия гиперпространственного шторма. Система §H[rift_storm_system.GetName]§! потеряла связь с системами §H[disconnected_rift_system_1.GetName]§!,  §H[disconnected_rift_system_2.GetName]§! и §H[disconnected_rift_system_3.GetName]§!. Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  solarstorm_event.8.name:0 "Гиперпространственный разлом закрылся"
  solarstorm_event.8.desc.one:0 "Судя по данным которые мы получаем §Bгипер-разлом§! в системе §H[rift_storm_system.GetName]§! закрылся. Эта система снова имеет гиперпространственную связь с системой §H[disconnected_rift_system_1.GetName]§!."
  solarstorm_event.8.desc.two:0 "Судя по данным которые мы получаем §Bгипер-разлом§! в системе §H[rift_storm_system.GetName]§! закрылся. Эта система снова имеет гиперпространственную связь с системами §H[disconnected_rift_system_1.GetName]§! и §H[disconnected_rift_system_2.GetName]§!."
  solarstorm_event.8.desc.three:0 "Судя по данным которые мы получаем §Bгипер-разлом§! в системе §H[rift_storm_system.GetName]§! закрылся. Эта система снова имеет гиперпространственную связь с системами §H[disconnected_rift_system_1.GetName]§!, §H[disconnected_rift_system_2.GetName]§! и §H[disconnected_rift_system_3.GetName]§!."
  solarstorm_event.10.name:0 "Открылся гиперпространственный мост"
  solarstorm_event.10.desc.one:0 "Наши датчики уловили возмущения гиперпространства в районе системы §H[brige_storm_system.GetName]§!. Судя по анализу сигнатуры завихрений подпространственных потоков в этом месте образовался §Bгипер-мост§!. Теперь в системе §H[brige_storm_system.GetName]§! образовался новый гиперкоридор, который соединяет её с системой §H[connected_brige_system_1.GetName]§!. Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  solarstorm_event.10.desc.two:0 "Наши датчики уловили возмущения гиперпространства в районе системы §H[brige_storm_system.GetName]§!. Судя по анализу сигнатуры завихрений подпространственных потоков в этом месте образовался §Bгипер-мост§!. Теперь в системе §H[brige_storm_system.GetName]§! образовалось два новых гиперкоридора, которые соединяют её с системами §H[connected_brige_system_1.GetName]§! и §H[connected_brige_system_2.GetName]§!. Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  solarstorm_event.10.desc.three:0 "Наши датчики уловили возмущения гиперпространства в районе системы §H[brige_storm_system.GetName]§!. Судя по анализу сигнатуры завихрений подпространственных потоков в этом месте образовался §Bгипер-мост§!. Теперь в системе §H[brige_storm_system.GetName]§! образовалось три новых гиперкоридора, которые соединяют её с системами §H[connected_brige_system_1.GetName]§!, §H[connected_brige_system_2.GetName]§! и §H[connected_brige_system_3.GetName]§!.  Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  solarstorm_event.11.name:0 "Гиперпространственный мост закрылся"
  solarstorm_event.11.desc.one:0 "Судя по данным которые мы получаем §Bгипер-мост§! в системе §H[brige_storm_system.GetName]§! закрылся. Эта система потеряла гиперпространственную связь с системой §H[connected_brige_system_1.GetName]§!."
  solarstorm_event.11.desc.two:0 "Судя по данным которые мы получаем §Bгипер- мост§! в системе §H[brige_storm_system.GetName]§! закрылся. Эта система потеряла гиперпространственную связь с системами §H[connected_brige_system_1.GetName]§! и §H[connected_brige_system_2.GetName]§!."
  solarstorm_event.11.desc.three:0 "Судя по данным которые мы получаем §Bгипер- мост§! в системе §H[brige_storm_system.GetName]§! закрылся. Эта система потеряла гиперпространственную связь с системами §H[connected_brige_system_1.GetName]§!, §H[connected_brige_system_2.GetName]§! и §H[connected_brige_system_3.GetName]§!."
  solarstorm_event.14.name:0 "Образование новой пары червоточин"
  solarstorm_event.14.desc:0 "До нас доходят сообщения, что в системе §H[wormhole_open_system.GetName]§! образовалась червоточина ведущая в систему §H[wormhole_gap_system.GetName]§!."
  solarstorm_event.15.name:0 "Возмущения в гиперпространстве"
  solarstorm_event.15.desc:0 "Наши приборы наблюдения за системой §H[shift_storm_system.GetName]§! зафиксировали странные изменения гиперпространства в этой области."
  solarstorm_event.16.name:0 "Гиперпространственный сдвиг-шторм"
  solarstorm_event.16.desc:0 "Наши ученые-физики пришли к выводу, что недавняя аномалия области гиперпространства в системе §H[shift_storm_system.GetName]§! вызвана завихрениями подпространственных потоков. Мы не можем до конца понять природу этих гиперпространственных штормов, хотя уже знаем, что они могут иметь различный характер. Ученые классифицируют недавнее событие как §Bсдвиг-шторм§!, природа которого выражается в том, что один из гиперкоридоров системы меняет направление. В последнем зарегистрированном случае система §H[shift_storm_system.GetName]§! потеряла связь с системой  §H[disconnected_shift_system.GetName]§!  и соединилась гиперкоридором с системой §H[connected_shift_system.GetName]§!."
  solarstorm_event.17.name:0 "Возмущения в гиперпространстве"
  solarstorm_event.17.desc:0 "Наши приборы наблюдения за системой §H[rift_storm_system.GetName]§! зафиксировали странные изменения гиперпространства в этой области."
  solarstorm_event.18.name:0 "Открылся гиперпространственный разлом"
  solarstorm_event.18.desc.one:0 "Наши ученые-физики пришли к выводу, что недавняя аномалия области гиперпространства в системе §H[rift_storm_system.GetName]§! вызвана завихрениями подпространственных потоков. Мы не можем до конца понять природу этих гиперпространственных штормов, хотя уже знаем, что они могут иметь различный характер. Ученые классифицируют недавнее событие как §Bгипер-разлом§!, природа которого выражается в том, что один или несколько из гиперкоридоров этой системы на время дестабилизируются. В последнем зарегистрированном случае система §H[rift_storm_system.GetName]§! потеряла связь с системой §H[disconnected_rift_system_1.GetName]§!."
  solarstorm_event.18.desc.two:0 "Наши ученые-физики пришли к выводу, что недавняя аномалия области гиперпространства в системе §H[rift_storm_system.GetName]§! вызвана завихрениями подпространственных потоков. Мы не можем до конца понять природу этих гиперпространственных штормов, хотя уже знаем, что они могут иметь различный характер. Ученые классифицируют недавнее событие как §Bгипер-разлом§!, природа которого выражается в том, что один или несколько из гиперкоридоров этой системы на время дестабилизируются. В последнем зарегистрированном случае система §H[rift_storm_system.GetName]§! потеряла связь с системами §H[disconnected_rift_system_1.GetName]§! и §H[disconnected_rift_system_2.GetName]§!."
  solarstorm_event.18.desc.three:0 "Наши ученые-физики пришли к выводу, что недавняя аномалия области гиперпространства в системе §H[rift_storm_system.GetName]§! вызвана завихрениями подпространственных потоков. Мы не можем до конца понять природу этих гиперпространственных штормов, хотя уже знаем, что они могут иметь различный характер. Ученые классифицируют недавнее событие как §Bгипер-разлом§!, природа которого выражается в том, что один или несколько из гиперкоридоров этой системы на время дестабилизируются. В последнем зарегистрированном случае система §H[rift_storm_system.GetName]§! потеряла связь с системами §H[disconnected_rift_system_1.GetName]§!, §H[disconnected_rift_system_2.GetName]§! и §H[disconnected_rift_system_3.GetName]§!."
  solarstorm_event.19.name:0 "Возмущения в гиперпространстве"
  solarstorm_event.19.desc:0 "Наши приборы наблюдения за системой §H[brige_storm_system.GetName]§! зафиксировали странные изменения гиперпространства в этой области."
  solarstorm_event.20.name:0 "Открылся гиперпространственный мост"
  solarstorm_event.20.desc.one:0 "Наши ученые-физики пришли к выводу, что недавняя аномалия области гиперпространства в системе §H[brige_storm_system.GetName]§! вызвана завихрениями подпространственных потоков. Мы не можем до конца понять природу этих гиперпространственных штормов, хотя уже знаем, что они могут иметь различный характер. Ученые классифицируют недавнее событие как §Bгипер-мост§!, природа которого выражается в том, что в системе образуется один или несколько новых гиперкоридоров. В последнем зарегистрированном случае в системе §H[brige_storm_system.GetName]§! образовался еще один гиперкоридор, который соединяет её с системой §H[connected_brige_system_1.GetName]§!."
  solarstorm_event.20.desc.two:0 "Наши ученые-физики пришли к выводу, что недавняя аномалия области гиперпространства в системе §H[brige_storm_system.GetName]§! вызвана завихрениями подпространственных потоков. Мы не можем до конца понять природу этих гиперпространственных штормов, хотя уже знаем, что они могут иметь различный характер. Ученые классифицируют недавнее событие как §Bгипер-мост§!, природа которого выражается в том, что в системе образуется один или несколько новых гиперкоридоров. В последнем зарегистрированном случае в системе §H[brige_storm_system.GetName]§! образовалось еще два гиперкоридора, которые соединяют её с системами §H[connected_brige_system_1.GetName]§! и §H[connected_brige_system_2.GetName]§!."
  solarstorm_event.20.desc.three:0 "Наши ученые-физики пришли к выводу, что недавняя аномалия области гиперпространства в системе §H[brige_storm_system.GetName]§! вызвана завихрениями подпространственных потоков. Мы не можем до конца понять природу этих гиперпространственных штормов, хотя уже знаем, что они могут иметь различный характер. Ученые классифицируют недавнее событие как §Bгипер-мост§!, природа которого выражается в том, что в системе образуется один или несколько новых гиперкоридоров. В последнем зарегистрированном случае в системе §H[brige_storm_system.GetName]§! образовалось еще три гиперкоридора, которые соединяют её с системами §H[connected_brige_system_1.GetName]§!, §H[connected_brige_system_2.GetName]§! и §H[connected_brige_system_3.GetName]§!."
  
  
  solarstorm_fleet_event.10.name:0 "Звездные жернова: научный корабль уцелел"
  solarstorm_fleet_event.10.desc:0 "Наш научный корабль [ship_threatened.GetName] попал в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа корабль попал в поток твердых остаточных скоплений ближайшей планетезимали. [ship_threatened.GetName] очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. К счастью опытный экипаж и относительно малые размеры судна позволили вывести научный корабль из смертельного капкана протозвезды."
  solarstorm_fleet_event.11.name:0 "Звездные жернова: научный корабль уничтожен"
  solarstorm_fleet_event.11.desc:0 "Наш научный корабль [ship_threatened.GetName] попал в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа корабль попал в поток твердых остаточных скоплений ближайшей планетезимали. [ship_threatened.GetName] очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. К сожалению экипажу не удалось справится с управлением в чудовищном вихре из гигантских камней и пыли и корабль на огромной скорости врезался в огромную вращающуюся скалу."
  solarstorm_fleet_event.11.desc.scientist_survived:0 "Наш научный корабль [ship_threatened.GetName] попал в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа корабль попал в поток твердых остаточных скоплений ближайшей планетезимали. [ship_threatened.GetName] очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. Ведущий ученый [ship_threatened.GetLeaderName] оценил ситуацию как критическую и вместе с экипажем покинул судно на спасательной капсуле. Научный корабль был уничтожен в смертельном вихре, а маленькая и манёвренная капсула успешно покинула опасную область."
  solarstorm_fleet_event.12.name:0 "Звездные жернова: строительный корабль уцелел"
  solarstorm_fleet_event.12.desc:0 "Наш строительный корабль [ship_threatened.GetName] попал в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа корабль попал в поток твердых остаточных скоплений ближайшей планетезимали. [ship_threatened.GetName] очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. К счастью опытный экипаж и относительно малые размеры судна позволили вывести строительный корабль из смертельного капкана протозвезды."
  solarstorm_fleet_event.13.name:0 "Звездные жернова: строительный корабль уничтожен"
  solarstorm_fleet_event.13.desc:0 "Наш строительный корабль [ship_threatened.GetName] попал в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа корабль попал в поток твердых остаточных скоплений ближайшей планетезимали. [ship_threatened.GetName] очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. К сожалению экипажу не удалось справится с управлением в чудовищном вихре из гигантских камней и пыли и корабль на огромной скорости врезался в огромную вращающуюся скалу."
  solarstorm_fleet_event.14.name:0 "Звездные жернова: колониальный корабль уцелел"
  solarstorm_fleet_event.14.desc:0 "Наш колониальный корабль [ship_threatened.GetName] попал в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа корабль попал в поток твердых остаточных скоплений ближайшей планетезимали. [ship_threatened.GetName] очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. Опытный экипаж невероятными усилиями смог вывести колониальное судно из смертельного капкана протозвезды. Это просто чудо!"
  solarstorm_fleet_event.15.name:0 "Звездные жернова: колониальный корабль уничтожен"
  solarstorm_fleet_event.15.desc:0 "Наш колониальный корабль [ship_threatened.GetName] попал в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа корабль попал в поток твердых остаточных скоплений ближайшей планетезимали. [ship_threatened.GetName] очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. К сожалению экипажу не удалось справится с управлением в чудовищном вихре из гигантских камней и пыли и корабль на огромной скорости врезался в огромную вращающуюся скалу."
  solarstorm_fleet_event.20.name:0 "Звездные жернова: весь флот уцелел"
  solarstorm_fleet_event.20.desc:0 "Наша флотилия [fleet_threatened.GetName] попала в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа флот попал в поток твердых остаточных скоплений ближайшей планетезимали. Корабли флотилии очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. К счастью флот состоял только из малых кораблей и опытный адмирал [fleet_threatened.GetLeaderName] смог вывести все суда из смертельного капкана протозвезды."
  solarstorm_fleet_event.21.name:0 "Звездные жернова: Несколько кораблей уничтожено"
  solarstorm_fleet_event.21.desc.admiral_died:0 "Наша флотилия [fleet_threatened.GetName] попала в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа флот попал в поток твердых остаточных скоплений ближайшей планетезимали. Корабли флотилии очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. К сожалению нескольким кораблям не удалось выбраться из ужасных каменных тисков. По роковому стечению обстоятельств адмирал [fleet_threatened_admiral.GetName] находился на одном из этих кораблей."
  solarstorm_fleet_event.21.desc.admiral_survived:0 "Наша флотилия [fleet_threatened.GetName] попала в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа флот попал в поток твердых остаточных скоплений ближайшей планетезимали. Корабли флотилии очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. К сожалению нескольким кораблям не удалось выбраться из ужасных каменных тисков. Оставшиеся суда под руководством адмирала [fleet_threatened.GetLeaderName] смогли покинуть опасную зону."
  solarstorm_fleet_event.21.desc:0 "Наша флотилия [fleet_threatened.GetName] попала в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа флот попал в поток твердых остаточных скоплений ближайшей планетезимали. Корабли флотилии очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. К сожалению нескольким кораблям не удалось выбраться из ужасных каменных тисков. Оставшиеся суда смогли покинуть опасную зону."
  solarstorm_fleet_event.22.name:0 "Звездные жернова: Множество кораблей уничтожено"
  solarstorm_fleet_event.22.desc.admiral_died:0 "Наша флотилия [fleet_threatened.GetName] попала в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа флот попал в поток твердых остаточных скоплений ближайшей планетезимали. Корабли флотилии очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. Крупные корабли флота, неспособные маневрировать, были буквально перемолоты исполинскими скалами, превратившись в груды искорёженного металла. Еще несколько малых кораблей были уничтожены в этом ужасном смерче камней, металла и взрывов. По роковому стечению обстоятельств адмирал [fleet_threatened_admiral.GetName] находился на одном из уничтоженных кораблей и вероятно погиб еще в первые минуты трагедии."
  solarstorm_fleet_event.22.desc.admiral_survived:0 "Наша флотилия [fleet_threatened.GetName] попала в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа флот попал в поток твердых остаточных скоплений ближайшей планетезимали. Корабли флотилии очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. Крупные корабли флота, неспособные маневрировать, были буквально перемолоты исполинскими скалами, превратившись в груды искорёженного металла. Еще несколько малых кораблей были уничтожены в этом ужасном смерче камней, металла и взрывов. Адмирал [fleet_threatened.GetLeaderName] смог спастись на одном из уцелевших кораблей и вывел остатки флота из смертельного лабиринта движущихся камней."
  solarstorm_fleet_event.22.desc:0 "Наша флотилия [fleet_threatened.GetName] попала в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа флот попал в поток твердых остаточных скоплений ближайшей планетезимали. Корабли флотилии очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. Крупные корабли флота, неспособные маневрировать, были буквально перемолоты исполинскими скалами, превратившись в груды искорёженного металла. Еще несколько малых кораблей были уничтожены в этом ужасном смерче камней, металла и взрывов."
  solarstorm_fleet_event.23.name:0 "Звездные жернова: Флот уничтожен"
  solarstorm_fleet_event.23.desc.admiral_died:0 "Наша флотилия [fleet_threatened.GetName] попала в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа флот попал в поток твердых остаточных скоплений ближайшей планетезимали. Корабли флотилии очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. Флот состоял только из крупных кораблей, которые не могли маневрировать и были буквально перемолоты исполинскими скалами, превратившись в груды искорёженного металла. Адмирал [fleet_threatened_admiral.GetName] вероятно погиб еще в первые минуты ужасной трагедии."
  solarstorm_fleet_event.23.desc.admiral_survived:0 "Наша флотилия [fleet_threatened.GetName] попала в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа флот попал в поток твердых остаточных скоплений ближайшей планетезимали. Корабли флотилии очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. Флот состоял только из крупных кораблей, которые не могли маневрировать и были буквально перемолоты исполинскими скалами, превратившись в груды искорёженного металла. Адмирал [fleet_threatened_admiral.GetName] чудом выбрался на спасательном шаттле из этой мрачной планетной утробы."
  solarstorm_fleet_event.23.desc:0 "Наша флотилия [fleet_threatened.GetName] попала в природную ловушку протопланетного диска системы §H[dangerous_system.GetName]§!. Следуя в лабиринте из плотных облаков межзвёздного газа флот попал в поток твердых остаточных скоплений ближайшей планетезимали. Корабли флотилии очень быстро затянуло гравитационным течением в круговорот из гигантских глыб протопланетной материи. Флот состоял только из крупных кораблей, которые не могли маневрировать и были буквально перемолоты исполинскими скалами, превратившись в груды искорёженного металла."
  solarstorm_fleet_event.24.name:0 "Чужая сигнатура тревоги: система [dangerous_system.GetName]"
  solarstorm_fleet_event.24.desc:0 "Сенсоры нашей станции в системе §H[dangerous_system.GetName]§! Засекли тревожный сигнал флота принадлежащий империи §Y[wreckage_country.GetName]§!. Похоже их корабли угодили в ловушку планетезималей в околозвездном диске системы. Множество кораблей уничтожено, но части флота удалось спастись."
  solarstorm_fleet_event.25.name:0 "Чужая сигнатура тревоги: система [dangerous_system.GetName]"
  solarstorm_fleet_event.25.desc:0 "Сенсоры нашей станции в системе §H[dangerous_system.GetName]§! Засекли тревожный сигнал флота принадлежащий империи §Y[wreckage_country.GetName]§!. Похоже их корабли угодили в ловушку планетезималей в околозвездном диске системы. Не один корабль флота не смог выбраться из смертельного потока."
  solarstorm_fleet_event.26.name:0 "Чужая сигнатура тревоги: система [dangerous_system.GetName]"
  solarstorm_fleet_event.26.desc:0 "Сенсоры нашей станции в системе §H[dangerous_system.GetName]§! Засекли тревожный сигнал флота, принадлежащий неизвестной империи. Похоже их корабли угодили в ловушку планетезималей в околозвездном диске системы. Не один корабль флота не смог выбраться из смертельного потока."
  
  solarstorm_fleet_event.30.name:0 "Солнечный шторм: научный корабль уцелел"
  solarstorm_fleet_event.30.desc:0 "Наш научный корабль [ship_threatened.GetName] попал в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, научное судно неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты [ship_threatened.GetName] подверглись сильнейшему испытанию и не выдержали, после чего загорелась обшивка корабля.  К счастью, опытный экипаж, под командованием ведущего ученого [ship_threatened.GetLeaderName], был подготовлен к подобной ситуации и перенаправил всю мощность реактора на перезагрузку щитов. Пожары на борту удалось потушить в короткие сроки и корабль практически не пострадал."
  solarstorm_fleet_event.31.name:0 "Солнечный шторм: научный корабль уничтожен"
  solarstorm_fleet_event.31.desc:0 "Наш научный корабль [ship_threatened.GetName] попал в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, научное судно неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты [ship_threatened.GetName] подверглись сильнейшему испытанию и не выдержали, после чего загорелась обшивка корабля. Экипажу не хватило времени на перезагрузку и корабль мгновенно сгорел в потоке смертельных частиц."
  solarstorm_fleet_event.31.desc.scientist_survived:0 "Наш научный корабль [ship_threatened.GetName] попал в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, научное судно неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты [ship_threatened.GetName] подверглись сильнейшему испытанию и не выдержали, после чего загорелась обшивка корабля. Оценив серьёзность ситуации, экипаж под командованием ведущего ученого [ship_threatened.GetLeaderName] покинул корабль в спасательной капсуле. Укрывшись от адского ветра за горящим кораблем, капсуле с учеными чудом удалось уцелеть."
  solarstorm_fleet_event.32.name:0 "Солнечный шторм: строительный корабль уцелел"
  solarstorm_fleet_event.32.desc:0 "Наш строительный корабль [ship_threatened.GetName] попал в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, судно неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты [ship_threatened.GetName] подверглись сильнейшему испытанию и не выдержали, после чего загорелась обшивка корабля.  К счастью, опытный экипаж, был подготовлен к подобной ситуации и перенаправил всю мощность реактора на перезагрузку щитов. Пожары на борту удалось потушить в короткие сроки и корабль практически не пострадал."
  solarstorm_fleet_event.33.name:0 "Солнечный шторм: строительный корабль уничтожен"
  solarstorm_fleet_event.33.desc:0 "Наш строительный корабль [ship_threatened.GetName] попал в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, судно неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты [ship_threatened.GetName] подверглись сильнейшему испытанию и не выдержали, после чего загорелась обшивка корабля. Экипажу не хватило времени на перезагрузку и корабль мгновенно сгорел в потоке смертельных частиц."
  solarstorm_fleet_event.34.name:0 "Солнечный шторм: колониальный корабль уцелел"
  solarstorm_fleet_event.34.desc:0 "Наш колониальный корабль [ship_threatened.GetName] попал в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, судно неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты [ship_threatened.GetName] подверглись сильнейшему испытанию, и почти истощились. Но мощная силовая установка крупного корабля позволила экипажу вовремя перенаправить энергию реактора. Кораблю удалось выдержать смертельную хватку звездной бури и невредимым покинуть опасную область."
  solarstorm_fleet_event.35.name:0 "Солнечный шторм: колониальный корабль уничтожен"
  solarstorm_fleet_event.35.desc:0 "Наш колониальный корабль [ship_threatened.GetName] попал в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, судно неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты [ship_threatened.GetName] подверглись сильнейшему испытанию, и почти истощились. К сожалению мощная силовая установка крупного корабля дала сбой и экипажу не хватило времени перенаправить энергию реактора. Из-за перегрева установки каскадный сбой систем вызвал замыкание и щиты отключились. Всего за пару минут, корабль с несколькими тысячами колонистов на борту, выгорел до основания."
  solarstorm_fleet_event.40.name:0 "Солнечный шторм: весь флот уцелел"
  solarstorm_fleet_event.40.desc:0 "Наша флотилия [fleet_threatened.GetName] попала в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, весь флот неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты кораблей подверглись сильнейшему испытанию и практически истощились. Флот под управлением опытного адмирала [fleet_threatened.GetLeaderName] состоял только из крупных кораблей. Благодаря этому мощные силовые установки позволили экипажам кораблей вовремя перенаправить энергию реакторов. После такого загара флотилия покинула опасную область, отделавшись легким ремонтом."
  solarstorm_fleet_event.41.name:0 "Солнечный шторм: Несколько кораблей уничтожено"
  solarstorm_fleet_event.41.desc.admiral_died:0 "Наша флотилия [fleet_threatened.GetName] попала в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, весь флот неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты кораблей подверглись сильнейшему испытанию и практически истощились. Мощные силовые установки крупных кораблей позволили экипажам вовремя перенаправить энергию реакторов. К сожалению, это удалось не всем, из-за перегрева у нескольких кораблей произошел сбой систем. Цепная реакция привела к отключению щитов и корабли превратились в груды плавящегося металла. По роковому стечению обстоятельств среди этих несчастных оказался линейный корабль адмирала флота [fleet_threatened_admiral.GetName]."
  solarstorm_fleet_event.41.desc.admiral_survived:0 "Наша флотилия [fleet_threatened.GetName] попала в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, весь флот неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты кораблей подверглись сильнейшему испытанию и практически истощились. Мощные силовые установки крупных кораблей позволили экипажам вовремя перенаправить энергию реакторов. К сожалению, это удалось не всем, из-за перегрева у нескольких кораблей произошел сбой систем. Цепная реакция привела к отключению щитов и корабли превратились в груды плавящегося металла. Оставшиеся суда под руководством адмирала [fleet_threatened.GetLeaderName] покинули опасный регион."
  solarstorm_fleet_event.41.desc:0 "Наша флотилия [fleet_threatened.GetName] попала в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, весь флот неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты кораблей подверглись сильнейшему испытанию и практически истощились. Мощные силовые установки крупных кораблей позволили экипажам вовремя перенаправить энергию реакторов. К сожалению, это удалось не всем, из-за перегрева у нескольких кораблей произошел сбой систем. Цепная реакция привела к отключению щитов и корабли превратились в груды плавящегося металла. Оставшиеся суда покинули опасный регион."
  solarstorm_fleet_event.42.name:0 "Солнечный шторм: Множество кораблей уничтожено"
  solarstorm_fleet_event.42.desc.admiral_died:0 "Наша флотилия [fleet_threatened.GetName] попала в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, весь флот неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты малых кораблей продержались всего минуту. Мощные силовые установки крупных кораблей позволили экипажам вовремя перенаправить энергию реакторов. Это удалось не всем, из-за перегрева у нескольких кораблей произошел сбой систем, и цепная реакция привела к отключению щитов. По роковому стечению обстоятельств среди этих несчастных оказался линейный корабль адмирала флота [fleet_threatened_admiral.GetName]."
  solarstorm_fleet_event.42.desc.admiral_survived:0 "Наша флотилия [fleet_threatened.GetName] попала в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, весь флот неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты малых кораблей продержались всего минуту. Мощные силовые установки крупных кораблей позволили экипажам вовремя перенаправить энергию реакторов. Это удалось не всем, из-за перегрева у нескольких кораблей произошел сбой систем, и цепная реакция привела к отключению щитов. Оставшиеся суда под руководством адмирала [fleet_threatened.GetLeaderName] покинули опасный регион."
  solarstorm_fleet_event.42.desc:0 "Наша флотилия [fleet_threatened.GetName] попала в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, весь флот неожиданно попало в зону выброса звездного вещества нестабильного светила. Щиты малых кораблей продержались всего минуту. Мощные силовые установки крупных кораблей позволили экипажам вовремя перенаправить энергию реакторов. Это удалось не всем, из-за перегрева у нескольких кораблей произошел сбой систем, и цепная реакция привела к отключению щитов. Оставшиеся суда покинули опасный регион."
  solarstorm_fleet_event.43.name:0 "Солнечный шторм: Флот уничтожен"
  solarstorm_fleet_event.43.desc.admiral_died:0 "Наша флотилия [fleet_threatened.GetName] попала в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, весь флот неожиданно попало в зону выброса звездного вещества нестабильного светила. К сожалению флот под руководством адмирала [fleet_threatened_admiral.GetName] состоял только из малых кораблей. Силовые установки щитов этих кораблей не были рассчитаны на такие перегрузки. В этой адской домне вся флотилия превратилась в груды искорёженного и расплавленного металла."
  solarstorm_fleet_event.43.desc.admiral_survived:0 "Наша флотилия [fleet_threatened.GetName] попала в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, весь флот неожиданно попало в зону выброса звездного вещества нестабильного светила. К сожалению флот состоял только из малых кораблей. Силовые установки щитов этих кораблей не были рассчитаны на такие перегрузки. В этой адской домне вся флотилия превратилась в груды искорёженного и расплавленного металла. Адмирал [fleet_threatened_admiral.GetName] и экипаж его судна чудом выжили на спасательной капсуле, укрывшись от звездного ветра за своим кораблем."
  solarstorm_fleet_event.43.desc:0 "Наша флотилия [fleet_threatened.GetName] попала в зону турбулентности звездного ветра в системе §H[dangerous_system.GetName]§!. Следуя заданным курсом, весь флот неожиданно попало в зону выброса звездного вещества нестабильного светила. К сожалению флот состоял только из малых кораблей. Силовые установки щитов этих кораблей не были рассчитаны на такие перегрузки. В этой адской домне вся флотилия превратилась в груды искорёженного и расплавленного металла."
  solarstorm_fleet_event.44.name:0 "Чужая сигнатура тревоги: система [dangerous_system.GetName]"
  solarstorm_fleet_event.44.desc:0 "Сенсоры нашей станции в системе §H[dangerous_system.GetName]§! Засекли тревожный сигнал флота принадлежащий империи §Y[wreckage_country.GetName]§!. Похоже их корабли попали в солнечную бурю нестабильной звезды системы. Множество кораблей уничтожено, но части флота удалось спастись."
  solarstorm_fleet_event.45.name:0 "Чужая сигнатура тревоги: система [dangerous_system.GetName]"
  solarstorm_fleet_event.45.desc:0 "Сенсоры нашей станции в системе §H[dangerous_system.GetName]§! Засекли тревожный сигнал флота принадлежащий империи §Y[wreckage_country.GetName]§!. Похоже их корабли попали в солнечную бурю нестабильной звезды системы. Не один корабль флота не смог выбраться из смертельного потока."
  solarstorm_fleet_event.46.name:0 "Чужая сигнатура тревоги: система [dangerous_system.GetName]"
  solarstorm_fleet_event.46.desc:0 "Сенсоры нашей станции в системе §H[dangerous_system.GetName]§! Засекли тревожный сигнал флота, принадлежащий неизвестной империи. Похоже их корабли попали в солнечную бурю нестабильной звезды системы. Не один корабль флота не смог выбраться из смертельного потока."
  solarstorm_fleet_event.51.name:0 "Гамма-всплеск: Флот уничтожен"
  solarstorm_fleet_event.51.desc:0 "В нестабильной системе §H[dangerous_system.GetName]§! где находился наш флот [fleet_threatened.GetName] неожиданно произошел мягкий повторяющийся гамма-всплеск. Этот энергетический выброс слишком слаб, чтобы иметь глобальные последствия и превратить звезду в сверхновую. Но щиты кораблей неспособны выдержать такое колоссальное излучение. Все наши корабли в системе уничтожены."
  solarstorm_fleet_event.52.name:0 "Чужая сигнатура тревоги: система [dangerous_system.GetName]"
  solarstorm_fleet_event.52.desc:0 "Сенсоры нашей станции в системе §H[dangerous_system.GetName]§! Засекли тревожный сигнал флота принадлежащий империи §Y[wreckage_country.GetName]§!. В системе произошел гамма-всплеск и все корабли в нестабильной системе уничтожены мощным излучением."
  solarstorm_fleet_event.53.name:0 "Чужая сигнатура тревоги: система [dangerous_system.GetName]"
  solarstorm_fleet_event.53.desc:0 "Сенсоры нашей станции в системе §H[dangerous_system.GetName]§! Засекли тревожный сигнал флота, принадлежащий неизвестной империи. В системе произошел гамма-всплеск и все корабли в нестабильной системе уничтожены мощным излучением."
  solarstorm_fleet_event.100.name:0 "Спасение экипажей из обломков"
  solarstorm_fleet_event.100.desc:0 "[Root.GetSpeciesNamePlural]! Нам сообщили о судьбе экипажей с наших пострадавших кораблей. Мы хотели бы выразить признательность за то, что вы незамедлительно организовали спасательную операцию в системе [dangerous_system.GetName] и доставили выживших в столицу на [wreckage_country.Capital.GetName]."
  solarstorm_fleet_event.100.a:0 "Всего наилучшего"
  solarstorm_fleet_event.101.name:0 "Изучение обломков чужого флота"
  solarstorm_fleet_event.101.desc:0 "Мы успешно извлекли все ценное из немногочисленных обломков флота империи [wreckage_country.Capital.GetName] в системе §H[dangerous_system.GetName]§!. Эти компоненты чужих кораблей несомненно станут полезны нашим ученым."
  solarstorm_fleet_event.102.name:0 "Изучение обломков неизвестного флота"
  solarstorm_fleet_event.102.desc:0 "Мы успешно извлекли все ценное из немногочисленных обломков флота неизвестной империи в системе §H[dangerous_system.GetName]§!. Теперь мы уже знаем, что погибшие корабли принадлежали империи, которая называет себя §Y[wreckage_country.GetName]§!. Компоненты кораблей этой империи помогут нам их лучше понять и несомненно станут полезны нашим ученым."
  
  #Mesages
  MESSAGE_SHIFT_STORM_OCCURRED_TITLE:0 "Гиперпространственный сдвиг-шторм"
  SHIFT_STORM_OCCURRED_DESC:0 "Наши датчики уловили возмущения гиперпространства в районе системы $SYSTEM|H$. Судя по анализу сигнатуры завихрений подпространственных потоков это §Bсдвиг-шторм§!. Один из гиперкоридоров этой системы поменял направление. Теперь система $SYSTEM|H$ потеряла связь с системой  $DISCONNECTED_SYSTEM|H$  и соединилась гиперкоридором с системой $CONNECTED_SYSTEM|H$. Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  MESSAGE_RIFT_STORM_OPEN_TITLE:0 "Открылся гиперпространственный разлом"
  RIFT_STORM_OPEN_DESC_1:0 "Наши датчики уловили возмущения гиперпространства в районе системы $SYSTEM|H$. Судя по анализу сигнатуры завихрений подпространственных потоков в этом месте образовался §Bгипер-разлом§!. Один из гиперкоридоров этой системы дестабилизирован на время действия гиперпространственного шторма. Система $SYSTEM|H$ потеряла связь с системой $DISCONNECTED_SYSTEM_1|H$. Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  RIFT_STORM_OPEN_DESC_2:0 "Наши датчики уловили возмущения гиперпространства в районе системы $SYSTEM|H$. Судя по анализу сигнатуры завихрений подпространственных потоков в этом месте образовался §Bгипер-разлом§!. Два гиперкоридора этой системы дестабилизированы на время действия гиперпространственного шторма. Система $SYSTEM|H$ потеряла связь с системами $DISCONNECTED_SYSTEM_1|H$ и $DISCONNECTED_SYSTEM_2|H$. Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  RIFT_STORM_OPEN_DESC_3:0 "Наши датчики уловили возмущения гиперпространства в районе системы $SYSTEM|H$. Судя по анализу сигнатуры завихрений подпространственных потоков в этом месте образовался §Bгипер-разлом§!. Три гиперкоридора этой системы дестабилизированы на время действия гиперпространственного шторма. Система $SYSTEM|H$ потеряла связь с системами $DISCONNECTED_SYSTEM_1|H$,  $DISCONNECTED_SYSTEM_2|H$ и $DISCONNECTED_SYSTEM_3|H$. Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  MESSAGE_RIFT_STORM_CLOSE_TITLE:0 "Гиперпространственный разлом закрылся"
  RIFT_STORM_CLOSE_DESC_1:0 "Судя по данным которые мы получаем §Bгипер-разлом§! в системе $SYSTEM|H$ закрылся. Эта система снова имеет гиперпространственную связь с системой $DISCONNECTED_SYSTEM_1|H$."
  RIFT_STORM_CLOSE_DESC_2:0 "Судя по данным которые мы получаем §Bгипер-разлом§! в системе $SYSTEM|H$ закрылся. Эта система снова имеет гиперпространственную связь с системами $DISCONNECTED_SYSTEM_1|H$ и $DISCONNECTED_SYSTEM_2|H$."
  RIFT_STORM_CLOSE_DESC_3:0 "Судя по данным которые мы получаем §Bгипер-разлом§! в системе $SYSTEM|H$ закрылся. Эта система снова имеет гиперпространственную связь с системами $DISCONNECTED_SYSTEM_1|H$, $DISCONNECTED_SYSTEM_2|H$ и $DISCONNECTED_SYSTEM_3|H$."
  MESSAGE_BRIGE_STORM_OPEN_TITLE:0 "Открылся гиперпространственный мост"
  BRIGE_STORM_OPEN_DESC_1:0 "Наши датчики уловили возмущения гиперпространства в районе системы $SYSTEM|H$. Судя по анализу сигнатуры завихрений подпространственных потоков в этом месте образовался §Bгипер-мост§!. Теперь в системе $SYSTEM|H$ образовался новый гиперкоридор, который соединяет её с системой $CONNECTED_SYSTEM_1|H$. Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  BRIGE_STORM_OPEN_DESC_2:0 "Наши датчики уловили возмущения гиперпространства в районе системы $SYSTEM|H$. Судя по анализу сигнатуры завихрений подпространственных потоков в этом месте образовался §Bгипер-мост§!. Теперь в системе $SYSTEM|H$ образовалось два новых гиперкоридора, которые соединяют её с системами $CONNECTED_SYSTEM_1|H$ и $CONNECTED_SYSTEM_2|H$. Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  BRIGE_STORM_OPEN_DESC_3:0 "Наши датчики уловили возмущения гиперпространства в районе системы $SYSTEM|H$. Судя по анализу сигнатуры завихрений подпространственных потоков в этом месте образовался §Bгипер-мост§!. Теперь в системе $SYSTEM|H$ образовалось три новых гиперкоридора, которые соединяют её с системами $CONNECTED_SYSTEM_1|H$, $CONNECTED_SYSTEM_2|H$ и $CONNECTED_SYSTEM_3|H$.  Мы должны это учитывать, так как это может обернутся как тактическим преимуществом, так и проблемой и у нас нет информации, когда все придет в норму."
  MESSAGE_BRIGE_STORM_CLOSE_TITLE:0 "Гиперпространственный мост закрылся"
  BRIGE_STORM_CLOSE_DESC_1:0 "Судя по данным которые мы получаем §Bгипер-мост§! в системе $SYSTEM|H$ закрылся. Эта система потеряла гиперпространственную связь с системой $CONNECTED_SYSTEM_1|H$."
  BRIGE_STORM_CLOSE_DESC_2:0 "Судя по данным которые мы получаем §Bгипер- мост§! в системе $SYSTEM|H$ закрылся. Эта система потеряла гиперпространственную связь с системами $CONNECTED_SYSTEM_1|H$ и $CONNECTED_SYSTEM_2|H$."
  BRIGE_STORM_CLOSE_DESC_3:0 "Судя по данным которые мы получаем §Bгипер- мост§! в системе $SYSTEM|H$ закрылся. Эта система потеряла гиперпространственную связь с системами $CONNECTED_SYSTEM_1|H$, $CONNECTED_SYSTEM_2|H$ и $CONNECTED_SYSTEM_3|H$."
