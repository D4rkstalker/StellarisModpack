 INFINITY_FISSION_REACTOR:0 "Fission Reactor"
 INFINITY_FISSION_REACTOR_DESC:0 "This energy source generates power through induced fission, but it also produces harmful nuclear waste."
 INFINITY_FUSION_REACTOR:0 "Fusion Reactor"
 INFINITY_FUSION_REACTOR_DESC:0 "Nuclear fusion processes generate a great amount of power, but without many of the risks associated with fission power."
 INFINITY_COLD_FUSION_REACTOR:0 "Cold Fusion Reactor"
 INFINITY_COLD_FUSION_REACTOR_DESC:0 "The ability to sustain a fusion reaction at relatively low temperatures will result in a new generation of fusion reactors."
 INFINITY_ANTIMATTER_REACTOR:0 "Antimatter Reactor"
 INFINITY_ANTIMATTER_REACTOR_DESC:0 "By harnessing the energy produced by matter/antimatter annihilations, our efficiency at generating power will be orders of magnitude better than fusion."
 INFINITY_ZERO_POINT_REACTOR:0 "Zero Point Reactor"
 INFINITY_ZERO_POINT_REACTOR_DESC:0 "These reactors extract vacuum energy, providing an almost limitless supply of power. There is no more efficient way to generate energy."
 INFINITY_DARK_MATTER_REACTOR:0 "Dark Matter Reactor"
 INFINITY_DARK_MATTER_REACTOR_DESC:0 "These generators appear to somehow draw energy directly from dark matter, providing more power than should be possible according to the laws of physics."
 
 INFINITY_SHIP_THRUSTER_1:0 "Chemical Thrusters"
 INFINITY_SHIP_THRUSTER_1_DESC:0 "Simple yet moderately effective chemical thrusters that rely on combustible propellant to generate thrust."
 INFINITY_SHIP_THRUSTER_2:0 "Ion Thrusters"
 INFINITY_SHIP_THRUSTER_2_DESC:0 "These electric thrusters use beams of ions to generate thrust without the need for propellant."
 INFINITY_SHIP_THRUSTER_3:0 "Plasma Thrusters"
 INFINITY_SHIP_THRUSTER_3_DESC:0 "An advanced form of electric propulsion, plasma thrusters afford ships greater sublight speeds and maneuverability."
 INFINITY_SHIP_THRUSTER_4:0 "Impulse Thrusters"
 INFINITY_SHIP_THRUSTER_4_DESC:0 "These highly advanced fusion-powered thrusters provide ships with unmatched maneuverability and speed under sublight conditions."
 INFINITY_SHIP_THRUSTER_5: "Dark Matter Thrusters"
 INFINITY_SHIP_THRUSTER_5_DESC: "These thrusters utilize Dark Matter technology to generate propulsion in a manner that appears to defy numerous laws of physics."