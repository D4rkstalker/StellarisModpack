trait_td_perfect:0 "Прекрасные"
trait_td_perfect_desc:0 "§LЭтот вид очень способный и безграничный в возможностях. Вся вселенная следит за этим видом.§!"
TRAIT_TD_PERFECT_EFFECT:0 "$MOD_TD_TRAIT_POINT_ADD$: §G+4§!"

trait_td_gifted:0 "Способные"
trait_td_gifted_desc:0 "§LЧлены этого вида рождаются с огромным потенциалом, используя его, они могут легко подавлять другие виды.§!"
TRAIT_TD_GIFTED_EFFECT:0 "$MOD_TD_TRAIT_POINT_ADD$: §G+2§!"

trait_td_superior:0 "Превосходные"
trait_td_superior_desc:0 "§LЭтот вид превосходит другие виды.§!"
TRAIT_TD_SUPERIOR_EFFECT:0 "$MOD_TD_TRAIT_POINT_ADD$: §G+1§!"

trait_td_inferior:0 "Худшие"
trait_td_inferior_desc:0 "§LЭтот вид хуже других видов.§!"
TRAIT_TD_INFERIOR_EFFECT:0 "$MOD_TD_TRAIT_POINT_ADD$: §R-1§!"

trait_td_incapable:0 "Недееспособные"
trait_td_incapable_desc:0 "§LЭтот вид слишком недееспособен в сравнении с другими видами.§!"
TRAIT_TD_INCAPABLE_EFFECT:0 "$MOD_TD_TRAIT_POINT_ADD$: §R-2§!"

trait_td_failure:0 "Неудачники"
trait_td_failure_desc:0 "§LОчевидно, что этот вид следует классифицировать как биологическую катастрофу. Биологи всех видов интересуются, как же они выжили.§!"
TRAIT_TD_FAILURE_EFFECT:0 "$MOD_TD_TRAIT_POINT_ADD$: §R-4§!"

trait_td_rbot_excellent:0 "Превосходные"
trait_td_rbot_excellent_desc:0 "§LЭти машины превосходят других роботов.§!"
TRAIT_TD_RBOT_EXCELLENT_EFFECT:0 "$MOD_TD_TRAIT_POINT_ADD$: §G+2§!"

trait_td_rbot_scrap:0 "Мусор"
trait_td_rbot_scrap_desc:0 "§LЭти машины представляют собой мусор по сравнению с другими машинами.§!"
TRAIT_TD_RBOT_SCRAP_EFFECT:0 "$MOD_TD_TRAIT_POINT_ADD$: §R-1§!"


