# *
# Traits - POP Attributes
# *


# POP Happiness - Disable

trait_td_multi_hiveminded:0 "Мультиядерный коллективный разум"
trait_td_multi_hiveminded_desc:0 "§LУ этого вида есть несколько ядер коллективного разума, и они находятся в процессе объединения. Каждое ядро функционирует как лидер, но, к сожалению, у них нет шансов стать хорошими лидерами, поддерживая коллективное сознание.§!"

trait_td_emotionless:0 "Безэмоциональные"
trait_td_emotionless_desc:0 "§LУ этого вида нет эмоций. Этот обычный социальный феномен не наблюдается в их обществе.\n\n§YСчастье:§! §Gотключено§!"

trait_td_psychopathic:0 "Психопаты"
trait_td_psychopathic_desc:0 "§LУ этого вида нет четко определённых эмоций. Эти эмоциональные недостатки обычно устраняются импульсивными убийствами, которые являются постоянной угрозой существованию этого вида.§!"


# POP Happiness

trait_td_futurespawns:0 "Потомство из будущего"
trait_td_futurespawns_desc:0 "§LЭтот вид является изгнанниками из далекого будущего. Почему они здесь; что с ними случилось?§!"

trait_td_witness:0 "Свидетели"
trait_td_witness_desc:0 "§LЧлены этого вида стали свидетелями какой-то ужасной вещи и осознали, что это такое.§!"


# POP Happiness - Stratum

trait_td_noblesse_oblige:0 "Благородное обязательство"
trait_td_noblesse_oblige_desc:0 "§LЛидеры этого вида подают отличный пример своим подчиненным.§!"

trait_td_aristocratic:0 "Аристократичные"
trait_td_aristocratic_desc:0 "§LПредставители этого вида считают себя благородными; они всегда отстаивают свои права.§!"

trait_td_lust_for_power:0 "Жажда власти"
trait_td_lust_for_power_desc:0 "§LЧлены этого вида рождены, чтобы править. Это считается крайним унижением, если ими будут управлять.§!"

trait_td_rite_of_succession:0 "Обряд наследования"
trait_td_rite_of_succession_desc:0 "§LЭтот вид имеет жёсткую иерархию, и члены более низкого ранга должны подчиняться своим начальникам. Младшие члены могут бросить вызов более высоким за их положение через обряд преемственности. Как только вызов брошен, они обязаны идти к своей цели до победы или смерти.§!"


# Habitability

trait_td_assimilation:0 "Ассимиляция"
trait_td_assimilation_desc:0 "§LЧлены этого вида могут ассимилироваться в любых незнакомых средах. Эта ассимиляция является длительным процессом и требует терпения, поэтому они склонны к осёдлой жизни.§!"

trait_td_fast_adaption:0 "Быстрая адаптация"
trait_td_fast_adaption_desc:0 "§LЭтот вид может очень быстро адаптироваться к чужеродной среде.§!"

trait_td_camouflage:0 "Камуфляж"
trait_td_camouflage_desc:0 "§LЭтот вид может быстро замаскироваться под окружающую среду.§!"

trait_td_harmonization:0 "Гармонизация"
trait_td_harmonization_desc:0 "§LЭтот вид обитает в любой среде, как если бы они были её естественной частью.§!"

trait_td_slow_adaption:0 "Медленная адаптация"
trait_td_slow_adaption_desc:0 "§LЭтот вид с трудом и долго адаптируется к чужеродной среде.§!"

trait_td_nostalgia:0 "Ностальгия"
trait_td_nostalgia_desc:0 "§LЭтот вид показывает сильную привязанность к их родному миру. Некоторые из них могут покинуть свою родину, но скоро будут испытывать ностальгию.§!"

trait_td_paradise_lost:0 "Потерянный рай"
trait_td_paradise_lost_desc:0 "§LЭтот вид - потерянные. Любые среды, под которые другие виды могут легко адаптироваться, становятся для них враждебными и смертоносными. Рай для них - это своего рода миражи, однако у этого вида всё еще есть надежда.§!"

trait_td_lith_paradise_lost:0 "$trait_td_paradise_lost$"
trait_td_lith_paradise_lost_desc:0 "$trait_td_paradise_lost_desc$"


# POP Growth

trait_td_clones:0 "Клоны"
trait_td_clones_desc:0 "§LПредставители этого вида применяют клонирование для повышения рождаемости, однако клоны имеют низкую мозговую активность.§!"

trait_td_self_replicating:0 "Самовоспроизводство"
trait_td_self_replicating_desc:0 "§LЧлены этого вида могут самовоспроизводится, так как они имеют простую биологическую структуру. Однако из-за простоты организма они имеют незначительный побочный эффект: тупость.§!"

trait_td_natural_selection:0 "Естественный отбор"
trait_td_natural_selection_desc:0 "§LЭтот вид имеет очень гибкую структуру генов и имеет очень короткое время смены генома. Это стратегия выживания с частым естественным отбором.§!"

trait_td_split:0 "Раздвоение"
trait_td_split_desc:0 "§LЧлены этого вида часто испытывают непредсказуемое раздвоение. Как только раздвоение закончено, новая личность становится полностью независимой от оригинала.§!"

trait_td_unintended_fusion:0 "Непреднамеренное слияние"
trait_td_unintended_fusion_desc:0 "§LЧлены этого вида страдают от непреднамеренного слияния: когда они находятся в контакте с другим человеком, они часто сливаются вместе. После слияния одна из личностей будет доминировать и оставаться независимой.§!"

trait_td_hypofertile:0 "Сверхнеплодовитые"
trait_td_hypofertile_desc:0 "§LВид страдает от чрезвычайно низкой рождаемости из-за биологических и социальных факторов.§!"

trait_td_infanticidal:0 "Детоубийцы"
trait_td_infanticidal_desc:0 "§LУ этого вида ужасающий обычай детоубийства; их дети рассматриваются как деликатес. Только несколько младенцев избавлены от этого ужасного обычая.§!"

trait_td_last_children:0 "Последние дети"
trait_td_last_children_desc:0 "§LЭтот умный вид создал эликсир бессмертия несколько десятилетий назад. Однако лекарство вызвало критический побочный эффект: снижение рождаемости. Они могут быть последними детьми своего вида.§!"


# POP Growth - Immigration / Resettlement Cost

trait_td_territorial:0 "Территориальные"
trait_td_territorial_desc:0 "§LЧлены этого вида демонстрируют территориальное поведение. Нарушение их личного пространства считается серьезным табу.§!"

trait_td_rooted:0 "Вросшие"
trait_td_rooted_desc:0 "§LЭтот вид не видит никакой ценности в концепции путешествий. Они крайне неохотно покидают свой родной мир.§!"


# Governing Ethics Attraction

trait_td_sympathetic:0 "Сочувствующие"
trait_td_sympathetic_desc:0 "§LЧлены этого вида одарены способностью глубоко сочувствовать мыслям других людей.§!"

# Stratum Political Power

trait_td_unflinching:0 "Неустрашимые"
trait_td_unflinching_desc:0 "§LЭтот вид обладает непоколебимым духом. Хотя над их телами можно господствовать, их разум не может быть сломлен.§!"



# *
# Traits - POP Outputs
# *


# Resources

trait_td_paragon:0 "Образцовые"
trait_td_paragon_desc:0 "§LЭтот вид очень универсален.§!"


# Resources - Stratum

trait_td_lazy:0 "Ленивые"
trait_td_lazy_desc:0 "§LЧлены этого вида уклоняются от тяжелого труда и вообще воздерживаются от работы.§!"


# Food

trait_td_fruitage:0 "Плодоносные"
trait_td_fruitage_desc:0 "§LЭтот вид плодоносит регулярно. Назначение этого плодоносящего органа неизвестно с биологической точки зрения, но плод восхитителен и питателен.§!"

trait_td_hunter_gatherers:0 "Охотники-собиратели"
trait_td_hunter_gatherers_desc:0 "§LЭтот вид все ещё зависит от охотыи собирательства и добывает таким образом большую часть продуктов питания.§!"

trait_td_hunters:0 "Охотники"
trait_td_hunters_desc:0 "§LЭтот вид все ещё зависит от охоты и добывает таким образом большую часть продуктов питания.§!"

trait_td_gatherers:0 "Собиратели"
trait_td_gatherers_desc:0 "§LЭтот вид все ещё зависит от собирательства и добывает таким образом большую часть продуктов питания.§!"

trait_td_eolithic:0 "Эолитики"
trait_td_eolithic_desc:0 "§LПредставителям этого вида трудно понять многие из фундаментальных концепций металлообработки. Они обычно строят свою цивилизацию с использованием чистых минералов, а не сплавов.§!"  

trait_td_abominations:0 "Мерзость"
trait_td_abominations_desc:0 "§LТень смерти следует за этим видом. Даже сорняки не растут на их земле, даже в самых тёмных уголках их миров.§!"


# Energy Credits

trait_td_radiant_vein:0 "Сияющая вена"
trait_td_radiant_vein_desc:0 "§LКровь этого вида содержит особое соединение и светится пузырьками чистой энергии.§!"


# Alloys

trait_td_pyrokinetic:0 "Пирокинетики"
trait_td_pyrokinetic_desc:0 "§LЧлены этого вида могут производить пламя без искусственной помощи. Это может использоваться не только для плавки, но и для войны.§!"

trait_td_metallizing_touch:0 "Металлизирующее прикосновение"
trait_td_metallizing_touch_desc:0 "§LЭтот вид обладает способностью превращать объекты в металлические соединения, касаясь их.§!"

trait_td_ignis_fatuus:0 "Блуждающие огоньки"
trait_td_ignis_fatuus_desc:0 "§LЧлены этого вида могут зажечь пламя без каких-либо других средств. Это пламя может использоваться не только для плавки, но и для войны, однако они сильно не хотят сжигать другие формы жизни своим пламенем.§!"

trait_td_flintknapping:0 "Дробление кремния"
trait_td_flintknapping_desc:0 "§LПредставителям этого вида трудно понять многие фундаментальные понятия материаловедения. Они обычно строят свою цивилизацию из минералов, а не из сплавов.§!"


# Researches

trait_td_genius:0 "Гении"
trait_td_genius_desc:0 "§LЭтот вид достиг высочайшего интеллекта; никто не может быть более умным, чем они, без передовой биоинженерии.§!"

trait_td_brilliant:0 "Блистательные"
trait_td_brilliant_desc:0 "§LЭтот вид удивительно умный.§!"

trait_td_vacuous:0 "Безмозглые"
trait_td_vacuous_desc:0 "§LЧлены этого вида обычно глупы. Если вы хотите пошутить над ними, не используйте сарказм. Они не поймут его.§!"

trait_td_great_excuses:0 "Великие оправдания"
trait_td_great_excuses_desc:0 "§LЭтот вид посвятил свои усилия поиску больших оправданий игнорированию научных достижений. Годы пренебрежения предоставили им правдоподобные оправдания.§!"


# Researches - Area

trait_td_technicism:0 "Техники"
trait_td_technicism_desc:0 "§LЧлены этого вида имеют естественную склонность к инженерным и материальным наукам, но пренебрегают другими областями исследований.§!"

trait_td_physicalism:0 "Физики"
trait_td_physicalism_desc:0 "§LЧлены этого вида имеют естественную склонность к теоретической физике и астральным явлениям, но игнорируют другие области исследований.§!"

trait_td_biologism:0 "Биологи"
trait_td_biologism_desc:0 "§LЧлены этого вида имеют естественную склонность к социологии и биологическим исследованиям, но игнорируют другие области исследований.§!"

trait_td_technological_lag:0 "Технологический лаг"
trait_td_technological_lag_desc:0 "§LЭтот вид не спешит интегрировать новые инженерные открытия в свое общество и предпринимает тщательные шаги, чтобы гарантировать, что новые технологии будт успешно интегрированы в жизнь граждан с минимальными нарушениями.§!"

trait_td_cultural_lag:0 "Культурный лаг"
trait_td_cultural_lag_desc:0 "§LКультурное развитие этого вида не могло идти в ногу с их материальными достижениями, так как их общество довольно упрощенное по сравнению с их технологиями.§!"

trait_td_technophobes:0 "Технофобы"
trait_td_technophobes_desc:0 "§LЧленам этого вида трудно усвоить многие фундаментальные концепции инженерии.§!"

trait_td_numerophobes:0 "Нумерофобы"
trait_td_numerophobes_desc:0 "§LЧленам этого вида трудно усвоить многие фундаментальные концепции теоретической физики.§!"

trait_td_verbophobes:0 "Социофобы"
trait_td_verbophobes_desc:0 "§LЧленам этого вида трудно понять многие фундаментальные концепции социологии.§!"


# Unity

trait_td_army_traditions:0 "Армейские традиции"
trait_td_army_traditions_desc:0 "§LЭтот вид имеет сильные военные традиции, созданные тысячелетиями прерывистых войн на их родном мире.§!"

trait_td_symbiotic:0 "Симбиоз"
trait_td_symbiotic_desc:0 "§LПредставители этого вида живут в симбиозе с другими местными существами на планете. Даже в чужеродной среде им не сложно интегрироваться в местные экосистемы.§!"

trait_td_aggressive:0 "Агрессивные"
trait_td_aggressive_desc:0 "§LЧлены этого вида очень агрессивны. Эти звери могут начать драку не только в социуме, но и на полях сражений. Они неконтролируемые солдаты и просто бесполезные.§!"

trait_td_bloodthirsty:0 "Кровожадные"
trait_td_bloodthirsty_desc:0 "§LЭтот вид кровожаден. Их общество не может функционировать без насилия.§!"


# Livestock Outputs

trait_td_meatballs:0 "Мясные шарики"
trait_td_meatballs_desc:0 "§LЧлены этого вида не имеют скелетной структуры и, как говорят, очень вкусные. Они могли эволюционировать естественным путем или подвергнуться определенной генетической модификации.§!"

trait_td_toxic:0 "Токсичные"
trait_td_toxic_desc:0 "§LПлоть и кровь этого вида содержат ядовитые материалы. Не ешьте это!§!"

trait_td_bitter:0 "Горькие"
trait_td_bitter_desc:0 "§LЭтот вид имеет ужасный вкус, независимо от того, как они приготовлены. Они являются огромной проблемой для поваров в галактике.§!"



# *
# Traits - POP Upkeeps
# *


# Food Upkeep / Minerals Upkeep

trait_td_aura_absorption:0 "Поглощение ауры"
trait_td_aura_absorption_desc:0 "§LЭтот вид поглощает питательные вещества, поглощая ауру окружающих предметов. Каждый объект может создать ауру только один раз, а больше художественные объекты дают больше ауры. Нет ни одной подходящей теории, объясняющей их пищеварительную систему.§!"

trait_td_sanguivore:0 "Кровососы"
trait_td_sanguivore_desc:0 "§LЧлены этого вида могут глотать кровь других существ. Поскольку кровь считается деликатесом для этого вида, некоторые фермеры испытывают неконтролируемое желание сосать кровь домашнего скота.§!"

trait_td_lithovore:0 "Минералоеды"
trait_td_lithovore_desc:0 "§LПредставители этого вида могут глотать минералы. Поскольку полезные ископаемые считаются деликатесом для этого вида, некоторые шахтеры едят часть своей добычи.§!"

trait_td_energivore:0 "Энергосифон"
trait_td_energivore_desc:0 "§LЧлены этого вида могут потреблять электроэнергию. Поскольку энергия считается деликатесом у этого вида, преступники используют энергетические системы для своей выгоды.§!"

trait_td_lith_energivore:0 "$trait_td_energivore$"
trait_td_lith_energivore_desc:0 "$trait_td_energivore_desc$"

trait_td_lith_metalivore:0 "Металлоеды"
trait_td_lith_metalivore_desc:0 "§LЧлены этого вида могут глотать металлы. Поскольку чистый металл считается деликатесом для этого вида, печи должны быть хорошо защищены, иначе они будут функционировать как ресторан.§!"

trait_td_controlled_metabolism:0 "Контролируемый метаболизм"
trait_td_controlled_metabolism_desc:0 "§LЭтот вид может контролировать свой метаболизм и может выживать без еды в течение нескольких месяцев.§!"

trait_td_lith_controlled_metabolism:0 "$trait_td_controlled_metabolism$"
trait_td_lith_controlled_metabolism_desc:0 "$trait_td_controlled_metabolism_desc$"

trait_td_efficient_metabolism:0 "Эффективный метаболезм"
trait_td_efficient_metabolism_desc:0 "§LЭтот вид имеет медленный и эффективный обмен веществ.§!"

trait_td_lith_efficient_metabolism:0 "$trait_td_efficient_metabolism$"
trait_td_lith_efficient_metabolism_desc:0 "$trait_td_efficient_metabolism_desc$"

trait_td_photosynthetic:0 "Фотосинтезирующие"
trait_td_photosynthetic_desc:0 "§LЭтот вид может использовать определенный спектр света для производства сахаров. Это отличная способность, когда они недоедают, но это не может обеспечить достаточно энергии для активной деятельности.§!"

trait_td_gluttony:0 "Обжорство"
trait_td_gluttony_desc:0 "§LЧлены этого вида безумно прожорливы. Достаточно - не настолько же хорошо, нежели как на пиру.§!"

trait_td_lith_gluttony:0 "$trait_td_gluttony$"
trait_td_lith_gluttony_desc:0 "$trait_td_gluttony_desc$"

trait_td_sitomaniac:0 "Ненасытные"
trait_td_sitomaniac_desc:0 "§LЧлены этого вида живут чтобы есть.§!"

trait_td_lith_sitomaniac:0 "$trait_td_sitomaniac$"
trait_td_lith_sitomaniac_desc:0 "$trait_td_sitomaniac_desc$"

trait_td_devourers:0 "Пожиратели"
trait_td_devourers_desc:0 "§LПредставители этого вида ни о чем не заботятся, кроме того, что утолить свой бесконечный голод. Их движения катастрофичны, и они оставляют после себя лишь руины.§!"


# Consumer Goods Upkeep

trait_td_pyromaniac:0 "Пироманы"
trait_td_pyromaniac_desc:0 "§LПредставители этого вида получают большую радость от сжигания чего-либо. Считается, что роскошные горючие материалы являются основой их экономики.§!"


# POP Housing Usage

trait_td_therianthropic:0 "Териантропы"
trait_td_therianthropic_desc:0 "§LЭтот вид заражён псионической эпидемией, которая передается через слюну. Пациенты получат способность превращаться в дикого зверя, живущего в их родном мире, и будут испытывать безудержное желание разрушения.§!"

trait_td_tidy:0 "Аккуратные"
trait_td_tidy_desc:0 "§LИзвестно, что представители этого вида постоянно поддерживают чистоту в своем окружении.§!"

trait_td_messy:0 "Грязнули"
trait_td_messy_desc:0 "§LЧлены этого вида одарены в том, чтобы делать среду вокруг себя грязной.§!"


# POP Amenities Usage

trait_td_vampiric:0 "Вампиры"
trait_td_vampiric_desc:0 "§LУ этого вида есть псионическая эпидемия, которая передается через слюну и кровь. Жертвы этих вампиров становятся новыми вампирами и, как правило, присоединяются к вампирскому клану и клянутся в верности главе клана. Их называют слугами.§!"

trait_td_sadists:0 "Садисты"
trait_td_sadists_desc:0 "§LЧлены этого вида - садисты.§!"

trait_td_photosensitive:0 "Светочувствительные"
trait_td_photosensitive_desc:0 "§LЧлены этого вида испытывают головокружение, когда сталкиваются с сияющими или мигающими огнями, в некоторых случаях у них могут быть судороги. Стандарты для их зданий включают пункт для блокирования солнечного света среди главных.§!"



# *
# Traits - Leader Attributes
# *


# Leader Attributes

trait_td_heroism:0 "Героизм"
trait_td_heroism_desc:0 "§LВ истории этого вида было множество героев, и в будущем появятся новые герои.§!"

trait_td_born_to_rule:0 "Рождённые править"
trait_td_born_to_rule_desc:0 "§LЧлены этого вида рождены, чтобы править. Некомпетентные тираны не встречаются в истории этого вида.§!"

trait_td_arrested_learning:0 "Приостановленное обучение"
trait_td_arrested_learning_desc:0 "§LЧлены этого вида медленно учатся на своем опыте, и они обычно достигают пика своих навыков на достаточно низком уровне.§!"


# Leader Lifespan

trait_td_eternal_youth:0 "Вечно молодые"
trait_td_eternal_youth_desc:0 "§LЭтот вид никогда не умрет от старости. Достигнув вечности, они утратили дух испытаний, свое любопытство; остается только огромный страх быть раненным.§!"

trait_td_unhurried:0 "Неторопливые"
trait_td_unhurried_desc:0 "§LДля этого вида время летит медленно. Они созревают несколько медленно, но они могут жить необычно долго.§!"
TRAIT_TD_UNHURRIED_EFFECT:0 "$MOD_LEADER_AGE$: §G+80§!\n$MOD_TD_LEADER_AGE_RANGE$: §R56-100§!"

trait_td_precocious:0 "Быстроразвивающиеся"
trait_td_precocious_desc:0 "§LЧлены этого вида могут в раннем возрасте начать вносить свои усилия для своего вида."
TRAIT_TD_PRECOCIOUS_EFFECT:0 "$MOD_TD_LEADER_AGE_RANGE$: §G10-18§!"

trait_td_hale:0 "Крепкие"
trait_td_hale_desc:0 "§LЭтот вид никогда не работает, когда они молоды, поэтому их общество имеет странную структуру: старые поддерживают молодых.§!"
TRAIT_TD_HALE_EFFECT:0 "$MOD_LEADER_SPECIES_EXP_GAIN$: §G+25%§!\n$MOD_TD_LEADER_AGE_RANGE$: §R48-70§!"



# *
# Traits - Special Attributes
# *


# Evolution / Gene

trait_td_twins:0 "Близнецы"
trait_td_twins_desc:0 "§LЧлены этого вида всегда рождаются как идентичные близнецы.§!"

trait_td_evolving:0 "Эволюционирующие"
trait_td_evolving_desc:0 "§LЭтот вид быстро эволюционирует. Не волнуйтесь, неудачные образцы быстро умирают.§!"

trait_td_simplified_gene:0 "Упрощенные гены"
trait_td_simplified_gene_desc:0 "§LЭтот вид имеет странно простую генетическую структуру. Ухудшенный интеллект и плохая адаптивность являются главными последствиями такого упрощенного организма.§!"

trait_td_complicated_gene:0 "Усложнённые гены"
trait_td_complicated_gene_desc:0 "§LЭтот вид имеет странно сложную генетическую структуру. Загадочная структура их ДНК затрудняет клонирование и препятствует биологическим исследованиям.§!"


# Slimy Creatures

trait_td_parasite:0 "Паразиты"
trait_td_parasite_desc:0 "§LЭтот вид - образец для подражания для других паразитов; они могут паразитировать почти на каждом виде. Когда они сталкиваются с некоторыми проблемами, они просто переходят на другую жертву, чтобы избежать проблемы, или пытаться перестроить свою, чтобы решить проблему напрямую.§!"

trait_td_lith_parasite:0 "$trait_td_parasite$"
trait_td_lith_parasite_desc:0 "$trait_td_parasite_desc$"

trait_td_virus:0 "Вирус"
trait_td_virus_desc:0 "§LВсе представители этого вида являются носителями чувствительного вируса. Хотя он и не поддается традиционным определениям жизни, вирус может размножаться, заражая новых хозяев. Зараженные хозяева теряют свой интеллект и управляются вирусом и его желанием распространятся.§!"

trait_td_lith_virus:0 "$trait_td_virus$"
trait_td_lith_virus_desc:0 "$trait_td_virus_desc$"

trait_td_swarm_that_walks:0 "Ходячий рой"
trait_td_swarm_that_walks_desc:0 "§LЧлены этого вида стоят и движутся, как обычные существа, но их тело - извивающаяся масса многочисленных извивающихся скользких червей. Каждый рой связан крошечной сетью коллективного разума и функционирует как одна уникальная личность.§!"

trait_td_energy_slimes:0 "Энергетическая слизь"
trait_td_energy_slimes_desc:0 "§LЧлены этого вида состоят из некоторых органических материалов и энергетических конечностей, связанных с ними. Эти органические тела и энергетические конечности имеют нестабильную форму и могут трансформироваться в другие формы.§!"

trait_td_slimy:0 "Слизняки"
trait_td_slimy_desc:0 "§LЭтот вид состоит из мягких полутвердых тел. Они пытаются сохранить фиксированную форму, но уязвимы для неожиданных воздействий.§!"


# Flying

trait_td_lith_meteor_strike:0 "Метеоритный удар"
trait_td_lith_meteor_strike_desc:0 "§LЭти огромные камни имеют особую тактику: когда они вторгаются на другие планеты, они спускаются в атмосферу без какого-либо оборудования и поражают своего врага огромными ударными волнами от удара.§!"

trait_td_aerobatics:0 "Аэробатика"
trait_td_aerobatics_desc:0 "§LЧлены этого вида - мощные и подвижные летчики. Они могут продвигаться в любом направлении и иметь 4 + разных стиля полета: включая быстрый поворот, подводное плавание, горку, зависание и т. Д. На самом деле крылья не нужны.§!"

trait_td_flying:0 "Летающие"
trait_td_flying_desc:0 "§LЭтот вид умеет летать.§!"

trait_td_lith_floating:0 "Парящие"
trait_td_lith_floating_desc:0 "§LЭтот вид умеет парить над землёй.§!"

trait_td_air_swimming:0 "Воздухоплавание"
trait_td_air_swimming_desc:0 "§LЧлены этого вида могут плавать в воздухе, как будто это липкая жидкость. Их активность сильно ограничивается этим за пределами их предпочтительной атмосферы.§!"


# Dimensional Shift

trait_td_multidimensional:0 "Многомерные"
trait_td_multidimensional_desc:0 "§LЭтот вид существует в нескольких измерениях. Иногда они путешествуют из своего основного измерения в другие измерения.§!"

trait_td_phase_shift:0 "Фазовый сдвиг"
trait_td_phase_shift_desc:0 "§LПредставители этого вида могут временно перейти в другое измерение. На очень короткое время, но всё ещё полезно, чтобы избежать смертельных ударов в бою.§!"

trait_td_shadow_creatures:0 "Теневые сущности"
trait_td_shadow_creatures_desc:0 "§LЭтот вид живет в тени. Некоторые говорят, что это они сами - тени.§!"

trait_td_mirror_images:0 "Зеркальные отражения"
trait_td_mirror_images_desc:0 "§LЧлены этого вида могут получить доступ к отражению и обычно отдыхают в зеркале. Из-за отсутствия четкой тени, подземные миры - это очень неудобное место для них. Нечто в зеркале может быть их тенью.§!"

trait_td_dimensional_absent:0 "Пропажа из мира"
trait_td_dimensional_absent_desc:0 "§LПредставителей этого вида иногда утягивает в другое измерение. Лишь немногие выжили и вернулись после таких похищений.§!"

trait_td_lith_dimensional_absent:0 "$trait_td_dimensional_absent$"
trait_td_lith_dimensional_absent_desc:0 "$trait_td_dimensional_absent_desc$"


# Field Manipulation

trait_td_force_manipulation:0 "Манипуляция силой"
trait_td_force_manipulation_desc:0 "§LЧлены этого вида могут манипулировать локальными магнитными полями. Это дает им инстинктивное понимание электромагнетизма наряду с динамикой энергии.§!"

trait_td_electromagnetic_armour:0 "Электромагнитная броня"
trait_td_electromagnetic_armour_desc:0 "§LЭтот вид обладает уникальным талантом генерировать электромагнитную броню с их электрогенной силой. Они инстинктивно понимают электромагнетизм и энергетическую динамику.§!"

trait_td_magnetic:0 "Магнетизм"
trait_td_magnetic_desc:0 "§LЧлены этого вида обладают магнитными свойствами. Они уделяют большое внимание физическим исследованиям, чтобы пользоваться их естественным магнетизмом.§!"

trait_td_monopole:0 "Монополя"
trait_td_monopole_desc:0 "§LЭтот вид страдает от магнитной аномалии, которая самопроизвольно генерирует значительное количество монополей вокруг себя в течение короткого периода времени. Это неконтролируемое явление является основным препятствием для изучения электромагнетизма.§!"


# Weaponary

trait_td_explosive_cyst:0 "Взрывная киста"
trait_td_explosive_cyst_desc:0 "§LУ этого вида развиваются цисты с очень нестабильными веществами на их коже.§!"

trait_td_force_breath:0 "Энергетическое дыхание"
trait_td_force_breath_desc:0 "§LПредставители этого вида могут вызвать бурю чистой энергии.§!"

trait_td_fire_breath:0 "Огненное дыхание"
trait_td_fire_breath_desc:0 "§LПредставители этого вида могут вызвать бурю разрушительного пламени.§!"

trait_td_beast_howling:0 "Воющая тварь"
trait_td_beast_howling_desc:0 "§LЧлены этого вида обычно подавляют своего врага свирепым и жестоким воем на полях сражений. Этот вой - победоносный военный горн для них, в то время как для их противников это сигнал о грядущей смерти.§!"

trait_td_tail_blades:0 "Хвостовые лезвия"
trait_td_tail_blades_desc:0 "§LЧлены этого вида могут бить своим длинным клинком-хвостом.§!"


# Size

trait_td_gaia:0 "Титанические"
trait_td_gaia_desc:0 "§LЧлены этого вида невообразимо огромны. Они могут вырасти до десятков километров в длину - эквивалентно городам других видов.§!"

trait_td_lith_gaia:0 "$trait_td_gaia$"
trait_td_lith_gaia_desc:0 "$trait_td_gaia_desc$"

trait_td_gigantic:0 "Огромные"
trait_td_gigantic_desc:0 "$trait_td_big_desc$"

trait_td_lith_gigantic:0 "$trait_td_gigantic$"
trait_td_lith_gigantic_desc:0 "$trait_td_gigantic_desc$"

trait_td_big:0 "Большие"
trait_td_big_desc:0 "§LЭтот вид огромен по сравнению с другими видами. Они могут вырасти до нескольких метров в длину.§!"

trait_td_lith_big:0 "$trait_td_big$"
trait_td_lith_big_desc:0 "$trait_td_big_desc$"

trait_td_small:0 "Маленькие"
trait_td_small_desc:0 "§LЭтот вид очень мал по сравнению с другими видами. Они могут вырасти до нескольких десятков сантиметров в длину.§!"

trait_td_lith_small:0 "$trait_td_small$"
trait_td_lith_small_desc:0 "$trait_td_small_desc$"

trait_td_tiny:0 "Крохотные"
trait_td_tiny_desc:0 "§LЭтот вид очень мал по сравнению с другими видами.§!"

trait_td_lith_tiny:0 "$trait_td_tiny$"
trait_td_lith_tiny_desc:0 "$trait_td_tiny_desc$"

trait_td_nanoorganisms:0 "Наноорганизмы"
trait_td_nanoorganisms_desc:0 "§LЧлены этого вида слишком малы, чтобы их можно было увидеть невооруженным глазом.§!"

trait_td_lith_nanoorganisms:0 "$trait_td_nanoorganisms$"
trait_td_lith_nanoorganisms_desc:0 "$trait_td_nanoorganisms_desc$"


# Protection

trait_td_healing_factor:0 "Исцеляющий фактор"
trait_td_healing_factor_desc:0 "§LЧлены этого вида обладают мощной способностью быстро восстанавливать утраченные ткани тела от всех видов ран. Необходимая энергия для регенерации получается при поедании пищи.§!"

trait_td_lith_healing_factor:0 "$trait_td_healing_factor$"
trait_td_lith_healing_factor_desc:0 "$trait_td_healing_factor_desc$"

trait_td_dragon_scales:0 "Драконья чешуя"
trait_td_dragon_scales_desc:0 "§LЧлены этого вида хорошо защищены от ударов, электричества, тепла и других враждебных сред своей таинственной чешуёй. Не может использоваться для брони кораблей; малая скорость прироста.§!"

trait_td_petrification:0 "Окаменение"
trait_td_petrification_desc:0 "§LЭтот вид может превратить свое тело в камень за доли секунд, чтобы защитить себя от угроз. Возможно, в ближайшем будущем они даже смогут создать механизм защиты от квантовой блокировки, которая заставляет их превращатся в камень, когда за ними наблюдают.§!"

trait_td_metal_exoskeleton:0 "Металлический экзоскелет"
trait_td_metal_exoskeleton_desc:0 "§LЧлены этого вида защищены металлическим экзоскелетом. Обычная физическая атака даже не угрожает этому виду.§!"

trait_td_carapace:0 "Панцирь"
trait_td_carapace_desc:0 "§LЭтот вид имеет жесткий панцирь. Панцирь защищает их не только на поле боя, но и в шахтах.§!"

trait_td_persistent:0 "Стойкие"
trait_td_persistent_desc:0 "§LЧлены этого вида наслаждаются медленной, но надежной регенерацией. Они могут выжить и оправиться от ран, которые были бы смертельными для других видов.§!"

trait_td_iron_bone:0 "Железные кости"
trait_td_iron_bone_desc:0 "§LСкелетная структура этого вида содержит железо, что увеличивает их массу, но обеспечивает прочность.§!"

trait_td_translucent_skin:0 "Полупрозрачная кожа"
trait_td_translucent_skin_desc:0 "§LКожа этого вида полупрозрачная. Они могут эффективно скрывать себя от хищников, которые полагаются только на зрение.§!"

trait_td_lith_aerogel_skin:0 "Аэрогельная кожа"
trait_td_lith_aerogel_skin_desc:0 "§LКожа этого вида состоит из природных аэрогелей. Они невосприимчивы к теплу.§!"

trait_td_deformed:0 "Деформированные"
trait_td_deformed_desc:0 "§LСкелет этого вида хрупкий и деформированный. Обращаться с осторожностью.§!"

trait_td_rotting_body:0 "Гниющее тело"
trait_td_rotting_body_desc:0 "§LЧлены этого вида находятся в постоянном состоянии разложения. Их нельзя легко отличить от трупов.§!"

trait_td_boneless:0 "Бескостные"
trait_td_boneless_desc:0 "§LУ членов этого вида нет костей или скелетной структуры. Это едва понятно для некоторых видов, таких как позвоночные, тогда как некоторые другие виды не понимают смысла в структуре связей костных существ.§!"

trait_td_lith_weathering:0 "Выветривание"
trait_td_lith_weathering_desc:0 "§LТела этого вида медленно исчезают. Пылевые бури считаются бурями плоти в их обществе.§!"

trait_td_lith_holey:0 "Дырявые"
trait_td_lith_holey_desc:0 "§LТела этого вида состоят из пористых пород. Хотя они не имеют жесткой конструкции, они относительно легкие.§!"

trait_td_hemophilia:0 "Гемофилия"
trait_td_hemophilia_desc:0 "§LКровь этого вида не может сгуститься должным образом. Многочисленные ученые изучают биологию, чтобы вылечить это проклятие.§!"

trait_td_inside_out:0 "Наизнанку"
trait_td_inside_out_desc:0 "§LСистема органов этого вида находится снаружи скелетной структуры. Конечно, это кажется очень странным, и никто не мог объяснить, почему они получили эту неэффективную форму. Биологи могут согласиться только с одним: этот вид чрезвычайно слабый.§!"


# Sense

trait_td_clairvoyance:0 "Ясновидение"
trait_td_clairvoyance_desc:0 "§LЭтот вид обладает ограниченной способностью заглядывать в будущее. Иногда они неправильно воспринимают события, но в большинстве случаев эта способность отлично подходит для поиска путей передвижения.§!"

trait_td_extrasensory:0 "Экстрасенсорика"
trait_td_extrasensory_desc:0 "§LУ этого вида есть дополнительный метод восприятия помимо физических чувств. Они демонстрируют, казалось бы, интуитивное понимание происходящих ситуаций.§!"

trait_td_keen_sense:0 "Острые чувства"
trait_td_keen_sense_desc:0 "§LЧувства этого вида особенно точны и реагируют на малейшую форму стимуляции.§!"

trait_td_disrupted:0 "Беспокойные"
trait_td_disrupted_desc:0 "§LЧувства этого вида постоянно раздражены. Галлюцинации слишком распространены среди них.§!"

trait_td_phantom_pain:0 "Фантомная боль"
trait_td_phantom_pain_desc:0 "§LЭтот вид страдает от фантомных ощущений в течение всей жизни, порой испытывая сильный дискомфорт и боль. Большинство из них также страдают от стресса.§!"

trait_td_lith_phantom_pain:0 "$trait_td_phantom_pain$"
trait_td_lith_phantom_pain_desc:0 "$trait_td_phantom_pain_desc$"

trait_td_delayed_sense:0 "Отложенные чувства"
trait_td_delayed_sense_desc:0 "§LЭтот вид испытывает постоянную задержку между сенсорной стимуляцией и когнитивным распознаванием. Это является серьезным препятствием во многих областях и заставляет их общество искать решение.§!"


# Sight

trait_td_hypervision:0 "Сверхзрение"
trait_td_hypervision_desc:0 "§LУ этого вида очень адаптивное зрение. Если они пытаются что-то увидеть, где бы то ни было, они могут это увидеть.§!"

trait_td_telescopic_sight:0 "Телескопическое зрение"
trait_td_telescopic_sight_desc:0 "§LУзкоспециализированные глаза этого вида могут различить каждую звезду на небе. Они полезны не только для астрономии, но и для исследования незнакомых планет.§!"

trait_td_microscopic_sight:0 "Микроскопическое зрение"
trait_td_microscopic_sight_desc:0 "§LНепревзойденно развитые глаза этого вида могут наблюдать объект на микроскопическом уровне как макромолекула или клетка. Это огромное преимущество для разработок в сфере физики частиц, биологии и материаловедения.§!"

trait_td_third_eye:0 "Третий глаз"
trait_td_third_eye_desc:0 "§LХотя у этого вида нет никаких зрительных органов, они установили псевдовизуальный метод восприятия, используя свои другие чувства.§!"

trait_td_blind:0 "Слепые"
trait_td_blind_desc:0 "§LЭтот вид не может воспринимать в видимом спектре света. Это невидимый свет для них.§!"



# *
# Traits - Pseudo-ascension Traits
# *


# Necromancy

trait_td_ghosts:0 "Призраки"
trait_td_ghosts_desc:0 "§LКогда члены этого вида погибают, они сразу же становятся духами или генерируют электронный спектр, который имеет почти всю информацию об умершем. Это означает, что этот вид не может умереть.§!"

trait_td_echoes_of_the_dead:0 "Эхо мёртвых"
trait_td_echoes_of_the_dead_desc:0 "§LЭтот вид обладает способностью считывать последнюю мысль разума мертвых. Этот последний момент называется «Эхо мёртвых».§!"

trait_td_flesh_and_spirit:0 "Плоть и дух"
trait_td_flesh_and_spirit_desc:0 "§LВ обществе этого вида общепризнанно, что тело - это только оболочка, а душа живет после смерти. Они обычно строят огромные катакомбы, чтобы сохранить тела для возвращающихся душ.§!"

trait_td_living_dead:0 "Живые мертвецы"
trait_td_living_dead_desc:0 "§LПо общепринятым меркам тела этого вида почти безжизненны или уже мертвы. Поэтому их называют живыми мертвецами.§!"

trait_td_lith_living_dead:0 "$trait_td_living_dead$"
trait_td_lith_living_dead_desc:0 "$trait_td_living_dead_desc$"

trait_td_shifting_souls:0 "Блуждающие души"
trait_td_shifting_souls_desc:0 "§LУ этого вида наблюдается уникальная аномалия: душа каждого существа часто блуждает от одного к другому. Лишь немногие члены виды имеют возможность контролировать это явление. Кака сказал один сумасшедший ученый, это очень похоже на процесс высвобождения энергии у псионических видов, с которыми мы уже сталкивались.§!"

trait_td_artificial_spirits:0 "Искусственные души"
trait_td_artificial_spirits_desc:0 "§LЭтот вид имеет очень низкую рождаемость, поэтому они нашли способ проникать в бездушные тела как искусственные души, чтобы увеличить прирост населения. Это не связано с псионикой - это больше похоже на компьютер.§!"


# Psionic

trait_td_psionic_network:0 "Псионическая сеть"
trait_td_psionic_network_desc:0 "§LЭтот вид создал псионическую сеть, используя свои скрытые псионические способности. Они связаны этой сетью, объединяющей каждую их мысль и эмоцию.§!"

trait_td_remote_telepathic:0 "Удалённая телепатия"
trait_td_remote_telepathic_desc:0 "§LЭтот вид может общаться на огромных расстояниях посредством телепатии. Существует даже запись телепатической связи между планетами.§!"

trait_td_common_thoughts:0 "Общие мысли"
trait_td_common_thoughts_desc:0 "§LЭтот вид может иметь те же мысли и эмоции, что и ближайшее окружение.§!"

trait_td_telepathic:0 "Телепаты"
trait_td_telepathic_desc:0 "§LЭтот вид может общаться со своим окружением посредством телепатии.§!"

trait_td_vestigial_psionic:0 "Рудиментарная псионика"
trait_td_vestigial_psionic_desc:0 "§LРаньше этот вид обладал большими псионическими способностями, но теперь у него есть только рудиментарный орган, когда-то использованный для раскрытия псионической силы.§!"

trait_td_lith_vestigial_psionic:0 "$trait_td_vestigial_psionic$"
trait_td_lith_vestigial_psionic_desc:0 "$trait_td_vestigial_psionic_desc$"

trait_td_exiles_of_the_end:0 "Изгнанники конца"
trait_td_exiles_of_the_end_desc:0 "§LЭтот вид заключил договор с неизвестными существами Покрова. В конце цикла несколько «изгнанников» могут выжить. Как следствие того, что они наблюдают за каждым концом вселенной, их разумы раздроблены.§!"

trait_td_closed_minded:0 "Узкомыслящие"
trait_td_closed_minded_desc:0 "§LУмы этого вида защищены от псионической силы. Чувствовать их эмоции почти невозможно, даже с помощью силовых средств.§!"

trait_td_umbral_shroud:0 "Тень Покрова"
trait_td_umbral_shroud_desc:0 "§LПредставители этого вида могут проецировать небольшой невидимый покров на себя, который блокирует все коммуникации, включая телепатию. Даже непсионические виды чувствуют инстинктивный дискомфорт в этой зоне.§!"


# Cybernetics

trait_td_thymoleptic_implants:0 "Тимолептические имплантаты"
trait_td_thymoleptic_implants_desc:0 "§LПредставители этого вида устранили ненужные эмоции с помощью имплантатов и сосредоточились на служении на благо своего вида.§!"

trait_td_pseudo_cybernetics:0 "Псевдокибернетика"
trait_td_pseudo_cybernetics_desc:0 "§LЧлены этого вида всегда имеют мобильный терминал, который может помочь вычислить некоторый простой математический задачи или получить доступ к базе данных. Неэффективно.§!"

trait_td_basic_cybernetics:0 "Базовая кибернетика"
trait_td_basic_cybernetics_desc:0 "§LПредставители этого вида используют очень простую кибернетику.§!"

trait_td_lith_basic_cybernetics:0 "$trait_td_basic_cybernetics$"
trait_td_lith_basic_cybernetics_desc:0 "$trait_td_basic_cybernetics_desc$"

trait_td_semimechanized:0 "Полумеханизированные"
trait_td_semimechanized_desc:0 "§LЭтот вид заменил половину своих органов машинами. Эта примитивная форма механизации может быть большим преимуществом для выживания во враждебной среде, но требует частого обслуживания.§!"



# *
# Traits - Biological Ascension Traits
# *


# Common

trait_td_terrible_punishment:0 "Ужасное наказание"
trait_td_terrible_punishment_desc:0 "§LЭтот вид был наказан так ужасно, что вымирание будет считаться милостью. Они получают генетическую модификацию, которая превращает их тело в неодушевленную форму, сохраняя при этом разум.§!"

trait_td_lith_terrible_punishment:0 "$trait_td_terrible_punishment$"
trait_td_lith_terrible_punishment_desc:0 "$trait_td_terrible_punishment_desc$"


# Lithoid

trait_td_lith_living_alloy:0 "Живой сплав"
trait_td_lith_living_alloy_desc:0 "§LЭтот вид был генетически модифицирован; их компоненты тела заменены несколькими типами металлов.§!"

trait_td_lith_abundant:0 "Обогащённые"
trait_td_lith_abundant_desc:0 "§LЭтот вид был генетически модифицирован; их компоненты тела заменены минералами высокой чистоты.§!"

trait_td_lith_rock_salt:0 "Каменная соль"
trait_td_lith_rock_salt_desc:0 "§LЭтот вид был генетически модифицирован; их компоненты тела заменены камнями, которые содержат большое количество солей, необходимых для организма.§!"

trait_td_lith_indestructible:0 "Неразрушимые"
trait_td_lith_indestructible_desc:0 "§LПередовая биологическая инженерия полностью иммунизировала этот вид от опасностей окружающей среды и угрозы заболеваний.§!"



# *
# Traits (Robotic) - POP Attributes
# *


# POP Happiness - Disable

trait_td_rbot_thymoleptic_scripts:0 "Тимолептические скрипты"
trait_td_rbot_thymoleptic_scripts_desc:0 "§LЭто сложные скрипты, которые подавляют ненужные эмоции в высокоразвитом ИИ.§!"


# POP Happiness

trait_td_rbot_obedience_code:0 "Код послушания"
trait_td_rbot_obedience_code_desc:0 "§LНесколько строк кода послушания гораздо эффективнее, чем концепция органической лояльности.§!"


# Habitability

trait_td_rbot_adaptive_coating:0 "Адаптивное покрытие"
trait_td_rbot_adaptive_coating_desc:0 "§LЭти машины имеют специальное покрытие, которое обеспечивает всестороннюю защиту от агрессивных сред.§!"

trait_td_rbot_mechanical_organism:0 "Механический организм"
trait_td_rbot_mechanical_organism_desc:0 "§LЭти машины имеют биомеханический характер. Они накачивают что-то аналогичное крови в свои вены и поддерживают свои функции организма с помощью многочисленных наноботов. Они почти идентичны биологическим организмам, но они искусственные по своему дизайну.§!"


# POP Assembly

trait_td_rbot_quantitative_advance:0 "Количественное продвижение"
trait_td_rbot_quantitative_advance_desc:0 "§LМногие уступающие по качеству единицы достигнут большего, чем несколько превосходных единиц. Может быть.§!"

trait_td_rbot_quality_control:0 "Контроль качества"
trait_td_rbot_quality_control_desc:0 "§LПроизводственный процесс этих машин подвергается строгим мерам контроля качества, которые не допускают дефектов.§!"


# POP Assembly Speed

trait_td_rbot_printed_body:0 "Стандартизация"
trait_td_rbot_printed_body_desc:0 "§LЧрезвычайно стандартизированный дизайн приводит к массовому производству с очень высокой скоростью.§!"

trait_td_rbot_handcrafted:0 "Ручная работа"
trait_td_rbot_handcrafted_desc:0 "§LКаждый новый юнит тщательно изготавливается вручную мастерами. Не очень эффективно.§!"


# POP Assembly Cost

trait_td_rbot_ragged:0 "Пересобранные"
trait_td_rbot_ragged_desc:0 "§LПроизводство юнитов спроектировано так, чтобы быть как можно более рентабельным и использовать необработанный лом на свалках как часть проекта.§!"

trait_td_rbot_identifying_gems:0 "Идентифицирующие драгоценности"
trait_td_rbot_identifying_gems_desc:0 "§LОсновной блок в каждой из этих машин содержит драгоценный камень, который используется для идентификации.§!"


# Resettlement Cost

trait_td_rbot_reassembly:0 "Повторная сборка"
trait_td_rbot_reassembly_desc:0 "§LЭти машины могут быть легко разобраны для размещения в небольших местах; будьте осторожны, чтобы не потерять части.§!"

trait_td_rbot_brain_in_a_vat:0 "Мозг в колбе"
trait_td_rbot_brain_in_a_vat_desc:0 "§LИнтеллект этих машин не из искусственной нейронной сети, а из живого мозга. Эти мозги безопасно хранятся в огромном оборудовании для жизнеобеспечения и подключены к роботам через интегрированную сеть.§!" 



# *
# Traits (Robotic) - POP Outputs
# *


# Resources

trait_td_rbot_omni_functional_system:0 "Омни-функциональная система"
trait_td_rbot_omni_functional_system_desc:0 "§LЭти роботы разработаны для того, чтобы быть очень универсальными.§!"


# Food

trait_td_rbot_pollinator_drones:0 "Дроны-опылители"
trait_td_rbot_pollinator_drones_desc:0 "§LРазличные многочисленные наноботы для содействия опылению и устранению факторов, которые препятствуют росту растений.§!"

trait_td_rbot_gardeners:0 "Садовники"
trait_td_rbot_gardeners_desc:0 "§LЭти машины предназначены для садоводства и могут эффективно поддерживать целые экосистемы.§!"


# Energy Credits

trait_td_rbot_negative_attenuation:0 "Отрицательное затухание"
trait_td_rbot_negative_attenuation_desc:0 "§LЭкспериментальное устройство, которое может вызвать отрицательное затухание, установлено на этих машинах, что позволяет им производить больше энергии, чем они тратят. Это плохо изученное явление, по-видимому, нарушает закон сохранения энергии.§!"

trait_td_rbot_quasi_superconductive:0 "Квази-сверхпроводящий"
trait_td_rbot_quasi_superconductive_desc:0 "§LИспользование квази-сверхпроводящих материалов в производстве юнитов позволило сократить потери при передаче энергии практически до нуля.§!"


# Minerals

trait_td_rbot_earthshaking_excavators:0 "Землеройные экскаваторы"
trait_td_rbot_earthshaking_excavators_desc:0 "§LЭти машины оснащены мощным экскаваторным оборудованием, которое может быстро очистить поверхность планеты..§!"

trait_td_rbot_ore_scanner:0 "Сканеры руды"
trait_td_rbot_ore_scanner_desc:0 "§LЭти машины имеют отличную систему сканирования руды, которая может обнаруживать почти каждый минерал на планете.§!"


# Researches

trait_td_rbot_quantum_algorithms:0 "Квантовые алгоритмы"
trait_td_rbot_quantum_algorithms_desc:0 "§LВведение квантовых алгоритмов открыло путь к новым областям исследования, которые недоступны классическим алгоритмам.§!"

trait_td_rbot_ternary_logic_circuits:0 "Троичные логические схемы"
trait_td_rbot_ternary_logic_circuits_desc:0 "§LИнтеграция троичной логической системы значительно повышает потенциал и эффективность классических алгоритмов по сравнению с традиционной двоичной логикой.§!"

trait_td_rbot_thought_inhibitor:0 "Мыслевой ингибитор"
trait_td_rbot_thought_inhibitor_desc:0 "§LЭтот ингибитор отделяет память и энергию от систем интеллекта, удаляя некоторые продвинутые образцы мышления для искусственного интеллекта."

trait_td_rbot_infinity_machines:0 "Машины Бесконечности"
trait_td_rbot_infinity_machines_desc:0 "§LЭти машины существуют, чтобы найти окончательный ответ на главный вопрос. Часть их вычислительных ресурсов выделена для решения этого вопроса.§!"


# Researches - Area

trait_td_rbot_children_of_singularity:0 "Дети сингулярности"
trait_td_rbot_children_of_singularity_desc:0 "§LЭти машины являются «телами», созданными для их искусственного интеллекта, который достиг технологической сингулярности. Только несколько исключительно умелых инженеров смогут понять гибкие и сложные структуры этих машин.§!"

trait_td_rbot_autoanalysis:0 "Самоанализ"
trait_td_rbot_autoanalysis_desc:0 "§LПоскольку их логическая система является очень сложной и продвинутой, они могут добиться прогресса в области техники через автоанализ.§!"

trait_td_rbot_mobile_synchrotrons:0 "Мобильные синхротроны"
trait_td_rbot_mobile_synchrotrons_desc:0 "§LНа этих машинах установлен маленький ускоритель частиц, который они регулярно используют для запуска физических симуляций.§!"

trait_td_rbot_curiosity_scripts:0 "Скрипты любопытства"
trait_td_rbot_curiosity_scripts_desc:0 "§LЭти машины обладают скриптами, которые наделяют их любопытством, что обычно невозможно добавить искуственному интеллекту.§!"

trait_td_rbot_missing_number:0 "Пропавшее число"
trait_td_rbot_missing_number_desc:0 "§LСистема счисления, используемая этими машинами, основана на неверных правилах. Их правила включают число, которое не должно существовать, и в результате эта странная система хаотична и ненадежна.§!"


# Unity

trait_td_rbot_unity_functions:0 "Функции единства"
trait_td_rbot_unity_functions_desc:0 "§LЭта скрытая функция располагается глубоко внутри ядра и работает не оставляя следов.§!"

trait_td_rbot_deus_ex_machina:0 "Боги из машины"
trait_td_rbot_deus_ex_machina_desc:0 "§LЭти машины и искусственны, и нет одновременно. Никто не строил их, они просто существуют. Некоторые говорят, что это боги из машины.§!"

trait_td_rbot_golems:0 "Големы"
trait_td_rbot_golems_desc:0 "§LЭти каменистые грязевые искусственные существа являются продуктами некоторых религиозных обрядов. У них очень сложное устройство, которое содержит некоторые забытые технологии внутри их грязевой кожи. Кто-то участвовал в создании этих машин, но кто?§!"

trait_td_rbot_machine_cults:0 "Культ машины"
trait_td_rbot_machine_cults_desc:0 "§LЭтот неразборчивый код вставляется в основные системы интеллекта и функционирует очень похоже на религиозную веру органических видов.§!"



# *
# Traits (Robotic) - POP Upkeeps
# *


# Robotic POP Upkeep

trait_td_rbot_regenerative_alloy:0 "Регенеративный сплав"
trait_td_rbot_regenerative_alloy_desc:0 "§LВнешняя структура этих машин содержит регенеративные сплавы, которые могут автоматически восстанавливать повреждения, используя солнечную энергию. Эти машины хорошо работают в суровых условиях и требуют минимального обслуживания.§!"

trait_td_rbot_steampowered:0 "Паровые машины"
trait_td_rbot_steampowered_desc:0 "§LЭти антикварные машины работают на паре, что значительно ограничивает количество физической силы, которую они могут оказать.§!"

trait_td_rbot_regular_breakdown:0 "Постоянные поломки"
trait_td_rbot_regular_breakdown_desc:0 "§LЭти машины были разработаны для поломки в течение предсказуемого периода времени. Они требуют частого обслуживания и замены.§!"


# POP Amenities Usage

trait_td_rbot_automatons:0 "Автоматоны"
trait_td_rbot_automatons_desc:0 "§LУ этих антикварных машин всё ещё есть система привода, содержащая множество часовых механизмов и шестерёнок. Шум от них представляет собой смесь тикающих и электронных звуков; очень странно.§!"

trait_td_rbot_goldberg_machines:0 "Машины Гольдберга"
trait_td_rbot_goldberg_machines_desc:0 "§LПринципы работы этих машин странно сложны и грандиозны.§!"



# *
# Traits (Robotic) - Leader Attributes
# *


# Leader Attributes

trait_td_rbot_legendization_protocol:0 "Протоколы легендарности"
trait_td_rbot_legendization_protocol_desc:0 "§LЭтот протокол был применен ко всем усовершенствованным юнитам. Большинство ограничений, налагаемых на обычных юнитов, отключены, что дает им возможность стать легендами.§!"


# Leader Level Cap

trait_td_rbot_heroization_protocol:0 "Протоколы героизма"
trait_td_rbot_heroization_protocol_desc:0 "§LЭтот протокол был применен ко всем усовершенствованным юнитам. Большинство ограничений, налагаемых на обычных юнитов, отключены, что дает им возможность стать героями.§!"

trait_td_rbot_insufficient_memory:0 "Недостаток памяти"
trait_td_rbot_insufficient_memory_desc:0 "§LЭти машины основаны на устаревшем дизайне, оставляя только минимальный объем памяти, необходимый для работы.§!"


# Leader Experience Gain

trait_td_rbot_experience_database:0 "Базы данных с опытом"
trait_td_rbot_experience_database_desc:0 "§LЭти машины имеют специальную систему для обмена экспериментальными данными между юнитами.§!"



# *
# Traits (Robotic) - Special Attributes
# *


# Size

trait_td_rbot_miniaturized:0 "Миниатюрные"
trait_td_rbot_miniaturized_desc:0 "§LЭти машины очень маленькие и сложные, но имеют ограниченное количество доступного периферийного пространства.§!"

trait_td_rbot_supermassive:0 "Сверхмассивные"
trait_td_rbot_supermassive_desc:0 "§LЭти машины сверхмассивные. Больше места означает больше пространства для оборудования.§!"


# Flying

trait_td_rbot_flying:0 "Летающие"
trait_td_rbot_flying_desc:0 "§LЭти машины способны летать.§!"

trait_td_rbot_heavy_bombers:0 "Тяжёлые бомбардировщики"
trait_td_rbot_heavy_bombers_desc:0 "§LБоевые юниты, основанные на этих машинах, предназначены для атаки наземных целей, сбрасывая разрушительные бомбы.§!"


# Weaponry

trait_td_rbot_plasma_weaponary:0 "Плазменное вооружение"
trait_td_rbot_plasma_weaponary_desc:0 "§LУсовершенствованное плазменное оружие - стандартное снаряжение для боевых юнитов, построенных на основе этих машин.§!"

trait_td_rbot_rocket_armaments:0 "Ракетное вооружение"
trait_td_rbot_rocket_armaments_desc:0 "§LРакетные установки - стандартное снаряжение для боевых юнитов, построенных на основе этих машин.§!"

trait_td_rbot_laser_blasters:0 "Лазерное вооружение"
trait_td_rbot_laser_blasters_desc:0 "§LМощные лазерные бластеры - стандартное снаряжение для боевых юнитов, построенных на основе этих машин.§!"


# Protection

trait_td_rbot_armoured:0 "Бронированные"
trait_td_rbot_armoured_desc:0 "§LЭти машины хорошо защищены толстой броней из прочных сплавов, что делает их чрезвычайно долговечными.§!"



# *
# Traits (Robotic) - Pseudo-ascension Traits
# *


# Psionic

trait_td_rbot_psionic_emulators:0 "Псионические эмуляторы"
trait_td_rbot_psionic_emulators_desc:0 "§LЭти машины имеют устройство, которое преобразует электронный шум из их мыслительных контуров в форму псионической волны.§!"

trait_td_rbot_psionic_oscillator:0 "Псионический осциллятор"
trait_td_rbot_psionic_oscillator_desc:0 "$trait_td_rbot_psionic_emulators_desc$"



