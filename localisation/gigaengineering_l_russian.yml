 gigamoon.1000.name:0 "Строительная площадка Боевой Луны завершена"
 gigamoon.1000.desc:0 "Строительная площадка для Боевой Луны была завершена в системе [FromFrom.GetName]. Она послужит базой для превращения этого безобидного планетоида в полностью работоспособную боевую стан.. э…  луну."
