 gigaeng.26000.name:0 "Строительная площкадка сверх-орбитальной верфи завершена"
 gigaeng.26000.desc:0 "Вокруг [FromFrom.GetName] было завершено строительство строительной площадки для нашей сверх-орбитальной верфи! Хотя сейчас она может показаться не такой уж большой, эта стройплоащка будет использоваться для сборки самой большой и эффективной верфи, которую когда-либо видела Галактика. Она будет способна собирать одновременно десятки судов."
 gigaeng.26000.a:0 "Хорошо."
 
 gigaeng.26001.name:0 "Внутреннее кольцо сверх-орбитальной верфи завершено"
 gigaeng.26001.desc:0 "Внутреннее кольцо нашей сверх-орбитальной верфи было завершено! В нем размещаются огромные термоядерные реакторы и специализированные очистительные сооружения. Онb будет перерабатывать плазму, извлеченную еще не построенными звездными насосами. Часть обработанной плазмы будет превращена в сплавы для поддержания структуры, в то время как остальная часть будет экспортироваться в виде минералов. \n Обратите во внимание, что сооружение будет будет требовать инженерных очков исследований из-за огромного количества ученых, необходимых для работы верфи."
 gigaeng.26001.a:0 "Отлично."
 
 gigaeng.26002.name:0 "Насосы плазмы для сверх-орбитальной верфи завершены"
 gigaeng.26002.desc:0 "Теперь, когда подъемные насосы завершены, наша верфь начала производить небольшое количество минералов, собирая и расплавляя звездную плазму. Теперь мы должны начать строительство внешнего кольца сооружения, в котором будут размещаться огромные массивы верфей.."
 gigaeng.26002.a:0 "Невероятно."

 gigaeng.26003.name:0 "Внешнее кольцо сверх-орбитальной верфи завершено"
 gigaeng.26003.desc:0 "Завершение внешнего кольца верфи делает наши мечты о бесконечном производстве флота на шаг ближе к реальности. Эта конструкция, соединенная с внутренним кольцом массивными фермами, содержит необходимую инфраструктуру для снабжения будущих верфей всеми необходимыми ресурсами. Теперь мы должны завершить проект раз и навсегда, наконец, построив сами верфи!"
 gigaeng.26003.a:0 "Скоро никто не будет стоять у нас на пути."
 
 gigaeng.26004.name:0 "Сверх-орбитальная Верфь завершена!"
 gigaeng.26004.desc:0 "Наконец, после десятилетий изнурительной работы и сотен тысяч израсходованных сплавов, наша Сверх-орбитальная Верфь завершена. Гигантские массивы верфей способны собирать огромное количество судов за кратчайший срок, что обеспечит нам абсолютное господство над всей галактикой."
 gigaeng.26004.a:0 "Она готова. Теперь мы истинные правители галактики"
 
