 star_lifter_3_DESC:0 "На этой стадии Звездный подъемник производит 50% от максимальной мощности."
 star_lifter_4:0 "Звездный подъемник Стадия 3"
 star_lifter_4_DESC:0 "На этой стадии Звездный подъемник производит 75% от максимальной мощности."
 star_lifter_5:0 "Звездный подъемник"
 star_lifter_5_DESC:0 "Этот Звездный подъемник работает на полную мощность."
 
 # Star Lifter Site construction
 star_lifter.6.name:0 "Строительная площадка для Звездного подъемника"
 star_lifter.6.desc:0 "Овладеть мощью звезд всегда было мечтой [Root.GetAdj] инженеров всех времён - от грубого века ДВС до термоядерного. И сейчас мы на пороге свершения этой мечты. В системе [From.From.GetName] возведены строительные леса, которые позволят начать строительство Звездный подъемник'а, окружающие [From.From.GetName]."
 star_lifter.6.a:0 "Наконец-то, скоро мы получим очень много минералов!"
 # Starlift Frame built
 star_lifter.7.name:0 "Каркас Звездного подъемника"
 star_lifter.7.desc:0 "Узрев готовый каркас Звездного подъемника, всем стал видно, насколько грандиозного масштаба строительства мы добились.\n\n[From.From.GetName] пока пылает в тонкой клетке, но в конечном итоге, будет окружена полностью [Root.GetAdj] солнечными панелями и мощнейшими гравилифтами."
 star_lifter.7.a:0 "Превосходно."

 # Star Lifter partially completed
 star_lifter.8.name:0 "Очередная стадия строительства инфраструктуры Звездного подъемника завершена"
 star_lifter.8.desc:0 "Пока еще не завершен полностью, но с установкой продвинутых солнечных сборщиков и улучшенных преобразователей массы, мы уже начали пожинать плоды нашего Звездный подъемник в системе [From.From.GetName].\n\nКоличество минералов и энергии будут продолжать увеличиваться по мере завершения строительства, пока не достигнут максимума по его завершению."
 star_lifter.8.a:0 "Ещё один шаг..."

 # Star Lifter completed
 star_lifter.9.name:0 "[From.From.GetName] Звездный подъемник завершён"
 star_lifter.9.desc:0 "Звезда системы [From.From.GetName] теперь полностью окружена Звездным подъемником [Root.GetAdj].\n\nМы достигли такого уровня технологий, что мало кто из цивилизаций Предтеч может сравниться с нами, - мы обуздали звезду!"
 star_lifter.9.a:0 "Добыча сырья на максимуме."
 
 # Star Lifters slightly more completed
 star_lifter.10.name:0 "Завершена инфраструктура Звездного Подъёмника"
 star_lifter.10.desc:0 "Наш Звездный Подъёмник на шаг ближе к завершению. Звезда [From.From.GetName] становится все более тусклой, когда мы завершаем еще одну часть мегаструктуры. Масса звезды стабильно добывается с растущей скоростью, заправляя термоядерные печи Подъёмника большим количеством водорода и гелия."
 star_lifter.10.a:0 "Ещё немного..."