###Megastructures###
 big_brain_0:0 "Строительная площадка Мозга - Матрешки"
 big_brain_0_DESC:0 "Эта строительная площадка будет служить в качестве временного склада, хранящего большое количество Минералов и являющийся временным жильем для инженеров, необходимых для строительства Мозга-Матрешки."
 big_brain_1:0 "Солнечные конденсаторы"
 big_brain_1_DESC:0 "Эти передовые конденсаторы, вращающиеся вокруг звезды, обеспечат энергией будущий Мозг - матрешку, но они также стабилизируют звезду и способны подавлять солнечные извержения и солнечные ветры для защиты хрупкой конструкции." 
 big_brain_2:0 "Модуль хранения данных"
 big_brain_2_DESC:0 "Основные банки данных теперь находятся вокруг звезды. Для управления необработанным объемом данных, созданных научными исследованиями, установлены новейшие компьютеры. Большинство данных, которые мы собрали до сих пор, были сохранены и в настоящее время изучаются здесь."
 big_brain_3:0 "Центральный процессор"
 big_brain_3_DESC:0 "Центральный процессор - огромный компьютер, растянутый вокруг всей звезды. Тепло, генерируемое банками данных, используется для питания центральных процессоров, что значительно повышает эффективность работы устройства. Эти компьютеры чрезвычайно мощные."
 big_brain_4:0 "Квантовые вычислители"
 big_brain_4_DESC:0 "В этих квантовых калькуляторах обрабатываются многие сложные вычисления, особенно те, которые относятся к самой природе Вселенной. Они используют тепло от центрального процессора для работы, что делает их очень эффективными."
 big_brain_5:0 "Мозг - Матрешка"
 big_brain_5_DESC:0 "Полностью действующий Мозг - Матрешка, включающий внешний слой, состоящий из перекрестных референциальных архивов, которые координируют другие компоненты, повышая эффективность до максимума. Предоставляет + 25% -ный рост скорости исследования, единства, производства ресурсов роботами, а также вместимость флота."
 big_brain_0_MEGASTRUCTURE_DETAILS:0 " Мозг - Матрёшка - огромный компьютер, состоящий из нескольких слоев, простирающихся вокруг всей звезды."
 big_brain_6:0 "Симулятор виртуальной реальности мозга-Матрёшки "
 big_brain_6_DESC:0 "Этот мозг-матрёшка оснащен большим количеством стазис-капсул, позволяющим органикам загружать их сознание в идеализированные и симулированные миры, где лишь одно ограничение - их воображение." 
 vortex_drain_0:0 "Строительная площадка МИХАЭ"
 vortex_drain_0_DESC:0 "Эта строительная площадка будет служить в качестве временного склада, хранящего большое количество Минералов и являющийся временным жильем для инженеров, необходимых для строительства Макроколлектора Излучения Хокинга и Аккреционной Эмиссии."
 vortex_drain_1:0 "Хроно-Ускорители МИХАЭ"
 vortex_drain_1_DESC:0 "Эти кольца испускают специальное хронотронное излучение, которое ускоряет излучение дыры и уменьшает огромную временную дилатацию, обычно встречающуюся вокруг черных дыр."
 vortex_drain_2:0 "Масс-Инжекторы МИХАЭ"
 vortex_drain_2_DESC:0 "Эти инжекторы позволяют легко сбрасывать огромные количества вещества в черную дыру, создавая очень яркий и энергичный аккреционный диск, энергия которого может быть собрана. Интегрированные компоненты позволяют инжектору собирать часть энергии, но они неэффективны."
 vortex_drain_3:0 "Аккреционные сборщики МИХАЭ"
 vortex_drain_3_DESC:0 "Аккреционные коллекторы специально созданы для сбора огромного количества энергии, выделяемой аккреционным диском. Они также оснащены специализированными научными средствами для изучения физических свойств черной дыры."
 vortex_drain_4:0 "МИХАЭ"
 vortex_drain_4_DESC:0 "Полностью функциональный МИХАЭ, или "Макроколлектор Излучения Хокинга и Аккреционной Эмиссии". Благодаря специальным компонентам мусор также может быть сброшен в черную дыру, что обеспечивает 25% -ное снижение стоимости товаров народного потребления."
 vortex_drain_0_MEGASTRUCTURE_DETAILS:0 "это технологическая жемчужина, построенная вокруг Черной дыры для сбора её энергии."
 particle_accelerator_0_MEGASTRUCTURE_DETAILS:0 "Звездный Ускоритель Частиц, построенный чтобы ускорять элементарные частицы до скоростей, близких к световой. Настолько крупный, что построен вокруг Звезды"
 particle_accelerator_0:0 "Строительная площадка Звездного Ускорителя Частиц"
 particle_accelerator_0_DESC:0 "Эта строительная площадка будет служить в качестве временного склада, хранящего большое количество Минералов и являющийся временным жильем для инженеров, необходимых для строительства Звездного Ускорителя Частиц."
 particle_accelerator_1:0 "Звездный Ускоритель Частиц"
 particle_accelerator_1_DESC:0 "Очень большой ускоритель частиц, построенный вокруг звезды. Он способен ускорять различные виды частиц до скоростей, почти равных скорости света, что позволяет нам значительно расширить наше понимание того, из чего они сделаны, и как они взаимодействуют.\n\n+12% к прочности щита."
 massive_zoo_0:0 "Строительная площадка Искусственной Орбитальной Экосистемы"
 massive_zoo_0_DESC:0 "Эта площадка послужит основой для создания Орбитальной Искусственной Экосистемы, которая представляет собой крупную структуру, в которой находится полностью искусственная экосистема, на которой мы можем свободно экспериментировать."
 massive_zoo_1:0 "Орбитальная Искусственная Экосистема"
 massive_zoo_1_DESC:0 "Полностью функциональная Орбитальная Искусственная Экосистема, содержащая множество видов животных и растений, клонируемых на станции. Эта уникальная экосистема может быть смоделирована и изменена нашими учеными по своему усмотрению, чтобы изучить, как она устроенна.\n\n+15% к скорости ."
 engineering_megabase_0: "Станция Макроинженерного Тестирования "
 engineering_megabase_0_DESC: "Эта строительная площадка будет служить в качестве временного склада, хранящего большое количество Минералов и являющийся временным жильем для инженеров, необходимых для строительства Станции Макроинженерного Тестирования, структуру, которая позволит нам выполнять различные инженерные эксперименты на планете внизу."
 engineering_megabase_1: "Станция Макроинженерного Тестирования"
 engineering_megabase_1_DESC: "Эта станция, оснащенная многими научными лабораториями, а также строительными объектами, позволяет нам проводить множество испытаний, связанных с нашими инженерными исследованиями на планете ниже.\n\n+12% к Броне."
 massive_zoo_0_MEGASTRUCTURE_DETAILS:0 "Очень большая станция, созданная для изучения секретов природы."
 engineering_megabase_0_MEGASTRUCTURE_DETAILS:0 "Большая станция, вращающаяся вокруг планеты, чтобы свободно проводить инженерные эксперименты."
 neutronium_gigaforge_0:0 "Строительная площадка Нейтрониевой Гигакузницы"
 neutronium_gigaforge_0_DESC:0 "Это сооружение послужит главной ресурсной базой и местом сбора персонала для строительства Нейтрониевой Гигакузницы, - гигантской добывающей и перерабатывающей станции, предназначенной для добычи Нейтрония непосредственно из нейтронной звезды." 
 neutronium_gigaforge_1:0 "Главный центр Нейтрониевой Гигакузницы"
 neutronium_gigaforge_1_DESC:0 "Основная часть главного центра управления незавершенной Нейтрониевой Гигакузницы.  Она способна как собирать плотные минералы с поверхности нейтронной звезды, так и служить местом проведения различных инженерных экспериментов."
 neutronium_gigaforge_2:0 "Кольцо обработки Нейтрониевой Гигакузницы"
 neutronium_gigaforge_2_DESC:0 "Большие кольца вокруг главного центра управления служат для переработки и очистки материи, извлеченной из нейтронной звезды. В них также интегрированы научные лаборатории, позволяющие проводить больше инженерных экспериментов."
 neutronium_gigaforge_3:0 "Нейтрониевая Гигакузница"
 neutronium_gigaforge_3_DESC:0 "Полностью завершенная Нейтрониевая Гигакузница - гигантская структура для добычи нейтрония из недр нейтронной звезды и его очистки, чтобы затем использовать в массовом производстве брони. Она снабжена добывающими бурами для более эффективной добычи нейтрония. Дает +40% бонус к броне кораблей."
 neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS:0 "Гигантский очистительный завод для переработки большого количества нейтрония, добытого из недр нейтронной звезды."
 dimension_drain_0:0 "Строительная площадка Псионического Гиперсифона"
 dimension_drain_0_DESC:0 "Эта стройплощадка послужит перевалочным пунктом и хранилищем для огромного количества квалифицированного персонала и псиоников, необходимых для создания чудесного Псионического Гиперсифона, который будет способен  перекачивать энергию непосредственно из самой Пелены." 
 dimension_drain_1:0 "Ядро Псионического Гиперсифона"
 dimension_drain_1_DESC:0 "Это огромное сооружение будет ядром для хранения и очистки психической энергии Пелены. Кольцевой скелет в центре конструкции будет удерживать и стабилизировать небольшую "звезду" из чистой психической энергии для производства удивительного количества энергокредитов. В корпусе также размещены лаборатории для близкого изучения неуловимой природы психической энергии."
 dimension_drain_2:0 "Шпиль Псионического Гиперсифона"
 dimension_drain_2_DESC:0 "Огромный и продвинутый энергошпиль с псионическими энергонакопителями. Этот шпиль, нашпигованный технологиями управления психической энергией, будет достаточно мощным для локального разрыва Пелены, пока два накопителя будут стабилизировать созданный портал и направлять энергию в главный узел управления для последующего сбора."
 dimension_drain_3:0 "Псионический Гиперсифон"
 dimension_drain_3_DESC:0 "Полностью функциональный и стабилизированный Псионический Гиперсифон. Портал, соединяющий нашу реальность с реальностью Пелены, полностью функционирует. Эта связь с Пеленой освобождает чистую Эссенцию Пелены, что значительно увеличивает наш псионический потенциал."
 dimension_drain_0_MEGASTRUCTURE_DETAILS:0 "Невообразимый портал, связывающий нашу вселенную со вселенной Пелены и доставляющий ресурсы и увеличивающий наши псионические способности."
 big_cell_0:0 "Строительная площадка Макромасштабного Инкубатора"
 big_cell_0_DESC:0 "Строительная площадка для большого Инкубатора. Содержит места для продвинутого персонала и техники, необходимых для строительства каркаса Макромасштабного Инкубатора. Он будет содержать целую биологическую структуру, спроектированную нами."
 big_cell_1:0 "Пустой Макромасштабный Инкубатор"
 big_cell_1_DESC:0 "Этот огромный Макромасштабный Инкубатор готов начать процесс искусственного взращивания биологического конструкта, который с помощью выделения специальных генных ферментов, облегчит проведение генетических манипуляций. Инкубатор использует мощный щит для содержания колоссальной формы жизни и её защиты от смертельных условий космоса."
 big_cell_2:0 "Зародыш Гигабиокорабля"
 big_cell_2_DESC:0 "Сейчас в Инкубаторе находится зародыш Гигабиокорабля. Он беспомощен и требует постоянного присмотра. Большая часть его внутренней структуры еще не развилась, поэтому потребуется дальнейшее искусственное взращивание до степени обретения формы."
 big_cell_3:0 "Плод Гигабиокорабля"
 big_cell_3_DESC:0 "Гигабиокорабль сейчас в стадии плода, и его органы начинают формироваться и превращаться в заданную форму. Однако, существо все еще не способно рассуждать или даже двигаться самостоятельно.  Сейчас формируются нейронные структуры, и в скором времени должны начаться более сложные мыслительные процессы."
 big_cell_4:0 "Подросток Гигабиокорабля"
 big_cell_4_DESC:0 "Подростковая форма Гигабиокорабля - большой организм почти готов к созреванию и начинает выдавать драгоценный суп-фермент, изменяющий гены. Интеллект начинает формироваться, но еще недостаточно развит для следования приказам или для внутреннего саморегулирования."
 big_cell_5:0 "Взрослый Гигабиокорабль"
 big_cell_5_DESC:0 "Зрелая и полностью выращенная форма Гигабиокорабля, способная выделять искомый суп, содержащий специально разработанные ферменты, которые могут модифицировать генетический код существа быстрее, чем большинство технологий. Этот массивный бегемот не проявляет признаков более высокого интеллекта и может подчиняться только основным приказам на изменение своего внутреннего метаболизма."
 big_cell_6:0 "Выведенный Биокрейсер"
 big_cell_6_DESC:0 "Начать процесс выведения Биокрейсера внутри Гигабиокорабля. Выращенный Биокрейсер будет добавлен к нашим флотам."
 big_cell_5_NAME:0 "Взрослый Гигабиокорабль"
 barren_terraform_0:0 "Строительная площадка Динамического Воспламенителя Ядра"
 barren_terraform_0_DESC:0 "Строительная площадка для будущего Динамического Воспламенителя Ядра. Содержит большое количество персонала и техники для строительства устройства, способного принести жизнь на опустошенный мир."
 barren_terraform_1:0 "Гиперкатушки Динамического Воспламенителя Ядра"
 barren_terraform_1_DESC:0 "Эти две массивные геомагнитный катушки служат цели удаленно плавить ядро планеты и эффективно восстанавливать её магнитное поле, чтобы планета могла удерживать толстую атмосферу."
 barren_terraform_2:0 "Воспламенитель Динамического Ядра."
 barren_terraform_2_DESC:0 "Динамический Воспламенитель Ядра теперь оснащен большим массивом устройств управления атмосферой, которые создают атмосферу, пригодную для дыхания, и воду на поверхности планеты. Осталось только запустить этот процесс."
 barren_terraform_3:0 "Начать терраформирование"
 barren_terraform_3_DESC:0 "Приказ Динамическому Воспламенителю Ядра начать крупномасштабный процесс реактивации магнитного поля планеты, а затем внедрить пригодную для дыхания атмосферу и стабильную гидросферу."
 barren_terraform_0_MEGASTRUCTURE_DETAILS:0 "Большое сооружение, построенное на орбите безжизненного мира, для повышения его пригодности к жизни."
 giant_orchid_0:0 "Строительная площадка Комплекса Орхидеи Иггдрасиль"
 giant_orchid_0_DESC:0 "Строительная площадка для будущего Комплекса Орхидеи Иггдрасиль, содержит всё необходимое для наших инженеров и биологов для превращения этого мира в гигантскую воздушную ферму."
 giant_orchid_1:0 "Лаборатории Комплекса Орхидеи Иггдрасиль"
 giant_orchid_1_DESC:0 "Большое кольцо вокруг планеты будет служить лабораторией для исследования и генетического конструирования идеальных жизненных форм, помещаемых в верхнюю атмосферу газового гиганта для их размножения."
 giant_orchid_2:0 "Манипуляторы Погодой Комплекса Орхидеи Иггдрасиль"
 giant_orchid_2_DESC:0 "Эти невероятно сложные структуры бережно управляют атмосферой газового гиганта для уверенности, что помещенные туда жизненные формы выживут. Осталось начать процесс помещения существ в атмосферу."
 giant_orchid_3:0 "Комплекс Орхидеи Иггдрасиль"
 giant_orchid_3_DESC:0 "Полностью активизированный Комплекс Орхидеи Иггдрасиль, окружающий газовый гигант, полный генетически созданных растений, плавающих в его верхней атмосфере и готовых для сбора и превращения в еду для нашего населения."
 giant_orchid_0_MEGASTRUCTURE_DETAILS:0 "Массивный комплекс, построенный на орбите газового гиганта, служащий для разведения растений в его верхней атмосфере."
 stellar_crusher_0:0 "Строительная площадка для Термоядерного Подавителя"
 stellar_crusher_0_DESC:0 "Строительная площадка для Термоядерного Подавителя содержит всё необходимое для начала строительства этого высокотехнологичного устройства."
 stellar_crusher_1:0 "Гравитационные модуляторы Термоядерного Подавителя"
 stellar_crusher_1_DESC:0 "Эти огромные устройства способны управлять гравитацией вокруг звезды, делая возможным сжатие материи звезды в меньший объём."
 stellar_crusher_2:0 "Звездные Стабилизаторы Термоядерного Подавителя"
 stellar_crusher_2_DESC:0 "Термоядерный Подавитель теперь может стабилизировать звезду, вокруг которой он построен, при помощи гравитационных модуляторов, сжимающих звезду без риска её дестабилизации и последующего взрыва."
 stellar_crusher_3:0 "Термоядерный Подавитель - Стадия Сжатия I"
 stellar_crusher_3_DESC:0 "Термоядерный Подавитель начал сжатие материи звезды, тем самым открыв новые возможности по исследованию ядерных реакций внутри звезд. Дальнейшее сжатие даст больше данных для изучения."
 stellar_crusher_4:0 "Термоядерный Подавитель - Стадия Сжатия II"
 stellar_crusher_4_DESC:0 "Звезда продолжает сжиматься и её базовые компоненты начинают странно себя вести, что дает новые данные для изучения. Начинаются более экзотические реакции и сама структура звезды начинает распадаться."
 stellar_crusher_5:0 "Термоядерный Подавитель - Стадия нейтронной звезды"
 stellar_crusher_5_DESC:0 "Термоядерный Подавитель настолько сжимает звезду, что в ядре звезды протоны и электроны сплавляются и становятся нейтронами, превращая ядро в нейтронную звезду. Фактически, это нейтронная звезда, окруженная обычной звездной плазмой"
 stellar_crusher_6:0 "Термоядерный Подавитель"
 stellar_crusher_6_DESC:0 "Звездная материя настолько сжата, что даже свет не может избежать её притяжения. Звезда становится искусственной Черной дырой, значительно увеличивая научный потенциал."
 stellar_crusher_0_MEGASTRUCTURE_DETAILS:0 "Продвинутая структура, способная манипулировать звездой через гравитационную модуляцию."
