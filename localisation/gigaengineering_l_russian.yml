 ruinedmega.120.name:0 "The Gatzo System"
 ruinedmega.120.desc:0 "Наш научный корабль, исследующий систему Gatzo, сообщает, что в системе обнаружены две мегаструктуры! Первые - это заброшенные врата, находящиеся у края системы. Это указывает на то, что это место когда-то могло принадлежать важной звездной империи. Вторая мегаструктура - это Dynamic Core Ignitor, построенный вокруг одной из планет! Кажется, предыдущие жители пытались терраформировать этот мир, но их развитие было остановлено на полпути по неизвестным причинам."
 ruinedmega.120.a:0 "Невероятно."
 ruinedmega.121.name:0 "Палуушии"
 ruinedmega.121.desc:0 "Приветсвую. Это радиосообщение, которое было предварительно записано с использованием наших самых передовых радиотехнологий. \n\n Я, Poh'tin, представитель демократического государства Палууш, родом с планеты Палуушия. Мы живем мирно в нашем прекрасном континентальном мире, и мы любезно просим вас, путешественник звезд, не нарушать наш образ жизни. \n \n Мы добавили некоторую информацию о нашей культуре и наших людях в это сообщение, поэтому что это может быть полезно вашим социологам. \n\nСердечно, Poh'tin и народ Палууш."
 ruinedmega.121.a:0 "Закрыть просмотр сообщения."
 ruinedmega.123.name:0 "Примитивное радио сообщение"
 ruinedmega.123.desc:0 "Наше научное судно, в настоящее время исследующее первобытный мир Палуушии, сделало удивительное открытие. Эта планета многократно посылает в космос радиосообщения ближнего радиуса действия, предназначенные для потенциальных посетителей пришельцев. И это несмотря на свои примитивные технологии индустриальной эпохи. Наша научная команда сумела расшифровать сообщение."
 ruinedmega.123.a:0 "Выведите на экран."
 
 ###Localization Patch for MAY UPDATE###
 planet_ring_modifier_1:0 "Маленькая Орбитальная Аркология"
 planet_ring_modifier_1_desc:0 "Дополниельное пространство, полученное после постройки Орбитальной Аркологии позволяет расширить площади, используемые для генерации энергии и пищи."
 planet_ring_modifier_2:0 "Орбитальная Аркология"
 planet_ring_modifier_2_desc:0 "Дополниельное пространство, полученное после постройки Орбитальной Аркологии позволяет расширить площади, используемые для генерации энергии и пищи."
 planet_ring_modifier_3:0 "Большая Орбитальная Аркология"
 planet_ring_modifier_3_desc:0 "Дополниельное пространство, полученное после постройки Орбитальной Аркологии позволяет расширить площади, используемые для генерации энергии и пищи."

 disco_moon_modifier:0 "Лунное Световое Шоу"
 disco_moon_modifier_desc:0 "Близлежащий Лунный Спекулорефрактор излучает красивые лучи света на небо этой планеты, создавая замечательные разноцветные сияния, которые видны повсюду повсюду. Это мистическое полярное сияние, напоминающие флаг нашей империи, внушает нашему населению чувство благоговения и гордости."
 
 lunar_disco_ball_0: "Строительная площакда Лунного Спекулорефрактора"
 lunar_disco_ball_0_DESC:0 "Строительная площадка для будущего Лунного Спекулорефрактора. Она покроект планету множеством кристаллов, предназначенных для проецирования красивых световых шоу на небо близлежащих планет."
 lunar_disco_ball_0_MEGASTRUCTURE_DETAILS:0 "Устройство, которое проецирует чудесные полярные сияния на небеса близлежащих планет, увеличивая блага."
 lunar_disco_ball_1:0 "Основа Лунного Спекулорефрактора"
 lunar_disco_ball_1_DESC:0 "Эта структура состоит из подповерхностных генераторов, которые будут светить в кристаллические пластины, создавая красивые цветные огни. Теперь мы должны установить сами кристаллические пластины, чтобы завершить проект."
 lunar_disco_ball_2:0 "Лунный Спекулорефрактор"
 lunar_disco_ball_2_DESC:0 "Охватывающий планету массив кристаллических пластин, установленных на луне. Подземные проекторы излучают свет в указанные кристаллы, что приводит к чудесным световым шоу и сиянию, видимым с близлежащих планет."
 
 pc_disco_moon:0 "Лунный Спекулорефрактор"
 pc_disco_moon_desc:0 "Вся эта луна покрыта искусно отполированными кристаллами, которые преломляют свет и создают чудесные полярные сияния в небесах близлежащих планет."
 
 tech_disco_moon:0 "Гипермасштабные преломляющие аппараты"
 tech_disco_moon_desc:0 "Жизнь граждан может быть тяжелой и утомительной. Покрытие близлежащей луны кристалическими пластинами и подземными прожекторами создаст устройство, способное проецировать великолепные сияния на небо планеты. Такие почти чтомагические эффекты, несомненно, окажут положительное влияние на мораль наших людей!"
 
 disco_moon_title:0 "§HОткрывает мегаструктуру:§! Лунный Спекулорефрактор"
 disco_moon_desc:0 "Луна покрыта полированными кристаллическими пластинами, сквозь которые просвечивает свет, создавая удивительные полярные сияния на соседних планетах. Видно с каждого небесного тела в системе!"
 
 must_build_around_moon:0 "$TRIGGER_FAIL$Должно быть построено вокруг луны."
 
 gigamenu.2.discomoon.on:0 "Лунный Спекулорефрактор | §BENABLED§!"
 gigamenu.2.discomoon.off:0 "Лунный Спекулорефрактор | §RDISABLED§!"
 
 gigamoon.102.name:0 "Лунный Спекулорефрактор завершен!"
 gigamoon.102.desc:0 "Вся поверхность луны была покрыта полированными кристаллическими пластинами в [FromFrom.GetName]. Огромная сеть подземных прожекторов теперь сияет сквозь них, излучая удивительные световые лучи, видимые в небесах каждого тела в локальной планетной системе. Настоящее достижение макроинженерии."
 gigamoon.102.a:0 "Белстяще!"
 
 gigamoon.103.name:0 "Строительная площадка для Лунного Спекулорефрактора"
 gigamoon.103.desc:0 "Наши инженеры уже завершили приготовления для будущего Лунного Спекулорефрактор в системе [FromFrom.GetName]. На этой строительной площадке мы построим массивную оболочку из кристаллов вокруг луны, которая будет использоваться для преломления света от подземных прожекторов, создавая великолепные световые лучи, видимые на всех телах в локальной планетной системе. \n\n На каждой планете и луне будет получен положительный эффект для единства, благ, счастья и торговой ценности."
 gigamoon.103.a:0 "Это будет блистательно."
 
 gigamoon.104.name:0 "Внутренние отсеки Лунного Спекулорефрактора завершены"
 gigamoon.104.desc:0 "Внутренние отсеки нашего Лунного Спекулорефрактора завершены. Установленные ниже коры луны, внутренние части состоят из источника питания и огромного количества прожекторов, которые в конечном итоге должны просвечивать через кристаллические пластины после их установки."
 gigamoon.104.a:0 "Замечательно."
 
 ring_shipyard_0:0 "Строительная площадка Экваториальная ферви"
 ring_shipyard_0_DESC:0 "Строительная площадка для Экваториальная ферви, состоящая из кольца для обработки сплавов и кольца верфи, соединенного со звездной базой."
 ring_shipyard_0_MEGASTRUCTURE_DETAILS:0 "Два кольца вокруг расплавленного мира, используемые для обработки сплавов и строительства судов."
 ring_shipyard_1:0 "Каркас Экваториальная ферви"
 ring_shipyard_1_DESC:0 "Эта обширная структура простирается вокруг расплавленного мира. Внутреннее кольцо должно использоваться для извлечения минералов из расплавленного мира и обработки их в сплавы, в то время как внешнее кольцо будет иметь большие верфи для помощи в строительстве судов."
 ring_shipyard_2:0 "Орбитальная верфь"
 ring_shipyard_2_DESC:0 "Массивная верфь, кружащая вокруг планеты, способная собирать множество военных кораблей."
 
 only_one_equatorial_shipyard:0 "$TRIGGER_FAIL$Возможно построить только одну Экваториальная фервь в системе"
 requires_equatorial_shipyard:0 "$TRIGGER_FAIL$Требуется Экваториальная фервь в системе."
 smaller_than_25:0 "$TRIGGER_FAIL$Планета должна быть размером 25 и меньше."
 sm_equatorial_shipyard_uplink:0 "Экваториальная фервь Uplink"
 sm_equatorial_shipyard_uplink_desc:0 "Соединяет Экваториальная фервь с верфями на космической станции."

 district_shipyard_alloys:0 "Завод по переработке сплавов"
 district_shipyard_alloys_plural:0 "Заводы по переработке сплавов"
 district_shipyard_alloys_desc:0 "Эти специализированные литейные заводы собирают редкие минералы с поверхности расплавленного мира и превращают их непосредственно в сплавы. Также использует тепло расплавленного мира, чтобы превратить минералы в сплавы."
 
 district_shipyard_energy:0 "Геотермальный генератор"
 district_shipyard_energy_plural: "Геотермальный генераторы"
 district_shipyard_energy_desc:0 "Геотермальные электростанции на поверхности планеты направляют энергию на специализированные коллекторы энергии на внутренней поверхности кольца, предоставляя энергокредиты."
 
 pc_ringworld_alloys:0 "Литейный Мир-кольцо"
 pc_ringworld_alloys_desc:0 "Внутренняя часть экваториальной ферви является миром-кольцом. Он специализируется на добыче редких минералов из коры расплавленного мира и переработке их непосредственно в сплавы. Условия жизни, однако, довольно суровые."
 
 ringyard_alloys:0 "Литейный Мир-кольцо"
 ringyard_alloys_desc:0 "Интенсивное естественное тепло Расплавленного мира облегчает процесс превращения минералов в сплавы."
 mod_planet_jobs_minerals_upkeep_mult:0 "Jobs Mineral Upkeep"
 
 tech_molten_shipyard:0 "Верфи вокруг расплавленных колец"
 tech_molten_shipyard_desc:0 "Расплавленные миры обладают невероятным потенциалом, когда дело доходит до расширения наших верфей. Мы можем использовать их геотермальную активность для питания наших объектов и собирать ресурсы с планет для постройки самих кораблей. Создание специализированного кольца вокруг такого мира, безусловно, окажется очень полезным."
 
 molten_shipyard_title:0 "§HОткрывает мегаструктуру:§! Экваториальная фервь"
 molten_shipyard_desc:0 "Два кольца построенные вокруг Расплавленного мира. Внутреннее кольцо собирает сплавы и энергию с планеты, а внешнее кольцо собирает военные корабли с огромной скоростью. Удаляет каждую луну планеты, вокруг которой она построена."
 
 gigamenu.2.shipyard.on:0 "Экваториальная фервь | §BENABLED§!"
 gigamenu.2.shipyard.off:0 "Экваториальная фервь | §RDISABLED§!"
 
 gigaeng.25000.name:0 "Строительная площадка Экваториальной верфи завершена"
 gigaeng.25000.desc:0 "Строительная площадка для будущей Экваториальной фервь была завершена около Расплавленного мира в системе [FromFrom.GetName]. Эта орбитальная платформа будет использоваться для создания двух колец вокруг этой планеты, чтобы перерабатывать огромное количество сплавов и превращать их в корабли. \n \n Обратите внимание, что спутники планеты, если таковые имеются, будут поглощены в процессе. Должно быть построено здание звездной базы, чтобы соединить верфи кольца с звездной базой."
 gigaeng.25000.a:0 "Хорошо."
 
 gigaeng.25001.name:0 "Каркас Экваториальная ферви завершен"
 gigaeng.25001.desc:0 "Наша Экваториальная фервь в системе [FromFrom.GetName] на шаг ближе к завершению. Каркасы колец построены, и теперь мы должны начать работу над самими кольцами. Внутреннее кольцо будет колонизируемой средой обитания, предназначенной для выработки сплавов и энергии."
 gigaeng.25001.a:0 "Прекрасно."
 
 gigaeng.25002.name:0 "Экваториальная фервь завершена!"
 gigaeng.25002.desc:0 "Отличные новости! Наши инженеры сообщают, что наша Экваториальная фервь в системе [FromFrom.GetName] полностью готова к работе! Внутреннее кольцо готово к колонизации, и верфи внешнего кольца полностью активны, ожидая только постройки здания звездной базы, чтобы соединить их с верфями системы."
 gigaeng.25002.a: "Превосходно!"

 #AP
 ap_birch_world:0 "Обширные просторы"
 ap_birch_world_desc:0 "Наши постоянно растущие потребности в жилье и производстве достигли точки, в которой мы должны посвятить себя созданию максимального жизненного пространства. Для этого нам нужно в полной мере использовать самые большие объекты в галактике для их максимального потенциала."
 requires_ap_hyper_engineering:0 "£trigger_no£ Необходим бонус за стремление §YGigastructural Constructs§!."
 requires_ap_arcology_project:0 "£trigger_no£ Необходим бонус за стремление §YArcology Project§!."
 requires_found_giga_black_hole:0 "£trigger_no£ Requires the discovery of the perfect §YGalactic Core§!."
 add_research_options_birch_world:0 "Получено возможное исследование:\n£engineering_research£§YBirch World§!\nThe Birch World это массивная среда обитания, построенная вокруг самой большой из черных дыр, предназначенная для постоянного и вечного проживания людей. Она начинается как пустынная металлическая сфера с единственным районом. Но она получит все больше места для районов из-за того, что население сферы растет и расширяется на поверхности. Таким образом, эта сфера способна вместить бесконечное количество граждан."
 
 ###MARCH UPDATE###
 barren_terraform_2_disabled:0 "Древний Динамический Воспламенитель Ядра"
 barren_terraform_2_disabled_DESC:0 "Этот древний lинамический dоспламенитель zдра был построен много десятилетий назад неизвестной цивилизацией. Он работает от какого-то старинного источника питания и, кажется, функционален."
 barren_terraform_3_restored:0 "Начать тераформирование"
 barren_terraform_3_restored_DESC:0 "Прикажите этой древней мегаструктуре заново запустить процесс терраформирования на планете ниже.."
 
 helioforming_candidate:0 Кандидат в хелеоформирование"
 helioforming_candidate_desc:0 "Несмотря на то, что этот большой газовый гигант технически не является коричневым карликом, его уникальный состав и высокая плотность могли бы привести его к превращению в звезду при наличии правильных технологий."
 
 gasgiant_ignitor_7:0 "Разобрать Субзвездный Компрессор"
 gasgiant_ignitor_7_DESC:0 "Разбирает Субзвездный Компрессор, если вам это надо."
 
 crystal_drill_0:0 "Строительная площадка для Кристаллического Мегабура"
 crystal_drill_0_DESC:0 "Эта орбитальная платформа служит строительной площадкой для будущего Кристаллического Мегабура вокруг этого расплавленного мира. В нем размещается необходимый персонал и инфраструктура, чтобы начать строительство этой массивной космической станции."
 crystal_drill_0_MEGASTRUCTURE_DETAILS:0 "Кристаллический Мегабур вытягивает большое количество редких кристаллов и минералов из ядра расплавленной планеты."
 
 crystal_drill_1:0 "Очистительный центр Кристалического Мегабура"
 crystal_drill_1_DESC:0 "Очистительный центр кристалического бура будет служить для очистки огромного количества расплавленной породы, которая будет извлечена из ядра планеты, и отделения от нее драгоценных кристаллов."

 crystal_drill_2:0 "Гравитогенератор Кристалического Мегабура"
 crystal_drill_2_DESC:0 "Гравитогенератор играет решающую роль в разработке планеты, так как он обеспечивает постройку необходимой энергией и действует как катализатор для основного бурения скважины."

 crystal_drill_3:0 "Кристаллический Мегабур"
 crystal_drill_3_DESC:0 "Полностью работающий Кристаллический Мегабур, вытягивающий огромное количество кристаллов и минералов прямо из расплавленного ядра планеты."
 
 gigaeng.23000.name:0 "Строительная площадка для Кристаллического Мегабура завершена"
 gigaeng.23000.desc:0 "Строительная площадка для будущего кристаллического мегабура была завершена в системе [FromFrom.GetName]. На этом месте мы построим огромную космическую станцию, которая будет излучать гигантский лазерный луч, проникающий прямо в ядро расплавленного мира, собирая из него чистые кристаллы."
 gigaeng.23000.a:0 "Хорошо."
 
 gigaeng.23001.name:0 "Очистительный центр Кристалического Мегабура завершен"
 gigaeng.23001.desc:0 "Наши инженеры завершили строительство очистительный центра кристаллического мегабура в системе [FromFrom.GetName]. На этой огромной космической станции, вращающейся вокруг расплавленного мира, находятся кузницы и перерабатывающие заводы, специализирующиеся на очистке редких кристаллов от расплавленной породы."
 gigaeng.23001.a:0 "Замечательно."
 
 gigaeng.23002.name:0 "Гравитогенератор Кристалического Мегабура завершен"
 gigaeng.23002.desc:0 "Наш гравитогенератор кристалического мегабура завершен! Эта большая структура полностью окружает центр мегабура и обеспечит его энергией. Он также послужит катализатором для основного сверла мегабура и значительно усилит силу гравитационного луча."
 gigaeng.23002.a:0 "Превосходно."
 
 gigaeng.23003.name:0 "Кристаллический Мегабур завершен!"
 gigaeng.23003.desc:0 "Наш Кристаллический Мегабур полностью укомплектован в системе [FromFrom.GetName]! Оснащенный гигантским орбитальным лазерным лучом, он проник сквозь кору и мантию этого мира и достиг самого его ядра. Огромное количество кристаллов и минералов теперь вывозится из адского центра планеты, что, несомненно, будет очень полезно для нашей промышленности."
 gigaeng.23003.a:0 "Восхитительно!"
  
 tech_crystal_drill:0 "Собирание кристаллов из ядер планеты"
 tech_crystal_drill_desc:0 "Редкие кристаллы образуются, при экстремальном давлении и экстремальных температурах внутри небесных тел. Есть скромный шанс что они окажутся на поверхности, где они могут быть добыты нашими добывающими станциями. Тем не менее, эта технология позволит нам бурить ядра расплавленных миров напрямую и собирать драгоценные кристаллы оттуда!"
 
 must_build_around_molten:0 "$TRIGGER_FAIL$Должен быть построен на расплавленном мире."
 too_small_planet:0 "$TRIGGER_FAIL$Эта планета слишком мала."
 
 crystal_drill_title:0 "§HОткрывает мегаструктуру:§! Кристаллический Мегабур"
 crystal_drill_desc:0 "Массивная орбитальная установка, которая врезается прямо в ядро Расплавленной планеты, извлекая большое количество редких кристаллов."
 
 gigamenu.2.crystal.on:0 "Кристаллический Мегабур | §BENABLED§!"
 gigamenu.2.crystal.off:0 "Кристаллический Мегабур | §RDISABLED§!"
 
 atmosphere_vacuum_0:0 "Строительная площадка С.О.С.А.О"
 atmosphere_vacuum_0_MEGASTRUCTURE_DETAILS:0 "Огромный аппарат, построенный вокруг газового гиганта, чтобы высасывать его атмосферу ресурсы."
 atmosphere_vacuum_0_DESC:0 "Строительная площадка для будущей системы орбитального сбора атмосферных образований. В ней находится необходимый персонал и инфраструктура для строительства С.О.С.А.О вокруг этого газового гиганта."
 
 atmosphere_vacuum_1:0 "Орбитальные аппараты С.О.С.А.О"
 atmosphere_vacuum_1_DESC:0 "Это гигантское кольцо простирается вокруг газового гиганта и содержит термоядерные реакторы для выработки энергии, а также очистные сооружения для сбора экзотических газов и летучих частиц из атмосферы газового гиганта."
 
 atmosphere_vacuum_2:0 "С.О.С.А.О"
 atmosphere_vacuum_2_DESC:0 "Полноценная и работающая система орбитального сбора атмосферных образований, постоянно собирающая огромное количество газов из газового гиганта. Реакторы термоядерного синтеза используют собранный водород для выработки огромного количества энергии."
 
 pc_metallic_hydrogen:0 "Металлический водородный гигант"
 pc_metallic_hydrogen_desc:0 "Массивный шар металлического водорода. Его верхняя атмосфера была искусственно отделена, обнажив экзотическую водородную мантию планеты."
 
 tech_atmo_vacuum:0 "Глобальное высасывание атмосферы"
 tech_atmo_vacuum_desc:0 "Атмосфера газовых гигантов полна ресурсов, таких как экзотические газы и летучие пылинки. Массивные притягиывающие лучи в сочетании с оборудованием для синтезаа и переработки позволят нам постоянно высасывать атмосферу газового гиганта, собирая все его ресурсы."
 
 atmo_drill_title:0 "§HОткрывает мегаструктуру:§! Система орбитального сбора атмосферных образований"
 atmo_drill_desc:0 "Система орбитального сбора атмосферных образований или С.О.С.А.О, если сократить, является массивным объектом, который строится вокруг газового гиганта. Используя массивные притягивающие лучи, он постоянно собирает атмосферу планеты и превращает ее в энергию, газы и летучие вещества.."
 
 gasgiant.1006.title:0 "С.О.С.А.О истощена"
 gasgiant.1006.desc:0 "Наша система орбитального сбора атмосферных образований в системе [FromFrom.GetName] достигла внутреннего ядра газового гиганта. Не осталось атмосферы для переработки, и бывший газовый гигант превратился в маленький, богатый минералами бесплодный мир. Сама мегаструктура была демонтирована, и теперь ядро можно использовать по своему усмотрению."
 gasgiant.1006.a:0 "Все когда-либл кончается."
 
 gigamenu.2.succ.on:0 "С.О.С.А.О | §BENABLED§!"
 gigamenu.2.succ.off:0 "С.О.С.А.О | §RDISABLED§!"
 
 gigaeng.24000.name:0 "Строительная площадка С.О.С.А.О завершена"
 gigaeng.24000.desc:0 "The construction site for a future Superatmospheric Umbegaseous Collecto-Condenser in the [FromFrom.GetName] system has been completed! Upon this scaffold, we shall construct a massive device, which will steadily harvest the Gas Giant's atmosphere and filter it into exotic gases. It will also generate energy thanks to fusion reactors utilizing the Hydrogen found in the atmosphere.\n\nKeep in mind that it will eventually run out, leaving a barren world behind."
 gigaeng.24000.a:0 "Сколько времени понадобилось, чтобы придумать эту аббревиатуру?"
 
 gigaeng.24001.name:0 "Орбитальные аппараты С.О.С.А.О завершены"
 gigaeng.24001.desc:0 "Наша С.О.С.А.О завершена в системе [FromFrom.GetName]. Это массивное кольцо содержит необходимые средства для сбора газов, летучих пылинок и энергии из атмосферы планеты. Теперь мы должны начать работу над самими добывающими лучами."
 gigaeng.24001.a:0 "Эта аббревиатура теперь звучит почти привычно."
 
 gasgiant.1000.title:0 "С.О.С.А.О Operational!"
 gasgiant.1000.desc:0 "Наша С.О.С.А.О в системе [FromFrom.GetName] теперь работает! Ее добывающие лучи были активированы, и атмосфера газового гиганта теперт постоянно собирается и перерабыватеся. \n\n Согласно нашим ученым, атмосферы хватит на несколько десятилетий."
 gasgiant.1000.a:0 "Прекрасно!"
 
