 blackhole_generator_restored_DESC:0 "$blackhole_generator_2_DESC$"
 ruinedmega.60.name:0 "Разрушенное хранилище Кугельблиц"
 ruinedmega.60.desc:0 "Наш научный корабль вошел в систему Oxx-Oxx и обнаружил несколько интересных объектов. Помимо разрушенных Врат у границы системы, на орбите одной из внутренних планет обнаружено разрушенное хранилище Кугельблиц. Это невероятно продвинутое сооружение служило для хранения управляемой сингулярности, производящей кучу энергии.\n\nТакже был обнаружен мир-кладбище, что позволяет предположить наличие в прошлом важной колонии давно умершей империи."
 ruinedmega.60.a:0 "Удивительно."
 ruinedmega.61.name:0 "Хранилище Кугельблиц восстановлено!"
 ruinedmega.61.desc:0 "После реактивации, хранилище начало создавать сингулярность, из которой мы будем черпать энергию и хранить материю."
 ruinedmega.61.a:0 "Как это вообще работает?"
 
 megastructure_collision:0 "Следы столкновения мегаструктур"
 megastructure_collision_desc:0 "Обнаружен огромный ударный кратер с металлическим мусором на поверхности этой планеты. Похоже, что массивная космическая станция или мегаструктура на орбите этой планеты упала на неё. Это резко дестабилизировало климат планеты."
 ruined_city_world:0 "Древний Экуменополис "
 ruined_city_world_desc:0 "Археологическое сканирование обнаружило, что эта планета представляет собой экуменополис, или планету-город. Он был уничтожен, но кое-что осталось на подземных уровнях. Однако почва токсична и климат нестабилен."
 
 ruinedmega.70.name:0 "Древняя Столица"
 ruinedmega.70.desc:0 "Команда, исследующая систему Коринф сделала сногсшибательное открытие! Система является §BДревней системой Предтеч§!,  или точнее, столицей давно умершей империи.\n\nДве разрушенных мегаструктуры обнаружены в системе: разрушенный Комплекс Орхидеи Иггдрасиль и разрушенное Хранилище Кугельблиц. А также два разрушенных Орбитальных Элизиума."
 ruinedmega.70.a:0 "Повезло!"
 
 ruinedmega.80.name:0 "Заброшенный зверинец"
 ruinedmega.80.desc:0 "Наш научный корабль обнаружил §BДревнюю систему Предтеч§!.Похоже, что древняя космическая цивилизация использовала эту систему в качестве заповедника для разнообразных животных галактики.\n\nВ системе обнаружены две разрушенных мегаструктуры: Комплекс Орхидеи Иггдрасиль и Орбитальная Искусственная Экосистема. Две пригодные для жизни планеты исполняли роль заповедников. Однако это всё заброшено давным-давно."
 ruinedmega.80.a:0 "Замечательно."
 
 ruinedmega.90.name:0 "Колыбель Титанов"
 ruinedmega.90.desc:0 "§BДревняя система Предтеч§! обнаружена нашим научным судном! Система, названная "Колыбель Титанов", однажды была массивной космоверфью. Гигантская разрушенная Нейтрониевая Гигакузница вокруг нейтронной звезды и разрушенная макроинженерная тестовая площадка на орбите одной из планет.\n\nОднако, система охраняется большим флотом древних кораблей, вероятно в этой системе и произведенными. Очевидно, чтобы овладеть этой системой, битвы не избежать..."
 ruinedmega.90.a:0 "Невероятно."
 
 ruinedmega.100.name:0 "Древняя Кузница"
 ruinedmega.100.desc:0 "Научное судно обнаружило §BДревнюю систему Предтеч§! Сканирование показывает, что древние превратили эту систему в индустриальный центр, извлекающий огромное количество минералов. Некоторые планеты системы высосаны до их коры и мантии, осталось только внутреннее ядро.\n\nИнтерес представляет разрушенная макроинженерная тестовая площадка на орбите одной из планет. Анализ звезды показывает бывшее наличие мегаструктуры типа Звездный Подъёмник, который был уничтожен увеличением звезды.."
 ruinedmega.100.a:0 "Чудесно."
 
 ruinedmega.110.name:0 "Триплет карликов"
 ruinedmega.110.desc:0 "Система [From.GetName] является домом для невероятного стечения обстоятельств. Целых три Коричневых Карлика L-класса вокруг центральной звезды F-класса! Каждый из них похож на планетарную систему в миниатюре. Наши ученые предполагают возможность разжечь Коричневые карлики до звезд.\n\nКоричневые Карлики были добавлены в Планировщик Экспансии после исследования."
 ruinedmega.110.a:0 "Вот это находка!"
 
 ###ATMOSPHERE PURIFIER###
 must_build_around_toxic:0 "$TRIGGER_FAIL$Должно быть построено на орбите токсичного мира."
 toxic_terraform_0:0 "Строительная площадка Очистителя атмосферы"
 toxic_terraform_0_DESC:0 "Строительная площадка для будущего Очистителя атмосферы. Он очистит токсичный мир, превратив его в пригодный для обитания."
 toxic_terraform_0_MEGASTRUCTURE_DETAILS:0 "Массивный завод вокруг планеты, способный очистить её атмосферу от токсинов."
 toxic_terraform_1:0 "Производственные кольца Очистителя атмосферы "
 toxic_terraform_1_DESC:0 "Массивные кольца вокруг токсичной планеты содержат необходимые заводы химической очистки, превращающие токсины в пригодный для дыхания воздух."
 toxic_terraform_2:0 "Макроманипуляторы Очистителя атмосферы"
 toxic_terraform_2_DESC:0 "Этот очиститель атмосферы снабжен двумя огромными помпами, способными перекачивать атмосферу целой планеты."
 toxic_terraform_3:0 "Начать терраформирование"
 toxic_terraform_3_DESC:0 "Приказ атмосферным манипуляторам начать изменение атмосферы и гидросферы планеты во что-то более пригодное для жизни."
 fix_toxic_planet_title:0 "Позволяет нам искусственно превратить токсичную планету в обитаемую ненаселенную."
 restore_toxic_planet_title:0 "§HОткрывает мегаструктуру:§! Очиститель атмосферы"
 restore_toxic_planet_desc:0 "Мегаструктура для трансформация токсичного мира в пригодный для обитания."
 tech_fix_toxic:0 "Гипермасштабная очистка атмосферы"
 tech_fix_toxic_desc:0 "Огромные орбитальные химические конверторы теоретически позволяют превратить атмосферу токсичного мира в пригодную для дыхания для большинства рас."
 pc_ll_foggy:0 "Безжизненный туманный мир"
 pc_ll_foggy_desc:0 "Умеренный пригодный для обитания мир с плотной атмосферой. Толстый слой облачности постоянно скрывает поверхность, а воздух похож на густой суп. Туман покрывает большую часть планеты, где нет сложных форм жизни."
 pc_ll_foggy_tile:0 "Безжизненная туманная поверхность"
 pc_ll_foggy_tile_desc:0 "Теплая, туманная поверхность без признаков жизни."
 lifeless_foggy:0 " Безжизненный туманный мир "
 lifeless_foggy_desc:0 "Этот мир имеет толстую атмосферу. Хоть и некомфортная, она пригодна для дыхания. Сильные ураганы здесь нормальное явление. Хотя еду тут выращивать сложно, но добыча минералов удобна, т.к. не надо заботиться о биосфере."
 lifeless_foggy_gases:0 "Отравленные следы"
 lifeless_foggy_gases_desc:0 "Эта планета была токсичной, а сейчас в основном очищена от ядов. Однако следы их еще остались."
 gigaeng.19000.name:0 "Строительная площадка Очистителя атмосферы завершена"
 gigaeng.19000.desc:0 "Стройплощадка для очистителя атмосферы завершена в системе [FromFrom.GetName]. В дальнейшем здесь можно будет построить мегаструктуру, очищающую токсичную планету до пригодной для обитания."
 gigaeng.19000.a:0 "Удобно."
 gigaeng.19001.name:0 " Производственные кольца Очистителя атмосферы "
 gigaeng.19001.desc:0 " Массивные кольца вокруг токсичной планеты содержат необходимые заводы химической очистки, превращающие токсины в пригодный для дыхания воздух "
 gigaeng.19001.a:0 "Великолепная работа."
 gigaeng.19002.name:0 "Макроманипуляторы Очистителя атмосферы  построены"
 gigaeng.19002.desc:0 "Они состоят из двух массивных помп, способных перекачивать гигантское количество газа из/в атмосферу планеты.\n\nТеперь можно начать процесс терраформирования..."
 gigaeng.19002.a:0 "Фантастика."
 gigaeng.19003.name:0 "Терраформирование с помощью Очистителя атмосферы успешно завершено!"
 gigaeng.19003.desc:0 "Наш Очиститель атмосферы в системе [FromFrom.GetName] успешно терраформировал токсичный мир в пригодный для обитания. Теперь терраформированная планета обладает толстой атмосферой и пригодна для колонизации. Мы также можем продолжить её терраформирование."
 gigaeng.19003.a:0 "Невероятно."

 
 ###WEIRD ORBITAL###
 tb_strange_laboratory:0 "Древняя лаборатория"
 tb_strange_laboratory_desc:0 "Скрытый в густом лесу, этот древний исследовательский комплекс, кажется, полностью лишен разумной жизни. Он содержит увлекательные технологии и конструкции неизвестного происхождения."
 pouchkinn.2.name:0 "Лаборатория"
 pouchkinn.2.desc:0 "С тех пор, как наши колонисты ступили на этот, казалось бы, оставленный Орбитальный Элизиум, таинственная древняя лаборатория оставалась загадочной загадкой. Сканы подтвердили, что он не содержит никакой разумной жизни. Команды экспедиции, отправленные внутрь, нашли много вековых устройств, изготовленных с использованием самых передовых технологий.\n\n Однако мы все еще не имеем понятия, кто построил это место и почему. Колонисты на Орбитальном Элизиуме выразили желание выяснить происхождение этой лаборатории, поскольку она потенциально может содержать опасные технологии."
 pouchkinn.2.a:0 "Организовать экспедицию в глубины этого места."
 pouchkinn.2.b:0 "Оставить это место. Нельзя ещё больше ему вредить."
 pouchkinn.2.c:0 "Мы не можем позволить существовать этому месту. Уничтожить его."
 pouchkinn.3.name:0 "Катастрофический взрыв!"
 pouchkinn.3.desc:0 " Ужасные новости из недавно колонизированного Орбитального Элизиума! Наши колонисты подготовили небольшую ядерную боеголовку и выпустили ее в Древнюю лабораторию, чтобы избавиться от нее навсегда.\n Однако, похоже, что разрушение здания активировало какой-то протокол, что, в свою очередь, привело к одновременной детонации нескольких тысяч ядерных боеголовок вокруг Орбитального Элизиума..\nНаша колония была полностью уничтожена, а сооружение стало необитаемым. Возможно восстановить его, если бы у нас были подходящие технологии."
 pouchkinn.3.a:0 "Проклятье!"
 orbital_elysium_catastrophe:0 "Катастрофа в Орбитальном Элизиуме"
 pouchkinn.2.b.tooltip:0 "Давайте надеяться, что ничего плохого не произошло."
 pouchkinn.2.c.tooltip:0 "Подготовить небольшую боеголовку для уничтожения лаборатории."
 ORBITAL_ELYSIUM_PROJECT:0 "Исследовать Лабораторию"
 ORBITAL_ELYSIUM_PROJECT_DESC:0 "Послать вооруженную команду в глубины загадочной лаборатории."
 pouchkinn.4.name:0 "Защитные дроны!"
 pouchkinn.4.desc:0 "Наша вооруженная команда вошла в странную лабораторию и пробралась через несколько закрытых дверей. Войдя в то, что кажется большой, полой камерой, громкая сирена внезапно начала издавать оглушительный визг. Затем потолок камеры открылся, опустив галлоны сверхконцентрированной кислоты на наших солдат, которые умерли почти сразу.\n\n Вскоре после этого земля возле лаборатории распалась, и появились тысячи своеобразных вооруженных беспилотников! Дроны начали сканировать Орбитальный Элизиум, атакуя любую форму разумной жизни. Мы должны действовать быстро, если мы хотим спасти колонию!"
 pouchkinn.4.a:0 "Готовьте наши армии!"
 pouchkinn_drone_army:0 "Армия дронов Древней лаборатории"
 pouchkinn.5.name:0 "Дроны побеждены!"
 pouchkinn.5.desc:0 " Наши армии успешно сражались с дронами Древней лаборатории. Анализ разрушенных беспилотников подтвердил невероятный возраст и таинственное происхождение Лаборатории, и мы собрали у них довольно много инженерных данных."
 pouchkinn.5.a:0 "Хорошо."
 pouchkinn.6.name:0 "Глубины Лаборатории"
 pouchkinn.6.desc:0 " Наша команда ученых снова вошла в лабораторию, на этот раз с особой осторожностью.\nЛаборатория намного больше, чем мы думали ранее, и, кажется, тянется в глубины орбитального Элизиума. Каждый этаж наполнен странными приспособлениями непонятного назначения. Каждое приспособление содержит подробное описание на языке, который мы не можем понять, и все попытки перевода неудачны.\n\n После нескольких десятков этажей или около того, команда достигла видимого дна места, в нескольких километрах от поверхности Орбитального Элизиума. Они сделали невероятное открытие - лаборатория заселена! Точнее, они натолкнулись на десятки странных, коротких и пушистых млекопитающих. Когда с ними говорили, существа просто смотрели на наших ученых и возобновляли свою деятельность. Кажется, они поддерживают лабораторию и держат ее в чистоте.\n\n Однако, после нескольких этажей, наша команда заметила одного разумного, который, по-видимому, строил какое-то устройство. Они теоретизируют, что он тот, кто построил всю эту структуру. .\nЧеловек, по-видимому, был удивлен нашим прибытием, и после активации своего рода переводчика решил представиться."
 pouchkinn.6.a:0 "На экран."
 ORBITAL_ELYSIUM_TWO_PROJECT:0 "Исследование Лаборатории"
 ORBITAL_ELYSIUM_TWO_PROJECT_DESC:0 "Послать небольшую команду ведущих ученых в глубины таинственной лаборатории."
 pouchkinn.41.name:0 "Дроны победили!"
 pouchkinn.41.desc:0 "Наш Орбитальный Элизиум был осажден  защитными дронами Древней Лаборатории! Мы должны действовать быстро, если хотим вернуть его до того, как дроны убьют всех."
 pouchkinn.41.a:0 "Армии!"
 pouchkinn.42.name:0 "Орбитальный Элизиум снова наш!"
 pouchkinn.42.desc:0 " Наши армии успешно уничтожили дроны, которые захватили нашу колонию на Орбитальном Элизиуме. Анализ разрушенных беспилотных летательных аппаратов подтвердил невероятный возраст и таинственное происхождение лаборатории, и мы собрали у них довольно много инженерных данных."
 pouchkinn.42.a:0 "Хорошо."
 pouchkinn.55.name:0 "Исследование Лаборатории"
 pouchkinn.55.desc:0 " Теперь, когда лабораторные дроны потерпели поражение, что мы должны предпринять? Кажется, что  Лаборатория гораздо больше, чем считалось ранее..\nНаши граждане опасаются этого невероятно странного здания, а некоторые говорят, что его нужно уничтожить. Однако наши ученые советуют этого не делать, поскольку мы не знаем последствий."
 pouchkinn.55.a:0 "Послать маленькую команду ученых."
 pouchkinn.7.name:0 "Одинокий Ученый"
 pouchkinn.7.desc:0 "А, приветствую. Это Веня Пушкин. Да, Веня. Ужасное имя, я знаю.\n\nС тех пор, как я видел другую разумную форму жизни, прошли десятилетия… нет, века. Знаешь, быстро становится одиноко. И нет, эти странные пушистые штуки, которые вы, вероятно, видели при приходе сюда, не учитываются. Они – неразумные дроны, которых я разработал, чтобы делать то, что я не хотел делать сам. К сожалению, они неразговорчивы. n\n В течение последних нескольких столетий я работал здесь, проводил эксперименты, создавая причудливые технологии. Но я считаю, что мои исследования, наконец, подходят к концу. Видите ли, я пытался найти способ путешествовать по пространственно-временному континууму в обоих направлениях ... Другими словами, путешествие во времени. Да."
 pouchkinn.7.a:0 "Путешествие во времени?"
 pouchkinn.7.a.response:0 " Да, путешествие во времени. Я абсолютно уверен, что я оооочень близко к открытию. Или уже открыл? Я ... я даже не знаю. Это было так давно. Это просто бесконечный поток уравнений и экспериментов, а также больше уравнений и теорий ... Я породил миниатюрные червоточины, пробивал дыры через пространство-время и запутался с тахионами, и все же оно всё еще ускользает от меня.."
 pouchkinn.7.b:0 "Вы построили этот Орбитальный Элизиум?"
 pouchkinn.7.b.response:0 " Что? Нет конечно. Я просто ... нашел его. Он был там, просто лежал вокруг орбитального газового гиганта. Поэтому я тут поселился. Когда я прибыл, вокруг не было никаких империй. \n\n Фактически, ваш вид указан как «не обладающий сверхсветовыми технологиями» в моей базе данных. Думаю, я должен обновлять его чаще, а?"
 pouchkinn.7.c:0 "Вы один создали те корабли и дроны?"
 pouchkinn.7.c.response:0 " Ой. Те. Да. Я построил их ооочень давно. Ну, я действительно не «строю» корабли. Я собрал их со всей галактики.\n\n Разные корабли разбились на астероидных полях или брошенные грузовики.  Немного их подлатал. Поместил их рядом с Элизием, чтобы никто не беспокоил меня. Догадываюсь, что они потерпели неудачу, а? В конце концов, я разработал их, чтобы отразить космическую фауну и пиратов. Не ожидал полномасштабного нападения космической империи.n\n То же самое с этими дронами. Весьма горжусь ими. Много инженерии внутри. О, дроны почти убили ваших колонистов? Извините за это."
 pouchkinn.7.d:0 "Как долго вы тут?"
 pouchkinn.7.d.response:0 "Очень, очень долго. По крайней мере, несколько столетий. С тех пор я занимаюсь «наукой». Мне здесь нравится, очень тихо. Отличное место для проведения моих экспериментов без какого-то раздражающего правительства, кричащего, что это «слишком опасно». Ну, все «правительства» и «империи», которые я встретил во время моих путешествий, теперь давно исчезли.\nКто посмеялся последним, а?"
 pouchkinn.7.e:0 "Выключить экран."
 pouchkinn.8.name:0 "Учёный"
 pouchkinn.8.desc:0 " Теперь, когда мы наконец выяснили, кто построил это место, нам нужно принять решение. Ученый выразил потенциальное желание присоединиться к научной команде нашей империи, утверждая, что, может быть, наши знания могут помочь ему разобраться в путешествиях во времени. Мы также можем просто позволить ему вести его исследования и продолжить нашу колонизацию, как и планировалось. Он согласился позволить нам использовать верхние этажи лаборатории, если мы этого хотим, что, несомненно, будет иметь большую научную ценность."
 pouchkinn.8.a:0 "Позволить ему продолжить его исследования."
 pouchkinn.8.b:0 "Нанять его в качестве ведущего учёного."
 pouchkinn.8.c:0 "Его исследования слишком опасны. Казнить его и разграбить лабораторию. "
 tech_exotic_lab_data:0 "Древние данные по управлению пространством-временем"
 tech_exotic_lab_data_desc:0 "Данные из древней лаборатории Пушкина обеспечат нас невероятными прозрениями в области природы пространства-времени."
 tech_pouchkinn_lifespan:0 "Древние данные о продлении жизни "
 tech_pouchkinn_lifespan_desc:0 " Анализ извлеченных биоимплантатов из тела одинокого ученого станет отличным подарком для нашего исследования продления жизни."
 pouchkinn.91.name:0 "Это ловушка!"
 pouchkinn.91.desc:0 " Ужасные новости! Когда ведущий ученый экспедиции вытащил пистолет, чтобы убить Веню Пушкина, в костюме Пушкина активировалось какое-то устройство саморазрушения, вызвавшее массовые взрывы. Это начало цепную реакцию, которая сбрасывала скрытые боеголовки в каркасе орбитального Элизиума, уничтожая нашу колонию и разрушая всю конструкцию. Выживших нет."
 pouchkinn.91.a:0 "Проклятье!"
 pouchkinn.92.name:0 "Лаборатория разграблена"
 pouchkinn.92.desc:0 "Вскоре после разговора с Пушкиным, ведущий ученый экспедиции вытащил пистолет и выстрелил емув грудь, убив на месте. Затем наша команда пошарила по лаборатории, собрав все, что могла.\nВскрытие тела Пушкина выявило невероятно продвинутые кибернетические и биологические импланты, которые несомненно будут полезны нашей науке.\nЗатем лабораторию запечатали."
 pouchkinn.92.a:0 "Его жертва послужит на благо науки."
 pouchkinn.93.name:0 "Беглец"
 pouchkinn.93.desc:0 " Наши ученые не смогли убить Пушкина, поскольку он активировал какое-то устройство телепортации, отправив его в спасательную капсулу, которая затем прыгнула в гиперпространство, и больше его не видели.\n\n Тем не менее, мы смогли совершить набег на лабораторию, собрав невероятные объемы данных из исследования Пушкина. Затем лабораторию опечатали."
 pouchkinn.93.a:0 "Мы еще увидимся."
 strange_pouchkinn_lab:0 "Древняя Лаборатория"
 strange_pouchkinn_lab_desc:0 "Древняя лаборатория расположена на поверхности этого Орбитального Элизиума. Никто не знает, кто её построил."
 strange_pouchkinn_lab_activated:0 "Лаборатория Пушкина"
 strange_pouchkinn_lab_activated_desc:0 "Этот орбитальный Элизиум является домом для лаборатории Вени Пушкина, который пытается разобраться в путешествиях во времени."
 pouchkinn.10.name:0 "Исследования Пушкина"
 pouchkinn.10.desc:0 " Наши ученые попрощались с Пушкиным и пожелали ему удачи в его поисках путешествия во времени. Прежде чем они ушли, Пушкин настоял на том, чтобы предоставить им диск с данными, содержащий некоторые из его исследований.\n\nПушкин также сказал ученым, что они могут свободно использовать верхние части лаборатории по своему усмотрению, что, безусловно, будет очень полезно для наших исследователей."
 pouchkinn.10.a:0 "Очень хорошо."
 pouchkinn.10.a.tooltip:0 "Положительный модификатор на Орбитальном Элизиуме."
 pouchkinn_trait_lifespan:0 "Тайные увеличители долголетия"
 pouchkinn_trait_lifespan_desc:0 "Этот лидер разработал смесь биоинженерных и кибернетических имплантов, существенно продлевающих жизнь."
 pouchkinn_trait_modified:0 "Само-модифицированный"
 pouchkinn_trait_modified_desc:0 "Этот лидер снабжен самодельными имплантами для увеличения своих ментальных и физических способностей."
 pouchkinn.11.name:0 "Древний Учёный"
 pouchkinn.11.desc:0 "Похоже, Пушкин был взволнован мыслью о том, что, наконец, после многолетних исследований он сделал что-то еще. Он схватил диск с данными, содержащий большую часть своих исследований, собрал свои материалы и был сопровожден за пределами его лаборатории нашим ученым. Несколько мелких пушистых существ следовали за ним.\n\ Теплота солнечного света после стольких лет изоляции ободрила его, и после некоторых медицинских осмотров, чтобы убедиться, что он не носит никаких чужеродных патогенов, он теперь готов присоединиться к нашей империи как ученый."
 pouchkinn.11.a:0 "Прекрасно."
 pouchkinn.11.a.tooltip:0 "Мы получили Ученого 6го уровня."
 pouchkinn.20.name:0 "Заброшенный Орбитальный Элизиум"
 pouchkinn.20.desc:0 "После вхождения в систему [From.GetName], наше научное судно обнаружило, казалось бы, пустой кольцеобразный хабитат. Этот «Орбитальный Элизиум», похоже, оставлен, и мы можем его колонизировать. Однако вблизи Элизиума находятся несколько кораблей неизвестного происхождения, которые, по-видимому, его охраняют. Если мы хотим его заселить, нам придется сражаться...."
 pouchkinn.20.a:0 "Кто мог построить эти корабли?"
 pouchkinn.22.title:0 "Древняя Лаборатория"
 pouchkinn.22.desc:0 " Наш научный корабль, осмотрев заброшенный Орбитальный Элизиум, обнаружил на его поверхности странную лабораторию. Кажется, что она заблокирована, и сканирование подтвердило её невероятный возраст.\n\nНаш ученый рекомендует колонизировать орбитальный хабитат, если мы хотим знать больше о том странном здании."
 pouchkinn.22.a:0 "Своеобразно."
 pc_pouchkinn_black_hole:0 "Хроно-сингулярность"
 pc_pouchkinn_black_hole_desc:0 " Созданная какой-то ошибкой эксперимента, эта буквальная дыра в пространстве-времени представляет собой бесконечно кипящий поток энергии вакуума."
 pouchkinn.101.name:0 "Не связывайтесь со Временем"
 pouchkinn.101.desc:0 " Драматические новости с нашего Орбитального Элизиума. Кажется, что Веня Пушкин продолжил эксперименты по путешествиям во времени и случайно открыл массивную дыру через пространство-время.\n Все вокруг него, включая самого Пушкина, мгновенно погрузилось в сингулярность, создавая новый тип экзотической Черной дыры, состоящей из кипящей метастабильной энергии вакуума. Колония бесцельно утеряна навсегда." 
 pouchkinn.101.a:0 "Ужасная трагедия по вине дурака."
 
 ###INTERSTELLAR HABITATS###
 interstellar_habitat_0:0 "Строительная площадка Межзвездного Хабитата"
 interstellar_habitat_0_DESC:0 " Промежуточный склад для будущих межзвездных хабитатов. Он испускает сфокусированный луч тахиона через подпространство в межзвездное пространство, генерируя частичную гиперлинию, которую могут использовать корабли для перемещения на стройплощадку для будущего межзвездного хабитата."
 interstellar_habitat_0_MEGASTRUCTURE_DETAILS:0 "Межзвездный Хабитат это автономная космическая станция в межзвездном пространстве размером 25."
 interstellar_habitat_1:0 "Построить Межзвездный Хабитат"
 interstellar_habitat_1_DESC:0 "Начать строительство межзвездного хабитата."
 interstellar_habitat_2:0 "Межзвездный центральный комплекс"
 interstellar_habitat_2_DESC:0 "Массивный комплекс в межзвездном пространстве, содержащий сингулярный реактор и хабитат."
 interstellar_habitat_3:0 "Межзвездный кольцевой комплекс"
 interstellar_habitat_3_DESC:0 "Массивный комплекс в межзвездном пространстве, содержащий сингулярный реактор и хабитат, а также мир-кольцо."
 interstellar_habitat_4:0 "Каркас межзвездного кольцевого комплекса"
 interstellar_habitat_4_DESC:0 "Этот массивный каркас является четвертью Межзвездного Кольца. Работа над собственно хабитатами еще не начата."
 interstellar_habitat_5:0 "Сегмент межзвездного мира-кольца"
 interstellar_habitat_5_DESC:0 "Сегмент Межзвездного мира-кольца, готовый к заселению."
 pc_interstellar_habitat_tile:0 "Интерьер межзвездного хабитата"
 pc_interstellar_habitat_tile_desc:0 "Отделанный минеральными плитами поверх гравигенераторов, питаемый сингулярным реактором."
 pc_interstellar_habitat:0 "Межзвездный хабитат"
 pc_interstellar_habitat_desc:0 " Огромная космическая станция, построенная в межзвездном пространстве. Он не полагается на звезду, которая получает свою энергию и полностью самоподдерживается благодаря массивному сингулярному реактору. Дом для миллиардов жителей. Однако вид угнетает."
 interstellar_habitat:0 "Межзвездный хабитат"
 interstellar_habitat_desc:0 " Отсутствие какого-либо естественного света на этой обширной космической станции может быть несколько обременено для жителей. Электростанции также менее эффективны из-за отсутствия солнечного света. Однако станция предоставляет прекрасную возможность исследования природы межзвездного пространства."
 pc_interstellar_ringworld_habitable:0 "Межзвездный кольцевой хабитат"
 pc_interstellar_ringworld_habitable_desc:0 "Кольцевой хабитат, построенный в межзвездном пространстве, вокруг центрального сингулярного реактора. Его поверхность чрезвычайно урбанизирована и освещена огромным количеством искусственного света."
 pc_interstellar_ringworld_habitable_tile:0 "Поверхность межзвездного кольцевого хабитата"
 pc_interstellar_ringworld_habitable_tile_desc:0 "Искусственная поверхность, поддерживаемая автоматически."
 gigainterstellar.1000.title:0 "Завершена стройплощадка для межзвездного Хабитата "
 gigainterstellar.1000.desc:0 "Стройплощадка для будущего межзвездного хабитата была создана в системе [FromFrom.GetName]. Используя фокусированный подпространственный тахионных луч, она создает частичную гиперлинию, ведущую к стройплощадке.\n\nТеперь нам нужно выбрать куда поместить эту стройплощадку в системе."
 gigainterstellar.1000.a:0 "Пространство-Восток"
 gigainterstellar.1000.b:0 "Пространство-Север "
 gigainterstellar.1000.c:0 "Пространство-Запад"
 gigainterstellar.1000.d:0 "Пространство-Юг"
 gigainterstellar.1002.title:0 "Межзвездный хабитат завершен!"
 gigainterstellar.1002.desc:0 "Прекрасные новости! Наши инженеры докладывают, что межзвездный хабитат завершен. Он лежит в нескольких световых годах от системы [FromFrom.GetName], в выбранном направлении. Эта удивительная космическая станция может поддерживать миллионы жителей и питается массивным сингулярным реактором. Теперь мы можем его колонизировать.\n\nФорпост должен быть построен с галактической карты."
 gigainterstellar.1002.a:0 "Великолепно!"
 gigainterstellar.1003.title:0 "Построен каркас межзвездного мира-кольца "
 gigainterstellar.1003.desc:0 "Мы построили каркас для массивного межзвездного кольцевого мира вокруг одного из наших межзвездного хабитата! С окружностью в несколько миллионов километров эта массивная рамка послужит базой для строительства восьми жилых участков вокруг межзвездного хабитата."
 gigainterstellar.1003.a:0 "Замечательно!"
 gigainterstellar.1004.title:0 "Межзвездный кольцевой хабитат завершен"
 gigainterstellar.1004.desc:0 "Сегмент нашего Межзвездного Кольца теперь завершен! Обладая двумя массивными межзвездными средами обитания кольцевого мира, эта огромная конструкция функционирует без солнца, чтобы ее нагревать. Это действительно поразительное достижение, о котором немногие виды могут только мечтать."
 gigainterstellar.1004.a:0 "Удивительно."
 tech_interstellar_habitat:0 "Межзвездное поселение"
 tech_interstellar_habitat_desc:0 "Огромная пустота между звездами полностью лишена какой бы то ни было жизни или деятельности. Однако, используя чрезвычайно эффективные системы рециркуляции и передовые технологии, мы можем превратить эти когда-то суровые и неисследованные территории в наш дом."
 unlock_interstellar_habitat:0 "§HОткрывает мегаструктуру:§! Межзвездный хабитат"
 unlock_interstellar_habitat_desc:0 "Хабитат, построенный в пустоте между звезд размером 25."
 tech_interstellar_ringworld:0 "Межзвездные миры-кольца "
 tech_interstellar_ringworld_desc:0 " Мы овладели искусством создания кольцевых миров, для которых не требуется много естественного тепла. Следующий логический шаг - это довести это до крайности и обновить наши межзвездные места обитания с помощью огромных кольцевых миров!"
 interstellar_ringworld:0 "§HОткрывает мегаструктуру:§! Межзвездный мир-кольцо "
 interstellar_ringworld_desc:0 "Улучшение для межзвездного хабитата, массивный восьмисегментный заселяемый мир-кольцо."
 cant_upgrade_this:1 "$TRIGGER_FAIL$Невозможно улучшить этот сегмент мира-кольца."
 sc_habitat:0 "Межзвездный хабитат"
 building_cheese_depot:0 "Архивы Сыра"
 building_cheese_depot_desc:0 "Содержат сыры со всей галактики. Даже сыр из Венслидэйла (Wensleydale)."
 
 ###MILITARY ACADEMY###
 military_academy_4_built:0 "Уже содержит Адмиралтейство в системе."
 
 #Megastructures
 military_academy_0:0 "Стройплощадка Орбитального бастиона "
 military_academy_0_DESC:0 "Просто заурядная тренировочная станция. Ничего особенного. Без бонусов. Каркас для строительства военного бастиона."
 military_academy_0_MEGASTRUCTURE_DETAILS:0 "Большая орбитальная структура с различными сооружениями для последующего улучшения нашего флота."
 military_academy_2:0 "Орбитальный бастион"
 military_academy_2_DESC:0 " Несколько подразделений войск тренируются и расквартированы здесь, вместе со всем снаряжением, логистикой и управляющим персоналом. Бесплатные сержанты. Снабжен несколькими стоянками кораблей для поддержки наших флотов.\n+30 количество кораблей\n+6 начальный опыт корабля\n+2 командный лимит флота"
 military_academy_3:0 "Отдел военной администрации"
 military_academy_3_DESC:0 " Массивный комплекс, поддерживающий флот, и все логистические требования к нему.\n+60 количество кораблей \n+12 начальный опыт корабля \n+4 к командному лимиту флота "
 military_academy_4:0 "Адмиралтейство"
 military_academy_4_DESC:0 " Место для старшего военного офицера для удобства операций. Эта мощная конструкция, оснащенная десятками сухих доков и стоянок, помогает снизить нагрузку на управление галактической армадой.\n+60 количество кораблей\n+12 начальный опыт корабля \n+4 командный лимит флота"
  
 #Strategic Resources
 sr_military_logistics:0 "Военная логистика"
 sr_military_logistics_desc:0 " Штаб-квартира адмирала помогает организовать наши флотские операции. Здесь настолько много клерков, занятых одной работой, насколько можно поместить, чтобы они не сожрали друг друга."
 
 #Events
 jfmega.1.name:0 "Завершена строительная площадка Орбитального Бастиона."
 jfmega.1.desc:0 "Плац и несколько казарм построены. Можно начинать тренировки.\nЕщё нужно улучшить эту станцию, чтобы она приносила пользу."
 jfmega.3.name:0 "Завершен Орбитальный Бастион."
 jfmega.3.desc:0 "Наши орбитальные казармы в системе [FromFrom.GetName] улучшены до Бастиона! Теперь мы можем тренировать больше персонала. Голосимуляторы и нуль-г арены будут прекрасным местом для наших пилотов и солдат."
 jfmega.4.name:0 "Штаб-квартира администрации завершена."
 jfmega.4.desc:0 "Бастион в системе [FromFrom.GetName]  был улучшен Штаб-квартирой Администрации. С учетом этого, логистика военных соблюдена и даже расширена. Жилье для тысяч обученных солдат и пилотов, эта конструкция принесет большую пользу нашему военному потенциалу."
 jfmega.5.name:0 "Штаб-квартира адмирала завершена."
 jfmega.5.desc:0 "Отличный день для наших военных. Наша штаб-квартира администрации теперь превращена в штаб-квартиру адмирала. Благодаря этому, один из наших лучших адмиралов теперь имеет личную базу операций. Включает бесплатную систему внутренней связи, подключенную ко всем судам флота, для отличных возможностей кричать. Предоставляет невероятные бонусы нашим армадам."
 
