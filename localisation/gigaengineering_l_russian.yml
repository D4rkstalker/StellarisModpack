 #Galactic core#
 birch.2.name: "Галактическое ядро"
 birch.2.desc:0 "С тех пор, как наш вид достиг освоил космические полеты и достиг в звезды, один аспект галактической географии ускользнул от астрономов и физиков: галактическое ядро. Действительно, до сих пор ядро было полностью отделено от остальной части галактики. Тем не менее, новые достижения в технологиях картографирования гиперпространства привели наших ученых к мысли, что ядро может быть достижимо с помощью сети гиперлайнов, если мы сможем выяснить, где именно находятся точки проникновения в гиперпространство ядра. \n Подготовлен специальный проект по поиску данных точек, чтобы получить доступ к ядру галактики. Несколько гиперлайнов, ведущих к ядру, будут созданы после завершения, поэтому наши ученые советуют начинать проект после того, как наши конкуренты не смогут их использовать. Однако невозможно предсказать, где в конечном итоге окажутся гиперлайны."
 birch.2.a:0 "Принято к сведению."
 INVESTIGATE_GALACTIC_CORE:0 "Определить гиперлайны к галактическом ядру"
 INVESTIGATE_GALACTIC_CORE_DESC:0 "Галактическое ядро в настоящее время скрыто от нас, но мы могли бы найти гиперпространственные маршруты, ведущие к нему. Доступ к ядру будет представлять как стратегическое, так и научное преимущество, поскольку центральные системы, вероятно, будут богатыми ресурсами. \n Этот проект может быть осуществлен в любое время, когда вы будете готовы."
 birch.10.name:0 "Ниперлайны к галактическому ядру найдены!"
 birch.10.desc:0 "Фантастические новости! После долгих интенсивных исследований и картирования наши ученые объявили, что они обнаружили точки разрыва гиперпространства, ведущие к центральному ядру! Наши исследовательские группы использовали тахионный луч большой дальности, чтобы дистанционно открыть эти точки разрыва, создавая новые гиперлайны. Это означает, что ядро теперь доступно (и нам, и всем остальным), и наши исследователи настоятельно рекомендуют отправить судно для его исследования."
 birch.10.a:0 "Невероятно!"
 birch.10.a.tooltip:0 "Найдены пути, ведущие к галактическому ядру"

