 r_gaia_station_0_DESC:0 "Эта странная станция плывет над звездой, питаемая неизвестным источником энергии. Её банки данных содержат некоторые интересные данные, но большинство из них повреждены уже тысячелетие."
 deuterium_miner_0:0 "Экстрактор дейтерия"
 deuterium_miner_0_DESC:0 "Это относительно большое орбитальное сооружение извлекает дейтерий из ледяных астероидов. Различные соединения, например, водорода и трития, используются в термоядерных реакторах, а дейтерий является производным от этой деятельности."
 deuterium_miner_0_MEGASTRUCTURE_DETAILS:0 "Извлекает воду из ледяных астероидов, превращая её в термоядерное топливо для производства £energy энергии. Также экспортирует дейтерий £sr_asteroid_deuterium." 
 greenaurium_center_0:0 "Гринориумный реактор"
 greenaurium_center_0_DESC:0 "Небольшой индустриальный форпост на Гринориумном астероиде. Использует энергию Гринориума и производит эксперименты с кристаллами."
 greenaurium_center_1:0 "Исследовательский хаб Гринориума"
 greenaurium_center_1_DESC:0 "Эта большая станция служит главным узлом по изучению Гринориума. Построенная на кристаллическом астероиде, она регулярно извлекает образцы кристаллов Гринориума для изучения."
 greenaurium_center_0_MEGASTRUCTURE_DETAILS:0 "Производственный форпост использует £sr_giga_greenaurium Гринориум для генерации энергии и проведения исследований."
