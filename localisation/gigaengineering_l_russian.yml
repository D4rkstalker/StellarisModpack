 gigaeeloo.2.title:0 "Beneath the Ice"
 gigaeeloo.2.desc:0 "While surveying the cold and otherwise unremarkable planet of Eeloo in the outskirts of the Kerbol system, our science ship stumbled upon something odd.\n\nThe planet's density does not match predictions, and some parts of the surface exhibit irregular, almost artificial-looking patterns. Our scientist believes that there could be more to this small icy world than we first thought, and has prepared a special project to analyse it further."
 gigaeeloo.2.a:0 "Peculiar."

 GIGA_EELOO_PROJECT:0 "Icy Expedition"
 GIGA_EELOO_PROJECT_DESC:0 "Task a team with studying the mysterious discrepancy in Eeloo's density."

 gigaeeloo.4.title:0 "The Mysteries of Eeloo"
 gigaeeloo.4.desc:0 "While exploring the surface of Eeloo, our expeditionary team located a small metallic hatch in the middle of a frozen plain. The team forced the hatch open, and arrived in a massive underground and technologically advanced room. Their arrival seemingly triggered some sort of activation mechanism, and our team was greeted by a robotic voice. They are relaying the message to us."
 gigaeeloo.4.a:0 "On screen."
 
 gigaeeloo.5.title:0 "Incoming Transmission!"
 gigaeeloo.5.desc:0 "<FOREIGN ENTITY LOCATED>\n\n<INITIATING SCANNING PROTOCOL>\n\n<ENTITY NOT RECOGNIZED>\n\n<SCANS CONFIRM ENTITY HAS FTL TRAVEL>\n\n<LIKEHOOD OF RELATION TO KRAKEN = HIGH>\n\n<ACTIVATING ANTI-KRAKEN DEFENSE SYSTEM>\n\n<EELOO ANTI-KRAKEN SYSTEM ACTIVATED>\n\n<LAST ACTIVATION 3617 CYCLES AGO>\n\n<PREPARE FOR ERADICATION>"
 gigaeeloo.5.a:0 "The Kraken? Ominous."
 
 gigaeeloo.6.title:0 "The Flying World"
 gigaeeloo.6.desc:0 "Shortly after the AI concluded its ominious speech, contact with the team was lost. Surface expeditionary teams reported massive tectonic surges, as if the whole planet was shaking! Suddenly, massive metallic constructs emerged from the planet's frozen surface. Our science ship pondered what they were, but the answer rapidly became clear: it's a weapon.\n\nThe entire planet turned itself into a massive mobile superweapon as a defense mechanism, and thrusted itself out of orbit. This hostile celestial body now attacks anything that approaches it, including our science ship."
 gigaeeloo.6.a:0 "Unbelievable. We must find a way to fight back."
 
 gigaeeloo.8.title:0 "Eeloo's Defeat"
 gigaeeloo.8.desc:0 "After a perilous fight, our fleets have managed to fatally cripple the weaponized planetoid in the Kerbol system.\n\nHowever, even if the planet has been put out of working order, its internal structure is still mostly intact, thanks to its thick protective crust. Some of our more optimistic scientists believe we could repair this marvelous device and use it as our own weaponized planet!"
 gigaeeloo.8.a:0 "This colossal spaceship shall serve under our flag!"
 gigaeeloo.8.b:0 "Scrap it."
 
 eeloo_broken_object:0 "Disabled Eeloo Defense System"
 eeloo_broken_object_desc:0 "This massive weaponized planetoid has been fatally crippled, but it is not beyond repair."
 eeloo_broken_object_tooltip:0 "That's a big spaceship."
 
 REPAIR_EELOO_PROJECT:0 "Repair Weaponized Planetoid"
 REPAIR_EELOO_PROJECT_DESC:0 "Although the scope of this project is huge, Eeloo is still in a state allowing repairs."
 
 gigaeeloo.9.title:0 "A Planet Flies Once More"
 gigaeeloo.9.desc:0 "Incredible news! In a marvelous feat of engineering, we have managed to restore the damaged weaponized planetoid in the Kerbol system. It has been brought back to working order, and is now under our direct control.\n\nOur scientists have taken the opportunity to study it closer. They found out that the system's previous inhabitants constructed this superweapon in order to fight back against a transdimensional being known as "The Kraken". It appears they were succesful in fighting back the beast, but shortly after this victory, the superweapon's AI malfunctioned and shot the species' homeworld, believing it was the Kraken.\n\nAnyway, we now have a fully armed and operational battle planet under our control."
 gigaeeloo.9.a:0 "Marvelous!"
 
