 blackhole_generator_0:0 "Строительная площадка Хранилища Кугельблиц"
 blackhole_generator_0_DESC:0 "Строительная площадка для Хранилища Кугельблиц. На ней размещен персонал для стротельства непредставимо продвинутого устройства хранения."
 blackhole_generator_1:0 "Пустое Хранилище Кугельблиц"
 blackhole_generator_1_DESC:0 "Большое сооружение, способное создать искусственный Кугельблиц для генерации и хранения энергии и материи посредством ускоренного излучения Хокинга. Оно также способно извлекать хранимую энергию для дальнейшего использования."
 blackhole_generator_2:0 "Хранилище Кугельблиц"
 blackhole_generator_2_DESC:0 "Это сооружение для искусственного Кугельблица и устройств ввода и вывода энергии. Кугельблиц генерирует энергию из ускоренного излучения Хокинга, которая может быть извлечена и превращена обратно в материю.\nХранит 15000 £minerals и 16500 £energy." 
 blackhole_generator_0_MEGASTRUCTURE_DETAILS:0 "Невероятно продвинутое устройство хранения, которое хранит энергию и материю в форме излучения."
 gasgiant_ignitor_0:0 "Строительная площадка субзвездного компрессора"
 gasgiant_ignitor_0_DESC:0 "Строительная площадка содержит необходимый персонал для строительства Субзвездного компрессора вокруг Коричневого Карлика."
 gasgiant_ignitor_1:0 "Магнитные панели субзвездного компрессора"
 gasgiant_ignitor_1_DESC:0 "Эти огромные панели – первый шаг в строительстве субзвездного компрессора. Они используют магнитные и другие поля для удаленного разогрева внутренностей коричневого карлика."
 gasgiant_ignitor_2:0 "Субзвездный компрессор"
 gasgiant_ignitor_2_DESC:0 "Завершенный субзвездный компрессор. Укомплектован двумя огромнейшими гравикомпрессорами для сжатия коричневого карлика и запуска его термоядерных реакций. "
 gasgiant_ignitor_3:0 "Субзвездный компрессор - Аккреция"
 gasgiant_ignitor_3_DESC:0 "Данный субзвездный компрессор сбрасывает огромное количество материи на коричневый карлик, медленно, но верно увеличивая его массу. Теперь мы можем сжимать коричневый карлик до его критической плотности."
 gasgiant_ignitor_4:0 "Субзвездный компрессор - Сжатие"
 gasgiant_ignitor_4_DESC:0 "Гравикомпрессоры сжали коричневый карлик. Просто отдайте приказ, и коричневый карлик будет сжат свыше критической точки в новую звезду. The gravitational compressors have crushed the Brown Dwarf into a smaller size."
 gasgiant_ignitor_5:0 "Зажечь звезду"
 gasgiant_ignitor_5_DESC:0 "Зажигает внутренности коричневого карлика и запускает термоядерные реакции."
 gasgiant_ignitor_6:0 "Субзвездный компрессор"
 gasgiant_ignitor_6_DESC:0 "Этот субзвездный компрессор успешно зажег коричневый карлик."
