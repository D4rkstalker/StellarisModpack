 ###LEGUIN###
 district_elysium_leisure:0 "Orbital Elysium Leisure District"
 district_elysium_leisure_plural:0 "Orbital Elysium Leisure Districts"
 district_elysium_leisure_desc:0 "Oribtal Elysiums offer truly breathtaking sights, as well as an incredible opportunity to create engineered environments. Those specialized leisure districts bring out everything the Elysium has to offer!"
 
 district_elysium_energy:0 "Orbital Elysium Solar Farm"
 district_elysium_energy_plural:0 "Orbital Elysium Solar Farms"
 district_elysium_energy_desc:0 "Massive fields of solar panels, stretching across a portion of the Elysium's inner and outer surface."
 
 building_space_dust_sifter:0 "Space Dust Processing Facility"
 building_space_dust_sifter_desc:0 "Space dust frequently passes through the Orbital Elysium. This sprawling facility can gather this dust and refine it into small amounts of something usable."
 
 job_preserver:0 "Preserve Keeper"
 job_preserver_plural:0 "Preserve Keepers"
