###Events###
 gigaeng.1000.name:0 "Постройка Мозга - Матрешки"
 gigaeng.1000.desc:0 "Теперь мы готовы начать колоссальную задачу построения мозга Матрешки. Первым шагом будет построение двух солнечных конденсаторов вокруг звезды, которые подавят нежелательную внешнюю активность звезды. По мере добавления каждого слоя будет создано все больше и больше исследований. Имейте в виду, что эффективность мозга-Матрёшки будет расти, как только мы закончим последний слой. Планетарные тела системы будут демонтированы, чтобы освободить место для мегаструктуры."
 gigaeng.1000.a:0 "Прекрасно."
 gigaeng.1001.name:0 "Строительство Солнечных конденсаторов"
 gigaeng.1001.desc:0 "Солнечные конденсаторы теперь находятся вокруг звезды, и они активно собирают энергию и предотвращают солнечные бури. Теперь мы построим первый вычислительный уровень, основной банк данных. Он будет служить огромным хранилищем, постоянно собирающим и анализирующим новые данные со всех четырех уголков галактики."
 gigaeng.1001.a:0 "Отлично."
 gigaeng.1002.name:0 "Главный Банк Данных"
 gigaeng.1002.desc:0 "Основной банк данных был построен, и он уже откачивает поток науки. Однако его способности все еще очень ограничены, и для достижения максимальной эффективности требуется больше слоев. Теперь мы можем начать строительство центрального процессора, в котором будут размещены некоторые из самых мощных компьютеров в галактике и будут использовать тепло, выделяемое основным банком данных."
 gigaeng.1002.a:0 "Хорошо, скоро будет готово."
 gigaeng.1003.name:0 "Главный процессор"
 gigaeng.1003.desc:0 "Главный процессор установлен. Это гигантская сеть разумных компьютеров, соединенных вместе как гигантская нейронная сеть, обладающая невероятной вычислительной мощью. Он использует тепло от основного банка данных для работы, а также обрабатывает данные, собранные банком данных. Следующий слой будет состоять из квантовых калькуляторов, которые будут работать вместе с центральным процессором, чтобы понять тайны вселенной."
 gigaeng.1003.a:0 "Очередной шаг в светлое будущее."
 gigaeng.1004.name:0 "Квантовые вычислители"
 gigaeng.1004.desc:0 "Квантовые калькуляторы установлены и работают. Эти два гигантских кольца используют тепловую энергию, генерируемую центральным процессором, и они активно работают над поиском ответов на самые сложные вопросы во всех областях науки. Последним шагом в построении Мозга - Матрешки будет создание Архива, который будет представлять собой огромную сеть компьютеров, соединяющих каждый компьютер вместе организованным образом, повышая его эффективность в десять раз."
 gigaeng.1004.a:0 "Мы близки к разгадке тайн вселенной."
 gigaeng.1005.name:0 "Мозг - Матрешка Окончен"
 gigaeng.1005.desc:0 "Сегодня великий день для нашего вида. Наши самые опытные инженеры и рабочие собрали технологическое чудо, о строительстве которого величайшие империи могли когда-либо мечтать. Мозг - Матрешка, Экипированный мощнейшими компьютерами галактики, позволит нам разгадать последние загадки вселенной.\n\nНевообразимая мощность этого сверхкомпьютера поможет оптимизировать нашу экономику, а так же скорость строительства наших кораблей и вместимость флота.\n\nЗамечание: Возможно, необходимо перезагрузить сохранение, чтобы модификаторы заработали."
 gigaeng.1005.a:0 "Мы раскроем тайны Вселенной."
 gigaeng.1006.name:0 "Симулятор Реальности мозга-Матрёшки готов"
 gigaeng.1006.desc:0 "Он закончен. Ценой некоторой потери эффективности, наш мозг-матрёшка был снабжен миллиардами стазис-капсул для поддержания жизни населения. Оно будет жить в полностью виртуальном мире, свободное от оков реальности.\n\nИмейте ввиду, что население растет очень медленно внутри виртуального мира. И требуется реальное население с других планет."
 gigaeng.1006.a:0 "Славно."
 allow_big_brain:0 "§HОткрывает мегасооружение:§! Мозг - Матрешка"
 gigaeng.2000.name:0 "Строительство МИХАЭ"
 gigaeng.2000.desc:0 "Строительная площадка нашего МИХАЭ закончена. Это технологическое чудо будет собирать энергию [From.From.GetName], и станет прекрасным местом для изучения черной дыры."
 gigaeng.2000.a:0 "Отлично."
 gigaeng.2001.name:0 "Строительство Ускорителей"
 gigaeng.2001.desc:0 "Наши рабочие только что построили Хроноускорители, Два массивных кольца искажения Пространства-Времени, способных значительно ускорить распад черной дыры, увеличивают эмиссию. Наши инженеры оценивают, что распад черной дыры ускоряется в Квинтиллионы раз. Однако из-за его огромной продолжительности жизни черная дыра по-прежнему, скорее всего, переживет каждую цивилизацию в галактике.\n\nОни также избавляются от замедления времени вокруг черной дыры и стабилизируют остальную часть мегаструктуры."
 gigaeng.2001.a:0 "Великолепно, продолжайте работу."
 gigaeng.2002.name:0 "Строительство инжекторов массы"
 gigaeng.2002.desc:0 "Массовые инжекторы были установлены, и они начинают бросать большое количество материалов непосредственно в горизонт событий, создавая очень яркий аккреционный диск. Инжекторы обладают ограниченной способностью генерировать энергию, используя свет, излучаемый диском, но они не очень эффективны и потребуют от нас создания Аккреционных коллекторов для полного сбора энергетического потенциала."
 gigaeng.2002.a:0 "Хорошо."
 gigaeng.2003.name:0 "Строительство Аккреционных Коллекторов"
 gigaeng.2003.desc:0 "Еще один шаг к завершению создания МИХАЭ выполнен, когда завершены Коллекторы Аккреции. Эти огромные конструкции специально созданы для сбора энергии, излучаемой ультраярким аккреционным диском, вызванным нашим сбросом материалов в черную дыру. Они также собирают часть вращательной энергии черной дыры, а внутри нее устанавливаются специализированные лаборатории, что позволяет нашим ученым внимательно ознакомиться с буквальной слезой в пространстве-времени.\n\nПоследним шагом будет создание Полярных коллекторов, которые собирают различные лучи, испускаемые черной дырой, когда она что-то проглатывает, а также излучение Хокинга."
 gigaeng.2003.a:0 "Очень хорошо."
 gigaeng.2004.name:0 "МИХАЭ окончен"
 gigaeng.2004.desc:0 "Наш МИХАЭ, или Макроколлектор Излучения Хокинга и Аккреционной Эмиссии закончен. Этот невероятный технологический подвиг даст нам огромное количество энергии, а также множество данных о природе странных тел, которые являются черными дырами. Полярные коллекторы активно собирают большую часть энергии, излучаемой черной дырой, а также оставшуюся темную материю, выходящую из нее. \ N Добавлена также интеграция с экономической системой, позволяющая нашим гражданам сбрасывать мусор в черную дыру, сокращая затраты на товары народного потребления."
 gigaeng.2004.a:0 "Это поможет нам доминировать в галактике."
 allow_vortex_drain:0 "§HОткрывает Мегасооружение:§! МИХАЭ"
 allow_particle_accelerator:0 "§HОткрывает Мегасооружение:§! Звездный Ускоритель Частиц"
 gigaeng.3000.name:0 "Строительство Звездного Ускорителя Частиц"
 gigaeng.3000.desc:0 "Строительная площадка расположенная возле [From.From.GetName] теперь закончена. Мы начали работу над самим Ускорителем, который обернется вокруг звезды, что позволит ускорить частицы до огромных скоростей."
 gigaeng.3000.a:0 "Чудесно."
 gigaeng.3001.name:0 "Строительство Звездного Ускорителя Частиц"
 gigaeng.3001.desc:0 "После месяцев работы ускоритель в [From.From.GetName] теперь закончен и готов к работе. Он обладает способностью ускорять частицы на скоростях, которые даже не считались возможными, что позволит нам много узнать о частицах и о том, как они взаимодействуют друг с другом. Это также увеличит щит наших кораблей на 8%.\n\nПримечание: Необходимо перезагрузить сохранение для работы."
 gigaeng.3001.a:0 "Отличная работа."
 gigaeng.4000.name:0 "Строительство Искусственной Орбитальной Экосистемы"
 gigaeng.4000.desc:0 "Наши инженеры и биологи готовы начать строительство ИОЭ на орбите одной из планет в системе [From.From.GetName], В котором будут размещаться виды, импортируемые с наших планет и полностью искусственные созданные благодаря генной инженерии. Это обеспечит поистине потрясающую возможность для исследований."
 gigaeng.4000.a:0 "Великолепно."
 gigaeng.4001.name:0 "Строительство ИОЭ"
 gigaeng.4001.desc:0 "Наша ИОЭ закончена. Она была наполнена множеством странных и увлекательных форм флоры и фауны, чтобы создать самые экзотические экосистемы, о которых мы можем думать. Это, безусловно, окажется очень полезным в наших будущих исследованиях природы жизни и экосистем. Это также уменьшит стоимость модификации вида на 8%.\n\nЗамечание: возможно, нужно перезагрузить сейв для применения модификаторов."
 gigaeng.4001.a:0 "Отлично."
 gigaeng.5000.name:0 "Строительство Станции Макроинженерного Тестирования"
 gigaeng.5000.desc:0 "Строительная площадка для Макроинженерной испытательной станции завершена в системе [From.From.GetName]. По окончанию строительства, эта замечательная станция станет отличным местом для тестирования многих инженерных проектов, от орбитальных станций до новых конструкций космических кораблей. Планета, на которой он находится, станет испытательной площадкой для новаторских разработок."
 gigaeng.5000.a:0 "Хорошая Работа."
 gigaeng.5001.name:0 "Строительство Макроинженерной станции"
 gigaeng.5001.desc:0 "Макроинженерная тестовая станция закончена в системе [From.From.GetName] И полностью функционирует. Он послужит испытательным полигоном для самых сложных и потенциально опасных конструкций наших инженеров для таких вещей, как космические корабли и здания. Эксперименты уже начинаются над планетой, и в ближайшем будущем мы можем ожидать еще большего, что значительно ускорит наши инженерные исследования. Это также увеличит скорость сборки наших кораблей на 5%.\n\nЗамечание: Необходимо перезагрузить сохранение, чтобы модификаторы заработали."
 gigaeng.5001.a:0 "Чудесно."
 gigaeng.6000.name:0 "Строительная площадка Нейтрониевой Гигакузницы построена"
 gigaeng.6000.desc:0 "Наши инженеры завершили сборку стройплощадки для Нейтрониевой Гигакузницы на орбите [From.From.GetName]. Будучи завершенным, этот высокотехнологичный минеральный экстрактор и очистительная фабрика позволит нам добывать большое количество нейтрония из нейтронной звезды для улучшения брони наших кораблей."
 gigaeng.6000.a:0 "Хорошо."
 gigaeng.6001.name:0 "Построен главный центр управления Нейтрониевой Гикакузницы "
 gigaeng.6001.desc:0 "Наши инженеры завершили строительство главного центра управления Нейтрониевой Гигакузницы на орбите [From.From?GetName]. Этот гигантский комплекс содержит огромное число очистительных и перерабатывающих центров для помощи в добыче материалов из недр нейтронной звезды. В текущей стадии он производит немного минералов, инженерных и физических исследований. Нейтроний пока не производит. Следующим этапом будет строительство перерабатывающего кольца, где можно разместить больше специализированных заводов для очистки нейтрония, добытого из нейтронной звезды."
 gigaeng.6001.a:0 "Великолепно!."
 gigaeng.6002.name:0 "Построено Кольцо обработки Нейтрониевой Гигакузницы"
 gigaeng.6002.desc:0 "Большое кольцо обработки вокруг нашей Нейтрониевой Гигакузницы наконец завершено. Оно снабжено центрами обработки, которые помогут в добыче опасной и экстремально плотной материи, известной как Нейтроний, находящейся в недрах нейтронных звезд. Однако, строительство центрального бура ещё не завершено, поэтому добыча не начата."
 gigaeng.6002.a:0 "Превосходно."
 gigaeng.6003.name:0 "Нейтрониевая Гигакузница завершена!"
 gigaeng.6003.desc:0 "Наша Нейтрониевая Гигакузница построена на орбите [From.From.GetName]. Она полностью функциональна и производит большое количество нейтрония из экстремально плотной звезды под ней. Благодаря перерабатывающим заводам Кольца, нейтроний может быть легко использован в наших кораблях, сильно укрепляя их броню. Множество лабораторий поставляют непрерывный поток результатов исследований нейтронной звезды."
 gigaeng.6003.a:0 "Удивительно."
 gigaeng.7000.name:0 "Начато строительство Псионического Гиперсифона"
 gigaeng.7000.desc:0 "Наши продвинутые телепаты и инженеры соорудили стройплощадку для Псионического Гиперсифона, который будет вытягивать энергию из самой Пелены! Это потребует множества усилий, но конечный результат того стоит."
 gigaeng.7000.a:0 "Грандиозно!"
 gigaeng.7001.name:0 "Каркас Псионического Гиперсифона построен"
 gigaeng.7001.desc:0 "Каркас Псионического Гиперсифона завершен! Он предназначен для удержания шара чистой бурлящей психической энергии, принявшей форму звезды, а также для размещения множества лабораторий по изучению Пелены. Следующим этапом будет строительство оборудования для открытия портала в Пелену."
 gigaeng.7001.a:0 "Удивительно."
 gigaeng.7002.name:0 "Шпиль Псионического Гиперсифона построен."
 gigaeng.7002.desc:0 "Шпиль портала Псионического Гиперсифона завершен. Это массивное оборудование наряду с накопителями портала, будет излучать мощный поток псионической энергии, достаточно мощный для локального разрыва ткани пространства-времени и открытия дыры в Пелену! Портал обычно не может быть достаточно стабильным для физического доступа в Пелену, но достаточным для потока энергии оттуда, собираемым Шпилем. Осталось только подключить его..."
 gigaeng.7002.a:0 "Превосходно!"
 gigaeng.7003.name:0 "Портал Псионического Гиперсифона активирован"
 gigaeng.7003.desc:0 "Великий Портал, связывающий нашу реальность с измерением Пелены около [From.From.GetName] полностью открыт! Чистая психическая энергия струится через эти рукотворные врата в физическую реальность, и наши телепаты воодушевлены этой прямой связью, дающей им псионические способности! Некоторые скептически настроенные элементы нашего общества выражают беспокойство, что этот портал может привлечь "ненужное внимание", но наши ученые доказали, что путешествие между измерениями абсолютно невозможно, и они уверяют, что портал настолько энергонасыщен, что через него невозможен проход организованной материи. \n\n\n...Правда?...\n\n\n§R...молитесь...§!" 
 gigaeng.7003.a:0 "Замечательно!"
 gigaeng.8000.name:0 "Строительная площадка Динамического Воспламенителя Ядра построена"
 gigaeng.8000.desc:0 "Строительная площадка Динамического Воспламенителя Ядра завершена. Она будет служить основной для создания Динамического Воспламенителя Ядра в системе [From.From.GetName]. Это технологическое чудо способно создать атмосферу и гидросферу в безжизненном мире, делая его пригодным для заселения."
 gigaeng.8000.a:0 "Великолепно!"
 gigaeng.8001.name:0 "Гиперкатушки Динамического Воспламенителя Ядра построены"
 gigaeng.8001.desc:0 "Гиперкатушки Динамического Воспламенителя Ядра завершены. Эти две гигантские геомагнитные катушки будут генерировать огромное магнитное поле, способное расплавить ядро планеты и создать вторичное поле, необходимое для поддержания жизни на планете."
 gigaeng.8001.a:0 "Превосходно!"
 gigaeng.8002.name:0 "Атмосферный генератор Динамического Воспламенителя Ядра построен."
 gigaeng.8002.desc:0 "Атмосферный генератор Динамического Воспламенителя Ядра завершен. Эта большая матрица, окружающая безжизненный мир, способна создавать атмосферу и изменять климат планеты на заказ.\nВсё, что остается сделать - начать процесс терраформирования."
 gigaeng.8002.a:0 "Подышим!."
 gigaeng.8003.name:0 "Терраформирование с помощью Динамического Воспламенителя Ядра успешно завершено."
 gigaeng.8003.desc:0 "Динамический Воспламенитель Ядра в системе [From.From.GetName] успешно терраформировал планету в пригодный для жизни мир! Климат пригоден для жизни, но жизненные формы отсутствуют. Потребуется дополнительное терраформирование. Однако, это технологическое чудо, доказывающее наше мастерство терраформирования."
 gigaeng.8003.a:0 "Удивительно!"
 gigaeng.9000.name:0 "Строительная площадка Комплекса Орхидеи Иггдрасиль завершена."
 gigaeng.9000.desc:0 "Она послужит основой для строительства сооружений, необходимых для засеивания верхней атмосферы газового гиганта большим количеством биосконстурированных жизненных форм, которыми можно накормить много народа."
 gigaeng.9000.a:0 "Ммм..."
 gigaeng.9001.name:0 "Лаборатории Комплекса Орхидеи Иггдрасиль построены."
 gigaeng.9001.desc:0 "Они послужат для разработки специально подобранной растительной массы, которая будет засеяна в верхней атмосфере газового гиганта, и они также предоставят возможность изучить Газовые гиганты в целом."
 gigaeng.9001.a:0 "Превосходно."
 gigaeng.9002.name:0 "Манипуляторы Погодой Комплекса Орхидеи Иггдрасиль построены."
 gigaeng.9002.desc:0 "Еще один важный шаг в создании нашего Комплекса Орхидеи Иггдрасиль завершен. Манипуляторы Погодой будут управлять климатом верхней атмосферы газового гиганта для выживания жизненных форм, которые мы в неё запустили.\nСейчас мы должны начать трансформацию газового гиганта в гигантскую ферму для нашей империи."
 gigaeng.9002.a:0 "Хорошо."
 gigaeng.9003.name:0 "Орхидея Иггдрасиль успешно создана"
 gigaeng.9003.desc:0 "Персонал нашего Комплекса Орхидеи Иггдрасиль завершил превращение газового гиганта в системе  [From.From.GetName] в Орхидею Иггдрасиль, - газовый гигант с растительными организмами в его верхней атмосфере. Подавляющее чудо будет производить гигантское количество еды, чтобы накормить целые планеты."
 gigaeng.9003.a:0 "ЕДААА!!!"
 gigaeng.10000.name:0 "Строительная площадка для Термоядерного Подавителя построена"
 gigaeng.10000.desc:0 "Строительная площадка для Термоядерного Подавителя успешно завершена около [From.From.GetName]. Она содержит всю инфраструктуру, необходимую для начала строительства Термоядерного Подавителя."
 gigaeng.10000.a:0 "Великолепно."
 gigaeng.10001.name:0 "Гравитационные Модуляторы построены"
 gigaeng.10001.desc:0 "Наши инженеры завершили строительство большого массива гравитационных модуляторов для нашего Термоядерного Подавителя вокруг [From.From.GetName]. Эти массивные устройства могут генерировать искусственное гравитационное поле для сжатия звезды и изменения её внутренних термоядерных реакций."
 gigaeng.10001.a:0 "Превосходно!"
 gigaeng.10002.name:0 "Звездные Стабилизаторы построены"
 gigaeng.10002.desc:0 "Звездные Стабилизаторы для нашего Термоядерного Подавителя завершены около [From.From.GetName]. Они способны стабилизировать звезду при помощи гравитационных модуляторов. Теперь мы можем начать процесс мгновенного уничтожения звезды или превратить её в Черную дыру."
 gigaeng.10002.a:0 "Удивительно."
 gigaeng.10003.name:0 "Сжатие звезды - Стадия I"
 gigaeng.10003.desc:0 "Наш Термоядерный Подавитель успешно начал сжимать [From.From.GetName]. Термоядерные процессы звезды были изменены и мощное гравитационное поле сжимает звезду, уменьшая её объём. Эффекты, происходящие при этом, изучаются различными лабораториями."
 gigaeng.10003.a:0 "Изумительно!"
 gigaeng.10004.name:0 "Сжатие звезды - Стадия II"
 gigaeng.10004.desc:0 "Термоядерный Подавитель сжал звезду [From.From.GetName] до ещё меньшего объёма. Интересные феномены, возникающие при этом, дают еще больше научных данных. Большее сжатие даст больше научных данных в будущем."
 gigaeng.10004.a:0 "Великолепно."
 gigaeng.10005.name:0 "Сжатие звезды - Нейтронная звезда"
 gigaeng.10005.desc:0 "Термоядерный Подавитель сжал [From.From.GetName] до степени, когда протоны и электроны в ядре звезды сплавляются и становятся нейтронами, превращая ядро в нейтронную звезду, окруженную экзотической звездной плазмой.\n\nМы можем оставить эту звезду как есть и получать множество научных данных. Или, мы можем еще больше сжать её, превратив в Черную дыру, чтобы получить еще больше физических исследований. Наконец, Термоядерный Подавитель может переключить искусственное сжатие звезды на отталкивание и превратить её в сверхновую, уничтожая сам Термоядерный Подавитель, в результате чего на поверхностях планет системы образуются стратегические ресурсы."
 gigaeng.10005.a:0 "Превосходно!"
 spegigaeng.1000.title:0 "Действия Термоядерного Подавителя"
 spegigaeng.1000.desc:0 "Время выбрать судьбу системы [From.From.GetName].\n\nМы можем сжать звезду в Черную дыру, получив большое количество физических исследований и заморозив каждую планету в этой системе.\nЛибо мы можем освободить гравитационные тиски Термоядерного Подавителя и создать сверхновую, которая уничтожит Термоядерный Подавитель, любую планету (меньше 5 блоков), астероиды, атмосферу газовых гигантов. Оставшиеся планеты получат месторождения Иодизиума, кристаллы которого созданы сверхновой и упавшие на планеты на релятивистских скоростях. Эти кристаллы могут быть использованы для строительства полезных зданий на наших планетах.\n\nКак мы поступим?"
 spegigaeng.1000.a:0 "Взорвать [From.From.GetName]."
 spegigaeng.1000.b:0 "Сжать [From.From.GetName] в Черную дыру."
 spegigaeng.1001.title:0 "Сверхновая"
 spegigaeng.1001.desc:0 "Термоядерный Подавитель инвертирует гравитационное поле звезды. \nВ течение секунд отталкивающие силы внутри нейтронного ядра звезды превозмогают природные силы притяжения, и кипящая энергия суперсжатой звезды освобождается.\nЗвезда начинает светиться ярче и пульсировать до тех пор, пока внешние слои мгновенно не будут выброшены на релятивистских скоростях силами отталкивания. Через несколько часов каждая планета системы оплавляется бешеной энергией звезды.\nМесторождения Иодизиума возникают на теперь расплавленных планетах, готовые для сбора и использования."
 spegigaeng.1001.a:0 "Удивительно!"
 spegigaeng.1002.title:0 "Черная дыра"
 spegigaeng.1002.desc:0 "Термоядерный Подавитель увеличивает интенсивность искусственного гравитационного поля до максимума. Звезда коллапсирует в точку, откуда даже свет не может сбежать. Научные лаборатории начинают получать большое количество данных для исследований."
 spegigaeng.1002.a: "Замечательно!"
 nicoll.3004.title:0 "Луч Николл-Дайсон полностью заряжен!"
 nicoll.3004.desc:0 "Наш Луч Николл-Дайсон закончил накопление необходимой энергии для выстрела. Можем активировать по Вашему приказу."
 nicoll.3004.a:0 "Хе-хе-хе, превосходно!"
 nicoll.8000.title:0 "Наведение на планету"
 nicoll.8000.desc:0 "Мы готовы выстрелить лучом Николл-Дайсон в указанную маркером планету. Генератор червоточины удаленно откроет портал около цели, позволяя стрелять сквозь него.\n\nВыход луча может быть изменён для большего или меньшего разрушения цели. Какую мощность установить?"
 nicoll.8000.a:0 "§RВысокая интенсивность, обратить планету в расплавленный ад!"
 nicoll.8000.a.tooltip:0 "Целевая планета будет расплавлена и появится месторождение кристаллов Иодизиума. Мир-кольцо станет непригодным для жизни. Луч Николл-Дайсона будет перезаряжаться целых §H6 лет§!"
 nicoll.8000.b:0 "§HСредняя интенсивность луча, превратить планету в безжизненную."
 nicoll.8000.b.tooltip:0 "Целевая планета будет непригодна для жизни, но пригодна для терраформирования. Мир-кольцо станет непригоден для жизни. Луч Николл-Дайсон будет перезаряжаться целых §H5 лет§!"
 nicoll.8000.c:0 "§GНизкая интенсивность, уничтожить инфраструктуру планеты."
 nicoll.8000.c.tooltip:0 "Планета превратится в менее пригодную для обитания и все здания будут разрушены. Население выживет. Луч Николл-Дайсон будет перезаряжаться целых §H3 года§!"
 nicoll.1000.title:0 "Луч Николл-Дайсон производит выстрел"
 nicoll.1000.desc:0 "Наш Луч Николл-Дайсон начал заряжаться для выстрела Его цель скоро будет очищена энергией звезды!"
 nicoll.1000.a:0 "Смотри как они горят!."
 nicoll.9000.title:0 "Генератор червоточины построен"
 nicoll.9000.desc:0 "Генератор червоточины был успешно завершен около [From.From.GetName]. Мы можем стрелять когда прикажете."
 nicoll.9000.a:0 "Превосходно."
 nicoll.9001.title:0 "Планетарная цель установлена"
 nicoll.9001.desc:0 "Мы успешно установили целью планету для нашего Луча Николл-Дайсон. Ожидаем команды на выстрел."
 nicoll.9001.a:0 "Великолепно."
 gigadiplo.3.desc:0 "Мы знаем о ваших попытках строительства супероружия звездного масштаба на вашей территории. Мы знаем, что такое устройство способно уничтожить все формы жизни на планете на расстоянии нескольких сотен световых лет от него.\n\nДля безопасности галактики и её обитателей, мы ТРЕБУЕМ прекратить строительство этого монстра немедленно и подчиниться нашим законам, т.к. ваш вид слишком опасен на свободе."
 gigadiplo.3.a:0 "Мы подчинимся."
 gigadiplo.3.a.tooltip:0 "Мы подпишем договор с этой Угасшей империей и наш Луч Николл-Дайсон будет разобран."
 gigadiplo.3.b:0 "Нас не волнуют ваши законы!"
 gigadiplo.3.b.tooltip:0 "Эта империя будет §Hнедовольна§!. Они могут объявить нам войну, если их мнение о нас упадет слишком низко."
 gigadiplo.3.c:0 "Ваш жалкий вид будет первым для испытания этого супероружия!"
 gigadiplo.3.c.tooltip:0 "Эта империя будет §HОЧЕНЬ НЕДОВОЛЬНА§!. Они могут объявить нам войну при слишком низком мнении о нас."
 nicoll.8000.d:0 "§RМаксимальная мощность! Взорвите планету!"
 nicoll.8000.d.tooltip:0 "Целевая планета будет уничтожена и расколота на части. Луч Николл-Дайсон будет перезаряжаться целых §H7 лет§!"
 gigaeng.11000.name:0 "Завершена строительная площадка для луча Николл-Дайсон"
 gigaeng.11000.desc:0 "Строительная площадка для Луча Николл-Дайсон завершена. Эта платформа служит началом строительства Луча Николл-Дайсон, способного уничтожать целые системы."
 gigaeng.11000.a:0 "Удивительно."
 gigaeng.11001.name:0 "Магнето-Коллектор Луча Николл-Дайсон построен"
 gigaeng.11001.desc:0 "Магнето-Коллектор Луча Николл-Дайсон завершен. Это массивное сооружение вокруг звезды способно собирать и управлять её энергией, используя продвинуты магнитные поля и гравимодуляцию.
 gigaeng.11001.a:0 "Превосходно."
 gigaeng.11002.name:0 "Построен Звездный Преобразователь Луча Николл-Дайсон"
 gigaeng.11002.desc:0 "Большая штука, способная управлять энергией звезды. Но еще нужно достроить фокусирующие массивы, прежде чем стрелять лучом Николл-Дайсон."
 gigaeng.11002.a:0 "Восхитительно!"
 gigaeng.11003.name:0 "Построены Гипермасштабные Стабилизаторы Луча Николл-Дайсон"
 gigaeng.11003.desc:0 "Еще один шаг к завершению нашего галактического супероружия. Гипермасштабные Стабилизаторы представляют собой огромные кольцеобразные сооружения для Звездного Преобразователя, защищающие всю мегаструктуру от звездной энергии. Осталось построить фокусирующие массивы"
 gigaeng.11003.a:0 "Мы близки к завершению."
 gigaeng.11004.name:0 "Луч Николл-Дайсон построен!"
 gigaeng.11004.desc:0 "Сегодня великий день для нашего вида и империи! Наш Луч Николл-Дайсон наконец завершен. Это невообразимого масштаба гипероружие может стерилизовать планеты на расстоянии и уничтожать целые системы. Похоже, это одно из самых могущественных сооружений когда-либо построенных в галактике. И оно НАШЕ!"
 gigaeng.11004.a:0 "Позволь нашим врагам трястись от страха!"
 gigaeng.11005.name:0 "Мануал к Лучу Николл-Дайсон (100 томов)"
 gigaeng.11005.desc:0 "Луч Николл-Дайсон - инструмент абсолютного уничтожения. Он может уничтожать как отдельные планеты, так и звездную систему целиком по вашему желанию.\n\nДля уничтожения отдельной планеты, постройте Планетарный маркер на орбите целевой планеты. Он может быть построен удаленно и мгновенно, т.к. он виртуальный. Затем вы можете выстрелить лучом Николл-Дайсон выбранной интенсивности.\n\nДля уничтожения звездной системы следует построить врата в целевой системе, что сначала требует очистить эту систему от врагов. Количество энергии, содержащейся в звездном луче так велико, что требуется специальный Генератор червоточины для прохождения луча сквозь неё.\n\nОдновременно в галактике может быть только один Планетарный маркер либо Врата(из-за проблем мультиплеера). Уничтожение системы требует много лет для перезарядки луча (10).\n\nНаблюдайте планетарное и системное уничтожение на нормальной скорости игры во избежание..."
 gigaeng.11005.a:0 "Понятно. Вроде."
 spegigaeng.1003.name:0 "Мифический Квадрат"
 spegigaeng.1003.desc:0 "В системе [From.GetName] расположена странная конструкция. Наши ученые сбиты с толку при виде этой массивной орбитальной установки, вращающейся вокруг звезды системы. На самом деле, это настолько смешно, что предполагалось, что это шутка или аномалия в наших датчиках.\n\nКвадратный мир-кольцо.\n\nВ границах системы [From.GetName] расположен мир-кольцо квадратной формы. Он выглядит изношенным, но структура цела. Это сооружение странной формы отрицает известные законы физики и инженерии, т.к. гравитация должна была разорвать его тысячелетия назад. Однако, оно перед нами, ждет, пока кто-нибудь раскроет его секреты.\n\n §SСпециальный проект§! Был начат для исследования этой штуки и выяснения того, как этот объект вообще может существовать."
 spegigaeng.1003.a:0 "Как занимательно."
 SQUAREWORLD_PROJECT:0 "Исследование Квадромира"
 SQUAREWORLD_PROJECT_DESC:0 "Отправьте экспедицию в систему Квадромира и откройте его тайны."
 spegigaeng.1004.name:0 "Загадки Квадрата"
 spegigaeng.1004.desc:0 "После дюжин экспедиций и месяцев следований, наши ученые уверены, что проникли в тайны Квадромира. \n\nХотя поверхность Квадромира серьезно повреждена, его внутренности целы и в рабочем состоянии! Его каркас сделан, в основном, из Куберина, чрезвычайно продвинутого сплава с невероятно сложной самовосстанавливающейся электроникой, что объясняет его устойчивую форму.\n\nНаши ученые уверены, что возможно починить эту штуку, вложа достаточно ресурсов и технологий. Мы обнаружили некоторое количество неработающих фабрик по производству Куберина, которые смогут снова его производить, если мы их восстановим энергоснабжение.\n\nПочему создатели этого сооружения выбрали такую странную форму остаётся и   останется загадкой."
 spegigaeng.1004.a:0 "Превосходно!"
 spegigaeng.1005.name:0 "Квадромир восстановлен!"
 spegigaeng.1005.desc:0 "Наши инженеры рады доложить, что одна из поврежденных секций Квадромира была успешно восстановлена! Энергоснабжение было восстановлено, начато производство Куберина автофабриками, снабженными конверторами массы. Большое количество Куберина в каркасе и почве создает странный эффект – делает растения слишком зелеными."
 spegigaeng.1005.a:0 "Невероятно!"
 gigadrill.1000.title:0 "Планетарный рудник запущен!"
 gigadrill.1000.desc:0 "Наш авторудник был успешно запущен! Гигантские орбитальные притягивающие лучи транспортируют минералы тонну за тонной, добываемые тысячами распределенными добывающими комплексами.\n\nУчтите, что добыча прекратится, когда будет достигнуто внутреннее ядро планеты, примерно через несколько десятилетий."
 gigadrill.1000.a:0 "Добыча минералов номинальна."
 gigadrill.1004.title:0 "Авторудник достиг внешнего ядра"
 gigadrill.1004.desc:0 "Наши инженеры и ученые, работающие на Авторуднике в [From.GetName] информируют нас, что операции добычи достигли расплавленного внешнего ядра планеты.\nЭто значит, что добыча завершится через 6 лет, когда добуримся до внутреннего ядра планеты."
 gigadrill.1004.a:0 "Принято."
 gigadrill.1006.title:0 "Истощенный авторудник"
 gigadrill.1006.desc:0 "Авторудник в [From.GetName] исчерпал все запасы минералов для добычи. Планета [From.GetName] уменьшилась до маленького расплавленного ядра, открытого холоду космоса. Оставшиеся в ядре минералы были добыты путем гидроразрыва, что значит остались только мусор и малополезные материалы. Орбитальное оборудование было разобрано и заменено небольшой станцией для продолжения добычи остатков."
 gigadrill.1006.a:0 "Это было неизбежно."
 gigadrill.11007.title:0 "Обнаружен стратегический ресурс!"
 gigadrill.11007.desc:0 "Геологи, работающие на авторуднике [From.GetName] информируют нас, что §Yредкая§! §HЭгисоль§! была найдена на планете! Свойство этого остроконечного материала наводиться на некоторые сплавы, используемые на космических кораблях, будут очень полезны нашим военным."
 gigadrill.11007.a:0 "Превосходно."
 gigadrill.21007.title:0 " Обнаружен стратегический ресурс!"
 gigadrill.21007.desc:0 " Геологи, работающие на авторуднике [From.GetName] информируют нас, что §Bочень редкое§! месторождение §HЧистого Пурплариума§! Было обнаружено глубоко в недрах планеты! Чистый Пурплариум очень редок, и мы можем использовать его для строительства очень мощных энергогенераторов."
 gigadrill.21007.a:0 "Замечательно."
 gigadrill.31007.title:0 " Обнаружен стратегический ресурс!"
 gigadrill.31007.desc:0 " Геологи, работающие на авторуднике [From.GetName] информируют нас, что §Yредкое§! месторождение §HКайбер Кристаллов§! Было найдено в глубинах планеты. Эти странные кристаллы точно будут полезны для создания продвинутого лучевого оружия. Некоторые даже сообщают о чувстве «связи» с кристаллами."
 gigadrill.31007.a:0 "Великолепно."
 gigadrill.41007.title:0 " Обнаружен стратегический ресурс!"
 gigadrill.41007.desc:0 " Геологи, работающие на авторуднике [From.GetName] информируют нас, что §Yредкое§! месторождение §HРубиновой Пыли§! Было найдено на планете! Эта пыль красиво мерцает и помогает обрести гармонию нашим гражданам. Ну и применима в коммуникационных технологиях!"
 gigadrill.41007.a:0 "Хорошо."
 gigadrill.51007.title:0 " Обнаружен стратегический ресурс!"
 gigadrill.51007.desc:0 " Геологи, работающие на авторуднике [From.GetName] информируют нас, что §Yредкое§! месторождение §Hископаемых энергоносителей Чужих§! было найдено на планете! Эти энергоносители, предположительно органического происхождения, могут означать, что на планете когда-то была жизнь, либо они совершенно другого происхождения. Они производят немного энергии при сжигании и послужат небольшим дополнением к нашим энергогенераторам."
 gigadrill.51007.a:0 "Ну хоть так."
 gigadrill.1009.title:0 "Те-Кто-Живёт-Под"
 gigadrill.1009.desc:0 "Автоматические буры на поверхности [From.GetName] нарыли удивительную находку. Разрушение большого выхода минералов открыло обширную сеть пустот!  Хотя найти такие вещи не особенно удивительно, наши ученые были озадачены, обнаружив, что в этих пещерах существует какая-то примитивная цивилизация! Операции бурения временно прекратились, и связь с подземной цивилизацией была установлена…\n\nНЕ ЗАКРЫВАЙТЕ диалоговое окно без выбора варианта, иначе сломаете игрушку."
 gigadrill.1009.a:0 "Давайте послушаем, что они нам скажут."
 gigadrill.1010.title:0 "Входящее сообщение!"
 gigadrill.1010.desc:0 "От имени всей цивилизации Осат, мы приветствуем вас, Протыкающие Небо. \n\nУже месяцы мы слышим ваших бессмертных металлических чудовищ, прогрызающих каменные преграды вокруг нас. И теперь мы видим вашу истинную природу. Смертоносные конструкты оживленного металла, безжалостно разрывающие сами камни, в которых мы живем и которым поклонялись поколениями.\n\nЧто заставило вас придти сюда, Протыкающие Небо? Зачем вы обрушили ваш адский гнев на нашу обездоленную культуру?  Разве мы совершили такие страшные преступления, что вы пришли наказать нас? n\nВеликие Протыкающие Небо, мы униженно просим вас о милосердии…"
 gigadrill.1010.a:0 "Мы требуем знаний о вашей цивилизации."
 gigadrill.1010.b:0 "Вы стоите на пути прогресса, дикари."
 gigadrill.1010.b.tooltip:0 "Мы должны позаботиться об этих жалких существах. Это может повлечь негативные дипломатические последствия..."
 gigadrill.1010.c:0 "Это событие невероятно! Мы проявим милосердие, Осаты."
 gigadrill.1010.c.tooltip:0 "Мы гарантируем выживание Осатов."
 gigadrill.1010.a.response:0 "Мы Осат. Тысячелетие мы были заперты в доме наших предков, Великих Пустотах. Зачарованные растения давали нам свет и пищу, и мы построили убежище в камнях. Наш вид всегда удивлялся бесконечности стен, окружающих нас, и это событие подтвердило, что это не так. Весь наш вид удивлен вами, Протыкатели Неба. Это впервые в нашей истории, когда мы встретились с кем-то вне наших стен. Благодаря вам, мы узнали мир снаружи. Воздух искрится и дымится. Ваши металлические конструкции простираются на все, что можно увидеть.\n\nЭто то, что нас ждет, Протыкатели Неба?\n\nПожалуйста, будьте милосердны..."
 gigadrill.1011.title:0 "Заботясь об Осат"
 gigadrill.1011.desc:0 "Жалкая подземная цивилизация, населяющая мир, который мы считали необитаемым, стоит на пути нашей добычи минералов. Как мы с ними поступим?"
 gigadrill.1011.a:0 "Игнорируйте их и продолжайте добычу."
 gigadrill.1011.b:0 "Пошлите армии «позаботиться» о них..."
 OSAT_PROJECT:0 "Истребление Осат"
 OSAT_PROJECT_DESC:0 "Пошлите войска сокрушить жалкую цивилизацию Осат и заберите у них всё, что они имеют."
 gigadrill.1110.title:0 "Осаты ограблены"
 gigadrill.1110.desc:0 "Наши наземные войска успешно вторглись в родные пещеры Осат. Армии не встретили серьезного сопротивления ввиду нашего технологического превосходства. В пещерах мы награбили некоторое количество минералов и артефактов. Большинство Осат умерли при атаке, а выжившие забились в самые глубины, обреченные на голодную смерть или от наших буров."
 gigadrill.1110.a:0 "Хорошо, продолжайте добычу."
 gigadrill.1100.title:0 "Авторудник снова работает"
 gigadrill.1100.desc:0 "Наш авторудник был запущен снова. Пещеры Осат полностью уничтожены нашим буровым оборудованием. Сканирование подтверждает, что все и каждый Осат мертвы. Получено последнее сообщение от них."
 gigadrill.1100.a:0 "Что там пропищали эти дикари?"
 gigadrill.1101.title:0 "Последнее сообщение"
 gigadrill.1101.desc:0 "Протыкатели Неба, чем мы заслужили такое наказание? Как мы можем искупить нашу вину? Мы умоляем вас о прощении! Протыкатели Неба? Вы еще слышите нас? Протык...(внезапная тишина)"
 gigadrill.1101.a:0 "Жалкие дикари."
 gigadrill.1012.title:0 "Спасение Осат"
 gigadrill.1012.desc:0 "Мы нашли путь спасти Осат без нанесения им существенного вреда. Можно продолжать?"
 gigadrill.1012.a:0 "Остановите добычу. Превратить планету в заповедник."
 gigadrill.1012.b:0 "Попытаться переместить их на наши планеты."
 gigadrill.1012.b.tooltip:0 "Население Осат будет создано на пустой плитке на одной из наших планет. Мы можем делать с ними что хотим. "
 gigadrill.1012.c:0 "Постройте им орбитальный хабитат."
 gigadrill.1200.title:0 "Добыча прекращена"
 gigadrill.1200.desc:0 "Наш авторудник прекратил работу, чтобы сохранить цивилизацию Осат. Гигантское орбитальное оборудование было разобрано."
 OSAT_PROJECT_OBSERVE:0 "Хабитат Осат"
 OSAT_PROJECT_OBSERVE_DESC:0 " Дайте команду ученым и инженерам, чтобы вернуть любой ущерб, причиненный хабитату Осат, и расширить их нынешнюю среду обитания на поверхности планеты, создав заповедник."
 gigadrill.1013.title:0 "Осат сохранены"
 gigadrill.1013.desc:0 "К счастью, наш авторудник прекратил добычу.\n\nКоманда наших ученых и инженеров успешно создали и расширили среду обитания для Осат. Они преподнесли нам дары и согласны постоянно поставлять нам §HЮфиэси§!, растение, найденное в их пещерах, обладающее удивительными целебными свойствами! Они также увеличивают плодородность почвы. \n\nОни настаивают на том, чтобы лично отблагодарить нас."
 gigadrill.1013.a:0 "На экран."
 gigadrill.1014.title:0 "Входящее сообщение!"
 gigadrill.1014.desc:0 "Все приветствуют великих Протыкателей Неба!\n\nНа самом деле вы не гигантские железные монстры, пожирающие камни, а такие же как мы. Вы принесли нам гармонию. Новые пещеры, которые вы построили для нас, более комфортабельны, чем мы могли себе представить, по сравнению с сожженной землей вокруг. Пожалуйста, примите наши дары и мы будем помнить вашу доброту вечно!"
 gigadrill.1014.a:0 "Хорошо всё, что хорошо кончается."
 OSAT_PROJECT_MOVE:0 "Интеграция Осат"
 OSAT_PROJECT_MOVE_DESC:0 "Прикажите команде социологов и инженеров переселить Осат и, возможно, интегрировать их в наше общество на [potential_osat.GetName], так или иначе."
 OSAT_PROJECT_HABITAT:0 "Постройте орбитальный хабитат для Осат"
 OSAT_PROJECT_HABITAT_DESC:0 "Постройте орбитальный хабитат на орбите планеты Осатов и переселите их на него. Затем продолжайте добычу руды."
 gigadrill.1300.title:0 "Осат переселены"
 gigadrill.1300.desc:0 "Мы переселили всех Осат на  [potential_osat.GetName]. Для них был построен хабитат, дав им время постепенно приспособиться к нашему миру и позволив изучать их с близкого расстояния.\n\nТеперь мы можем делать с ними, что хотим..."
 gigadrill.1300.a:0 "Здорово."
 gigadrill.1400.title:0 "Построен хабитат для Осат"
 gigadrill.1400.desc:0 "Наши ученые и инженеры построят орбитальный хабитат для Осат. Их родные пещеры были отремонтированы и улучшены, и Осат теперь наслаждаются мирной жизнью, почти идентичной их привычной до нашего контакта с ними. Наши связи с ними сведены к минимуму. Хабитат оснащен исследовательским оборудованием, позволяющим нашим ученым и гражданам наблюдать удивительных Осат (Дом-2? Фу!)."
 gigadrill.1400.a:0 "Удивительно."
 gigaeng.12000.name:0 "Построена строительная площадка для авторудника"
 gigaeng.12000.desc:0 "Наши инженеры завершили сборку строительной площадки для авторудника на орбите [FromFrom.GetName]. Эта большая орбитальная платформа содержит всё необходимое для строительства добывающего минералы комплекса.\n\nВо время его работы есть вероятность найти редкие ресурсы, которые будут §Hдоступны лишь некоторое время§!, пока планета не будет истощена."
 gigaeng.12000.a:0 "Великолепно!"
 gigaeng.12001.name:0 "Орбитальное оборудование Авторудника построено."
 gigaeng.12001.desc:0 "Строительство Орбитального оборудования Авторудника завершено. Оно состоит из двух гигантских притягивающих лучей, способных поднимать на орбиту массу минералов и взрывать поверхность планеты для их добычи. Оно также содержит обрабатывающее кольцо для увеличения выхода минералов. Теперь осталось построить планетарную часть, состоящую из миллионов роботизированных буров и начать добычу."
 gigaeng.12001.a:0 "Восхитительно!"
 gigaeng.13000.name:0 "Строительная площадка Хранилища Кугельблиц завершена."
 gigaeng.13000.desc:0 "Строительная площадка для Хранилища Кугельблиц в системе [From.GetName] создана. Она содержит персонал и оборудование для строительства устройства, способного создавать искусственный Кугельблиц, - черную дыру, созданную из лучистой энергии, а не материи! Мы сможем помещать энергию и материю в Кугельблиц, а затем забирать её и превращать обратно в материю по необходимости. Это очень эффективное хранилище-конвертор."
 gigaeng.13000.a:0 "Великолепно!"
 gigaeng.13001.name:0 "Построено хранилище Кугельблиц"
 gigaeng.13001.desc:0 "Наши инженеры завершили строительство огромного устройства, способного создавать искусственный Кугельблиц. После его создания, Кугельблиц будет связан с одной из наших планет через специальное здание. Доступ к этой мегаструктуре серьезно увеличит эффективность планетарных генераторов энергии и физических лабораторий."
 gigaeng.13001.a:0 "Здорово!"
 gigaeng.13002.name:0 "Кугельблиц создан!"
 gigaeng.13002.desc:0 "Наше хранилище Кугельблица успешно создало искусственный Кугельблиц! Оно может хранить энергию и материю в виде излучения Хокинга. "
 gigaeng.13002.a:0 "Полезная хреновина."
spegigaeng.1101.title:0 "Обнаружен Коричневый Карлик"
 spegigaeng.1101.desc.a:0 "У границы системы [From.GetName] располагается необычное небесное тело: Коричневый карлик класса L.\nХотя такие объекты мы наблюдали ранее  с нашей планеты, это впервые, когда мы можем наблюдать и изучать его так близко. Эта странная планета не смогла набрать достаточно массы, чтобы начались термоядерные реакции. Она больше, чем Коричневый карлик Т класса, но имеет луны, будто солнечная система в миниатюре. Некоторые наши оптимистичные ученые считают, что возможно разогреть этот Коричневый карлик до звезды. \n\nКоричневый карлик был добавлен в Планировщик Экспансии."
 spegigaeng.1100.a:0 "Интересно."
 gigaeng.14000.name:0 "Строительная площадка для Субзвездного компрессора построена"
 gigaeng.14000.desc:0 "Строительная площадка для Субзвездного компрессора построена в системе [FromFrom.GetName]. С этих лесов мы будем строить устройство, способное породить новую звезду из коричневого карлика. Разветвленная система лун коричневого карлика будет резко нагреваться, и некоторые из лун могут стать пригодными для жизни или для терраформирования."
 gigaeng.14000.a:0 "Превосходно."
 gigaeng.14001.name:0 "Построены магнитные панели Субзвездного компрессора"
 gigaeng.14001.desc:0 "Завершены магнитные панели. Они будут использовать магнитные поля для создания тепла в ядре коричневого карлика, чтобы можно было начать термоядерный синтез."
 gigaeng.14001.a:0 "Великолепно."
 gigaeng.14002.name:0 "Построен Субзвездный компрессор "
 gigaeng.14002.desc:0 "Наш Субзвездный компрессор завершен! Он оснащен массивными гравитационными модуляторами, способными сжимать коричневый карлик до меньшего объема, что является решающим шагом в его зажигании. Теперь мы должны начать сжимать коричневый карлик и медленно увеличивать температуру его ядра, чтобы в конечном итоге обеспечить устойчивые реакции синтеза. Обратите внимание, что это будет довольно длительный и энергоемкий процесс. "
 gigaeng.14002.a:0 "Продолжайте."
 gigaeng.14004.name:0 "Субзвездный компрессор – завершена стадия сжатия"
 gigaeng.14004.desc:0 "Еще один шаг к зажиганию новой звезды. Коричневый карлик в системе [FromFrom.GetName] был сжат до точки, где его плотность почти достаточна для начала термоядерный реакций. Осталось разогреть его ядро ещё немного с помощью магнитных панелей, чтобы запустить цепную реакцию и зажечь коричневый карлик."
 gigaeng.14004.a:0 "Почти закончили."
 spegigaeng.2000.title:0 "Звезда зажжена!"
 spegigaeng.2000.desc:0 "В чудесном сплаве техники и технологии, наш субзвездный Компрессор нагрел ядро коричневого карлика до точки, где водород начал сплавление в гелий, генерируя энергию и началась цепная реакция, зажегшая ядро коричневого карлика, а затем превратила его в новую звезду. Мы можем утверждать, что сделали то, что немногие империи осмелились представить: рождение новой звезды.\n\n Субзвездный Компрессор теперь собирает энергию звезды и позволяет изучать термоядерные реакции, а также стабилизирует новорожденную звезду. Наши ученые сообщают, что бывшая система лун была коренным образом изменена, и по крайней мере одна луна стала пригодной для жизни. Мы считаем, что каждая из этих лун (или они теперь технически планеты?)  пригодна к терраформированию. "
 spegigaeng.2000.a:0 "Звезда сияет."
 gigaeng.15000.name:0 "Завершена строительная площадка для Сферы Пенроуза "
 gigaeng.15000.desc:0 "Завершена строительная площадка для Сферы Пенроуза в системе [FromFrom.GetName]. Начиная с этого, мы обернём черную дыру гиперотражательным зеркалом для использования невообразимых энергий её вращения."
 gigaeng.15000.a:0 "ЗдОрово."
 gigaeng.15001.name:0 "Построен каркас Сферы Пенроуза "
 gigaeng.15001.desc:0 "Построен каркас Сферы Пенроуза в системе [FromFrom.GetName]. Однажды этот каркас будет поддерживать огромные зеркала, построенные из самых отражающих материалов, какие мы можем только вообразить. Как только мы закончим строительство этих зеркал, у нас будет выбор: превратить структуру в массивную бомбу или использовать ее для сбора энергии."
 gigaeng.15001.a:0 "Удивительно."
 gigaeng.15003.name:0 "Сфера Пенроуза стабилизирована"
 gigaeng.15003.desc:0 "С помощью двух огромных и невероятно сложных стабилизаторов, вращающихся вокруг Сферы Пенроуза в системе [FromFrom.GetName], энергия начинает поступать внутрь. Теперь, когда сооружение стало должным образом управляемо, процесс сверхизлучающего рассеяния может происходить в гораздо больших масштабах, генерируя невероятно большие объемы энергии! "
 gigaeng.15003.a:0 "Замечательно!"
 gigaeng.15004.name:0 "Построен мир-кольцо Сферы Пенроуза "
 gigaeng.15004.desc:0 " В искусстве инженерной работы вокруг Сферы Пенроуза был построен массивный кольцевой каркас! Питаемый самой Сферой, этот кольцевой мир сможет поддерживать больше мест обитания, чем обычные кольцевые миры, благодаря перемещению некоторых систем поддержки кольцевого мира в сферу Пенроуза. Сама сфера была слегка изменена, чтобы регулировать поток энергии, а части ее выхода теперь обращены к кольцевому миру. Аккреционный диск черной дыры был удален, чтобы избежать столкновения с миром-кольцом."
 gigaeng.15004.a:0 "Невероятно!"
 gigaeng.15005.name:0 "Завершен сегмент мира-кольца Сферы Пенроуза!"
 gigaeng.15005.desc:0 "Часть мира-кольца в системе [FromFrom.GetName] была завершена! С не менее чем двумя массивными средами обитания кольцевого мира эта чудесная конструкция сможет разместить наш вид до тех пор, пока даже сами звезды не умрут. Это невероятное достижение действительно является свидетельством нашего мастерства над мегаструктурной инженерией."
 gigaeng.15005.a:0 "Пусть это будет нашим домом навсегда."
 gigaeng.16000.name:0 "Улучшающийся мир-кольцо"
 gigaeng.16000.desc:0 "Мы готовы начать улучшать технический сегмент мира-кольца до обитаемого сегмента в системе [FromFrom.GetName]. За счёт значительного уменьшения объёма под системы поддержки, мы сможем добавить стабильную биосферу, что даст больше жизненного пространства нашему миру-кольцу!"
 gigaeng.16000.a:0 "Хорошо."
 gigaeng.16001.name:0 "Улучшение мира-кольца завершено!"
 gigaeng.16001.desc:0 "Фантастические новости! В подвиге техники, мы успешно добавили биосферу к сегменту поддержки мира-кольца, делая его пригодным для проживания наших видов. Немногие империи могут даже мечтать о соперничестве с нашими инженерными способностями."
 gigaeng.16001.a:0 "Замечательная работа."
 gigablackhole.1001.title:0 "Бомба подпространственного рассеяния детонирует!"
 gigablackhole.1001.desc:0 "Мы закачали достаточно ЭМ излучения в нашу Бомбу. Гиперэмпирированные излучения теперь бесконечно отскакивают назад и вперед, и зеркальный каркас очень быстро разрушается от перегрузки энергии. Устраивайтесь поудобнее и наслаждайтесь фейерверком!"
 gigablackhole.1001.a:0 "Фейерверки всегда приветствуются."
 gigablackhole.1000.title:0 "Назначение Сферы Пенроуза"
 gigablackhole.1000.desc:0 "С построенным зеркальным каркасом в системе [FromFrom.GetName], мы должны сделать выбор. Мы можем использовать Сферу Пенроуза для создания энергии (фигня, есть для этого сооружения получше), либо использовать её в качестве бомбы (очень крутая!).\n\nЕсли мы решим использовать её для генерации энергии, то в начале будет вырабатываться немного энергии, выход которой можно увеличить впоследствии путем стабилизации. \n\nЕсли решим использовать как бомбу, то придется ждать несколько лет, пока накопится энергия, достаточная для взрыва. Последующий взрыв уничтожит ВСЁ в этой системе, а также распространится через гиперлинии в соседние системы и сожжёт там все планеты. Планеты в двух прыжках от этой системы будут радиоактивны, а в четырех прыжках гиперлинии будут смещены!"
 gigablackhole.1000.a:0 "Сделать из неё бомбу."
 gigablackhole.1000.b:0 "Использовать как генератор энергии."
 gigaeng.15002.name:0 "Бомба подпространственного рассеяния заряжена!"
 gigaeng.15002.desc:0 " Бомба подпространственного рассеяния в системе [FromFrom.GetName] накопила необходимое количество энергии для взрыва! Нам осталось добавить немного энергии в зеркальный каркас и перегрузка взорвет бомбу."
 gigaeng.15002.a:0 "Превосходно!"
 
 gigagaia.1000.name:0 "Ушедшие в себя"
 gigagaia.1000.desc:0 "После вхождения в систему Withdrawal, наши ученые были поражены видом нескольких ненаселенных гайя-миров на орбите местной звезды.\n\nДальше – больше, довольно большая станция молчаливо плыла на орбите звезды. После того, как они приблизились, станция пробудилась и послала лучом сообщение на наш корабль..."
 gigagaia.1000.a:0 "На экран!"
 gigagaia.1001.name:0 "Входящее сообщение!"
 gigagaia.1001.desc:0 "Приветствуем, §B<<РАЗУМНЫЙ>>§!. Это автоматическое сообщение этой наблюдательной станции.\n\nВы находитесь в центральной системе Федерации Кулхиксан. Эта система была основана 147154 стандартных звездных циклов назад как совместный проект между тремя членами вышеупомянутой федерации. Его планеты были преобразованы в идеальные благодаря широкому использованию недавно разработанных §R<<ОШИБКА: ПОВРЕЖДЕНО>>§!.\n\nНа протяжении этих  147154 циклов, несколько видов живут в этих первозданных мирах в полном утопическом изобилии. Чтобы гарантировать их безопасность, защитные матрицы окружают планеты. Любые наступательные действия бесполезны.\n\nПожалуйста, отправляйтесь по своим делам и игнорируйте эту систему."
 gigagaia.1001.a:0 "Своеобразно."
 gigagaia.1003.name:0 "Природа побеждает!"
 gigagaia.1003.desc:0 "Последние несколько недель наша недавно основанная колония в [From.GetName] пытается бороться с чуждыми экосистемами планеты. И фауна, и флора были невероятно устойчивыми, и есть сообщения о деревьях, сопротивляющихся ядерным взрывам, вызванным в отчаянной попытке обезлесения района.\n\n Сегодня наши колонисты проиграли войну, поскольку все в убежищах колонии были найдены мертвыми, либо задушенными флорой, либо убитыми агрессивной фауной. Кажется, что эти планеты обладают самыми устойчивыми экосистемами во всей галактике."
 gigagaia.1003.a:0 "Возможно это объясняет, что случилось с предыдущими жителями..."
 GAIASTATION_PROJECT:0 "Исследовать систему Withdrawal"
 GAIASTATION_PROJECT_DESC:0 " Исследуйте центральную станцию в системе Withdrawal, а также планеты вокруг нее, чтобы выяснить, что именно произошло здесь."
 gigagaia.1004.name:0 "Странная станция"
 gigagaia.1004.desc:0 " Анализируя загадочное сообщение станции, один вопрос все еще преследует наших ученых: в сообщении упоминается, что эта система является домом для развитой цивилизации, но на любой планете системы не обнаружены следы разумной жизни.\n\nБыл подготовлен спецпроект для разрешения загадок этого места."
 gigagaia.1004.a:0 "Принято."
 gigagaia.1005.name:0 "Система Withdrawal: экспедиция успешна"
 gigagaia.1005.desc:0 " Наша команда ученых, которым поручено изучать систему, сообщает нам, что они проникли в части тайны, окружающей своеобразные пустые гайя-миры.\n\nВ заброшенных серверах странной станции они обнаружили частично поврежденные данные о проекте, получившем название «Посох жизни». Тысячелетия назад три крупные сверхдержавы объединили свои знания, чтобы попытаться разработать экспериментальное устройство, способное посеять жизнь на любой скалистой планете, независимо от того, насколько враждебны или безжизненны. И, судя по всему, им это удалось, о чем свидетельствует текущее состояние системы Withdrawal.\n\nКонечная цель этого проекта состояла в том, чтобы создать идеальное убежище для всех. Похоже, что автоматизированные роботизированные подразделения, которым поручено создавать инфраструктуру на планете, работали исправно, но через несколько лет после того, как на планетах появилась разумная жизнь, всё пошло к чертям. Экосистемы планет были устойчивыми. Невероятно устойчивыми. Настолько устойчивыми, что фауна и флора начали атаковать ничего не подозревающих колонистов, разрушая здания и поглощая города. Похоже, что «Посох Жизни» был слишком эффективным, превратив планеты в непригодные для разумной жизни. К сожалению, проект исчерпал экономику сверхдержав, поскольку они не ожидали провала, вызвавшего их упадок и возможный крах..\n\nКажется, каждая сверхдержава способствовала примерно одной трети этого «Посоха жизни». Наши ученые считают, что, если мы сможем каким-то образом найти домашние системы этих империй, мы сможем восстановить для нас «Персонал жизни»."
 gigagaia.1005.a:0 "Давайте сделаем это."
 spegigaeng.5001.title:0 "Павшая Плоскость"
 spegigaeng.5001.desc:0 "Наш научный корабль, исследующий систему [From.GetName] обнаружил очень, очень странную планету.\n\nПлоскую планету искусственного происхождения! Более того, её населяет примитивная цивилизация! Привязанные к земле искусственными гравитационными генераторами, эти примитивные существа, скорее всего, будут весьма сбиты с толку, как только они покинут свой мир.\n\nНикто не имеет понятия как это возможно."
 spegigaeng.5001.a:0 "Занимательно."
 gigaeng.17000.name:0 "Экстрактор дейтерия работает"
 gigaeng.17000.desc:0 "Экстрактор дейтерия был успешно построен на ледяном астероиде в системе [FromFrom.GetName]. Снабженный последними гидронасосами, он извлекает гигантские объемы воды, фильтрует её от различных изотопов, производя большое количество дейтерия. Термоядерные реакторы на борту используют прочие изотопы и водород, извлекаемые электролизом для генерации приличного количества энергокредитов."
 gigaeng.17000.a:0 "Замечательно."
 crystalgiga.2.title:0 "Аурейский оттенок (Auraesque Tint)"
 crystalgiga.2.desc:0 "Во время исследования одного из главных небесных тел вращающихся с поясом астероидов вокруг [From.GetName], наш корабль обнаружил относительно большой планетоид, покрытый зелеными кристаллами. После близкого рассмотрения выяснилось, что кристаллы излучают некую форму таинственной энергии, которую ученые пока не могут объяснить. Названные «Гринариум (Greenaurium)» из-за их зеленого цвета и вышеупомянутой энергетической ауры, наши ученые настоятельно рекомендуют продолжить изучение кристаллов, если это возможно." 
 crystalgiga.2.a:0 "Интересно."
 spegigaeng.1101.desc.b:0 "Коричневый карлик L класса был обнаружен научным судном в системе [From.GetName]! При необходимости его можно найти в Планировщике экспансии."
 spegigaeng.1101.a:0 "Интересно."
 
