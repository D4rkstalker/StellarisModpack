 gigaeng.11005.desc:0 "The Nicoll-Dyson Beam is an instrument of absolute destruction. It can either destroy individual planets or entire star systems, depending on your wishes.\n\nThe Nicoll-Dyson Beam passively accumulates £sr_solar_energy£ §YPlanck Photons§!, which are required in order to fire it. The more powerful a Nicoll-Dyson Beam blast is, the more £sr_solar_energy£ §YPlanck Photons§! it will require. They can be accumulated in order to quickly destroy multiple planets.\n\nIn order to destroy a single planet, build the Planetary Target Marker on the desired target. It can be built remotely and is instantly finished, as it is simply a virtual marker. You may then fire the Nicoll-Dyson Beam and choose how strong you wish for the beam to be.\n\nTo destroy a star system, you'll have to construct a warp gate at the target system, which requires clearing the system of any hostile presence first. The amount of energy contained within a star-busting beam is so high that a specialized wormhole generator is required in order to let the beam through.\n\nThere can only be one Planetary Target Marker or Warp Gate in the galaxy at once (Multiplayer issues).\n\nWatch planetary and system destruction at normal speed for prettier effects."
 
