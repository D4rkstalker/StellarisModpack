 ap_hyper_engineering:0 "Строительство Гигаструктур"
 ap_hyper_engineering_desc:0 "Больше - Всегда лучше. Создавая мегаструктуры немыслимых размеров и масштабов, мы можем обеспечить наше место в качестве галактической сверхдержавы."
