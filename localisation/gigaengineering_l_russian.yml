 ###ORBITAL HABITATS###
 orbital_ring_habitat_0:0 "Орбитальный Элизиум"
 orbital_ring_habitat_0_MEGASTRUCTURE_DETAILS:0 "Орбитальный Элизиум – форма продвинутого орбитального хабитата."
 pc_gigaorbital_ring:0 "Орбитальный Элизиум (кольцевой)"
 pc_gigaorbital_ring_desc:0 " Большой кольцевой орбитальный хабитат. Он обладает искусственной биосферой и атмосферой и помещает миллиарды жителей в комфортные, подобные планете, условия."
 pc_gigaorbital_ring_tile:0 "Поверхность Орбитального Элизиума"
 pc_gigaorbital_ring_tile_desc:0 "Искусственная поверхность."
 orbital_elysium:0 "Орбитальный Элизиум"
 orbital_elysium_desc:0 " Это место обитания представляет собой райскую кольцевую космическую станцию, предлагающую своим жителям прекрасные планетные условия и очень приятные достопримечательности."
 unlock_orbital_elysium:0 "§HОткрывает мегаструктуру:§! Орбитальный Элизиум"
 unlock_orbital_elysium_desc:0 "Большая кольцеобразная космическая станция, населенная миллиардами жителей в комфортных планетарных условиях."
 tech_orbital_elysium:0 "Продвинутое орбитальное поселение "
