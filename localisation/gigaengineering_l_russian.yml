 ###Technologies###
 tech_big_star_particle_accelerator:0 "Ультра энергетические Коллайдеры частиц"
 tech_big_star_particle_accelerator_desc:0 "Ускорение частиц друг против друга - эффективный способ узнать, как они взаимодействуют. Возможность создания огромных ускорителей, способных обертываться вокруг звезды, безусловно, окажется полезной."
 construct_particle_accelerators:0 "§HРазблокирует мегасооружение:§! Звездный Ускоритель Частиц"
 construct_particle_accelerators_desc:0 "Очень большой ускоритель частиц, построенный вокруг звезды, способный ускорять частицы почти до скорости света."
 tech_big_zoo_station:0 "Орбитальные Экосистемы"
 tech_big_zoo_station_desc:0 "Создание полностью работающей сложной экосистемы на орбите планеты является довольно сложной задачей, но такая технология позволяет строить крупные экосистемы, вращающиеся вокруг планеты в исследовательских целях."
 construct_big_zoo_stations:0 "§HОткрывает Мегасооружение:§! Искусственная Орбитальная Экосистема"
 construct_big_zoo_stations_desc:0 "Очень большая станция, в которой находится полностью искусственная экосистема для изучения природы."
 tech_big_engineering_station:0 "Колоссальные Тестовые Фабрики"
 tech_big_engineering_station_desc:0 "Построение испытательного объекта на орбите планеты может оказаться трудным и невероятно смертельным делом. Однако потенциальные возможности очень перспективны."
 construct_big_engineering_stations:0 "§HОткрывает Мегасооружение:§! Станция МакроИнженерного Тестирования"
 construct_big_engineering_stations_desc:0 "Большая станция, вращающаяся вокруг планеты, позволяет свободно проводить инженерные эксперименты."
 construct_neutronium_gigaforge:0 "§HОткрывает Мегаструктуру:§! Нейтрониевая Гигакузница"
 construct_neutronium_gigaforge_desc:0 "Огромная кузница, построенная на орбите нейтронной звезды, позволяющая легко добывать большое количество нейтрония."
 tech_neutronium_gigaforge:0 "Массовая добыча Нейтрония"
 tech_neutronium_gigaforge_desc:0 "Сооружение станции массовой добычи Нейтрония для его применения в военной промышленности - весьма достойный вызов нашей технике, но это докажет его полезность."
 tech_shroud_energy:0 "Изучение энергии Пелены"
 tech_shroud_energy_desc:0 "Изучение строения Пелены увеличит наш псионический потенциал и улучшит наши системы энергораспределения."
 psionics_interest_title:0 "На этом пути изучения  будут открыты технологии Пелены "
 tech_shroud_link:0 "Глубинная сеть Пелены"
 tech_shroud_link_desc:0 "Глубоко внутри, Пелена соединяет всех нас. Если мы увеличим наши псионические способности природной связи с Пеленой, мы можем получить много Единства." 
 tech_shroud_summon_armies:0 "Ритуалы Пелены"
 tech_shroud_summon_armies_desc:0 "Если совместить псионику и технологии, становится возможным проявить сущности энергии Пелены, которыми мы будем управлять и которые будут служить нам армиями. Эти сущности являются не более, чем бушующими шарами энергии, поэтому они имеют низкое здоровье и высокую атаку."
 tech_shroud_container:0 "Накопители энергии Пелены"
 tech_shroud_container_desc:0 "Энергия может быть насильно добыта из Пелены, использую псионические способности. Однако, эта энергия весьма эфемерна и может предстать в виде формы не сложнее шара. Если мы сможем стабилизировать эту энергию, мы сможем её хранить и распределять, что сильно увеличит возможности нашей индустрии." 
 psionics_dangers_title:0 "§RДальнейшие исследования в этой области может быть плохой идеей......§!"
 tech_shroud_vortex:0 "Прямые связи с Пеленой"
 tech_shroud_vortex_desc:0 "Пелена это странная реальность. Однако, путем объединения некоторых технологий и невообразимого количества телепатической энергии, становится возможна прямая связь нашей реальности с мистическим измерением Пелены. Это может стать очень выгодным, но также очень опасным, если мы не будем осторожны."
 shroud_bad_idea_title:0 "§RЭто плохая идея§!"
 construct_dimension_drain:0 "§HОткрывает Мегасооружение:§! Псионический Гиперсифон"
 construct_dimension_drain_desc:0 "Гигантский искусственный портал, соединяющий нашу вселенную с вселенной Пелены. Позволяет добывать большое количество энергии и производить множество исследований для значительного увеличения нашего псионического потенциала."
 tech_fix_barren:0 "Активация Динамического Воспламенителя Ядра"
 tech_fix_barren_desc:0 "Реактивация магнитного поля планеты и создание пригодной для дыхания атмосферы - две сложные задачи. Однако, продвинутые техники терраформирования помогут в их решении."
 fix_barren_planet_title:0 "Позволяет нам искусственно превращать любую бесплодную планету в потенциально обитаемый, но безжизненный мир."
 restore_barren_planet_title:0 "§HОткрывает Мегаструктуру:§! Динамический Воспламенитель Ядра"
 restore_barren_planet_desc:0 "Большое сооружение на орбите безжизненного мира для превращения его в обитаемый."
 tech_gas_giant_plant:0 "Крупномасштабная Биоатмосферная Модификация"
 tech_gas_giant_plant_desc:0 "Газовый гигант будет носителем большого растительного организма в своей верхней атмосфере, который будет перерабатываться в еду. Этот проект возможен благодаря генной инженерии и технологиям управления климатом."
 make_big_plant_title:0 "§HОткрывает Мегаструктуру:§! Комплекс Орхидеи Иггдрасиль"
 make_big_plant_desc:0 "Массивный комплекс, построенный на орбите газового гиганта для засеивания его верхней атмосферы специальными кормовыми растениями."
 tech_mind_uploading:0 "Загрузка Массового Сознания"
 tech_mind_uploading_desc:0 "Технологические требования для сканирования сознания и его переноса в полноценно-симулированную искусственную среду вместе с миллиардами других сознаний, огромны. Но с достаточно мощным компьютером типа Мозга-Матрешки, эта мечта становится осуществима."
 upload_minds:0 "Давайте улучшим Мозг-Матрешку до Матрешка-Симулятора Реальности, содержащего миллиарды сознаний."
 tech_fusion_disruption:0 "Манипуляции Термоядерными реакциями звезд"
 tech_fusion_disruption_desc:0 "Экспериментальные гравитационные модуляторы вместе с инъекторами массы могут сделать возможным изменение энергии звезд. Такие технологии позволят нам сжимать и разрушать сами звёзды путем стратегического управления термоядерными реакциями внутри звёзд."
 destroy_stars_title:0 "§HОткрывает Мегаструктуру:§! Термоядерный Подавитель"
 destroy_stars_desc:0 "Гигантское сооружение вокруг звезды для управления её термоядерными реакциями. Позволяет получать большое количество данных для исследований."
 tech_high_capacity_cells:0 "Фазовые Гиперэнергетические накопители энергии"
 tech_high_capacity_cells_desc:0 "Хранилище энергии размером с мегаструктуру может иметь массу полезных применений (одно)."
 nicoll_quest:0 "§RЦепочка технологий для Луча Николл-Дайсон!"
 tech_nicoll_super_portal:0 "Искусственное создание межзвездных червоточин (не для перемещения)"
 tech_nicoll_super_portal_desc:0 "Свойство создавать червоточины на огромные расстояния сильно улучшит наши способности к транспортировке большого количества энергии между звездами."
 tech_nicoll_superlens:0 "Гиперфокусирующие Макромасштабные Кристаллические линзы"
 tech_nicoll_superlens_desc:0 "Разработки в кристаллических технологиях ведут к разнообразным и удивительно эффективным линзам, способным фокусировать огромное количество энергии."
 tech_nicoll_dyson_beam:0 "Наступательное гигамасштабное преобразование энергии."
 tech_nicoll_dyson_beam_desc:0 "Используя весьма продвинутые технологии, становится возможным полностью фокусировать выход энергии целой звезды в луч чистого уничтожения."
 nicoll_dyson_title:0 "§HРазблокирует мегаструктуру:§! Луч Николл-Дайсон"
 nicoll_dyson_desc:0 "Оружие судного дня. Громадина, способная фокусировать энергию звезды в луч, уничтожающий планеты и системы издалека. Наши враги должны в страхе бежать от нас! (Но за время перезарядки луча успеют нас завоевать или уничтожить- прим.перев.)"
 tech_quberine_armor:0 "Микромасштабное вливание Куберина"
 tech_quberine_armor_desc:0 "Странные свойства Куберина делают его неоценимым преимуществом в применении к броне наших кораблей, если конечно мы сможем аккуратно сплавить его с нейтрониумом."
 tech_ultrarapid_replication:0 "Сверхбыстрая Индустриальная Репликация"
 tech_ultrarapid_replication_desc:0 "Достижения в 3D-печати и модульном конструировании привели к экспоненциально быстрому способу строительства."
 tech_big_drill:0 "Добыча минералов планетарного масштаба"
 tech_big_drill_desc:0 "Благодаря продвинутым методам строительства орбитальных объектов и сверхбыстрому производству добывающих машин, планы по добыче руды в масштабах всей планеты становятся реальностью."
 hyper_drill_title:0 "§HОткрывает Мегаструктуру:§! Авторудник"
 hyper_drill_desc:0 "Массивный индустриальный комплекс, покрывающей целую планету и добывающий минералы открытым способом, обнажая планету слой за слоем, пока почти ничего не останется от планеты."
 tech_fix_squareworld:0 "Нетрадиционные Макроинженерные Методы"
 tech_fix_squareworld_desc:0 "Анализируя данные со странного Квадромира, мы можем научиться множеству методов несимметричного строительства и удаленного строительства."
 squareworld_title:0 "§HОткрывает особенность:§! Восстановление Квадромира"
 squareworld_desc:0 "Хотя он и остается загадочным, уже возможно восстановить Квадромир, если мы узнаем о нем больше."
 tech_kugelblitz_generator:0 "Искусственное хранение Кугельблица"
 tech_kugelblitz_generator_desc:0 "Возможность создавать Кугельблиц может доказать свою полезность в качестве объектов для эффективных сингулярных реакторов. Но что еще важнее, управляемый Кугельблиц, будучи хранилищем-черной дырой, может быть напитан материей и энергией с последующим их использованием."
 kugelblitz_title:0 "§HОткрывает мегаструктуру:§! Хранилище Кугельблиц"
 kugelblitz_desc:0 "Большой Кугельблиц, поддерживаемый внутри специального устройства. Он может быть напитан энергией и материей в форме излучения и служить ему хранилищем. Затем энергию и материю можно извлекать через конверторы."
 tech_ignite_browndwarf:0 "Гелиоформинг"
 tech_ignite_browndwarf_desc:0 " Коричневые карлики слишком малы, чтобы начались термоядерные реакции и стать звездами. При правильных технологиях и некоторых ресурсах возможно было бы дать им толчок, необходимый для их воспламенения."
 ignitebrowndwarf_title:0 "§HОткрывает мегаструктуру:§! Субзвездный компрессор "
 ignitebrowndwarf_desc:0 "Мегаструктура вокруг коричневого карлика, способная начать в нём термоядерные реакции и зажечь звезду."
 browndwarf_title:0 "§HОткрывает способность:§! Гелиоформинг"
 browndwarf_desc:0 "Позволяет нам превращать коричневые карлики в звезды с помощью передовых технологий."
 tech_star_lifters:0 "Гипермасштабный Звездный Подъёмник "
 tech_star_lifters_desc:0 " Звезды содержат невероятное количество ресурсов. Используя специализированные гравитационные лифты и термоядерные печи, эти ресурсы могут быть извлечены и преобразованы в полезные ископаемые!"
 starlifters_title:0 "§HОткрывает мегаструктуру:§! Звездные подъёмники"
 starlifters_desc:0 " Конструкция, окружающая звезду, непосредственно черпая её сущность и превращая в минералы."
 tech_giga_penrose_sphere:0 "Использование сверхизлучающего рассеяния "
 tech_giga_penrose_sphere_desc:0 "Вращающиеся черные дыры имеют такие мощные гравитационные поля, что они в буквальном смысле тащат пространство-время вместе с ними во время вращения. Теоретически возможно использовать этот процесс, излучая свет в специализированную зеркальную сферу вокруг черной дыры, которая будет усиливаться областью искажения пространства. " 
 gigapenrose_title:0 "§HОткрывает мегаструктуру:§! Сфера Пенроуза "
 gigapenrose_desc:0 "Большое зеркало, построенное вокруг черной дыры, использующее сверхизлучающее рассеяние для генерации энергии с использованием черной дыры. На современном уровне техники он может быть использован как очень мощная бомба или может генерировать некоторую энергию, но чтобы надежно использовать ее в качестве генератора, потребуются дополнительные исследования по стабилизации."
 tech_giga_penrose_stabilization:0 "Управляемый сбор эргосферы "
 tech_giga_penrose_stabilization_desc:0 " Используя специализированные стабилизаторы и модуляторы, можно резко увеличить количество контролируемого излучения, которое может содержать сферу Пенроуза, резко увеличивая выход энергии."
 gigapenrosetwo_title:0 "§HОткрывает способность:§! Стабилизация Сферы Пенроуза "
 gigapenrosetwo_desc:0 "Позволяет стабилизировать генерацию энергии Сферы Пенроуза для увеличения её выхода."
 tech_giga_penrose_ringworld:0 "Автономная беззвездная инфраструктура мира-кольца "
 tech_giga_penrose_ringworld_desc:0 "Теоретически, возможно создать мир-кольцо, питаемый Сферой Пенроуза. Такой мир-кольцо будет наполнен ЭМ-излучением от эргосферы черной дыры, и обеспечит безопасное небо на протяжении миллиардов лет, даже после исчезновения всех звезд."
 gigapenrosethree_title:0 "§HОткрывает способность:§! Мир-кольцо Сферы Пенроуза"
 gigapenrosethree_desc:0 "Мир-кольцо, построенный вокруг стабилизированной Сферы Пенроуза и питаемый ею. Обитаемые сегменты расширены за счет переноса некоторых систем поддержки в саму сферу."
 tech_ringworld_mastery:0 "Ультра-эффективные системы поддержки мира-кольца "
 tech_ringworld_mastery_desc:0 "Основным ограничением миров-колец (и, в некоторой степени, других мегаструктур) является большой размер систем жизнеобеспечения, используемых для поддержания устойчивой экосистемы на поверхности, а также различных механизмов, поддерживающих единство мира-кольца. К таким системам относятся выработка электроэнергии, каталогизация форм жизни, гравитационная стабилизация и т.д. Несмотря на то, что в настоящее время они хранятся в выделенном сегменте кольцевого мира, соседствующем с жилым сегментом, достаточно передовые технологии могут позволить хранить большинство этих систем на собственном сегменте кольцевого мира, резко увеличивая пропускную способность наших кольцевых миров."
 improve_ringworld_title:0 "§HОткрывает способность:§! Улучшение среды обитания мира-кольца "
 improve_ringworld_desc:0 "Позволяет нам увеличить жизненное пространство мира-кольца путем превращения технического сегмента в обитаемый."
 tech_asteroid_mega:0 "Улучшенное оборудование для переработки астероидов"
 tech_asteroid_mega_desc:0 " Астероиды - это бухты сокровищ, полные ресурсов. Если мы обладаем правильными средствами эксплуатации их наиболее эффективным способом, мы можем, конечно, извлечь из этого выгоду."
 construct_asteroid_mega:0 "§HОткрывает разработк:§! Астероидные мегасооружения "
 tech_asteroid_deuterium:0 "Промышленная добыча дейтерия "
 tech_asteroid_deuterium_desc:0 " Ледяные астероиды содержат большое количество дейтерия и других видов воды с большим количеством потенциальных применений."
 construct_deuterium_mine:0 "§HОткрывает мегасооружение:§! Экстрактор дейтерия "
 construct_deuterium_mine_desc:0 " Большое сооружение, добывающее огромное количество дигидрогенмоноксида из ледяного астероида."
 tech_greenaurium_station_1:0 "Термоядерный реактор на Гринариуме"
 tech_greenaurium_station_1_desc:0 "Кристаллы Гринариума полны энергии. Используя определенные электромагнитные волны, становится возможным заставить кристаллы высвободить их энергию с последующим её сбором."
 construct_greenarium_1:0 "§HОткрывает мегасооружение:§! Гринариумный Реактор "
 construct_greenarium_1_desc:0 "Небольшая станция на Гринариумном астероиде использует энергию кристаллов в специальных термоядерных реакторах."
 
  ###Resources###
 sr_shroud_energy:0 "Сущность Пелены"
 sr_shroud_energy_desc:0 "Странная, нематериальная форма энергии, извлеченная прямо из Пелены и принесенная в нашу реальность. Оно пульсирует загадочной энергией и значительно увеличивает наши телепатические способности."
 sr_improved_armor:0 "Технология Улучшенной Брони"
 sr_improved_armor_desc:0 "Наша Макроинженерная тестовая площадка помогает нам создавать улучшенную броню."
 sr_black_hole_trashcan:0 "Утилизация мусора в Черной дыре"
 sr_black_hole_trashcan_desc:0 "МИХАЭ может эффективно и экологично позаботиться о почти любом типе мусора."
 sr_big_brain_link:0 "Связь с Мозгом-Матрешкой"
 sr_big_brain_link_desc:0 "Мозг-Матрёшка улучшает ВСЁ" 
 sr_improved_shields:0 "Технология улучшенных щитов"
 sr_improved_shields_desc:0 "Наш звездный ускоритель частиц позволяет нам исследовать природу щитов и улучшить их."
 sr_improved_terraforming:0 "Улучшенное терраформирование"
 sr_improved_terraforming_desc:0 "Орбитальная экосистема - превосходное место для изучения и проектирования экосистем."
 sr_neutronium_forge:0 "Военное применение Нейтрониевой Кузницы"
 sr_neutronium_forge_desc:0 "Нейтрониевая Кузница позволяет экипировать наши корабли массивной нейтрониевой броней(повышает число брони)."
 sr_iodizium:0 "Кристаллы Иодизиума"
 sr_iodizium_desc:0 "Эти странные кристаллы возникают, когда огромное количество экзотических частиц освобождается при искусственной сверхновой и сталкивается с планетами на релятивистских скоростях. Похоже, они противоречат некоторым известным физическим законам."
 sr_quberine:0 "Куберин"
 sr_quberine_desc:0 "Произведенный на странном Квадромире, Куберин чрезвычайно продвинутый сплав, из которого создан каркас Квадромира. Он наполнен невероятно сложной электроникой и компонентами, делающими его очень стойким к растяжению."
 sr_aegisalt:0 "Эгисоль"
 sr_aegisalt_desc:0 "Зеленоватая руда, используемая для производства кинетических боеприпасов из-за своей остроты и твердости. Также имеет свойство наводиться на сплавы, используемые в космических кораблях, что дает некоторые преимущества для нашего кинетического вооружения."
 sr_pure_purplarium:0 "Чистый Пурплариум"
 sr_pure_purplarium_desc:0 "Чрезвычайно редкая чистая форма Пурплариума. Очень взрывоопасен при неправильном хранении."
 sr_kyber_crystals:0 "Кайбер кристаллы"
 sr_kyber_crystals_desc:0 "Эти странные кристаллы имеют не менее странные свойства преломлять свет. Они могут быть очень полезны для производства энергооружия, а также некоторые чувствуют странную «связь» с ними..."
 sr_ruby_dust:0 "Рубиновая Пыль"
 sr_ruby_dust_desc:0 "Рубиновая Пыль танцует в воздухе и мерцает как тысячи бабочек. Она приносит гармонию нашим людям. А также используется в коммуникационных технологиях. "
 sr_alien_fossil_fuels:0 "Ископаемые Энергоносители Чужих"
 sr_alien_fossil_fuels_desc:0 "Высокооктановые жидкости предположительно органического происхождения. Не очень эффективные, но всё же добавка к нашим генераторам энергии."
 sr_ufyaisy:0 "Юфиэси"
 sr_ufyaisy_desc:0 "Уникальное растение, найденное только в родных пещерах Осат. Обладает лечебными и омолаживающими свойствами, афродизиак."
 sr_kugelblitz:0 "Доступ к Кугельблицу"
 sr_kugelblitz_desc:0 "Доступ к хранилищу Кугельблица повысит эффективность планетарных генераторов. "
 sr_giga_greenaurium:0 "Кристаллы Гринариума"
 sr_giga_greenaurium_desc:0 "Особенные зеленые кристаллы, обычно находят на астероидах. Они пульсируют энергией и иногда "резонируют" с некоторыми существами."
 sr_asteroid_deuterium:0 "Дейтерий"
 sr_asteroid_deuterium_desc:0 "Стабильный изотоп водорода, ядро которого состоит из протона и нейтрона. Имеет массу применений от корабельного  до термоядерного топлива"
 
 ###Armies###
 shroud_summoned_army:0 "Армия псионических сущностей"
 shroud_summoned_army_desc:0 "Армия, состоящая из кипящих псионических сущностей, проявленных из Пелены. Они высокоэнергетичны, поэтому смертельны. Но слабоструктурированы и уязвимы физически."
 
 ###Buildings###
 requires_building_virtual_capital:0 "§RТребует §Y$Здание виртуальной столицы$§! внутри симуляции.§!"
 building_shroud_capacitor:0 "Накопитель энергии Пелены"
 building_shroud_capacitor_desc:0 "Массивная псионическая фабрика, добывающая энергию Пелены и распределяющая её по всей планете. Значительно увеличивает телепатические способности и производство."
 building_virtual_capital:0 "Хаб Симуляции"
 building_virtual_capital_desc:0 "Набор выделенных серверов, создающий большой узел для населения виртуального мира, где оно может встречаться и взаимодействовать друг с другом. Эти серверы также обладают достаточной мощностью для симуляции других виртуальных зданий."
 building_super_adventure_building:0 "Симулятор Приключений"
 building_super_adventure_building_desc:0 "Большая виртуальная сеть из симулированных миров, дающая безграничные возможности прожить тысячи разных жизней."
 building_virtual_science_lab:0 "Научный Комплекс"
 building_virtual_science_lab_desc:0 "Место, где наши загруженные граждане могут свободно изучать разные науки без рисков и экономических издержек."
 building_virtual_bank:0 "Экономический Центр"
 building_virtual_bank_desc:0 "Отсюда, наши загруженные сущности могут следить за экономикой и принимать в ней непосредственное участие, производя энергокредиты."
 building_virtual_energy_storage:0 "Энергонакопители"
 building_virtual_energy_storage_desc:0 "Эта секция виртуальной симуляции была выделена для хранения энергии."
 building_outside_connection:0 "Сеть Внешних Сношений"
 building_outside_connection_desc:0 "Важно отслеживать что происходит с внешним миром и не забыть, что он вообще существует."
 building_virtual_city:0 "Виртуальный городской пейзаж"
 building_virtual_city_desc:0 "Огромный виртуальный город, который наши загруженные сознания могут называть домом. Они могут жить где хотят, ограничиваясь только их воображением."
 building_iodizium_plant:0 "Энергостанция на Иодизиуме"
 building_iodizium_plant_desc:0 "Энергостанция, питаемая экзотичными Иодизиумными кристаллами. Чуждая сущность этих кристаллов делает их потенциальными энергогенераторами."
 building_iodizium_research:0 "Исследовательское предприятие Иодизиума"
 building_iodizium_research_desc:0 "Это здание проводит различные эксперименты над кристаллами Иодизиума для изучения и постижения их чуждой сущности."
 sm_quberium_forge:0 "Кузница Куберина"
 sm_quberium_forge_desc:0 "Орбитальная фабрика, где Куберин вплавляют в броню наших кораблей, сильно увеличивая её защитные свойства."
 building_pure_purplarium_power_plant:0 "Термоядерный реактор на Чистом Пурплариуме"
 building_pure_purplarium_power_plant_desc:0 "Энергогенератор на Чистом Пурплариуме использует его реактивность для производства энергии."
 building_osat_habitat:0 "Хабитат Осат"
 building_osat_habitat_desc:0 "Большое планетарное сооружение, воспроизводящее среду обитания Осат для того, чтобы они постепенно адаптировались к нашему миру."
 building_kugelblitz_tower:0 "Шпиль генератора Кугельблица"
 building_kugelblitz_tower_desc:0 "Здание, соединяющее индустрию этой планеты с Хранилищем Кугельблица."
 sm_deuterium_depot:0 "Завод по очистке дейтерия"
 sm_deuterium_depot_desc:0 "Это сооружение использует большое количество чистого дейтерия для существенного улучшения эффективности двигателей наших кораблей и ускорителей."
 
 ###Tiles###
 pc_ll_temperate_tile:0 "Безжизненная пригодная к заселению поверхность"
 pc_ll_temperate_tile_desc:0 "Теплая, бесплодная поверхность без признаков жизни."
 pc_virtual_world_tile:0 "Виртуальная почва"
 pc_virtual_world_tile_desc:0 "Продвинутая симулированная почва, которая может быть превращена во что угодно по желанию." 
 pc_squareworld_habitable_tile:0 "Поверхность Квадромира"
 pc_squareworld_habitable_tile_desc:0 "Поверхность Квадромира, поддерживаемая его устройствами."
 pc_giga_ringworld_habitable_tile:0 "Поверхность мира-кольца Сферы Пенроуза"
 pc_giga_ringworld_habitable_tile_desc:0 "Поверхность снабжается Сферой Пенроуза и внутренними системами кольца."
 pc_flat_world_tile:0 "Поверхность Плоского мира"
 pc_flat_world_tile_desc:0 "Искуственная поверхность с умеренным климатом и искуственной гравитацией."
 
 ###Components###
 ARMOR_QUBERINE:0 "Нейтрониевая броня с вплетениями Куберина"
 ARMOR_QUBERINE_DESC:0 "Нейтрониевые сплавы улучшены небольшим количеством Куберина с Квадромира, что увеличивает прочность брони на растяжение."
 SMALL_ARMOR_QUBERINE:0 "Малая Куберин-Нейтрониевая броня"
 MEDIUM_ARMOR_QUBERINE:0 "Средняя Куберин-Нейтрониевая броня"
 LARGE_ARMOR_QUBERINE:0 "Тяжелая Куберин-Нейтрониевая броня"

 ###Planets###
 pc_ll_temperate: "Необитаемый мир"
 pc_ll_temperate_desc: "Эта планета раньше была бесплодной пустыней, но благодаря передовым методам терраформирования в этот мир была добавлена атмосфера и стабильная гидросфера. Следующий логический шаг - это вдохнуть в неё жизнь."
 pc_food_giant: "Орхидея Иггдрасиль"
 pc_food_giant_desc:0 "Массивный лист органического материала простирается на большую часть верхней атмосферы этой планеты. Ветры и бури контролируются структурой, окружающей планету, позволяя огромному количеству генетически модифицированной растительной жизни расти и процветать в атмосфере этой планеты, готовой к уборке."
 pc_virtual_world:0 "Виртуальный Мир"
 pc_virtual_world_desc:0 "Чрезвычайно продвинутая компьютерная симуляция, способная поддерживать миллиарды загруженных сознаний в единой среде. Тела этих сознаний поддерживаются в специальных стазисных капсулах. Будучи в виртуальной реальности, они вольны делать всё, что захотят, будто живут внутри видеоигры."
 pc_squareworld_habitable:0 "Сегмент Квадромира"
 pc_squareworld_habitable_desc:0 "Странная среда обитания на Квадромире."
 pc_strip_mined:0 "Рудный Мир"
 pc_strip_mined_desc:0 "Горячий скалистый мир, покрытый шахтами и фабриками. Его поверхность слой за слоем была переработана автоматическими добывающими дронами."
 pc_core_mined:0 "Истощенный мир"
 pc_core_mined_desc:0 "Расплавленное внутреннее ядро полностью опустошенного авторудником мира. Высосан досуха."
 pc_gigabrown_dwarf:0 "Коричневый карлик"
 pc_gigabrown_dwarf_desc:0 "Небесное тело, которое не достигло уровня термоядерных реакций, находится на полпути между газовым гигантом и звездой. Имеет очень мощное магнитное поле и большую систему лун."
 pc_melted_frozen:0 "Мир Океании"
 pc_melted_frozen_desc:0 "Планета, покрытая километровой глубины океанами. Планетарные штормы сотрясают её поверхность и невероятно высокие волны здесь обычное явление. Климат этой планеты слишком буйный для колонизации."
 pc_giga_ringworld_habitable:0 "Сегмент мира-кольца Сферы Пенроуза"
 pc_giga_ringworld_habitable_desc:0 "Массивная конструкция, окружающая черную дыру. Сфера Пенроуза обеспечивает необходимую энергию для питания этого мира-кольца и позволяет жить на поверхности, свободной от ограничений планет. Также здесь лучшие виды во вселенной."
 pc_giga_ringworld_seam:0 "Сегмент поддержки мира-кольца Сферы Пенроуза"
 pc_giga_ringworld_seam_desc:0 "Эта секция мира-кольца поддерживает среду обитания и перемещает материалы между секциями."
 pc_black_hole_giga:0 "$pc_black_hole$"
 pc_black_hole_giga_desc:0 "$pc_black_hole_desc$"
 pc_flat_world:0 "Плоский Мир"
 pc_flat_world_desc:0 "Удивительная искуственная плоская планета. Гравитация обеспечивается хитро запрятанными гравигенераторами. Горизонт простирается до края планеты, открывая невероятные виды."
 pc_greenaurium_asteroid:0 "Гринариумный астероид"
 pc_greenaurium_asteroid_desc:0 "Странные зеленые кристаллы покрывают этот скалистый астероид. Эти кристаллы очень энергетичны и пульсируют таинственной энергией. Добывать их будет трудно из-за их нестабильности, но возможно."
 BROWNDWARF_NAME:0 "[This.GetName]£browndwarf"
 
 ###Modifiers###
 lifeless_temperate:0 "Безжизненный обитаемый мир"
 lifeless_temperate_desc:0 "Этот мир пригоден для жизни, но самой жизни нет. Поэтому выращивание еды здесь затруднено, зато добыча ресурсов не повредит экосферу. Также представляется прекрасная возможность изучить чистую геологию."
 restored_barren_world:0 "Искусственный климат"
 restored_barren_world_desc:0 "Этот мир был бесплодной пустыней, но невероятные технологии привели жизнь к ее пустынной поверхности. Таким образом, биосфера этой планеты была полностью построена с нуля и специально приспособлена к тому, чтобы быть максимально эффективной."
 virtual_world:0 "Виртуальный Мир"
 virtual_world_desc:0 "Этот мир полностью симулируется Мозгом-Матрешкой. Поэтому здесь невозможно добывать минералы, а поддержание жизни тел населения весьма затратно."
 square_ringworld:0 "Сегмент Квадромира"
 square_ringworld_desc:0 "Этот сегмент расположен на квадратном мире-кольце и заполнен малопонятной технологичной хренью. Изучение этого места может быть очень выгодным."
 osat_preserve:0 "Заповедник Осат"
 osat_preserve_DESC:0 "Кусок этой планеты отдан под заповедник для Осат."
 trait_osat:0 "Осат"
 trait_osat_desc:0 "Осат населяют подземные пустоты. Они весьма общительны и добры, но их примитивный разум не позволяет понять многие аспекты наших технологий. Они также весьма уязвимы к новому окружению, т.к. жили в одних и тех же пещерах поколениями."
 gigablackhole_radiations:0 "Облучена Субпространственной бомбой"
 gigablackhole_radiations_desc:0 "Близкий взрыв субпространственной бомбы принес большое количество экзотических частиц через гиперлинии, заражая эту планету убийственной радиацией."
 trait_pc_flat_world_preference:0 "Предпочтение Плоского мира"
 trait_pc_flat_world_preference_desc:0 "§LПредпочтение климата заложено генетически миллионами лет эволюции или искуственно.§!"
 flat_world:0 "Мир-плоскость"
 flat_world_desc:0 "Этот мир плоский. Как удивительно"
 giga_brown_dwarf:0 "Класс L Коричневый Карлик"
 giga_brown_dwarf_desc:0 "Это Коричневый Карлик класса L относительно близок к тому, чтобы стать звездой."
 
