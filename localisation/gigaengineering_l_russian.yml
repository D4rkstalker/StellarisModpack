 tech_insane_thrusters_desc:0 "Чем больше корабль, тем сложнее заставить его двигаться. Разрабатывая новые типы мегадвижителей, можно получить доступ к невероятным проектам."
 tech_war_moons:0 "Вооружение небесных тел"
 tech_war_moons_desc:0 "С точки зрения мобильного вооружения, Титан считался достаточно большим. Идея мобильной и вооруженной Луны выглядит невероятно и смешно. Но достижения мега-инженерных технологий и энергетической конфигурации могут сделать те страшные луны реальностью."
 war_moons:0 "§HОткрывает мегаструктуру:§! Боевая Луна"
 war_moons_desc:0 "Массивное копьё частиц, питаемое гигантским реактором и маленьким ядром луны. Передвигаемый огромными ускорителями на обратной стороне луны, вооруженный планетоид внушает ужас."
