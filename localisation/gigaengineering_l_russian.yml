 district_elysium_preserve:0 "Orbital Elysium Nature Sanctuary"
 district_elysium_preserve_plural:0 "Orbital Elysium Nature Sanctuaries"
 district_elysium_preserve_desc:0 "Sprawling natural parks, housing a variety of imported species from across the galaxy."
 
 district_gasgiant_generator:0 "Wind Turbines Array"
 district_gasgiant_generator_plural:0 "Wind Turbine Arrays"
 district_gasgiant_generator_desc:0 "Massive arrays of wind turbines floating within the gas giant's atmosphere, generating huge amounts of energy."
 
 district_gasgiant_lab:0 "Gas Giant Research Laboratory"
 district_gasgiant_lab_plural:0 "Gas Giant Research Laboratories"
 district_gasgiant_lab_desc:0 "A floating complex, studying the Gas Giant's atmosphere and weather patterns from up close."
 
 d_fluffy_plains:0 "Fluffy Plains"
 d_fluffy_plains_desc:0 "Large "flat" plains of clouds, with strong winds."
 mod_district_gasgiant_pump_max:0 "Max $district_gasgiant_pump_plural$"
 
 d_gassy_rivers:0 "Gassy River"
 d_gassy_rivers_desc:0 "A massive "river" of moving gases, which can easily be harvested."
 mod_building_gas_fusion_plant_max:0 "Max Atmospheric Fusion Facilities"
 
 d_mote_cloud:0 "Gaseous Mote Cloud"
 d_mote_cloud_desc:0 "Huge drifting clouds of Volatile Motes."
 mod_building_gasgiant_mote_harvester_max:0 "Max Atmospheric Mote Extractors"
 
 d_floaters:0 "Floater Herd"
 d_floaters_desc:0 "Large herds of airborne organisms drifting through the atmosphere."
 mod_building_gasgiant_floater_harvester_max:0 "Max Floater Analysis Complexes"
 
 pc_habitable_gas_giant:0 "Habitable Gas Giant"
 pc_habitable_gas_giant_desc:0 "A gas giant whose atmosphere has been somewhat stabilized. Harsh winds are still very frequent, and the climate is very hazardous. It can house floating cities in its upper atmosphere."
 
 district_gasgiant_pump:0 "Gas Pumping Facility"
 district_gasgiant_pump_plural:0 "Gas Pumping Facilities"
 district_gasgiant_pump_desc:0 "Machinery that can extract Gases from isolated pockets within this planet's atmosphere."
 
 job_gasharvester:0 "Exotic Gas Harvester"
 job_gasharvester_plural:0 "Exotic Gas Harvesters"
 job_gasharvester_desc:1 "Gas Harvesters operate spacecrafts and machinery that reach into the depths of the Gas Giant's atmosphere to tap into pockets of exotic gas."
 job_gasharvester_effect_desc:0 "£job_gasharvester£ $job_gasharvester_plural$ gather £exotic_gases£ §Y$exotic_gases$§!"
