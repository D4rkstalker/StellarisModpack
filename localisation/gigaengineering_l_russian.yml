 stellar_crusher_7:0 "Разобрать Термоядерный Подавитель"
 stellar_crusher_7_DESC:0 "Разбирает термоядерный подавитель для последующего использования черной дыры."
 gigaeng.10007.name:0 "Термоядерный Подавитель разобран"
 gigaeng.10007.desc:0 "Термоядерный Подавитель в системе [FromFrom.GetName] был успешно демонтирован. Созданная им черная дыра теперь пригодна для использования."
 gigaeng.10007.a:0 "Прекрасно."

 nidavellir_forge_0:0 "Строительная площка Нидавеллирской Гиперкузницы"
 nidavellir_forge_0_DESC:0 "Строительная площадка для Нидавеллирской Гиперкузницы. Она является самым передовым литейным заводом из когда-либо спроектированных. Кузница скоро обеспечит почти неограниченную поставку сплавов, если у нас будет достаточно минералов."
 nidavellir_forge_0_MEGASTRUCTURE_DETAILS:0 "Гигантский нефтеперерабатывающий завод, построенный вокруг Нейтронной звезды, перерабатывает минеральные вещества в минералы в огромное количество £alloys сплавов."
 nidavellir_forge_1:0 "Внутренние кольца Нидавеллирской Гиперкузницы"
 nidavellir_forge_1_DESC:0 "Первый шаг к Нидавеллирской Гиперкузнице. Это внутреннее кольцо отвечает за стабилизацию остальной части конструкции. Обеспечивает основные возможности переработки сплавов."
 nidavellir_forge_2:0 "Генераторные кольца Нидавеллирской Гиперкузницы"
 nidavellir_forge_2_DESC:0 "Второе кольцо Гиперкузницы содержит чрезвычайно мощные генераторы, которые приводят в действие большую часть механизмов конструкции, скрывая странные свойства нейтронной звезды."
 nidavellir_forge_3:0 "Перерабатывающие кольца Нидавеллирской Гиперкузницы"
 nidavellir_forge_3_DESC:0 "В третьем кольце находятся массивные перерабатывающие площади наряду со специализированным оборудованием для манипулирования пространством-временем, чтобы смешивать импортируемые минералы и собранный нейтроний в чистые сплавы с невиданной эффективностью."
 nidavellir_forge_4:0 "Нидавеллирская Гиперкузница"
 nidavellir_forge_4_DESC:0 "Полностью завершенная Нидавеллирская Гиперкузница. Её чрезвычайно мощный тракторный луч откачивает огромное количество энергии и нейтрония из звезды, а специализированные литейные кольца используют пространственно-временные манипуляции для создания самого мощного оружия во вселенной. Может обеспечивать одну молниеносную пушку рагнорок."
 
 tech_nidavellir:0 "Пространственно-временная ковка сплавов"
 tech_nidavellir_desc:0 "Вершина технологий изготовления сплавов. Благодаря использованию физики нейтронных звезд, наряду с продвинутыми манипуляциями с пространством-временем, становится возможным использовать свойства нейтронной звезды для облегчения процессов переработки минералов. Это делает массовое производство сплавов тривиальным. Эти сплавы, смешанные с собранным нейтронием, могут затем быть использованы  для изготовления самого мощного оружия, когда-либо разработанного разумным видом. Оно способно изгибать само пространство-время. Это потребует колоссальной кольцевой структуры, построенной вокруг нейтронной звезды, с использованием самых передовых технологий, известных галактике."
 construct_nidavellir:0 "§RНевероятная технология§!\n§HОткрывает мегаструктуру:§! Нидавеллирская Гиперкузница"
 construct_nidavellir_desc:0 "Схожая по концепции с нейтрониевой гигакузницей, но гораздо более продвинутая, Нидавеллирская Гиперкузница изгибает время и пространство, чтобы производить чистейшие сплавы в галактике путем слияния минералов и нейтрония. Эти сплавы могут быть использованы для создания самого смертоносного оружия."
 
 too_small_star:0 "$TRIGGER_FAIL$Эта звезда слишком мала."
 
 sr_magical_neutronium:0 "Нейтрониевая кристалическая сталь"
 sr_magical_neutronium_desc:0 "Почти магические кристаллы выкованные в самых передовых литейных заводах галактики,  способные привести в действие самое смертоносное оружие."
 GIGA_RAGNAROK_GUN:0 "Молниеносная пушка Рагнорок"
 GIGA_RAGNAROK_GUN_DESC:0 "Это одно из самых мощных орудий, когда-либо созданных разумными существами. Эта молниеносная пушка использует нейтрониевую кристалическую сталь, чтобы уничтожать на наших противников. Для использования требуется полностью построенная Нидавеллирская Гиперкузница."
 
 gigaeng.22000.name:0 "Строительная площка Нидавеллирской Гиперкузницы завершена"
 gigaeng.22000.desc:0 "Строительная площадка для Нидавеллирской Гиперкузницы теперь завершена в системе [FromFrom.GetName]! На этом месте мы построим массивную конструкцию, полностью окружающую эту нейтронную звезду. Она будет способна перерабатывать действительно огромное количество минералов в чистые сплавы. Она также будет использоваться для производства нейтрониевая кристалической стали, которая будет использоваться для невероятно мощного оружия на нашем титане."
 gigaeng.22000.a:0 "Хорошо."
 
 gigaeng.22001.name:0 "Внутренние кольца Нидавеллирской Гиперкузницы завершены"
 gigaeng.22001.desc:0 "Внутреннее кольцо нашей Нидавеллирской Гиперкузницы завершено. Он содержит передовые устройства стабилизации для предотвращения катастрофических реакций и обладает ограниченными возможностями по переработке минерального сырья."
 gigaeng.22001.a:0 "Замечательно."
 
 gigaeng.22002.name:0 "Генераторные кольца Нидавеллирской Гиперкузницы завершены"
 gigaeng.22002.desc:0 "Генераторные кольца нашей Нидавеллирской Гиперкузница завершены! Оно способно собирать катаклизмическую энергию нейтронной звезды и будет питать остальную часть продвинутых литейных цехов гиперкузницы..."
 gigaeng.22002.a:0 "Прекрасно."
 
 gigaeng.22003.name:0 "Перерабатывающие кольца Нидавеллирской Гиперкузницы завершены"
 gigaeng.22003.desc:0 "После завершения строительства перерабатывающих колец - гигантские литейные заводы берут минералы, добытый нейтроний и сплавляют их вместе, чтобы изготовить самые чистые сплавы в галактике. Сплавы непревзойденного качества!"
 gigaeng.22003.a:0 "Хорошо. Мы близки к завершению."
 
 gigaeng.22004.name:0 "Нидавеллирская Гиперкузница завершена!"
 gigaeng.22004.desc:0 "Фантастические новости! Наконец, Нидавеллирская Гиперкузница была завершена. Четвертое и последнее кольцо было полностью построено, и массивный гравитационный луч кузницы откачивает огромные количества энергии и нейтрония из нейтронной звезды. Энергия и нейтроний используются вместе с минералами для изготовления сплавов. Neutronium Crystalsteel  также синтезируется, что может быть использовано для питания одной молниеносной пушки Рагнарок на борту Титана. Эта поистине внушающая страх мегаструктура является свидетельством нашего истинного мастерства в строительстве."
 gigaeng.22004.a:0 "Невероятно!"
 
 requires_no_existing_nidavellir:0 "$TRIGGER_FAIL$Нельзя строить больше одной Нидавеллирской Гиперкузницы."
 
