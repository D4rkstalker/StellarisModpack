 #Localization Patch for September UPDATE#
 tech_ultra_shipyard:0 "Колосальные верфи"
 tech_ultra_shipyard_desc:0 "Иногда даже самая большая из цитаделей не предоставляет достаточно верфей, чтобы удовлетворить производственные потребности империи. Решение просто: Ищите большего. Намного большего. Сверх-орбитальная Верфь будет абсолютно гигантской структурой, построенной вокруг звезды, состоящей из внутреннего кольца звездного подъемника и внешнего кольца верфи, аналогично экваториальной верфи. Эта огромная конструкция обеспечит огромные возможности для судостроения, а также огромный потенциал военных сил."
 ultra_shipyard_title:0 "§RНевероятная технология§!\n§HОткрывает мегаструктуру:§! Сверх-орбитальная Верфь"
 ultra_shipyard_desc:0 "Огромная верфь построена вокруг звезды системы. Обеспечивает 90 слотов для верфей и увеличивает вместимость военно-морского флота на 1500."
 
 requires_ultra_shipyard:0 "$TRIGGER_FAIL$Требуется Сверх-орбитальная Верфь в системе."
 
 ultra_shipyard_0:0 "Строительная площкадка сверх-орбитальной верфи"
 ultra_shipyard_0_DESC:0 "Строительная площадка для будущей сверх-орбитальной верфи, гигантской верфи с непревзойденными производственными возможностями."
 ultra_shipyard_0_MEGASTRUCTURE_DETAILS:0 "Комплекс, размером с систему, способный собирать целые армады в считанные дни."
 
 ultra_shipyard_1:0 "Внутренние кольцо сверх-орбитальной верфи"
 ultra_shipyard_1_DESC:0 "Это массивное кольцо содержит оборудование, необходимое для обработки огромного количества плазмы, извлеченной из звезды, чтобы помочь как в сборке сосудов, так и в поддержании самой конструкции."
 
 ultra_shipyard_2:0 "Насосы плазмы для сверх-орбитальной верфи"
 ultra_shipyard_2_DESC:0 "Шесть гигантских плазменных насосов, способных собирать плазму из звезды, благодаря специализированным собирающим гравитационным лучам. Часть плазмы используется для генерации минералов, а остальная часть идет на поддержание этой огромной конструкции."
 
 ultra_shipyard_3:0 "Внешнее кольцо сверх-орбитальной верфи"
 ultra_shipyard_3_DESC:0 "Внешнее кольцо содержит инфраструктуру, необходимую для поддержки огромного множества верфей, которые вскоре будут добавлены к постройке. Здесь также хранится огромное количество минералов и сплавов."
 
 ultra_shipyard_4:0 "Сверх-орбитальная Верфь"
 ultra_shipyard_4_DESC:0 "Работая на 6 гигантских звездных насосах, эта огромная верфь обладает непревзойденными производственными возможностями. Предоставляет +90 вместимости верфи и + 35% скорости постройки корабля к космической станции."
 
