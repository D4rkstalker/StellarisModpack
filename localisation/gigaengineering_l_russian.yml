 gigaringworld.1000.name:0 "Строительство Титанического мира-кольца"
 gigaringworld.1000.desc:0 "Так как одного обычного мира-кольца вокруг [FromFrom.GetName] недостаточно, мы готовы начать строительство второго, большего кольца. Примерно в 1,5 раза больше окружности первого мира-кольца, этот Титанический мир-кольцо будет состоять из 6 жилых сегментов. Теперь мы должны начать строить его массивный каркас."
 gigaringworld.1000.a:0 "Это поистине грандиозно!"
 gigaringworld.1001.name:0 "Каркас Титанического мира-кольца завершен"
 gigaringworld.1001.desc:0 "Мы завершили строительство каркаса вокруг [FromFrom.GetName]. Каркас с окружностью в полтора миллиарда километров, однажды будет поддерживать один из величайших миров-колец в галактике. Теперь можно приступать к строительству собственно жилых зон."
 gigaringworld.1001.a:0 "Впереди еще много работы."
 gigaringworld.1002.name:0 "Завершено строительство жилой секции Титанического мира-кольца "
 gigaringworld.1002.desc:0 "Один из 6 жилых сегментов Титанического мира-кольца завершен!"
 gigaringworld.1002.a:0 "Перейдем к следующему."
 gigaringworld.1003.name:0 "Титанический мир-кольцо завершен!"
 gigaringworld.1003.desc:0 "Это было сделано. В системе [FromFrom.GetName], мы благополучно завершили строительство второго, большего мира-кольца. С 6ю жилыми секциями, это массивное сооружение будет вечным памятником нашей инженерной мысли."
 gigaringworld.1003.a:0 "Помечу этот день в календаре."
 gigaringworld.2000.name:0 "Строительство Исполинского мира-кольца"
 gigaringworld.2000.desc:0 " Кажется, слишком многого недостаточно для наших постоянно растущих амбиций. В системе [FromFrom.GetName], которая уже содержит два мира-кольца, мы начнем строительство ТРЕТЬЕГО с доведением количества жилых секций до 18 в этой системе (8 секций третье кольцо). Куда вам 18 гайя-планет 25го размера?!"
 gigaringworld.2000.a:0 "Маловато! Маловато будет!"
 gigaringworld.2001.name:0 "Каркас Исполинского мира-кольца завершен"
 gigaringworld.2001.desc:0 "Мы завершили строительство гипермассивного каркаса вокруг [FromFrom.GetName]. С окружностью в 2 миллиарда километров, этот грандиозный каркас будет еще больше, чем предыдущий. Теперь нужно построить жилые зоны."
 gigaringworld.2001.a:0 "Нам предстоит очень много работы."
 gigaringworld.2002.name:0 "Жилая секция Исполинского мира-кольца завершена"
 gigaringworld.2002.desc:0 "Одна из 8ми жилых секций Исполинского мира-кольца готова."
 gigaringworld.2002.a:0 "Перейдем к следующей."
 gigaringworld.2003.name:0 "Исполинский мир-кольцо готов!"
 gigaringworld.2003.desc:0 "Мы снова сделали это. Вокруг звезды системы [FromFrom.GetName] третий мир-кольцо завершен. (Москва?). Обладая восемью полностью пригодными для жилья сегментами, эта по-настоящему великолепная конструкция позорит все остальные расы с точки зрения инженерных возможностей. Пусть этот огромный тройной кольцевой мир навсегда закрепит наши таланты в истории."
 gigaringworld.2003.a:0 "Это действительно восхитительный день."
 gigaringworld.4000.name:0 "Строительство Колоссального мира-кольца"
 gigaringworld.4000.desc:0 " Еще один кольцевой мир? Вы действительно хотите смыть минералы в этот унитаз, не так ли? Отлично. Давайте сделаем это еще более абсурдным. Ничто не может пойти не так. Ладно, в системе [FromFrom.GetName] устроена строительная площадка для четвертого мира-кольца. Последнего. Да. Посмотрите на Мозг-Матрешку ;)."
 gigaringworld.4000.a:0 " Не вижу ничего плохого в слишком многих мирах-кольцах."
 gigaringworld.4001.name:0 "Каркас Колоссального мира-кольца завершен"
 gigaringworld.4001.desc:0 "Каркас четвертого мира-кольца в системе [FromFrom.GetName] завершен. С окружностью в 2.5 миллиарда километров… ну вы поняли. Ваши советники начинают волноваться насчет вашей одержимости такими проектами."
 gigaringworld.4001.a:0 "Еще до фига работы."
 gigaringworld.4002.name:0 "Жилая секция Колоссального мира-кольца завершена"
 gigaringworld.4002.desc:0 "Одна из 10 жилых секций завершена, можно заселять.\n\nНу, сколько ещё вы собираетесь использовать?"
 gigaringworld.4002.a:0 "ВСЕ. Перейдем к следующей."
 gigaringworld.4003.name:0 "Колоссальный мир-кольцо завершен!"
 gigaringworld.4003.desc:0 "Никогда такого не было, и вот опять! В системе [FromFrom.GetName] был построен ЧЕТВЕРТЫЙ мир-кольцо. Если предыдущие достижения были недостаточны, то теперь то уж точно мы лучшие инженеры в галактике.\n\nУ вас комплекс неполноценности или что?"
 gigaringworld.4003.a:0 "Удивительное достижение!"
 gigaringworld.3000.name:0 "Четверная система миров-колец завершена"
 gigaringworld.3000.desc:0 "После десятилетий кропотливой работы и усилий мы теперь улучшили последний сегмент нашей четверной системы мира-кольца. Эта система теперь может похвастаться 28 впечатляющими жилыми секциями, бросая тень на почти все, что когда-либо было построено ранее. Если наших предыдущих достижений было недостаточно, это является окончательным доказательством того, что мы самые мастерские строители, которые когда-либо видела галактика.\n\nНу, теперь вы удовлетворены? (Прим.пер. Уверен, больше одного раза вы это строить в жизни не будете, а уж тем более заселять. Да там от одних меток планеты в глазах рябить будет"
 gigaringworld.3000.a:0 "Теперь мы боги-мастера. …Маловато!"
 tech_titanic_ringworld:0 "Строительство Титанического мира-кольца"
 tech_titanic_ringworld_desc:0 "Один мир-кольцо это хорошо. Но два лучше! И мы это можем!"
 titanic_ringworld:0 "§HОткрывает мегасооружение:§! Титанический мир-кольцо"
 titanic_ringworld_desc:0 "Титанический мир-кольцо строится после обычного, предоставляя еще больше места для размножения."
 tech_gargantuan_ringworld:0 "Строительство Колоссального мира-кольца"
 tech_gargantuan_ringworld_desc:0 "Три мира-кольца вокруг одной звезды это граничит с безумием, но что если их будет четыре? Нужно постараться."
 gargantuan_ringworld:0 "§HОткрывает мегасооружение:§! Колоссальный мир-кольцо"
 gargantuan_ringworld_desc:0 "Колоссальный мир-кольцо строится поверх тройной системы мира-кольца, предоставляя дохренательно места (28 планет 25го размера)."
 tech_ringworld_heating_systems:0 "Супермасштабное псевдосветовое приложение"
 tech_ringworld_heating_systems_desc:0 " Как мы поддерживаем обширную, не ограниченную экосистему без звезды, чтобы ее нагревать? Ответ - искусственное распространение света через рассеивание особых наносоединений в атмосфере среды обитания, позволяя огромным нагревателям легко нагревать поверхность беззвездной среды обитания посредством экзотических процессов теплопередачи.."
 heat_ringworld:0 "§BДальнейшее изучение в этой области приведет к новым типам миров-колец и хабитатов.§!"
 tech_ultra_stabilizers: "Супратитанические системы стабилизации среды обитания"
 tech_ultra_stabilizers_desc:0 "Теперь, когда мы входим в эру хабитатов, по сравнению с которыми мир-кольцо карлик, новые типы стабилизации и логистики должны быть разработаны. Такие системы включают в себя ускорители для стабилизации структуры и ПО для работы внутренних систем."
 ultra_stabilizers:0 "§BДальнейшее исследование в этой области приведет к новым типам миров-колец и хабитатов.§!"

 
