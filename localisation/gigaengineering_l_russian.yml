 gigamoon.1002.name:0 "Двигатели Боевой Луны установлены"
 gigamoon.1002.desc:0 "Двигатели для нашей Боевой Луны были установлены в системе [FromFrom.GetName]. Теперь можно начать работы по установке суперпушки.\n\nУдостоверьтесь, что сможете обеспечить снабжение этой луны в 250 минералов и энергии в месяц."
 gigamoon.1002.a:0 "Превосходно."
 gigamoon.1001.name:0 "Луна сдвинулась"
 gigamoon.1001.desc:0 "Свершилось. Небесное тело, на котором мы построили Боевую Луну, теперь не просто луна. Оно было снабжено огромным Омега Аннигиляционным копьём, способным пробить что угодно.\n\nУскорители сдвинули луну с её орбиты, гиперпривод активирован. Луна добавлена к нашим ВКС и готова к Аннигиляции наших врагов."
 gigamoon.1001.a:0 "Фантастика!. Наши враги будут трястись от страха перед этой боевой станцией."
 
