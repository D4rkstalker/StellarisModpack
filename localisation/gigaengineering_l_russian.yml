 gigaeng.1007.name:0 "Секция симулятора реальности Мозга-матрешки завершена"
 gigaeng.1007.desc:0 "Секция нашего Симулятора Виртуальной Реальности был закончена, приблизив нас на один шаг к полностью функциональной Виртуальной Цивилизации. \n\n Помните, что в виртуальном мире популяция растет крайне медленно, и все попы должны быть перенесены с другой планеты. Мы можем специализировать виртуальный мир, используя вкладку решений."
