 gasgiant_ignitor_1:0 "Магнитные панели субзвездного компрессора"
 gasgiant_ignitor_1_DESC:0 "Эти огромные панели – первый шаг в строительстве субзвездного компрессора. Они используют магнитные и другие поля для удаленного разогрева внутренностей коричневого карлика."
 gasgiant_ignitor_2:0 "Субзвездный компрессор"
 gasgiant_ignitor_2_DESC:0 "Завершенный субзвездный компрессор. Укомплектован двумя огромнейшими гравикомпрессорами для сжатия коричневого карлика и запуска его термоядерных реакций. "
 gasgiant_ignitor_3:0 "Субзвездный компрессор - Аккреция"
 gasgiant_ignitor_3_DESC:0 "Данный субзвездный компрессор сбрасывает огромное количество материи на коричневый карлик, медленно, но верно увеличивая его массу. Теперь мы можем сжимать коричневый карлик до его критической плотности."
 gasgiant_ignitor_4:0 "Субзвездный компрессор - Сжатие"
 gasgiant_ignitor_4_DESC:0 "Гравикомпрессоры сжали коричневый карлик. Просто отдайте приказ, и коричневый карлик будет сжат свыше критической точки в новую звезду. The gravitational compressors have crushed the Brown Dwarf into a smaller size."
 gasgiant_ignitor_5:0 "Зажечь звезду"
 gasgiant_ignitor_5_DESC:0 "Зажигает внутренности коричневого карлика и запускает термоядерные реакции."
 gasgiant_ignitor_6:0 "Субзвездный компрессор"
