 GIGA_OMEGA_LANCE_1:0 "Копьё Омега Аннигиляции"
 GIGA_OMEGA_LANCE_1_DESC:0 "Буквально оружие лунного масштаба. Питаемое огромным реактором в планетарном ядре и управляемое рядом систем, расположенных в коре, это энергетическое копьё может и будет разрывать всё на своём пути. Это почти как оружие колосса, но расположенное на обычном корабле."
