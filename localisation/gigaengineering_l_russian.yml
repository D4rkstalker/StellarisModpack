 pc_core_black_hole:0 "Supermassive Black Hole"
 pc_core_black_hole_desc:0 "Supermassive Black Holes are usually found in galactic cores, and their mass ranges from a few million stellar masses to over a billion. This black hole is currently inactive, and lacks an accretion disk, which would allow for wonderful engineering projects to be undertaken in its vicinity."
 birch_world_0:0 "Birch World Construction Site"
 birch_world_0_DESC:0 "The construction site for a future Birch World, housing the necessary personnel and infrastructure to begin constructing a massive sphere around a supermassive Black Hole."
 birch_world_0_MEGASTRUCTURE_DETAILS:0 "A gigantic shell built around a Supermassive Black Hole, that can house an infinite amount of pops. The ultimate Habitat."
 birch_world_1:0 "Birch World Equatorial Frame"
 birch_world_1_DESC:0 "This massive ring circles the Black Hole's equator, and is the first step towards completing the Birch World's massive frame."
 birch_world_2:0 "Birch World Frame"
 birch_world_2_DESC:0 "A future Birch World's frame built around a Supermassive Black Hole. We may now begin constructing the Birch World's shell itself."
 birch_world_3:0 "Birch World"
 birch_world_3_DESC:0 "A completed Birch World built around a Supermassive Black Hole. It is little more than a metal shell above the event horizon, but offers nearly infinite living space."
  
 birch.200.name:0 "Supermassive"
 birch.200.desc:0 "After an arduous journey, our science ship has finally reached the center of our galaxy.\nUpon entering the system, the crew was stunned by the sight of an absolutely massive §YInactive Supermassive Black Hole§!.\n\nThis gargantuan object weighs several billion stellar masses, and has a diameter of several hundreds astronomical units. A lone ocean planet was also spotted orbiting it, and one of the scientists speculated that it would certainly have gigantic waves due to the black hole's immense tidal forces.\nAlthough it is mere speculation for now, some of the wildest elements in the scientific community theorize that it would be possible to construct a massive sphere around this black hole, which could be inhabited by quadrillions of living beings."
 birch.200.a:0 "Incredible!"
 
 birch.100.name:0 "Birch World Construction Site Complete!"
 birch.100.desc:0 "The construction site for a future Birch World has now been completed around our galaxy's central black hole. This scaffold will serve as a staging ground to begin building the actual structure itself, which will be a giant shell of superalloys right above the event horizon, where gravity is livable."
 birch.100.a:0 "Great."
 
 birch.101.name:0 "Birch World Equatorial Frame Complete!"
 birch.101.desc:0 "The first step in building our Birch World is done. We have constructed a massive ring whichs wraps around the Black Hole, and will serve as a base to construct the rest of the structure's massive frame."
 birch.101.a:0 "Marvelous."
 
 birch.102.name:0 "Birch World Frame Complete!"
 birch.102.desc:0 "Our Birch World's frame has been fully completed! A massive scaffold now surrounds the Black Hole, and we must now begin the hardest part: constructing the massive shell itself. It will be a long and arduous task, but once it is complete, we will have access to infinite living space."
 birch.102.a:0 "We're getting close."
 
 birch.103.name:0 "Birch World Complete!"
 birch.103.desc:0 "Today is an incredible day in Galactic History. Indeed, after decades of dangerous work, we have now completed the construction of an absolutely massive Birch World around the Galactic Core. This massive shell is currently barren, but its immense surface area means that it can effectively house an infinite amount of pops when colonized. With this project complete, we have definitely reached the pinnacle of habitat engineering, and this grand construct likely eclipses every other megastructure ever built in galactic history!\n\n§YThe Birch World will automatically gain more districts slots as its population grows, up to an infinite amount.§!"
 birch.103.a:0 "Grandiose!"

