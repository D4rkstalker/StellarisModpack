 ruinedmega.111.desc:0 "Our science ship exploring the [From.GetName] system has spotted a very, very strange planet.\n\nA flat planet of artificial origin! Even stranger, a primitive civilization seems to inhabit it! Bound to the ground by artificial gravity generators, those primitive beings are most likely going to be very confused once they leave their world.\n\nNobody has any idea how this thing came to be. And nobody probably ever will."
