  sc_ae:0 "§HEstrella Herbig Ae/Be§!"
  sc_ae_desc:0 "§LLas Herbig Ae/Be son estrelas jóvenes de clase A o B que todavía no han entrado en la secuencia principal. Su masa es entre 2 y 8 veces la solar y suelen estar rodeadas de un disco protoplanetario. Dicho disco -uno de los varios tipos de discos circunstelares- persiste durante unos 10 millones de años, siendo la parte interior absorbida por la estrella gracias a la acreción y la parte exterior sirviendo de materia prima para la formación de planetas extendiéndose por todo el sistema gracias al viento solar. La temperatura en el núcleo de estas estrellas no es lo bastante alta para producir una reacción termonuclear hasta unos 100 millones de años tras su nacimiento. Su fuente principal de energía es mientras tanto la compresión gravitacional.§!"
