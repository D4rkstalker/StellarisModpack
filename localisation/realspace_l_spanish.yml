  pc_ae_star_desc:0 "Las Herbig Ae/Be son estrelas jóvenes de clase A o B que todavía no han entrado en la secuencia principal. Su masa es entre 2 y 8 veces la solar y suelen estar rodeadas de un disco protoplanetario. Dicho disco -uno de los varios tipos de discos circunstelares- persiste durante unos 10 millones de años, siendo la parte interior absorbida por la estrella gracias a la acreción y la parte exterior sirviendo de materia prima para la formación de planetas extendiéndose por todo el sistema gracias al viento solar. La temperatura en el núcleo de estas estrellas no es lo bastante alta para producir una reacción termonuclear hasta unos 100 millones de años tras su nacimiento. Su fuente principal de energía es mientras tanto la compresión gravitacional."
  sc_p_purple:0 "§HNebulosa planetaria§!"
  sc_p_purple_desc:0 "§LUna nebulosa planetaria consiste en una nube de gas ionizado envolviendo una enana blanca. Las nebulosas planetarias se forman cuando las capas exteriores de gigantes y supergigantes rojas son arrojadas al espacio en la fase final de su evolución. Las nebulosas planetarias son un fenómeno breve de acuerdo a los estándares astronómicos, durando sólo unas decenas de miles de años mientras que la expectativa de vida de una estrella es de varios miles de millones de años.§!"
  sc_p_green:0 "§HNebulosa planetaria§!"
  sc_p_green_desc:0 "§LUna nebulosa planetaria consiste en una nube de gas ionizado envolviendo una enana blanca. Las nebulosas planetarias se forman cuando las capas exteriores de gigantes y supergigantes rojas son arrojadas al espacio en la fase final de su evolución. Las nebulosas planetarias son un fenómeno breve de acuerdo a los estándares astronómicos, durando sólo unas decenas de miles de años mientras que la expectativa de vida de una estrella es de varios miles de millones de años.§!"
  sc_p_red:0 "§HNebulosa planetaria§!"
  sc_p_red_desc:0 "§LUna nebulosa planetaria consiste en una nube de gas ionizado envolviendo una enana blanca. Las nebulosas planetarias se forman cuando las capas exteriores de gigantes y supergigantes rojas son arrojadas al espacio en la fase final de su evolución. Las nebulosas planetarias son un fenómeno breve de acuerdo a los estándares astronómicos, durando sólo unas decenas de miles de años mientras que la expectativa de vida de una estrella es de varios miles de millones de años.§!"
  sc_magnetar:0 "§HMágnetar§!"
  sc_magnetar_desc:0 "§LUna mágnetar o magnetoestrella es una estrella de neutrones con un fortísimo campo magnético y extremadamente alta densidad, pudiendo tener más poder de atracción que varios agujeros negros juntos. Las mágnetar son capaces de emitir ráfagas de rayos X y Gamma tan potentes que pueden dañar equipo electrónico a miles de millones de kilómetros de distancia. La vida media de una magnetoestrella es de alrededor de un millón de años.§!"
  pc_magnetar:0 "Mágnetar"
  pc_magnetar_desc:0 "Una mágnetar o magnetoestrella es una estrella de neutrones con un fortísimo campo magnético y extremadamente alta densidad, pudiendo tener más poder de atracción que varios agujeros negros juntos. Las mágnetar son capaces de emitir ráfagas de rayos X y Gamma tan potentes que pueden dañar equipo electrónico a miles de millones de kilómetros de distancia. La vida media de una magnetoestrella es de alrededor de un millón de años."
  # Update 3.2
  sc_microquasar_1:0 "§HMicroquasar§!"
  sc_microquasar_1_desc:0 "§LMicroquasar is a smaller version of the quasar, which is a double star system, in which the remnant of the first star, compressed into a black hole of enormous mass, is gravitationally connected with the second star, which moves in close orbit around the first component. When this occurs, the accretion of matter from the companion star to the black hole occurs, accompanied by sporadic ejections of jets of matter and X-rays.§!"
  pc_microquasar_1:0 "Microquasar"
  pc_microquasar_1_desc:0 "Microquasar is a smaller version of the quasar, which is a double star system, in which the remnant of the first star, compressed into a black hole of enormous mass, is gravitationally connected with the second star, which moves in close orbit around the first component. When this occurs, the accretion of matter from the companion star to the black hole occurs, accompanied by sporadic ejections of jets of matter and X-rays."
