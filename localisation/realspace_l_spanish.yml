   sc_o:0 "§HEstrella de clase O§!"
  sc_o_desc:0 "§HLas estrellas de clase O, las más grandes y calientes de la secuencia principal, son de color azul brillante o violeta azulado y muy difíciles de encontrar.§!"
  pc_o_star:0 "Estrella de clase O"
  pc_o_star_desc:0 "Las estrellas de clase O, las más grandes y calientes de la secuencia principal, son de color azul brillante o violeta azulado y muy difíciles de encontrar."
  sc_o_super:0 "§HSupergigante de clase O§!"
  sc_o_super_desc:0 "§LEstas supergigantes azules, increíblemente calientes y muy jóvenes, son bastante raras, pues ésta es una fase relativamente transitoria en la evolución estelar. Normalmente estas estrellas tan masivas acaban su existencia como supernovas, pero algunas veces evolucionan en su lugar a enanas blancas.§!"
  pc_o_super_star:0 "Supergigante de clase O"
  pc_o_super_star_desc:0 "Estas supergigantes azules, increíblemente calientes y muy jóvenes, son bastante raras, pues ésta es una fase relativamente transitoria en la evolución estelar. Normalmente estas estrellas tan masivas acaban su existencia como supernovas, pero algunas veces evolucionan en su lugar a enanas blancas."
  sc_o_hyper:0 "§HHipergigante de clase O§!"
  sc_o_hyper_desc:0 "§LEstas brillantes estrellas, tan increíblemente grandes que su masa excede con mucho la de cualquier otro tipo de estrella -incluidas las supergigantes- viven muy poco tiempo, por lo que son extremadamente raras. La luminosidad de las hipergigantes azules es cientos de miles de veces más fuerte que la de las estrellas normales. Son las estrellas más brillantes y calientes del Universo..§!"
  pc_o_hyper_star:0 "Hipergigante de clase O"
