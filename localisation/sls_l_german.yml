sls.18.name:0 "Survey Corps Nullified"
sls.18ish.name:0 "\n\n[sls_swap_leader_name.GetSheHeCap] leaded research projects for a while, than, for a instant, a flash of light surrounded [sls_swap_leader_name.GetHerHim], teleporting [sls_swap_leader_name.GetHerHim] into §H[This.GetName]§! for survey missions.\n\nWe need to wait a year for [sls_swap_leader_name.GetHerHim] to recover from the some-soft-of-magical-teleporter-for-leader-technology side-effects or whatsoever."
sls.18.desc.a:0 "§H[sls_swap_leader_name.GetName]§! [sls_swap_leader_name.GetIsAre] unable to fulfill [sls_swap_leader_name.GetHerHis] Survey Corps.$sls.18ish.name$"
sls.18.desc.b:0 "§H[sls_swap_leader_name.GetName]§! [sls_swap_leader_name.GetIsAre] tired of doing [sls_swap_leader_name.GetHerHis] Survey Corps.$sls.18ish.name$"
sls.18.desc.c:0 "§H[sls_swap_leader_name.GetName]§! [sls_swap_leader_name.GetIsAre] complaining about [sls_swap_leader_name.GetHerHis] Survey Corps.$sls.18ish.name$"
sls.18.desc.d:0 "§H[sls_swap_leader_name.GetName]§! [sls_swap_leader_name.GetHasHave] a major trouble about [sls_swap_leader_name.GetHerHis] Survey Corps.$sls.18ish.name$"
sls.18.desc.e:0 "§H[sls_swap_leader_name.GetName]§! [sls_swap_leader_name.GetHasHave] encountered an error of [sls_swap_leader_name.GetHerHis] Survey Corps.$sls.18ish.name$"
sls.18.tooltip:0 "Wait for 1 year until all research bonus of §H[sls_swap_leader_name.GetName]§! to expire, in order to reactivate [sls_swap_leader_name.GetHerHis] Survey Corps."

sls_eureka: "§LEureka Status: §!"

