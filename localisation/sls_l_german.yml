sls.204.name: "A Spark of Light"
sls.204.desc.head_researcher_phy: "§H[sls_scientist.GetName]§! come[sls_scientist.GetSXX] to a brilliant idea in the field of §BPhysics§! and already available for us to consider adopting [sls_scientist.GetHerHis] research theory!"
sls.204.desc.head_researcher_soc: "§H[sls_scientist.GetName]§! come[sls_scientist.GetSXX] to a brilliant idea in the field of §GSociety§! region and already available for us to consider adopting [sls_scientist.GetHerHis] research theory!"
sls.204.desc.head_researcher_eng: "§H[sls_scientist.GetName]§! come[sls_scientist.GetSXX] to a brilliant idea in the field of §HEngineering§! region and already available for us to consider adopting [sls_scientist.GetHerHis] research theory!"
sls.204.desc.head_researcher_phy_machine: "§H[sls_scientist.GetName]§! [sls_scientist.GetHasHave] concluded a cycle of calculation that one of a new theory of §BPhysics§! option is conceivable and viable with our technologies development, and [sls_scientist.GetHasHave] processed it to the research selection."
sls.204.desc.head_researcher_soc_machine: "§H[sls_scientist.GetName]§! [sls_scientist.GetHasHave] concluded a cycle of calculation that one of a new theory of §GSociety§! option is conceivable and viable with our technologies development, and [sls_scientist.GetHasHave] processed it to the research selection."
sls.204.desc.head_researcher_eng_machine: "§H[sls_scientist.GetName]§! [sls_scientist.GetHasHave] concluded a cycle of calculation that one of a new theory of §HEngineering§! option is conceivable and viable with our technologies development, and [sls_scientist.GetHasHave] processed it to the research selection."
sls.204.desc.head_researcher_phy_hive: "§H[sls_scientist.GetName]§! [sls_scientist.GetHasHave] confirmed that one of the §BPhysics§! theory is possible and viable with our expansion, and [sls_scientist.GetHasHave] represented it to our research selection."
