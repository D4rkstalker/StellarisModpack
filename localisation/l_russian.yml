 exalted_subjects.5.name: "Новый Вассал"
 exalted_subjects.5.desc: "§Y[From.GetName]§! признал нас Господином. Мы должны решить какую роль [From.GetAdj] будет играть в [Root.GetAdj] истории."
 exalted_subjects.6.name: "Новый Данник"
 exalted_subjects.6.desc: "§Y[From.GetName]§! согласился внести свой вклад в [Root.GetAdj] господство в обмен на их дальнейшее существование. Теперь мы должны решить, как они могут наилучшим образом способствовать общему благу."
 exalted_subjects.100a.name: "Лидер Исчез"
 exalted_subjects.100b.name: "Лидер Прибыл"
 exalted_subjects.100a.choice: "Печально."
 exalted_subjects.100b.choice: "Замечательно."
 exalted_subjects.101.desc: "Ученый §Y[event_target:exalted_domination_fleeing_leader.GetName]§! исчез. Чиновники подозревают, что они перешли на сторону §Y[event_target:exalted_domination_fleeing_leader_destination.GetName]§! после того как влюбился в культуру нашего господина."
 exalted_subjects.102.desc: "Ученый §Y[event_target:exalted_domination_fleeing_leader.GetName]§! прибыл из §Y[event_target:exalted_domination_fleeing_leader_home.GetName]§!. Похоже, они считают, что мы можем предложить лучшие возможности для кого-то с их талантами."
 exalted_subjects.103.desc: "Адмирал §Y[event_target:exalted_domination_fleeing_leader.GetName]§! Исчез. Власти подозревают, что они перешли на сторону §Y[event_target:exalted_domination_fleeing_leader_destination.GetName]§! после того как влюбился в культуру нашего господина."
 exalted_subjects.104.desc: "Адмирал §Y[event_target:exalted_domination_fleeing_leader.GetName]§! прибыл из §Y[event_target:exalted_domination_fleeing_leader_home.GetName]§!. Похоже, они считают, что мы можем предложить лучшие возможности для кого-то с их талантами."
 exalted_subjects.105.desc: "Губернатор §Y[event_target:exalted_domination_fleeing_leader.GetName]§! Исчез. Власти подозревают, что они перешли на сторону §Y[event_target:exalted_domination_fleeing_leader_destination.GetName]§! после того как влюбился в культуру нашего господина."
 exalted_subjects.106.desc: "Губернатор §Y[event_target:exalted_domination_fleeing_leader.GetName]§! прибыл из §Y[event_target:exalted_domination_fleeing_leader_home.GetName]§!. Похоже, они считают, что мы можем предложить лучшие возможности для кого-то с их талантами."
 exalted_subjects.107.desc: "Генерал §Y[event_target:exalted_domination_fleeing_leader.GetName]§! Исчез. Власти подозревают, что они перешли на сторону §Y[event_target:exalted_domination_fleeing_leader_destination.GetName]§! после того как влюбился в культуру нашего господина."
 exalted_subjects.108.desc: "Генерал §Y[event_target:exalted_domination_fleeing_leader.GetName]§! прибыл из §Y[event_target:exalted_domination_fleeing_leader_home.GetName]§!. Похоже, они считают, что мы можем предложить лучшие возможности для кого-то с их талантами."
 exalted_subjects.110.name: "Государственная религия Предписана"
 exalted_subjects.110.desc: "Наш правитель казнен, наше правительство свергнуто. Мы теперь Доминион §Y[From.GetName]§!. Мы должны принять их вождя как живого бога или рискнуть тем, что осталось от них. [This.GetAdj] культура разрушается. Ретрансляторы массовой коммуникации уже передают новые Священные Слова, в то время как армии инквизиторов маршируют по улицам."
 exalted_subjects.110.choice: "Мы выдержим."
 exalted_subjects.180.name: "Объявить Правителя Дома"
 exalted_subjects.180.desc: "§S[exalted_domination_declared_house.GetAdj]§! народ присоединится к нашей империи как самостоятельный, но подвластный знатному дому. Кто будет вознагражден за правление этой новой династией?"
 exalted_subjects.180.choice: "Пусть живет их нынешний правитель."
 exalted_subjects.180adm1.choice: "Назначить адмирала §S[exalted_domination_house_adm1.GetName]§!."
 exalted_subjects.180adm2.choice: "Назначить адмирала §S[exalted_domination_house_adm2.GetName]§!."
 exalted_subjects.180adm3.choice: "Назначить Адмирала §S[exalted_domination_house_adm3.GetName]§!."
 exalted_subjects.180adm4.choice: "Назначить Адмирала §S[exalted_domination_house_adm4.GetName]§!."
 exalted_subjects.180adm5.choice: "Назначить Адмирала §S[exalted_domination_house_adm5.GetName]§!."
 exalted_subjects.180gov1.choice: "Назначить Губернатора §S[exalted_domination_house_gov1.GetName]§!."
 exalted_subjects.180gov2.choice: "Назначить Губернатора §S[exalted_domination_house_gov2.GetName]§!."
 exalted_subjects.180gov3.choice: "Назначить Губернатора §S[exalted_domination_house_gov3.GetName]§!."
 exalted_subjects.180gov4.choice: "Назначить Губернатора §S[exalted_domination_house_gov4.GetName]§!."
 exalted_subjects.180gov5.choice: "Назначить Губернатора §S[exalted_domination_house_gov5.GetName]§!."
 exalted_subjects.181.name: "Не назначать Лорда"
 exalted_subjects.181.desc: "Наш правитель казнен, наше правительство свергнуто. Теперь мы являемся Домом §Y[From.GetName]§! и чужая семья была объявлена нашей королевской семьей. Что бы [This.GetAdj] культура выжила, мы должны адаптироваться к новой политической обстановке под властью [From.GetAdj]."
 exalted_subjects.181.choice: "Мы выдержим."
 exalted_subjects.182.name: "Власть Перестроенна"
 exalted_subjects.182.desc: "Теперь мы Дом §Y[From.GetName]§! и наш правитель останется у власти до смерти или до своей отставки и тогда его назначенный преемник займет престол. Что бы [This.GetAdj] культура выжила, мы должны адаптироваться к новой политической обстановке под властью [From.GetAdj]."
 exalted_subjects.182.choice: "Мы выдержим."

