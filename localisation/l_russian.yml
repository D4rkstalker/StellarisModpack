 personality_stellar_guardian: "Звездный Страж"
 personality_stellar_guardian_desc: "Звездные Стражи потерпели значительное поражение от руки другой империи и теперь посвящают себя тому, чтобы никогда больше не быть побежденными. Они мало интересуются дипломатическими связями и игнорируют тех, кто слабее их самих."
 personality_chastened: "Наказан"
 personality_chastened_desc: "Каратели не желают или не могут содержать армию и поэтому отчаянно стремятся поддерживать хорошие отношения с другими империями посредством щедрых торговых сделок."

