 tr_domination_exalted_colonial_viceroys: "Колониальные наместники"
 tr_domination_exalted_colonial_viceroys_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! увеличивается на §Y2§! и открываются новые планетарные решения."
 tr_domination_exalted_colonial_viceroys_delayed: "Наш контроль над колониями зависит от того, найдем ли мы способных и преданных людей, которым можно доверить исполнение воли правительства.."

 tr_domination_exalted_leadership_tracks: "Поиск Лидеров"
 tr_domination_exalted_leadership_tracks_desc: "§Y$MOD_COUNTRY_LEADER_POOL_SIZE$§! увеличивается на §Y1§!.\nNew §YLeaders§! уменьшается стоимость найма и содержания."
 tr_domination_exalted_leadership_tracks_delayed: "Перспективные молодые люди выявляются рано и помещаются в образовательные программы, которые готовят их к руководству галактической империей."

 tr_domination_exalted_guided_evolution: "Направленная эволюция"
 tr_domination_exalted_guided_evolution_desc: "§Y$MOD_COUNTRY_LEADER_POOL_SIZE$§! увеличивается на §Y1§!.\nNew §YLeaders§! уменьшается стоимость найма и содержания."
 tr_domination_exalted_guided_evolution_delayed: "Произведите как можно больше вариаций. Идентифицировать штаммы с полезными мутациями. Остальных истреби."

 tr_domination_exalted_magi_system: "Магическая система"
 tr_domination_exalted_magi_system_desc: "§Y$MOD_COUNTRY_LEADER_POOL_SIZE$§! увеличивается by §Y1§!.\nNew §YLeaders§! уменьшается стоимость найма и содержания."
 tr_domination_exalted_magi_system_delayed: "Различные, но равные умы, работающие в совершенной гармонии."

 tr_domination_exalted_executive_decisions: "Административное Решение"
 tr_domination_exalted_executive_decisions_desc: "£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! увеличивается на §G33%§!.\nОткрываются новые планетарные решения."
 tr_domination_exalted_executive_decisions_delayed: "Наш контроль над колониями зависит от того, найдем ли мы способных и преданных людей, которым можно доверить исполнение воли правительства.."

 tr_domination_exalted_executive_decisions_hive: "Вспомогательные Умы"
 tr_domination_exalted_executive_decisions_hive_desc: "£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! reduced by §G33%§!.\nОткрываются новые планетарные решения."
 tr_domination_exalted_executive_decisions_hive_delayed: "Быстрое и эффективное реагирование на местные условия требует развития способности мозга для каждой колонии."

 tr_domination_exalted_executive_decisions_machine: "Автономный ИИ"
 tr_domination_exalted_executive_decisions_machine_desc: "£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! снижена на §G33%§!.\nОткрываются новые планетарные решения."
 tr_domination_exalted_executive_decisions_machine_delayed: "ИИ, освобожденный от большинства поведенческих барьеров ингибиторов, может быть подвержен к неустойчивой работе и случайным сбоям, но он являются единственным видом, способным обрабатывать огромное количество переменных, присущих галактической колонизации.."

