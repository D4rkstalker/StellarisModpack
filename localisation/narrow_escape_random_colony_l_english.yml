	narrow_escape_random_colony.2027.b:0 "§RThe end is near...§!"
	narrow_escape_random_colony.2028.name:0 "Planetary Destruction"
	narrow_escape_random_colony.2028.desc:0 "[FromFrom.GetName] has been §Rcompletely destroyed§!, becoming completely uninhabitable, with little to no chance of life ever existing on the planet again."
	narrow_escape_random_colony.2028.a:0 "This has been a terrible loss..."
	narrow_escape_random_colony.2028.a.tooltip:0 "§R[FromFrom.GetName] is destroyed!§!"
	narrow_escape_random_colony.2028.b:0 "§RWe tried so hard and got so far...§!"
	narrow_escape_random_colony.2028.b.tooltip:0 "§R[FromFrom.GetName] is destroyed! And with it... us as well...§!"
	narrow_escape_random_colony.2029.name:0 "Planetary Destruction"
	narrow_escape_random_colony.2029.desc:0 "[FromFromFrom.GetName] has been §Rcompletely destroyed§! due to increasingly strong earthquakes and other disasters, becoming completely uninhabitable, with little to no chance of life ever existing on the planet again. Along with it, §Rthe [From.GetName] has been destroyed as well.§!"
	narrow_escape_random_colony.2029.a:0 "Terrible news..."
	narrow_escape_random_colony.2029.a.tooltip:0 "§R[FromFromFrom.GetName] and [From.GetName] are destroyed!§!"
