ruler_hobby_button_favoring_unity_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_power_unity$§!$ruler_hobby_influence_category_tooltip$[Root.GetRulerName] makes any people connect with the culture ways, increasing the Empire's £unity  §Y$unity$§! Production."
ruler_hobby_button_favoring_physics_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_physics_research$§!$ruler_hobby_research_category_tooltip$[Root.GetRulerName] sponsors anyone who credits physics discovery, improving Empire's £physics  §Y$physics_research$§! Output."
ruler_hobby_button_favoring_society_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_social_research$§!$ruler_hobby_research_category_tooltip$[Root.GetRulerName] makes support to any philosophy scholars, improving the Empire's £society  §Y$society_research$§! Output."
ruler_hobby_button_favoring_engineering_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_engineering_research$§!$ruler_hobby_research_category_tooltip$[Root.GetRulerName] gives a boost to any related research like mechanical and materials, improving the Empire's £engineering  §Y$engineering_research$§! Output."
ruler_hobby_button_favoring_ship_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_ship_builder$§!$ruler_hobby_military_category_tooltip$[Root.GetRulerName] makes sure every ship's components located to places, which reduce §YShip Cost§! with increased §YBuild Speed§!."
ruler_hobby_button_favoring_army_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_army_parade$§!$ruler_hobby_military_category_tooltip$[Root.GetRulerName] inspects planetary armies' training status, reducing Armies §YRecruit Cost§! with increased §YRecruit Speed§!."
ruler_hobby_button_favoring_logistician_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_logistician$§!$ruler_hobby_military_category_tooltip$[Root.GetRulerName] makes sure all complement supplies toward ships and armies are not wasted, reducing their §YUpkeep§!."

