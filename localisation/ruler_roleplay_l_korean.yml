 play_as_ruler.9031.desc: "My incredibly long time spent in the garden has paid off. I am now an expert in §G$play_as_ruler_agrarian$§!..."
 play_as_ruler.9032.desc: "I've supervised construction and even designed many buildings myself. I am now an expert §G$play_as_ruler_constructor$§!..."
 play_as_ruler.9033.desc: "My ship designs are revered across the nation. I now consider myself an expert at §G$play_as_ruler_ship_builder$§!..."
 play_as_ruler.9034.desc: "My energy investments have paid off repeatedly. I am considering myself an expert at §G$play_as_ruler_credit_investor$§!..."
 play_as_ruler.9035.desc: "My measures to decrease maintenance costs saved a lot of resources. I am considering myself an expert §G$play_as_ruler_logistician$§!..."
 play_as_ruler.9036.desc: "After continuously pressing the workers to dig out more minerals, I now consider myself an expert §G$play_as_ruler_miner$§!..."
 play_as_ruler.9037.desc: "I've toiled to bring scientific advancements to my people. I am now an expert §G$play_as_ruler_researcher$§!..."
 play_as_ruler.9038.desc: "After countless hours spent studying physics within the laboratories, I have become an expert on §G$play_as_ruler_physics_research$§!..."
 play_as_ruler.9039.desc: "My consistent confrontations with the people under my protection, of the upper and lower classes, have led me to become an expert on §G$play_as_ruler_social_research$§!..."
 play_as_ruler.9040.desc: "Days spent in the foundry learning about materials have paid off. I am now an expert on §G$play_as_ruler_engineering_research$§!..."
 play_as_ruler.9041.desc: "It appears that people cannot resist but to do what I say. I have become an expert at §G$play_as_ruler_gaining_influence$§!..."
 play_as_ruler.9042.desc: "My political opponents cannot handle the genius of my numerous edicts. I have become an expert on §G$play_as_ruler_flavor_edicts$§!..."
 play_as_ruler.9043.desc: "Efficiency requires that nothing goes to waste. I have become an expert on §G$play_as_ruler_resource_recycling$§!..."
 play_as_ruler.9044.desc: "It appears that nobody can unite people in their purpose as well as I can. I have become an expert at §G$play_as_ruler_power_unity$§!..."
 play_as_ruler.9045.desc: "In the pursuit of a good trade deal had made a quite of wealth for [Root.GetName]. Perhaps I'm good at §G$play_as_ruler_market_trading$§!..."
 play_as_ruler.9046.desc: "The reinforcement of armies in our Empire are in their best condition. I have become an expert in §G$play_as_ruler_army_parade$§!..."
 play_as_ruler.9047.desc: "In the effort of concerning citizen's needs and crime-fight, I have become an expert of §G$play_as_ruler_civilian_care$§!..."
 play_as_ruler.9048.desc: "All the process of Alloys had gone well-productive with my guidance, §G$play_as_ruler_alloy_process$§! seems to be the best thing I can do..."
 play_as_ruler.9049.desc: "The Artisans are booming with plentiful material objects with my sponsors. Being an §G$play_as_ruler_artisan_support$§! isn't a bad thing at all..."
 play_as_ruler.9050.desc: "The elite agents of my international countries are within my grasp. This is meant to be an expert §G$play_as_ruler_intel$§!..."
 
