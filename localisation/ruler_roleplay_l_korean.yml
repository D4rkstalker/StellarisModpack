 play_as_ruler_strategic_resource_focus_modifier: "$edict_play_as_ruler_strategic_resource_focus$"
 play_as_ruler_strategic_resource_focus_modifier_desc: "To ensure every single stragegic resources can be benefited from the campaign without making the long list, thus, here we are.\n\n§YThis modifier will expire after the edict effect wears off.§!"
 
 
 edict_play_as_ruler_campaign_build_functional_architecture:0 "Ruler Campaign: Architecture Sences"
 edict_play_as_ruler_campaign_build_functional_architecture_desc:0 "The simplify of the buildings, our Ruler has proposed a way to establish such a method to step further, reducing the upkeep itself more."

 
 

 
 
 
 
 
 
 
 
 
 edict_play_as_ruler_campaign_war_focus_mil:0 "Ruler Campaign: Call to Arms"
 edict_play_as_ruler_campaign_war_focus_mil_desc:0 "A war has been called, and we will strike our enemies' hearts and sing the victorious song for it."
 
 
 
 
 edict_play_as_ruler_campaign_repair_focus_metal:0 "Ruler Campaign: Liquid Metal Repair"
 edict_play_as_ruler_campaign_repair_focus_metal_desc:0 "The use of the liquid metal can repair our ships in no time, plus our finest engineering skills, their life-in-duty time will last much longer."
 
 
 
 edict_play_as_ruler_campaign_elitist_focus_elder:0 "Ruler Campaign: Elites of Elder"
 edict_play_as_ruler_campaign_elitist_focus_elder_desc:0 "Our citizens might be the best people amongst the worlds, where's a discovery, they're always the first to view them, yet they are still too young to see what future may hold. We will need a wise Elder, who can provide a lesson of life, guiding us not to be simple and naive, or making big news."
 edict_play_as_ruler_campaign_elitist_focus_tooltip: "Leaders may get rid of their negative traits over time."

 
 edict_play_as_ruler_campaign_edict_focus:0 "Ruler Campaign: Flexible Edicts"
 edict_play_as_ruler_campaign_edict_focus_desc:0 "While edicts might not be adjustable easily, our people, however, can. A new flexible decree depends on people amongst them will let us convince them smoothly."

 
 edict_play_as_ruler_campaign_sensor_focus_psi:0 "Ruler Campaign: Psionic Observer"
 edict_play_as_ruler_campaign_sensor_focus_psi_desc:0 "Our knowledge of psionic will help us observing things of void space more than usual."
 
 
 
 
 
