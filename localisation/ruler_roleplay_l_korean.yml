 ruler_rls_idea_level_tooltip: "§HInspire Level:§! §Y[root.rls_ruler_idea_level_country]§!\nProgress: §Y[root.rls_country_idea]§!/§Y100§! (§G+[root.rls_idea_monthly_increase]§!/Month)\nWe will obtain an §YIdea Point§! in §Y[root.rls_country_idea_cap]§! Month(s).\n------------\nInspire decides the speed of Ruler gathering their §YIdea Points§!. The higher the level is, the quicker they get."

 
 
