 play_as_ruler.25000.title: "Ruler Level System Updated"
 play_as_ruler.25000.desc: "Greetings from the author of §HRuler Level System§! mod!\n\nI'm happy to say that RLS has received the most impactful and life-changing overhaul ever(TM)! So large that it can be considered a new mod, and I don't even know how to introduce them well! (lol)\n\nIntroducing Ruler Foci UI: Ruler can unlock any categories, directions that benefit the entire nation. To do that, they need §BExecution Points§! and §YIdea Points§!. §BExecution Points§! (Campaign Points in previous version) favor a particular category for making them take effects or hold Ruler Campaigns. §YIdea Points§! can be spent to unlock Ruler's directions.\n\nAs time goes on, they gain Skill Points slowly! Which can be used to improve governing abilities, or convert them to valuable Points.\n\nHobbies from previous versions are now AI only as they are too dumb for the Foci contents.\n\nAs usual, please have long-term gameplay as some of the features I might forget to mention, and report any kinda sus bug you encountered. I hope all of you can enjoy the mod, have fun :)"
 play_as_ruler.25000.tooltip: "As for the old version, you can subscribe §YRuler Level System - Classic§! mod.\nNote that the classic one will stay on 3.0 version, and don't use both overhaul and classic one altogether as they will overwrite each other. -jasonpepe"
