l_polish:
 pc_o_star:0 "Klasa O Gwiazda"
 pc_o_star_desc:1 "Te rzadkie, tytaniczne gwiazdy spalają przez swoje paliwa jądrowe zaledwie kilka milionów lat, dając ogromne ilości ciepła i światła. Ich niesamowita jasność czyni je łatwo widocznymi, nawet od setek lat świetlnych."
 sc_o:0 "§HKlasa O Gwiazda§!"
 pc_rg_star:0 "Gwiazda Czerwona Gwiazda"
 pc_rg_star_desc:1 "Czerwone giganty to ginące gwiazdy gwiazd niższych mas. Po wyczerpaniu się wodoru w rdzeniu, zaczął spalać hel, powodując, że zewnętrzne warstwy pęcznieją do ogromnego rozmiaru."
 sc_rg:0 "§HGwiazda Czerwona Gwiazda§!"
 pc_rsg_star:0 "Czerwona Supergwiazda Gwiazda"
 pc_rsg_star_desc:1 "Czerwonymi supergankami to gwiazdy masowe zbliżające się do końca ich życia. Ich masa pozwala im na bezpieczniejsze i bardziej egzotyczne elementy, zanim wybuchają w supernowej."
 sc_rsg:0 "§HCzerwona Supergwiazda Gwiazda§!"
 pc_rhg_star:0 "Czerwona Gwiazda Hypergiant"
 pc_rhg_star_desc:1 "Najbardziej masywne gwiazdy kończą swoje życie jako czerwone hipjały. Te gigantyczne gwiazdy pozostały zaledwie miliona lat, zanim zdążyły się zniszczyć w szczególnie katastrofalnej supernowej."
 sc_rhg:0 "§HCzerwona Gwiazda Hypergiant§!"
 pc_kg_star:0 "Olbrzymia Gwiazda Pomarańczowa"
 pc_kg_star_desc:1 "Pomarańczowe giganty są bardzo podobne do czerwonych olbrzymów, ale w związku z tym są cieplejsze i nieco jaśniejsze."
 sc_kg:0 "§HOlbrzymia Gwiazda Pomarańczowa§!"
 pc_ksg_star:0 "Pomarańczowa gwiazda Supergiant"
 pc_ksg_star_desc:1 "Pomarańczowe supergany to gwiazdy masowe zbliżające się do końca ich życia. Ich masa pozwala im na bezpieczniejsze i bardziej egzotyczne elementy, zanim wybuchają w supernowej."
 sc_ksg:0 "§HPomarańczowa gwiazda Supergiant§!"
 pc_khg_star:0 "Pomarańczowa Gwiazda Hypergiant"
 pc_khg_star_desc:1 "Pomarańczowe hiperzy są bardzo rzadkie i starsze gwiazdy, które są gorętsze niż ich czerwone odpowiedniki. Te gigantyczne gwiazdy pozostały zaledwie miliona lat, zanim zdążyły się zniszczyć w szczególnie katastrofalnej supernowej."
 sc_khg:0 "§HPomarańczowa Gwiazda Hypergiant§!"
 pc_wd_star:0 "Biały Krasnolud"
 pc_wd_star_desc:1 "Białe krasnoludy są końcem życia małego gwiazdy. Te słodkie renemanty tworzą się po tym, jak czerwony olbrzym wyłonił swoje paliwo, powodując, że zewnętrzne warstwy zostały wydmuchnięte i pozostawiając rdzeń do powolnego chłodzenia."
 sc_wd:0 "§HBiały Krasnolud§!"
 pc_l_star:0 "Klasa L Gwiazda"
 pc_l_star_desc:1 "Brązowe krasnoludy takie jak ta nie są wystarczająco masywne, aby utrzymać reakcje syntezy jądrowej, które definiują "prawdziwą" gwiazdę. Klasa l brązowych krasnoludów wytwarza znaczną ilość ciepła i światła, ale są outshone przez swoich większych towarzyszy."
 sc_l:0 "§HKlasa L Gwiazda§!"
 pc_y_star:0 "Klasa Y Gwiazda"
 pc_y_star_desc:1 "Te obiekty leżą na rozmytej linii między gwiazdą a planetą. Nie emitują praktycznie żadnego ciepła ani światła i są w temperaturze pokojowej. Planety orbitujące wokół tych ciał są ogrzewane wyłącznie przez energie geotermalne."
 sc_y:0 "§HKlasa Y Gwiazda§!"
 pc_wr_star:0 "Wolf-Rayet Gwiazda"
 pc_wr_star_desc:1 "Gwiazdy Wolf-Rayet znajdują się w ostatnich etapach ich życia. Wyczerpały się z wodoru i helu i łączą się z ostatnimi elementami, które mogą przed połączeniem żelaza i nadejściem supernowej. Ich niesamowicie silny wiatr wieje od zewnętrznych warstw gwiazdy."
 sc_wr:0 "§HWolf-Rayet Gwiazda§!"
 pc_temporal_inhibitor:0 "Tymczasowy inhibitor"
 pc_temporal_inhibitor_desc:1 "Ta starożytna struktura wytwarza dziwne pole czasowe, w którym znajduje się system. Kto mógł to skonstruować?"
 pc_pr_star:0 "Pierwotna Gwiazda"
 pc_pr_star_desc:1 "Ta gwiazda wydaje się być jedną z pierwszych gwiazd we wszechświecie! Pierwotne gwiazdy powstały z czystego wodoru prosto z samego Wielkiego Bąk, zanim pojawiły się nawet galaktyki. Te oryginalne gwiazdy spłonęły zaledwie kilka milionów lat po ich uformowaniu, ale ten jedyny ocalały żyje w wyjątkowym polu doczesnym, gdzie nigdy nie dojrzeje lub umrze."
 sc_pr:0 "§HPierwotna Gwiazda§!"
 pc_grn_star:0 "Zielona Gwiazda"
 pc_grn_star_desc:1 "Jak to nawet istnieje? Normalne gwiazdy wytwarzają zielone światło, ale zwykle są utopione przez inne długości fali, co powoduje białą gwiazdę; Jednak ta gwiazda wytwarza wyraźne wapno zielone światło, a nic innego. Żadna z naszych teorii nie może wyjaśnić tej anomalii."
 sc_grn:0 "§HZielona Gwiazda§!"
 pc_barycenter:0 "Barycenter"
 pc_barycenter_desc:1 "To nie jest rzeczywisty obiekt; Raczej jest wyimaginowanym punktem, że dwa binarne orbity obiektów."
 sc_rogue:0 "§HRóż Planeta§!"
 
 magnetar:0 "Magnetar"
 magnetar_desc:0 "Ta młoda gwiazda neutronowa projektuje niezwykle silne pole magnetyczne, wielokrotnie silniejsze niż średnia gwiazda. Pola te stopniowo osłabiają się w wyniku dojrzałej gwiazdy neutronowej."
 carbon_star:0 "Węgiel Gwiazda"
 carbon_star_desc:0 "Gwiazdy węgla to olbrzymie gwiazdy o niezwykle dużych ilościach węgla w ich górnej atmosferze. Węgiel absorbuje różne długości fali światła, powodując, że gwiazda świeci czerwoną rubiną."
 quasar:0 "Micro Quasar"
 quasar_desc:0 "Dysk akrecyjny tego czarnego dziury jest duży i niewiarygodnie jasny. Jak sama nazwa wskazuje, przypominają one kwazary na mniejszą skalę."
 quark_star:0 "Twaróg Gwiazda"
 quark_star_desc:0 "Ta egzotyczna gwiazda jest niewiele bliska zapadania się w czarną dziurę; Tylko kwarki odwzajemniające się mogą powstrzymywać go od implodowania."
 oxygen_star:0 "Gwiazda bogata w tlen"
 oxygen_star_desc:0 "Ta ginąca gwiazda ma w atmosferze niezwykle wysoką ilość tlenu, ze względu na procesy syntezy jądrowej w fazie późnej."
 
 morestars_rogue_empire_init_NAME:0 "Róż Planeta"
 morestars_rogue_empire_init_DESC:0 "System planet nieuczciwych. Nie ma centralnej gwiazdy, a system planetarny wędruje w przestrzeni kosmicznej. §HOSTRZEŻENIE:§!, że ten system jest trudniejszy ze względu na brak obiektów w systemie rozruchowym."
 
