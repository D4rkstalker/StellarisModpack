 morestars.1.name:0 "Enigmatyczna gwiazda"
 morestars.1.desc:0 "Prześledziliśmy ogromną gwiazdę kilka razy większą masę niż jakakolwiek wcześniej widziana. Nic nie wskazywało na nic niezwykłego, dopóki nie wejdziemy do jego grawitacji, po czym nasze czujniki były przytłoczone, a nasze statki ledwo potrafiły obsłużyć niewyobrażalne ciepło. Nawet obcy to cztery olbrzymie struktury, które wykraczają poza sferę wpływów."
 morestars.1a:0 "Co to za miejsce?"
 #green star events
 morestars.2.name:0 "Dziwna gwiazda"
 morestars.2.desc:0 "Zielona gwiazda! Nasi przywódcy przysięgali, że to był jakiś rodzaj dowcipu lub żartu praktycznego, ale kolejne raporty zweryfikowały całkowitą zadziwiającą barwę tego gwiazdy. Co mogło spowodować, że przyjąłby taki bizzare odcień?"
 morestars.2a:0 "Fascynujące odkrycie."
 morestars.5.name:0 "Łobuz Planety"
 morestars.5.desc:0 "Generowanie nieuczciwych planet z większej liczby klas gwiazdowych?"
 morestars.5a:0 "10"
 morestars.5b:0 "20"
 morestars.5c:0 "30"
 morestars.5d:0 "40"
 morestars.5e:0 "50"
 morestars.5f:0 "Nie"