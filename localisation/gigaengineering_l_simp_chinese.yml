	gigaquasar.1.name:0 "$name_quasistellar$ Control Panel"
	gigaquasar.1.desc:0 "Welcome to the $name_quasistellar$'s control panel.\n\nHere, you can either choose a target for the hyperweapon, or configure its parameters.\n\nChoosing a target will allow you to aim at either a star, a planet, or a fleet. Remember that firing the QS-O requires £sr_magical_neutronium£§YQuasaric Energy§!, generated by the megastructure itself.\n\nViewing the parameters will let you alter the weapon's charging rate, increasing or decreasing the amount of £sr_magical_neutronium£§YQuasaric Energy§! accumulated by our QS-O.\n\n§BThis menu can also be accessed directly via an edict.§!"

	gigaquasar.1.fire:0 "Choose Target"

	gigaquasar.1.parameters:0 "View Parameters"

	gigaquasar.1.quit:0 "Exit Control Panel"

	gigaquasar.1.menu:0 "Return to Menu"

	gigaquasar.10.name:0 "$name_quasistellar$: Target Selection"
	gigaquasar.10.desc:0 "Here, you can select what you wish to target with the QS-O. Please read how each targeting method works properly. Keep in mind that destroying larger targets will require more £sr_magical_neutronium£§YQuasaric Energy§!."

	gigaquasar.10.fleet:0 "Destroy a §GFleet§!"
	gigaquasar.10.planet:0 "Destroy a §YPlanet§!"
	gigaquasar.10.star:0 "Destroy a §HSolar System§!"
	gigaquasar.10.starcluster:0 "Destroy a §RStar Cluster§!"

	gigaquasar.200.name:0 "$name_quasistellar$: §GFleet Destruction§!"
	gigaquasar.200.desc:0 "You have chosen to target an enemy fleet with the $name_quasistellar$. This will cost §Y20§! £sr_magical_neutronium£\n\nA special ship, used to calibrate the QS-O's aiming, will be created near the structure. It is equipped with a special, unlimited-range Jump Drive. Move this ship to the system containing the target fleet, and then re-open the control panel to confirm.\n\nThe ship will have to stay alive for 30 days while the hyperweapon is calibrated, so make sure it is properly escorted.\n\nOnce these 30 days have passed, the QS-O will fire through a wormhole, directly at the enemy fleet, for another 30 days. The wormhole can however be disrupted by enemy fire, so it is not recommended to leave it alone.\n\nIf you wish to cancel the operation, either disband the ship, or use the Control Panel."

	gigaquasar.200.yes:0 "Let us proceed."

	gigaquasar.201.name:0 "Quasi-Stellar Calibrator Assembled"
	gigaquasar.201.desc:0 "Our QS-O has assembled a small Quasi-Stellar Calibrator ship. It shall be used to properly calibrate and aim the wormhole through which the hyperweapon will fire. In order to begin the firing sequence, use its jump drive to move it to the system containing the target fleet."
	gigaquasar.201.a:0 "Understood."

	gigaquasar.202.name:0 "Quasi-Stellar Calibrator Disbanded"
	gigaquasar.202.desc:0 "We have disbanded our Quasi-Stellar Calibrator. The destruction procedure has been cancelled."
	gigaquasar.202.a:0 "Understood."

	gigaquasar.203.name:0 "Quasi-Stellar Calibrator Destroyed"
	gigaquasar.203.desc:0 "Our Quasi-Stellar Calibrator has been destroyed by hostile forces. The destruction procedure has been cancelled."
	gigaquasar.203.a:0 "Understood."

	gigaquasar.204.name:0 "$name_quasistellar$: §GFleet Destruction§!"
	gigaquasar.204.desc:0 "If you have placed the Quasi-Stellar Calibrator in the right system, select the first option. You will have to protect it for 30 days. If you wish to cancel, select the third option, which will disband the Calibrator."

	gigaquasar.204.fire:0 "Begin calibration! Cost: §Y20§! £sr_magical_neutronium£"
	gigaquasar.204.markers:0 "The Calibrator isn't in place yet."

	gigaquasar.205.name:0 "Calibrating the Obliterator"
	gigaquasar.205.desc:0 "Our $name_quasistellar$ has began calibrating its weapon using the Calibrator ship. We must ensure it isn't destroyed for 30 days, after which our superweapon shall unleash a beam of pure destruction upon our foes. The QS-O will fire for about 30 days, after which the wormhole will disappear and the QS-O will once again be ready for use."
	gigaquasar.205.a:0 "Excellent."






	gigaquasar.206.name:0 "$name_quasistellar$: Calibrating Complete"
	gigaquasar.206.desc:0 "Our $name_quasistellar$ is done calibrating its hyperweapon and the wormhole, and will now unleash its fury upon the unfortunate fleet we designated as a target."
	gigaquasar.206.a:0 "Excellent. Let them burn"


	gigaquasar.400.name:0 "$name_quasistellar$: §RStar Cluster Destruction§!"
	gigaquasar.400.desc:0 "You have chosen to destroy a star and every single of its immediate hyperlane neighbors To do so, use a construction ship to construct a §BQS-O Target Marker§! over the stars you wish to destroy.\n\nIt is built instantly, and do not require the construction ship to be physically present in the system.\n\n§RThe system however has to be cleared of hostiles.§!\nYou can use the QS-O Fleet Destruction feature to facilitate this.\n\nOnce the target markers has been constructed, return to the QS-O and open the Control Panel once more to fire the device.\n\n§BThe blast will be so powerful that it will propagate through hyperlanes, resulting in the target system, alongside every system connected to it, being completely destroyed, and their hyperlanes getting be deleted, leaving nothing but empty space.§!"

	gigaquasar.401.name:0 "§RStar Cluster Destruction§!"
	gigaquasar.401.desc:0 "If you have target the star at the core of the cluster you wish to destroy, select the first option. If you wish to cancel, select the third option, which will delete the marker."
	gigaquasar.401.fire:0 "Destroy a star cluster, fire! Cost: §Y120§! £sr_magical_neutronium£"
	gigaquasar.401.markers:0 "We haven't targeted the star yet."

	gigaquasar.300.name:0 "$name_quasistellar$: §HSolar System Destruction§!"
	gigaquasar.300.desc:0 "You have chosen to destroy one or several stars and their entire planetary systems. To do so, use a construction ship to construct a §BQS-O Target Marker§! over the stars you wish to destroy.\n\nIt is built instantly, and do not require the construction ship to be physically present in the system.\n\n§RThe systems however have to be cleared of hostiles.§!\nYou can use the QS-O Fleet Destruction feature to facilitate this.\n\nYou can target up to 4 stars at once, each adding 40£sr_magical_neutronium£ to the total firing cost. If a system has multiple stars, you only need to target one of them.\n\nOnce the target markers has been constructed, return to the QS-O and open the Control Panel once more to fire the device.\n\n§BThe $name_quasistellar$'s energy output is so high that it can destroy Neutron Stars, Pulsars, and even Black Holes, as the flow of energy is so high that spacetime itself is literally flipped inside out, and the Black Hole evaporates into nothingness.\n\n§BAll hyperlanes connected to the systems will disappear once the systems are destroyed.§!"

	gigaquasar.301.name:0 "$name_quasistellar$: §HSolar System Destruction§!"
	gigaquasar.301.desc:0 "If you have targeted all the stars you wish to destroy, select the first option. If you wish to cancel, select the third option, which will delete all markers."

	gigaquasar.301.markers:0 "We still need to target more stars before firing."

	gigaquasar.301.fire.1:0 "Destroy 1 solar system, fire! Cost: §Y40§! £sr_magical_neutronium£"
	gigaquasar.301.fire.2:0 "Destroy 2 solar systems, fire! Cost: §Y80§! £sr_magical_neutronium£"
