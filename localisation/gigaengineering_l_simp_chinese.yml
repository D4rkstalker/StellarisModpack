	gigaquasar.100.name:0 "$name_quasistellar$: §YPlanet Destruction§!"
	gigaquasar.100.desc:0 "You have chosen to destroy one or several planets. To do so, use a construction ship to construct a §BQS-O Target Marker§! megastructure over the planets you wish to destroy.\n\nThey are built instantly, and do not require the construction ship to be physically present in the system. Ensure the construction ship is not on evasive stance.\n\nYou can target up to 10 planets at once, each adding 5£sr_magical_neutronium£ to the total firing cost, for a maximum of 50.\n\nOnce the target markers have been constructed, return to the QS-O and open the Control Panel once more to fire the device."

