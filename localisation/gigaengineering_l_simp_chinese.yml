	nicoll_beam_target_marker_1_DESC:0 "This virtual marker represents the target for a $name_ndb$."
	nicoll_beam_target_marker_1_MEGASTRUCTURE_DETAILS:0 "Build on a planet to target it with the $name_ndb$."
