	giga_birch.300.name:0 "Hyperquasar"
	giga_birch.300.desc:0 "After an arduous journey, our science ship has finally reached the center of our galaxy.\nUpon entering the system, the crew was stunned by the sight of an absolutely massive §YActive Supermassive Quasar§!, or Hyperquasar.\n\nThis gargantuan object weighs several hundred millions stellar masses, and has a diameter of several hundreds astronomical units.\nAlthough it is mere speculation for now, some of the wildest elements in the scientific community theorize that it would be possible to construct a gigantic hyperweapon around this quasar, which would harness its cataclysmic energies to unleash a beam capable of untold destructive power."
	giga_birch.300.a:0 "Incredible!"

	gigaquasar.110.name:0 "Machine World Obliterated"
	gigaquasar.110.desc:0 "It was already over for the machine world the moment the $name_quasistellar$'s wormhole appeared overhead. Shortly afterwards, a gargantuan flow of energy, equivalent to the galaxy's entire energy output, blasted from the wormhole. It only took the beam mere seconds to utterly obliterate the planet.\n\nThere is nothing left of the former robotic world, and the Ghost Signal has been severely weakened as a result."
	gigaquasar.110.a:0 "That'll teach 'em."

	gigaquasar.112.name:0 "The End of the Contingency"
	gigaquasar.112.desc:0 "The Contingency has failed. With the destruction of the last Machine World, the galaxy no longer faces the threat of systematic mass extinction, from the Contingency, at least. All surviving Contingency warforms have either powered down or self-destructed, and the Ghost Signal is no longer being transmitted.\n\nThe main nexus was utterly obliterated in mere seconds by the $name_quasistellar$'s immensely powerful laser, leaving nothing behind.\n\nAlthough the Contingency is no more, whether or not the [quasistellar_owner.GetName] will aim their hyperweapon at other targets remains to be seen..."
	gigaquasar.112.a:0 "What could they do against the might of a trillion suns?"
