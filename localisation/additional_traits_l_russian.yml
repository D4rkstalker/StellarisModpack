l_russian:
####################################
 # Traits
 ####################################
 #Handicaps
 
 trait_additrait_ephemeral:0 "Эфемерные"
 trait_additrait_ephemeral_desc:0 "§LЭтот вид менее устойчив, чем остальные, и его представители умирают раньше.§!\n"
 
 trait_additrait_ephemeral_lithoid:0 "Эфемерные"
 trait_additrait_ephemeral_lithoid_desc:0 "§LЭтот вид менее устойчив, чем остальные, и его представители умирают раньше.§!\n"
 
 trait_additrait_easily_distracted:0 "Легко Отвлекающиеся"
 trait_additrait_easily_distracted_desc:0 "§LПредставители этого вида очень легко увлекаются, но не надолго.§!\n"
 
 trait_additrait_simple_minded:0 "Туповатые"
 trait_additrait_simple_minded_desc:0 "§LЗвезды до сих пор не понимают, как этот вид достиг сверхсветовых скоростей .§!\n"
 
 trait_additrait_lazy:0 "Ленивые"
 trait_additrait_lazy_desc:0 "§LЭтот вид никогда не работает слишком много.§!\n"
 
 trait_additrait_prodigal:0 "Расточительные"
 trait_additrait_prodigal_desc:0 "§LПредставители этой расы расточительны, они любят тратить деньги не ненужные вещи.§!\n"
 
 trait_additrait_lethargic:0 "Летаргические"
 trait_additrait_lethargic_desc:0 "§LЭтот вид никогда не торопится с работой. Зачем делать сегодня, если можно сделать завтра?§!\n"
 
 trait_additrait_unfit_engineers:0 "Бездарные инженеры"
 trait_additrait_unfit_engineers_desc:0 "§LПредставители этой расы с трудом понимают даже основы инженерного искусства.§!\n" 
 
 trait_additrait_unfit_physicists:0 "Бездарные физики"
 trait_additrait_unfit_physicists_desc:0 "§LПредставители этой расы с трудом понимают даже основы теоретической физики.§!\n"
 
 trait_additrait_unfit_sociologists:0 "Бездарные социологи"
 trait_additrait_unfit_sociologists_desc:0 "§LПредставители этой расы с трудом понимают даже основы социологии.§!\n"
 
 trait_additrait_hateful:0 "Ненавидимые"
 trait_additrait_hateful_desc:0 "§LВызывающая внешность и поведение представителей этого вида заставляет другие расы избегать их.\n\n§WРост доверия: §R-25%§!"
 
 trait_additrait_hunter_gatherers:0 "Страстные-собиратели"
 trait_additrait_hunter_gatherers_desc:0 "Представители этого вида имеют глубокие культурные корни в спортивной и промысловой охоте. И при этом не слишком доверяют современным сельскохозяйственным методам.§!\n"
 
 trait_additrait_violent:0 "Агрессивные"
 trait_additrait_violent_desc:0 "Глубокие биологические процессы подчас делают представителей этого вида весьма вспыльчивыми малыми.§!\n"
 
 trait_additrait_free_spirits:0 "Вольнодумцы"
 trait_additrait_free_spirits_desc:0 "Этот народ известен своим природным вольнодумством, что заставляет их без пиетета относиться к любой идеологии.§!\n"
 
 trait_additrait_iconoclastic:0 "Нонконформисты"
 trait_additrait_iconoclastic_desc:0 "Рано или поздно устаревшие традиционалистские идеи отомрут за ненадобностью. Так зачем же ждать?§!\n"

 trait_additrait_delicate:0 "Хрупкие"
 trait_additrait_delicate_desc:0 "§LПредставителей этого вида очень легко поранить. Они не самые физически стойкие существа.§!\n"
 
 trait_additrait_weak_willed:0 "Слабовольные"
 trait_additrait_weak_willed_desc:0 "§LЭтот вид плохо переносит всяческий стресс. В бою они быстро теряют присутствие духа.§!\n"
 
 trait_additrait_very_slow_breeders:0 "Фригидные"
 trait_additrait_very_slow_breeders_desc:0 "§LЭтот вид размножается очень медленно. Не нужно ждать от них бурного роста популяции.§!\n"
 
 trait_additrait_melancholic:0 "Меланхолики"
 trait_additrait_melancholic_desc:0 "§LМеланхолики обладают повышенным интуитивным восприятием отношения к себе окружающих людей. Они отличаются высокой чувствительностью к эмоциональному отвержению со стороны значимых лиц и высокой потребностью в сопереживании.§!\n"

 trait_additrait_rooted:0 "Укоренившиеся"
 trait_additrait_rooted_desc:0 "§LПредставители этой расы не хотят покидать свой родной мир.\n\n§WСтоимость постройки колониальных кораблей: §R+30%\n§WСкорость развития колонии: §R-20%§!"
 
 trait_additrait_divided:0 "Разделенные"
 trait_additrait_divided_desc:0 "§LУ этого вида есть трудности в достижении консенсуса. Они теряют много времени в спорах.§!\n"
 
 trait_additrait_soft:0 "Мягкие"
 trait_additrait_soft_desc:0 "§LПредставители этого вида имеют необычайно чувствительную нервную систему. В результате они живут не так долго и довольно пугливы.§!\n" 
 
 trait_additrait_genetically_ill:0 "Слабый геном"
 trait_additrait_genetically_ill_desc:0 "§LПредставители этого вида имеют слабый обмен веществ, в результате чего, им тяжело адаптироваться к незнакомым условиям окружающей среды.§!\n" 
 
 ###########################################################################################################################################################
 #Neutral
 
 #trait_additrait_focused:0 "Сосредоточенные"
 #trait_additrait_focused_desc:0 "§LПредставители этого вида привыкли решать проблемы по мере их поступления. Их учёные имеют прибавку к скорости исследований.\n\n§WС другой стороны, число вариантов исследований уменьшается на один.§!\n"
 
 ###########################################################################################################################################################
 #Avantages
 
 trait_additrait_multitasking:0 "Мультизадачные"
 trait_additrait_multitasking_desc:0 "§LУмение этого вида делать две вещи одновременно ускоряет их технический прогресс.§!\n"
 
 trait_additrait_easily_satisfied:0 "Непривередливые"
 trait_additrait_easily_satisfied_desc:0 "§LПредставителям этого вида достаточно удовлетворения их базовых потребностей.§!\n"
 
 trait_additrait_born_warriors:0 "Прирождённые Воины"
 trait_additrait_born_warriors_desc:0 "§LЛучшие философы этого вида пришли к единому выводу: ответ всему - война.\n\n§WУрон корабельных орудий: §G+5%§!"
 
 trait_additrait_sociable:0 "Общительные"
 trait_additrait_sociable_desc:0 "§LВ силу инстинктов, или традиций, но этот вид обладает уникальной способностью быть душой любой компании.\n\n§WРост доверия: §G+25%§!"
 
 trait_additrait_competitive:0 "Любители соревнований"
 trait_additrait_competitive_desc:0 "§LЭтот вид обладает неуёмной страстью к любым видам соревновательных дисциплин.\n\n§WРасход влияния на притязания: §G-50%§!"
 
 trait_additrait_aggressive:0 "Агрессивные"
 trait_additrait_aggressive_desc:0 "§LОбщение - не самая сильная сторона этих существ.\n\n§WМаксимальное число соперников §G+1§!"
 
 trait_additrait_extremely_aggressive:0 "Безумно агрессивные"
 trait_additrait_extremely_aggressive_desc:0 "§LЭтот вид готов порвать глотку всякому, кто косо на него взглянет.\n\n§WМаксимальное число соперников §G+2§!"
 
 trait_additrait_zealous_defenders:0 "Рьяные Защитники"
 trait_additrait_zealous_defenders_desc:0 "§LЭти ребята сражаются как черти, защищая родную землю.§!\n"
 
 trait_additrait_lateral_thinkers:0 "Объёмно мыслящие"
 trait_additrait_lateral_thinkers_desc:0 "Представители этого вида обладают развитым пространственным мышлением. Мыслить в масштабах космоса для них пара пустяков.\n\n§WУрон корабельных орудий: §G+8%§!"
  
 trait_additrait_roboticians:0 "Робототехники"
 trait_additrait_roboticians_desc:0 "§LЭта цивилизация открыла робототехнику раньше космических полётов.\n\n§WВы получаете технологию §GРоботы.§!"
 
 trait_additrait_belligerent:0 "Забияки"
 trait_additrait_belligerent_desc:0 "§LЭти существа просто не могут жить в мире и спокойствии.\n\n§WМаксимальное число соперников: §G+1\n§WРасход влияния на притязания: §G-50%§!"
 
 trait_additrait_fast_analysers:0 "Быстро соображающие"
 trait_additrait_fast_analysers_desc:0 "§LПредставители этого вида не тратят времени на раздумья.\n\n§WСкорость изучения: §G+10%§!"
 
 trait_additrait_thermosynthetic:0 "Термосинтетики"
 trait_additrait_thermosynthetic_desc:0 "§LЭтот вид умеет получать питательные вещества напрямую из солнечного света.§!" 

 # trait_additrait_war_lovers:0 "Любители повоевать"
 # trait_additrait_war_lovers_desc:0 "§LВойна - это Круто! Мир - это Отстой! ...по крайней мере, так думают представители этого вида.\n\n§WWarHappiness : §G+15%\n§WPeace Happiness : §G -5%§!"
  
 # trait_additrait_peace_lovers:0 "Миролюбивые"
 # trait_additrait_peace_lovers_desc:0 "§LВойна ужасная вещь, этот вид не хочет иметь к ней никакого отношения.\n\n§WPeace Happiness : §G+15%\n§WWar Happiness : §G-5%§!"
 
 trait_additrait_doulophage:0 "Пожиратели рабов"
 trait_additrait_doulophage_desc:0 "§LМало того, что они порабощают другие народы... так они их ещё и ЕДЯТ!§!\n"
 
 trait_additrait_psionics:0 "Псионики"
 trait_additrait_psionics_desc:0 "§LПредставители этого вида - прирождённые псионики. И они знают, как использовать свою силу.\n\n§WВы получаете технологию §GПсионическая теория.§!"
  
 trait_additrait_passionate:0 "Жизнелюбы"
 trait_additrait_passionate_desc:0 "§LПредставители этой расы наслаждаются жизнью во всех ее формах и находят вдохновение в окружающем их мире.§!\n"
  
 trait_additrait_elusive:0 "Неуловимые"
 trait_additrait_elusive_desc:0 "§LТактика боя этой расы заключается в избегании критического урона.\n\n§WУклонение кораблей: §G+8%\n§WШанс выхода из боя: §G+5%§!"
 
 trait_additrait_mob_mentality:0 "Тактика толпы"
 trait_additrait_mob_mentality_desc:0 "§LПредставители этой расы предпочитают брать числом, а не умением.\n\n§WПредел размера флотилии: §G+5\n§WВместимость флотилии: §G+10%\n§WСкорость постройки военных кораблей: §G+15%\n§WУрон корабельных орудий: §R-5%§!"
 
 trait_additrait_living_ships:0 "Регенерирующая обшивка"
 trait_additrait_living_ships_desc:0 "§L\nИспользуя биотехнологии или нанороботов корабли представителей этой расы регенерируются с течением времени.\n\n§WЕжедневное восстановление корпуса: §G+0.5%§!"
 
 trait_additrait_pioneers:0 "Первооткрыватели"
 trait_additrait_pioneers_desc:0 "§LПредставители этой расы готовы покинуть родной дом для поиска новых миров.\n\n§WСтоимость постройки колониальных кораблей: §G-30%\n§WСкорость развития колонии: §G+20%§!"
 
 trait_additrait_influential:0 "Влиятельные"
 trait_additrait_influential_desc:0 "§LПредставители этой расы преуспели в искусстве политики.\n\n§WПрирост влияния: §G+20%§!" 

 trait_additrait_united:0 "Объединенные"
 trait_additrait_united_desc:0 "§LОдна цель, один разум, представители этой расы умеют приходить к  взаимопониманию.§!\n" 
 
 trait_additrait_planetary_designers:0 "Меняющие миры"
 trait_additrait_planetary_designers_desc:0 "§LПланета не постоянна, она живет, она развивается. Это раса знает толк в терраформировании.\n\n§WСкорость терраформирования: §G+15%\n§WСтоимость терраформирования: §G-25%\n§WСкорость расчистки препятствий: §G+25%\n§WСтоимость расчистки препятствий: §G-15%§!"
  
 trait_additrait_sky_born:0 "Дети неба"
 trait_additrait_sky_born_desc:0 "§LС момента своего рождения этот вид стремился в небо и преуспел в разработке штурмовиков и в способах уклонения от урона.\n\n§WУклонение кораблей: §G+8%\n§WУрон штурмовиков: §G+10%§!"
 
 trait_additrait_immune:0 "Невосприимчивые"
 trait_additrait_immune_desc:0 "§LБолезни? Яды? Токсины? Этот вид более устойчив к капризам окружающей среды, чем большинство других, и, как следствие, имеют увеличенную продолжительность жизни.§!\n" 
 
 trait_additrait_steadfast:0 "Стойкие"
 trait_additrait_steadfast_desc:0 "§LЭтот вид обладает необычайно устойчивой нервной системой, позволяющей им лучше переносить боль. Они бесстрашны и имеют увеличенную продолжительность жизни.§!\n" 
 
 trait_additrait_keen_vision:0 "Зоркий глаз"
 trait_additrait_keen_vision_desc:0 "§LЭтот вид особенно хорошо приспособлен для ведения боя на больших расстояния и способен предугадывать действия противника.\n\n§WДальность обнаружения кораблей: §G+5%\n§WУклонение кораблей: §G+5%§!"
 
 ###########################################################################################################################################################
 #Machines Handicaps
 
 trait_additrait_defective_scanners:0 "Дефектные сканеры"
 trait_additrait_defective_scanners_desc:0 "§LПолезные минералы или бесполезный мусор? Как отличить одно от другого? Требуются эффективные сканеры!§!\n"
 
 trait_additrait_weedkillers:0 "Гербицидные"
 trait_additrait_weedkillers_desc:0 "§LРоботы-фермеры. Функционируют без органического вмешательства. Не оптимизированы для эффективного выращивания культур.§!\n"
 
 trait_additrait_energy_leaks:0 "Утечки энергии"
 trait_additrait_energy_leaks_desc:0 "§LВнимание. Опасность статического разряда. Избегайте физических контактов.§!\n"
 
 trait_additrait_rusty_antiquities:0 "Ржавые древности"
 trait_additrait_rusty_antiquities_desc:0 "§LСтарые роботы - бремя для общества. Забота о поддержании их функционирования требует выделения ресурсов, которые могли быть потрачены на современных граждан.§!\n"
 
 trait_additrait_insufficient_memory:0 "Дефицит памяти"
 trait_additrait_insufficient_memory_desc:0 "§LВсе устройства оснащены блоками памяти, использующими неэффективную технику магнитной индукции, значительно снижающую их производительность.§!\n"
 
 trait_additrait_slow_processors:0 "Медленные процессоры"
 trait_additrait_slow_processors_desc:0 "§LБольшинство представителей этого вида этого вида используются для однотипных задач. Эффективность научных исследований снижена.§!\n"
 
 trait_additrait_erratic_processors:0 "Дефектные процессоры"
 trait_additrait_erratic_processors_desc:0 "§LВычисления, производимые процессорами этого вида, 
 
 trait_additrait_cumbersome_hulks:0 "Громоздкие тела"
 trait_additrait_cumbersome_hulks_desc:0 "LКрупным юнитам требуется больше пространства для размещения. Это правило распространяется и на летательные объекты.\n\n§WУклонение кораблей : §R+8%§!\n"
 
 trait_additrait_hand_crafted:0 "Ручная работа"
 trait_additrait_hand_crafted_desc:0 "LКаждый из них - чудо производственного мастерства. К сожалению, для создания совершенства требуется больше времению.§!\n"
 
 trait_additrait_brittle:0 "Ломкие"
 trait_additrait_brittle_desc:0 "LЭти машины не очень прочные, и требуют частого ремонта.§!\n"
 
 ###########################################################################################################################################################
 #Machines Avantages
 
 trait_additrait_customized_servitors:0 "Персональные сервиторы"
 trait_additrait_customized_servitors_desc:0 "§LЭти роботы-слуги были собраны и запрограммированы так, чтобы как можно лучше выполнять желания своих владельцев.§!\n\n§YНе распространяется на синтетиков с гражданскими правами.§!"
 TRAIT_CUSTOMIZED_SERVITORS_EFFECT:0 "Можно осуществлять такую деятельность, как £job_servant£ §Y$job_servant$§!, если есть §Y$ai_servitude_name$§!\n£amenities£ Блага от £job£ должностей: §G+40%§!"
 
 trait_additrait_multithreading:0 "Мультипоточные"
 trait_additrait_multithreading_desc:0 "§LЭти машины создавались с особой тщательностью в оптимизации мыслительного процесса, что позволило им решать сразу множество проблем.§!\n"
 
 trait_additrait_planetary_gardeners:0 "Планетарные садовники"
 trait_additrait_planetary_gardeners_desc:0 "§LИм было поручено поддерживать ландшафты в своем первоначальном мире. Теперь они могут практиковать свое искусство без ограничений.\n\n§WСкорость терраформирования: §G+10%\n§WСтоимость терраформирования: §G-10%\n§WСкорость расчистки препятствий: §G+10%\n§WСтоимость расчистки препятствий: §G-10%§!\n"
 
 trait_additrait_swarm:0 "Рой"
 trait_additrait_swarm_desc:0 "§LОсновная задача - стройте больше юнитов. Другие задачи - &^%#(*&... стройте больше юнитов.§!\n"
 
 trait_additrait_long_cycles:0 "Длинные циклы"
 trait_additrait_long_cycles_desc:0 "§LОптимальное производство. Смена фокуса на минералы/энергокредиты. Добыча минералов в течении 5 лет: §G+15%§. Производство энергокредитов в течение последующих 5 лет: §G+15%\n§WЦикл длится до тех пор, пока присутствует эта черта.§!\n" 
 
 trait_additrait_influential_robot:0 "Влиятельные"
 trait_additrait_influential_robot_desc:0 "§LИх создатели, очевидно, обладали даром воздействовать на окружающих. И создания унаследовали этот дар.\n\n§WПрирост влияния: §G+20%§!\n" 
 
 trait_additrait_standard_frame:0 "Шаблонные"
 trait_additrait_standard_frame_desc:0 "§LПроизводство на основе единого шаблона, не допуская отклонений, позволяет тратить меньше времени на создание юнитов.§!\n"
 
 trait_additrait_rivalry_protocols:0 "Протоколы соперничества"
 trait_additrait_rivalry_protocols_desc:0 "§L\nКонкуренция стимулирует креативность, борьба требует изобретательности, трансформация вызывает адаптацию. Наличие большего количества соперников делает империю сильнее.\n\n§WМаксимальное число соперников : §G+2§!\n"

 trait_additrait_malleable_frame:0 "Гибкая рама"
 trait_additrait_malleable_frame_desc:0 "§LИх гибкая рама упрощяет монтаж, а также хранение, когда они не используются.§!\n"
 
 trait_additrait_sturdy:0 "Крепкие"
 trait_additrait_sturdy_desc:0 "§LЭти машины очень надежны, и не требуют частого обслуживания.§!\n"
 
 trait_additrait_self_repairing_ships:0 "Самовосстанавливающиеся корабли"
