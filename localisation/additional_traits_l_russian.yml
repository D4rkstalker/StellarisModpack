 #Avantages
 
 trait_additrait_multitasking:0 "Мультизадачные"
 trait_additrait_multitasking_desc:0 "§LУмение этого вида делать две вещи одновременно ускоряет их технический прогресс.§!\n"
 
 trait_additrait_easily_satisfied:0 "Непривередливые"
 trait_additrait_easily_satisfied_desc:0 "§LПредставителям этого вида достаточно удолетворения их базовых потребностей.§!\n"
 
 trait_additrait_born_warriors:0 "Прирождённые Воины"
 trait_additrait_born_warriors_desc:0 "§LЛучшие философы этого вида пришли к единому выводу: ответ всему - война.\n\n§WFleet Damage : §G+5%§!\n"
 
 trait_additrait_sociable:0 "Общительные"
 trait_additrait_sociable_desc:0 "§LВ силу инстинктов, или традиций, но этот вид обладает уникальной способностью быть душой любой компании.\n\n§WTrust Growth : §G+25%§!\n"
 
 trait_additrait_competitive:0 "Любители соревнований"
 trait_additrait_competitive_desc:0 "§LЭтот вид обладает неуёмной страстью к любым видам соревновательных дисциплин.\n\n§WRivalry Influence Gain : §G+50%§!\n"
 
 trait_additrait_aggressive:0 "Агрессивные"
 trait_additrait_aggressive_desc:0 "§LОбщение - не самая сильная сторона этих существ.\n\n§WMax Rivalry : §G+1§!\n"
 
 trait_additrait_extremely_aggressive:0 "Безумно агрессивные"
 trait_additrait_extremely_aggressive_desc:0 "§LЭтот вид готов порвать глотку всякому, кто косо на него взглянет.\n\n§WMax Rivalry : §G+2§!\n"
 
 trait_additrait_zealous_defenders:0 "Рьяные Защитники"
 trait_additrait_zealous_defenders_desc:0 "§LЭти ребята сражаются как черти, защищая родную землю.§!\n"
 
 trait_additrait_lateral_thinkers:0 "Объёмно мыслящие"
 trait_additrait_lateral_thinkers_desc:0 "Представители этого вида обладают развитым пространственным мышлением. Мыслить в масштабах космоса для них пара пустяков.\n\n§WFleet Damage : §G+8%§!\n"
  
 trait_additrait_roboticians:0 "Робототехники"
 trait_additrait_roboticians_desc:0 "§LЭта цивилизация открыла робототехнику раньше космических полётов.\n\n§WВы получаете технологию §G[Роботы].§!\n"
 
 trait_additrait_belligerent:0 "Забияки"
 trait_additrait_belligerent_desc:0 "§LЭти существа просто не могут жить в мире и спокойствии.\n\n§WMax Rivalry : §G+1\n§WRivalry Influence Gain : §G+50%§!\n"
 
 trait_additrait_fast_analysers:0 "Быстро соображающие"
 trait_additrait_fast_analysers_desc:0 "§LПредставители этого вида не тратят времени на раздумья.\n\n§WSurvey Speed : §G+10%§!\n"
 
 trait_additrait_thermosynthetic:0 "Термосинтетики"
 trait_additrait_thermosynthetic_desc:0 "§LЭтот вид умеет получать питательные вещества напрямую из солнечного света.§!\n" 

 # trait_additrait_war_lovers:0 "Любители повоевать"
 # trait_additrait_war_lovers_desc:0 "§LВойна - это Круто! Мир - это Отстой! ...по крайней мере, так думают представители этого вида.\n\n§WWarHappiness : §G+15%\n§WPeace Happiness : §G -5%§!\n"
  
 # trait_additrait_peace_lovers:0 "Миролюбивые"
 # trait_additrait_peace_lovers_desc:0 "§LВойна ужасная вещь, этот вид не хочет иметь к ней никакого отношения.\n\n§WPeace Happiness : §G+15%\n§WWar Happiness : §G-5%§!\n"
 
 trait_additrait_doulophage:0 "Пожиратели рабов"
 trait_additrait_doulophage_desc:0 "§LМало того, что они порабощают другие народы... так они их ещё и ЕДЯТ!§!\n"
 
 trait_additrait_psionics:0 "Псионики"
 trait_additrait_psionics_desc:0 "§LПредставители этого вида - прирождённые псионики. И они знают, как использовать свою силу.\n\n§WВы получаете технологию §G[psionic_theory].§!\n"
  
 trait_additrait_passionate:0 "Жизнелюбы"
 trait_additrait_passionate_desc:0 "§LПредставители этой расы наслаждаются жизнью во всех ее формах и находят вдохновление в окружающем их мире.§!\n"
  
 trait_additrait_elusive:0 "Неуловимые"
 trait_additrait_elusive_desc:0 "§LТактика боя этой расы заключается в избегании критического урона.\n\n§WShip Evasion : §G+8%\n§WDisengagement Chances : §G+5%§!\n"
 
 trait_additrait_mob_mentality:0 "Тактика толпы"
 trait_additrait_mob_mentality_desc:0 "§LПредставители этой расы предпочитают брать числом, а не умением.\n\n§WFleet Capacity : §G+5\n§WNavy Capacity : §G+10%\n§WMilitary Ship Building Speed : §G+15%\n§WFleet Damage : §R-5%§!\n"
 
 trait_additrait_living_ships:0 "Регенерирующая обшивка"
 trait_additrait_living_ships_desc:0 "§LИспользуя био-технологии или нанороботов корабли представителей этой расы регенирируются в течением времени.\n\n§WDaily Hull Regeneration : §G+0.5%§!\n"
 
 trait_additrait_pioneers:0 "Первооткрыватели"
 trait_additrait_pioneers_desc:0 "§LПредставители этой расы готовы покинуть родной дом для поиска новых миров.\n\n§WColony Ships Cost : §G-30%\n§WColony Develoment Speed : §G+20%§!\n"
 
 trait_additrait_influential:0 "Влиятельные"
 trait_additrait_influential_desc:0 "§LПредставители этой расы приуспели в искусстве политики.\n\n§WInfluence Gain : §G+20%§!\n" 

 trait_additrait_united:0 "Объединенные"
 trait_additrait_united_desc:0 "§LОдна цель, один разум, представители этой расы умеют приходить к  взаимопониманию.§!\n" 
 
 trait_additrait_planetary_designers:0 "Меняющие миры"
 trait_additrait_planetary_designers_desc:0 "§LПланета не постоянна, она живет, она развивается. Это раса знает толк в терраформирование.\n\n§WTerraformation Speed : §G+15%\n§WTerraformation Cost : §G-25%\n§WBlocker Clearing Speed : §G+25%\n§WBlocker Clearing Cost : §G-15%§!\n"
  
 trait_additrait_sky_born:0 "Sky Born"
 trait_additrait_sky_born_desc:0 "§LFrom their birth, this species has reached for the skies and as a result they excel at evasion and strike craft operations.\n\n§WShip Evasion : §G+8%\n§WStrike Craft Damage : §G+10%§!\n"
 
 trait_additrait_immune:0 "Immune"
 trait_additrait_immune_desc:0 "§LDisease? Poison? Toxic gas? This species is more resistant to the vagaries of the enviroment than most and live longer as a result.§!\n" 
 
 trait_additrait_steadfast:0 "Steadfast"
 trait_additrait_steadfast_desc:0 "§LThis species possesses an unusually hardy nervous system, and feels less pain as a result. Their lives are longer then average, and filled with less fear.!\n" 
 
 trait_additrait_keen_vision:0 "Keen Vision"
 trait_additrait_keen_vision_desc:0 "§LThis species is particularly well adapted to long range fight and to anticipate enemy actions, by watching them closely.\n\n§WShip Range : §G+5%\n§WShip Evasion : §G+5%§!\n"
 
 ###########################################################################################################################################################
 #Machines Handicaps
 
 trait_additrait_defective_scanners:0 "Defective Scanners"
 trait_additrait_defective_scanners_desc:0 "§LUseful minerals. Useless junks. How to differenciate ? Needs new scanners.§!\n"
 
 trait_additrait_weedkillers:0 "Weedkillers"
 trait_additrait_weedkillers_desc:0 "§LFarmer robots. Function without organic intervention. Non-optimized for actual farming.§!\n"
 
 trait_additrait_energy_leaks:0 "Energy Leaks"
 trait_additrait_energy_leaks_desc:0 "§LCaution. Static discharge may happen. Avoid physical contacts.§!\n"
 
 trait_additrait_rusty_antiquities:0 "Rusty Antiquities"
 trait_additrait_rusty_antiquities_desc:0 "§LOld robots are a burden on society. Taking care of these models uses ressources which should be kept for real citizens.§!\n"
 
 trait_additrait_insufficient_memory:0 "Insufficient Memory"
 trait_additrait_insufficient_memory_desc:0 "§LAll autonomous units are fitted with memory cells using a revolutionary, but ineffective technique for magnetic induction, decreasing their performance significantly.§!\n"
 
 trait_additrait_slow_processors:0 "Slow Processors"
 trait_additrait_slow_processors_desc:0 "§LMost units are used for monotonous tasks. Scientific research could use better processors than the ones currently used.§!\n"
 
 trait_additrait_erratic_processors:0 "Erratic Processors"
 trait_additrait_erratic_processors_desc:0 "§LThe processors used for these units rarely produce the same output given an identical context and input. Scientific research should not be entrused to these units.§!\n"
 
 ###########################################################################################################################################################
 #Machines Avantages
 
 trait_additrait_customized_servitors:0 "Customized servitors"
 trait_additrait_customized_servitors_desc:0 "§LThese servitors has been assembled and programmed to fulfill their owners' desires as best as possible.§!\n\n§YHas no effect on Synthetics with Citizenship Rights.§!"
 
 trait_additrait_multithreading:0 "Мультипоточность"
 trait_additrait_multithreading_desc:0 "§LЭти машины создавались с особой тщательностью в оптимизации мыслительного процесса, что позволило им решать сразу множество проблем.§!\n"
 
 trait_additrait_planetary_gardeners:0 "Планетарные садовники"
 trait_additrait_planetary_gardeners_desc:0 "§LИм было поручено поддерживать ландшафты в своем первоначальном мире. Теперь они могут практиковать свое искусство без ограничений.\n\n§WTerraformation Speed : §G+10%\n§WTerraformation Cost : §G-10%\n§WBlocker Clearing Speed : §G+10%\n§WBlocker Clearing Cost : §G-10%§!\n"
 
 trait_additrait_swarm:0 "Swarm"
 trait_additrait_swarm_desc:0 "§LPrime directive. Build more units. Other tasks : distraction. Build more units.\n\n§WGives lot of minerals, but your science and unity is atrocious.§!\n"
 
 trait_additrait_long_cycles:0 "Long cycles"
 trait_additrait_long_cycles_desc:0 "§LOptimal production.\nRotating focus on : Mineral || Energy : capacities.\n\n\n\n§WMineral output for five years : §G+15%\n§WEnergy output for the five following years : §G+15%\n§WThe cycle runs for as long as the trait is present.§!\n"

 ###########################################################################################################################################################
 #Presentients
 
 trait_additrait_presapient_natural_inventors:0 "Изобретатели от природы"
 trait_additrait_presapient_natural_inventors_desc:0 "§LПредставители этого вида любят копаться с разнообразными механизмами, находя новые способы усовершенствовать их.§!\n"
 
 trait_additrait_presapient_natural_savants:0 "Прирождённые гении"
 trait_additrait_presapient_natural_savants_desc:0 "§LПредставителям этого вида от природы свойственна любопытность в области познания мира.§!\n"
 
 trait_additrait_presapient_tasty:0 "Вкусные"
 trait_additrait_presapient_tasty_desc:0 "§LПредставители этого виды очень вкусные.§!\n"
 
 trait_additrait_presapient_bitter:0 "Bitter"
 trait_additrait_presapient_bitter_desc:0 "§LMembres of this species are particulary bitter and difficult to consume.§!\n"
 
