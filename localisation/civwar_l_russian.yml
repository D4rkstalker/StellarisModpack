 civcom.5000.desc:0 "Приветствую. Вы знали меня как Губернатора [event_target:current_civwar_rebels.Leader.GetName], лидера §Y[civil_war_party.GetName]§!. Однако, ваше правительство слишком долго препятствовало достижению целей моей фракции, и нам это надоело. Я теперь не просто губернатор. Теперь я §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§! и говорю от имени недавно сформированного §Y[event_target:current_civwar_rebels.GetName]§!. Меня поддерживает народ моей страны, и мы готовы защищаться. Я призываю ваше правительство принять это, чтобы мы могли предотвратить дальнейшее кровопролитие."

