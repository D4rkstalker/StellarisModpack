 civcom.random:0 "AI Random"

 civcom.4000.name:0 "[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]"
 civcom.4000.desc:0 "Я §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§! и я говорю от имени новообразованной §Y[event_target:current_civwar_rebels.GetName]§!. Мы разгромили ваши силы и обезопасили эту планету. Ваше правительство больше не оставит народ §Y[event_target:rebellion_planet.GetName]§! забытым и обнищавшим. Мы призываем вас принять это, чтобы предотвратить дальнейшее кровопролитие." 

 civcom.4000.a:0 "Это измена! Мы воссоединим наше государство. Это означает войну!"
 civcom.5030.a:0 "Это измена! Это означает войну!"
 civcom.4000.b:0 "Без вас нам будет лучше."

 civcom.4001.desc:0 "Мы знали, что это наиболее вероятный исход, и готовы защищать нашу независимость!"
 civcom.5031.desc:0 "Я знал, что это наиболее вероятный исход. Мой флот готов защищаться!"
 civcom.5041.desc:0 "Я знал, что это наиболее вероятный исход, и готов защищать то, что по праву принадлежит мне!"
 civcom.4001.a:0 "Вы потерпите неудачу!"

 civcom.4002.desc:0 "Мы рады, что вы так думаете. Чувство взаимно."
 civcom.5042.desc:0 "Мы рады, что вы так думаете. Чувство взаимно."
 civcom.4002.a:0 "Да будет так."

 civcom.4100.desc:0 "Я §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§! и я говорю от имени новообразованной §Y[event_target:current_civwar_rebels.GetName]§!. Мы разгромили ваши силы и обезопасили эту планету. Ваше правительство больше не оставит народ §Y[event_target:rebellion_planet.GetName]§! забытым и обнищавшим.\n\nОднако мы признаем, что шансы на то, что в конечном итоге мы сможем удержать эту планету, невелики. Поэтому в интересах предотвращения дальнейшего кровопролития мы готовы отказаться от провозглашения полной независимости и вместо этого стать подчиненным государством вашего правительства.\n\nМы готовы платить вам §Y5% от всех наших ресурсов§! в обмен на вечную гарантию нашей независимости с вашей стороны."

 civcom.4100.a:0 "Это измена! Мы воссоединим наше государство. Это означает войну!"
 civcom.4100.b:0 "Интересно. Мы принимаем ваше предложение."
 civcom.4100.b.tooltip:0 "§Y[event_target:current_civwar_rebels.GetName]§! становится §YСепаратным Государством§! в наших пределах. Они будут платить нам §Y5% от всех своих ресурсов§!. Они смогут расширяться и объявлять войны. Они не будут помогать нам в наших войнах, но сами будут нести ответственность за свою защиту. §RМы никогда не сможем интегрировать их.§!"
 civcom.4100.c:0 "Без вас нам будет лучше."

 civcom.4102.desc:0 "Полная независимость? Хотя это самый желанный результат, его почти никто не ожидал. Отлично, это в интересах всех!"
 civcom.5102.desc:0 "Полная независимость? Хотя это наиболее желательный результат, я определенно не ожидал этого. Отлично, это в интересах всех!"
 civcom.4102.a:0 "Мы посмотрим."

 civcom.4103.desc:0 "Я рад, что вы приняли наше предложение. Мы отправим дипломатов в вашу столицу для уточнения деталей."
