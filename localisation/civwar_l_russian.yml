 civcoup.1009.a:0 "Превосходно!"

 civcoup.5010.name:0 "§RПреемственность наследника под сомнением§!"
 civcoup.5010.desc:0 "Среди знатных семей нашей империи ходят слухи о предках §H[Root.GetHeirTitle]§! §Y[Root.GetHeirName]§!. Эти слухи в значительной степени подразумевают, что §H[Root.GetHeirTitle]§! не является законным претендентом на престол. Эти слухи могут оказаться проблематичными, если §Y[Root.GetHeirName]§! коронован."

 civcoup.5010.a:0 "Это возмутительно!"

