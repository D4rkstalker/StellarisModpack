 origin_coup_successor:0 "Спорный приемник"
 origin_coup_successor_desc:0 "В условиях кризиса престолонаследия расширенному члену королевской семьи удалось заручиться достаточной поддержкой, чтобы претендовать на трон."

 origin_coup_independent:0 "Спорная верность"
 origin_coup_independent_desc:0 "Императорская династия этого народа когда-то была лишь одним из многих великих дворянских домов в другой империи. Однако кризис престолонаследия заставил дом объявить о своей независимости, заявив, что не обязаны хранить верность самозванцу."

