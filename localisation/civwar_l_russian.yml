 civcom.6000.desc:0 "My §H[root.GetRulerTitle]§!, мы находимся в кризисе. Из-за несомненно ложных слухов, окружающих ваше наследие, один из ваших родственников заявил, что он настоящий наследник престола. Ему удалось собрать достаточно поддержки, чтобы взять под контроль один из наших секторов, и он дерзко заявляет, что мы настоящие самозванцы-сепаратисты. На данный момент мы находимся в состоянии тотальной войны с их фракцией в нашей империи."

