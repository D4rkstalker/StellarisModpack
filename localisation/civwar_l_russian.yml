 civcom.5030.desc:0 "Приветствую. К настоящему времени вы, вероятно, уже узнали о небольшой стычке в моем флоте. К сожалению, это было необходимо для того, чтобы я закрепился на своем месте. Видите ли, ваше правительство препятствует достижению целей фракции §Y[civil_war_party.GetName]§! слишком долго, и нам это надоело. Я больше не просто адмирал. Теперь я §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§!. Я намерен вывести людей из моего флота на поиски мира, на котором можно основать новое государство. Если вы попытаетесь остановить нас, мы полностью сможем защитить себя."

 civcom.5040.desc:0 "Приветствую. Мне стало ясно, что людям из моего сектора будет лучше, если они будут под моим правлением. Я лидер, который им нужен. Таким образом, я больше не просто губернатор. Тепрь я §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§!, лидер §Y[event_target:current_civwar_rebels.GetName]§!. Я потратил годы на сбор поддержки, необходимой для достижения этой цели, и я не позволю вам встать у меня на пути. Я призываю ваше правительство принять это, чтобы мы могли предотвратить дальнейшее кровопролитие."

