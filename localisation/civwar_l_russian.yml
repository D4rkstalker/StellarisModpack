 civcom.6010.name:0 "Имперский секретарь [event_target:coup_secretary.GetName]"
 civcom.6010.desc:0 "Мой §H[root.GetRulerTitle]§!, мы находимся в кризисе. Из-за несомненно ложных слухов, окружающих ваше наследие, один из ваших вассальных домов объявил о своей независимости. Они называют себя §Y[event_target:disputed_heir_country_1.GetName]§! и утверждают, что не обязаны хранить верность §Rсамозванцу§! §H[root.GetRulerTitle]§!. Мы можем объявить им войну сейчас, чтобы вернуть себе территорию, которая по праву принадлежит нам, или мы можем подождать более подходящего времени."

 civcom.6010.a:0 "Я самозванец!? Они подчинятся моей власти!"
 civcom.6010.b:0 "По крайней мере, на данный момент они не стоят того."

 civcom.6020.name:0 "Имперский секретарь [event_target:coup_secretary.GetName]"
 civcom.6020.desc:0 "Мой §H[root.GetRulerTitle]§!, мы в кризисе. Из-за несомненно ложных слухов, окружающих ваше наследие, один из ваших родственников заявил, что он настоящий наследник престола. Иму удалось собрать достаточно поддержки, чтобы взять под контроль один из наших секторов, и он дерзко заявляет, что мы настоящие самозванцы-сепаратисты. На данный момент мы находимся в состоянии тотальной войны с их фракцией в нашей империи.\n\nКроме того, есть несколько вассальных домов, которые заявили о своей независимости, поскольку они утверждают, что не обязаны хранить верность §Rсамозванцу§! §H[root.GetRulerTitle]§!. Хотя мы еще не находимся в состоянии войны с этими 'империями', ваш родственник, претендующий на трон, также объявил войну этим отколовшимся государствам. Мы можем объявить им войну, чтобы гарантировать, что ваш родственник не заберет всю их территорию, §Yтерриторию, которая по праву принадлежат нам!§!.\n\nЧто бы вы хотели сделать?"

 civcom.6020.a:0 "На этом пока все."

