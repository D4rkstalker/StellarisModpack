 war_goal_wg_coup_independent_opponent:0 "Вассальная война"
 war_goal_wg_coup_independent_opponent_desc:0 "Война ведется против претендента, который утверждает, что мы обязаны ему верностью."

 trait_disputed_heritage:0 "Спорное наследие"
