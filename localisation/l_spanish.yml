 ###################################
 # Subjects 
 ###################################
 SUBJECT_exalted_subject_beneficiary: "Beneficiario"
 SUBJECT_DESC_exalted_subject_beneficiary: "Los beneficiarios tienen acceso a la tecnología Imperial y en gran medida manejan sus propios asuntos. Sin embargo, sus líderes tienen la costumbre de desertar a su Señor Supremo.\nPuede Expandirse: £trigger_yes£\nTiene Poderes Diplomáticos: £trigger_yes£\nProtección Dominador: £trigger_yes£\nDefiende Señor: £trigger_yes£\nPuede ser Integrado: £trigger_no£"
 choice_exalted_subject_beneficiary_tooltip: "La ética del imperio cambia a Xenófilo y una vez cada década, un líder desertará a tu imperio.\nPuede expandirse: £trigger_yes£\nTiene poderes diplomáticos: £trigger_yes£\nProtección Dominador: £trigger_yes£\nDefiende Señor: £trigger_yes£\nPuede ser Integrado: £trigger_no£"
 
 SUBJECT_exalted_subject_dominion: "Dominio"
 SUBJECT_DESC_exalted_subject_dominion: "Los dominios adoran al gobernante del Imperio como un dios vivo, con una religión estatal que requiere el culto público de sus ciudadanos.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_yes£\nProtección Dominador: £trigger_no£\nDefiende Señor: £trigger_yes£\nPuede ser Integrado: £trigger_yes£"
 choice_exalted_subject_dominion_tooltip: "La ética del Imperio cambia a Autoritaria y Espiritualista, la Cívica es reemplazada por la Burocracia Bizantina y el Culto Imperial. La regla del sujeto es reemplazada por su regla.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_yes£\nProtección Dominador: £trigger_no£\nDefiende Señor: £trigger_yes£\nPuede ser Integrado: £trigger_yes£"
 
 SUBJECT_exalted_subject_prefecture: "Prefectura"
 SUBJECT_DESC_exalted_subject_prefecture: "Las prefecturas ceden la autoridad diplomática al Imperio dominador, se les pide que se unan a las guerras del Señor Supremo y paguen §Y20%§! de su comida e influencia mensual como tributo.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_no£\nProtección Dominador: £trigger_yes£\nDefiende Señor: £trigger_yes£\nPuede ser Integrado: £trigger_yes£"
 choice_exalted_subject_prefecture_tooltip: "Paga §Y20%§! Food and Influence.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_no£\nProtección Dominador: £trigger_yes£\nDefiende Señor: £trigger_yes£\nPuede ser Integrado: £trigger_yes£"
 
 SUBJECT_exalted_subject_special_administrative_region: "Región Administrativa Especial"
 SUBJECT_DESC_exalted_subject_special_administrative_region: "Una Región Administrativa Especial es nominalmente independiente, pero el Imperio dominador impone límites estrictos al gasto militar..\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_yes£\nProtección Dominador: £trigger_yes£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_yes£"
 choice_exalted_subject_special_administrative_region_tooltip: "La ética del imperio cambia a pacifista, los cívicos son reemplazados por ecologistas y mayormente inofensivos.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_yes£\nProtección Dominador: £trigger_yes£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_yes£"
 
 SUBJECT_exalted_subject_satellite: "Satélite"
 SUBJECT_DESC_exalted_subject_satellite: "A los satélites se les permite una gran independencia a cambio de obtener §Y33%§! de su física mensual, Sociedad e Investigación de Ingeniería como homenaje al Imperio dominador.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_yes£\nProtección Dominador: £trigger_no£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_no£"
 choice_exalted_subject_satellite_tooltip: "Paga §Y33%§! en investigación.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_yes£\nProtección Dominador: £trigger_no£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_no£"
 
 SUBJECT_exalted_subject_signatory: "Signataria"
 SUBJECT_DESC_exalted_subject_signatory: "Los signatarios han sido obligados a firmar acuerdos comerciales desfavorables. Ceden la autoridad diplomática a cambio de la protección y el pago al imperio de sus bienes de consumo mensuales en tributo: gases exóticos, cristales raros y motas volátiles §Y10%§!.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_no£\nProtección Dominador: £trigger_yes£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_no£"
 choice_exalted_subject_signatory_tooltip: "Paga §Y10%§! bienes de consumo, gases exóticos, cristales raros y motas volátiles.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_no£\nProtección Dominador: £trigger_yes£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_no£"
 
 SUBJECT_exalted_subject_thrall: "Esclavo"
 SUBJECT_DESC_exalted_subject_thrall: "Los esclavos son completamente explotados por el Imperio. Se les prohíbe expandirse, deben velar por su propia defensa y pagar §Y10%§! de sus aleaciones y unidades mensuales en homenaje.\nPuede Expandirse: £trigger_no£\nTiene Podreres Diplomaticos: £trigger_yes£\nProtección Dominador: £trigger_no£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_no£"
 choice_exalted_subject_thrall_tooltip: "Paga §Y10%§! Aleaciones y Unidad.\nPuede Expandirse: £trigger_no£\nTiene Podreres Diplomaticos: £trigger_yes£\nProtección Dominador: £trigger_no£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_no£"
 
 SUBJECT_exalted_subject_warden: "Guardián"
 SUBJECT_DESC_exalted_subject_warden: "Los guardias existen para proteger al Imperio y se les permite expandirse solo para que puedan cumplir mejor este propósito.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_no£\nProtección Dominador: £trigger_no£\nDefiende Señor: £trigger_yes£\nPuede ser Integrado: £trigger_no£"
 choice_exalted_subject_warden_tooltip: "El Imperio cambia a Militarista, los Civicos son reemplazados por el Almirantazgo Distinguido y Guardián Estelar.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_no£\nProtección Dominador: £trigger_no£\nDefiende Señor: £trigger_yes£\nPuede ser Integrado: £trigger_no£"

 SUBJECT_exalted_subject_automated_assembler: "Ensamblador Automatizado"
 SUBJECT_DESC_exalted_subject_automated_assembler: "Los ensambladores automatizados han sido programados por otro imperio para producir un suministro continuo de trabajadores robóticos en detrimento de sus necesidades.\nPuede Expandirse: £trigger_no£\nTiene Podreres Diplomaticos: £trigger_yes£\nProtección Dominador: £trigger_no£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_yes£"
 choice_exalted_subject_automated_assembler_tooltip: "El imperio debe proporcionar a su señor supremo un suministro regular de trabajadores robóticos y soldados.\nPuede Expandirse: £trigger_no£\nTiene Podreres Diplomaticos: £trigger_yes£\nProtección Dominador: £trigger_no£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_yes£"

 SUBJECT_exalted_subject_remote_archive: "Archivo Remoto"
 SUBJECT_DESC_exalted_subject_remote_archive: "Los archivos remotos estudian obsesivamente otras culturas y registran la historia en una serie redundante de bancos de datos que abarcan las estrellas.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_no£\nProtección Dominador: £trigger_yes£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_yes£"
 choice_exalted_subject_remote_archive_tooltip: "Empire will enter into research agreement and periodically send minor artifacts to its Overlord.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_no£\nProtección Dominador: £trigger_yes£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_yes£"

 SUBJECT_exalted_subject_pet: "Mascota"
 SUBJECT_DESC_exalted_subject_pet: "El Overlord permite que las mascotas vivan solo debido a su valor de novedad y entretenimiento.\nPuede Expandirse: £trigger_no£\nTiene Podreres Diplomaticos: £trigger_no£\nProtección Dominador: £trigger_no£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_no£"
 choice_exalted_subject_pet_tooltip: "Empire proporciona a Dominador influencia adicional y investigación de la sociedad.\nPuede Expandirse: £trigger_no£\nTiene Podreres Diplomaticos: £trigger_no£\nProtección Dominador: £trigger_no£\nDefiende Señor: £trigger_no£\nPuede ser Integrado: £trigger_no£"

 SUBJECT_exalted_subject_symbiont: "Simbionte"
 SUBJECT_DESC_exalted_subject_symbiont: "Los simbiontes han formado un vínculo con otra especie, posiblemente el primer paso en una unión biológica.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_yes£\nProtección Dominador: £trigger_yes£\nDefiende Señor: £trigger_yes£\nPuede ser Integrado: £trigger_yes£"
 choice_exalted_subject_symbiont_tooltip: "Empire entrará en un acuerdo de investigación y periódicamente otorgará el rasgo de Enlace Simbiótico a uno de los líderes de su Dominador.\nPuede Expandirse: £trigger_yes£\nTiene Podreres Diplomaticos: £trigger_yes£\nProtección Dominador: £trigger_yes£\nDefiende Señor: £trigger_yes£\nPuede ser Integrado: £trigger_yes£"

 choice_exalted_subject_vassal: "Ellos seguirán siendo un Vasallo."
