 exalted_subjects.110.name: "Religión estatal obligatoria"
 exalted_subjects.110.desc: "Nuestro gobernante ha sido ejecutado, nuestro gobierno derrocado. Ahora somos un dominio de la §Y[From.GetName]§!. Debemos aceptar a su líder como un dios vivo o arriesgar lo que queda de la [This.GetAdj] cultura siendo destruida. Los retransmisores de comunicación masiva ya transmiten las nuevas Palabras Santas mientras los ejércitos inquisidores marchan en las calles."
 exalted_subjects.110.choice: "Aguantaremos."

