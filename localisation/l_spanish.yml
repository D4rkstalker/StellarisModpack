 ####################################
 personality_stellar_guardian: "Guardián estelar"
 personality_stellar_guardian_desc: "Los Guardianes Estelares sufrieron una derrota significativa a manos de otro imperio y ahora se dedican a nunca ser superados nuevamente. Tienen poco interés en los lazos diplomáticos e ignorarán a los más débiles que ellos."
 personality_chastened: "Castigado"
 personality_chastened_desc: "Los castigados no quieren o no pueden mantener un ejército, por lo que están desesperados por mantener buenas relaciones con otros imperios a través de acuerdos comerciales generosos."

