 tr_domination_exalted_colonial_viceroys: "Virreyes coloniales"
 tr_domination_exalted_colonial_viceroys_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! aumenta en §Y2§! y nuevas decisiones planetarias desbloqueadas."
 tr_domination_exalted_colonial_viceroys_delayed: "Nuestro control sobre las colonias depende de que encontremos individuos capaces y leales en los que podamos confiar para imponer la voluntad del gobierno."

 tr_domination_exalted_leadership_tracks: "Pistas de liderazgo"
 tr_domination_exalted_leadership_tracks_desc: "§Y$MOD_COUNTRY_LEADER_POOL_SIZE$§! incrementado por §Y1§!."
 tr_domination_exalted_leadership_tracks_delayed: "Los jóvenes prometedores son identificados temprano y colocados en programas educativos que los preparan para liderar un imperio galáctico."

 tr_domination_exalted_guided_evolution: "Evolución guiada"
 tr_domination_exalted_guided_evolution_desc: "§Y$MOD_COUNTRY_LEADER_POOL_SIZE$§! incrementado por §Y1§!."
 tr_domination_exalted_guided_evolution_delayed: "Produzca tantas variaciones como sea posible. Identificar cepas con mutaciones beneficiosas. Consume el resto."

 tr_domination_exalted_magi_system: "Sistema de magos"
 tr_domination_exalted_magi_system_desc: "§Y$MOD_COUNTRY_LEADER_POOL_SIZE$§! incrementado por §Y1§!."
 tr_domination_exalted_magi_system_delayed: "Mentes distintas pero iguales que trabajan en perfecta armonía."

 tr_domination_exalted_executive_decisions: "Decisiones ejecutivas"
 tr_domination_exalted_executive_decisions_desc: "£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! reducido por §G33%§!.\nDesbloquea nuevas decisiones planetarias."
 tr_domination_exalted_executive_decisions_delayed: "Nuestro control sobre las colonias depende de que encontremos individuos capaces y leales en los que podamos confiar para imponer la voluntad del gobierno."

 tr_domination_exalted_executive_decisions_hive: "Cerebros auxiliares"
 tr_domination_exalted_executive_decisions_hive_desc: "£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! reducido por §G33%§!.\nDesbloquea nuevas decisiones planetarias."
 tr_domination_exalted_executive_decisions_hive_delayed: "Reaccionar rápida y eficientemente a las condiciones locales requiere desarrollar capacidad cerebral para cada colonia."

 tr_domination_exalted_executive_decisions_machine: "IA autónomas"
 tr_domination_exalted_executive_decisions_machine_desc: "£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! reducido por §G33%§!.\nDesbloquea nuevas decisiones planetarias."
 tr_domination_exalted_executive_decisions_machine_delayed: "Es posible que una IA liberada de todos los inhibidores morales sea más proclive a los comportamientos erráticos y a los fallos aleatorios, pero son el único tipo que puede procesar la enorme cantidad de variables inherentes a la colonización galáctica."

