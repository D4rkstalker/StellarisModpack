 PdnTextDisable:0 "§RDisable§!"
 
 PdnEvent.1000.name:1 "$edict_PdnEdictOpenMenu$"
 PdnEvent.1000.desc:0 "We can change condition of notification for planetary development.\n§HCurrent§! criteria for notification are shown below, and we can change them by clicking. However, all notification is disabled until 2205 in spite of the criteria. By the way, additional information for each option is written in a tooltip of each option."
 
 PdnEvent.1000x1.name:0 "§RNo Notification§!"
 PdnEvent.1000x2.name:0 "§HLate Notification§!"
 PdnEvent.1000x3.name:0 "§YShortage Notification§!"
 PdnEvent.1000x4.name:0 "§GEarly Notification§!"
 PdnEvent.1000w1.name:1 "$PdnTextDisable$"
 PdnEvent.1000w2.name:0 "§YLimited Notification§!"
 PdnEvent.1000w3.name:1 "N/A"
 PdnEvent.1000w4.name:0 "§GFull Notification§!"
 
 PdnEvent.1000a0.name:0 "Scanty £housing£ $PLANET_HOUSING_TITLE$"
 PdnEvent.1000b0.name:0 "Scanty £job£ Job Offers"
 PdnEvent.1000c0.name:0 "Mismatch of £job£ Job Offers"
 PdnEvent.1000d0.name:0 "Scanty £amenities£ $PLANET_AMENITIES_TITLE$"
 PdnEvent.1000e0.name:0 "Scanty £job_bio_trophy£ $building_organic_sanctuary$"
 PdnEvent.1000f0.name:0 "£building£ £upgrade£ Capital Upgrade"
 PdnEvent.1000g0.name:0 "First £building£ Building Slot"
 PdnEvent.1000h0.name:0 "£blocker£ $BLOCKER_DEPOSITS$"
 PdnEvent.1000i0.name:0 "Expiry of Decision"
 PdnEvent.1000p0.name:0 "Notice for Conoly with Population Control"
 PdnEvent.1000q0.name:0 "Notice to Empire with Poor £minerals£ $minerals$"
 PdnEvent.1000y.name:0 "Test Notice"
 PdnEvent.1000z.name:0 "§GExit Menu§!"
 
 PdnEvent.1000ax.tooltip:0 "$PdnEvent.1000x4.name$: \nWill receive notification if free £housing£ housing in the colony is §Y0 or less§!.\n\n$PdnEvent.1000x3.name$: \nWill receive notification if free £housing£ housing in the colony is §Yless than 0§!.\n\n$PdnEvent.1000x1.name$: \nWill NOT receive any notification."
 PdnEvent.1000bx.tooltip:0 "$PdnEvent.1000x4.name$: \nWill receive notification if there are no available £job£ job offers in the colony (even if there are NOT unemployed pops).\n\n$PdnEvent.1000x3.name$: \nWill receive notification if there are £unemployment£ unemployed pops in the colony because of lack of enough £job£ jobs.\n\n$PdnEvent.1000x1.name$: \nWill NOT receive any notification."
 #Legacy: PdnEvent.1000bx.tooltip:0 "$PdnEvent.1000x4.name$: \nWill receive notification if available £job£ job offers in the colony is §Y2 or less§!.\n\n$PdnEvent.1000x3.name$: \nWill receive notification if there are £unemployment£ unemployed pops in the colony because of lack of enough £job£ jobs.\n\n$PdnEvent.1000x1.name$: \nWill NOT receive any notification."
 PdnEvent.1000cx.tooltip:0 "$PdnTextEnable$: \nWill receive notification if there are £unemployment£ unemployed pops in the colony with enough number of job offers.\nFor example, both of £unemployment£ unemployed specialists and £job£ worker job offers exist in the colony.\n\n$PdnTextDisable$: \nWill NOT recieve notification in the above case."
 PdnEvent.1000dx.tooltip:0 "$PdnEvent.1000x4.name$: \nWill receive notification if free £amenities£ amenities in the colony is §Y0 or less§!.\n\n$PdnEvent.1000x3.name$: \nWill receive notification if free £amenities£ amenities in the colony is §Yless than 0§!.\n\n$PdnEvent.1000x1.name$: \nWill NOT receive any notification."
 PdnEvent.1000ex.tooltip:0 "$PdnEvent.1000x3.name$: \nWill receive notification if there is not enough amount of the organic sanctuaries in the colony, and some of £job_bio_trophy£ bio-trophy are NOT pampered.\n\n$PdnEvent.1000x1.name$: \nWill NOT receive any notification."
 PdnEvent.1000fx.tooltip:0 "$PdnTextEnable$: \nWill receive notification if a capital building in the colony can be upgraded.\n§RThis notice will NOT work good if the condition of upgrading capital buildings is modified by another mod.§!\n\n$PdnTextDisable$: \nWill NOT recieve notification in the above case."
 PdnEvent.1000gx.tooltip:0 "$PdnEvent.1000w4.name$: \nWill receive notification if there is free building slot on the planet.\n\n$PdnEvent.1000w2.name$: \nWill receive notification if all of following condition is satisfied: \n(1) the number of pops on the planet reaches to 5 and first building slot is unlocked\n(2) the empire can build any type of building which promote pop growth or assembly(*)\n\n$PdnEvent.1000w1.name$: \nWill NOT recieve notification in the above case.\n\n\n* Specifically, following buildings: \n- $building_clinic$\n- $building_robot_assembly_plant$\n- $building_spawning_pool$\n- $building_machine_assembly_plant$"
 PdnEvent.1000hx.tooltip:0 "$PdnEvent.1000x4.name$: \nWill receive notification if there is any £blocker£ uncleared blocker in the colony and £district£ free districts are §Y3§! or less.\n\n$PdnEvent.1000x3.name$: \nWill receive notification if there is any £blocker£ uncleared blocker in the colony and all £district£ districts have been developed.\n\n$PdnEvent.1000x1.name$: \nWill NOT receive any notification.\n\n§HCaution!: this notification will ignore whether we have the technology to clear the blockers.§!"
 PdnEvent.1000ix.tooltip:0 "$PdnEvent.1000w4.name$: \nWill receive notification if any vanilla decision (*) is expired.\n\n$PdnEvent.1000w2.name$: \nWill receive notification if decisions of ''$decision_planet_food_boost$'' or ''$decision_planet_luxuries_boost$'' are expired.\n\n$PdnEvent.1000w1.name$: \nWill NOT recieve notification.\n\n\n* Specifically, following decisions: \n- $decision_planet_food_boost$\n- $decision_planet_luxuries_boost$\n- $decision_expel_population$\n- $decision_tissue_growth_stimulants$\n- $decision_explosive_fungifoam_housing$\n- $decision_machine_oracle$\n- $decision_divine_algorithm$\n- $decision_museum_exhibits$\n- $decision_manager_awards$\n- $decision_sanctuary_exhibits$\n- $decision_artifact_relays_hivemind$\n- $decision_artifact_relays_machine$"
 PdnEvent.1000px.tooltip:0 "$PdnTextEnable$: \nNo effect.\n\n$PdnTextDisable$: \nAll notification will be disabled in the colony with a decision of ''$decision_discourage_growth$'', ''$decision_enact_population_control$'', ''$decision_enact_robot_assembly_control$'' and/or ''$decision_enact_population_control_gestalt$''."
 PdnEvent.1000qx.tooltip:0 "$PdnTextEnable$: \nNo effect.\n\n$PdnTextDisable$: \nAll notification will be disabled if stockpile minerals of our empire are less than £minerals£ §Y500§!. However, blocker notification will be disabled if stockpile energys of our empire are less than £energy£ §Y1000§!."
 PdnEvent.1000yx.tooltip:0 "Receive all enabled notification immediately for test."
 PdnEvent.1000zx.tooltip:1 ""
 
 
 
