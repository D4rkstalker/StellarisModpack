 MESSAGE_PdnMessageNewBuilding_TITLE:0 "Building Slot Available"
 MESSAGE_PdnMessageClearableBlockers1_TITLE:0 "Blockers Remain"
 MESSAGE_PdnMessageClearableBlockers2_TITLE:0 "Blockers Preventing Exploitation"
