 PdnMessageScantyHousing1_desc:0 "£housing£ §YHousing§! supply on $PLANET|Y$ is going to be short before long."
 PdnMessageScantyHousing2_desc:0 "$PLANET|Y$ lacks enough £housing£ §Yhousing§! for all of its £pop£ pops."
 PdnMessageScantyJobs1_desc:0 "No £job£ job offers are remaining on $PLANET|Y$. Some pops are going to be unemployed in the near future because of scanty job offers."        # Only few £job£ job offers are remaining on $PLANET|Y$. Some pops are going to be unemployed in the near future because of scanty job offers.
 PdnMessageScantyJobs2_desc:0 "$PLANET|Y$ has £unemployment£ §Yunemployed pops§! because the planet lacks enough £job£ §Yjob offers§! for them."
 PdnMessageUnemployment_desc:0 "$PLANET|Y$ has £unemployment£ §Yunemployed pops§! that could be put to work."        ## Ref. OUTLINER_PLANET_UNEMPLOYMENT_PRESENT_DESC
 PdnMessageScantyAmenities1Regular_desc:0 "£amenities£ §YAmenities§! supply on $PLANET|Y$ is going to be short before long."
 PdnMessageScantyAmenities2Regular_desc:0 "$PLANET|Y$ lacks enough £amenities£ §Yamenities§! for all of its £pop£ pops."
 PdnMessageScantyAmenities1Gestalt_desc:0 "£amenities_no_happiness£ §YAmenities§! supply on $PLANET|Y$ is going to be short before long."
 PdnMessageScantyAmenities2Gestalt_desc:0 "$PLANET|Y$ lacks enough £amenities_no_happiness£ §Yamenities§! for all of its £pop£ pops."
 PdnMessageScantySanctuary1_desc:0 "The organic sanctuaries on $PLANET|Y$ is fully occupied by £job_bio_trophy£ bio-trophy. Some of them will be exposed to the rain in the near feature."
 PdnMessageScantySanctuary2_desc:0 "There is not enough amount of the organic sanctuaries on $PLANET|Y$, and some of £job_bio_trophy£ bio-trophy are not pampered."
 PdnMessageUpgradableCapital_desc:0 "£building£ §YCapital Building§! on $PLANET|Y$ is ready to be upgraded."        ## Ref. OUTLINER_PLANET_UPGRADE_AVAILABLE_DESC
 PdnMessageNewBuilding_desc:0 "A £building£ §Ybuilding slot§! on $PLANET|Y$ is unlocked."
 PdnMessageClearableBlockers1_desc:0 "$PLANET|Y$ has clearable £blocker£ §Yblockers§! that will prevent us from fully exploiting its resources in near future,"
 PdnMessageClearableBlockers2_desc:0 "$PLANET|Y$ has clearable £blocker£ §Yblockers§! that are preventing us from exploiting its resources"		## Ref. OUTLINER_PLANET_BLOCKER_AVAILABLE_DESC
 PdnMessageFoodBoostExpired_desc:0 "A decision of ''$decision_planet_food_boost$'' on $PLANET|Y$ is expired."
 PdnMessageLuxuriesBoostExpired_desc:0 "A decision of ''$decision_planet_luxuries_boost$'' on $PLANET|Y$ is expired."
 PdnMessageDecisionExpired_desc:0 "A decision on $PLANET|Y$ is expired."
 
 
 
 ######################################
 ###  Edicts, Decisions, Modifiers  ###
 ######################################
 
 ### Edicts
 edict_PdnEdictOpenMenu:0 "Change Condition of Notice for Development"
 edict_PdnEdictOpenMenu_desc:0 "We can silence a nagging adviser, or require them more notification."
 PdnEdictOpenMenuEffect:0 "Open the menu for modifying the condition of notices for planetary development."
 PdnTextMenuOpenedNow:0 "§RThe menu of this edicts is been opened now.§!"
 
 ### Decisions
 PdnDecisionsDisableInThisPlanet:0 "Disable Notice for Development"
 PdnDecisionsDisableInThisPlanet_desc:0 "We have developed this colony enough, and need no more notification."
 PdnDecisionsEnableInThisPlanet:0 "Enable Notice for Development"
 PdnDecisionsEnableInThisPlanet_desc:0 "Enable again notification for development of this colony."
 
 ### Modifiers
 PdnModifierDisableNotification:0 "No Notification for Development"
 PdnModifierDisableNotification_desc:0 "We have no cheme for development in this colony."
 PdnModifierDisableNotificationEffect:0 "The notification for planetary development is disabled in this colony."
 
 
