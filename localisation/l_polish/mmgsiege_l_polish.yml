 mmgsiege_stockpile_budget_feature: "Siege Stockpile Budget" # UNTRANSLATED
 mmgsiege_stockpile_budget_feature_desc: "Monthly budget for transferring resources from the empire stockpile to planets, to prepare for siege. Manage it with the Manage Siege Stockpile Budget edict." # UNTRANSLATED
 mmgsiege_stockpile_budget: "Siege Stockpile Budget" # UNTRANSLATED
 mmgsiege_manage_stockpile_budget: "Manage Stockpile Budget" # UNTRANSLATED
 mmgsiege_manage_stockpile_budget_desc: "Automatically stockpile the budgeted resources to your highest priority colonies each month to prepare for siege.\n\nEach planet receives at most 100 of each resource.\nColonies must have enough stockpile capacity (provided by capital buildings, Resource Silos, Strongholds, and Fortresses), and must not be under siege.\nExtras are automatically refunded to your empire stockpile.\n\nColony priority for each resource is determined by:\n£trigger_yes£ High population\n£trigger_yes£ Close to war front\n£trigger_no£ Produces resource locally\n£trigger_no£ Already stockpiled" # UNTRANSLATED
 mmgsiege_manage_local_stockpile: "Manage Local Stockpile" # UNTRANSLATED
 mmgsiege_manage_local_stockpile_desc: "During a siege, if a planet has a shortage of resources, it will receive gradually worsening shortages. However, if it has resources stockpiled, it will first consume resources from the stockpile before it receives any shortage penalties.\n\nStockpiles cannot be changed on planets already under siege.\n\nYou can set up a Stockpile Budget to automatically transfer resources from your empire stockpile to your local planet stockpiles each month.\n\nStockpile Maximum: §H[From.mmgsiege_stockpile_maximum]§!\n§LCapital buildings, strongholds, fortresses, and resource silos increase maximum.§!" # UNTRANSLATED
 mmgsiege_back_to_local_stockpile: "Back to Local Stockpile" # UNTRANSLATED

