 MECR.2011.title: "银河邦联的专精方向"
 MECR.2011.desc: "银河邦联的一体化进程从多个方面展开，但邦联的官僚系统精力有限，无法同时在每个领域推进其影响力。\n\n若要推动邦联的整合进一步深入，我们需要从中分出优先度顺序。\n根据法律，邦联将召开一届发展会议，由各成员国投票决定下一步的专精方向。"
