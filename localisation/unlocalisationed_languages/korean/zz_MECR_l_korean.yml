 preset_imperial_special_economic_zone_scholarium_desc: "$imperial_special_economic_zone_desc_part_A$\n学士型特区着重科技进步，代价是削弱军事能力。学士型行省不会由于帝国科学院议案的影响而降低研究速度。\n$imperial_special_economic_zone_desc_part_B$"
