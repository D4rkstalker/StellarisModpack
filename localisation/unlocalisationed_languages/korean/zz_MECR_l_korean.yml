 emperor.151.3.desc: "我们获悉，[galactic_emperor.GetRulerTitle]决定要严厉地惩罚叛徒们，剥夺他们全部的自由。\n[galactic_emperor.Capital.GetName]举行了一场空前盛大的胜利大游行，而在游行的尾声，叛乱各国的代表被迫在一场盛大的仪式上签署了永久效忠的誓言。被活捉的叛军头目们则被公开执行死刑并向全帝国直播。"
 emperor.152.3.desc: "我们恢复了作为星海帝国一员的身份，但[galactic_emperor.GetRulerTitle]显然决定要严厉地惩罚叛徒们。\n在[galactic_emperor.Capital.GetName]举行的一场空前盛大的胜利大游行的尾声中，叛乱各国的代表被迫在一场仪式上签署了永久效忠的誓言。被活捉的叛军头目即所有的起义首领被公开执行死刑，而整个活动是向全帝国直播的。"

