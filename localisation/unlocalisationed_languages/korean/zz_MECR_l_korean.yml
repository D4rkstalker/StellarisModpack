 MECR.2002.title: "银河邦联的建立"
 MECR.2002.desc: "根据星海参议院最新通过的决议，所有的共同体成员将在星海监管者——[galactic_custodian.GetName]——的领导下成立一个崭新的国际合作组织，其名为银河邦联。\n\n银河邦联的成立目的乃是团结整个共同体的力量，促进银河系的和平与发展。邦联宪章赋予了中央政府超越各国主权之上的行政权力，虽然当下各成员国仍保有完全的自治权，但随着邦联的团结逐步加深、机构逐渐完善，银河邦联将趋于政治、经济、文化的一体化。"
 MECR.2002.desc.a: "$MECR.2002.desc$\n\n[This.Get2002ConfedPurpose]"
 MECR.2002.desc.b: "$MECR.2002.desc$\n\n由于我们的宗主国不是共同体成员，我们无法加入邦联，虽然仍能保持在共同体中的存在，但我们的话语权降低到了颇为低微的程度。"
 MECR.2002.desc.c: "$MECR.2002.desc$\n\n对我们来说这无疑是一个坏消息，如果他们打算排除异己，我们将无力对抗一股如此强大的合力。"
 2002_confederation_purpose_fraternity: "星海监管者指定“友善”作为银河邦联的宗旨，相信包容与善意能使共同体团结共荣。"
 2002_confederation_purpose_peace: "星海监管者指定“和谐”作为银河邦联的宗旨，人民安居乐业乃是共同体着力追求的目标。"
 2002_confederation_purpose_conquest: "星海监管者指定“征服”作为银河邦联的宗旨，征服银河的每个角落将为共同体带来永久的安全。"
 2002_confederation_purpose_equality: "星海监管者指定“平等”作为银河邦联的宗旨，给予所有智慧生命同等的尊重是共同体的理想。"
 2002_confederation_purpose_order: "星海监管者指定“秩序”作为银河邦联的宗旨，每个人和国家都安居其位是乌托邦建立的基石。"
 2002_confederation_purpose_rationality: "星海监管者指定“理性”作为银河邦联的宗旨，智慧与思考是共同体迈向未来的阶梯。"
 2002_confederation_purpose_piety: "星海监管者指定“虔信”作为银河邦联的宗旨，信仰与道德是共同体走在正确路上的道标。"
 2002_confederation_purpose_eci_socialism: "星海监管者指定“解放”作为银河邦联的宗旨，打碎旧世界的枷锁，共同体将创造一个更加美好的未来。"
 2002_confederation_purpose_eci_capitalism: "星海监管者指定“增长”作为银河邦联的宗旨，财富的成长是共同体判断正确的唯一标准。"
 MECR.2002.option.a: "我们的团结日益坚固！"
