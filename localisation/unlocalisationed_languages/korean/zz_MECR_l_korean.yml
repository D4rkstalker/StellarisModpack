 preset_imperial_special_economic_zone_flavor_desc: "星海帝国统一后，因为政府形式而无法被直接并入帝国核心的行省被改革成为经济特区。帝国的部门与法令在经济特区有着等同于帝国核心的权力。"
 preset_imperial_special_economic_zone_bulwark_flavor_desc: "$preset_imperial_special_economic_zone_flavor_desc$\n戍卫型特区专精军事事务。他们因为在防务方面的出色表现而远近闻名，能够为帝国提供军事上的见解和防护。"
 preset_imperial_special_economic_zone_scholarium_flavor_desc: "$preset_imperial_special_economic_zone_flavor_desc$\n学士型特区专注科学与研究。由于几乎全部的预算都被投入到学术界和研究所中，他们非常需要帝国提供保护。"
