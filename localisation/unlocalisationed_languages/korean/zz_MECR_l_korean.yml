 law_category_centralization_imperium: "帝国联邦整合度"
 law_category_centralization_imperium_desc: "整合度是星海帝国迈向统一的进程，随着整合度的提高，帝国联邦将可以支撑更强力的帝国机构，并且解锁更多法案。\n进行整合度改革后£time£360天内不可改革整合度。"
 centralization_imperium_low: "低整合度"
