 imperial_academy_of_sciences_technical_unification_effect: "§E此等级的额外效果：§!\n§H§Y帝国行省§!与帝国核心共享科技§!\n所有帝国行省的£physics£ £society£ £engineering£研究贡献将被§Y固定为90%§!\n§L帝国行省每得到一项共享科技，在3个月间$MOD_MONTHLY_LOYALTY_GAIN$: §G+5§!（持续时间累加）§!\n$mod_imperial_governance_usage_per_provincial_sprawl$: §R+0.2§!\n\n"

 law_category_imperial_department_of_engineering: "帝国工程署"
 law_category_imperial_department_of_engineering_desc: "帝国工程署是主导帝国基础设施建设与巨型建筑工程的机构，提高这一部门的等级将提高星海帝国建设巨型建筑的能力。"
 imperial_department_of_engineering_standardized_construction: "标准化建设"
 imperial_department_of_engineering_standardized_construction_desc: "帝国工程署推行帝国范围内的建设模板标准化，提高工程效率。"
 imperial_department_of_engineering_personnel_coordination: "人员协调"
 imperial_department_of_engineering_personnel_coordination_desc: "帝国工程署协调每个成员国的工程人员，促进工程能力最大化、避免闲置。\n\n§L提示：如果你安装的Mod中包含星门与居住站以外的不占用$MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD$的巨型建筑，将导致本系统运作异常。请在创意工坊评论区给我留言以进行兼容性适配。\n【现在已经兼容：】\n更多巨构（Gigastructural Engineering & More）\n奇观拓展（Age of Wonder）§!"
 imperial_department_of_engineering_personnel_coordination_effect: "§E此等级的额外效果：§!\n§H帝国成员可以出借其闲置的巨型建筑建造能力给其他成员，以换取£influence£ §Y$influence$§!与£unity£ §Y$unity$§!§!\n$mod_imperial_governance_usage_per_provincial_sprawl$: §R+0.1§!\n\n"
 imperial_department_of_engineering_project_new_world: "新世界计划"
 imperial_department_of_engineering_project_new_world_desc: "在银河内的宜居行星资源耗竭的当下，帝国工程署将着力推进人造居住世界的建设。"
 imperial_department_of_engineering_project_new_world_effect: "§E此等级的额外效果：§!\n$mod_megastructures_influence_cost_mult$: §G-50%§!（不含星门与$hyper_relay_plural$）\n$mod_megastructures_unity_cost_mult$: §G-50%§!\n$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$: §G+50%§!\n\n"

 law_category_imperial_ministry_of_education: "帝国教育部"
 law_category_imperial_ministry_of_education_desc: "帝国教育部是组织帝国下一代成员的教育的机构，提高这一部门的等级将促进团结与改善治理。"
 imperial_ministry_of_education_science_education_reforming: "理工教育改革"
 imperial_ministry_of_education_science_education_reforming_desc: "根据各种族的生理特性进行教育改革，理工教育水平的提高将为帝国的发展奠定基石。"
 imperial_ministry_of_education_solidarity_movement: "团结运动"
 imperial_ministry_of_education_solidarity_movement_desc: "运用多方面课程和社会活动塑造新生代的帝国公民意识，将团结的基础牢牢打下。"
 imperial_ministry_of_education_solidarity_movement_effect: "§E此等级的额外效果：§!\n$mod_imperial_authority_monthly_get$: §G+0.3§!\n帝国核心与行省：$MOD_COUNTRY_LEADER_POOL_SIZE$: §G+2§!\n\n"
 imperial_ministry_of_education_critical_view_of_history: "批判性历史观"
 imperial_ministry_of_education_critical_view_of_history_desc: "帝国的公民们应当如何看待本种族的历史与帝国的历史？传授超越性与批判性的历史观，让下一代对历史、当下与未来得到清醒的认知。\n\n§L提示：如果你安装的Mod中包含更多的传统类型，将导致本系统异常。请在创意工坊评论区给我留言以进行兼容性适配。\n【现在已经兼容：】\n工整传统（Tidy Tradition）\n更多思潮与国策：无限（Ethics and Civics : Infinity）§!"
 imperial_ministry_of_education_critical_view_of_history_effect: "§E此等级的额外效果：§!\n§H帝国核心与帝国行省每拥有一种已完成的传统树，帝国核心与所有的§Y帝国行省§!得到$MOD_EMPIRE_SIZE_PENALTY_MULT$§!: §G-2%§!\n$mod_imperial_governance_usage_per_provincial_sprawl$: §R+0.15§!\n\n"

 law_category_imperial_ministry_of_defence: "帝国国防部"
 law_category_imperial_ministry_of_defence_desc: "帝国国防部是组织帝国防御与战争事务的机构，提高这一部门的等级将开拓军事上的更多可能性。"
 imperial_ministry_of_defence_executive_office: "行政办公室"
 imperial_ministry_of_defence_executive_office_desc: "为了让重要的国防事务不受低效官僚系统的桎梏，必须建立专门机构对帝国军务进行统筹管理。"
 imperial_ministry_of_defence_strategy_institute: "战略研究所"
 imperial_ministry_of_defence_strategy_institute_desc: "星海帝国的建立为银河的军事环境带来了翻天覆地的变化，研究新的战术战略是下一步的重要目标。"
 imperial_ministry_of_defence_strategy_institute_effect: "§E此等级的额外效果：§!\n解锁战争学说：§Y帝国荣光§!\n解锁战斗计算机类型：§Y帝国：短兵突击§!，§Y帝国：舰队屏卫§!，§Y帝国：火力打击§!\n所有的舰队司令与陆军将领获得特质：§Y$leader_trait_imperial_strategy_institute$§!\n§Y$resolution_category_defenseprivatization$§!议案将被限制在§Y2§!级以下\n\n"
 imperial_ministry_of_defence_joint_headquarter: "联合指挥部"
 imperial_ministry_of_defence_joint_headquarter_desc: "由各成员国海军整合而来的帝国海军有着叠床架屋的繁杂指挥链，这大大限制了其效率。将原有的指挥系统改革为一个高效统一的机构将解除猛虎身上的锁链。"
 imperial_ministry_of_defence_joint_headquarter_effect: "§E此等级的额外效果：§!\n来自决议的帝国海军容量: §G+25%§!\n$MOD_COUNTRY_COMMAND_LIMIT_ADD$: §G+80§!\n§E帝国核心：§!\n§H解锁对帝国行省的贸易行动选项：§Y获取舰队指挥权§!§!\n§L  获取对方全部舰队的指挥权，持续五年。此行动对每个行省只能每十年执行一次。§!\n§Y$resolution_category_defenseprivatization$§!议案将被限制在§Y1§!级以下\n$mod_imperial_governance_usage_per_provincial_sprawl$: §R+0.1§!\n\n"

