 MECR.320.name: "寻找弱点"
 MECR.320.1.desc: "我们的情报分析师正在分析帝国政府近几个月的公文与内幕消息，以为我们的特工寻找破坏[galactic_emperor.GetName]统治的契机。"
 MECR.320.2.desc: "我们派驻到帝国联邦的行政团队正将帝国政府近几个月的公文与内幕消息源源不断地传递给情报分析师，以为我们的特工寻找破坏[galactic_emperor.GetName]统治的契机。"
 MECR.321.name: "筛选扰乱方案"
 MECR.321.desc: "[galactic_emperor.GetName]内部的体制问题与帝国建立过程留下的社会矛盾给我们留下了无数的着手点，对关键节点的隐蔽侵蚀将令星海帝国的秩序逐渐陷入崩溃。\n\n我们的情报部门正在评估海量备选的破坏方案，从中挑选出最具可行性的数个。"
 MECR.321.option.1: "尝试协助抵抗组织"
 MECR.321.option.2: "尝试传播反对思想"
 MECR.321.option.3: "尝试扰乱行政系统"
 MECR.321.option.4: "尝试败坏帝国总督"
 MECR.321.option.5: "尝试渗透帝安局"
 MECR.321.option.6: "尝试窃取帝国仓储"
 MECR.321.option.7: "尝试挑拨行省关系"
 MECR.321.option.8: "尝试干扰帝国海军"

 MECR.322.name: "扰乱计划"
 MECR.322.1.desc: "我们已经确认§H[operation_disrupt_1_target_empire.GetName]§!的偏远地带存在反对帝国的游击队活动，如果我们能为他们提供支持与掩护，他们就能对帝国在当地的统治造成更大的麻烦。"
 MECR.322.1.h.desc: "我们的研究表明，§H[operation_disrupt_1_target_empire.GetName]§!近日的一些异常行为是由其蜂巢主脑对帝国的不满在神经网络中造成的思维冲突导致的。如果我们协助它们在偏远殖民地上构建一个与主脑局部隔离的次级蜂群，就能在帝国无法察觉的情况下组织反抗活动。"
 MECR.322.1.m.desc: "我们的情报显示，帝国近日正在加强对§H[operation_disrupt_1_target_empire.GetName]§!的中央智能的监控，以防其反抗帝国的统治。如果我们协助它们在偏远殖民地上构建一个与中央智能局部隔离的无人机网络，就能在帝国无法察觉的情况下组织反抗活动。"
 MECR.322.2.desc: "我们了解到§H[operation_disrupt_2_target_empire_empire.GetName]§!的知识分子阶层中隐秘流传着反对帝国统治的思想，如果我们能为他们的思想提供一个隐蔽而广泛的传播渠道，反抗的思潮将会在大众的心中埋下种子。"
 MECR.322.3.desc: "[galactic_emperor.capital.GetName]的政府机关存在一处显而易见的安保漏洞没有被修补，毕竟谁敢在帝国的心脏地带造次呢？帝国很快会为它的傲慢付出代价，我们的特工已经准备好骇入帝国的档案系统了。"
 MECR.322.3.h.desc: "[galactic_emperor.capital.GetName]的一处主要管理节点通过一个漏洞百出的网络与下属行省交换治理信息。如果我们能侵入其中篡改部分档案上的数字，就能误导帝国做出错误的决策。"
 MECR.322.3.m.desc: "[galactic_emperor.capital.GetName]的管理系统存在一个隐蔽而致命的bug，这是帝国中枢机械智能的思维模式与我们的差异导致的一处盲区。由此注入我们捏造的数据会让帝国对其信以为真，从而做出错误的决策。"
 MECR.322.4.desc: "§H[operation_disrupt_4_target_governor.GetName]§!，一名帝国政府的新晋红人，对于帝国的治理具有独到的见解。如果他的理念得到认可和推广，帝国对其属地的控制将变得更加牢固。如果我们能给他的仕途使些绊子，这种未来就能被扼杀在发生之前。"
 MECR.322.4.h.desc: "我们在其他成员国的线人报告称，帝国蜂巢主脑正授权其代理子个体§H[operation_disrupt_4_target_governor.GetName]§!在下属行省的一些地区进行新的社会改革试点。我们的社会学家判断，如果这场改革得到成功，帝国很快就能将这一手段施加到其他属地，从而使其控制将变得更加牢固。如果我们能给这场改革添点乱子，这种未来就能被扼杀在发生之前。"
 MECR.322.4.m.desc: "我们在其他成员国的线人报告称，帝国机械智能正授权其制御节点§H[operation_disrupt_4_target_governor.GetName]§!在下属行省的一些地区进行新的社会改革试点。我们的社会学家判断，如果这场改革得到成功，帝国很快就能将这一手段施加到其他属地，从而使其控制将变得更加牢固。如果我们能给这场改革添点乱子，这种未来就能被扼杀在发生之前。"
 MECR.322.5.desc: "我们的特工发现一名负责为帝安局处理重要信息的§H[galactic_emperor.GetSpeciesName]§!官员表现出了与其身份不符的思想。如果我们能说服他为我们工作，反抗势力在帝国的地下活动将变得更加安全和有效。"
 MECR.322.5.h.desc: "我们的特工发现一个为帝安局处理重要信息的§H[galactic_emperor.GetSpeciesName]§!工蜂使用了大量非标准的神经植入体，如果我们悄悄替换其中一部分为我们的版本，那这个工蜂就能成为我们在帝安局的耳目，从而大大降低在此区域进行谍报活动的危险性。"
 MECR.322.5.m.desc: "我们的骇客发现一个为帝安局处理重要信息的§H[galactic_emperor.GetSpeciesName]§!无人机与行省下属通讯时使用的转换协议颇为奇特。如果我们能破解这一协议，这个无人机就将把帝安局在该区域的行动计划一字不落地送到我们手上，从而大大降低谍报活动的危险性。"
 MECR.322.6.desc: "有权力的地方就会有贪欲。一个负责帝国的区域战略仓储的高级管理人员对自己管理的巨额财富垂涎不已。如果我们为其提供安全的销赃与逃亡渠道，一大批珍贵的物资就能在帝国发现前流入我们的口袋。"
 MECR.322.7.desc: "帝国的警察部门不仅负责维护社会治安，也是帝国中央与人民的纽带。一个在[operation_disrupt_7_target_empire.capital.GetName]工作的[galactic_emperor.GetSpeciesName]警官过去被认为是一个正派的人，但最近的调查显示此人是一个信奉激进民族主义的秘密结社的成员。如果我们能煽动他制造一起流血冲突，帝国今后对[operation_disrupt_7_target_empire.GetName]的治理恐怕不会像现在这么简单。"
 MECR.322.7.h.desc: "帝国的警察部门不仅负责维护社会治安，也是帝国中央与人民的纽带。一个在[operation_disrupt_7_target_empire.capital.GetName]工作的[galactic_emperor.GetSpeciesName]治安子个体在过去数个月的工作中表现出对帝国内部反对意见的过敏倾向。这个子个体由于它任务的特殊性被赋予了一定程度的自主权限，因而成为一个突破口。如果我们能诱使其制造一起流血冲突，帝国今后对[operation_disrupt_7_target_empire.GetName]的治理恐怕不会像现在这么简单。"
 MECR.322.7.m.desc: "帝国的警察部门不仅负责维护社会治安，也是帝国中央与人民的纽带。一个在[operation_disrupt_7_target_empire.capital.GetName]工作的[galactic_emperor.GetSpeciesName]治安子个体在过去数个月的工作中表现出对帝国内部反对意见的过敏倾向。这个子个体由于它任务的特殊性被赋予了一定程度的自主权限，因而成为一个突破口。如果我们能诱使其制造一起流血冲突，帝国今后对[operation_disrupt_7_target_empire.GetName]的治理恐怕不会像现在这么简单。"
 MECR.322.8.desc: "帝国海军是[galactic_emperor.GetRulerTitle]的利剑，长悬于帝国成员国的头顶之上，随时准备着以迅雷不及掩耳之势将任何叛乱的苗头抹杀。过度的敏感未必是好事，通过向其情报部门输送真真假假的干扰情报，我们可以将这股敏锐变成过敏，使帝国海军疲于奔命。"
 MECR.322.target_lost.desc: "情况发生了一些变化，原定的行动目标已经无法实现了。我们的特工转而采用其他方案对帝国行政系统进行破坏。"

 MECR.323.name: "扰乱行动成功"
 MECR.323.1.desc: "我们已经与§H[operation_disrupt_1_target_empire.GetName]§!的游击队组织建立了联系，对方花费了很长时间才确认我们不是帝安局的卧底。现在我们在当地潜伏的特工开始使在用多种方式协助他们活动，包括提供情报与走私武器。\n\n在我们的帮助下，游击队在帝国的眼皮子底下渗透了数个星球的基层，帝国的统治在广大的偏远地区已经名存实亡。一旦起义开始，抵抗组织就将冲出地表，夺回他们的家园。"
 MECR.323.1.h.desc: "在我们的特工设法使§H[operation_disrupt_1_target_empire.GetName]§!察觉到我们的活动后，[operation_disrupt_1_target_empire.GetRulerName]派出了一只隐秘的突触工蜂与我们接触。在充分沟通后，我们确认了合作方案。\n\n帝国对蜂群思维的监视完全依靠对突触网络的监视。因此，这只突触工蜂将切断与主巢的连接，仅由我们代为传递信号，并以其为自身组建一个新的次级蜂群，负责为反抗行动积蓄力量。"
 MECR.323.1.m.desc: "在多次尝试后，§H[operation_disrupt_1_target_empire.GetName]§!的中央智能终于注意到了我们隐蔽传输的信号。我们发送的建立分离子网的计划得到了[operation_disrupt_1_target_empire.GetRulerName]的认可。\n\n我们将协助[operation_disrupt_1_target_empire.GetName]在[operation_disrupt_1_target_empire.capital.GetName]构建一个隐藏的利用模糊生物传信协议间接控制的无人机群，负责建设反对帝国用的武器装备的生产链。"
 MECR.323.1.tooltip: "在大起义发生时，§H[operation_disrupt_1_target_empire.GetName]§!加入义军的概率将小幅上升，持续£time£5400天。"
 MECR.323.2.desc: "在与我们的特工亲切交流后，[operation_disrupt_2_target_empire.GetName]的数位反帝国派意见领袖答应了我们的合作邀请。\n\n他们将自己的思想整理成数本语言精炼且极具煽动力的小册子，由我们秘密印刷出来并分发到全帝国境内。帝国的网络审查对这种原始的传播渠道无能为力，反抗的种子已经在大众的心中埋下。"
 MECR.323.2.tooltip: "在大起义发生时，各成员国加入义军的概率将微微上升，持续£time£5400天。"
 MECR.323.3.desc: "对[galactic_emperor.Capital.GetName]上的政府档案系统进行的入侵几乎没受到什么阻碍，我们轻松获取了近几年卷宗的读取与修改权限。\n\n我们已经将一批子虚乌有的材料混入了其中，帝国政府很快就会发现他们一些官僚存在腐败的迹象，并且将其撤换。当然，是那些最为忠诚和可靠的。"
 MECR.323.3.h.desc: "对[galactic_emperor.GetName]的档案网络的入侵被证明是完全成功的，存储在此数据库里的信息现在任我们涂抹了。\n\n我们已经修改了其中一小部分关于社会管理与生产协调的统计数据，[galactic_emperor.GetRulerName]很快就会发现过去的治理方案存在一些问题，并且将其修正。当然，修正后的方案会让各地百姓怨声载道。"
 MECR.323.3.m.desc: "对[galactic_emperor.GetName]的管理系统进行的渗透基本取得了成功，大多数之前确认的端口直到行动完成仍然未被修复。\n\n我们已经修改了其中一小部分关于社会管理与生产协调的统计数据，[galactic_emperor.GetRulerName]很快就会发现过去的治理方案存在一些问题，并且将其修正。当然，修正后的方案会让各地百姓怨声载道。"
 MECR.323.3.tooltip: "帝国的治理需求将稍稍上升，持续£time£1800天。"
 MECR.323.4.desc: "帝国授权§H[operation_disrupt_4_target_governor.GetName]§!在[operation_disrupt_4_target_sector.GetName]进行一场小范围的社会实验以确认其治理理论的正确性，这次实验将不会得出正确的结果。\n\n我们的特工混到了实验参与者中，通过一系列谣言和破坏把实验结果搅成了一团糟。帝国政府对[operation_disrupt_4_target_governor.GetName]感到失望透顶，[operation_disrupt_4_target_governor.GetHisHer]仕途已经走到了终点。"
 MECR.323.4.h.desc: "帝国在其行省进行的社会改革试点将不会得出正确的结果。我们的特工混到了当地人中，通过一系列谣言和破坏把实验结果搅成了一团糟。\n\n负责主导改革的§H[operation_disrupt_4_target_governor.GetName]§!为了执行新的治理方式的进行接受了大范围的神经调整，在实验失败的当下，这些改造将成为永远的创伤。"
 MECR.323.4.m.desc: "帝国在其行省进行的社会改革试点将不会得出正确的结果。我们的特工混到了当地人中，通过一系列谣言和破坏把实验结果搅成了一团糟。\n\n负责主导改革的§H[operation_disrupt_4_target_governor.GetName]§!为了执行新的治理方式的进行大幅调整了其算法，在实验失败的当下，这些调整将会对其正常运行造成严重的干扰。"
 MECR.323.5.desc: "这名帝安局官员果然如我们所料是一位平等主义者，他对帝国对成员国人民的压迫十分不满，正在打算利用自己的位置为他们做些什么。\n\n与我们的特工接头后，他当即答应了我们的合作请求，并且拒绝接受任何报酬。现在开始他将不断为我们提供帝安局的情报，反抗势力在帝国的地下活动将变得更加安全和有效。"
 MECR.323.5.h.desc: "在监视这个为帝安局处理信息的工蜂数个月后，我们的特工找到机会取得了它使用的神经植入体样本。技术部门仿制了这个设备并且植入了我们的后门。\n\n特工现在将这个植入体混入了仓库中，并在一次例行维护中安装到了它的神经元上。随着情报源源不断地传来，现在我们对它的思想已经了如指掌了。"
 MECR.322.5.m.desc: "经过仔细分析后，我们确认这个帝安局无人机与行省下属通讯时使用的转换协议是它根据下属机构所在国使用的通讯协议自主编写的。在与该国的线人沟通后，情报部门得到了此蓝本协议的多个后门。\n\n现在，这个无人机的通讯已经被我们掌握了一大部分，帝安局在此区域的情报已经对我们单向透明了。"
 MECR.323.6.desc: "我们伪装成普通犯罪分子的特工已经与该管理人员接触，此人负责管理一个大区的资源调度后备仓储，数十个仓库里的珍贵物资都可以在帝国发现前经他的手流出，只要我们支付他想要的报酬。\n\n经过一通讨价还价，我们最终达成协议，他为我们打开一座恒星基地的仓储区任我们拿取，我们付给他一大笔钱并在事成后带他远走高飞。"
 MECR.323.6.tooltip.a: "窃取帝国的资源库存的一部分："
 MECR.323.6.tooltip.b: "支付此人的报酬："
 MECR.323.7.desc: "我们的特工通过在数个月内持续传递一系列似是而非的阴谋论消息，得以诱使这名警官坚信§H[operation_disrupt_7_target_empire.GetName]§!正酝酿着一起巨大的颠覆帝国的阴谋，而使他的同僚们都觉得他一定是被害妄想。\n\n在不信任达到顶峰时，我们给他传递了一个明确的信息——在[operation_disrupt_7_target_empire.capital.GetName]的某处颠覆分子正在进行阴谋会议（实则是一场正常的公民集会）。疯狂的警官冲进集会场大肆开枪，打死打伤几十名无辜的[operation_disrupt_7_target_empire.GetSpeciesName]平民。\n\n[operation_disrupt_7_target_empire.GetName]举国哗然，对帝国提出了严厉的外交照会，很长时间里他们与[galactic_emperor.GetName]将势同水火。"
 MECR.323.7.h.desc: "我们的特工通过在数个月内持续传递一系列似是而非的阴谋论消息，得以诱使这个独立子个体坚信§H[operation_disrupt_7_target_empire.GetName]§!正酝酿着一起巨大的颠覆帝国的阴谋，而帝国主脑对其判断缺少认知。\n\n在不安达到顶峰时，我们向它传递了一个明确的信息——在[operation_disrupt_7_target_empire.capital.GetName]的某处颠覆分子正在为一场威胁巨大的叛乱而集结（实则是一场正常的公民集会）。此治安子个体调遣数百作战子个体冲入集会所大肆射击，打死打伤几十名无辜的[operation_disrupt_7_target_empire.GetSpeciesName]平民。\n\n[operation_disrupt_7_target_empire.GetName]举国哗然，对帝国提出了严厉的外交照会，很长时间里他们与[galactic_emperor.GetName]将势同水火。"
 MECR.323.7.m.desc: "我们的特工通过在数个月内持续传递一系列似是而非的阴谋论消息，得以诱使这个独立子个体坚信§H[operation_disrupt_7_target_empire.GetName]§!正酝酿着一起巨大的颠覆帝国的阴谋，而帝国中枢对其判断缺少认知。\n\n在不安达到顶峰时，我们向它传递了一个明确的信息——在[operation_disrupt_7_target_empire.capital.GetName]的某处颠覆分子正在为一场威胁巨大的叛乱而集结（实则是一场正常的公民集会）。此治安子个体调遣数百作战子个体冲入集会所大肆射击，打死打伤几十名无辜的[operation_disrupt_7_target_empire.GetSpeciesName]平民。\n\n[operation_disrupt_7_target_empire.GetName]举国哗然，对帝国提出了严厉的外交照会，很长时间里他们与[galactic_emperor.GetName]将势同水火。"
 MECR.323.8.desc: "对帝国海军情报部门的干涉取得了良好的成效。这帮恶犬无时无刻不盘算着如何镇压反对者，对于我们投出的诱饵毫不犹豫地照单全收了。\n\n帝国海军的舰队在无数空无一物的诱饵坐标与真假难辨的民用目标之间疲于奔命，他们的作战效能已经受到了严重的干扰。如果我们能抓住这个时间窗口发起反叛，胜利的天平将向我们一侧倾斜。"
 MECR.323.8.tooltip: "§Y[galactic_emperor.GetName]§!的舰队的$MOD_SHIP_ACCURACY_MULT$与$MOD_SHIP_TRACKING_MULT$将稍稍降低，持续£time£1800天。"
 MECR.323.target_lost.desc: "随着局势的变化，原定的行动计划已经无法进行。\n\n经过仔细分析后，情报部门为已经渗透进入帝国腹地的特工指定了一些新的破坏目标。这些任务顺利地完成了，我们对帝国的行政系统造成了一定程度的破坏。"
 MECR.323.tooltip.action_effect_weakened: "由于已经有同类扰乱正在生效（可能是来自其他国家的行动），此次行动的效果有所减弱。"

 MECR.324.name: "异常事态频发"
 MECR.324.1.desc: "§H[operation_disrupt_1_target_empire.GetName]§!上的反抗活动正在加剧，是否有人在暗中支持他们尚未可知。当地政府采取的强硬与怀柔手段都收效甚微。"
 MECR.324.1.h.desc: "§H[operation_disrupt_1_target_empire.GetName]§!的领土上似乎有一些蜂群似乎正在从事与服务帝国无关的活动，而对主巢心智的监视表示这完全是子虚乌有。"
 MECR.324.1.m.desc: "§H[operation_disrupt_1_target_empire.GetName]§!的领土上似乎有一些机器设备似乎正在从事与服务帝国无关的活动，而对中枢智能的监视表示这完全是子虚乌有。"
 MECR.324.2.desc: "在帝国成员国的民间，有一些传播有害思想的资料正在广泛流传。帝安局正在着力清除它们的影响，但这并非易事。"
 MECR.324.3.desc: "我们的政府工作报告显示帝国行省的治理正在出现问题，越来越多的社会矛盾浮现出来，帝国政府机关麻烦缠身。我们只能摸索着调整政策与施政手段。"
 MECR.324.3.h.desc: "我们的治理主脑获得的信息显示帝国行省的治理正在出现问题，越来越多的社会矛盾浮现出来，突触网络陷入了混乱。我们只能摸索着调整政策与施政手段。"
 MECR.324.3.m.desc: "我们的帝国管理程序显示帝国行省的治理正在出现问题，越来越多的社会矛盾浮现出来，行政子个体陷入了混乱。我们只能摸索着调整政策与施政手段。"
 MECR.324.4.desc: "我们在[operation_disrupt_4_target_sector.GetName]进行的社会治理实验受到了严重的挫败，新的社会治理模型被证明是荒谬的空谈。§H[operation_disrupt_4_target_governor.GetName]§!已经证明[operation_disrupt_4_target_governor.GetHisHer]能力无法满足帝国的需要。"
 MECR.324.4.h.desc: "我们在行省进行的社会治理实验受到了严重的挫败，新的社会治理模型被证明是荒谬的空谈。§H[operation_disrupt_4_target_governor.GetName]§!为了此次实验接受了大范围的神经调整，在实验失败的当下，这些改造将成为永远的创伤。"
 MECR.324.4.m.desc: "我们在行省进行的社会治理实验受到了严重的挫败，新的社会治理模型被证明是荒谬的空谈。§H[operation_disrupt_4_target_governor.GetName]§!为了此次实验接受了大幅度的代码改动，在实验失败的当下，这些改动将对其运行稳定性造成永久破坏。"
 MECR.324.5.desc: "帝安局近期的多次行动取得的成果不尽人意，行动目标屡次从我们手上逃脱。帝安局的情报网络可能出现了漏洞。"
 MECR.324.5.h.desc: "$MECR.324.5.desc$"
 MECR.322.5.m.desc: "$MECR.324.5.desc$"
 MECR.324.6.desc: "我们负责在数个行省间调度资源的一座物流仓库失窃了！一个高级管理人员与一伙罪犯合作，卷走一大笔资源储备后逃之夭夭。"
 MECR.324.7.desc: "一位在[operation_disrupt_7_target_empire.GetName]工作的警官给我们捅了一个大娄子——他不知从何得到情报称颠覆分子正在进行阴谋会议（实则是一场正常的公民集会），并持武器袭击了此处，造成了严重的[operation_disrupt_7_target_empire.GetSpeciesName]平民伤亡。\n§H[operation_disrupt_7_target_empire.GetName]§!对我们提出了极为愤怒的谴责，帝国中枢对他们的影响将变得更加困难。"
 MECR.324.7.h.desc: "一个在[operation_disrupt_7_target_empire.GetName]工作的治安管理子个体给我们捅了一个大娄子——它不知从何得到情报称颠覆分子正在进行阴谋会议（实则是一场正常的公民集会），并派遣作战子个体袭击了此处，造成了严重的[operation_disrupt_7_target_empire.GetSpeciesName]平民伤亡。\n§H[operation_disrupt_7_target_empire.GetName]§!对我们提出了极为愤怒的谴责，帝国中枢对他们的影响将变得更加困难。"
 MECR.324.7.m.desc: "一个在[operation_disrupt_7_target_empire.GetName]工作的治安管理子个体给我们捅了一个大娄子——它不知从何得到情报称颠覆分子正在进行阴谋会议（实则是一场正常的公民集会），并派遣作战子个体袭击了此处，造成了严重的[operation_disrupt_7_target_empire.GetSpeciesName]平民伤亡。\n§H[operation_disrupt_7_target_empire.GetName]§!对我们提出了极为愤怒的谴责，帝国中枢对他们的影响将变得更加困难。"
 MECR.324.8.desc: "帝国海军一直以来随时准备着以迅雷不及掩耳之势将任何叛乱的苗头抹杀，但最近指导他们行动的情报变得越发扑朔迷离，真假难辨的信息拥塞了参谋部，而我们无法对其中任何一个视而不见。"
 MECR.324.target_lost.desc: "近日，帝国各地的政府机关受到了多起袭击，帝安局判断这些案件背后有一个潜伏的反帝国组织在指挥，它很可能来自于帝国内部。"
 MECR.324.a: "这不妙……"
 MECR.324.a.tooltip: "一些糟糕的事情发生了。或者将要发生。"

