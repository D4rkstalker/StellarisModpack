 emperor.150.a.tooltip: "叛军各国会感激我们的宽容。"
 emperor.150.a.tooltip.approach: "治理策略§Y$approach_ipg_tolerant$§!的效果将改善。"
 emperor.150.b.tooltip: "叛军各国将以§H苛刻§!的条约被强迫成为帝国行省，不得在联邦与参议院投票中违抗我们，并得到永久的£loyalty£每月忠诚度增长。\n叛军的$ruler$、$ADMIRALS$与$GENERALS$将被处决。\n叛军各国会怨恨我们的苛刻。"
