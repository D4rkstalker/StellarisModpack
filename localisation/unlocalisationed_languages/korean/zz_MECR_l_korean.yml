 MECR.9912.desc.not_join: "曾经为害一方的[From.GetName]于今日向共同体表示屈服。\n\n按照条约，他们走出地下，从今以后只从事合法的商业行为。而我们只审判那些最为罪无可赦的匪首，放过那些仅仅是追随他们的人。\n\n他们暂时还不想回到星海共同体。"

 MECR.9913.desc.a: "曾经为害一方的[From.GetName]无法承受监管人的压力，于今日向共同体表示屈服。\n\n按照条约，他们走出地下，从今以后只从事合法的商业行为。而共同体只审判了那些最为罪无可赦的匪首，放过那些仅仅是追随他们的人。"
 MECR.9913.desc.b: "一个意外事件发生了，曾经为害一方的[From.GetName]无法承受星海监管人的压力，向共同体表示屈服。他们从今以后只能进行合法的商业活动，而不再从事犯罪勾当。\n\n我们星球上的[From.GetName]分部已向当地公安部门和银河刑警投案自首。其匪首被引渡至银河刑警总部，而其余人员则组建了一个合法的商业部门。"
 MECR.9913.option.a: "可以松一口气了"

 MECR.9914.title: "[From.GetName]执迷不悟"
 MECR.9914.desc.a: "[From.GetName]拒绝了我们宽宏大量的提案，选择与整个共同体对抗到底。\n\n很快他们就会后悔的。"
 MECR.9914.desc.b: "[From.GetName]拒绝了监管人的宽容提案，选择与整个共同体对抗到底。\n\n他们罪恶的行径很快就会被遏止。"

########################## 罪企投降
 MECR.9920.title: "向共同体投降"
 MECR.9920.desc.a: "现在你们明白自己的愚蠢了？\n与整个共同体为敌，你们没有丝毫胜算。在认真起来的星海共同体和星海监管人面前，你们的污秽将被一一扫除。\n\n现在你们仍有机会向共同体屈服，条件就没有之前那么好了：\n你们必须立即停止一切犯罪行为，各行星上的分部人员主动向当地警方和银河刑警自首。所有的管理层人员都必须接受公平的审判。\n然后我们会宽恕你的罪行，并允许你们用合法手段经营谋生。\n\n如果你了解了的话，就在这份条约上签字吧。"
 MECR.9920.desc.b: "现在你们明白自己的愚蠢了？\n与整个共同体为敌，你们没有丝毫胜算。在不择手段的星海共同体和星海监管人面前，你们的污秽将被一一扫除。\n\n现在你们仍有机会向共同体屈服，条件就没有之前那么好了：\n你们必须立即停止一切犯罪行为，各行星上的分部人员主动向当地警方和银河刑警自首。所有的管理层人员都必须接受公平的审判。\n然后我们会宽恕你的罪行，并允许你们用合法手段经营谋生，甚至还能接纳你们重新回到共同体。\n\n如果你了解了的话，就在这份条约上签字吧。"
 MECR.9920.option.a: "我们投降……"
 MECR.9920.option.a.desc: "§E我们所有的分部将改为进行合法商业活动。§!\n我们的§Y领袖§!和§Y总督§!将被§R审判§!！"
 MECR.9920.option.b: "让我们和解吧……"
 MECR.9920.option.c: "绝不可能！"

 MECR.9921.title: "向星海帝国投降"
 MECR.9921.desc.a: "现在你们明白自己的愚蠢了？\n与整个星海帝国为敌，你们没有丝毫胜算。在皇帝陛下的荣光照耀下，你们的黑暗将如积雪般消融。\n\n现在你们仍有机会向帝国屈服，条件就没有之前那么好了：\n你们必须立即停止一切犯罪行为，各行星上的分部人员主动向当地警方和帝国安全总局自首。所有的管理层人员都必须接受公平的审判。\n然后我们会宽恕你的罪行，并允许你们用合法手段经营谋生。\n\n如果你了解了的话，就在这份条约上签字吧。"
 MECR.9921.desc.b: "现在你们明白自己的愚蠢了？\n与整个星海帝国为敌，你们没有丝毫胜算。在皇帝陛下的荣光照耀下，你们的黑暗将如积雪般消融。\n\n现在你们仍有机会向帝国屈服，条件就没有之前那么好了：\n你们必须立即停止一切犯罪行为，各行星上的分部人员主动向当地警方和帝国安全总局自首。所有的管理层人员都必须接受公平的审判。\n然后我们会宽恕你的罪行，并允许你们用合法手段经营谋生，甚至还能接纳你们重新回到星海帝国。\n\n如果你了解了的话，就在这份条约上签字吧。"

 MECR.9922.title: "[target_criminal_syndicate_late.GetName]屈辱求和"
 MECR.9922.desc.a: "过去几年里，我们对[target_criminal_syndicate_late.GetName]的犯罪活动进行了坚决地打击。今日，再也无法承受这一压力的该国向共同体表示了屈服。\n\n按照条约，他们从今以后只从事合法的商业行为。绝大多数罪犯都受到了审判。\n\n银河系从今天起少了一桩祸害。"
 MECR.9922.desc.b: "过去几年里，[target_criminal_syndicate_late.GetName]的犯罪活动受到我们坚决的打击，即使在星海帝国建立之初的混乱时刻，打击也没有停止。今日，再也无法承受这一压力的该国向星海帝国表示了屈服。\n\n按照条约，他们从今以后只从事的商业行为。绝大多数罪犯都受到了审判。\n\n银河系从今天起少了一桩祸害。"
 MECR.9922.option.a: "早知今日，何必当初？"

 MECR.9923.desc.a: "过去几年里，监管人和银河刑警对[target_criminal_syndicate_late.GetName]的犯罪活动进行了坚决地打击。今日，再也无法承受这一压力的该国向共同体表示了屈服。\n\n按照条约，他们从今以后只从事合法的商业行为。绝大多数罪犯都受到了审判。\n\n银河系从今天起少了一桩祸害。"
 MECR.9923.desc.b: "过去几年里，[target_criminal_syndicate_late.GetName]的犯罪活动受到了坚决的打击，即使在星海帝国建立之初的混乱时刻，打击也没有停止。今日，再也无法承受这一压力的该国向皇帝表示了屈服。\n\n按照条约，他们从今以后只从事合法的商业行为。绝大多数罪犯都受到了审判。\n\n银河系从今天起少了一桩祸害。"
 MECR.9923.desc.c: "过去几年里，[target_criminal_syndicate_late.GetName]一直在遭到星海共同体的打击。今天，他们再也无力抵抗，向共同体表示了屈服。他们从今以后只能进行合法的商业活动，而不再从事犯罪勾当。\n\n我们星球上的[target_criminal_syndicate_late.GetName]分部已向当地公安部门和银河刑警投案自首，涉嫌重罪的人员被就地审判，而其余人员则组建了一个合法的商业部门。\n\n感谢监管人，银河系从今天起少了一桩祸害。"
 MECR.9923.desc.d: "过去几年里，[target_criminal_syndicate_late.GetName]一直在遭到打击，在星海共同体改组为星海帝国的过程中也没有停止。今天，他们再也无力抵抗，向星海帝国表示了屈服。他们从今以后只能进行合法的商业活动，而不再从事犯罪勾当。\n\n我们星球上的[target_criminal_syndicate_late.GetName]分部已向当地公安部门投案自首，涉嫌重罪的人员宁可被就地审判也不愿意被移交给帝安局。其余人员则组建了一个合法的商业部门。\n\n感谢皇帝，银河系从今天起少了一桩祸害。"

