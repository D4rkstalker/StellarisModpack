 war_goal_wg_imperial_crusade_total_war_desc: "这场战争是为了把星海帝国的敌人彻底毁灭。\n取得战争的胜利将会提高30§Y$IMPERIAL_AUTHORITY$§!"
 emperor.350.a.desc: "§H星海帝国§!的暴君妄想将自身的意志强加于我们身上！在他们[galactic_emperor.GetRulerTitle]的赐福之下，帝国参议院已经通过了一项议案，指定我们作为一场§H大远征§!的目标。\n\n除非我们可以抵挡住接踵而至的入侵，否则我们就要被迫并入星海帝国，屈服于[galactic_emperor.GetRulerTitle]的淫威之下。"
 emperor.350.b.desc: "§H星海帝国§!的暴君妄想将我们彻底吞并！在他们[galactic_emperor.GetRulerTitle]的赐福之下，帝国参议院已经通过了一项议案，指定我们作为一场§H大远征§!的目标。\n\n除非我们可以抵挡住接踵而至的入侵，否则我们将万劫不复。"

