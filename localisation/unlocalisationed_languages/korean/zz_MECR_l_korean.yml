 MECR.3002.name: "大远征"
 MECR.3002.desc.a: "[galactic_emperor.GetRulerTitle]的诏书已经发布星海帝国全境，将整个星系纳入我们统治的§H大远征§!已经启动！强大的舰队在星海帝国的全境开始动员起来，向所有拒绝向星海帝国臣服的国家发起进攻。\n\n整个星系已经不存在什么旁观者，所有人要么已经站在我们一边，要么马上将被我们征服！"
 MECR.3002.desc.b: "星海帝国已经下定决心要将整个星系纳入[galactic_emperor.GetRulerTitle]的统治，强大的舰队在星海帝国的全境开始动员起来，向所有拒绝向星海帝国臣服的国家发动§H大远征§!。\n\n整个星系已经不存在什么旁观者，所有人要么已经站在帝国麾下，要么马上将被帝国征服。"
 MECR.3002.desc.c: "§H星海帝国§!的暴君妄想将自身的意志强加于我们身上！在他们[galactic_emperor.GetRulerTitle]的赐福之下，帝国参议院已经通过了议案，发动一场§H大远征§!征服所有不服从帝国统治的国家。\n\n除非我们可以抵挡住接踵而至的入侵，否则我们就要被迫并入星海帝国，屈服于[galactic_emperor.GetRulerTitle]的淫威之下。"
 MECR.3002.desc.c.total_war: "§H星海帝国§!的暴君妄想将自身的意志强加于我们身上！在他们[galactic_emperor.GetRulerTitle]的赐福之下，帝国参议院已经通过了议案，发动一场§H大远征§!征服所有不服从帝国统治的国家。\n\n除非我们可以抵挡住接踵而至的入侵，否则我们将万劫不复。"
 MECR.3002.desc.d: "星海帝国已经下定决心要将整个星系纳入[galactic_emperor.GetRulerTitle]的统治，强大的舰队在星海帝国的全境开始动员起来，向所有拒绝向星海帝国臣服的国家发动§H大远征§!。\n\n对于旁观者而言，看上去任何外部势力想要抗衡帝国的联合舰队力量都无异于痴人说梦，但是接下来的战斗才会决定最终的结果。"
 MECR.3002.option.a: "为了帝国！"
 MECR.3002.option.b: "开始了。"
 MECR.3002.option.c: "接下来的战斗将决定我们的命运。"
 MECR.3002.option.d: "银河系的命运风雨飘摇……"

 MECR.3006.name: "大远征无以为继"
 MECR.3006.desc: "旷日持久的战争给我们的统治造成了沉重的负担，我们对帝国的控制已经无法维持大远征的进行。\n\n所有的远征战争皆已偃旗息鼓，我们必须将精力集中到挽回帝国的权威上来，否则用不了多久[galactic_emperor.GetRulerTitle]的统治就要像大远征一样到此为止了！"
 MECR.3006.option: "可恶！"
 MECR.3051.name: "大远征胜利"
 MECR.3051.desc.emperor: "轰轰烈烈的大远征终于落下帷幕，我们取得了完全的胜利！\n\n整片银河已经臣服于[galactic_emperor.GetRulerTitle]的脚下，再也没有什么威胁能破坏我们的统治，星海帝国将千秋万代地永存！"
 MECR.3051.desc.member: "轰轰烈烈的大远征终于落下帷幕，星海帝国取得了完全的胜利。\n\n整片银河已经臣服于[galactic_emperor.GetRulerTitle]的脚下，再也没有什么威胁能破坏帝国的统治，星海帝国现在只剩下内部问题需要处理了。"
 MECR.3051.desc.outsider: "大远征终于落下帷幕，我们遭到了完全的失败。\n\n整片银河已经臣服于[galactic_emperor.GetRulerTitle]的脚下，推翻帝国已然失去希望。"
 MECR.3051.option.emperor: "帝国万岁！[galactic_emperor.GetRulerTitle]万岁！"
 MECR.3051.option.member.a: "帝国万岁！[galactic_emperor.GetRulerTitle]万岁！"
 MECR.3051.option.member.b: "我们绝不会放弃反抗帝国。"
 MECR.3051.option.outsider: "这是[Root.GetSpeciesName]的落日……"
 MECR.3052.name: "大远征胜利"
 MECR.3052.desc.emperor: "轰轰烈烈的大远征终于落下帷幕，我们碾碎了几乎所有的抵抗。\n\n银河的绝大部分已经臣服于[galactic_emperor.GetRulerTitle]的脚下，只有少数可悲的背弃者了逃离我们的打击，龟缩在银河的贫瘠边缘。星海帝国遭受的潜在威胁已经被解除，我们的统治将根基稳固。"
 MECR.3052.desc.member: "轰轰烈烈的大远征终于落下帷幕，[galactic_emperor.GetName]碾碎了几乎所有的抵抗。\n\n银河的绝大部分已经臣服于[galactic_emperor.GetRulerTitle]的脚下，只有少数的反抗者了逃离帝国的打击，躲藏在银河的贫瘠边缘。星海帝国遭受的潜在威胁已经被解除，星海帝国现在只剩下内部问题需要处理了。"
 MECR.3052.desc.outsider: "大远征终于落下帷幕，几乎所有的抵抗都被帝国击败。\n\n银河的绝大部分已经臣服于[galactic_emperor.GetRulerTitle]的脚下，只有少数的幸存者逃离了帝国的打击，躲藏在银河的贫瘠边缘。从外部击败星海帝国已经变得希望渺茫。"
 MECR.3052.option.emperor: "帝国万岁！"
 MECR.3052.option.member.a: "帝国万岁！"
 MECR.3052.option.member.b: "我们仍有反抗帝国的机会。"
 MECR.3052.option.outsider: "反抗的星火决不会熄灭！"
 MECR.3053.name: "大远征结束"
 MECR.3053.desc.emperor: "轰轰烈烈的大远征终于落下帷幕，我们击溃了大量抵抗者，迫使他们臣服于帝国。\n\n银河的大部分已经臣服于[galactic_emperor.GetRulerTitle]的脚下，只有少数卑鄙的反抗者仍然占据着银河一角。星海帝国遭受的潜在威胁已经被大幅削弱，但我们还不能放松警惕。"
 MECR.3053.desc.member: "轰轰烈烈的大远征终于落下帷幕，帝国击溃了大量抵抗者，迫使他们臣服。\n\n银河的大部分已经臣服于[galactic_emperor.GetRulerTitle]的脚下，只有少数的反抗者仍然占据着银河一角。星海帝国遭受的潜在威胁已经被大幅削弱，但就此断言帝国已经获得安全仍为时尚早。"
 MECR.3053.desc.outsider: "大远征终于落下帷幕，大量抵抗者被击败并被迫屈服。\n\n银河的大部分已经臣服于[galactic_emperor.GetRulerTitle]的脚下，只有少数的反抗者仍然占据着银河一角。反抗星海帝国的力量遭到了沉重的打击，但我们的战斗绝不停止。"
 MECR.3053.option.emperor: "干得不错。"
 MECR.3053.option.member.a: "干得不错。"
 MECR.3053.option.member.b: "[galactic_emperor.GetRulerTitle]没能实现[galactic_emperor.ruler.GetHisHer]目标。"
 MECR.3053.option.outsider: "反抗的力量不可能被摧毁！"
 MECR.3054.name: "大远征结束"
 MECR.3054.desc.emperor: "轰轰烈烈的大远征终于落下帷幕，我们狠狠打击了抵抗者，迫使他们中的一部分臣服于帝国。\n\n银河的大部分已经臣服于[galactic_emperor.GetRulerTitle]的脚下，而抵抗者的力量仍然不容小觑。星海帝国遭受的潜在威胁受到了削弱，但这离我们一开始的目标还差得远。"
 MECR.3054.desc.member: "轰轰烈烈的大远征终于落下帷幕，星海帝国狠狠打击了抵抗者，迫使他们中的一部分臣服。\n\n银河的大部分已经臣服于[galactic_emperor.GetRulerTitle]的脚下，而抵抗者的力量仍然不容小觑。星海帝国遭受的潜在威胁受到了削弱，但这离[galactic_emperor.GetName]一开始的目标还差得远。"
 MECR.3054.desc.outsider: "大远征终于落下帷幕，抵抗者中的一部分遭到打击并被迫屈服。\n\n银河的大部分已经臣服于[galactic_emperor.GetRulerTitle]的脚下，但反抗者的力量也不容小觑。虽然我们暂居于劣势，但鹿死谁手仍未可知。"
 MECR.3054.option.emperor: "当时的我们太过傲慢……"
 MECR.3054.option.member.a: "无论何种情况我们都会与帝国并肩战斗。"
 MECR.3054.option.member.b: "反抗帝国的机会即将到来……"
 MECR.3054.option.outsider: "狂妄的[galactic_emperor.GetRulerTitle]低估了我们的力量。"
 MECR.3053.name: "大远征惨淡收场"
 MECR.3055.desc.emperor: "轰轰烈烈的大远征终于落下帷幕，这场战争是如此的无谓。\n\n反抗者占据了半数星系，他们的力量仍足以与星海帝国匹敌。[galactic_emperor.GetRulerTitle]的统治是否能代表整片星海受到了普遍的质疑，这场战争令我们的虚弱暴露无遗。"
 MECR.3055.desc.member: "轰轰烈烈的大远征终于落下帷幕，这场战争是如此的无谓。\n\n反抗者占据了半数星系，他们的力量仍足以与星海帝国匹敌。[galactic_emperor.GetRulerTitle]的统治是否能代表整片星海受到了普遍的质疑，这场战争令帝国的虚弱暴露无遗。"
 MECR.3055.desc.outsider: "大远征终于落下帷幕，这场战争简直是在自取灭亡。\n\n反抗者占据了半数星系，他们的力量仍足以与星海帝国匹敌。[galactic_emperor.GetRulerTitle]的统治风雨飘摇，摧毁帝国的时机已然来临。"
 MECR.3055.option.emperor: "贸然发动大战是何等的愚蠢……"
 MECR.3055.option.member.a: "在这个艰难的时刻支持帝国是我们的义务！"
 MECR.3055.option.member.b: "推翻帝国的时机就在眼前！"
 MECR.3055.option.outsider: "星海帝国的毁灭已经出现在了地平线上。"

 MECR.3020.name: "帝国战争会议"
 MECR.3020.desc: "由于大远征取得了阶段性成果，一次帝国战争会议将被召开。\n\n在这场会议上，我们将决定大远征未来一段时间的作战方略。"
 MECR.3020.incite_fanaticism: "煽动狂热"
 MECR.3020.incite_fanaticism.tooltip: "§H帝国的武装力量将加倍狂热地战斗！§!\n帝国成员获得以下修正持续£time£5年：\n$mod_imperial_authority_monthly_get$: §R-0.25§!\n$mod_imperial_governance_situation_monthly_deteriorate$: §R+0.05§!\n$MOD_SHIP_FIRE_RATE_MULT$: §G+20%§!\n$MOD_ARMY_DAMAGE_MULT$: §G+20%§!\n$mod_ships_energy_upkeep_mult$: §R+20%§!\n§L（同类效果可叠加）§!"
 MECR.3020.gather_strength: "积蓄力量"
 MECR.3020.gather_strength.tooltip: "§H帝国将集中于舰队的修理与补充。§!\n帝国成员获得以下修正持续£time£2年：\n$MOD_SHIP_HULL_REGEN_ADD_PERC$: §G+0.3%§!(非战斗状态5倍)\n$MOD_SHIP_ARMOR_REGEN_ADD_PERC$: §G+0.3%§!(非战斗状态5倍)\n$mod_ships_alloys_upkeep_mult$: §R+15%§!\n$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+100%§!\n§L（同类效果延长持续时间）§!"
 MECR.3020.economic_recuperation: "休生养息"
 MECR.3020.economic_recuperation.tooltip: "§H帝国将暂缓舰队的行动，着力于改善经济与秩序。§!\n帝国成员获得以下修正持续£time£2年：\n$mod_imperial_governance_situation_monthly_deteriorate$: §G-0.2§!\n$mod_planet_jobs_produces_mult$: §G+10%§!\n帝国领土以外的亚光速航速: §R-90%§!\n§L（同类效果不可叠加）§!"
 MECR.3020.consolidate_our_solidarity: "巩固团结"
 MECR.3020.consolidate_our_solidarity.tooltip: "§H帝国将重整旗鼓，恢复团结与稳定。§!"
 MECR.3021.name: "帝国战争会议"
 MECR.3021.desc: "由于大远征取得了阶段性成果，[galactic_emperor.GetName]已经召开了一次帝国战争会议。\n\n在这场会议上，"
 MECR.3021.desc.incite_fanaticism: "$MECR.3021.desc$[galactic_emperor.GetName]宣布大远征正在取得巨大的胜利，帝国的舰队将乘胜追击，全力以赴地打击敌人。"
 MECR.3021.desc.gather_strength: "$MECR.3021.desc$[galactic_emperor.GetName]指出帝国的舰队在之前的战斗中遭受了一定的损失，需要休整和重建。"
 MECR.3021.desc.economic_recuperation: "$MECR.3021.desc$[galactic_emperor.GetName]宣布征服行动将暂缓一段时间，以使得帝国将精力集中到经济生产与社会秩序的恢复伤。"
 MECR.3021.desc.consolidate_our_solidarity: "$MECR.3021.desc$[galactic_emperor.GetName]广泛听取了各成员国的意见，协调了各方的需求，解决了很多积压的问题。这使得帝国的统治得到了一定程度的稳固。"
 MECR.3021.a.incite_fanaticism: "拥抱战斗的荣耀！"
 MECR.3021.a.gather_strength: "让我们的造船厂动起来！"
 MECR.3021.a.economic_recuperation: "发展经济，养精蓄锐。"
 MECR.3021.a.consolidate_our_solidarity: "团结的帝国准备好应对挑战。"
 MECR.3021.b.incite_fanaticism: "这是在迈向灭亡……"
 MECR.3021.b.gather_strength: "徒劳地浪费更多钢铁。"
 MECR.3021.b.economic_recuperation: "就这样，很好，我们才不想打仗。"
 MECR.3021.b.consolidate_our_solidarity: "虚伪的家伙们。"

