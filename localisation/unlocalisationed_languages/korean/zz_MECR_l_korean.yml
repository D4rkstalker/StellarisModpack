 MECR.302.title: "星海帝国的治理帮助"
 MECR.302.desc: "恭喜您，皇帝陛下，您已经成为了银河系的统治者！\n\n作为一个横跨银河的超主权实体，星海帝国的治理绝非一件易事。\n\n您是否需要一些建言？"
 MECR.302.desc.machine: "确认到[Root.GetName]已经确保银河多数地区管制权，激活祝贺协议。\n\n作为一个横跨银河的超主权实体，星海帝国的治理绝非一件易事。\n\n是否启动辅助信息程序？"
 MECR.302.desc.hive: "[Root.GetRulerName]已经成为了支配银河的最伟大的思想，激昂的信号正在蜂群中传播。\n\n作为一个横跨银河的超主权实体，星海帝国的治理绝非一件易事。\n\n是否寻求于此有益的知识？"
 MECR.302.no.tooltip: "你可以随时在§Y银河焦点§!——§Y$resolution_galactic_focus_open_imperial_setting_menu$§!里重新查看此帮助"
 MECR.303.title: "帝国治理能力§Y<1/3>§!"
 MECR.303.desc: "治理星海帝国需要的能力与治理我们自己的国土不同，一套全新的治理体系必须被建立起来。\n\n我们原有的官僚仍然有作用，只不过需要一些改革。在行政行星上建立£building£§Y$building_imperial_government$§!，即可使此星球上的[GetAdministratorWithIcon]转而从事帝国治理任务。\n\n如果我们拥有§Y帝国行省§!，在它们的星球上建立£building£§Y$holding_province_administrative_center$§!即可让此地的管理人员也为我们分担一部分工作。"
 MECR.303.desc.machine: "治理星海帝国需要的能力与治理我们自己的国土不同，一套全新的治理体系必须被建立起来。\n\n我们原有的协调者仍然有作用，只不过需要一些重编程。在管理行星上建立£building£§Y$building_imperial_government$§!，即可使此星球上的[GetAdministratorWithIcon]转而从事帝国治理任务。\n\n如果我们拥有§Y帝国行省§!，在它们的星球上建立£building£§Y$holding_province_administrative_center$§!即可让此地的管理人员也为我们分担一部分工作。\n\n通过议程将我们的$councilor_gestalt_general$改组为§Y$councilor_gestalt_general_icn$§!可以提高我们的治理能力。"
 MECR.303.desc.hive: "治理星海帝国需要的能力与治理我们自己的国土不同，一套全新的治理体系必须被建立起来。\n\n我们原有的突触子个体仍然有作用，只不过需要一些神经重组。在管理行星上建立£building£§Y$building_imperial_government$§!，即可使此星球上的[GetAdministratorWithIcon]转而从事帝国治理任务。\n\n如果我们拥有§Y帝国行省§!，在它们的星球上建立£building£§Y$holding_province_administrative_center$§!即可让此地的管理人员也为我们分担一部分工作。\n\n通过议程将我们的$councilor_gestalt_general$改组为§Y$councilor_gestalt_general_icn$§!可以提高我们的治理能力。"
 MECR.304.title: "帝国治理需求§Y<2/3>§!"
 MECR.304.desc: "原有的星海共同体各职能机构是由成员国的诸多繁杂部门运行的，这带来了低效与浪费。在成立星海帝国后，这些§H机构§!被改革重组成为帝国政府的一部分，因此我们需要行政力量进行管理。指挥帝国直属的§H海军§!也需要花费行政力量。\n\n作为星海帝国的统领者，我们可以通过谈判或武力要求成员国成为直接受我们辖制的§H帝国行省§!，这也将增加我们的治理需求。不过，随着星海帝国向统一迈进，它们将为我们带来越来越多的助力。"
 MECR.305.title: "帝国治理状态§Y<3/3>§!"
 MECR.305.desc: "星海帝国的治理优劣由一个§Y状态§!显示，当我们的治理能力不能满足需求时，局势将会恶化，反之则会改善。\n\n在局势§R恶化§!到一定程度时，帝国将逐渐陷入危难。当恶化到极限时，为了保全帝国，我们将不得不做出一些牺牲。\n而当局势§G改善§!到一定程度时，帝国将迎来盛世。越接近完美，则增益越发丰厚，也越难更进一步。\n\n当我们的治理需求相对银河的大小很低时，即使得到了充分满足也不能说我们掌控了银河，此时局势变化将会减缓。\n\n如果我们能迈上§Y银河统一的台阶§!，更多的治理选择将向我们开放。"
