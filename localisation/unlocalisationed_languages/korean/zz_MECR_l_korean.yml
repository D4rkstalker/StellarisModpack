 MECR.101.title: "更多皇帝与监管人决议 v2.0"
 MECR.101.desc: "§H重磅更新：星海帝国的统一§!\n如果你正为成为星海皇帝不像化身天灾一样可以统治整片银河并赢得游戏而感到不满，这个更新就是为你准备的！\n\n§Y新的决议：§! §W迈向星河一统的台阶§!\n'长久以来，我们的银河处于分裂之中，无数的悲剧由此诞生。为了结束战争与毁灭，为了斩断仇恨与复仇，为了消灭低效与浪费，现在是时候建立全新的秩序，为银河带来永远的团结与繁荣！'\n效果：建立帝国联邦，逐步将星海帝国的成员们整合为一体，并带来多方位的强力加成。\n\n§Y帝国联邦§!\n星海帝国迈向统一的台阶。随着联邦等级的提高，帝国联邦成员将受到极大的增益，并逐渐被整合进星海帝国的中央政府。星海皇帝是帝国联邦的永久领袖。\n\n§W帝国联邦的法律§!\n星海帝国的各项法令，将星海帝国向你期待的方向塑造。包括帝国海军的征兵法令、帝国成员的政策调整。\n\n§W帝国联邦的机构§!\n通过决议建立这些负责星海帝国内部治理的机构，等级的提升会带来各方面的巨大加成。帝国联邦在一定的等级下能维持的机构是有限的。\n\n§Y新的决议：§! §W星海帝国的统一§!\n'是时候了。亿万年的繁衍与进化、千百年的努力与血汗凝结在了这一刻，银河将在团结和繁荣中迈向崭新的纪元。我们准备好了吗？'\n效果：所有与星海帝皇的政体相兼容的帝国成员将被吞并并转化为帝国参议员，其他帝国成员将转化为帝国经济特区。星海帝皇将§G赢得游戏§!。"

