 imperial_crusade_war_score_desc: "在大远征中杀伤远征目标国家与中立敌对势力将得到§Y战争贡献分数§!。每当一个目标国家被击败，它的资源储存将被各帝国成员按战争贡献分数的比例瓜分。\n可以通过以下方式获取战争贡献分数:\n击毁敌舰：    §G+舰船规模§!\n我舰损失：    §G+舰船规模*50%§!\n击破恒星基地：  §G+1/+4/+9/+16/+25§!\n攻克行星/摧毁行星：§G+10+行星人口数量§!\n轨道轰炸杀伤：  §G+1§!"
