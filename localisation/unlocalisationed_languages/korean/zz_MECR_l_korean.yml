#################################################### 打击犯罪集团事件
########################## 在共同体内的罪企收到最后通牒
 MECR.9900.title: "最后通牒"
 MECR.9900.desc: "星海监管者近期于共同体推动了一项名为$resolution_custodian_crack_down_on_criminal_syndicate$的议案。根据此议案，共同体向我们发出了一封措辞严厉的最后通牒。\n\n这份通牒要求我们立即放弃当前以犯罪为营生的经营模式、转为进行合法的商业活动。\n\n共同体许诺，如果我们屈服，绝大多数公司员工将得到宽恕、仅少数高层会被审判。\n而一旦拒绝，我们将受到严厉的惩罚。\n\n我们是否应该向他们低头？"
 MECR.9900.option.a: "这看起来是一个可接受的条约"
 MECR.9900.option.a.desc: "§E我们所有的分部将改为进行合法商业活动。§!"
 MECR.9900.option.b: "咱们走着瞧"
 MECR.9900.option.b.desc: "§H我们将受到共同体议案的惩罚。§!"
 MECR.9900.option.c: "休想把那一套强加在我们头上"
 MECR.9900.option.c.desc: "§R共同体将对我们的分部进行强有力的打击§!"

 MECR.9902.title: "[From.GetName]金盆洗手"
 MECR.9902.desc: "曾经为害一方的[From.GetName]于今日向共同体表示屈服。\n\n按照条约，他们走出地下，从今以后只从事合法的商业行为。而我们只审判那些最为罪无可赦的匪首，放过那些仅仅是追随他们的人。\n\n银河系从今天起少了一桩祸害，而多了一个服务者。"

 MECR.9903.desc.a: "曾经为害一方的[From.GetName]无法承受监管人的压力，于今日向共同体表示屈服。\n\n按照条约，他们走出地下，从今以后只从事合法的商业行为。而共同体只审判了那些最为罪无可赦的匪首，放过那些仅仅是追随他们的人。\n\n银河系从今天起少了一桩祸害，而多了一个服务者。"
 MECR.9903.desc.b: "一个意外事件发生了，曾经为害一方的[From.GetName]无法承受星海监管人的压力，向共同体表示屈服。他们从今以后只能进行合法的商业活动，而不再从事犯罪勾当。\n\n我们星球上的[From.GetName]分部已向当地公安部门和银河刑警投案自首。其匪首被引渡至银河刑警总部，而其余人员则组建了一个合法的商业部门。\n\n感谢监管人，银河系从今天起少了一桩祸害，而多了一个服务者。"
 MECR.9903.option.a: "可以松一口气了"
 
 MECR.9904.title: "[From.GetName]执迷不悟"
 MECR.9904.desc.a: "[From.GetName]拒绝了我们宽宏大量的提案，选择与整个共同体对抗到底。\n\n很快他们就会后悔的。"
 MECR.9904.desc.b: "[From.GetName]拒绝了监管人的宽容提案，选择与整个共同体对抗到底。\n\n他们罪恶的行径很快就会被遏止。"
 MECR.9904.option.a: "不自量力"
 MECR.9904.option.b: "一帮蠢货"
 MECR.9904.option.c: "这与我们无关"

 MECR.9905.title: "[From.GetName]逃之夭夭"
 MECR.9905.desc: "[From.GetName]对自己罪恶的行径心知肚明，为了逃避惩罚，他们选择退出了共同体。\n\n很好，这样银河刑警在打击他们的时候就不用再考虑“人权”之类烦人的东西了。"

########################## 在共同体外的罪企收到最后通牒
 MECR.9910.title: "最后通牒"
 MECR.9910.desc: "星海监管者近期于共同体推动了一项名为$resolution_custodian_crack_down_on_criminal_syndicate$的议案。根据此议案，共同体向我们发出了一封措辞严厉的最后通牒。\n\n这份通牒要求我们立即放弃当前以犯罪为营生的经营模式、转为进行合法的商业活动。\n\n共同体许诺，如果我们屈服，绝大多数公司员工将得到宽恕、仅少数高层会被审判，而且我们还将得到一个回到共同体中的机会。\n而一旦拒绝，我们在共同体境内的分部将遭到无情打击。\n\n我们是否应该向他们低头？"
 MECR.9910.option.a: "这是一个和解的好机会"
 MECR.9910.option.b: "我们同意，但是回到共同体就算了吧"
 MECR.9910.option.c: "咱们走着瞧"

 MECR.9912.title: "[From.GetName]金盆洗手"
