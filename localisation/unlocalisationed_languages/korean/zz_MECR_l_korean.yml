 resolution_galactic_empire_imperial_crusade_MECR: "§P$resolution_galactic_empire_imperial_crusade$§!"
 resolution_galactic_empire_imperial_crusade_MECR_desc: "这个星系中仍有未被星海帝国所囊括的荒蛮之地，这一现状必须被终结。帝国将发动一场大远征，将边疆开拓到整片银河！"
 resolution_galactic_empire_imperial_crusade_MECR_tooltip: "星海帝国的全体成员对所有的域外国家发动§H大远征§!：\n对§Y$COUNTRY_FALLEN_EMPIRE$§!、§Y$COUNTRY_AWAKENED_FALLEN_EMPIRE$§!与§Y灭绝者国家§!发动全面战争，将其将其纳入帝国版图。\n对§Y其他国家§!发动常规战争，迫使其接受帝国成员的身份。\n在大远征过程中新出现的域外国家也将被宣战。\n\n大远征进行时，§R每月降低1§!帝国权威，但每摧毁一个国家将§G提高30§!$IMPERIAL_AUTHORITY$，每迫使一个国家臣服将§G提高20§!$IMPERIAL_AUTHORITY$。\n\n在大远征中，每个帝国成员将根据战果积累§Y战争贡献分数§!，每当一个敌国被击败，它的资源储存将被各帝国成员按战争贡献分数的比例瓜分。每总计积累2000战争贡献分数将召开一次帝国战争会议。\n\n当§Y所有的远征战争都结束§!或§Y帝国权威跌到60以下§!时，大远征将终结。\n\n§H只能进行一次大远征！§!"

