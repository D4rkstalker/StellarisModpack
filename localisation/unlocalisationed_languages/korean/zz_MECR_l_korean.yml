 resolution_emperor_the_step_towards_a_united_galaxy: "迈向星河一统的台阶"
 resolution_emperor_the_step_towards_a_united_galaxy_desc: "长久以来，我们的银河处于分裂之中，无数的悲剧由此诞生。为了结束战争与毁灭，为了斩断仇恨与复仇，为了消灭低效与浪费，现在是时候建立全新的秩序，为银河带来永远的团结与繁荣！"
 resolution_emperor_the_step_towards_a_united_galaxy_effect: "建立§Y帝国联邦§!。\n$imperium_federation_desc$\n$imperium_federation_passive_effect$"
 resolution_emperor_imperial_unification: "星海帝国的统一"
 resolution_emperor_imperial_unification_desc: "是时候了。亿万年的繁衍与进化、千百年的努力与血汗凝结在了这一刻，银河将在团结和繁荣中迈向崭新的纪元。\n§W我们准备好了吗？§!"
 resolution_emperor_imperial_unification_effect: "所有与星海帝皇的政体相兼容的帝国成员将被§R吞并§!并转化为§Y$preset_imperial_senator$§!，其他帝国成员将转化为§Y$preset_imperial_special_economic_zone$§!。\n§L吞并过程将在10~20天左右逐步完成，过程中游戏会处于卡顿状态且易闪退，建议每天保存。§!\n\n[galactic_emperor.GetName]将§G赢得游戏§!。"

