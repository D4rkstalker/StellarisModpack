 imperium_federation_passive: "$imperium_federation$"
 imperium_federation_passive_desc: "$imperium_federation_desc$"
 imperium_federation_passive_effect: "随着联邦等级的提高，帝国联邦成员将受到极大的增益，并逐渐被整合进星海帝国的中央政府。"
 imperium_federation_passive_effect_leader: "星海皇帝是帝国联邦的永久领袖。"
 imperium_market: "帝国特惠制"
 imperium_market_desc: "消除帝国成员之间的贸易壁垒，促进帝国成员间的贸易发展。与此同时，非帝国成员的经济将受到关税的沉重打击。"
 imperium_market_effect: "§E帝国成员受到的影响：§!\n每月得到所有成员国§Y盈余资源产出§!的§G10%§!的一部分作为额外收入\n$MOD_COUNTRY_TRADE_FEE$: §G-10%§!\n$MOD_COUNTRY_RESOURCE_MAX_ADD$: §G+10000§!\n§Y帝国成员间的关系将上升§!\n\n§E非帝国成员且非合作国受到的影响：§!\n$mod_planet_jobs_produces_mult$: §R-5%§!\n$MARKET_TRADE_FEE$: §R+5%§!\n§Y与帝国成员的关系将下降§!"
 imperium_market_2: "帝国共同市场"
 imperium_market_2_desc: "建立星海帝国范围内的统一市场，促进经济的共同繁荣。受此影响，非帝国成员的贸易将受到损害。"
 imperium_market_2_effect: "§E帝国成员受到的影响：§!\n每月额外得到所有成员国§Y盈余资源产出§!的§G5%§!的一部分作为额外收入\n$MOD_COUNTRY_TRADE_FEE$: §G-5%§!\n$MOD_COUNTRY_RESOURCE_MAX_ADD$: §G+10000§!\n§Y帝国成员间的关系将上升§!\n\n§E非帝国成员且非合作国受到的影响：§!\n$mod_planet_jobs_produces_mult$: §R-2.5%§!\n$MARKET_TRADE_FEE$: §R+2.5%§!\n§Y与帝国成员的关系将下降§!"
 imperium_market_3: "经济内循环"
 imperium_market_3_desc: "在帝国内部构建互利共赢的贸易互助体制让每个成员都能得到充分的发展机遇，而悖逆者们休想从中分到一杯羹。"
 imperium_market_3_effect: "$imperium_market_2_effect$"
 imperium_market_4: "银河市场控制权"
 imperium_market_4_desc: "对银河市场的彻底控制让帝国自身在贸易中昌盛，帝国的敌人在贸易中衰败。"
 imperium_market_4_effect: "$imperium_market_2_effect$"
 members_envoy_1: "团结特使"
 members_envoy_1_desc: "为了使覆盖星海的宏伟帝国团结一致，每个成员都需要在外交上付出更大的努力。"
 imperium_gateways: "帝国门户"
 imperium_gateways_desc: "星门网络是帝国的神经与动脉，唯有与之紧密相连，才能确保每个成员都受帝国庇护、对帝国忠诚。"
 imperium_gateways_effect: "在每个帝国成员的首都星系，如果不存在星门，将建设一座星门。\n建造费用§G降低20%§!，且由所有者和皇帝分担。\n如果§Y$resolution_emperor_webway_project$§!是一项已通过的议案，费用将进一步§G降低20%§!。"
 imperium_provinces: "帝国行省"
 imperium_provinces_desc: "帝国迈向统一的步伐势不可挡，各成员旧有的制度将被逐渐改革成适应未来形势的新政府体制——高效，公正，忠诚。"
 imperium_provinces_effect: "所有帝国成员转化为皇帝的§Y$preset_imperial_province$§!。\n$preset_imperial_province_desc$"
 imperium_unify: "帝国统一"
 imperium_unify_desc: "是时候迈出最后一步了——自此刻起，星海帝国将脱胎换骨，成为统一与不朽的永世帝国，千万星辰的统治者，星海万民的庇护者，永不熄灭的太阳！"
 imperium_unify_effect: "解锁决议：§Y$resolution_emperor_imperial_unification$§!"
 imperium_elite_bureaucrats: "精英官僚"
 imperium_elite_bureaucrats_desc: "在长时间的磨合适应后，帝国的官僚团队可以以最高的效率执行管理与服务。"

########################## 通知事件
 MECR.1002.title: "星海帝国迈向统一"
 MECR.1002.desc.a: "为了整片银河的和平与繁荣，我们正在做出一个伟大的尝试。\n在迈向统一的道路上，有无数艰难险阻，也有无数的财富与机遇。这是从未有过的尝试，不管最终结果如何，这一天都将永久记录在银河的历史上。"
 MECR.1002.desc.b: "为了整片银河的和平与繁荣，我们正在做出一个伟大的尝试。\n在迈向统一的道路上，有无数艰难险阻，也有无数的财富与机遇。这是从未有过的尝试，不管最终结果如何，这一天都将永久记录在银河的历史上。"
 MECR.1002.desc.c: "星海帝国传出了惊人的消息，野心勃勃的[galactic_emperor.GetName]正在尝试将所有的星海帝国成员整合为一体。\n我们现在还无法判断他们能走到哪一步，但是可以确定的是，他们对我们的威胁正在飞快增长。如果我们想要阻止他们，剩下的时间已经不多了。"
 MECR.1002.option.a: "万里风云从此始"
 MECR.1002.option.b: "前方到底是光明还是黑暗，现在还无法断言"
 MECR.1002.option.c: "一个庞大的阴影正从地平线上升起"

 MECR.1003.title: "星海帝国迈向统一"
 MECR.1003.desc: "星海帝国的统一进程近日取得重大突破。\n如果我们想要阻止他们，剩下的时间已经越来越少了。"

 MECR.1012.title: "铁幕升起"
 MECR.1012.desc: "近日星海帝国的一场经济会议带来令人不安的动向，星海帝国的成员正在建立一套名为帝国特惠制的新体系，意在将所有的非成员国的出口商品排挤出他们的市场。\n根据经济学家的判断，这将对我们的经济造成相当严重的打击。在可见的未来，随着这套体系的加深，我们将有可能被完全阻隔在银河系共同市场之外。"

 MECR.1031.title: "帝国门户"
 MECR.1031.desc: "帝国门户计划的推行取得了成功，现在所有星海帝国成员的首都皆已通过星门直接互连。\n这一伟大成就将使各成员国的联系更加紧密。从短期来看，星海帝国的境内贸易将受到重大利好。而从长期来看，星海帝国的文化交融才是最大的收益。"
 MECR.1031.option: "虽然昂贵，但是值得"
 MECR.1032.title: "帝国门户"
 MECR.1032.desc.a: "帝国门户计划已经完成，一座由我们与星海帝皇共同出资建设的星门已经矗立在[This.Capital.System.GetName]星系，这座星门将是我们与帝国的经济与文化纽带。\n受此消息影响，我国的股票市场应声大幅上涨，新的繁荣与机遇近在眼前。"
 MECR.1032.desc.b: "帝国门户计划已经完成，一座由我们与星海帝皇共同出资建设的星门已经矗立在[This.Capital.System.GetName]星系，这座星门将是我们与帝国的经济与文化纽带。"
 MECR.1033.title: "帝国门户"
 MECR.1033.desc.a: "帝国门户计划已经完成，[This.Capital.System.GetName]星系的一座未完成的星门已经由我们与星海帝皇共同出资建设完成，这座星门将是我们与帝国的经济与文化纽带。\n受此消息影响，我国的股票市场应声大幅上涨，新的繁荣与机遇近在眼前。"
 MECR.1033.desc.b: "帝国门户计划已经完成，[This.Capital.System.GetName]星系的一座未完成的星门已经由我们与星海帝皇共同出资建设完成，这座星门将是我们与帝国的经济与文化纽带。"

 MECR.1041.title: "帝国统一财政"
 MECR.1041.desc: "根据帝国政府的最新法律，帝国中央银行现在将负担起制订所有帝国成员财税政策的责任，各帝国行省将根据其经济水平得到财政补贴或缴纳财政盈余。\n这一政策将真正促进星海的公正平等与共同富裕，帝国臣民无不对此感到欢欣鼓舞。作为领导者，我们必须付出更多努力来维持帝国的经济平衡。"
 MECR.1041.option: "为了星海的繁荣"
 MECR.1042.title: "帝国统一财政"
 MECR.1042.desc: "根据帝国政府的最新法律，帝国中央银行现在将负担起制订所有帝国成员财税政策的责任，各帝国行省将根据其经济水平得到财政补贴或缴纳财政盈余。\n那些富裕的行省须负担起更多责任，而那些穷困的行省将得到帮助与扶持。"
 MECR.1042.option: "星海将变得更加公平"

 MECR.1051.title: "科技统一"
 MECR.1051.desc: "帝国科学院的整合终于迈出最终一步，现在再也没有什么“你的技术”和“我的技术”，只有“我们的技术”。\n来自每个成员国的技术得到了最大限度的无条件共享，这意味着整个帝国都将享受到最先进的科技成果，而再也没有资源被浪费在重复的研究上。"

 MECR.1102.title: "帝国统一"
 MECR.1102.desc.a: "银河系迎来了一个崭新的黎明。星海帝国即将合而为一，不再分为彼此。\n不再有分裂和动乱，不再有不公和不义，不再有战争和仇恨，帝国与她的臣民将在星海的荣光中永存！"
 MECR.1102.desc.b: "银河系迎来了一个崭新的黎明。我们即将与星海帝国合而为一，永不分离。\n不再有分裂和动乱，不再有不公和不义，不再有战争和仇恨，帝国与她的臣民将在星海的荣光中永存！"
 MECR.1102.desc.c: "银河系迎来了一个崭新的黎明。被生命形态的深渊所隔，我们无法与星海帝国合而为一，但我们的身躯与意志将与帝国紧密相连。\n不再有分裂和动乱，不再有不公和不义，不再有战争和仇恨，帝国与她的臣民将在星海的荣光中永存！"
 MECR.1102.desc.d: "一个新的纪元降临在了银河系。星海帝国这一庞然大物在经过数十年的整合后，如今终于要成为一个整体。\n这样一个占据了银河绝大多数星系的超级帝国具有的力量将是无可匹敌的。\n从最坏的程度上估计，我们可能无法继续维持独立。"
 MECR.1102.option.a: "$emperor.2.outro.desc$"
 MECR.1102.option.a.tooltip: "§H在执行大量吞并运算时，Stellaris将处于卡顿状态且易崩溃的状态，建议在此时保存游戏。§!"
 MECR.1102.option.a.slow: "帝国统一大业应当稳步推进"
 MECR.1102.option.a.slow.tooltip: "§H此选项将令吞并速度降低至60%，以期减少崩溃的可能性。§!"
 MECR.1102.option.a.veryslow: "在最终统一之前都要保持谨慎"
 MECR.1102.option.a.veryslow.tooltip: "§H此选项将令吞并速度降低至30%，以期减少崩溃的可能性。§!"
 MECR.1102.option.b: "迎接这光荣的时刻"
 MECR.1102.option.c: "统一的星海帝国无法被抵挡……"
 MECR.1102.option.c.tooltip: "当统一完成时，星海皇帝将§R赢得游戏§!"

 MECR.1103.title: "星海一统"
 MECR.1103.desc: "帝国统一已经完成，我们为这片银河带来了永世的和平和繁荣，荣耀归于星海帝国，荣耀归于[This.GetRulerTitle][This.GetRulerName]！"
