 preset_imperial_province: "帝国行省"
 preset_imperial_province_bulwark: "帝国行省（戍卫）"
 preset_imperial_province_scholarium: "帝国行省（学士）"
 preset_imperial_province_prospectorium: "帝国行省（开发）"
 preset_imperial_province_desc: "$imperial_province_desc_part_A$\n$imperial_province_desc_part_B$"
 preset_imperial_province_bulwark_desc: "$imperial_province_desc_part_A$\n戍卫型行省着重发展高超军事技巧，代价是削弱基础资源生产。戍卫型行省由于向帝国海军贡献军力而降低的舰队容量减少§G25%§!。\n$imperial_province_desc_part_B$"
 preset_imperial_province_scholarium_desc: "$imperial_province_desc_part_A$\n学士型行省着重科技进步，代价是削弱军事能力。学士型行省不会由于帝国科学院议案的影响而降低研究速度。\n$imperial_province_desc_part_B$"
 preset_imperial_province_prospectorium_desc: "$imperial_province_desc_part_A$\n开发型行省着重资源生产，代价是削弱研究产出。开发型行省资源生产补贴法案的维持费降低§G33%§!。\n$imperial_province_desc_part_B$"
 imperial_province_desc_part_A: "帝国行省是星海帝国统一过程中存在的一种附庸形式，受到帝国联邦法令的特殊影响，研究皇帝已经拥有的科技时花费减少§Y80%§!。"
 imperial_province_desc_part_B: "帝国行省不会受到或造成§Y$divided_patronage$§!导致的忠诚度惩罚。\n每个帝国行省产生250治理需求、并基于自身规模额外产生治理需求，部分帝国机构升级会增加规模造成的治理需求。派遣一位§Y特使§!前往行省（执行任何任务）可以使该行省的治理需求减半。"
 preset_imperial_province_flavor_desc: "帝国行省是星海帝国统一过程中存在的一种附庸形式，皇帝直接对其进行相当程度的控制。帝国的部门与法令在行省有着等同于帝国核心的权力。"
 preset_imperial_province_bulwark_flavor_desc: "$preset_imperial_province_flavor_desc$\n戍卫型行省专精军事事务。他们因为在防务方面的出色表现而远近闻名，能够为帝国提供军事上的见解和防护。"
 preset_imperial_province_scholarium_flavor_desc: "$preset_imperial_province_flavor_desc$\n学士型行省专注科学与研究。由于几乎全部的预算都被投入到学术界和研究所中，他们非常需要帝国提供保护。"
 preset_imperial_province_prospectorium_flavor_desc: "$preset_imperial_province_flavor_desc$\n开发型行省专精物质和制造。他们热情洋溢的心智使得他们能够在某些区域采掘到价值连城的矿物，而其他人对这些区域则望而却步。"

