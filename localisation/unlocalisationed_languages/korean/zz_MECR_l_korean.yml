 resolution_custodian_peace_windows_project: "和平视窗计划"
 resolution_custodian_peace_windows_project_desc: "无休止的纷争让星海各国花费了海量的资源，无数本可以用于促进文明进步与改善人民生活的财富在斗争中消耗。如今我们将结束这种浪费，在星海监管人的监管之下，通过星海共同体的协议消除我们之间战争可能的倡议已经变得可行。"
 #"在文明的蒙昧时代就有思想家们提出过用竞赛代替战争的美好构想。在今天，在银河系的公平、正义与安全得到星海监管人充分保障的当下，这项构想将走向现实。"
 resolution_custodian_peace_windows_project_tooltip: "星海共同体的成员国，包括星海监管人，不能相互开战。\n\n§H这仍不是和平视窗计划的真正形态，请等待后续的更新~§!"
 #\n取而代之的是，共同体成员国可以向相邻的共同体成员国发出§Y仲裁战争§!邀请。\n仲裁战争是用一场受限的舰队对决取代两国间战争的机制。双方各自派出一支一定规模的舰队在一个指定星系进行一场战斗，受挑战一方将得到本土作战修正。战斗胜利的一方有权向落败一方提出要求，其限度由受到战胜时残存的舰队比例决定。\n"
 resolution_custodian_repeal_peace_windows_project: "废除和平视窗计划"
 resolution_custodian_repeal_peace_windows_project_desc: "停止做天真的美梦！和平不过是混沌宇宙中一时的幻觉，让共同体的成员沉溺在和平中将让他们在面对不期而遇的真正危机时丧失抵抗的能力。"
 resolution_custodian_repeal_peace_windows_project_tooltip: "星海共同体的成员国之间现在可以互相开战了。"

 resolution_custodian_establish_the_galactic_confederation: "建立银河邦联"
 resolution_custodian_establish_the_galactic_confederation_desc: "自从星海共同体成立以来，合作共荣成为了横跨银河系的主旋律。银河诸国的发展与繁荣、万千智慧物种的生存与飞升的其基石乃是和平与团结，这一理念受到了广泛的认可。从今日起，在星海监管人的带领下，我们将把这条理念如宇宙物理规则一般镌刻在我们银河中。"
 resolution_custodian_establish_the_galactic_confederation_effect: "$resolution_custodian_establish_the_galactic_confederation_effect_PARTA$\n\n$resolution_custodian_establish_the_galactic_confederation_effect_PARTB$\n\n$resolution_custodian_establish_the_galactic_confederation_effect_PARTC$"
 resolution_custodian_establish_the_galactic_confederation_effect_custodian_federation: "$resolution_custodian_establish_the_galactic_confederation_effect_PARTA$\n- 银河邦联的特性将受星海监管人所在的联邦类型塑造。\n\n$resolution_custodian_establish_the_galactic_confederation_effect_PARTB$\n\n$resolution_custodian_establish_the_galactic_confederation_effect_PARTC$"
 resolution_custodian_establish_the_galactic_confederation_effect_PARTA: "§E所有的星海共同体成员将加入§H银河邦联§!，除非他们是非共同体成员的附庸。§!\n- 银河邦联是促进星海共同体迈向团结与繁荣的联邦类型。\n- 随着等级的提升，邦联将逐步获取并完备其多方位引导银河合作的职能。\n- 离开邦联的共同体成员$MOD_DIPLO_WEIGHT_MULT$-50%，非共同体成员将自动离开邦联。"
 resolution_custodian_establish_the_galactic_confederation_effect_PARTB: "§E星海监管人可以选择一项（除排外的）思潮作为星海共同体的§Y官方思潮§!。§!\n- 星海监管人的思潮将剧烈地朝官方思潮转移。\n 共同体成员受到官方思潮吸引力随邦联集权度提高而提高。"
 resolution_custodian_establish_the_galactic_confederation_effect_PARTC: "§E解锁一系列促进银河合作的§Y邦联机构§!。§!\n- 这些邦联机构的效果将随着银河邦联的发展得到强化。"

