 preset_imperial_senator_bulwark: "帝国参议员"
 preset_imperial_senator_scholarium: "帝国参议员"
 preset_imperial_senator_prospectorium: "帝国参议员"
 preset_imperial_senator_desc: "$imperial_senator_desc_part_A$负责为星海皇帝分忧解难。\n$imperial_senator_desc_part_B$"
 preset_imperial_senator_bulwark_desc: "$imperial_senator_desc_part_A$利用专注的军事技巧为星海皇帝分忧解难。\n$imperial_senator_desc_part_B$"
 preset_imperial_senator_scholarium_desc: "$imperial_senator_desc_part_A$利用科学进步上的见解为星海皇帝分忧解难。$imperial_senator_desc_part_B$"
 preset_imperial_senator_prospectorium_desc: "$imperial_senator_desc_part_A$利用开发生产方面的经验为星海皇帝分忧解难。$imperial_senator_desc_part_B$"
 imperial_senator_desc_part_A: "帝国参议员是星海帝国统一后，原本的成员国转化为的形式。它们是星海帝国内部的议政团体，"
 imperial_senator_desc_part_B: "帝国参议员不会受到或造成§Y$divided_patronage$§!导致的忠诚度惩罚\n每个帝国参议员使核心的$mod_imperial_governance_usage$增长§Y250§!。\n§L如果星海帝国不复存在，参议员将同时消失§!"
 preset_imperial_senator_flavor_desc: "星海帝国统一后，原本的帝国行省的官僚团队将进入帝国的政治系统继续发挥其能力。"
 preset_imperial_senator_bulwark_flavor_desc: "$preset_imperial_senator_flavor_desc$此团队的专长为军事技术。"
 preset_imperial_senator_scholarium_flavor_desc: "$preset_imperial_senator_flavor_desc$此团队的专长为科学研究。"
 preset_imperial_senator_prospectorium_flavor_desc: "$preset_imperial_senator_flavor_desc$此团队的专长为资源生产。"

