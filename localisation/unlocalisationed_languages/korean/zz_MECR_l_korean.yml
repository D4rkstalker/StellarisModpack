 MECR.310.title: "为时未晚"
 MECR.310.desc: "帝国陷入混乱的预兆早已显现，我们旧有的官僚体制难以应对星海帝国这样复杂的政治系统。卷宗系统无法处理的故障持续累积，疲劳的官僚们犯下越来越多的错误，$MECR_310_desc_common$裁撤那些臃肿的老旧官僚机构，建立新的帝国管理体制。\n\n§R现在做出改变还来得及。§!"
 MECR.310.desc.machine: "帝国陷入混乱的预兆早已显现，我们的自动管理程序难以应对大量个体思维生命组成的复杂系统。经济指标准确性不断降低，管理子个体腐化比例不断升高，$MECR_310_desc_common$废弃那些臃肿不堪的祖传代码，编写新的帝国管理系统。\n\n§R现在做出改变还来得及。§!"
 MECR.310.desc.hive: "帝国陷入混乱的预兆早已显现，我们的管理主脑难以应对大量个体思维生命组成的复杂系统。经济指标准确性不断降低，管理子个体腐化比例不断升高，$MECR_310_desc_common$解散那些架构混乱的旧神经网络，培育新的行政神经簇。\n\n§R现在做出改变还来得及。§!"
 MECR_310_desc_common: "各成员国的不满已经使我们的政令几乎无法再推行下去了。更糟糕的是，越来越多的反抗组织正在活动起来，帝国安全总局甚至无法保护自己的安全。\n\n现在必须做出改革了，再拖延下去星海帝国将变成一具臃肿的死尸。\n新的改革方案包括以下几个方面：撤编那些不关键的部门，集中力量维持关键机构运转；在与成员国的谈判中做出更多让步，以换取他们继续支持帝国；"
 MECR.311.title: "为时未晚"
 MECR.311.desc: "星海帝国的治理陷入失序已经有一段时间了，近日[galactic_emperor.GetRulerName]终于批准了一项改革方案以处理这一乱局。\n新的改革方案包括以下几个方面：撤编那些不关键的部门，集中力量维持关键机构运转；在与成员国的谈判中做出更多让步，以换取他们继续支持帝国；裁撤那些臃肿的老旧官僚机构，建立新的帝国管理体制。\n看来这个组织还不是无可救药。"

