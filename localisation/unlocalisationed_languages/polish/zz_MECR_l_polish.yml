 emperor.151.3.desc: "We have learned that the [galactic_emperor.GetRulerTitle] is determined to severely punish the rebels and deprive them of all their freedom. A victory parade of unprecedented scale is to be held on [galactic_emperor.Capital.GetName], and at its conclusion representatives of the rebel countries were forced to sign the pledge of permanent allegiance in a grand ceremony. The mass execution of the surviving rebel leadership will be broadcast throughout the Imperium."
 emperor.152.3.desc: "Our status as a member of the Galactic Imperium has been restored, but the [galactic_emperor.GetRulerTitle] has apparently decided to make an example of everyone who sided with the rebels. Representatives of the rebel countries were forced to sign the pledge of permanent allegiance in a grand ceremony, and all Rebel leaders will be executed at the conclusion of the Imperial victory parade on [galactic_emperor.Capital.GetName] - an event that is to be broadcast throughout the Imperium."

