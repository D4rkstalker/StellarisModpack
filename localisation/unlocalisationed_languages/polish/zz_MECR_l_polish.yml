#################################################### Imperial Council
 resolution_emperor_expand_power_of_council: "Expand the Power of Council"
 resolution_emperor_expand_power_of_council_emperor: "$resolution_emperor_expand_power_of_council$"
 resolution_emperor_expand_power_of_council_council: "$resolution_emperor_expand_power_of_council$"
 resolution_emperor_expand_power_of_council_desc: "Governing an imperium across the galaxy has many affairs, and those most trusted subordinates should share our worries and solve our difficulties."
 resolution_emperor_expand_power_of_council_effect_emperor: "§EThe §YImperial Council Members§! will get the following effects and modifiers: §!\nAllowed to participate in the formulation of some §Y$galactic_empire$§! resolutions\n£diplo_weight£$diplomatic_weight$: §G+15%§!\n\n§EAs the §YImperial Core§! we will get the following modifiers:§!"
 resolution_emperor_expand_power_of_council_effect_council: "§EThe §YImperial Core§! will get the following modifiers: §!\n$MOD_DIPLO_ACTION_ACCEPTANCE_ADD$: §G+5§!\n\n§EAs an §YImperial Council Members§! we will get the following effects and modifiers: §!\nAllowed to participate in the formulation of some §Y$galactic_empire$§! resolutions"
 resolution_emperor_expand_power_of_council_effect_others: "§EThe §YImperial Core§! will get the following modifiers: §!\n$MOD_DIPLO_ACTION_ACCEPTANCE_ADD$: §G+5§!\n\n§EThe §YImperial Council Members§! will get the following effects and modifiers: §!\nAllowed to participate in the formulation of some §Y$galactic_empire$§! resolutions\n£diplo_weight£$diplomatic_weight$: §G+15%§!\n\nWe are not affected by this resolution."
 resolution_emperor_take_over_power_of_council: "Take Over the Power of Council"
 resolution_emperor_take_over_power_of_council_desc: "Council members are a bunch of fools. Putting power in their hands is like letting children hold weapons."

 resolution_emperor_council_inspectorate: "Council Inspectorate"
 resolution_emperor_council_inspectorate_desc: "In order to ensure that the imperial policy is beneficial and responsible to all members, an inspection team established by council members will be sent to the imperial administrative system."
 resolution_emperor_council_inspectorate_effect_emperor: "§EThe §YImperial Council Members§! will get the following modifiers: §!\n$MOD_COUNTRY_ENVOYS_ADD$: §R-1§!\n$MOD_DIPLO_WEIGHT_MULT$: §G+20%§!\n$MOD_VETO_COOLDOWN_MULT$: §G-50%§!\n$MOD_VETO_COST_MULT$: §G-50%§!\n\n§EAs the §YImperial Core§! we will get the following modifiers:§!\nFor every member of the council (except Imperial Core), $MOD_COUNTRY_ENVOYS_ADD$: §G+1§!"
 resolution_emperor_council_inspectorate_effect_council: "§EThe §YImperial Core§! will get the following modifiers: §!\nFor every member of the council (except Imperial Core), $MOD_COUNTRY_ENVOYS_ADD$: §G+1§!\n$MOD_DIPLO_WEIGHT_MULT$: §R-20%§!\n\n§EAs an §YImperial Council Members§! we will get the following modifiers: §!"
 resolution_emperor_council_inspectorate_effect_others: "§EThe §YImperial Core§! will get the following modifiers: §!\nFor every member of the council (except Imperial Core), $MOD_COUNTRY_ENVOYS_ADD$: §G+1§!\n$MOD_DIPLO_WEIGHT_MULT$: §R-20%§!\n§EThe §YImperial Council Members§! will get the following modifiers: §!\n$MOD_COUNTRY_ENVOYS_ADD$: §R-1§!\n$MOD_DIPLO_WEIGHT_MULT$: §G+20%§!\n$MOD_VETO_COOLDOWN_MULT$: §G-50%§!\n$MOD_VETO_COST_MULT$: §G-50%§!\n\nWe are not affected by this resolution."
 resolution_emperor_repeal_council_inspectorate: "Repeal Council Inspectorate"
 resolution_emperor_repeal_council_inspectorate_desc: "The emperor's will is supreme, others in the Imperium can only choose to obey."

#################################################### Foreign Relations
 resolution_imperial_crusade_tooltip_total_war: "All members of the Galactic Imperium declare total war on the target empire.\nWin the war will increase §Y$IMPERIAL_AUTHORITY$§! by 30."

 resolution_galactic_empire_imperial_crusade_MECR: "§P$resolution_galactic_empire_imperial_crusade$§!"
 resolution_galactic_empire_imperial_crusade_MECR_desc: "The borders of the Galactic Imperium do not yet encompass the entire galaxy - this situation must be brought to an end. The Imperium will launch a great crusade to expand its borders to the entire galaxy!"
 resolution_galactic_empire_imperial_crusade_MECR_tooltip: "All members of the Galactic Imperium participate in the §HImperial Crusade§! against all extraterritorial empires: \nDeclare total wars against §YFallen Empires§!, §YAwakened Empires§! and §YHomicidal Empires§!, annex their territory.\nDeclare regular wars against §YOther Empires§!, force them to accept Imperial memberships.\nNew extraterritorial countries that emerged during the Imperial Crusade will also be declared war.\n\nDuring the Imperial Crusade, the imperial authority will §RDecrease by 1 per month§!, but for each target empire destroyed, the imperial authority will §GIncrease by 30§!, and for each target empire forced to surrender, the imperial authority will §GIncrease by 20§!.\n\nDuring the Imperial Crusade, imperial members will receive §YWar Contribution Points§! based on their scalps. Whenever an target empire is defeated, its resource stockpiles will be distributed to imperial members in proportion to their War Contribution Points. An §YImperial War Conference§! will be held for each accumulated 2000 War Contribution Points.\n\nWhen §Yall crusade wars end§! or §Yimperial authority drops below 60§!, the Imperial Crusade will come to an end.\n\n§HTHe Imperial Crusade can be conducted only once!§!"

 resolution_emperor_clean_up_ancient_threats: "Clean Up Ancient Threats"
 resolution_emperor_clean_up_ancient_threats_desc: "Fallen empires, ancient leviathans, these remnants from the ancient times are still threatening the security of the galaxy. Action must be taken to remove the time bombs before they detonate!"
 resolution_emperor_clean_up_ancient_threats_modifier_desc: "$mod_damage_vs_country_type_fallen_empire_mult$: §G+25%§!\n$mod_damage_vs_country_type_awakened_fallen_empire_mult$: §G+25%§!\nDamage to Leviathans: §G+25%§!\nDamage to The Gate-builders and their Successors: §G+25%§!\n$mod_country_unity_produces_mult$: §R-5%§!"

 resolution_emperor_galactic_mobilization: "$resolution_custodian_galactic_mobilization$"
 resolution_emperor_galactic_mobilization_desc: "$resolution_custodian_galactic_mobilization_desc$"

#################################################### Imperial Crusade
 war_goal_wg_imperial_crusade_total_war: "Imperial Conquest"
 war_goal_wg_imperial_crusade_total_war_desc: "War is waged to doom the enemy of the Galactic Imperium.\nWin the war will increase §Y$IMPERIAL_AUTHORITY$§! by 30."
 emperor.350.a.desc: "The tyrants of the §HGalactic Imperium§! seek to impose their will on us! With the blessing of their [galactic_emperor.GetRulerTitle], the Imperial Senate has passed a resolution that makes us the target of an §HImperial Crusade§!.\n\nUnless we can somehow defeat this impending invasion, we will be forced into the Imperium and subordinated to the whims of the [galactic_emperor.GetRulerTitle]."
 emperor.350.b.desc: "The tyrants of the §HGalactic Imperium§! seek to completely destroy us! With the blessing of their [galactic_emperor.GetRulerTitle], the Imperial Senate has passed a resolution that makes us the target of an §HImperial Crusade§!.\n\nUnless we can somehow defeat this impending invasion, we will be doomed."

