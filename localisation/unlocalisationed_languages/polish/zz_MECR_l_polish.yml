 research_galconfed_specialization_bonus_3: "Committee for the Future"
 research_galconfed_specialization_bonus_3_desc: "The committee composed of top scientists will become one of the main management departments of the Confederation, and they will be responsible for leading the galaxy to explore the future.\n§Y$resolution_custodian_galactic_academy_of_sciences$§! upgrades for 1 level."
