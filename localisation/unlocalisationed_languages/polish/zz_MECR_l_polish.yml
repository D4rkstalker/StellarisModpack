 MECR.320.name: "Find Weakness"
 MECR.320.1.desc: "Our intelligence analysts are searching the official documents and inside information of the imperial government in recent months, to find opportunities for our agents to undermine the rule of [galactic_emperor.GetName]."
 MECR.320.2.desc: "Our administrative team stationed in the Imperial Federation is delivering official documents and inside information of the imperial government in recent months to intelligence analysts continuously, to find opportunities for our agents to undermine the rule of [galactic_emperor.GetName]."
 MECR.321.name: "Screening Disruption Options"
 MECR.321.desc: "The system problems within [galactic_emperor.GetName] and the social contradictions left in the founding process of imperium have left us countless breakthrough points. Hidden erosion of key nodes will gradually lead to the collapse of the order of the Galactic Imperium. \nOur intelligence department is evaluating a large number of alternative damage plans and selecting the most feasible ones."
 MECR.321.option.1: "Attempt to help resistances"
 MECR.321.option.2: "Attempt to spread opposing ideology"
 MECR.321.option.3: "Attempt to disrupt administration"
 MECR.321.option.4: "Attempt to debase imperial governor"
 MECR.321.option.5: "Attempt to infiltrate ISD"
 MECR.321.option.6: "Attempt to steal emperor's storage"
 MECR.321.option.7: "Attempt to provoke provincial relationship"
 MECR.321.option.8: "Attempt to interfere with imperial navy"

 MECR.322.name: "Disruption Plan"
 MECR.322.1.desc: "We have confirmed that there are guerrilla activities against the imperium in the remote areas of §H[operation_disrupt_1_target_empire.GetName]§!. If we can provide them with support and cover, they will cause more trouble to the local rule of the Imperium."
 MECR.322.1.h.desc: "Our research shows that some abnormal behaviors of §H[operation_disrupt_1_target_empire.GetName]§! in recent days are caused by the thought conflict in the neural network caused by the dissatisfaction of the hive mind with the imperium. If we help them to build a secondary swarm isolated from the main brain in remote colonies, they can organize resistance activities under the eyes of the imperium."
 MECR.322.1.m.desc: "Our survey shows that the Imperium is strengthening its control over the machine intelligence of §H[operation_disrupt_1_target_empire.GetName]§!, in case of its resistance to the rule of [galactic_emperor.GetName]. If we help them to build a drone network partially isolated from the central intelligence in remote colonies, they can organize resistance activities under the eyes of the imperium."
 MECR.322.2.desc: "We know that the ideas of opposing imperial rule are spreading in the intellectual class of §H[operation_disrupt_2_target_empire_empire.GetName]§! secretly. If we can provide a hidden and extensive dissemination channel for their ideas, the trend of thought of resistance will plant seeds in the hearts of the public."
 MECR.322.3.desc: "There is an obvious security loophole in the government of the [galactic_emperor.capital.GetName] that has not been repaired. After all, who dares to make trouble in the heart of the imperium? They will soon pay for their arrogance, our agents are ready to hack into the imperial file system."
 MECR.322.3.h.desc: "A major management node on [galactic_emperor.capital.GetName] exchanged governance information with its subordinate provinces through a leaky network. If we can hack into it and tamper with the figures on some files, we can mislead the imperium to make wrong decisions."
 MECR.322.3.m.desc: "There is a hidden and fatal bug in the management system on [galactic_emperor.capital.GetName], which is a blind spot caused by the difference between the thinking mode of the imperial machine intelligence and ours. Injecting our fabricated data will make the imperium believe it and make wrong decisions."
 MECR.322.4.desc: "§H[operation_disrupt_4_target_governor.GetName]§!, rising star of the imperial government, has unique views on the governance of the imperium. If [operation_disrupt_4_target_governor.GetHisHer] ideas are recognized and promoted, the emperor's control over its territory will become more solid. If we can make some stumbling blocks for [operation_disrupt_4_target_governor.GetHisHer] career, this future can be strangled before it happens."
 MECR.322.4.h.desc: "Our informants in other member states reported that the imperial hive mind is authorizing its taming drone §H[operation_disrupt_4_target_governor.GetName]§! to carry out new social reform pilot in some regions of provinces. Our sociologists judge that if this reform is successful, the imperium will soon be able to apply this method to other states, so that its control will become more firm. If we can add some trouble to this reform, this future can be strangled before it happens."
 MECR.322.4.m.desc: "Our informants in other member states reported that the imperial machine intelligence is authorizing its agent drone §H[operation_disrupt_4_target_governor.GetName]§! to carry out new social reform pilot in some regions of provinces. Our sociologists judge that if this reform is successful, the imperium will soon be able to apply this method to other states, so that its control will become more firm. If we can add some trouble to this reform, this future can be strangled before it happens."
 MECR.322.5.desc: "Our agents found that an §H[galactic_emperor.GetSpeciesName]§! official who was responsible for handling important information for the Imperial Security Directorate displayed an idea that was inconsistent with his identity. If we can persuade him to work for us, the underground activities of the rebel forces in the imperium will become more safe and effective."
 MECR.322.5.h.desc: "Our agents found that a §H[galactic_emperor.GetSpeciesName]§! handling important information for the Imperial Security Directorate used a large number of non-standard nerve implants. If we quietly replace some of them with our version, the drone can become our eyes and ears in the ISD, thus greatly reducing the risk of spying in this area."
 MECR.322.5.m.desc: "Our hacker found that the conversion protocol used by a §H[galactic_emperor.GetSpeciesName]§! drone handling important information for the Imperial Security Directorate to communicate with provincial subordinates was quite strange. If we can break this protocol, the drone will deliver theISD's action plan in the region to us word for word, thus greatly reducing the risk of espionage activities."
 MECR.322.6.desc: "Where there is power, there will be greed. A senior manager in charge of the regional strategic storage of the empire coveted the huge wealth he managed. If we provide him with safe channel to sell stolen goods and escape, a large number of precious materials can flow into our pockets before the imperium noticed."
 MECR.322.7.desc: "The imperial police department is not only responsible for maintaining social security, but also the link between the imperial central government and the people. A [galactic_emperor.GetSpeciesName] police officer who working on [operation_disrupt_7_target_empire.capital.GetName] used to be considered a decent person, but recent investigations show that this person is a member of a secret association that believes in radical nationalism. If we can incite him to create a bloody conflict, the imperial governance of [operation_disrupt_7_target_empire.GetName] in the future may not be as simple as it is now."
 MECR.322.7.h.desc: "The imperial police department is not only responsible for maintaining social security, but also the link between the imperial central government and the people. A [galactic_emperor.GetSpeciesName] security drone working on [operation_disrupt_7_target_empire.capital.GetName] has shown an allergic tendency to the internal opposition of the imperium in the past few months. This drone has been given a certain degree of autonomy due to the particularity of its task, thus becoming a breakthrough. If we can incite it to create a bloody conflict, the imperial governance of [operation_disrupt_7_target_empire.GetName] in the future may not be as simple as it is now."
 MECR.322.7.m.desc: "The imperial police department is not only responsible for maintaining social security, but also the link between the imperial central government and the people. A [galactic_emperor.GetSpeciesName] security drone working on [operation_disrupt_7_target_empire.capital.GetName] has shown an allergic tendency to the internal opposition of the imperium in the past few months. This drone has been given a certain degree of autonomy due to the particularity of its task, thus becoming a breakthrough. If we can incite it to create a bloody conflict, the imperial governance of [operation_disrupt_7_target_empire.GetName] in the future may not be as simple as it is now."
 MECR.322.8.desc: "The Imperial Armada is the sword of the [galactic_emperor.GetRulerTitle], constantly hovering over the heads of Imperium's members and ready to come thundering down at the slightest sign of rebellion. Excessive sensitivity may not be a good thing. By sending half truth jamming information to its intelligence department, we can turn this sensitivity into allergy, making the Imperial Armada exhausted."
 MECR.322.target_lost.desc: "Some changes have taken place, and the original action goal has been unable to be achieved. Our operatives turned to other schemes to destruct the imperial administrative system."

 MECR.323.name: "Disruption Plan Successful"
 MECR.323.1.desc: "We have established contact with the guerrilla organization in §H[operation_disrupt_1_target_empire.GetName]§!. It took a long time for them to confirm that we are not spies of ISD. Now our local agents are helping them in many ways, including providing intelligence and smuggling weapons.\n\nWith our help, the guerrillas infiltrated the grass roots of several planets under the eyes of the imperial government, and the rule of the imperium in vast remote areas has been dead in name. Once the uprising begins, resistance groups will rush out of the ground and take back their homes."
 MECR.323.1.h.desc: "After our operatives managed to make §H[operation_disrupt_1_target_empire.GetName]§! aware of our activities, [operation_disrupt_1_target_empire.GetRulerName] sent a secret synapse drone to contact us. After full communication, we confirmed the cooperation plan. \n\nThe imperium's surveillance of hive mind depends entirely on the surveillance of synaptic networks. Therefore, this synapse drone will cut off the connection with the main mind, the signal will be transmit by us instead. It will from a new secondary swarm with itself as the core, and is responsible for accumulating strength for the resistance action."
 MECR.323.1.m.desc: "After many attempts, the central intelligence of §H[operation_disrupt_1_target_empire.GetName]§!finally noticed the signals we covertly transmitted. The plan we sent to establish a separate subnet has been approved by [operation_disrupt_1_target_empire.GetRulerName].\n\n We will assist them to build a hidden drone group indirectly controlled by fuzzy biological messaging protocol on [operation_disrupt_1_target_empire.capital.GetName], and be responsible for building the production chain of weapons and equipment used against the imperium."
 MECR.323.1.tooltip: "In the event of rebellion, the probability of §H[operation_disrupt_1_target_empire.GetName]§! joining the rebels will increase moderatly, lasting for £time£ 5400 days."
 MECR.323.2.desc: "After friendly exchanges with our agents, several anti imperialist opinion leaders of [operation_disrupt_2_target_empire.GetName] agreed to our invitation for cooperation.\n\nThey organized their thoughts into several pamphlets with refined language and powerful motivation, which were secretly printed by us and distributed to the whole imperium. The imperium's network censorship is powerless to this original communication channel, and the seeds of resistance have been buried in the hearts of the public."
 MECR.323.2.tooltip: "In the event of rebellion, the probability of member states joining the rebels will increase slightly, lasting for £time£ 5400 days."
 MECR.323.3.desc: "The invasion to the government archives system on [galactic_emperor.Capital.GetName] was almost unimpeded, and we easily obtained the access and modification permissions of the archives in recent years.\n\nWe have mixed a number of fabricated documents into it. The imperial government will soon find signs of corruption in some of their bureaucrats and replace them. Of course, the most loyal and reliable ones."
 MECR.323.3.h.desc: "The invasion of the archive network of [galactic_emperor.GetName] proved to be completely successful, and the information stored in this database is now up to us to smear.\n\nWe have "correctived" a small part of the statistical data on social management and production coordination, [galactic_emperor.GetRulerName] will soon find some problems in the past governance plan and revise it. Of course, the revised plan will make people everywhere complain."
 MECR.323.3.m.desc: "The invasion of the archive network of [galactic_emperor.GetName] was basically successful, and most of the previously identified vulnerabilities were still not repaired until the completion of the action.\n\nWe have "correctived" a small part of the statistical data on social management and production coordination, [galactic_emperor.GetRulerName] will soon find some problems in the past governance plan and revise it. Of course, the revised plan will make people everywhere complain."
 MECR.323.3.tooltip: "Governance consumption of the imperium will increase moderatly, lasting for £time£ 1800 days."
 MECR.323.4.desc: "The emperor authorized §H[operation_disrupt_4_target_governor.GetName]§! to conduct a small-scale social experiment in [operation_disrupt_4_target_sector.GetName] to confirm the correctness of [operation_disrupt_4_target_governor.GetHisHer] governance theory. This experiment will not yield correct results.\n\nOur agents lurked among the participants in the experiment and made a mess of the experimental results through a series of rumors and sabotage. The imperial government was extremely disappointed with [operation_disrupt_4_target_governor.GetName], [operation_disrupt_4_target_governor.GetHisHer] official career had come to an end."
 MECR.323.4.h.desc: "The experiment of social reform carried out by the imperium in its provinces will not yield the correct results. Our agents lurked among the participants in the experiment and made a mess of the experimental results through a series of rumors and sabotage.\n\nIn order to implement the new governance mode, §H[operation_disrupt_4_target_governor.GetName]§! in charge of leading the experiment has accepted a wide range of neural adjustment. At the moment of experiment failure, these changes will become permanent trauma."
 MECR.323.4.m.desc: "The experiment of social reform carried out by the imperium in its provinces will not yield the correct results. Our agents lurked among the participants in the experiment and made a mess of the experimental results through a series of rumors and sabotage.\n\nIn order to implement the new governance mode, §H[operation_disrupt_4_target_governor.GetName]§! in charge of leading the experiment has greatly adjusted its algorithm. At the moment of experiment failure, these adjustments will cause serious interference to its normal operation."
 MECR.323.5.desc: "As expected, this official of ISD is an egalitarian. He is very dissatisfied with the oppression of the imperium on the people, and is planning to use his position to do something for them.\n\nAfter meeting with our agent, he immediately agreed to our request for cooperation and refused to accept any remuneration. From now on, he will continue to provide us with the information of the ISD, and the underground activities of the rebel forces in the imperium will become more safe and effective."
 MECR.323.5.h.desc: "After monitoring the drone who handled information for the ISD for several months, our operatives found an opportunity to obtain a sample of the nerve implant it used. The technology department copied the device and implanted our back door.\n\nThe operative mixed the implant into the warehouse and installed it on the drone's neurons during a routine maintenance. With the constant flow of information, we now know its ideas like the palm of our hand."
 MECR.322.5.m.desc: "After analysis, we confirmed that the conversion protocol used by the ISD drone to communicate with provincial subordinates was compiled by itself according to the protocol used by the country which the subordinates located. After communicating with the informants in that country, the intelligence service got several backdoors to the original protocol.\n\nNow, we have mastered a large part of the communication of this drone, and the intelligence of the ISD in this area has been one-way transparent to us."
 MECR.323.6.desc: "Our secret agent disguised as an ordinary criminal has contacted the manager, who is responsible for managing the reserve warehouse for resource scheduling in a region. Precious materials in dozens of warehouses can flow out of his hands before the imperium notices, as long as we pay him what he wants.\n\nAfter a lot of bargaining, we finally reached an agreement. He opened a storage area of the starbase for us to take, and we paid him a large sum of money and took him away after things were done."
 MECR.323.6.tooltip.a: "Stolen resource from the emperor's stockpile:"
 MECR.323.6.tooltip.b: "Remuneration paid to this person:"
 MECR.323.7.desc: "Our agents, by continuously transmitting a series of plausible conspiracy theories within several months, was able to induce the police officer to believe that a huge plot to overthrow the imperium was brewing on §H[operation_disrupt_7_target_empire.GetName]§!, which made his colleagues feel that he must be suffering from delusion.\n\nWhen distrust reached its peak, we sent him a clear message that subversives were holding a conspiracy meeting somewhere in [operation_disrupt_7_target_empire.capital.GetName] (in fact, it was a normal citizen gathering). Crazy police officer rushed into the assembly hall and opened fire, killing and wounding dozens of innocent [operation_disrupt_7_target_empire.GetSpeciesName] civilians.\n\n[operation_disrupt_7_target_empire.GetName] raised a severe diplomatic note to the emperor in an uproar. For a long time, it will be a troubled relationship between [galactic_emperor.GetName] and them."
 MECR.323.7.h.desc: "Our agents, by continuously transmitting a series of plausible conspiracy theories within several months, was able to induce the autonomous drone to believe that a huge plot to overthrow the imperium was brewing on §H[operation_disrupt_7_target_empire.GetName]§!, and the imperial central mind lacked knowledge of its judgments.\n\nWhen unease reached its peak, we sent it a clear message that subversives were holding a conspiracy meeting somewhere in [operation_disrupt_7_target_empire.capital.GetName] (in fact, it was a normal citizen gathering). This security drone dispatched hundreds of combat drones to rush into the rally and shoot wantonly, killing and wounding dozens of innocent [operation_disrupt_7_target_empire.GetSpeciesName] civilians.\n\n[operation_disrupt_7_target_empire.GetName] raised a severe diplomatic note to the emperor in an uproar. For a long time, it will be a troubled relationship between [galactic_emperor.GetName] and them."
 MECR.323.7.m.desc: "Our agents, by continuously transmitting a series of plausible conspiracy theories within several months, was able to induce the autonomous drone to believe that a huge plot to overthrow the imperium was brewing on §H[operation_disrupt_7_target_empire.GetName]§!, and the imperial central intelligence lacked knowledge of its judgments.\n\nWhen unease reached its peak, we sent it a clear message that subversives were holding a conspiracy meeting somewhere in [operation_disrupt_7_target_empire.capital.GetName] (in fact, it was a normal citizen gathering). This security drone dispatched hundreds of combat drones to rush into the rally and shoot wantonly, killing and wounding dozens of innocent [operation_disrupt_7_target_empire.GetSpeciesName] civilians.\n\n[operation_disrupt_7_target_empire.GetName] raised a severe diplomatic note to the emperor in an uproar. For a long time, it will be a troubled relationship between [galactic_emperor.GetName] and them."
 MECR.323.8.desc: "The intervention in the Imperial Armada's intelligence services has achieved good results. These vicious dogs are always planning how to suppress the opponents, and they don't hesitate to accept all the bait we throw.\n\nThe fleet of the Imperial Armada was struggling between numerous empty decoy coordinates and civilian targets hard to distinguish, and their operational effectiveness had been seriously disrupted. If we can seize this time window to launch a rebellion, the balance of victory will tilt to our side."
 MECR.323.8.tooltip: "$MOD_SHIP_ACCURACY_MULT$ and $MOD_SHIP_TRACKING_MULT$ of the fleet of §Y[galactic_emperor.GetName]§! will decrease slightly, lasting for £time£ 5400 days."
 MECR.323.target_lost.desc: "With the change of the situation, the original plan of action has been unable to proceed.\n\nAfter careful analysis, the intelligence department designated some new targets for the agents who had infiltrated into the hinterland of the imperium. These tasks were successfully completed, and we caused some damage to the administrative system of the imperium."
 MECR.323.tooltip.action_effect_weakened: "Since similar disturbances are already taking effect (possibly actions from other countries), the effect of this action has been weakened."

 MECR.324.name: "Frequent Abnormal Events"
 MECR.324.1.desc: "The resistance activities in §H[operation_disrupt_1_target_empire.GetName]§! are intensifying, and it is unknown whether there is anyone secretly supporting them. The tough and soft measures taken by the local government have had little effect."
 MECR.324.1.h.desc: "It seems that some drones in territory of §H[operation_disrupt_1_target_empire.GetName]§! are engaged in activities that have nothing to do with the service the imperium, and the surveillance of the hive mind indicates that this is totally unreal."
 MECR.324.1.m.desc: "It seems that some machineries in territory of §H[operation_disrupt_1_target_empire.GetName]§! are engaged in activities that have nothing to do with the service the imperium, and the surveillance of the machine intelligence indicates that this is totally unreal."
 MECR.324.2.desc: "In the civil society of the imperial member states, there are some materials containing harmful thoughts that are widely circulated. The ISD is working hard to eliminate their influence, but this is not easy."
 MECR.324.3.desc: "Our government work report shows that problems are emerging in the governance of the imperial provinces, more and more social contradictions raise, and the imperial government agencies are in trouble. We can only grope for ways to adjust policies and governance."
 MECR.324.3.h.desc: "The information obtained by our governance brains shows that problems are emerging in the governance of the imperial provinces, more and more social contradictions raise, and the administrative synaptic network is in chaos. We can only grope for ways to adjust policies and governance."
 MECR.324.3.m.desc: "The information obtained by our governance system shows that problems are emerging in the governance of the imperial provinces, more and more social contradictions raise, and the administrative drones are in chaos. We can only grope for ways to adjust policies and governance."
 MECR.324.4.desc: "The social governance experiment we carried out in [operation_disrupt_4_target_sector.GetName] was seriously frustrated, and the new social governance model was proved to be absurd. §H[operation_disrupt_4_target_governor.GetName]§! has proved that [operation_disrupt_4_target_governor.GetHisHer] ability cannot meet the needs of the imperium."
 MECR.324.4.h.desc: "The social governance experiment we carried out in provinces was seriously frustrated, and the new social governance model was proved to be absurd. §H[operation_disrupt_4_target_governor.GetName]§! in charge of leading the experiment has accepted a wide range of neural adjustment. At the moment of experiment failure, these changes will become permanent trauma."
 MECR.324.4.m.desc: "The social governance experiment we carried out in provinces was seriously frustrated, and the new social governance model was proved to be absurd. §H[operation_disrupt_4_target_governor.GetName]§! in charge of leading the experiment has greatly adjusted its algorithm. At the moment of experiment failure, these adjustments will cause serious interference to its normal operation."
 MECR.324.5.desc: "The results of the recent actions of the Imperial Security Directorate are not satisfactory, the action goals have escaped from our hands repeatedly. There may be a loophole in our intelligence network."
 MECR.324.5.h.desc: "$MECR.324.5.desc$"
 MECR.322.5.m.desc: "$MECR.324.5.desc$"
 MECR.324.6.desc: "A logistics warehouse that we are responsible for scheduling resources among several provinces has been stolen! A senior manager cooperated with a group of criminals, swept away a large amount of resource reserves and fled."
 MECR.324.7.desc: "A police officer working in [operation_disrupt_7_target_empire.GetName] gave us a big problem - he got information from nowhere that the subversives were holding a conspiracy meeting (in fact, it was a normal civic gathering) and attacked here with weapons, causing serious casualties of [operation_disrupt_7_target_empire.GetSpeciesName] civilians.\n§H[operation_disrupt_7_target_empire.GetName]§! has put forward extremely angry condemnation to us, it will become more difficult for the Imperial Core to influence them."
 MECR.324.7.h.desc: "A security administrative drone working in [operation_disrupt_7_target_empire.GetName] gave us a big problem - it got information from nowhere that the subversives were holding a conspiracy meeting (in fact, it was a normal civic gathering), and sent combat drones to attack here, causing serious casualties of [operation_disrupt_7_target_empire.GetSpeciesName] civilians.\n§H[operation_disrupt_7_target_empire.GetName]§! has put forward extremely angry condemnation to us, it will become more difficult for the Imperial Core to influence them."
 MECR.324.7.m.desc: "A security administrative drone working in [operation_disrupt_7_target_empire.GetName] gave us a big problem - it got information from nowhere that the subversives were holding a conspiracy meeting (in fact, it was a normal civic gathering), and sent combat drones to attack here, causing serious casualties of [operation_disrupt_7_target_empire.GetSpeciesName] civilians.\n§H[operation_disrupt_7_target_empire.GetName]§! has put forward extremely angry condemnation to us, it will become more difficult for the Imperial Core to influence them."
 MECR.324.8.desc: "The Imperial Armada has always been ready to wipe out any signs of rebellion with lightning speed. But recently, the intelligence that guides their actions has become more complicated and confusing. The staff is congested with information that is hard to distinguish between true and false, and we cannot turn a blind eye to any of them."
 MECR.324.target_lost.desc: "Recently, government agencies in various parts of the imperium were attacked many times. ISD judged that there was a hidden anti imperial organization under the command of these cases, which probably came from within the imperium's territory."
 MECR.324.a: "That's not good..."
 MECR.324.a.tooltip: "Something bad has happened. Or will happen."

