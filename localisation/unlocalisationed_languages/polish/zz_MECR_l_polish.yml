 MECR.3002.name: "Imperial Crusade"
 MECR.3002.desc.a: "The imperial edict of [galactic_emperor.GetRulerTitle] has been issued throughout the entire Galactic Imperium, the §HImperial Crusade§! to include the entire galaxy under our rule has begun! Powerful fleets are mobilizing all across the Galactic Imperium, launching attacks on all countries that refused to submit to the Imperium.\n\nThere are no bystanders in the galaxy, and everyone is either already on our side or will soon be conquered by us!"
 MECR.3002.desc.b: "The Galactic Imperium has made up its mind to bring the entire galaxy under the rule of [galactic_emperor.GetRulerTitle]. Powerful fleets are mobilizing all across the Galactic Imperium, launching §HImperial Crusade§! on all countries that refused to submit.\n\nThere are no bystanders in the galaxy, and everyone is either already under the command of the Imperium or will soon be conquered by it!"
 MECR.3002.desc.c: "The tyrants of the §HGalactic Imperium§! seek to impose their will on us! With the blessing of their [galactic_emperor.GetRulerTitle], the Imperial Senate has passed a resolution to launch the §HImperial Crusade§! to conquer all countries that do not submit to imperial rule.\n\nUnless we can somehow defeat this impending invasion, we will be forced into the Imperium and subordinated to the whims of the [galactic_emperor.GetRulerTitle]."
 MECR.3002.desc.c.total_war: "The tyrants of the §HGalactic Imperium§! seek to impose their will on us! With the blessing of their [galactic_emperor.GetRulerTitle], the Imperial Senate has passed a resolution to launch the §HImperial Crusade§! to conquer all countries that do not submit to imperial rule.\n\nUnless we can somehow defeat this impending invasion, we will be doomed."
 MECR.3002.desc.d: "The Galactic Imperium has made up its mind to bring the entire galaxy under the rule of [galactic_emperor.GetRulerTitle]. Powerful fleets are mobilizing all across the Galactic Imperium, launching §HImperial Crusade§! on all countries that refused to submit.\n\nTo many observers, it seems unfathomable that any outside power could hope to prevail against the combined might of the Imperium, but the coming battles will determine the outcome."
 MECR.3002.option.a: "For the Imperium!"
 MECR.3002.option.b: "It begins."
 MECR.3002.option.c: "The coming battles will decide our future."
 MECR.3002.option.d: "The fate of galaxy is fluctuating."

 MECR.3006.name: "Imperial Crusade Unsustainable"
 MECR.3006.desc: "The prolonged war has placed a heavy burden on our rule, and our control over the Imperium is no longer sufficient to sustain Imperial Crusade.\n\nAll crusade wars have come to an end, and we must focus our efforts on restoring the imperial authority. Otherwise, in no time will the rule of [galactic_emperor.GetRulerTitle] come to an end like the Crusade!"
 MECR.3006.option: "Damn it!"
 MECR.3051.name: "Victory of Imperial Crusade"
 MECR.3051.desc.emperor: "The magnificent Imperial Crusade has finally come to an end, and we have achieved complete victory!\n\nThe entire galaxy has surrendered to the feet of [galactic_emperor.GetRulerTitle], and there is no longer any threat to undermine our rule. The Galactic Imperium will continue for an indefinite time to count!"
 MECR.3051.desc.member: "The magnificent Imperial Crusade has finally come to an end, and the Imperium have achieved complete victory.\n\nThe entire galaxy has surrendered to the feet of [galactic_emperor.GetRulerTitle], and there is no longer any threat to undermine the imperium. Now it only has internal issues to deal with."
 MECR.3051.desc.outsider: "The Imperial Crusade has finally come to an end, and we suffered complete failure.\n\nThe entire galaxy has surrendered to the feet of [galactic_emperor.GetRulerTitle], we have lost hope of overthrowing the Imperium."
 MECR.3051.option.emperor: "Long live the [galactic_emperor.GetRulerTitle]! Long live the Imperium!"
 MECR.3051.option.member.a: "Long live the [galactic_emperor.GetRulerTitle]! Long live the Imperium!"
 MECR.3051.option.member.b: "We will never give up resisting the Imperium."
 MECR.3051.option.outsider: "This is the sunset of [Root.GetSpeciesName]..."
 MECR.3052.name: "Victory of Imperial Crusade"
 MECR.3052.desc.emperor: "The magnificent Imperial Crusade has finally come to an end, and we crushed almost all the resistance.\n\nThe vast majority of the galaxy has surrendered to the feet of [galactic_emperor.GetRulerTitle], with only a few pitiful deserters fleeing our blows and shrinking to the barren edge systems. The potential threat to the Galactic Imperium has been lifted, and our rule will be firmly rooted."
 MECR.3052.desc.member: "The magnificent Imperial Crusade has finally come to an end, and [galactic_emperor.GetName] crushed almost all resistance.\n\nThe vast majority of the galaxy has surrendered to the feet of [galactic_emperor.GetRulerTitle], with only a few rebels fleeing imperial blows and and hiding in the barren edge systems.  The potential threat to the Galactic Imperium has been lifted, and now only internal issues need to be addressed."
 MECR.3052.desc.outsider: "The Imperial Crusade has finally come to an end, and almost all resistance was defeated by the Imperium.\n\nThe vast majority of the galaxy has surrendered to the feet of [galactic_emperor.GetRulerTitle], with only a few survivors fleeing imperial blows and and hiding in the barren edge systems. The hope of defeating the Galactic Imperium from the outside has become slim."
 MECR.3052.option.emperor: "Long live the Imperium!"
 MECR.3052.option.member.a: "Long live the Imperium!"
 MECR.3052.option.member.b: "We still have the opportunity to resist it."
 MECR.3052.option.outsider: "The spark of resistance will never go out!"
 MECR.3053.name: "End of Imperial Crusade"
 MECR.3053.desc.emperor: "The magnificent Imperial Crusade has finally come to an end, and we defeated a large number of resisters, forcing them to submit to the Imperium.\n\nMost of the galaxy has surrendered to [galactic_emperor.GetRulerTitle], with only a few despicable rebels still occupying a corner. The potential threat to the Galactic Imperium has been greatly weakened, but we cannot yet relax our vigilance."
 MECR.3053.desc.member: "The magnificent Imperial Crusade has finally come to an end, and the Imperium defeated a large number of resistance, forcing them to submit.\n\nMost of the galaxy has surrendered to [galactic_emperor.GetRulerTitle], with only a few rebels still occupying a corner. The potential threat to the Galactic Imperium has been greatly weakened, but it is still too early to assert that the Imperium has gained security."
 MECR.3053.desc.outsider: "The Imperial Crusade has finally come to an end, and a large number of resistance were defeated and forced to yield.\n\nMost of the galaxy has surrendered to [galactic_emperor.GetRulerTitle], with only a few rebels still occupying a corner. The resistance against the Galactic Imperium has suffered a heavy blow, but our battle will never stop."
 MECR.3053.option.emperor: "Well done."
 MECR.3053.option.member.a: "Well done."
 MECR.3053.option.member.b: "[galactic_emperor.GetRulerTitle] failed to achieve [galactic_emperor.ruler.GetHisHer] goal."
 MECR.3053.option.outsider: "The power of resistance cannot be destroyed!"
 MECR.3054.name: "End of Imperial Crusade"
 MECR.3054.desc.emperor: "The magnificent Imperial Crusade has finally come to an end, and we dealt a severe blow to the resistance, forcing some of them to submit to the Imperium.\n\nMost of the galaxy has surrendered to [galactic_emperor.GetRulerTitle], and the power of the resistance cannot be underestimated. The potential threat to the Galactic Imperium has been weakened, but it is still far from our initial goal."
 MECR.3054.desc.member: "The magnificent Imperial Crusade has finally come to an end, and the Imperium dealt a severe blow to the resistance, forcing some of them to submit.\n\nMost of the galaxy has surrendered to [galactic_emperor.GetRulerTitle], and the power of the resistance cannot be underestimated. The potential threat to the Galactic Imperium has been weakened, but it is still far from the initial goal of [galactic_emperor.GetName]."
 MECR.3054.desc.outsider: "The Imperial Crusade has finally come to an end, and some of the protesters were hit and forced to yield.\n\nMost of the galaxy has surrendered to [galactic_emperor.GetRulerTitle], and the power of the resistance cannot be underestimated. Although we are temporarily at a disadvantage, the winner is still unknown."
 MECR.3054.option.emperor: "At that time we were too arrogant..."
 MECR.3054.option.member.a: "In any case we will fight alongside the Imperium."
 MECR.3054.option.member.b: "The opportunity to resist the Imperium is coming soon..."
 MECR.3054.option.outsider: "The arrogant [galactic_emperor.GetRulerTitle] underestimated our power."
 MECR.3053.name: "Imperial Crusade came to a dismal end"
 MECR.3055.desc.emperor: "The magnificent Imperial Crusade has finally come to an end, and this war is so meaningless.\n\nThe rebels occupy half of the galaxy, and their strength is still sufficient to rival the Imperium. Whether the rule of [galactic_emperor.GetRulerTitle] can represent the entire galaxy has been widely questioned, and this war has exposed our weakness."
 MECR.3055.desc.member: "The magnificent Imperial Crusade has finally come to an end, and this war is so meaningless.\n\nThe rebels occupy half of the galaxy, and their strength is still sufficient to rival the Imperium. Whether the rule of [galactic_emperor.GetRulerTitle] can represent the entire galaxy has been widely questioned, and this war has exposed the weakness of the Imperium."
 MECR.3055.desc.outsider: "The Imperial Crusade has finally come to an end, and this war is simply self defeating.\n\nThe rebels occupy half of the galaxy, and their strength is still sufficient to rival the Imperium. The reign of [galactic_emperor.GetRulerTitle] is fluctuating, and the time has come to destroy the Imperium."
 MECR.3055.option.emperor: "How foolish it is to launch a major war recklessly..."
 MECR.3055.option.member.a: "It is our duty to support the Imperium in this difficult time!"
 MECR.3055.option.member.b: "The time to overthrow the Imperium is right in front of us!"
 MECR.3055.option.outsider: "The destruction of the Imperium has appeared on the horizon."

 MECR.3020.name: "Imperial War Conference"
 MECR.3020.desc: "Due to the phased achievements of the Imperial Crusade, an Imperial War Conference will be held.\n\nIn this conference, we will decide on the war strategy for the future period of the Imperial Crusade."
 MECR.3020.incite_fanaticism: "Incite Fanaticism"
 MECR.3020.incite_fanaticism.tooltip: "§HThe Imperial Forces will fight with even greater fanaticism!§!\nImperial Members will receive the following modifiers for £time£ 5 years: \n$mod_imperial_authority_monthly_get$: §R-0.25§!\n$mod_imperial_governance_situation_monthly_deteriorate$: §R+0.05§!\n$MOD_SHIP_FIRE_RATE_MULT$: §G+20%§!\n$MOD_ARMY_DAMAGE_MULT$: §G+20%§!\n$mod_ships_energy_upkeep_mult$: §R+20%§!\n§L(Same effects can be accumulated)§!"
 MECR.3020.gather_strength: "Gather Strength"
 MECR.3020.gather_strength.tooltip: "§HThe Imperium will focus on repairing and supplementing the fleet.§!\nImperial Members will receive the following modifiers for £time£ 2 years: \n$MOD_SHIP_HULL_REGEN_ADD_PERC$: §G+0.3%§!(5 times when not in combat)\n$MOD_SHIP_ARMOR_REGEN_ADD_PERC$: §G+0.3%§!(5 times when not in combat)\n$mod_ships_alloys_upkeep_mult$: §R+15%§!\n$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+100%§!\n§L(Same effects extend duration)§!"
 MECR.3020.economic_recuperation: "Economic Recuperation"
 MECR.3020.economic_recuperation.tooltip: "§HThe Imperium will suspend military operations and focus on improving the economy and order.§!\nImperial Members will receive the following modifiers for £time£ 2 years: \n$mod_imperial_governance_situation_monthly_deteriorate$: §G-0.2§!\n$mod_planet_jobs_produces_mult$: §G+10%§!\nSublight Speed Outside Imperium Space: §R-90%§!\n§L(Same effects can't be accumulated)§!"
 MECR.3020.consolidate_our_solidarity: "Consolidate our Solidarity"
 MECR.3020.consolidate_our_solidarity.tooltip: "§HThe Imperium will pull its forces together, restore unity and stability.§!"
 MECR.3021.name: "Imperial War Conference"
 MECR.3021.desc: "Due to the phased achievements of the Imperial Crusade, an Imperial War Conference is held by [galactic_emperor.GetName].\n\nAt this conference, "
 MECR.3021.desc.incite_fanaticism: "$MECR.3021.desc$[galactic_emperor.GetName] announced that the Imperial Crusade was achieving great victory, and the imperial fleet would seize the opportunity to pursue and attack the enemy with all their might."
 MECR.3021.desc.gather_strength: "$MECR.3021.desc$[galactic_emperor.GetName] pointed out that the imperial fleet had suffered certain losses in previous battles and needed to be rehabilitated and rebuilt."
 MECR.3021.desc.economic_recuperation: "$MECR.3021.desc$[galactic_emperor.GetName] announced that the conquest operation would be postponed for a period of time to allow the Imperium to focus on economic production and the restoration of social order."
 MECR.3021.desc.consolidate_our_solidarity: "$MECR.3021.desc$[galactic_emperor.GetName] extensively listened to the opinions of various member states, coordinated the needs of all parties, and solved many backlog problems. This resulted in a certain degree of stability in the imperial rule."
 MECR.3021.a.incite_fanaticism: "Embrace the glory of battle!"
 MECR.3021.a.gather_strength: "Let our shipyard move!"
 MECR.3021.a.economic_recuperation: "Develop the economy and enhance our strength."
 MECR.3021.a.consolidate_our_solidarity: "United Imperium is ready to face challenges."
 MECR.3021.b.incite_fanaticism: "Moving towards destruction..."
 MECR.3021.b.gather_strength: "Waste more steel in vain."
 MECR.3021.b.economic_recuperation: "That's good. We don't want to go to war."
 MECR.3021.b.consolidate_our_solidarity: "Fake guys."

