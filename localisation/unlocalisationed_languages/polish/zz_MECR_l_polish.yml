 resolution_emperor_standardizing_weights_and_measures: "Standardizing Weights and Measures"
 resolution_emperor_standardizing_weights_and_measures_desc: "Formulate a unified standard of weights and measures for the scientific departments of all members of the Galactic Imperium is helpful for us to help each other in research."
 resolution_emperor_standardizing_weights_and_measures_price_effect_active: "$resolution_emperor_standardizing_weights_and_measures_price_effect$\nUntil [global_event_country.standardizing_weights_and_measures_set_timer]"

 resolution_emperor_webway_project: "Webway Project"
 resolution_emperor_webway_project_desc: "An in-depth understanding of space theory allows us to weave countless pipelines shuttling between the basic structures of sub space into a network, and the plan of using Gateways to closely unite the whole imperium has become possible. Distance and time will no longer separate us."

 resolution_emperor_light_the_astronomican: "Light the Astronomican"
 resolution_emperor_light_the_astronomican_emperor: "$resolution_emperor_light_the_astronomican$"
 resolution_emperor_light_the_astronomican_desc: "Light up the guiding light of the emperor, burn a large number of psionics to build a magnificent lighthouse in the shround and hyperspace, to provide guidance and protection for all FTL navigation. The selected psionic will voluntarily give their strength to protect the glory of the emperor."
 resolution_emperor_light_the_astronomican_effect: "Imperial Core yearly §Rsacrifice 1 psionic pops§! to maintain the Astronomican."

 resolution_emperor_reduce_government_agencies: "Reduce Government Agencies"
 resolution_emperor_reduce_government_agencies_desc: "The number of personnel working for the imperial government exceeds our needs, abolish some agencies can save manpower for other purposes."
 resolution_emperor_reduce_government_agencies_effect: "§EThe §YImperial Core§! will get the following modifiers: §!\n$mod_building_imperial_government_cap$: §R-1§!\n$mod_country_unity_produces_mult$: §G+5%§!"
 resolution_emperor_expand_government_agencies: "Expand Government Agencies"
 resolution_emperor_expand_government_agencies_desc: "The number of personnel working for the imperial government cannot meet our needs, more administrative forces must be mobilized to invest in the governance of the imperium."
 resolution_emperor_expand_government_agencies_effect: "§EThe §YImperial Core§! will get the following modifiers: §!\n$mod_building_imperial_government_cap$: §G+1§!\n$mod_country_energy_produces_mult$: §R-8%§!"

