 MECR.2002.title: "Establishment of the Galactic Confederation"
 MECR.2002.desc: "According to the latest resolution adopted by the Senate, all community members will establish a new international cooperation organization, called the Galactic Confederation, under the leadership of the Galactic Custodian, [galactic_custodian.GetName].\n\nThe founding aim of the Galactic Confederation is to unite the strength of the entire community and promote peace and development of the galaxy. The Confederation Charter gives the central government the administrative power over the sovereignty of all countries. Although all member states still retain full autonomy, with the gradual deepening of the Confederation's unity and the gradual improvement of its institutions, the Galactic Confederation will tend to integrate politics, economy and culture."
 MECR.2002.desc.a: "$MECR.2002.desc$\n\n[This.Get2002ConfedPurpose]"
 MECR.2002.desc.b: "$MECR.2002.desc$\n\nSince our overlord is not a member of the community, we cannot join the Confederation. Although we can still exist in the community, our voice has been reduced to a very low level."
 MECR.2002.desc.c: "$MECR.2002.desc$\n\nThis is undoubtedly a bad news for us. If they intend to exclude others, we will be unable to fight against such a powerful force."
 2002_confederation_purpose_fraternity: "The Custodian has designated "Fraternity"as the purpose of the Galactic Confederation, we believe that tolerance and goodwill can make the community united and prosperous."
 2002_confederation_purpose_peace: "The Custodian has designated "Peace"as the purpose of the Galactic Confederation, make people live and work in peace and contentment is the goal of the community."
 2002_confederation_purpose_conquest: "The Custodian has designated "Conquest"as the purpose of the Galactic Confederation, conquering every corner of the galaxy will bring permanent security to the community."
 2002_confederation_purpose_equality: "The Custodian has designated "Equality"as the purpose of the Galactic Confederation, give the same respect to all intelligent lives is the ideal of the community."
 2002_confederation_purpose_order: "The Custodian has designated "Order"as the purpose of the Galactic Confederation, every person and country live in their own place is the foundation stone of utopia."
 2002_confederation_purpose_rationality: "The Custodian has designated "Rationality"as the purpose of the Galactic Confederation, doubt and thinking are the steps for the community towards the future."
 2002_confederation_purpose_piety: "The Custodian has designated "Piety"as the purpose of the Galactic Confederation, belief and morality are the signposts for the community to walk on the right road."
 2002_confederation_purpose_eci_socialism: "The Custodian has designated "Liberation"as the purpose of the Galactic Confederation, break the old world's chains, then the community will create a better future."
 2002_confederation_purpose_eci_capitalism: "The Custodian has designated "Increment"as the purpose of the Galactic Confederation, community makes the increase of wealth the only criterion for "correct"."
 MECR.2002.option.a: "Our unity is becoming stronger and stronger!"
 MECR.2002.option.b: "Our freedom is becoming weaker and weaker..."
 MECR.2002.option.c: "We are breaking away from the international society"
 MECR.2002.option.d: "That's terrible..."

 MECR.2011.title: "Specialization of the Galactic Confederation"
 MECR.2011.desc: "The integration process of the Galactic Confederation started from many aspects, but the bureaucratic system was limited in vigour and could not promote its influence in every field at the same time.\n\nIf we want to promote the further collaboration of the Confederation, we need to prioritize the fields.\nAccording to the law, the Confederation will hold a development conference, and the member states will vote on the next specialized direction."
 MECR.2011.desc.a: "$MECR.2011.desc$\n\nThis time, we will choose the core specialization. As the goal fully pursued by the Galactic Confederation, this field has extremely far-reaching development prospects.\nIn Trade, Research and Military, which field should we focus on most?"
 MECR.2011.desc.b: "$MECR.2011.desc$\n\nThis time, we will choose the superior specialization. This is the secondary development goal of the Galactic Confederation, cooperation in this field will receive reasonable attention.\nNow two options are remained, we should think which one is more important."
 MECR.2011.desc.c: "$MECR.2011.desc$\n\nThis time, we will choose the inferior specialization. This is the low priority goal of the  Galactic Confederation, which has received limited attention and resources."
