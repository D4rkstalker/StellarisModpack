 MECR.310.title: "Avant que de tout perdre"
 MECR.310.desc: "The omen of the Imperium falling into chaos has already appeared. Our old bureaucratic system is difficult to deal with such a complex political system as the Galactic Imperium. The problems that the document system cannot handle continue to accumulate, and the tired bureaucrats make more and more mistakes, $MECR_310_desc_common$ abolish those overstaffed old bureaucracies and establish new imperial administrative system.\n\n§RIT'S NOT TOO LATE TO MAKE A CHANGE.§!"
 MECR.310.desc.machine: "The omen of the Imperium falling into chaos has already appeared. Our automatic management program is difficult to deal with such a complex system composed of a large number of dividual thinkings. The accuracy of economic index standard is decreasing day by day, and the corruption rate of management drones is increasing exponentially, $MECR_310_desc_common$ abandon the miscellaneous ancestral codes and write a new imperial administrative system.\n\n§RIT'S NOT TOO LATE TO MAKE A CHANGE.§!"
 MECR.310.desc.hive: "The omen of the Imperium falling into chaos has already appeared. Our management brains are difficult to deal with such a complex system composed of a large number of dividual thinkings. The accuracy of economic index standard is decreasing day by day, and the corruption rate of management drones is increasing exponentially, $MECR_310_desc_common$ dissolve the old neural networks with chaotic structures and cultivate new imperial administrative neural clusters.\n\n§RIT'S NOT TOO LATE TO MAKE A CHANGE.§!"
 MECR_310_desc_common: "the dissatisfaction of member states has made our decree almost impossible to carry out. To make matters worse, more and more rebel groups are active, and the ISD can't even protect its own safety.\n\nNow we must make reforms, or the Galactic Imperium will become a bloated corpse.\nThe new reform plan includes the following aspects: abolish those non key institutions and concentrate on maintaining the operation of key institutions; make more concessions in negotiations with member states in exchange for their continued support for the imperium;"
 MECR.311.title: "Avant que de tout perdre"
 MECR.311.desc: "The governance of the Galactic Imperium has been out of order for some time. Recently, [galactic_emperor.GetRulerTitle] [galactic_emperor.GetRulerName] finally approved a reform plan to deal with this mess.\nThe new reform plan includes the following aspects: abolish those non key institutions and concentrate on maintaining the operation of key institutions; make more concessions in negotiations with member states in exchange for their continued support for the imperium; abolish those overstaffed old bureaucracies and establish new imperial administrative system.\nIt seems that this organization is not hopeless."

