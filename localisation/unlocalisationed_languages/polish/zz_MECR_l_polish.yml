#################################################### Custodian Reforms
 resolution_custodian_science_cooperation_initiative: "Science Cooperation Initiative"
 resolution_custodian_science_cooperation_initiative_desc: "Establish a borderless academic conference system to promote academic exchanges. Perhaps countries still have doubts about the publicate the practical technologies, but cooperation at the theoretical level should begin as soon as possible."
 resolution_custodian_science_cooperation_initiative_effect: "§YScientists§! those leading researches have improved their skills by 1."

 resolution_custodian_assist_the_developing_countries: "Assist The Developing Countries"
 resolution_custodian_assist_the_developing_countries_custodian: "$resolution_custodian_assist_the_developing_countries$"
 resolution_custodian_assist_the_developing_countries_pathetic: "$resolution_custodian_assist_the_developing_countries$"
 resolution_custodian_assist_the_developing_countries_inferior: "$resolution_custodian_assist_the_developing_countries$"
 resolution_custodian_assist_the_developing_countries_equivalent: "$resolution_custodian_assist_the_developing_countries$"
 resolution_custodian_assist_the_developing_countries_superior: "$resolution_custodian_assist_the_developing_countries$"
 resolution_custodian_assist_the_developing_countries_desc: "The goal of galacitc development is that everyone can share the achievements. Who has became affluent should help others, and finally achieve common prosperity."
 resolution_custodian_assist_the_developing_countries_effect_custodian: "§YEach country should provide or receive economic assistance, according to their economic strength.§!\n\n§ECountry whose Relative Economic Power compared with the custodian is §RPathetic§! will get:§!\n£mod_planet_building_build_speed_mult£ Planet Build Speed: §G+50%§!\n$mod_planet_jobs_upkeep_mult$: §G-20%§!\n§ECountry whose Relative Economic Power compared with the custodian is §HInferior§! will get:§!\n£mod_planet_building_build_speed_mult£ Planet Build Speed: §G+25%§!\n$mod_planet_jobs_upkeep_mult$: §G-10%§!\n§ECountry whose Relative Economic Power compared with the custodian is §YEquivalent§! will get:§!\n$mod_country_base_influence_produces_add$: §G+1§!\n$mod_country_minerals_produces_mult$:: §R-5%§!\n$TRADE_VALUE$:: §R-5%§!\n§ECountry whose Relative Economic Power compared with the custodian is §Ghigher§! will get:§!\n$mod_country_base_influence_produces_add$: §G+1.5§!\n$mod_country_minerals_produces_mult$:: §R-10%§!\n$TRADE_VALUE$:: §R-10%§!\n\n§EAs the §YCustodian§!, we will:§!\nGet §Yeconomic and government intelligence§! of other countries\n§EAnd make the aid payments:§!"
 resolution_custodian_assist_the_developing_countries_effect_weaker: "The Custodian and other economic powerhouses will provide assistance to us and other weak countries.\nThe Custodian will get some §Yeconomic and government intelligence§! of us.\n\n§EAccording to our economic strength, we will receive the assistance:§!"
 resolution_custodian_assist_the_developing_countries_effect_stronger: "The Custodian and we economic powerhouses will provide assistance to weak countries.\nThe Custodian will get some §Yeconomic and government intelligence§! of us.\n\n§EAccording to our economic strength, we need to make the aid payments:§!"

 resolution_custodian_pioneering_movement: "Pioneering Movement"
 resolution_custodian_pioneering_movement_desc: "There are still many wild places to be developed in the galaxy. We should explore new territories ourselves rather than plundering from our neighbors."
 resolution_custodian_pioneering_movement_effect: "§HActivated when there are ownerless neighbor systems for expand, or when there are non-habitat planets under colonization.§!"

 resolution_custodian_crack_down_on_criminal_syndicate: "Crack Down On Criminal Syndicates"
 resolution_custodian_crack_down_on_criminal_syndicate_anti_inner: "$resolution_custodian_crack_down_on_criminal_syndicate$"
 resolution_custodian_crack_down_on_criminal_syndicate_anti_outer: "$resolution_custodian_crack_down_on_criminal_syndicate$"
 resolution_custodian_crack_down_on_criminal_syndicate_criminal: "$resolution_custodian_crack_down_on_criminal_syndicate$"
 resolution_custodian_crack_down_on_criminal_syndicate_desc: "The existence of country scale criminal organizations is a disgrace to the galaxy, which must be purified or uprooted."
 resolution_custodian_crack_down_on_criminal_syndicate_effect: "§HThe Galactic Community will make every effort to crack down on Criminal Syndicates.§!"
 resolution_custodian_crack_down_on_criminal_syndicate_effect_anti_inner: "§EEvery Criminal Syndicate§! will receive an ultimatum, asking them to immediately turn to legal business activities, otherwise they will be severely punished."
 resolution_custodian_crack_down_on_criminal_syndicate_effect_anti_outer: "§ECriminal Syndicates that are not members of the Galactic Community§! will be §Rruthlessly attacked§!.\nUnlock decision: §Y$decision_strike_the_criminal_syndicate_branch_office$§!"
 resolution_custodian_crack_down_on_criminal_syndicate_effect_megacorp: "As §YCorporate§!, we are not affected by this resolution."
 resolution_custodian_crack_down_on_criminal_syndicate_effect_gestalt: "As §YGestalt Consciousness§!, we are not affected by this resolution."
 resolution_custodian_crack_down_on_criminal_syndicate_effect_criminal: "As §Y$gov_criminal_syndicate$§!, we were asked to immediately turn to legal business activities, otherwise we will be punished as the following modifiers:"
 resolution_custodian_crack_down_on_criminal_syndicate_effect_criminal_outer: "We are §Ynot member of the Galactic Community§!.\nAccording to the resolution, our branch offices in members of the Community will be §Rruthlessly attacked§!."
 resolution_custodian_crack_down_on_criminal_syndicate_anti_outer_modifier_efffect: "Branch offices of Criminal Syndicates that are not members of the Galactic Community will be §Rruthlessly attacked§!"

 resolution_custodian_webway_project: "$resolution_emperor_webway_project$"
 resolution_custodian_webway_project_desc: "An in-depth understanding of space theory allows us to weave countless pipelines shuttling between the basic structures of sub space into a network, and the plan of using Gateways to closely unite the whole galaxy has become possible. Distance and time will no longer separate us."

 resolution_custodian_form_empire_tooltip: "The §YGalactic Community§! changes into the §YGalactic Imperium§!.\n§RAll members leave any existing Federations.§!\n\n§RThe §Y[Root.GetName]§! becomes the §YImperial Core§!, shifting towards §YAuthoritarianism§! and adopting an §YImperial§! government. All incompatible §YCivics§! are removed.§!$resolution_custodian_form_empire_tooltip_addition$"
 resolution_custodian_form_empire_tooltip_machine: "The §YGalactic Community§! changes into the §YGalactic Imperium§!.\n§RAll members leave any existing Federations.§!\n\nThe §Y[Root.GetName]§! becomes the §YImperial Nexus§!.$resolution_custodian_form_empire_tooltip_addition$"
 resolution_custodian_form_empire_tooltip_hive: "The §YGalactic Community§! changes into the §YGalactic Imperium§!.\n§RAll members leave any existing Federations.§!\n\nThe §Y[Root.GetName]§! becomes the §YImperial Hive§!.$resolution_custodian_form_empire_tooltip_addition$"
 resolution_custodian_form_empire_tooltip_addition: "\nRelations with other Members will decide our initial §YImperial Authority§!."

 resolution_custodian_peace_windows_project: "Peace Windows Project"
 resolution_custodian_peace_windows_project_desc: "The endless disputes have caused empires to spend massive resources, and countless wealth that could have been used to promote civilization and improve people's lives has been consumed in the struggle. Now, we will end this waste. Under the supervision of the Galactic Custodian, it has become feasible to eliminate the possible war between us through the agreement of the Galactic Community."
 #"In ages of ignorance, some thinkers put forward the beautiful idea of replacing war with competition. Today, when the fairness, justice and security of the Galaxy are fully guaranteed by the Galactic Custodian, this vision will become a reality."
 resolution_custodian_peace_windows_project_tooltip: "Members of the community, including the custodian, may not declare war on each other.\n\n§HThis is still not the real form of the Peace Windows Project, please wait for the subsequent updates~§!"
 #\nInstead, they can send an invitation for an Arbitration War to other member states.\n\nArbitration War is a mechanism to replace the war between the two empires with a limited fleet confrontation. Each side will send a fleet of a certain size to carry out a battle in a designated system, the challenged empire will have territory fighting bonus. The victorious empire has the right to make demands on the defeated one, and the limit is determined by the proportion of the remaining fleets when battle ends.\n"
 resolution_custodian_repeal_peace_windows_project: "Repeal Peace Windows Project"
 resolution_custodian_repeal_peace_windows_project_desc: "Stop making innocent dreams! Peace is just a temporary illusion in the chaotic universe. If members of the Galactic Community indulge in peace, they will lose their ability to resist in the face of unexpected real crises."
 resolution_custodian_repeal_peace_windows_project_tooltip: "Members of the community can declare war on each other again."

 resolution_custodian_establish_the_galactic_confederation: "Establish the Galactic Confederation"
 resolution_custodian_establish_the_galactic_confederation_desc: "Since the establishment of the Galactic Community, cooperation and common prosperity have become the main theme across the galaxy. Peace and unity are the cornerstone of the development and prosperity of the countries and the survival and ascent of thousands of intelligent species, which has been widely recognized. From today on, under the leadership of the Custodian, we will engrave this idea in our galaxy like the rules of cosmic physics."
 resolution_custodian_establish_the_galactic_confederation_effect: "$resolution_custodian_establish_the_galactic_confederation_effect_PARTA$\n\n$resolution_custodian_establish_the_galactic_confederation_effect_PARTB$\n\n$resolution_custodian_establish_the_galactic_confederation_effect_PARTC$"
 resolution_custodian_establish_the_galactic_confederation_effect_custodian_federation: "$resolution_custodian_establish_the_galactic_confederation_effect_PARTA$\n- The characteristic of the confederation will be shaped by the type of federation which joined by the custodian.\n\n$resolution_custodian_establish_the_galactic_confederation_effect_PARTB$\n\n$resolution_custodian_establish_the_galactic_confederation_effect_PARTC$"
 resolution_custodian_establish_the_galactic_confederation_effect_PARTA: "§EAll members of the Galactic Community will join the §HGalactic Confederation§!, unless they are subjects of non community members.§!\n- The Galactic Confederation is a federation type that promotes the Community towards unity and prosperity.\n- With the promotion of its level, the Confederation will gradually get and complete its functions of guiding the galactic cooperation in multiple directions.\n- Diplomatic weights of community members who left the Confederation will -50%, Non community members may not join the Confederation."
 resolution_custodian_establish_the_galactic_confederation_effect_PARTB: "§EThe Custodian can choose an ethic (except xenophobe) as the §official ethic§! of the Community.§!\n- The Custodian's ethics will radically shifted towards the official ethic.\n- The official ethic attraction to community members increased with the Confederation centralization."
 resolution_custodian_establish_the_galactic_confederation_effect_PARTC: "§EUnlock a series of §YConfederation Institutions§! that promote galaxy cooperation.§!\n- The effect of these institutions will be strengthened with the development of the Galactic Confederation."

