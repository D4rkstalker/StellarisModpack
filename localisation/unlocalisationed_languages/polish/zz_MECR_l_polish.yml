 emperor.150.b.tooltip: "The rebels will be forced to become Imperial Provinces with §Hharsh§! agreements. They cannot disobey us in the federal and senate votes, and will get a permanent £loyalty£ monthly loyalty growth.\n$ruler$, $ADMIRALS$ and $GENERALS$ of rebels will be executed.\nThe rebels will resent our harshness."
