 MECR.302.title: "Tutorial of Imperium Governance"
 MECR.302.desc: "Congratulations, your majesty, you have become the ruler of the Galaxy!\n\nAs a ultra sovereign entity across the galaxy, the governance of the Galactic Imperium is by no means an easy task.\n\nDo you need some advice?"
 MECR.302.desc.machine: "Confirmed that [Root.GetName] has ensured the control of most regions of galaxy, activate the congratulations protocol.\n\nAs a ultra sovereign entity across the galaxy, the governance of the Galactic Imperium is by no means an easy task.\n\nStart the auxiliary information program?"
 MECR.302.desc.hive: "[Root.GetRulerName] has become the greatest mind that dominates the galaxy, passionate signals are spreading among the hive.\n\nAs a ultra sovereign entity across the galaxy, the governance of the Galactic Imperium is by no means an easy task.\n\nAre you seeking for some useful knowledge?"
 MECR.302.no.tooltip: "You can review this tutorial in §YGalactic Focus§! - §Y$resolution_galactic_focus_open_imperial_setting_menu$§! at any time"
 MECR.303.title: "Governance Capacity §Y<1/3>§!"
 MECR.303.desc: "The ability to govern the imperium is different from that to govern our own territory. A new administration system must be established.\n\nOur original bureaucrats can still work, but they need some reform. By building £building£ §Y$building_imperial_government$§! on a administrative planet, the [GetAdministratorWithIcon] on this planet will turn to the task of imperial governance.\n\nIf we have §Yimperial provinces§!, the £building£ §Y$holding_province_administrative_center$§! on their planet can allow the administrators there to share part of the work for us."
 MECR.303.desc.machine: "The ability to govern the imperium is different from that to govern our own territory. A new administration system must be established.\n\nOur original coordinators can still work, but they need some reprogramming. By building £building£ §Y$building_imperial_government$§! on a administrative planet, the [GetAdministratorWithIcon] on this planet will turn to the task of imperial governance.\n\nIf we have §Yimperial provinces§!, the £building£ §Y$holding_province_administrative_center$§! on their planet can allow the administrators there to share part of the work for us.\n\nReform our $councilor_gestalt_general$ into §Y$councilor_gestalt_general_icn$§! with agenda will improve our ability of governance."
 MECR.303.desc.hive: "The ability to govern the imperium is different from that to govern our own territory. A new administration system must be established.\n\nOur original synapse drones can still work, but they need some nerve reorganization. By building £building£ §Y$building_imperial_government$§! on a administrative planet, the [GetAdministratorWithIcon] on this planet will turn to the task of imperial governance.\n\nIf we have §Yimperial provinces§!, the £building£ §Y$holding_province_administrative_center$§! on their planet can allow the administrators there to share part of the work for us.\n\nReform our $councilor_gestalt_general$ into §Y$councilor_gestalt_general_icn$§! with agenda will improve our ability of governance."
 MECR.304.title: "Governance Consumption §Y<2/3>§!"
 MECR.304.desc: "The original institutions of community are operated by many complicated departments of member states, which brings inefficiency and waste. After the establishment of imperium, these §Hinstitutions§! were reformed and reorganized into part of the imperial government, so we need administrative forces to run them.The §HNavy§! directly subordinate to the Imperium also requires administrative management.\n\nAs the leader of imperium, we can ask member states to become §Himperial provinces§! through negotiation or force, which will also increase our governance needs. However, as the Galactic Imperium moves towards unification, they will bring us more and more help."
 MECR.305.title: "Governance Situation §Y<3/3>§!"
 MECR.305.desc: "The governance quality of imperium is shown by §Ysituation§!. When our governance capacity cannot meet the consumption, the situation will worsen, and vice versa.\n\nWhen the situation keeps §Rworsening§!, the imperium will gradually fall into danger. When it worsens to the limit, we will have to make some sacrifices in order to preserve the imperium.\nWhen the situation §Gameliorates§! to a extent, the imperium will usher in a prosperous era. The closer to perfection, the richer the benefits are, and the more difficult to go further.\n\nIf our governance consumption is low relative to the size of the galaxy, even if it's fully met, it cannot be said that we control the galaxy. At this time, the situation change will slow down.\n\nIf we can §Ystep up to the level of galactic unification§!, more governance approaches will be available for us."
