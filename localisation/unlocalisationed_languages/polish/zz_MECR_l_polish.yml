 military_galconfed_specialization_bonus_3_desc: "Reorganizing the original complex command organizations into a unified joint command center will enable our fleet to always get the right orders, which is the guarantee of victory.\n§Y$resolution_custodian_galactic_defense_committee$§! upgrades for 1 level."
