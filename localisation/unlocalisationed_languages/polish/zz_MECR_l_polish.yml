 MECR.2000.title: "Purpose of the Galactic Confederation"
 MECR.2000.desc: "The preparatory work for the establishment of the Galactic Confederation has been completed, and there is still one thing left - in what name will we unite the community?\n\nA purpose, a slogan, also a guideline, a future that we hope the community will move towards.\n\nWe can let the Galactic Confederation approach us ideologically, or we can move in a different direction with other member states, as long as it is beneficial to our society."
 MECR.2000.desc.gestalt: "The preparatory work for the establishment of the Galactic Confederation has been completed, and there is still one thing left - in what name will we unite the community?\n\nA purpose, a slogan, also a guideline, a future that we hope the community will move towards.\n\nEthic has no meaning for us gestalt consciousness, but for those member states formed by separate thoughts, their direction can be guided by us."
 MECR.2000.option.fraternity: "Tolerance and goodwill make us different butharmonious. We choose "Fraternity""
 MECR.2000.option.fraternity.tooltip: "§Y$ethic_xenophile$§! will become the official ethic of the community, its attraction will increased with the confederation centralization."
 MECR.2000.option.peace: "What people expect is peaceful and reposeful lives. We choose "Peace""
 MECR.2000.option.peace.tooltip: "§Y$ethic_pacifist$§! will become the official ethic of the community, its attraction will increased with the confederation centralization.\nCan't choose §YMilitary§! as the core specialization of confederation."
 MECR.2000.option.conquest: "Conquer each system brings us permanent security. We choose "Conquest""
 MECR.2000.option.conquest.tooltip: "§Y$ethic_militarist$§! will become the official ethic of the community, its attraction will increased with the confederation centralization."
 MECR.2000.option.equality: "All intelligent beings should get the same respect. We choose "Equality""
 MECR.2000.option.equality.tooltip: "§Y$ethic_egalitarian$§! will become the official ethic of the community, its attraction will increased with the confederation centralization."
 MECR.2000.option.order: "Everyone lives in his place creates a better society. We choose "Order""
 MECR.2000.option.order.tooltip: "§Y$ethic_authoritarian$§! will become the official ethic of the community, its attraction will increased with the confederation centralization."
 MECR.2000.option.rationality: "Doubt and thinking lead us to progress. We choose "Rationality""
 MECR.2000.option.rationality.tooltip: "§Y$ethic_materialist$§! will become the official ethic of the community, its attraction will increased with the confederation centralization."
 MECR.2000.option.piety: "Faith and morality purify our hearts. We choose "Piety""
 MECR.2000.option.piety.tooltip: "§Y$ethic_spiritualist$§! will become the official ethic of the community, its attraction will increased with the confederation centralization.\nCan't choose §YResearch§! as the core specialization of confederation."
