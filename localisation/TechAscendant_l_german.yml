 policy_research_priority:0 "Research Philosophy"
 policy_research_priority_desc:0 "We can decide what fields of research get the most attention and funding."
 research_balanced_name:0 "$balanced$"
 balanced:0 "Balanced Research"
 balanced_desc:0 "A multi-disciplinary approach to the sciences, all research will be pursued with equal fervor. \n\n"
 research_engineering_name:0 "Engineering Focus"
 engineering_society:0 "£engineering£ Practical Approach £physics£"
 engineering_society_desc:0 "We need technology that produces results, creating a dialog didnt get us to the stars. \n\n§YEngineering Focus§!:"
 engineering_physics:0 "£engineering£ Real World Solutions £society£"
 engineering_physics_desc:0 "We need technology that helps us build a better world, not theories about things that are very small. \n\n§YEngineering Focus§!:"
 research_engineering_max_name:0 "Priority: Engineering"
 engineering:0 "£engineering£ Priority: Engineering £engineering£"
 engineering_desc:0 "The universe merely is what we can make out of it, no matter how well we understand its laws or how they interact. \n\n§YEngineering Priority§!:"
 research_society_name:0 "Society Focus"
 society_engineering:0 "£society£ Philosophical Approach £physics£"
 society_engineering_desc:0 "First, we must understand why we are doing what we do, otherwise what is the point? \n\n§YSociety Focus§!:"
 society_physics:0 "£society£ Egalitarian Mandate £engineering£"
 society_physics_desc:0 "Technology that is not sought for the benefit of the common citizen need not be sought at all. \n\n§YSociety Focus§!:"
 research_society_max_name:0 "Priority: Society"
 society:0 "£society£ Priority: Society £society£"
 society_desc:0 "We ourselves represent the primary mysteries of the universe. The inner workings of particles and materials are simply puzzles to be solved. The perfection of the self is our true calling. \n\n§YSociety Priority§!:"
 research_physics_name:0 "Physics Focus"
 physics_engineering:0 "£physics£ Theoretical Approach £society£"
 physics_engineering_desc:0 "We must understand the how and why of science, worrying about what to do with it can come later. \n\n§YPhysics Focus§!:"
 physics_society:0 "£physics£ Hard Science First £engineering£"
 physics_society_desc:0 "We must research what is testable, measurable, and repeatable. Anything else is guesswork. \n\n§YPhysics Focus§!:"
 research_physics_max_name:0 "Priority: Physics"
 physics:0 "£physics£ Priority: Physics £physics£"
 physics_desc:0 "Every atom, quark, and particle operates under a common set of Universal Laws. Understanding them is understanding the script of the universe. \n\n§YPhysics Priority§!:"
