 foundation_established:0 "Der Konsnens fügte folgendes der Hauptstadt hinzu: §YPsychohistorians§! §G+1§!"
 foundation_established_desc:0 "§YPsychohistorians§!: §G+1 £influence£ +30 £society£ +5 £stability£§! \nGedoppelter Effekt während wir uns im Krieg befinden, während des Kriegs im Himmel und während einer laufenden Krise."
 job_psychohistorian:0 "Psychofuturologe"
 job_psychohistorian_plural:0 "Psychofuturologen"
 planet_psychohistorians:0 "Psychofuturologen"
 job_psychohistorian_desc:0 "Auf Grundlage der Wahrscheinlichkeitsberechnung und Ergebnissen aus der Soziologie werden grundlegende Voraussagen zu Ereignissen in der Zukunft getroffen. Psychofuturologen behaupten die Zukunft voraussagen und sogar explizite Ereignisse genaustens datieren zu können. Zu ihrem beruflichen Selbstverständnis gehört es interdisziplinäre Wissenschaft zu betreiben um unser bereits erlangtes Wissen zu schützen und zu bewahren."
 job_psychohistorian_effect_desc:0 "£job_psychohistorian£ $job_psychohistorian_plural$ produziert jetzt §G+1§! £influence£ Einfluss §G+30§! £society£ Sozialwissenschaft §G+5§! £stability£ Stabilität\nGedoppelter Effekt während wir uns im Krieg befinden, während des Kriegs im Himmel und während einer laufenden Krise."
 mod_job_psychohistorian_add:0 "$job_psychohistorian$ Beruf"
 job_psychohistorian_gestalt:0 "Psychofuturologe"
 job_psychohistorian_gestalt_plural:0 "Psychofuturologen"
 job_psychohistorian_gestalt_desc:0 "Auf Grundlage der Wahrscheinlichkeitsberechnung und Ergebnissen aus der Soziologie werden grundlegende Voraussagen zu Ereignissen in der Zukunft getroffen. Psychofuturologen behaupten die Zukunft voraussagen und sogar explizite Ereignisse genaustens datieren zu können. Zu ihrem beruflichen Selbstverständnis gehört es interdisziplinäre Wissenschaft zu betreiben um unser bereits erlangtes Wissen zu schützen und zu bewahren."
