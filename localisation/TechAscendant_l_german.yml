 d_the_foundation:0 "Der Konsens"
 d_the_foundation_desc:0 "Eine Gruppierung von Ingenieuren, Mathematikern, Soziologen, Physiker und anderer Wissenschaftler, die sich darauf vereidigt hat Wissen und Technologie auch durch Zeiten zu tragen, die sie als Die dunklen Zeitalter der Galaxie bezeichnen."
 d_the_foundation_gestalt:0 "Der Konsens"
 d_the_foundation_gestalt_desc:0 "Eine Gruppierung von Ingenieuren, Mathematikern, Soziologen, Physiker und anderer Wissenschaftler, die sich darauf vereidigt hat Wissen und Technologie auch durch Zeiten zu tragen, die sie als Die dunklen Zeitalter der Galaxie bezeichnen."
 foundation_war.title:0 "Ein Licht in dunkelster Stunde"
 foundation_war.desc:0 "Unser derzeitiger Konflikt hat den Zuspruch und die Macht einer Gruppierung namens Der Konsens in unserer Reichshauptstadt gestärkt. Ist dies vielleicht der Vorbote eines dunklen Zeitalters für unsere Galaxie, wie es einige Psychofuturologen bereits vorausgesagt haben? Die große Masse wendet sich an jeden, der ihnen Hoffnung gibt und wenn sie den Ideen des Konsens zuströmen und dies unserem Reich hilft, soll es so sein. Die Theorie, dass unsere Galaxie am Rande einer Katastrophe steht, die alle Reiche ins Chaos stürzen wird ist sowieso nur Quatsch, nicht wahr? Also lassen wir die Massen tun, was sie tun muss um sich wieder zu beruhigen."
 age_of_strife.tooltip:0 "§Y$job_psychohistorian_plural$§!: \n§G+2 £influence£ +60 £society£ +10 £stability£§! \nDieser Effekt besteht, solange wir uns im Krieg befinden oder in einer Krise stecken."

 Psychohistorian_crisis:0 "Die Vorboten der Dunkelheit"
 Psychohistorian_crisis_desc:0 "Unsere Psychofutrologen arbeiten gemeinsam mit einer Gruppierung namens Der Konsens an der Bewahrung von Wissen und Technologie um ein Dunkles Zeitalter für unsere Galaxie abzuwenden. Dieser Effekt besteht, solange wir uns im Krieg befinden, oder in einer Krise stecken."

 foundation_destroyed.title:0 "Die Dissens"
 foundation_destroyed.desc:0 "Psychofuturologen und andere Wissenschaftler auf [This.GetName] haben lange faszinierende interdisziplinäre Methoden angewandt um während eines sogenannten Dunklen Zeitalter der Galaxie Technologie und Wissen zu bewahren. Es war ein wissenschaftlicher Ansatz der über Grenzen von Kultur und Methodik hinausging. Sie waren nicht erfolgreich. Die Gruppierung, die sich selbst Der Konsens nannte, wurde zerschlagen und ihre lächerlichen Theorien und Ansätze vernichtet. Ihr Zeitalter der Dunkelheit ist ein Triumph unserer eigenen Theorien."
 Good_Riddance:0 "Schöner Wohnsitz"

 foundation_captured.title:0 "Integrierung des [This.GetName] Konsens"
 foundation_captured.desc:0 "Bevor wir die Kontrolle übernahmen, gab es eine sehr einflussreiche Grupperiung namens Der Konsens auf [This.GetName]. Hier kamen Wissenschaftler, Ingenieure und Psychofuturologen aus allen Bereichen zusammen um eine Form interdisziplinärer, bewahrender Wissenschaft zu betreiben. Sie nahmen ihre Aufgabe scheinbar mit religiösem Eifer war und hüteten die Geheimnisse ihrer Methodik vor fremden. All dies geschah scheinbar, um ein ein sogenannten Dunkles Zeitalter der Galaxie abzuwenden. Bisher hat keiner unserer Agenten und Spione Zugang zu ihren Räumlichkeiten und Treffen gehabt. Auch lokale Autoritäten wurden nicht anerkannt. Der Konsens agierte als autonome Grupper innerhalb eines Staates. Sollten wir diese regierungsunabhängige Form der interdisziplinären Wissenschaft weiterhin zulassen, oder sollten wir dem undurchsichtigen Treiben dieser möglichen Verschwörer und diesem undurchschaubauren Mix der Wissenschaften einhalt gebieten??"

 Disband_foundation:0 "Weg mit den Verschwörern!"
 Capture_foundation:0 "Wir brauchen Grenzwissenschaftler."
 Move_foundation:0 "Versucht ihre Wissenschaftler auf [Root.Capital.GetName] zu integrieren"

 foundation_lost.title:0 "Ein verlorener Konsens"
 foundation_lost.desc:0 "In einer schrecklichen Niederlage wurde die Gruppierung names Der Konsens vernichtet, oder ist in die Hände des Feindes gefallen. Ihre Bemühungen das Wissen unseres Reiches zu bewahren und zu mehren endet hier und jetzt. Unsere Psychofuturologen und eine Menge anderer Prorfessoren und Wissenschaftler sind tot. Vielleicht ist dies die dunkelste Stunde, vor der sie uns versucht haben zu warnen. Was wird nun passieren?"
 Catastrophic:0 "Eine Katastrophe!"

 new_frontier:0 "§YEine neue Welt§! den neuen Kolonien hinzugefügt"
 new_frontier_desc:0 "§YEine neue Welt§!: \n§G+50%§! $MOD_POP_GROWTH_SPEED$ \n§G+100%§! $MOD_POP_GROWTH_FROM_IMMIGRATION$ \n§YHält 20 Jahre an§!"

 pm_new_frontier:0 "Eine neue Welt"
 pm_new_frontier_desc:0 "Unsere Kolonisten haben eine merkwürdige Affinität dazu entwickelt fremde, neue Welten erkunden zu wollen. Jeder Käfer wird bestaunt, jede Wolke kommentiert und jedes Blatt gezählt. Jeder neue Tag bringt neue Abenteuer und es gibt immer etwas neues zu sehen, zu erleben und zu bestaunen. Wie sich wohl das Wasser und die Erde in der neuen Heimat anfühlen wird?"


