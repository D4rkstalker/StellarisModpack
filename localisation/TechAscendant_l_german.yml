 ###################################################
 # Technologies
 ###################################################

 tech_materials_breakthrough:0 "Durchbruch: Nanofabrikation"
 tech_materials_breakthrough_desc:0 "Wir können winzige kleine Roboter herstellen, die andere winzige Roboter herstellen. Es wird entzückend sein und nicht unbedingt einen grauenhaften grauen Schleim erschaffen"
 tech_industry_breakthrough:0 "Durchbruch: Organische Siliziumverarbeitung"
 tech_industry_breakthrough_desc:0 "Wir können Mineralien ernten, so wie Pflanzen Sonnenlicht ernten. Anstatt nach geologischen Resten zu graben, werden wir direkt Mineralien anbauen."
 tech_rocketry_breakthrough:0 "Durchbruch: Inertialer Antrieb"
 tech_rocketry_breakthrough_desc:0 "Sicher, für jede Kraft gibt es eine gleiche und entgegengesetzte Reaktion. Aber was wäre, wenn ein lokales Hyperraumfeld es uns erlauben würde, überschüssige Trägheit in den Unterraum zu verdrängen, während ein komfortables 1 G im Transit beibehalten wird? Ja. Das macht Sinn. Nimm das, Physik."
 tech_particles_breakthrough:0 "Durchbruch: Voraussagende Quantenmechanik"
 tech_particles_breakthrough_desc:0 "Sie können nicht sowohl die Geschwindigkeit als auch die Position eines Teilchens kennen, aber was ist, wenn wir gerade richtig gut darin sind, einen von ihnen zu erraten?"
 tech_voidcraft_breakthrough:0 "Durchbruch: Lebende Raumschiffe"
 tech_voidcraft_breakthrough_desc:0 "Schiffe werden Erweiterungen ihrer Besatzung, integriert mit neuronalen Schaltkreisen, Selbsterhaltungsprotokollen und regenerativen Eigenschaften. Unglücklicherweise bedeutet dies, dass Schiffe selbst Unbehagen melden können, wenn Sie ihre Komponenten zu sehr ändern oder aufrüsten. Bürokratie endet nie."
 tech_field_manipulation_breakthrough:0 "Durchbruch: Temporale Abschirmung"
 tech_field_manipulation_breakthrough_desc:0 "Die Zeit ist ein weitaus effizienterer Schutz als jede Energiebarriere. Kleine zeitliche Verschiebungsfelder stellen sicher, dass Angriffe nicht auf das treffen, was nicht mehr da ist."
 tech_computing_breakthrough:0 "Durchbruch: Enthaltene Singularität"
 tech_computing_breakthrough_desc:0 "Selbstoptimierende KI birgt das Risiko, exponentiell intelligenter zu werden als ihre Schöpfer. Aber wir haben dieses in eine sehr starke Box gesteckt, ganz zu schweigen von den 3 Gesetzen, die wir in seine Programmierung festgeschrieben haben. Alles ist vollkommen sicher, das versichere ich Ihnen."
 tech_psionics_breakthrough:0 "Durchbruch: Psychohistorie"
 tech_psionics_breakthrough_desc:0 "Individuen sind unberechenbar, aber Mobs sind vorhersehbar. Mit einer Kombination aus Geschichte, Soziologie und Statistik können wir die Zukunft ganzer Imperien vorhersagen."
 tech_new_worlds_breakthrough:0 "Durchbruch: Die letzte Grenze"
 tech_new_worlds_breakthrough_desc:0 "Standardisierte Planung, in der Fabrik hergestellte versetzbare Gehäuse und effizientes Management werden neue Kolonien an der Grenze vorantreiben."
 tech_biology_breakthrough:0 "Durchbruch: Generationslose Genetik"
 tech_biology_breakthrough_desc:0 "Evolution ist ein kraftvoller, aber langsamer Prozess, selbst genetische Manipulation braucht eine Generation, um zu wirken. Jetzt können wir das gesamte Genom eines lebenden Organismus in Echtzeit bearbeiten."
 tech_statecraft_breakthrough:0 "Durchbruch: Universal Übersetzer"
 tech_statecraft_breakthrough_desc:0 "Sprache ist nicht nur eine Barriere zwischen verschiedenen Arten, sie trennt auch verschiedene Kulturen innerhalb fast jeder Rasse. Der Universalübersetzer hat das Potential, sowohl die Xeno-Diplomatie als auch die Innenpolitik zu revolutionieren."
 tech_military_theory_breakthrough:0 "Durchbruch: Große Strategie Simulationen"
 tech_military_theory_breakthrough_desc:0 "Durch die Schulung unserer Kommandeure mit Computersimulationen aus der so genannten 4X-Schule werden unsere Führungskräfte besser ausgestattet sein, um nach Bedarf zu erkunden, zu erweitern, zu nutzen oder auszurotten."

