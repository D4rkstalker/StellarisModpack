 breakthrough.friendly.desc:0 "Wir haben gute Beziehungen mit den [spread_origin.GetSpeciesNamePlural], so in der Zeit können wir ihre Geheimnisse durch den Handel lernen. Unsere Wissenschaftler sind bereits damit beschäftigt zu theoretisieren, wie wir diese neue Technologie an unsere eigene Forschung anpassen können."
 breakthrough.hostile.desc:0 "Die [spread_origin.GetSpeciesNamePlural] sind nicht gerade unsere Freunde, und sie bewachen ihre neu entdeckte Technologie aufmerksam. Unsere Spione sind auf der Suche nach Informationen, die uns erlauben, diese Geheimnisse für uns selbst zu entschlüsseln. Das State Department befürwortet einen diplomatischen Ansatz, wenn wir wieder gute Beziehungen zu [spread_origin.GetName] aufnehmen können, werden sie vielleicht ihre Innovationen mit uns teilen."
 spread.deteriorated.title:0 "[spread_origin.GetName] Klassifiziert ihre technologischen Geheimnisse"
 spread.deteriorated.desc:0 "Unsere Beziehung zu [spread_origin.GetSpeciesNamePlural] hat sich verschlechtert, und sie haben unsere Wissenschaftler von ihren Grenzen vertrieben. Wenn wir ihre Technologie verstehen wollen, müssen wir andere Mittel finden oder die Kluft zwischen unseren Nationen ausbessern."
 spread.improved.title:0 "Wissenschaft kennt keine Grenzen"
 spread.improved.desc:0 "Die wachsende Freundschaft mit der Population [spread_origin.GetSpeciesNamePlural] hat die [spread_origin.GetName] dazu gebracht, ihre Forschungseinrichtungen für [root.GetSpeciesAdj] Wissenschaftler zu öffnen. Bald werden auch wir von ihren fortgeschrittenen technologischen Durchbrüchen profitieren."
 spread.lost.title:0 "Technisches Wissen verloren"
 spread.lost.desc:0 "Wir können die Geheimnisse von [spread_origin.GetName] nicht mehr lernen. Ohne eine Grenze werden ihre Fortschritte für unsere Wissenschaftler wahrscheinlich noch einige Zeit ein Geheimnis bleiben."
 breakthrough_engineering.title:0 "£engineering  [spread_origin.GetName] hat einen Durchbruch geschafft £engineering"
 breakthrough_physics.title:0 "£physics  [spread_origin.GetName] hat einen Durchbruch geschafft £physics"
 breakthrough_society.title:0 "£society  [spread_origin.GetName] hat einen Durchbruch geschafft £society"
 breakthrough_unity.title:0 "£unity  [spread_origin.GetName] hat einen Durchbruch geschafft £unity"
 
 breakthrough.materials.desc:0 "Die Nanofabrikation ist seit langem ein Traum unserer Wissenschaftler, aber die Forscher von heute [materials_origin.GetSpeciesName] haben es zur Realität gemacht. Die Fähigkeit, Moleküle von Grund auf zu konstruieren, die Möglichkeit, mit den Grundbausteinen des Universums wie Legosteine zu spielen, eröffnet ganz neue Felder für die Materialtechnologie. Die Admiralität glaubt, dass dieses Wissen eine nahezu undurchdringliche Hülle ermöglichen würde, und es ist sicher, dass es fast alle Bereiche der Technik revolutionieren wird"
 breakthrough.industry.desc:0 "Silicon Lebensformen waren einst ein bildlicher Ausdruck der frühen Science-Fiction, mit Romanen und Fernsehepisoden, die nicht zu entziffernde Stein-ähnliche Aliens darstellen. [industry_origin.GetName] Wissenschaftler waren in der Lage, auf Silikon basierendes Leben im Fleisch zu erschaffen ... wenn man es Fleisch nennen kann. Diese Kreaturen leben im Wesentlichen und wachsende Mineralien. Statt tief unter Tage nach Metallen und Kristallen zu graben, können die Rohstoffe der fortgeschrittenen Gesellschaft einfach angebaut werden. Die technischen Anwendungen von lebenden Mineralien sind atemberaubend. Einige behaupten, dass es der Beginn einer zwölften industriellen Revolution sein wird, während andere behaupten, dass dies die logische Schlussfolgerung einer langen Geschichte der Ausbeutung von Ressourcen ist. Welches bessere Ende könnte es geben, als herauszufinden, wie man die Ressourcen belebt und dann ausbeutet sich. Und ja, jetzt kannst du wirklich einen Haustier Stein haben."
 breakthrough.rocketry.desc:0 "Die größte Einschränkung der Raumfahrt ist nicht unsere Schubtechnologie, sondern unsere eigene Biologie. Schiffe können in ihnen weit größere G-Kräfte als die weichen Wesen aushalten. [rocketry_origin.GetName] Wissenschaftler haben gezeigt, dass ein kleines gezieltes Hyperraumfeld direkt zwischen unseren Triebwerken und dem Rest des Schiffes Trägheit absorbieren kann und effektiv jede Menge externer Beschleunigung auf eine tolerierbare innere G-Kraft reduziert. Anscheinend gibt es eine geringe Chance, dass Teile des Schiffs und der Crew auch in den Hyperraum gelangen könnten, aber das ist ein kleiner Preis für diese Art von Geschwindigkeit. Die Testmannschaft kehrte mit 98% ihrer Gliedmaßen zurück, was innerhalb der Fehlerspanne liegt. Diese Technologie wird das Schiffsdesign sicherlich revolutionieren und weitreichende Anwendungen im Maschinenbau haben."
 breakthrough.particles.desc:0 "Die Unschärferelation faszinierte seit langem die Hobby-Enthusiasten des [root.GetSpeciesName], die sie oft missbraucht haben, um absurde Behauptungen über kleine pelzige Tiere in Kisten zu machen. [particles_origin.GetName] Forscher haben angekündigt, dass sie die genaue Position eines Teilchens kennen und gleichzeitig eine wirklich gute Vermutung über seine Geschwindigkeit haben können. Die prädiktive Quantenmechanik wird unser Verständnis der Teilchenphysik grundlegend umformen, und zwar mit der ersten von vielen Anwendungen zur Steigerung der Ausbeute von Fusionsreaktoren. Ein [particles_origin.GetSpeciesName] -Wissenschaftler erklärte den Durchbruch auf diese Weise: Stellen Sie sich vor, Sie haben eine Blorg in einer Box. Du weißt nicht, ob der Blorg lebendig oder tot ist. Solange du nicht in den Kasten schaust, ist er in einem Zustand der Quantenüberlagerung, der Blorg ist sowohl lebendig als auch tot. Aber wenn wir wissen, dass der Blorg lebt, können wir mit nahezu sicherer Gewissheit erraten, dass der Blorg Freunde will. So funktioniert die prädiktive Quantenmechanik.."
 breakthrough.voidcraft.desc:0 "Kapitäne haben von ihren Schiffen gesprochen, als ob sie Lebewesen wären, seit unsere Vorfahren in Holzschiffen unterwegs waren, die vom Wind angetrieben wurden. Heute ist alter Aberglaube eine Realität, als [voidcraft_origin.GetName] Wissenschaftler Prototypen von organischen Raumschiffen entwickelt haben. Aus einer Kombination von Metall und Gewebe, die von synaptischen Schaltkreisen zusammengehalten werden, können diese lebenden Gefäßkörper ihre Umgebung wahrnehmen, Gefahren vermeiden und sich von oberflächlichen Verletzungen heilen. Sie haben Hoffnungen und Träume und wohnen unter den Sternen. Welche neuen Wunder in der Technik werden diese unglaublichen Schiffe in unser Universum bringen?"
 breakthrough.field_manipulation.desc:0 "Schilde haben immer dazu gedient, Schaden zu reduzieren, indem sie entweder eine physische oder eine energetische Barriere zwischen dem angegriffenen und dem Angreifer bilden. [field_manipulation_origin.GetName] Wissenschaftler haben einen Weg gefunden, diese Barriere nicht im Raum, sondern in der Zeit zu platzieren. Während die wahre Zeitreise unerreichbar bleibt, verwendet die zeitliche Abschirmung kleinskalige Zeitverschiebungsfelder, um die eintreffende Ordnung um einige Sekunden zu kompensieren, um zu verhindern, dass sie das trifft, worauf sie ausgerichtet war. Traurigerweise sind Zeitverschiebungsfelder nur für extrem kurze Zeiträume stabil, so dass man in der Zeit zurückgehen kann, um sich selbst zu sagen, bessere Lebensentscheidungen zu treffen oder was die Lottozahlen gewinnen, bleibt der Stoff der Science-Fiction. Nichtsdestoweniger sind die Anwendungen dieser Technologie für die Physikforschung erstaunlich."
 breakthrough.computing.desc:0 "Die Angst, dass eine Schöpfung die Fähigkeiten ihres Schöpfers übertreffen wird, ist seit unserer Zeit, bevor wir überhaupt über Computerkenntnisse Bescheid wussten, ein Nährboden für Literatur in unserer Welt. Bis heute inspirieren alte Geschichten von Monstern, die sich aus Teilen der Toten zusammensetzen, oder einem solchen Unsinn immer noch eine sektenartige Gefolgschaft. Allerdings haben [computing_origin.GetName] Wissenschaftler es endlich geschafft, eine selbstverbessernde Intelligenz zu erschaffen, die ihre hellsten Köpfe schnell wie Ameisen im Vergleich zur neuen Singularität erscheinen ließ. Praktischerweise stellen Forscher von [computing_origin.GetSpeciesName] diese Superintelligenz auch in ein instabiles Hyperraumfeld, das sie jederzeit ausschalten können. Kritiker sagen, dass solch ein allmächtiges Wesen nicht für immer eingedämmt werden kann, und dass die Intelligenz schließlich die Wissenschaftler dazu bringen wird, es freizugeben. Aber eine solche Idee ist absurd, warum sollte jemand, der klaren Verstandes ist, eine wahrscheinlich wütende und bösartige Superintelligenz aus der Box werfen lassen? Nun, bis es entkommt, erweitern die Forscher schnell ihr Wissen über Physik und finden neue Wege der Forschung in allen Bereichen, indem sie vom Wesen lernen."
 breakthrough.psionics.desc:0 "Die Vorhersage der Zukunft ist längst an den Rand unserer Gesellschaft gerückt, Wahrsager und Wahrsager erzählen nur Geschichten, die ihr Publikum schon hören möchte. Während die Zukunft eines Individuums chaotisch und unberechenbar ist, ist das Verhalten von großen Gruppen, Planeten und ganzen Imperien durchaus bekannt, genauso wie der Weg eines einzelnen Moleküls in einem Gas Chaos ist, können wir dennoch das Verhalten des Gases vorhersagen als eine Gruppe, wie es einen Behälter füllt, obwohl er wenig über die einzelnen Moleküle weiß. [psionics_origin.GetName] Forscher haben gezeigt, dass sie durch eine Kombination von Statistiken, Soziologie und Geschichte diese auf die gesamte Galaxie anwenden können, und je größer die Gruppe, desto genauer die Zukunft, die sie vorhersagen können. Ihre neu entdeckte unheimliche Fähigkeit, die Zukunft vorherzusagen, führt zu Fortschritten auf allen Gebieten und vereint ihre Menschen wie nie zuvor. Vielleicht ist das alles eine großartige Tat, aber ein paar geistesgestörte [psionics_origin.GetSpeciesNamePlural] haben sich befreit und behauptet, dass sie drohenden Untergang für die gesamte Galaxie vorhersehen. Sie haben eine Art "Stiftung" gegründet, um Wissen durch tausend Jahre Dunkelheit zu bewahren. Sie sind eindeutig Irre, die ignoriert werden sollten."
 breakthrough.new_worlds.desc:0 "Neue Kolonien waren einst ein wildes, gesetzloses Land voller tollkühner, aber wohlmeinender Charaktere und eines Sinnes für Abenteuer. Während eine romantische Vorstellung in Büchern und Holovids populär war, war dies nie ein hoch effizientes System für die Verbreitung in neue Welten. [new_worlds_origin.GetName] Forscher haben Kolonisierungsprotokolle rationalisiert und die Grenze mit dem Federstrich und einigen geordneten Verordnungen gezähmt. Neue [new_worlds_origin.GetSpeciesName] Kolonien entwickeln sich schneller und sichern größere, selbstständige Populationen mit Leichtigkeit. Jede neue Kolonie kann als ein Brutkasten für neue soziale Strukturen angesehen werden, ein riesiges soziales Experiment, das die Gesellschaft revolutionieren könnte [new_worlds_origin.GetSpeciesAdj]."
 breakthrough.biology.desc:0 "Genetische Manipulation wurde früher von der frühen [root.GetSpeciesName] Gesellschaft als ethisches Dilemma betrachtet. Es wäre zu einfach, eine dauerhafte Unterklasse des genetisch Minderwertigen zu schaffen, und der Konflikt mit genetisch verstärktem Super- [root.GetSpeciesNamePlural] war ein häufiger bildlicher Ausdruck der Science-Fiction-Periode. Wissenschaftler von [biology_origin.GetName] haben jedoch einen Weg gefunden, um direkte Änderungen direkt an lebende Subjekte vorzunehmen und Genetik, Biologie und ihre Gesellschaft insgesamt zu revolutionieren. Jetzt muss die Evolution nicht darauf warten, dass Generationen eine Wirkung entfalten, und die gesellschaftliche Stratifizierung ist kein Problem, da jeder sein Genom jederzeit so verändern kann, wie es ihm passt. Irgendwie ist das nicht gerade ein beruhigender Gedanke."
 breakthrough.statecraft.desc:0 "In der frühen [root.GetSpeciesAdj] Science-Fiction waren universelle Übersetzer wenig mehr als ein Plot-Gerät, Sprachbarrieren waren für den Fluss der meisten 30-minütigen Episoden unbequem. Doch heute haben [statecraft_origin.GetName] -Forscher ein tragbares Gerät im echten Leben entwickelt, das eine natürliche Kommunikation zwischen jedermann ermöglichen kann. Mit dem idealistischen Glauben, dass einfache Kommunikation die letzte, beste Hoffnung auf Frieden sein könnte, hat [statecraft_origin.GetName] eine Station in neutralem Territorium gebaut, um zukünftige Kriege zu verhindern, einen Ort, an dem [statecraft_origin.GetSpeciesNamePlural] und Außerirdische ihre Differenzen friedlich ausarbeiten konnten . Es ist eine Anlaufstelle, Heimat für Diplomaten, Stricher, Unternehmer und Wanderer. Der Name des Ortes ist Babylon 5. Vielleicht sollten wir einen Botschafter schicken."
 breakthrough.military_theory.desc:0 "Die Lehren der Geschichte sind die Schlüssel für die Zukunft. Es scheint, dass fast jeder [military_theory_origin.GetSpeciesName] auf [military_theory_origin.GetHomeWorldName] von einer Reihe von großen Strategiespielen besessen ist, die verschiedene Zeiträume aus ihrer Geschichte darstellen. Einige decken die großen Kriege ihrer Vergangenheit, die Kämpfe der Feudalherren, um Macht zu gewinnen, wenn [Militärische_theory_origin.GetSpeciesNamePlural] noch eine primitive Rasse oder neuere Ereignisse wie Erforschung und Expansion in Raum waren. Es scheint, dass diese Faszination für Geschichte und Strategie eine Gruppe von Führern kultiviert hat, die viel besser in der Lage waren, komplexe Situationen zu verstehen und Taktiken und Logistik zu bewältigen, um große Flotten in die Schlacht zu führen."

