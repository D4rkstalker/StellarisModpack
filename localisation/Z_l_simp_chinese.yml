 modmenu_z_sb_ench: "§G无尽整合：星际基地年度强化§!"
 z_sb_ench_title: "星际基地年度强化设置"
 z_sb_ench_title_desc: "设置提升强化等级的间隔：§G10年§!/§G5年§!/§R关闭§!，降低星际基地强化等级或清除所有星际基地强化。\n\n所有新建造的星际基地都会在每个§G10年§!或§G5年§!时提升1阶强化等级，最§Y高25级§!，25级将获得§G250%§!的§Y舰体/装甲/护盾/攻击§!提升与§G75%§!的§Y射程§!提升。\n\n§R注意§!：每次§Y自动提升§!星际基地强化等级或§Y开启设置菜单§!时，系统将自动进行debug以调整玩家所在阵营的星际基地buff，防止混乱。"
 z_starbase_enhancement.11.a: "星际基地年度强化间隔设为5年/当前§G10年§!"
 z_starbase_enhancement.11.a.tooltip: "设置为每隔5年普通AI帝国的星际基地强化等级+1。"
 z_starbase_enhancement.11.b: "关闭星际基地年度强化/当前§G5年§!"
 z_starbase_enhancement.11.b.tooltip: "普通AI帝国的星际基地强化等级将不会自动提升。"
 z_starbase_enhancement.11.c: "星际基地年度强化间隔设为10年/当前§R关闭§!"
 z_starbase_enhancement.11.c.tooltip: "设置为每隔10年普通AI帝国的星际基地强化等级+1。"
 z_starbase_enhancement.11.d: "星际基地年度强化等级§G提升1阶§!"
 z_starbase_enhancement.11.d.tooltip: "所有AI帝国的星际基地强化等级提升1阶"
 z_starbase_enhancement.11.e: "星际基地年度强化等级§R下降1阶§!"
 z_starbase_enhancement.11.e.tooltip: "所有AI帝国的星际基地强化等级下降1阶"
