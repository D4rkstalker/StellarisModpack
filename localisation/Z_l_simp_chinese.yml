 z_sr_title_desc: "大部分配件类mod都会增加全新的§Y战略资源§!，但AI无法有效管理新增战略资源，为了让AI能够使用新的配件，无尽整合提供AI战略资源补贴。\n\n可以关闭或开启某个MOD新增战略资源的补贴，建议§Y默认开启§!，否则可能发生AI舰船设计问题。"
 z_ai_strategic_resources.1.a: "§R关闭§!ESC3.0战略资源补贴/§G当前开启§!"
