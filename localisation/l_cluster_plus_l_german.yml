 # Tech
 tech_nanite_terraforming:0 "Naniten-Terraforming"
 tech_nanite_terraforming_desc:0 "Mit Hilfe von Naniten können wir die Effizienz des Terraforming erheblich steigern."
 tech_nanite_mega_construction:0 "Naniten-Mega-Bau"
 tech_nanite_mega_construction_desc:0 "Mit Hilfe von Naniten können wir Megastrukturen schneller als je zuvor errichten."
 tech_nanite_armor:0 "Naniten-Rüstung"
 tech_nanite_armor_desc:0 "Diese aus Naniten hergestellte Rüstung bietet eine Haltbarkeit, die jede andere Rüstung übertrifft."
 NANITE_ARMOR:0 "Naniten-Rüstung"
 NANITE_ARMOR_DESC:0 "Diese aus Naniten gefertigte Rüstung bietet eine Haltbarkeit, die jede andere Rüstung übertrifft."
 SMALL_NANITE_ARMOR:0 "Kleine Naniten-Rüstung"
 MEDIUM_NANITE_ARMOR:0 "Mittlere Naniten-Rüstung"
 LARGE_NANITE_ARMOR:0 "Große Naniten-Rüstung"
 tech_nanite_shields:0 "Anpassungsfähige Abschirmung"
 tech_nanite_shields_desc:0 "Diese Schilde wurden mit Hilfe von Naniten so modifiziert, dass sie eingehenden Schaden teilweise in Energie umwandeln, mit der sie sich wieder aufladen können, so dass diese Schilde unter Beschuss länger halten als unsere vorherige Generation von Schilden."
 NANITE_SHIELDS:0 "Anpassungsfähige Schilde"
 NANITE_SHIELDS_DESC:0 "Diese Schilde wurden mit Hilfe von Naniten so modifiziert, dass sie eingehenden Schaden teilweise in Energie umwandeln, mit der sie sich wieder aufladen können, so dass diese Schilde unter Beschuss länger halten als unsere vorherige Generation von Schilden."
 SMALL_NANITE_SHIELDS:0 "Kleine Nanitenschilde"
 MEDIUM_NANITE_SHIELDS:0 "Mittlere Nanitenschilde"
 LARGE_NANITE_SHIELDS:0 "Große Nanitenschilde"
 
 # Origins
 origin_lclusterplus_gatebuilders:0 "Torbauer"
 origin_lclusterplus_gatebuilders_desc:0 "Nach Jahren des Kampfes ist der Graue Sturm endlich besiegt. Jetzt, da alle Naniten deaktiviert sind, können wir die L-Tore sicher reaktivieren und in die Galaxie zurückkehren! Sofern die L-Tore noch in einem Stück sind..."
 origin_lclusterplus_gatebuilders_effects:0 "Starte auf einer §YToten Welt§! im §EL-Cluster§! mit einem garantiert bewohnbaren Planeten in der Nähe! §SAlle Nanitenwelten haben den Terraforming-Kandidaten-Modifikator!\n\n§RHINWEIS: NUR EIN SPIELER KANN IM MULTIPLAYER IM L-CLUSTER STARTEN! WENN ANDERE SPIELER EINEN DER L-CLUSTER-URSPRÜNGE WÄHLEN, WERDEN SIE GEZWUNGEN SEIN, IN DER GALAXIE OHNE BONI ZU SPAWNEN! DIES GILT AUCH FÜR AI IMPERIEN!§!"
 origin_lclusterplus_gatebuilders_advanced:0 "Torbauer (Fortschrittlicher Start)"
 origin_lclusterplus_gatebuilders_advanced_desc:0 "Nach Jahren des Kampfes ist der Graue Sturm endlich besiegt. Jetzt, da alle Naniten deaktiviert sind, können wir die L-Tore sicher reaktivieren und in die Galaxie zurückkehren! Sofern die L-Gates noch in einem Stück sind..."
 origin_lclusterplus_gatebuilders_advanced_effects:0 "Starte auf einer §YRing-Welt§! im §EL-Cluster§! mit mehreren zerstörten Megastrukturen in der Nähe! §SAlle Nanitenwelten haben einen Terraforming-Kandidaten-Modifikator!\n\n§RHINWEIS: DIES IST EIN OP-URSPRUNG\nNUR EIN SPIELER KANN IM MULTIPLAYER IM L-CLUSTER STARTEN! WENN ANDERE SPIELER EINEN DER L-CLUSTER-URSPRÜNGE WÄHLEN, WERDEN SIE GEZWUNGEN SEIN, IN DER GALAXIE OHNE BONI ZU SPAWNEN! DIES GILT AUCH FÜR AI IMPERIEN!§!"
 START_SCREEN_LCLUSTERPLUS_ORIGIN:0 "Nachdem wir jahrhundertelang gegen die Grauen Stürme gekämpft hatten, brach die Infrastruktur unseres Reiches zusammen. Da wir nicht mehr in der Lage waren, unsere Positionen gegen die Naniten zu halten, waren wir gezwungen, uns in geheimen Militärbunkern zu verstecken, die tief unter der Oberfläche unseres Hauptstadtplaneten liegen. Wir wussten, dass sie uns irgendwann finden würden; es war nur eine Frage der Zeit.\n\nAls alle Hoffnung verloren war, erlitt das zentrale Kommandosystem der Nanitenfabrik einen kritischen Ausfall, der die gesamte Naniten-Armada zum Einsturz brachte. Wir können nur spekulieren, was den Zusammenbruch der Fabrik verursacht hat, aber eines ist sicher: Die Naniten sind tot. Jetzt, da sie besiegt sind, können wir mit dem Wiederaufbau unseres einst mächtigen Reiches beginnen."
 
 # Events
 LCLUSTER_PROJECT_OVERWRITE:0 "L-Tor aktivieren"
 LCLUSTER_PROJECT_OVERWRITE_DESC:0 "Unsere Wissenschaftler sind jetzt zuversichtlich, dass unser Wissen über die L-Tore und die Technologie dahinter ausreicht, um ihren Wartungszyklus abzubrechen. Wenn der Versuch erfolgreich ist, sollte das L-Tor im §H[candidate_gateway_system.GetName]§!-System den sofortigen Zugang zum gesamten L-Tor-Netzwerk ermöglichen.\n\nWenn der Wartungszyklus endet, werden alle L-Tor in der Galaxie betriebsbereit sein, da sich ihre selbstkorrigierende Software neu einstellt. Endlich werden wir in der Lage sein, die andere Seite zu erreichen!"
 lclusterplus.7.name:0 "Das Tor der Antiker"
 lclusterplus.7.desc:0 "Wir haben aufregende Nachrichten von der Besatzung eines unserer Wissenschaftsschiffe erhalten; ihren Berichten zufolge ist das §HL-Tor§! im System §HTerminal Egress§! auch nach all den Jahren noch intakt! Es befindet sich immer noch in dem von unseren Vorfahren verursachten Wartungszyklus, was bedeutet, dass ihre Bemühungen, den Grauen Sturm im §HL-Cluster§! zu fangen, erfolgreich waren und die Naniten keine Möglichkeit hatten, in die Galaxis zu entkommen. Unglücklicherweise bedeutet das, dass auch wir hier gefangen sind... zumindest im Moment. Obwohl viele unserer Forschungen und Technologien während des Krieges mit dem Grauen Sturm verloren gegangen sind, glauben unsere Wissenschaftler, dass sie den Wartungszyklus beenden können, wenn wir Ressourcen in die Erforschung des L-Tors investieren und versuchen, dieses uralte Stück Technologie zu verstehen."
 lclusterplus.10.name:0 "Verbindung eingerichtet"
 lclusterplus.10.desc.a:0 "Erfolg! Unseren Technikern ist es gelungen, den Wartungszyklus abzubrechen, und die Sperre wurde vom L-Tor im System [candidate_gateway_system.GetName] aufgehoben. Zum ersten Mal seit Äonen kann der §HL-Cluster§! nun von unserer Galaxie aus erreicht werden!\n\nEs scheint jedoch, dass der L-Cluster nicht das Einzige ist, was sich auf der anderen Seite des Gateways befindet. Wir empfangen schwache Funksignale, die aus dem §HTerminal Egress§!-System kommen!"
 lclusterplus.10.desc.b:0 "Erfolg! Unseren Technikern ist es gelungen, den Wartungszyklus abzubrechen, und die Abriegelung des L-Tor im System [candidate_gateway_system.GetName] wurde aufgehoben. Zum ersten Mal seit Äonen ist das §HL-Tor Netzwerk§! wieder funktionsfähig, und wir sind nicht mehr im L-Cluster gefangen!\n\nEs ist Jahrhunderte her, dass unsere Verbindung zur Galaxie unterbrochen wurde. Unsere Verbündeten werden uns höchstwahrscheinlich nicht wiedererkennen, oder sie existieren vielleicht gar nicht mehr. Wahrscheinlich sind neue Imperien an ihre Stelle getreten, und es bleibt abzuwarten, ob sie zur Diplomatie bereit sind oder nicht. Wenn es da draußen noch jemanden gibt... Es besteht eine geringe Wahrscheinlichkeit, dass alle Reiche ausgestorben sind, während wir im L-Cluster gefangen waren, aber unsere Wissenschaftler sind begierig darauf, die Galaxie erneut zu erforschen und zu versuchen, mit jedem in Kontakt zu treten, den wir finden könnten."
 lclusterplus.10.a:0 "Beobachten Sie die Signale weiter!"
 lclusterplus.10.b:0 "Endlich Freiheit!"
 lclusterplus.11.name:0 "L-Tore reaktiviert"
 lclusterplus.11.desc:0 "Es scheint, dass alle L-Tore in der Galaxie plötzlich reaktiviert worden sind!\n\nDas wurde nicht von unseren Wissenschaftlern gemacht; ihnen zufolge wurden die Tore von der anderen Seite geöffnet! Jemand scheint es geschafft zu haben, die Sperre der L-Tore aufzuheben, so dass sie alle wieder funktionsfähig wurden.\n\nVielleicht waren es unsere alten Verbündeten, die nach uns suchten, oder vielleicht ist es eine barbarische Zivilisation, die nach mehr Raum zum Eindringen und nach einer neuen Spezies zum Ausrotten sucht. Wir werden es herausfinden müssen...\n\nEine Sache ist sicher, der L-Cluster ist wieder mit der Galaxie verbunden."
 lclusterplus.11.a:0 "Freiheit...?"
 lclusterplus.12.desc:0 "Es scheint, dass alle L-Gates in der Galaxie plötzlich wieder aktiviert worden sind! Jemand muss es geschafft haben, die Sperre eines der Tore unter seiner Kontrolle aufzuheben, so dass alle L-Gates wieder funktionsfähig wurden. Das bedeutet, dass der L-Cluster wieder mit der Galaxie verbunden ist!\n\n Darüber hinaus scheint ein schwaches Signal durch die L-Tore zu kommen! Es könnte eine andere raumfahrende Zivilisation auf der anderen Seite geben! Könnte es sein, dass sie es waren, die die Tore reaktiviert haben? Und wenn das der Fall ist, was sind ihre Absichten? Stehen wir vor einer extragalaktischen Invasion?"
 lclusterplus.12.a:0 "Only time will tell..."
 lclusterplus.13.desc:0 "It appears that the ancient subspace gateways called the L-Gates have all been suddenly reactivated! Our scientists report that they seem to be leading to an uncharted group of stars beyond our galaxy referred to as the §HL-Cluster§!!\n\nOn top of that, there's a faint signal coming through the L-Gates! There may be another spacefaring civilisation on the other side!"
 lclusterplus.13.a:0 "Es gibt einen Sternenhaufen jenseits unserer Galaxie?!"
 lclusterplus.10904.desc:0 "Wir haben jetzt genügend Erkenntnisse über das L-Tor gesammelt, um die Technologie dahinter zu erforschen. Sobald dies geschehen ist, sollte eines unserer Wissenschaftsschiffe in der Lage sein, den ewigen Wartungszyklus, in dem sie feststecken, zu unterbrechen.\n\nDie Freiheit ist fast zum Greifen nah!"
 lclusterplus.10905.name:0 "Aktivierung der L-Tores"
 lclusterplus.10905.desc:0 "Unsere Wissenschaftler sind jetzt zuversichtlich, dass unser Wissen über die L-Tore und die Technologie dahinter ausreicht, um ihren Wartungszyklus abzubrechen. Wenn der Versuch erfolgreich ist, sollte das L-Tor im System §HTerminal Egress§! den sofortigen Zugang zur Galaxie ermöglichen.\n\Nach dem Ende des Wartungszyklus werden alle L-Tore in der Galaxie betriebsbereit sein, da sich ihre selbstkorrigierende Software neu einstellt. Nach all diesen Jahren werden wir endlich frei sein, den L-Cluster zu verlassen!"