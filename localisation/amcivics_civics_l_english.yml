 auth_caste: "Feudal Hierarchy"
 auth_anarchy: "Anarchy States"
 auth_anarchy_desc: "The strongest and most ruthless rule, until someone stronger and more ruthless replaces them. There is no formal law and order, and society is chaotic and violent."
 
