automated_guardian_origin_debuff:0 "The Automated Guardian"
automated_guardian_origin_debuff_desc:0 "The Automated Guardian protects our people, but this comes at the cost of us not understanding how to build many other military ships, and even then they have many flaws."
origin_automated_guardian: "Automated Guardian"
origin_automated_guardian_desc: "Our ancestors constructed a massive warship to protect us with technology lost to a dark-age. We've grown extremely reliant of the guardian, and that has affected our ability to build other ships."
origin_tooltip_automated_guardian_effects: "You will start with the Automated Dreadnought, however you will also have debuffs to make up for the fact you start with a very powerful ship."