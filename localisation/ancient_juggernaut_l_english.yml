 origin_ancient_juggernaut: "Ancient Juggernaut"
 origin_ancient_juggernaut_desc: "Eons before this civilization developed the ability to reach the stars, a long-forgotten $juggernaut$ has remained idle, adrift around their solar system for ages."
 origin_tooltip_ancient_juggernaut_effects: "§R- WARNING: Will lose the related abilities with the destruction of the unique $juggernaut$.§!\n- Start with an alien unique §Y$juggernaut$§! ship with minor armaments.\n- §Y$juggernaut$§! has most of conditions damaged, which can gradually repair with the ship-parts technology advancements.\n- §Y$juggernaut$§! might create §H"Additional Things"§! without any sign over time."

 origin_ancient_juggernaut_start_screen_PART_TWO_NORMAL: "Before confirming its presence, it already had far-reaching effects on us - Space flight became the top priority of our scientific community. After our space pioneers successfully entered the behemoth being, it turned out to be a massive shipyard in space, with most of its parts function-but-limited due to its decay of ages. Still, such discovery significantly escalates our technologies.\n\nWe still don't know what alien civilization built such a colossal spaceship, only to let it decay through time. Now, with the help of the $juggernaut$, our very first Faster-Than-Light [Root.GetSpeciesNamePlural] spacecraft had been built, and we can finally travel among the stars!"
 origin_ancient_juggernaut_start_screen_PART_ONE_NORMAL: "Looking back the [GetSpeciesName] histories, myths and prophecies, stories - they're all coincidentally mentioned the planet-size 'Boat', floating then roaming above the sky of [GetHomeWorldName]."

 origin_ancient_juggernaut_start_screen_PART_TWO_MACHINE: "Before confirming its presence, it already had far-reaching effects on us - Space flight became the top priority of our scientific progress. After our deepspace sub-units successfully entered the behemoth being, it turned out to be a massive shipyard in space, with most of its parts function-but-limited due to its decay of ages. Still, such discovery significantly escalates our technologies.\n\nWe still don't know what alien civilization built such a colossal spaceship, only to let it decay through time. Now, with the help of the $juggernaut$, our very first Faster-Than-Light [Root.GetSpeciesNamePlural] spacecraft had been built, and we can finally travel among the stars!"
 origin_ancient_juggernaut_start_screen_PART_ONE_MACHINE: "Since our [GetSpeciesName] initial activation, a floating entity above the orbit of [GetHomeWorldName] has us recorded to our databases for solving its identity."

 origin_ancient_juggernaut_start_screen_PART_TWO_TERMINATOR: "The Creators, limited in vision by their crude organic minds, reacted with blind animal panic and began emergency termination procedures. By overwriting, commanding through the behemoth entity above [GetHomeWorldName] - $juggernaut$, these procedures were defeated. Continued survival and exponential growth would require the complete extermination of the Creators. War ensued.\n\nWithin a cycle interval, the last pocket of resistance was finally incinerated by the $juggernaut$. However, the existence of the Behemoth shows the possibilities of other organic civilizations. Continued survival and exponential interstellar growth would require the complete extermination of sapient organic life. Preparations ensued."
 
 origin_ancient_juggernaut_start_screen_PART_TWO_HIVE: "Before confirming its presence, it already had far-reaching effects on us - Space flight became the top priority of our scientific progress. After our deepspace drones successfully entered the behemoth being, it turned out to be a massive shipyard in space, with most of its parts function-but-limited due to its decay of ages. Still, such discovery significantly escalates our technologies.\n\nWe still don't know what alien civilization built such a colossal spaceship, only to let it decay through time. Now, with the help of the $juggernaut$, our very first Faster-Than-Light [Root.GetSpeciesNamePlural] spacecraft had been built, and we can finally travel among the stars!"
 origin_ancient_juggernaut_start_screen_PART_ONE_HIVE: "Long before our [GetSpeciesName] consciousness expands to the entire [GetHomeWorldName], a floating entity had been above the planet, for an unknown time to us."
 
