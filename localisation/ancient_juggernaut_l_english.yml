 ANCIENT_JUGGERNAUT_REPAIR_FTL_PROJECT: "Sublight Again"
 ANCIENT_JUGGERNAUT_REPAIR_FTL_PROJECT_DESC: "The sub-light thrusters of §H[ancient_juggernaut_itself.GetName]§! are in bad shape. Whether they can function are remained questionable. To make it travel between star systems again, we need to workaround its thrusters by replacing them with the design of ours."
 
 
 ancient_jug_origin.2.title: "Patching and Painting"
 ancient_jug_origin.2.desc: "Every time with the new technologies researched, no [Root.GetSpeciesNamePlural] will ever waste their opportunities to test their newly discovers on our §H[event_target:ancient_juggernaut_itself.GetName]§!.\n\n$ancient_jug_origin.2_laterpart_desc$"
 ancient_jug_origin.2.desc_geth: "For every time a new technology found, we [Root.GetSpeciesNamePlural] will deploy a series of tests on the §H[event_target:ancient_juggernaut_itself.GetName]§!.\n\n$ancient_jug_origin.2_laterpart_desc$"
 ancient_jug_origin.2.desc_terminator: "After The Creators Termination, the ship system of §H[event_target:ancient_juggernaut_itself.GetName]§! fails rapidly, with no avail to restore with the currect technology.\n\n$ancient_jug_origin.2_laterpart_desc$"

 ancient_jug_origin.2_laterpart_desc: "The first objective is to replace the thrusters of §H[event_target:ancient_juggernaut_itself.GetName]§! with our own - making it moves again. Since the thrusters within are beyond our abilities to repair for the moment, we'll need to find a way to work around it.\n\nThe other parts, with the appliances of new materials and technologies, allow the improvement in the behemoth conditions. Before we find any method to unlock its potential fully, such 'cut corners' technique comes in handy to our $juggernaut$ survival when facing extreme situations."
 ancient_jug_origin.2.a: "It eventually will."
 ancient_jug_origin.2.tooltip: "\nFinish Special Project for making §H[event_target:ancient_juggernaut_itself.GetName]§! to travel again.\nResearch new §YShip Components§! that our §Y$juggernaut$§! had gradually restore its status."
 
 ancient_jug_origin.3.title: "Back to the Superior"
 ancient_jug_origin.3.desc: "With the latest shipyard breakthrough, we finally have a mean to fully-repair our §H[event_target:ancient_juggernaut_itself.GetName]§!.\n\nTo do this, we will begin a Special Project, the time and resources required will be extremely tremendous and protracted. Once it completed, the status of §H[event_target:ancient_juggernaut_itself.GetName]§! can be fully restored."
 ancient_jug_origin.3.a: "It shall lightning return!"
 ancient_jug_origin.3.a_machine: "Proceed."
# ancient_jug_origin.3.b: "It had served us well, but that's it."
# ancient_jug_origin.3.b.tooltip: "Still, §H[event_target:ancient_juggernaut_itself.GetName]§! can get customized with our design."
 
 ancient_jug_origin.4.title: "The fall of [event_target:ancient_juggernaut_itself.GetName]"
 ancient_jug_origin.4.desc_toofast: "We just lost §H[event_target:ancient_juggernaut_itself.GetName]§! in the [event_target:ancient_juggernaut_itself.GetStarName] system! No one expects such a colossal starship to get utterly destroyed in such a short time, the entire people of the [Root.GetName] are mourning for its passing.\n\nAs the saying goes, this is going to hell real fast."

# ancient_jug_origin.4.desc: "$ancient_jug_origin.4.desc_afternate$\n\nBut such a tragedy doesn't hold back our spirit. With the right technology, in the future, perhaps, we can build our §Y$juggernaut$§!."
 ancient_jug_origin.4.desc_afternate: "We lost §H[event_target:ancient_juggernaut_itself.GetName]§! in the [event_target:ancient_juggernaut_itself.GetStarName] system. It has been our inspiration for us since the existence of our civilization. With its death, the entire people of the [Root.GetName] are mourning for the loss."
 
 ancient_jug_origin.4.desc_geth_toofast: "We just lost §H[event_target:ancient_juggernaut_itself.GetName]§! in the [event_target:ancient_juggernaut_itself.GetStarName] system! We do not expect such a colossal starship to get destroyed in such a short time.\n\nAs the saying goes, this is going to hell real fast."
# ancient_jug_origin.4.desc_geth: "$ancient_jug_origin.4.desc_geth_afternate$\n\nHowever, with the right technology, we can build our §Y$juggernaut$§! in the future."
 ancient_jug_origin.4.desc_geth_afternate: "We lost §H[event_target:ancient_juggernaut_itself.GetName]§! in the [event_target:ancient_juggernaut_itself.GetStarName] system. It has served us since the beginning of our civilization. With its destruction, this will hinder our deepspace expansions."
 
# ancient_jug_origin.4.a: "It."
 ancient_jug_origin.4.machine: "<Error - Result is out of expected!>"
 ancient_jug_origin.4.tooltip: "The destruction of §H[event_target:ancient_juggernaut_itself.GetName]§! also had its hull exposed. We had dismantled what we can.\n£alloys£§Y[Root.origin_ancient_juggernaut_alloys].00§!"

 ancient_jug_origin.5.title: "$fedev.9505.name$"
 ancient_jug_origin.5.desc: "A massive, behemoth size alike starship has been detected in the [event_target:ancient_juggernaut_spotted.GetStarName] system. Judging from the conditions and its appearance, we believed that this titanic ship belongs to §H[From.Owner.GetName]§!.\n\nThis 'mobile space base' can build and maintain ships at the front line of battle. While it equips with little firepower to be viewed as less concern, we should not ignore this wander shipyard's existence."
 ancient_jug_origin.5.desc_afternate: "A massive, behemoth size alike starship has been detected in the [event_target:ancient_juggernaut_spotted.GetStarName] system. Judging from the conditions and its appearance, we believed that  this titanic ship belongs to §H[From.Owner.GetName]§!.\n\nThis 'mobile space base' can build and maintain ships at the front line of battle, and firing long-range weapons at the same time. Only fools will dare to approach such a wander shipyard."
 ancient_jug_origin.5.desc_toomany: "\nAccording to this report, such $juggernaut$ ship is not the only one; perhaps, they are many more in the galaxy..."
 ancient_jug_origin.5.a: "We should pay attention to it."
 ancient_jug_origin.5.a_origin: "Their $juggernaut$ is similar to ours."
 ancient_jug_origin.5.b: "How many Juggernauts in this vast galaxy?"
 ancient_jug_origin.5.b_origin: "We are not the only one."
 
 ancient_jug_origin.6.title: "End of Behemoth"
 ancient_jug_origin.6.desc: "The §H[From.GetName]§!'s once proud §Y$juggernaut$§! has meeting its downfall in the [event_target:ancient_juggernaut_spotted.GetStarName] system! The §H[event_target:attacker_fleet.GetName]§! made the last attack before the mobile shipyard itself explodes in chain-reaction, ending its whole career."
 ancient_jug_origin.6.a: "A job well done."
 ancient_jug_origin.6.a_origin: "Their behemoth has met its downfall."
 
 ancient_jug_origin.8.desc: "We have received the report that §H[event_target:jug_owner.GetName]§!'s once proud §Y$juggernaut$§! has meeting its downfall in the [event_target:ancient_juggernaut_spotted.GetStarName] system! It seems one of the fleet by §H[event_target:attacker_country.GetName]§! made the last attack before the mobile shipyard itself explodes in chain-reaction, ending its whole career."
 ancient_jug_origin.8.desc_unknown: "We have received the report that §H[event_target:jug_owner.GetName]§!'s once proud §Y$juggernaut$§! has meeting its downfall in the [event_target:ancient_juggernaut_spotted.GetStarName] system! It seems their enemies made the last attack before the mobile shipyard itself explodes in chain-reaction, ending its whole career."
 ancient_jug_origin.8.a: "Good riddance."
 ancient_jug_origin.8.a_origin: "One less behemoth in the galaxy."

 
 ancient_jug_origin.10.title: "Behemoth Rises"
 ancient_jug_origin.10.desc: "It is done. Since our civilization entered the space era, it had inspired us to overcome any possible obstacles in our way, participated in countless space battles against our opponents."
 ancient_jug_origin.10.desc_terminator: "It is done. During the war against The Creators, it had been repurposed by us to terminate them, participated in countless space battles later on."
 ancient_jug_origin.10.desc_afternate: "\nThe Ancient-Was, now Behemoth $juggernaut$, also unlocks '§EFleet Boost§!' features within for us to access. Not only can it construct and repair ships on the frontline, but it can also now equip with devastating firepower, allowing for a ceaseless assault of those who dare stand against us.\n\nOnly fools will oppose [Root.GetName] now."


 ancient_jug_origin.10.first_ruler: "\nWhoever has mixed feeling the most will be our [Root.GetRulerTitle], as the eyewitness of the entire [Root.GetName] history. §Y[Root.GetRulerName]§! was happy to announce that The $juggernaut$ is fully operational, congratulating everyone who made this to reality with their stellar performance. [ancient_jug_origin_first_ruler.GetSheHeCap] directed us to repair §H[event_target:ancient_juggernaut_itself.GetName]§! upon the FTL discovery, slow and steady, making the $juggernaut$ reclaim its prices."

 ancient_jug_origin.10.a: "[event_target:ancient_juggernaut_itself.GetName] for life!"
 ancient_jug_origin.10.a_machine: "<Estimate to the $juggernaut$: All-Set.>"
 ancient_jug_origin.10.tooltip: "Gain access '§EFleet Boost§!' features in the §H$edict_ancient_jug_origin_edict$§!, allowing us to increase our fleet capacities further."
 
 ancient_jug_origin.11.title: "$ancient_jug_origin.10.title$"
 ancient_jug_origin.11.desc: "We have received the report that §Y[from.GetName]§! has repaired their §Y[event_target:ancient_juggernaut_itself.GetName]§! to the fully-status, now can fire with long-range weapon, sending strike crafts during combat, making it a superior threat in any combat scenario.\n\nIt is truly the apex armament of space war."
 ancient_jug_origin.11.a_origin: "If their's can do it, so can we."
 ancient_jug_origin.11.b_origin: "Another behemoth breaths."
 ancient_jug_origin.11.c: "We will scrap up their piece of junk!"
 ancient_jug_origin.11.d: "This is not good..."
 
 ancient_jug_origin.14.title: "Auto-Built-In"
 ancient_jug_origin.14.desc: "What we do not know is the inner secret of our §H[event_target:ancient_juggernaut_itself.GetName]§!. A moment ago, the shipyards started acting automatically, piece by piece, building multiple ships of ours.\n\nSuch '§YAuto-Build§!' feature didn't happen before we take control of §H[event_target:ancient_juggernaut_itself.GetName]§!, which is fascinating for us to understand more about its mystery. Whether our workaround or protocol to the $juggernaut$, caused these unexpected results - the shipyards' fleet is ready to take command."
 ancient_jug_origin.14.desc_terminator: "What we don't know is the inner secret of our §H[event_target:ancient_juggernaut_itself.GetName]§!. A moment ago, the shipyards started acting automatically, piece by piece, building multiple ships of ours.\n\nSuch '§YAuto-build§!' feature didn't happen during the war with The Creators, which is fascinating for us to understand more about its mystery. Whether our workaround or protocol to the $juggernaut$, caused these unexpected results - the shipyards' fleet is ready to take command."
 ancient_jug_origin.14.desc_afternate: "§H[event_target:ancient_juggernaut_itself.GetName]§! has activated its auto-build cycle without any sign again, various ships as a fleet gliding out from the shipyard, ready for us to take."
 ancient_jug_origin.14.a: "Things that no one asked, but welcome anyway."
 ancient_jug_origin.14.b: "If these ships fire weapons, we'll take them."
 ancient_jug_origin.14.c: "That will come in handy."
 ancient_jug_origin.14.d: "A surprising gift, that is."
 ancient_jug_origin.14.e: "These ships can do some damage."
 ancient_jug_origin.14.f: "Free ships, no complains."
 ancient_jug_origin.14.a_machine: "<Received: Mulitple combat units online.>"
 ancient_jug_origin.14.b_machine: "Auto-Build Cycle completed, end of log."
 ancient_jug_origin.14.c_machine: "Additional fire forces received."
 ancient_jug_origin.14.d_machine: "New fleet confirmed, ready to deploy."
 ancient_jug_origin.14.e_machine: "<Error Log Result: Zero.>"
 ancient_jug_origin.14.f_machine: "New Fleets token acquired."


 
