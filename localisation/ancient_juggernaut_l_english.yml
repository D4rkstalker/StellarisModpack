 origin_ancient_juggernaut_booster_accuracy.tooltip: "$origin_ancient_juggernaut_booster_accuracy$\nThe Aim-botting program, toggle the targets at ease.$origin_ancient_juggernaut_booster_text_part_two$\n$MOD_SHIP_ACCURACY_MULT$: §G+5§!\n$MOD_SHIP_TRACKING_MULT$: §G+10§!"
 origin_ancient_juggernaut_booster_damage.tooltip: "$origin_ancient_juggernaut_booster_damage$\nThe most delicate firing system further increases the weapon damage.$origin_ancient_juggernaut_booster_text_part_two$\n$MOD_SHIP_WEAPON_DAMAGE$: §G+5%§!\n$MOD_SHIP_HULL_DAMAGE_MULT$: §G+15%§!"
 origin_ancient_juggernaut_booster_shield.tooltip: "$origin_ancient_juggernaut_booster_shield$\nThe Shield Capacitor for fleets, allowing them to regenerate at a faster rate.$origin_ancient_juggernaut_booster_text_part_two$\n$MOD_SHIP_SHIELD_MULT$: §G+10%§!\n$MOD_SHIP_SHIELD_REGEN_ADD_PERC$: §G+2%§!"
 origin_ancient_juggernaut_booster_range.tooltip: "$origin_ancient_juggernaut_booster_range$\nAiding fleets to find their warfare positions during the first fire phase help them hit the targets with distance advantages.$origin_ancient_juggernaut_booster_text_part_two$\n$MOD_SHIP_ENGAGEMENT_RANGE_MULT$: §G+20%§!\n$MOD_SHIP_WEAPON_RANGE_MULT$: §G+15%§!"
 origin_ancient_juggernaut_booster_hyperdrive.tooltip: "$origin_ancient_juggernaut_booster_hyperdrive$\nOverclock the FTL-drive of fleets makes rapid travel between systems.$origin_ancient_juggernaut_booster_text_part_two$\n$MOD_SHIP_INTERSTELLAR_SPEED_MULT$: §G+75%§!\n$MOD_SHIP_WINDUP_MULT$: §G-15%§!"
 origin_ancient_juggernaut_booster_rocket.tooltip: "$origin_ancient_juggernaut_booster_rocket$\nMassively improved the travel speed of all missile weapons, any point-defenses will have difficulty to take them down.$origin_ancient_juggernaut_booster_text_part_two$\n$mod_weapon_type_explosive_weapon_fire_rate_mult$: §G+10%§!\n$mod_weapon_type_explosive_speed_mult$: §G+50%§!"
 origin_ancient_juggernaut_booster_evasion.tooltip: "$origin_ancient_juggernaut_booster_evasion$\nAllowing fleets to dodge incoming attacks long before crews can react.$origin_ancient_juggernaut_booster_text_part_two$\n$MOD_SHIP_EVASION_ADD$: §G+5§!\n$MOD_SHIP_DISENGAGE_CHANCE_MULT$: §G+10%§!"
 origin_ancient_juggernaut_booster_subspeed.tooltip: "$origin_ancient_juggernaut_booster_subspeed$\nThe fine-tune accelerator makes every sublight thruster vrooms at the top speed right away.$origin_ancient_juggernaut_booster_text_part_two$\n$MOD_SHIP_SPEED_MULT$: §G+20%§!"
 origin_ancient_juggernaut_booster_jumpdrive.tooltip: "$origin_ancient_juggernaut_booster_jumpdrive$\nAllowing Jump Drivers of the fleet leap further to where no other ships have been before.$origin_ancient_juggernaut_booster_text_part_two$\n$MOD_SHIP_FTL_JUMPDRIVE_RANGE_MULT$: §G+20%§!\n$MOD_SHIP_JUMPDRIVE_COOLDOWN_MULT$: §G-25%§!"
 origin_ancient_juggernaut_booster_bomb.tooltip: "$origin_ancient_juggernaut_booster_bomb$\nDouble the effects of planetary shelling. If one bombarding is not enough, make it two.$origin_ancient_juggernaut_booster_text_part_two$\n$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$: §G+50%§!\n$MOD_SHIP_LANDING_TIME_MULT$: §G-25%§!"
 origin_ancient_juggernaut_booster_craft.tooltip: "$origin_ancient_juggernaut_booster_craft$\nGreatly speed up every single strike craft, coming through the target right away.$origin_ancient_juggernaut_booster_text_part_two$\n$mod_weapon_type_strike_craft_weapon_damage_mult$: §G+10%§!\n$mod_weapon_type_strike_craft_speed_mult$: §G+50%§!"
 origin_ancient_juggernaut_booster_penetrate.tooltip: "$origin_ancient_juggernaut_booster_penetrate$\nPenetrate weapons with the proper resonance make pass most of the solid targets effortlessly. Can also apply to shields.$origin_ancient_juggernaut_booster_text_part_two$\n$MOD_SHIP_ARMOR_PENETRATION_MULT$: §G+50%§!\n$MOD_SHIP_SHIELD_PENETRATION_MULT$: §G+50%§!"
 origin_ancient_juggernaut_booster_regenerate.tooltip: "$origin_ancient_juggernaut_booster_regenerate$\nApply the auto-repair device on fleets, which means their duty time gets extended without the need for maintenance.$origin_ancient_juggernaut_booster_text_part_two$\n$MOD_SHIP_ARMOR_REGEN_ADD_STATIC$: §G+4§!\n$MOD_SHIP_HULL_REGEN_ADD_PERC$: §G+0.2%§!"
 origin_ancient_juggernaut_booster_home_fire.tooltip: "$origin_ancient_juggernaut_booster_home_fire$\nThe star systems may grant us related combat information on the territory - works more efficiently in our domains.$origin_ancient_juggernaut_booster_text_part_two$\n$MOD_SHIP_FIRE_RATE_MULT$: §G+5%§!\n$MOD_SHIP_HOME_TERRITORY_FIRE_RATE_MULT$: §G+20%§!"
 origin_ancient_juggernaut_booster_point_defense.tooltip: "$origin_ancient_juggernaut_booster_point_defense$\nFurther damage increment of Point-Defense weapons will halt most of the incoming missiles and strike crafts.$origin_ancient_juggernaut_booster_text_part_two$\n$mod_weapon_type_point_defense_weapon_fire_rate_mult$: §G+15%§!\n$mod_weapon_type_point_defense_weapon_damage_mult$: §G+25%§!"
 origin_ancient_juggernaut_booster_upkeep.tooltip: "$origin_ancient_juggernaut_booster_upkeep$\n'Undervolt' all the ship systems, allowing them to operate normally with cooler temperature and lower energy consumption.$origin_ancient_juggernaut_booster_text_part_two$\n$mod_ships_upkeep_mult$: §G-10%§!\n$MOD_SHIP_ORBIT_UPKEEP_MULT$: §G-15%§!"


 origin_ancient_juggernaut_booster_locked.tooltip: "§M[root.ancient_jug_get_spam_words]§!\n§R£trigger_no£ Analyzing incomplete, fully repair the §Y$juggernaut$§! for accessing '§EFleet Boost§!'.§!"

