l_spanish:


reliquary_system_initializer_NAME:0 "Regreso al Futuro"
reliquary_system_initializer_DESC:0 "Sistema Trinario de tamaño máximo con un §YMundo Reliquia§L (tamaño 26), acompañado de dos lunas reliquia, una de ellas diminuta (tamaño 11 y 1).\n\n$system_initializer_DESC$"

origin_reliquary:0 "Regreso al Futuro"
origin_reliquary_desc:0 "Esta civilización una vez experimentó un enorme crecimiento científico que le permitió asentar sus lunas planetarias. Sin embargo, su destreza tecnológica se perdió cuando una eyección de masa coronal de su sol destruyó todo el equipo eléctrico. Solo quedaban historias de las maravillas de las que fueron capaces sus antepasados. Eones más tarde, los científicos descubrieron una vez más que la magia no era más que tecnología incomprensible."
origin_tooltip_reliquary_effects:0 "Sistema Trinario de tamaño máximo con un §YMundo Reliquia§L (tamaño 26), acompañado de dos lunas Reliquia, una de ellas diminuta (tamaño 11 y 1)."

d_hydroponic_farms:1 "Granjas Hidropónicas"
d_hydroponic_farms_desc:0 "Esta zona de invernaderos y campos ha sido utilizada para alimentar al planeta desde tiempos inmemoriales. Ahora la mayor parte es inutilizable, pero aún está produciendo un poco de alimento."


origin_egg:0 "Caminando sobre un Huevo"
origin_egg_desc:0 "Extraños terremotos han sacudido a nuestro planeta durante siglos. Las leyendas nos cuentan acerca de la gran serpiente que devora nuestro mundo desde adentro. ¿Es verdad?"
origin_tooltip_egg_effects:0 "§WComienza con un §YEngendro del Vacío §Wque crece dentro de tu planeta natal. Eclosionará y §Rdestruirá §Wla capital de tu imperio.\n\nPodrás elegir cuánto tiempo lleva al comienzo del juego. Elija entre opciones entre la aniquilación segura en 1 año y el marco de tiempo 'muy desafiante' de 100 años."

emo.2.title: "Even More Origins: Caminando sobre un Huevo"
emo.2.desc: "Elija en que momento comenzará a eclosionar el huevo escondido debajo de la corteza del planeta.\n\nEsto indica que cuando comienza la cadena de eventos, la colonia será destruida aproximadamente un año después.\n\nLas opciones están codificadas por colores para indicar la probabilidad de que sobrevivirá. Las primeras opciones son casi con certeza imposibles, si no puede localizar y colonizar rápidamente un planeta habitable."
emo.2.option.oneyear: "§R1 año§W"
emo.2.option.oneandahalfyears: "§R1.5 años§W"
emo.2.option.twoyears: "§P2 años§W"
emo.2.option.threeyears: "§P3 años§W"
emo.2.option.fouryears: "§S4 años§W"
emo.2.option.fiveyears: "§S5 años§W"
emo.2.option.sevenyears: "§H7 años§W"
emo.2.option.tenyears: "§Y10 años§W"
emo.2.option.fifteenyears: "15 años"
emo.2.option.twentyfiveyears: "25 años"
emo.2.option.hundredyears: "§G100 años§W"


origin_hive:0 "Integración de Ecosistemas"
origin_hive_desc:0 "Esta Mente Colmena ha desarrollado un entendimiento de su entorno, hasta ahora desconocido. Se ha fusionado con éxito con su planeta de origen."
origin_tooltip_hive_effects:0 "§WComienza con un §YMundo Colmena §Wcomo su planeta de origen."


origin_tooltip_emo_eldest_sibling_effects:0 "Comience con hasta otras §Ydos civilizaciones primitivas§! en su sistema doméstico. Elija si son de su propia especie o generados aleatoriamente."
origin_eldest_sibling_desc:0 "A esta sociedad siempre le ha fascinado la presencia de otros dos planetas específicos en su sistema solar. ¡Con el descubrimiento de telescopios, los científicos han verificado la existencia de vida extraterrestre presente en al menos uno de ellos! \nLas viejas leyendas contadas hace mucho tiempo parecen más creíbles ahora, y como los primeros entre nosotros, nos dirigimos a las estrellas."

START_SCREEN_ELDEST_SIBLING:0 "Incluso antes de la invención del telescopio, conocemos desde hace mucho tiempo historias de nuestras civilizaciones hermanas. El tiempo ha envuelto su origen en un misterio. Y durante siglos, observarlos desde la comodidad de nuestro mundo natal fue la única forma de recopilar información.\n\nCon el advenimiento de las telecomunicaciones, no pasó mucho tiempo antes de que científicos ambiciosos trataran de contactarlos. La primera respuesta atrajo la atención de todo el mundo. Finalmente, ¡las respuestas serían nuestras!\n\nPoco tiempo después, supimos que tenían sus propias historias sobre nosotros y leyendas sobre portales a otros mundos. Siguió la especulación, pero no se pudo llegar a ningún consentimiento sobre nuestro pasado compartido.\n\n El descubrimiento de los vuelos espaciales sostenibles nos ha brindado la inconmensurable oportunidad de visitarlos. La comunicación hasta el momento siempre había sido positiva, reforzada por los principales científicos de nuestro tiempo. ¡Pero ahora hay voces entre nosotros, reuniendo apoyo para un primer ataque preventivo!"

emo.1.title: "Even More Origins: Hermano Mayor"
emo.1.desc: "Elija qué tipo de civilizaciones primitivas han sido localizadas por nuestros científicos."
emo.1.option.sametwo: "Dos civilizaciones primitivas de nuestra especie."
emo.1.option.sameone: "Una civilización primitiva de nuestra especie."
emo.1.option.oneandone: "Una civilización primitiva de nuestra especie y otra aleatoria."
emo.1.option.onerandom: "Una civilización primitiva de una especie al azar."
emo.1.option.tworandom: "Dos civilizaciones primitivas de especies diferentes y aleatorias."


origin_emperor:0 "El Elegido"
origin_emperor_desc:0 "''Tu eres el elegido. Le has traído equilibrio a este mundo. Mantente en este camino y lo harás de nuevo ... por la galaxia. Pero cuidado con tu corazón ...'' \n- Las últimas palabras del Padre."
origin_tooltip_emperor_effects:0 "§WTu gobernante es §YEl Elegido§W, un líder inmortal de nivel 10. Se le concede la oportunidad de investigar la §Yteoría psiónica§W desde el principio."


fratricide_system_initializer_NAME:0 "Fratricidio"
fratricide_system_initializer_DESC:0 "El §YMundo Tundra §Lparte de este Sistema Unario es un recordatorio silencioso de la civilización que alguna vez fue vecina a la tuya.\n\n$system_initializer_DESC$"

origin_fratricide:0 "Fratricidio"
origin_fratricide_desc:0 "La parte del mundo de las tumbas de este sistema unario es un recordatorio silencioso de la civilización que una vez estuvo cerca de la tuya. Aprende de tu historia o abrázala y repítela."
origin_tooltip_fratricide_effects:0 "§WEmpiece con un §YMundo Tundra §Wen su sistema doméstico."


nine_suns_system_initializer_NAME:0 "Legado de Nueve Soles"
nine_suns_system_initializer_DESC:0 "Cuando una galaxia hermana colisionó con la nuestra, su agujero negro supermasivo arrancó a varias estrellas de su nicho galáctico. Todos terminaron aquí, acompañando a su nuevo centro de gravedad. Un planeta enorme se formó a partir de los escombros presentes en el sistema, orbitando el agujero negro. La luz de nueve soles creó un nuevo ciclo de luz diurna y radiación perpetuas variables. Allí la vida seguía evolucionando, desafiando las condiciones adversas.\n\n$system_initializer_DESC$"

origin_nine_suns:0 "Legado de Nueve Soles"
origin_nine_suns_desc:0 "Cuando una galaxia hermana colisionó con la nuestra, su agujero negro supermasivo arrancó a varias estrellas de su nicho galáctico. Todos terminaron aquí, acompañando a su nuevo centro de gravedad. Un planeta enorme se formó a partir de los escombros presentes en el sistema, orbitando el agujero negro. La luz de nueve soles creó un nuevo ciclo de luz diurna y radiación perpetuas variables. Allí la vida seguía evolucionando, desafiando las condiciones adversas."
origin_tooltip_nine_suns_effects:0 "§WComience en un planeta de §Ytamaño 30 §Wacompañado por nueve estrellas diferentes, orbitando el §YAgujero Negro §Wsupermasivo en su Sistema Doméstico. Una §YLlamarada Solar §Wgolpea cada año."

emo.3.title: "Even More Origins: Legado de Nueve Soles"
emo.3.desc: "Si observar la luz de estrellas distantes le ha enseñado algo a nuestra civilización, es que somos únicos. Nueve estrellas están presentes en las proximidades del agujero negro en el que orbita nuestro planeta de origen. Y su influencia combinada ha permitido que se desarrolle la vida tal como la conocemos. A la sombra del agujero negro supermasivo, nuestros antepasados han soñado desde hace mucho tiempo con volar a los cielos. Ahora sabemos que el agujero negro en nuestro sistema no es originalmente de aquí. Una galaxia hermana colisionó con ésta hace más de catorce mil millones de años y lo que queda de su núcleo es ahora nuestro hogar.\n\nIncluso antes del desarrollo del primer Hyperdrive, los científicos ya habían conceptualizado un enorme proyecto de ingeniería. Usando conceptos de la física teórica temprana, debería ser posible construir una esfera gigantesca alrededor del horizonte de eventos del agujero negro.\nTal construcción podría estar lejos de nuestro alcance por ahora, pero los visionarios están de acuerdo: !Sera la corona joya de la civilización galáctica!"
emo.3.option.birch_world_conceptualized: "Un objetivo que vale la pena perseguir."

emo.5.title: "Even More Origins: Legado de Nueve Soles"
emo.5.desc: "Si observar la luz de estrellas distantes le ha enseñado algo a nuestra civilización, es que nuestra galaxia es extraordinaria. Ha existido una teoría de larga data de que el centro de cada galaxia debe ser de una masa tan concentrada que solo un agujero negro o un quásar podría estar presente.\nSin embargo, desde que existe esa teoría, siempre nos hemos preguntado por qué nuestra galaxia parecía tener dos centros de gravedad distintos.\n\n¡Ya no! Con nuestro acercamiento al segundo centro, un poco más pequeño, hemos descubierto su secreto: hace miles de millones de años, una galaxia hermana debe haber chocado con la nuestra. Pero en lugar de separarse después de la colisión, los dos se fusionaron y sus dos núcleos ahora han entrado en una órbita semi-estable que continuará durante al menos otros miles de millones de años.\nEste segundo núcleo ha atraído a nueve estrellas cuya órbita está más cerca de lo que creíamos posible.\n\nLa charla entre nuestros científicos incluye propuestas inquietantemente locas para el agujero negro supermasivo."
emo.5.sister_galaxy_discovered: "¡Esto define nuestra comprensión actual de la física!"


origin_subterra:0 "Fuera de la Vista"
origin_subterra_desc:0 "Sin que su civilización lo sepa, una especie subterránea ha prosperado bajo la superficie durante eones."
origin_tooltip_subterra_effects:0 "§WComience con una §YCivilización Subterránea §Wen su planeta natal."


origin_enlightenment:0 "Esfuerzo por la Iluminación"
origin_enlightenment_desc:0 "La búsqueda de un conocimiento cada vez mayor, la curiosidad por levantar el velo. Esta civilización nunca detiene su educación."
origin_tooltip_enlightenment_effects:0 "§WLos líderes ganan un rasgo adicional cada nivel de forma aleatoria."
