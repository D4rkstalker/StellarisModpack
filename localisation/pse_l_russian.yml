 pse_power_botton_summon_resource_title: "§HДар Ресурсов§!"
 pse_power_botton_summon_resource_desc: "Направляя наши желания в Покров, мы можем получить некоторые ресурсы извне. Эти 'Дары' бывают разных форм и нельзя точно определить, какие ресурсы мы можем получить в следующий раз.\n\n$pse_power_botton_summon_resource_tooltip$\n$pse_power_botton_summon_resource_tooltip2$\n\n$pse_power_botton_summon_resource_tooltip_end$\n$pse_power_botton_summon_resource_cooldown$"
