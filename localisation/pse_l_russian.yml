 pse_power_botton_break_unity_desc: "Это может погрузить соседние страны, у которых с нами плохие отношения, в пропасть подозрений и конфликтов. Таким образом, все разумные существа будут мешать друг другу.\n\n$pse_power_botton_break_unity_tooltip$\n$pse_power_botton_break_unity_tooltip2$\n$pse_power_botton_break_unity_tooltip3$\n\n$pse_power_botton_break_unity_tooltip_end$\n$pse_power_botton_break_unity_cooldown$"
 pse_power_botton_break_unity_tooltip: "§EЭффекты на Враждебных Соседей:§!"
 pse_power_botton_break_unity_tooltip2: "На протяжении §Y5§! лет, на §R50%§! увеличивает расход дипломатического влияния £influence£ для наших врагов."
 pse_power_botton_break_unity_tooltip3: "Каждое поселение потребляет §R0.02§! £influence£ §Y$influence$§! на протяжении §Y24§! месяцев. Эффекты не распространяются на Дронов."
