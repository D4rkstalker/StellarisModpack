pse.139.title: "Иллюзия конца"
pse.139.desc: "Действие §YPsionic Mirage§! закончилось и угаснет через несколько месяцев. Если мы хотим, чтобы ресурсы нашего канала проявились, необходимо другое его проявление."

pse.139.message_pre: "Псионические лидеры будут создавать иллюзии"
pse.139.message_end: "от следующего проявления.\n\nВо время действия, это будет меняться с каждым проявлением."
pse.137.message: "$pse.139.message_pre$ [root.pse_mirage_get_resource_type] $pse.139.message_end$"
pse.145.title: "$utopia.3000.name$"
pse.145.desc1: "Все эти пути ведут к достижению нашей цели, даже если мы еще не знаем какой именно. Здесь все начинается и заканчивается."
pse.145.desc2: "Все, что мы знаем о нашей реальности — никак не помогает нам разобраться в сущности этого, сюрреалистического мира... здесь есть злобная энергия, которая руководит нашими действиями, ниспровергает наше подсознание, точно также, как и мы управляем проявлениями. Даже сейчас она наблюдает за нами, планируя свой следующий шаг.\n\n[Ruler.GetName] необъяснимо ухмыльнулся [Ruler.GetSXX] - как будто [Ruler.GetSheHe] знал, что произойдет с [Ruler.GetSXX] дальше."
pse.145.desc3: "Звёздная Псионическая империя со сложностью кризиса х25, конец игры: 2250 год, спидран появления кризиса конца игры, любой процент"
pse.145.desc4: "[Ruler.GetName] мне кажется, или ты знаешь что это за место."
pse.145.desc5: "Когда [Ruler.GetName] вновь оказался в центре бесконечной дороги, откуда-то раздался звонок. \n\nСам голос, был крайне знаком [Ruler.GetName] [Ruler.GetHimHer], возможно он звучал из другой реальности, времени и пространства."
pse.145.desc6: "Время здесь не имеет значения, оно находится в состоянии суперпозиции существования и несуществования."
pse.145.desc7: "Если бы адепт парадоксов занял это место, были бы они довольны? Останется ли что-нибудь для загрузки в наших компьютерных хранилищах, когда все будет сделано? Облегчило бы это давление на нашего центрального архивного дрона, усердно работающего над обработкой всех нижних миров? \n\nТрудно сказать... оставим это на усмотрение великих умов."
pse.145.desc8: "Изменится ли присущая этому месту случайность? Или дело в том, что только сила праведности может навести порядок в хаосе?"
pse.145.desc9: "Будет ли это источником псионической энергии??"
pse.145.desc10: "Наши величайшие мечты - твои самые страшные кошмары?"
pse.145.desc11: "Не стал бы наш мир лучше, если бы у нас было больше трех измерений? Было бы лучше существовать с четырьмя или даже пятью измерениями."
pse.145.desc12: "Мы узнали о таинственной реликвии, которая способна создавать и разрушать миры, и ни одно существо в Покрове не может конкурировать с ней. Её внешний вид похож на кнопку, на ней выгравированы дугообразные волны, символизирующие мир, а сверху вниз проходит прямая вертикальная линия.\n\n§B"Смотрится очень опасно и в тоже время, так однообразно..."§!"
pse.145.desc13: "Начинай свой день с бутылки ЗроКолы(TM), оставь невезение позади."
pse.145.desc14: "§B"Куда ты хочешь пойти в этот раз?"§!"
pse.145.desc15: "[Ruler.GetName] знает путь."
pse.145.desc16: "§B"Вы очень близки к победе."§!"
pse.145.desc17: "§B"Больше не нужно годами блуждать по дороге, окутанной туманом. Вы можете осуществить все свои мечты здесь, что захотите, когда захотите."§!"
pse.145.desc18: "§B"Я делаю это для твоего же блага."§!"
pse.145.desc19: "Найди время, чтобы спросить себя — 'Чего я действительно хочу?'."
pse.145.desc20: "§B"Здесь определяется судьба."§!"
pse.145.desc21: "Пока мы искали следующую дорогу, [Ruler.GetName] [Ruler.GetIsAre] был безразличен, потому что [Ruler.GetHeShe] бродил по этим дорогам бесчисленное количество раз."
pse.145.desc22: "§B"Представьте, что это просто прогулка с коротким маршрутом."§!"
pse.145.desc23: "§B"Как это вообще читать? §BСЛООООЖНОО...§!Это реально больно."§!"
pse.145.desc24: "Следуй до конца тропы, а затем, прыгай."

pse.145.desc25: "§P"Не используйте Духовное пламя. Оно уничтожает все мои §YOversized-Ships-Featuring-Planets-With-Moons-Attached(TM)§!, этому ничтожеству не место в обществе, никогда!"§!\n\nСказал сущность саван, которая чрезмерно модифицирует игру до того, что процессор прекращает функционировать, и она рушится." #Please complain it to Paradox about why AI being dumb...
pse.145.desc26: "§B"Где вы можете найти все страны-лидеры? Я не вижу здесь ни одной."§!"
                                    
                                    

pse.145.0: "§BПуть Неизвестности§!"
pse.145.0.tooltip: "Этот путь ведет куда угодно, и в тоже время — в никуда. "
pse.145.1: "§BПуть Тайн§!"
pse.145.1.tooltip: "Последовав по этому пути нам откроются все тайны вселенной, и даже Угасшим Империям не скрыть свои тайны от нашего взора."
pse.145.a: "§BПуть Сияющей Звезды§!"
pse.145.a.tooltip: "§BГоворят, что на этом пути появляется необычный корабль, похожий на комету. Мы обязательно должны исследовать этот путь.§!"
pse.145.b: "§BПуть Нижних Уровней§!"
pse.145.b.tooltip: "§BЗдесь скрывается злое существо, которое защищено какой-то странной псионической энергией.§!"
pse.145.c: "§BПуть Предвидения§!"
pse.145.c.tooltip: "§BТак много вариаций, но только одна из них станет реальностью. Мы можем многому научиться здесь.§!"
pse.145.d: "§YПуть Шепчущих§!"
pse.145.d.tooltip: "§BЯ уже говорил, что такое безумие? Так вот, слушай.§!"
pse.145.e: "§YПуть Составителя§!"
pse.145.e.tooltip: "§BСоставитель обожает биологических существ, их так легко вообразить, в отличие от жалких механизмов.§!"
pse.145.f: "§YПуть Пожирателя§!"
pse.145.f.tooltip: "§BСъешь все, что захочешь, в конце концов — всегда будешь голоден.§!"
pse.145.g: "§YПуть Исполнителя§!"
pse.145.g.tooltip: "§BИсполнитель знает, о чем вы желаете, но ведь вам, хочется большего.§!"
pse.145.h: "§RПуть Конца§!"
pse.145.h.tooltip: "§BНа крайний случай. Правда.§!"
pse.145.nope: "А впрочем, неважно."
pse.145.nope.tooltip: "Просто выйдите из Завесы. Забавно оставить позади себя одну из самых могущественных сущностей, но §Y[Ruler.GetName]§ может не найти это забавным..."

pse.147.title: "Избранный: Остаться Позади"
pse.147.desc: "Мы воспринимали §Y[Ruler.GetName]§! как должное. Мы попросили помощи у нашего Избранного, и где он теперь? В Покрове!\n\nИзбранного похоже, не сильно позабавила наша игра в прятки. И откуда мы знали где наш [Ruler.GetHeShe] был/а всё это время? Мы даже пытались помочь [Ruler.GetHerHim] вернуться обратно?\n\nТеперь, [Ruler.GetHeShe] отказывается от выполнения[Ruler.GetSXX] любой псионической задачи о которой мы просим, даже мольбы не помогают. Если гнев §Y[Root.GetRulerTitle]§! от длительного пребывания в Покрове не утихнет со временем, — нам придется справляться со всей работой самим."
pse.147.a: "§BТебе больше нечем заняться?§!"
pse.147.tooltip: "[Ruler.GetName] отказывается использовать любую $pse_power_text_icon_mnoz1$. Почему [Ruler.GetHeShe] находится в печали? Мы ведь не виноваты, что оставляем [Root.GetRulerTitle] ненадолго [Ruler.GetHerHim] в Покрове... ведь так?\n\nИ это не потому что мы втянули Избранного в рискованную авантюру, наверное..."

