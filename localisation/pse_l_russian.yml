pse.136.title: "Псионическая иллюзия" #Вы ведь понимаете, что иконка похожа на Ори?
pse.136.desc_first_time: "Нам не потребовалось много времени, чтобы заметить - в результате создания иллюзии, каждый раз, когда мы используем силу, ее передача также сопровождается дополнительными бесформенными, неоднозначными объектами, плавающими вокруг наших Телепатов.\n\nЭто могло бы побудить нас использовать больше силы для получения дополнительных наград и ресурсов, которые мы обычно не получаем, но, как мы уже говорили - искажение пугает."
pse.136.desc: "Когда ваш лидер является источником энергии, вы хотите, чтобы он вырабатывал больше энергии."
pse.136.desc2: "Если вы каким-то образом начнете карьеру на ферме безработного лидера, у вас могут возникнуть проблемы."
pse.136.desc3: "Жаль, что §MZrocola(TM)§! нельзя извлечь из этой силы, в остальном, раскрыта еще одна загадка его происхождения."
pse.136.desc4: "В некоторых аспектах, иллюзия порошка Зро с помощью псионической силы могла оказаться замаскированным вечным двигателем.."
pse.136.desc5: "Будьте осторожны в своих желаниях. Если все пойдет так, как идет, наши лидеры могут закончить тем, что из этой илюзии сделают линкор."
pse.136.desc6: "§Y"Теперь используйте свет, мы хотим увидеть!"§!\n\nА? Что ты имеешь в виду, говоря, что ты не Дух?" #ori
pse.136.first_time: "Если мы не можем найти такой, мы создаем его."

pse.136.tooltip: "Каждый раз, когда мы проявляем §Y$pse_power_text_icon$§!, лидеры с §Y$trait_psionic$§! чертами (исключая правителя) генерируют разнообразные ресурсы."

