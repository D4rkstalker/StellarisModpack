 pse_power_botton_combat_range_tooltip2: "$MOD_SHIP_WEAPON_RANGE_MULT$ будет очень сильно увеличена на протяжении §Y6§! месяцев, \nтакже атаки всегда будут поражать свою цель, \nнезависимо от её параметров уклонения."
 pse_power_botton_combat_range_tooltip3: "Применимо только к существующим кораблям/станциям."
