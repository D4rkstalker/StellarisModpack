 pse_power_botton_summon_avatar_title: "§HПсионический Аватар§!"
 pse_power_botton_summon_avatar_desc: "Мы можем направить псионическую энергию в гигантского Аватара на нашем родном мире, чтобы он служил нам и помогал в наших завоеваниях.\n\n$pse_power_botton_summon_avatar_tooltip$\n$pse_power_botton_summon_avatar_tooltip2$\n\n$pse_power_botton_summon_avatar_tooltip_end$\n$pse_power_botton_summon_avatar_cooldown$"
