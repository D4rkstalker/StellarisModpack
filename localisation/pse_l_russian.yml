###TECH
 
 tech_pse_pop_1: "Прикладной Телекинез"
 tech_pse_pop_1_desc: "Псионически одарённые граждане нашей империи, могут более эффективно обучаться раскрытию своего телекинетического потенциала, благодаря нашим субсидиям в образование. Это несомненно упростит ,и значительно улучшит их повседневную жизнь."

 tech_pse_pop_2: "Усиление Телекинетических способностей путём хирургии"
 tech_pse_pop_2_desc: "Обострение телекинетических чувств, путём хирургического вмешательства, значительно усилит потенциал нашего наделённого псионическими способностями населения. Как результат, многие отрасли промышленности более не нуждаются в наших ранних технологиях антигравитации."
 

 tech_pse_pop_1_tooltip: "§EКаждое Поселение с признаками §Y$trait_latent_psionic$§! и §Y$trait_psionic$§! :§!\n$mod_planet_jobs_upkeep_mult$: §G-5%§!\n$mod_planet_jobs_produces_mult$: §G+5%§!"
 tech_pse_pop_2_tooltip: "§EКаждое Поселение с признаком §Y$trait_psionic$§! :§!\n$mod_planet_jobs_upkeep_mult$: §G-10%§!\n$mod_planet_jobs_produces_mult$: §G+5%§!"
 
 tech_pse_leader_1: "Упражнения в Телепортации"
 tech_pse_leader_1_desc: "Проводя регулярные курсы по обучению телепортации, мы, тем самым, увеличиваем шансы наших солдат и командиров избежать смертельной участи в опасных ситуациях."
 tech_pse_leader_2: "Протоколы Прекогнитивной Телепортации"
 tech_pse_leader_2_desc: "Новые достижения в прекогнитивной теории, — позволяют нам обучать наших псионических лидеров улучшенной версии Прекогнитивной Телепортации, что значительно увеличивает их шансы избежать смертельной участи в опасных ситуациях, иногда даже на уровне их подсознания."


 feature_pse_leader_feature: "§HРазблокирует Функцию:§! Прекогнитивных Побег"
 feature_pse_leader_feature_desc: "§HПрекогнитивных Побег§!\nВо время боя, псионические лидеры способны покинуть столкновение до непосредственного уничтожения корабля."

 tech_pse_leader_1_tooltip: "§EКаждый лидер с особенностью §Y$leader_trait_admiral_psionic$§! управляющий флотилией:§!\n$pse_narrow_escape_name$: §G+50%§!"
 tech_pse_leader_2_tooltip: "$mod_leaders_upkeep_mult$: §G-10%§!\n§EКаждый лидер с особенностью §Y$leader_trait_admiral_psionic$§! управляющий флотилией:§!\n$pse_narrow_escape_name$: §G+25%§!"

 tech_pse_zro_1: "Применение $sr_zro$"
 tech_pse_zro_1_desc: "Новые способы использования $sr_zro$ значительно увеличат наш псионический потенциал и сократят экстрасенсорные усилия, необходимые для проявления силы."

 feature_pse_zro_feature: "§HРазблокирует Функцию:§! Вдыхание Зро"
 feature_pse_zro_feature_desc: "§HВдыхание Зро§!\nМы можем потратить £sr_zro£ §Y$sr_zro$§! для уменьшения стоимости проявления силы."


 tech_pse_power_1: "Теория Псионической Манипуляции"
 tech_pse_power_1_desc: "С каждым шагом, мы становимся ближе к пониманию структуры нашей связи с Покровом и способов манипуляции над ним. Используя энергию покрова, — мы сможем увеличить общее количество нашей собственной."
 
 tech_pse_power_1_tooltip: "$pse_power_increase_month$: §G+0.5§!\n$pse_power_bar_cap_name$: §G+15§!"
 
 tech_pse_power_2: "Места Псионического Проявления"
 tech_pse_power_2_desc: "Есть еще кое-что, что находится за пределами нашего неограниченного сознания. Мы научились сохранять больше псионической энергии, придумав особые места для её хранения."
 
 tech_pse_power_2_tooltip: "$pse_power_increase_month$: §G+0.25§!\n$pse_power_bar_cap_name$: §G+30§!"
 
 tech_pse_power_3: "Спящие Псионики"
 tech_pse_power_3_desc: "Годы исследований доказали, что псионически одаренные индивидуумы продолжают влиять на собственный мир даже во сне. Таким образом, мы можем научить наше население, как вносить вклад в наши великие дела, просто думая или мечтая о чем-то."
 
 tech_pse_power_3_tooltip: "$pse_power_increase_month$: §G+0.5§!\n$pse_power_bar_cap_name$: §G+30§!\nПорча Получаемая от Проявления: §G-20%§!"

 tech_pse_circle_1: "Усиление Псионической Изменчивости"
 tech_pse_circle_1_desc: "Мир меняется, и мы должны меняться вместе с ним. Мы научились настраивать свои чувства на происходящее в галактике и усиливать нашу положительную реакцию на победы, даже в самых далеких звездных системах."
 
 feature_pse_circle_feature: "§HПсионическая Сила:§! Аскетическое Благо"
 feature_pse_circle_feature_desc: "§HАскетическое Благо§!\nДаёт дополнительно §G+3§! $pse_power_increase_month$ когда нет Порчи.\nКаждый раз когда наш корабль уничтожает/выводит из боя корабли врага/станции, даёт §G+0.25§! $pse_power_text_icon$."

 feature_pse_circle_feature_2: "§HПорча:§! Ограниченное Очищение"
 feature_pse_circle_feature_2_desc: "§HОграниченное Очищение§!\nЕжемесячная Порча: §G-0.1§!\nУменьшает Порчу, ежемесячно увеличивая значение, когда наша §Y$pse_power_text_icon$§! заполнена (работает с $pse_power_increase_month$)."

 

 tech_pse_bomb_1: "Воспламенение Духа"  #Священный Огонь
 tech_pse_bomb_1_desc: "При помощи крепкой связи нашего разума и сердца Духа Огня, мы можем поджечь его при помощи одной только мысли."
 
 feature_pse_bomb_feature2: "§HРазблокирует Функцию:§! $tech_pse_bomb_1$"
 feature_pse_bomb_feature2_desc: "§H$tech_pse_bomb_1$§!\nИспользование кнопки флота §HРасформировать§! позволяет нам разжечь §YДуха Огня§!, без необходимости использования внешних сил для его уничтожения."
 feature_pse_bomb_feature: "§HДух Огня:§! Иммунизация Потоков"
 feature_pse_bomb_feature_desc: "§HДух Огня§!\nВзрывной урон от нашего §YДуха Огня§! не действует на нас."

 edict_pse_psi_ruler_ui: "Меню Псионического Проявления"
 edict_pse_psi_ruler_ui_desc: "По мере роста нашей псионической силы, мы можем осуществлять различное влияние на Вселенную. Кто знает, на что мы можем быть способны, после проведения всех исследований и подготовок..."
 edict_pse_psi_ruler_ui_tooltip: "Открывает Меню Псионического Проявления, где мы можем проявить доступную нам $pse_power_text_icon_mnoz1$."

 edict_pse_zro_edict: "Гражданское Применение $sr_zro$"
 edict_pse_zro_edict_desc: "Псионически одаренные виды получают нормированное количество $sr_zro$, для повышения их эффективности. Однако, некоторые из них могут стать зависимыми от этого."
 edict_pse_zro_edict.tooltip: "§EКаждый вид с особенностью §Y$trait_psionic$§! :§!\n  $mod_planet_jobs_produces_mult$: §G+15%§!\n  Каждое поселение с условиями жизни раб или выше, потребляет §R0.05§! £sr_zro£ §Y$sr_zro$§! ежемесячно."
 pse_zro_edict_fail_text: "§R£trigger_no£ У нас недостаточно £sr_zro£ §Y$sr_zro$§!, чтобы поддерживать наших наркоманов.§!"
 edict_pse_zro_gas_edict: "Выдержка Зро"
 edict_pse_zro_gas_edict_desc: "Как и $exotic_gases$, $sr_zro$ может быть дистиллировано при помощи $building_refinery$... за небольшую плату."
 edict_pse_zro_gas_edict.tooltip: "$mod_planet_refiners_produces_mult$: §G+10%§!\n£job_gas_refiner£ $job_gas_refiner_plural$ также производит §G0.5§! £sr_zro£ §Y$sr_zro$§!\nУвеличивает содержание £job_gas_refiner£ $job_gas_refiner_plural$ на §R5§! £energy£ §Y$Энергокредитов$§! и §R15§! £minerals£ §Y$Минералов$§!"
 
 edict_pse_psi_power: "Принудительное Проявление"
 edict_pse_psi_power_desc: "Псионически одаренные, в нашей цивилизации, могут сделать очень многое для нас, если бы они только знали об этом. Мы можем внедрить систему Принудительного Проявления, чтобы стимулировать население к внесению соответствующего вклада в нашу псионическую деятельность."
 edict_pse_psi_power_tooltip: "$pse_power_increase_month$: §G+1§!\n$pse_power_bar_cap_name$ от Поселений: §G+50%§!"

 
