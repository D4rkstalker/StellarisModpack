 pse_power_botton_combat_range_title: "§HЯсновидящие Боеприпасы§!"
 pse_power_botton_combat_range_desc: "Наши корабельные орудия будут окружены псионическим полем. Боеприпасы, выпущенные из этого орудия, — будут усилены псионической силой поля, что позволит им телепортироваться прямо к цели, игнорируя расстояние. От этих атак невозможно уклониться.\n\n$pse_power_botton_combat_range_tooltip$\n$pse_power_botton_combat_range_tooltip2$\n$pse_power_botton_combat_range_tooltip3$\n\n$pse_power_botton_combat_range_tooltip_end$\n$pse_power_botton_combat_range_cooldown$"
