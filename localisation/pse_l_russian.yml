 pse_power_botton_summon_spacefaring_desc: "Мы можем призвать мощную псионическую сущность, способную путешествовать в космосе над нашей родной планетой. В отличие от традиционного призыва через Покров, этот способ — надежный.\n\n$pse_power_botton_summon_spacefaring_tooltip$\n$pse_power_botton_summon_spacefaring_tooltip2$\n\n$pse_power_botton_summon_spacefaring_tooltip_end$\n$pse_power_botton_summon_spacefaring_cooldown$"
