 pse_power_botton_combat_boon_desc: "Покров может даровать нам одно из своих благословений, которое поможет нам в наших космических сражениях.\n\n$pse_power_botton_combat_boon_tooltip$\n$pse_power_botton_combat_boon_tooltip2$\n\n$pse_power_botton_combat_boon_tooltip_end$\n$pse_power_botton_combat_boon_cooldown$"
