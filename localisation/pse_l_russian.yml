 pse_power_botton_combat_shield_title: "§HПузырьковые Щиты§!"
 pse_power_botton_combat_shield_desc: "Плотное и долговременное псионическое поле в виде пузырьков вокруг контурного слоя системы щита, которое защищает его от разрушения и поглощает дополнительные физические повреждения до проникновения. Оно также имеет свойство перезаряжаться.\n\n$pse_power_botton_combat_shield_tooltip$\n$pse_power_botton_combat_shield_tooltip2$\n$pse_power_botton_combat_shield_tooltip3$\n\n$pse_power_botton_combat_shield_tooltip_end$\n$pse_power_botton_combat_shield_cooldown$"
 pse_power_botton_combat_shield_tooltip: "$pse_power_botton_combat_ship_tooltip$"
 pse_power_botton_combat_shield_tooltip2: "Повышает силу §YЩита§!, и имеет невосприимчивость к большинству нейтрализующих щит сред."
 pse_power_botton_combat_shield_tooltip3: "Применяется только к существующим кораблям/станциям с щитами. Действует в течении §Y5§! лет."
 pse_power_botton_combat_shield_tooltip_end: "$pse_power_botton_base_cost_text$§H170§!"
 pse_power_botton_combat_shield_cooldown: "$pse_power_botton_cooldown_3600$"
 
 pse_power_botton_combat_shield_cooldown_over: "$pse_power_botton_cooldown_over$$pse_power_botton_combat_shield_title$"
 
 pse_power_botton_combat_arc_title: "§HДуга Души§!"
 pse_power_botton_combat_arc_desc: "Храня большое количество энергии внутри наших кораблей и станций, мы можем создать её всплеск во время сражения. Когда отметка прочности корпуса носителя, будет достигать критических значений — он будет взрываться, испуская поток псионической энергии в сторону нападающих.\n\n$pse_power_botton_combat_arc_tooltip$\n$pse_power_botton_combat_arc_tooltip2$\n$pse_power_botton_combat_arc_tooltip3$\n\n$pse_power_botton_combat_arc_tooltip_end$\n$pse_power_botton_combat_arc_cooldown$"
 pse_power_botton_combat_arc_tooltip: "§EЭффект на корабли/станции:§!"
 pse_power_botton_combat_arc_tooltip2: "Когда вражеский корабль уничтожает наш корабль/станцию, он получает урон по корпусу."
 pse_power_botton_combat_arc_tooltip3: "Действует на существующие корабли/космические станции, \nи каждый корабль или каждая космическая станция могут активировать эффект только один раз."
 pse_power_botton_combat_arc_tooltip_end: "$pse_power_botton_base_cost_text$§H150§!"
 pse_power_botton_combat_arc_cooldown: "$pse_power_botton_cooldown_3600$"
 
 pse_power_botton_combat_arc_cooldown_over: "$pse_power_botton_cooldown_over$$pse_power_botton_combat_arc_title$"
 
 pse_power_botton_combat_range_effect_over: "Эффект от Псионической Силы $pse_power_botton_combat_range_title$ истек."
 
 pse_power_botton_combat_ship_title: "§HАбсолютная Позиция§!"
 pse_power_botton_combat_ship_desc: "Псионические поля вокруг наших кораблей и станций делают их невосприимчивыми к любым физическим атакам в течение короткого времени. Но они не застрахованы от повреждений, вызванных прямыми столкновениями.\n\n$pse_power_botton_combat_ship_tooltip$\n$pse_power_botton_combat_ship_tooltip2$\n$pse_power_botton_combat_ship_tooltip3$\n\n$pse_power_botton_combat_ship_tooltip_end$\n$pse_power_botton_combat_ship_cooldown$"
 pse_power_botton_combat_ship_tooltip: "§EЭффект на корабли/станции:§!"
 pse_power_botton_combat_ship_tooltip2: "Невосприимчивость ко всем видам корабельного вооружения на протяжении §Y100§! дней."
 pse_power_botton_combat_ship_tooltip3: "$pse_power_botton_combat_range_tooltip3$ Эффект не распространяется на Звездные Базы."
 pse_power_botton_combat_ship_tooltip_end: "$pse_power_botton_base_cost_text$§H275§!"
