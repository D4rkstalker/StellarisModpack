 pse_power_botton_summon_construct_desc: "Призовите в нашу реальность несколько полезных сущностей, эти "Рабочие" не требуют затрат псионической энергии на свое содержание и построят любые космические станции, которых нам не хватает в наших солнечных системах.\n\n$pse_power_botton_summon_construct_tooltip$\n$pse_power_botton_summon_construct_tooltip2$\n$pse_power_botton_summon_construct_tooltip3$\n\n$pse_power_botton_summon_construct_tooltip_end$\n$pse_power_botton_summon_construct_cooldown$"
