pse.120.title: "Тектоническая Дестабилизация"
pse.120.desc: "Проявление завершено. Более §Y[root.pse_power_break_affected_num]§! было затронуто землятрясением, вызванного нашей псионической силой."

pse_power_botton_break_building_effect_result: "Мы поразили $pse_power_break_affected_num|Y$ планет цивилизаций, находящихся в состоянии войны с нами."


pse.125.desc:0 "Мы направили вглубь галактики сущностей покрова.\n\nЭти мстительные существа накопили огромное количество псионической энергии и будут нападать на все, что окажется на их пути."

pse.127.desc: "Из-за своего долгого существования в реальном мире, вызванные нами аватары ослабли до такой степени, что не могут сохранять свою физическую форму. Большинство аватаров было изгнано обратно в Покров."

pse.128.desc: "Из-за своего долгого существования в реальном мире псионическая сущность, которую мы вызывали, была ослаблена до такой степени, что не может поддерживать свою физическую форму. Большинство сущностей было изгнано обратно в Покров."

pse.129.title:0 "Спонтанное вторжение Псионических Сущностей"
pse.129.desc:0 "Псионическая сущность без какого-либо предупреждения вышла из пустоты и появилась в системе [shroud_spawn_system.GetName]! Эта мстительная сущность накопила огромное количество псионической энергии, она уничтожает любого, кто окажется на её пути."


pse.131.title: "Гром среди Ясного Неба"
pse.131.desc: "Без всякого предупреждения мощная псионическая реакция поразила нашу цивилизацию!"
pse.131.desc.a:0 "$pse.131.desc$\n\nЭто оказало сильное влияние на счастье нашего населения, и в настоящее время чувство уныния проникает ко всем [Root.GetName]. Даже те, у кого нет доступа к Покрову, могут это почувствовать."
pse.131.desc.b:0 "$pse.131.desc$\n\nЭта негативная энергия посеяла сомнения в умах наших граждан. Многие из них обращаются к новым радикальным идеям, которые не совпадают с идеями нашего правительства. Эффект распространился даже на граждан, не обладающих псионическим потенциалом!"
pse.131.desc.c:0 "$pse.131.desc$\n\nБроня наших кораблей внезапно стали хрупкой и больше не может выдержать того урона, что выдерживала раньше."
pse.131.desc.d:0 "$pse.131.desc$\n\nПо какой-то причине — это негативно сказалось на показателях рождаемости [Root.GetName]."
pse.131.desc.e:0 "$pse.131.desc$\n\nУмы наших исследователей затуманены, и им очень трудно сосредоточиться на своей работе."
pse.131.desc.f:0 "$pse.131.desc$\n\nТемпы накопления нами политического влияния значительно снизились."
pse.131.desc.g:0 "$pse.131.desc$\n\nЧувство единства, которое когда-то существовало между нашими гражданами, было разрушено."
pse.131.desc.h:0 "$pse.131.desc$\n\nНаши корабли движутся так, как будто бы их сдерживает какая-то невидимая сила. Это замедлило наши субсветовые полёты."
pse.131.desc.i:0 "$pse.131.desc$\n\nЭта негативная энергия подорвала моральный дух наших сухопутных войск, они будут менее эффективными в бою в течение некоторого времени."
pse.131.desc.j:0 "$pse.131.desc$\n\nПропускная способность наших датчиков была значительно снижена, что скажется на дальности работы наших сенсоров."
pse.131.desc.geth: "$pse.131.desc$\n\nК счастью, эта энергия никак не повлияла на нас."
pse.131.a: "Продолжаем."

