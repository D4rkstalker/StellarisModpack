pse.90.title: "Псионическое Просветление"
#Add Shorten one as hive mind and machine may access with other mods

pse.90.normal: "По мере того, как в нашей цивилизации появляется все больше и больше одаренных людей, мы всё чаще начинаем слышать заявления о ведовстве и колдовстве. Поначалу, мы не верили этим бредням. Какое может быть колдовство, когда мы уже почти овладели псионикой?\n\nТеперь мы знаем. То, что когда-то называлось колдовством, было не чем иным, как огромным проявлением псионической силы. Вместе мы можем сделать многое, то, что когда-то считалось правом богов и других сверхъестественных существ.\n\nМы собрали группу §H[Root.GetSpeciesNamePlural]§! с псионическим потенциалом, создав тем самым новый §YКонклав Телепатов§!. Поодиночке они могут удерживать лишь малую частицу силы, но собравшись в группу - могут действовать как центр всего псионического потенциала нашей цивилизации. Нам нужно посвятить больше времени для исследований, связанных с псионикой, чтобы определить, на что способна подобная сила и какие могут быть риски от её проявления."
pse.90.desc: "C появление достаточного количества одаренных людей, владеющими секретами псионики, мы наконец получили доступ к силе, которой ни один из §H[Root.GetSpeciesName]§! раньше не владел.\n\nКонечно, влияние от таких резких изменений в нашем обществе будет огромным. Если мы будем безрассудно использовать полученную силу — велик шанс несчастных случаев..."
pse.90.a: "Мир засияет по-новому, когда мы им завладеем."
pse.90.tooltip: "§HРазблокирует Эдикт:§! $edict_pse_psi_ruler_ui$"

pse.101.title: "Идея Визуализирована"
pse.101.desc: "Искра света становится реальностью для нас."
pse.101.desc2: "Место, где осуществляются наши необузданные мечты."
pse.101.desc3: "Материальна ли мысль на самом деле или нет, это не имеет значения."
pse.101.desc4: "Земля обетованная, она прямо перед нами!"
pse.101.desc5: "Мы видим размытые мысли. Каждый из нас пытается понять их смысл."

pse.102.name: "Правила Соответствия"
pse.102.desc: "Мы понимаем, что благодаря нашему вмешательству §H[selected_leader.GetName]§! [selected_leader.GetHasHave] наконец избавилась/ся от [selected_leader.GetHisHer] собственных проблем после нашего вмешательства.\n\n"
pse.102.desc_a: "Мы ожидаем, что разум [selected_leader.GetHimHer] будет более открытым к новым идеям."
pse.102.desc_b: "Мы ожидаем, что [selected_leader.GetHimHer] будет вести более здоровый образ жизни."
pse.102.desc_c: "[selected_leader.GetHeSheCap] наконец-то продолжит своё обучение."
pse.102.desc_d: "[selected_leader.GetHeSheCap] отделившись от своих прошлых неудач, станет мудрее, чем прежде."
pse.102.desc_e: "[selected_leader.GetHeSheCap] [selected_leader.GetHasHave] будет осознавать о важности внимательного управления своим флотом."
pse.102.desc_f: "[selected_leader.GetHeSheCap] больше не будет сидеть на своем диване и начнет действовать."
pse.102.desc_g: "Мы можем сказать, что [selected_leader.GetHeShe] не будет задумываться о незаконных доходах."
pse.102.desc_h: "Мы можем сказать, что [selected_leader.GetHeShe] будет жить в гармонии со своей командой."
 
pse.103.name: "Проклятие Снято"
pse.103.desc: "Неважно какие духи попытаются помешать нашей псионической связи, мы не устрашимся, а их умыслы споткнутся об нашу псионическую мощь.\n\nВ данный момент, нам уже ничего не угрожает."

pse.104.title: "Ресурсы Предоставлены"
pse.104.desc: "Ресурсы поступают из пустоты.\n\nОткуда эти ресурсы, пока не известно. Их даёт другая цивилизация? Может быть они пришли к нам из другой реальности? Возможно, мы никогда не узнаем."
pse.104.desc2: "Эти преобразованные материалы когда-нибудь обретут смысл, с развитием наших знаний."
pse.104.desc3: "Если честно, жаль, что это не вкусная ЗроКола(ТМ)."
pse.104.desc4: "Это чрезмерное потребление в большинстве из §Y[Root.GetSpeciesNamePlural]§! стандарты, если вы не знаете, как их использовать."
pse.104.desc5: "Все эти §Y'rock on'§! коды вызова реальны, ничего удивительного."                                                                                                                                      
