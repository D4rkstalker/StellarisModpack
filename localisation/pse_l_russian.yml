pse.160.title: "Огненный Дух"
pse.160.desc: "Наш §Y[Root.GetRulerTitle]§! собрал/а волну псионической энергии и сжал/а ее в смертельную псионическую сингулярность.\n\nКак только бомба взорвется, всё в целевой системе будет уничтожено и опустошено её энергией. Наши телепаты предполагают, что из-за взрыва — система погрузится в пси шторм на долгие годы, что также будет препятствовать работе наших сенсоров вне этой системы."
pse.160.a: "Соблюдайте осторожность."
pse.160.b: "Эффективный метод для завершения кризиса."
pse.160.meme: "Бомба была заложена!"
pse.160.tooltip: "§RВНИМАНИЕ: Детонация Огненного Духа вызовет мощнейший взрыв в конкретной солнечной системе!§!"
pse.162.bomb_exploded: "Огненный Дух вызвал хаос в системе $pse_system|H$."
pse.162.bomb_exploded2: "Огненный Дух управляемый $pse_country|H$ вызвал хаос в системе $pse_system|H$."
pse.163.title: "$pse.160.title$: §HСдетонировало§!"
pse.163.desc: "Наш Огненный Дух был сдетонировал в системе §H[event_target:pse_system.GetName]§!! Огромный поток псионической энергии посеял хаос во всей системе.\n\nВсе колонизированные планеты, пережившие взрыв — опустошены, и им потребуются десятилетия для восстановления."
pse.163.desc_has_tech: "Наш Огненный Дух сдетонировал в системе §H[event_target:pse_system.GetName]§!! Огромный поток псионической энергии уничтожил всё на своём пути.\n\nВсе колонизированные планеты, пережившие взрыв — уничтожены."
pse.163.a: "Да будет Покров милостив к их душам."
pse.163.b: "С большой силой приходит большая ответственность."
pse.163.meme: "Террористы Победили!"
pse.163.xeno: "Эффективное решение любых проблем."
pse.163.tooltip: "£sr_zro£ §H$sr_zro$§! месторождения появляются на нескольких неосвоенных мирах в системе §H[event_target:pse_system.GetName]§!"
pse.175.title: "Корабль из-за грани"
pse.175.desc: "Корабли пришли из-за границы с радостными улыбками на ваших лицах."
pse.175.desc2: "Что делать с лишними кораблями? Теперь нет возможности спасти их собственными силами."
pse.175.desc3: "Если флот каким-то образом имеет больше §Y$COMMAND_LIMIT$§!, чем наш, лучше всего распустить его или что-либо еще."
pse.175.desc4: "Как построить думстак? Шаг первый - созвать флоты. Шаг второй - получить прибыль."
pse.175.desc5: "Бесплатная доставка без недостатков и жалоб."

pse.175.tooltip: "Флот(ы) нашей постройки появляются в системе §Y[Root.Capital.GetName]§!"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      

pse.180.title: "Жизнь Продлена"
pse.180.desc: "Это какое-то чудо, §H[pse_leader.GetTitle] [pse_leader.GetName]§! — теперь ведет более здоровый образ жизни, заставляя других завидовать."
pse.180.desc2: "Сила продления жизни не оказала большого влияния на §H[pse_leader.GetTitle] [pse_leader.GetName]§!, и мы не знаем, что точно помешало процессу, возможно [pse_leader.GetHerHim] помешала собственная псионическая энергия.\n\nТем не менее, сила [pse_leader.GetDoesDo] [pse_leader.GetName] более выносливым."
pse.180.desc3: "Древний мудрец в очках с черной оправой, расположился напротив нашего лидера, отражение §H[pse_leader.GetTitle] [pse_leader.GetName]§!, появилось в его очках, и мудрец словно подарил [pse_leader.GetHerHim] новую жизнь." #+1s
pse.180.desc4: "У всех нас светлое будущее."


pse.181.desc: "§H[pse_leader.GetTitle] [pse_leader.GetName]§! [pse_leader.GetDoesDo] теперь долгожитель, точнее сказать [Ruler.GetHeShe] — находится в молодом возрасте.\n\nЭто не вызвало никаких психических или физических отклонений у §H[pse_leader.GetName]§!, но, похоже, что весь опыт [pse_leader.GetTitle] куда-то исчез, полностью удалившись из памяти и похоже, что [pse_leader.GetSheHe] будет заново набирать весь утраченный опыт."
pse.181.a: "Это... хорошо?"
pse.181.a.tooltip: "Годы жизни §H[pse_leader.GetName]§! обнулились вместе с опытом, уровень умений установлен на §Y1§!."

pse.185.title: "Рост Населения"
pse.185.desc: "В новостях сообщают, что почти каждый §H[root.GetSpeciesName]§! внезапно завёл по меньшей мере дюжину или более детей одновременно.\n\nВ настоящее время не известно ни одного побочного эффекта, который мог бы нас тревожить."
pse.185.desc2: "Десять самых загадочных событий, которые ученые до сих пор не могут объяснить и Внезапное рождение — одно из них."
pse.185.desc3: "В параллельных реальностях, население везде."
pse.185.desc4: "Даже §Y$CARRY_CAP$§! или §Y$FE_LOGISTIC_CEILING$§! не могут остановить этот процесс."
pse.185.desc5: "Если эти роды будут похожи на печать на принтере, у нас могут возникнуть проблемы."
pse.185.desc6: "Теперь представьте, что §H[root.Species.GetName]§! рождает один миллиард [root.Species.GetSpawnNamePlural] за день..."
pse.185.tooltip: "Вплоть до §Y[root.pse_population]§! £pops£ Поселений, — появится в наших мирах."

pse.200.title: "Экономический Подъем"
pse.200.desc1: "Темпы производства продовольствия нарастают, словно волна цунами."
pse.200.desc2: "Большинство сельскохозяйственных культур содержат некоторое количество минералов, но на этот раз они превысили это "некоторое"."
pse.200.desc3: "Самые ценные культуры будут переработаны в сырье. Надеюсь, эти очищенные товары не сгниют в одиноком углу."
pse.200.desc4: "Глубоко в шахте можно найти только рудники, горняков и полезные ископаемые."
pse.200.desc5: "Хотя мы редко находим редкие минералы в районах добычи полезных ископаемых, недавние исследования обнаружили много гетерогенных тяжелых металлов, которые можно добыть и использовать немедленно. "
pse.200.desc6: "Мы сами не верим, что сможем найти металл, который будет сиять золотым светом на солнце.\n\nТакое явление прозвали 'Золотой Лихорадкой'"
pse.200.desc7: "'Горнодобывающая промышленность' растет тревожными темпами, и мы должны приложить дополнительные усилия для стабилизации энергетического поля."
pse.200.desc8: "Мы можем получить больше, сила, полученная от §HИсполнителя Желаний§! — заставила наши энергетические предприятия генерировать §Y$exotic_gases$§! при помощи процесса электролиза!"
pse.200.desc9: "Производство энергии увеличивается, стабилизируется, что помогает нам снизить расходы на здания и районы."
pse.200.desc10: "Самый высокий спрос на сплавы."
pse.200.desc11: "Сила §HИсполнителя Желаний§! вызывает цепную химическую реакцию во время производства сплавов, с кристаллизацией оставшейся руды в результате."
pse.200.desc12: "Вы плавите минералы в литейном цехе в котором минералы превращаются в сплавы, но некоторое количество скрытых минералов каким-то образом не переработалось, и вы не можете понять принципы, лежащие в основе всего этого."
pse.200.desc13: "Мы должны уменьшить влияние повседневного расточительного поведения, сколько можно обрабатывать столь огромные списки заказов."
pse.200.desc14: "Огромный спрос на некие "Графические Девайсы" для вычисления какого-то 'Хэша(TM)', вызвал серьезную нехватку сплавов, и мы должны перенести некоторые наши производственные линии, чтобы прекратить это безумие.."
pse.200.desc15: "Сила §HИсполнителя Желаний§! позволяет гражданским предприятиям создавать высокочувствительные §Y$volatile_motes$§! прямо из воздуха.\n\nЕсли сомневаешься — посмотри сам."
pse.200.desc16: "§Y"Акции"§! внезапно взлетают, как ракета, которая направляется к луне на высокой скорости."
pse.200.desc17: "Помнишь те дни, когда один энергокредит можно было обменять на два?"
pse.200.desc18: "§H[Root.GetName]§! решает, что все звезды имеют свою ценность. Мы просто еще не знаем какую."

pse.200.a: "Пусть экономика растет!"                                                                                                                                                                                                                                                                                                                                                                                                                                                             
pse.200.meme: "Stonks."

pse.205.title: "Обмен Ресурсов"
pse.205.desc: "Во-первых, нам надо выбрать ресурсы, которые мы хотим обменять у §HИсполнителя Желаний§!."

pse.205.energy: "£energy£ $energy$"
pse.205.food: "£food£ $food$"
pse.205.minerals: "£minerals£ $minerals$"
pse.205.alloys: "£alloys£ $alloys$"
pse.205.consumer_goods: "£consumer_goods£ $consumer_goods$"
pse.205.exotic_gases: "£exotic_gases£ $exotic_gases$"
pse.205.rare_crystals: "£rare_crystals£ $rare_crystals$"
pse.205.volatile_motes: "£volatile_motes£ $volatile_motes$"
pse.205.sr_living_metal: "£sr_living_metal£ $sr_living_metal$"
pse.205.sr_dark_matter: "£sr_dark_matter£ $sr_dark_matter$"

pse.206.desc: "Какие ресурсы мы хотим получить от §HИсполнителя Желаний§! с нашими количеством в §Y[root.pse_resource_go_out_inital_number]§! §H[root.pse_205_exchange_resource_icon]§!?"

pse.207.desc: "За короткое время из ниоткуда появились большие запасы ресурсов, которые мы и хотели.\n\nМы считаем, что это была взаимовыгодная сделка для нас обоих. §HИсполнитель Желаний§! остался рад после нашей сделки и с нетерпением ждет новой встречи."

pse.210.title: "Таинственная Эврика"
pse.210.desc: "Как вы используете это?"
pse.210.desc2: "Один из 10 вопросов, на который не могут дать ответ ученые."
pse.210.desc3: "Щепотку этого, капельку того."

pse.215.title: "Жертвование Силы"
pse.215.desc: "Все любят ЗроКолу(TM). Даже могущественная сущность Покрова никак не может устоять перед её вкусом."
pse.215.desc2: "Сущность запросила ЗроКолы, и пока она у нас есть, - она будет удовлетворена."
pse.215.desc3: "Мы развернули нашу приманку. Таким образом, §Y[GetShroudPatron]§! будет занят тем, что разберется с ним."
pse.215.desc4: "Теперь даже Пелена не сможет причинить нам вреда."
pse.215.desc5: "Мы не хотим, чтобы произошел какой-нибудь несчастный случай"                                                                                                                   

pse.215.meme: "Получи, Пелена!"

pse.216.title: "Поток иссяк"
pse.216.desc: "Распределенный поток нашей псионической энергии утек в пустоту §Y[GetShroudPatron]§!\n\nЕсли мы хотим, чтобы с нами не случилось непредвиденных событий, наши телепаты должны отдать еще одну порцию энергии для §Y[GetShroudPatron]§!"
pse.220.title: "Сердечный Диссонанс"
pse.220.desc: "Наше общество испытывает ничем не обоснованную ненависть и явное недоверие друг к другу. Столь резкий сдвиг сознания может превратить самого мирного гражданина в жестокого преступника."
pse.220.desc_no_psionic: "Хотя у нас нет никаких прямых доказательств, но мы уверены, что этот акт разрушения сознания исходит из попытки §H[pse_country.GetName]§! ввергнуть наши планеты в пламя анархии, при помощи своей псионической силы."
pse.220.desc_psionic: "Все данные свидетельствуют о том, что это тревожное явление вызвано псионической силой, источником которой является - §H[pse_country.GetName]§!. Они пытались посеять анархию на наших планетах при помощи своей извращенной силы."

pse.220.a: "Как они посмели!"
pse.220.tooltip: "Получите §Y$casus_belli_cb_humiliation$§! §HCasus Belli§! на §Y[pse_country.GetName]§! на §Y20§! лет."
pse.221.desc: "$pse.220.desc$\n\nМы не знаем, какая сила вызвала эти внезапные разногласия. Эти ужасные мысли будут преследовать наших граждан какое-то время."

pse.225.title: "Диссонанс Мысли"
pse.225.desc: "Все чаще мы начинаем получать сообщения о росте социального вандализма, люди начинают всё чаще злоупотреблять алкогольными напитками в парках и ломать лавочки в общественных местах. Некоторые активисты вызвались силой бороться с подобного рода деятельностью, но были также подвержены влиянию мыслительного диссонанса, что сравняло их с обычными вандалами."

pse.226.desc: "$pse.225.desc$\n\nМы не знаем, что за сила вызвала эти внезапные разногласия в нашем обществе. Эти ужасные мысли будут преследовать наших граждан какое-то время."

pse.230.title: "Тектоническая Дестабилизация"
pse.230.desc: "Мы получаем большое количество сообщений о многочисленных разрушениях структур на планетах! Никто не может объяснить, почему это происходит."
pse.230.tooltip: "Развитые планеты подверглись сильной тектонической дестабилизации, что уничтожила здания и увеличила опустошение."

pse.222.title: "Круговерть сознания"
pse.222.desc: "Срочное сообщение только что получено в §H[Root.Capital.GetName]§!!! Всего минуту назад мы обнаружили массивную точку псионического шторма, пронесшегося над нашей цивилизацией.\n\nЛюди из §H[Root.GetName]§!, внезапно изменили свое мнение за считанные секунды. Многие из них меняют свою религию и привычки, превращаясь в совершенно других людей. Не говоря уже о все более странном поведении наших гражданских лиц, протестующих, расстроенных и требующих иррациональных вопросов.\n\n$pse.222.desc_latter$."
pse.222.desc_latter: "Все свидетельства показывают, что это тревожное явление вызвано псионическими силами, источники которых указывают на единственную сущность в §H[pse_worship_country.GetName]§, [pse_worship_country.Ruler.GetTitle] §H[pse_worship_country.Ruler.GetName]§! [pse_worship_country.Ruler.GetHerHim]sel[pse_worship_country.Ruler.GetFVes]. [pse_worship_country.Ruler.GetHerHisCap] извращенные умы пытались вызвать анархию среди наших планет с помощью [pse_worship_country.Ruler.GetHerHis] §Y'Chosen'§! силы."

pse.222.tooltip: "Получить §Y$casus_belli_cb_ideology$§! §HCasus Belli§! на §Y[pse_worship_country.GetName]§! на §Y20§! лет."

pse.223.title: "Замедленные временные потоки"
pse.223.desc: "Тревожная сила псионики только что поразила всю нашу Империю. Эти обволакивающие силы, похоже, насильно остановили наши строительные и корабельные работы, как будто заморозили время.\n\nК счастью, большинство наших оружейных систем все еще функционируют и могут начать контратаку, и мы полагаем, что эта аномалия исчезнет примерно через год, но до тех пор, эта §Y'Time Stop'§! задержит нас всех на некоторое время."

pse.223.meme: "Мир! Время остановилось."
pse.223.tooltip: "Большинство наших сооружений и флотов заморожены на §Y12§ месяцев!."
#Gigastructure
pse.235.title: "Сила от $name_psy_siphon$"
pse.235.desc: "Когда часть §Y$name_psy_siphon$§! была построена в системе [pse_system.GetName], мы мгновенно почувствовали приток запасов §H$pse_power_text_icon_mnoz$§!. Это сильно облегчит весь процесс проявления."
pse.235.a: "Буду знать."
pse.235.tooltip: "Частично завершенный §Y$name_psy_siphon$§! увеличивает наши §H$pse_power_bar_cap_name$§! на §G50§!."

pse.240.title: "$name_psy_siphon$"
pse.240.desc: "Полностью построен §Y$name_psy_siphon$§! в пределах наших границ, мы назвали его §H"Маршрутизатор Покрова"§!. Он крайне сильно увеличил наши возможности к проявлению, что позволит использовать нам огромное количество силы."
pse.240.tooltip: "§Y$name_psy_siphon$§! увеличивает §H$pse_power_increase_month$§! на §G+1§! и §H$pse_power_bar_cap_name$§! на §G125§!."
#
pse.245.title: "Порча Сублимирована"
pse.245.desc: "Вся Порча поместилась в Духа." #Ori (Soft of)
pse.245.desc2: "Эта Порча пройдет процесс сублимации и превратится в чистую энергию."
pse.245.desc3: "Всплеск Порчи был очищен и превращен в сущность духа в ходе этого процесса."

pse.245.tooltip: "Мы превратили часть Порчи в §G[root.pse_sublimate_int_num]§! £sr_psionic_sublimate£ §Y$sr_psionic_sublimate$§!."
#

pse.265.title: "Нужда Сущности"
pse.265.desc: "Наши экстрасенсы обнаружили, что один из каналов связи с царством Покрова был усилен, но это никак не относится к телепатам из  [root.GetSpeciesNamePlural], эта энергия активно пыталась связаться с §H [root.pse_265_get_covenant_name]§!.\n\nПричиной этого, похоже, являются безумные действия [pse_target_country.GetName] и в их попытках построить §Y$crisis_sphere_4$§! в системе [pse_system.GetName], после завершения постройки - она потребует много энергии покрова. Каждая сущность покрова, включая §H[root.pse_265_get_covenant_name]§!, будет уничтожена.\n\n§H [root.pse_265_get_covenant_name]§! предстал в сознании экстрасенсов. Мы практически всегда получали выгоду от соглашений, которые мы заключали с Покровом, и всегда достойно платили. Но на этот раз преимущества для нашей стороны беспрецедентны. Контракт без изъянов, идеальное соглашение, даже наши псионики не падают в обморок, лишь заслышав условия.\n\nВ замен §Hthe [root.pse_265_get_covenant_name]§! требует нашей помощи в уничтожении безумцев из [pse_target_country.GetSpeciesNamePlural]... или может использовать эту возможность для достижения более значимых целей?"
pse.265.a: "Это несомненно принесет нам огромную пользу."

pse.265.eater: "Пожиратель Миров"
pse.265.desire: "Исполнитель Желаний"
pse.265.knowledge: "Шепчущиеся в Пустоте"
pse.265.composer: "Составитель Цепочек"

pse.275.title: "Духовные Работники" #War for the Overworld (and Dungeon Keeper)
pse.275.desc: "Не забывайте поощрять их за усердную работу, несмотря на то, что они не знают, что такое день зарплаты.\n\nПлатеж, вероятно, состоит из более двух, но не менее четырех цыфр."
pse.275.desc2: "Не забывайте шлёпать их для ускорения работы, укрепляйте стены и любой ценой защищайте Сердце Подземелья (ТМ) ловушками и дверями."
pse.275.desc3: "Вы были одарены вечными §HДуховными Работниками§!."
pse.275.desc4: "Хранитель, держи своих импов в запертой комнате. Так они ничего не будут требовать и привлекать хороших героев на свободе."
pse.275.desc5: "Вы были одарены дополнительными Импами."

pse.275.tooltip: "§Y4§! §HДуховных Работника§! появились в вашей империи. Они автоматически строят станции где только могут."

pse.300.desc_end: "Следовательно соглашение подошло к концу... проблема решена."
pse.300.title: "Патронажные перерывы"
pse.300.desc: "Это происходит не потому, что у сделки нет преимуществ, а из-за ее недостатков контракт теряет свою ценность.\n\n$pse.300.desc_end$"
pse.300.desc2: "Ковенант постоянно получал §YRacket-Roll§! и решил на время отказаться от любых контактов. Мы никогда не откажемся от них.\n\n$pse.300.desc_end$" #rickroll
pse.300.desc3: "Обратный эффект завета оказался слишком дорогим для нас. Определенно не потому, что они нам больше не нужны.\n\n$pse.300.desc_end$"

pse.300.meme: "Прощайтесь!"
pse.300.chosen: "§BСо временем они этому научатся.§!"
pse.300.tooltip: "Эффекты от предыдущих §YCovenant§! больше не действуют. Мы можем заключить сейчас другое соглашение.Эффекты от предыдущего §YCovenant§! больше не действуют"                                                                                                                                                                                                             

pse.500.title: "Последствия: §RПорча§!"
pse.500.desc: "Наше безрассудное использование энергии и силы имеет свою цену, волна псионической порчи гуляет по всей §H[root.GetName]§!, разрушая всё на своём пути и сводя всех с ума."
pse.500.meme: "Нам пригодится много ЗроКолы(TM), чтобы оправиться от этой трагедии!"
                                                                                                                                                                      
pse.500.leader_death: "$leader_name|H$ умерли от разложения, вызванного §RПорчей§!."
pse.500.planet_ruin: "Планетарные постройки на $planet_name|H$ были разрушены из-за воздействия §RПорчи§!."
pse.500.ship: "Мы потеряли §R[root.pse_ship]§! Корабли/Станции от волны псионической порчи."
pse.500.pop: "§R[root.pse_pop]§! §Y£pops£ Поселения§! трагически погибли после хаоса, вызванного волной псионической §RПорчи§!."
pse.1002.title: "$edict_pse_psi_ruler_ui$"
pse.1002.desc: "Для доступа к §Y$edict_pse_psi_ruler_ui$§! - деактивируйте эдикт, а затем активируйте вновь."

pse.15005.desc: "Наша §H$pse_power_text_icon$§! полностью заряжена и готова к использованию."