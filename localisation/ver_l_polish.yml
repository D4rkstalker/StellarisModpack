l_polish:
  ##### Subject types - Rodzaje poddaństwa #####
  SUBJECT_verappendage: "Addendum"
  SUBJECT_DESC_verappendage: "Addendum w zamian za ochronę przekazuje swemu suwerenowi §Y25%§! £food£ §Yżywności§! wyprodukowanej w danym miesiącu. Ponadto ma prawo do wypowiadania własnych wojen czy przejmowania niezajętych układów. Może zostać zintegrowane.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_yes£\nTribute: §Y25%§! £food£ §HFood§!"
  SUBJECT_verautonomous: "Terytorium autonomiczne"
  SUBJECT_DESC_verautonomous: "Terytorium autonomiczne to specjalny region dysponujący znaczną swobodą w zakresie polityki wewnętrznej. Jednym z jego wielu przywilejów jest możliwość zajmowania bezpańskich układów. Kosztem zwiększonej autonomii są jednak pewne odgórnie narzucone restrykcyjne zasady dotyczące marynarki wojennej, wymuszające obniżenie §Ylimitu floty§! o §R-50%§. \nW zamian za zapewnienie ochrony, potencjalny suweren otrzymuje §G+0.50§! £influence£ §Ywpływów§!.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_no£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_no£\nCan Integrate: £trigger_yes£\nTribute: §G+0.50§! £influence£ §HInfluence§!\nSpecial Effect: §R-50%§! §YNaval Capacity§!"
  SUBJECT_verbeneficiary: "Beneficjum"
  SUBJECT_DESC_verbeneficiary: "Beneficjum jest praktycznie niezależne. Ma zapewnioną ochronę ze strony suwerena, choć samo w żadnych wojnach nie uczestniczy. Z biegiem czasu może zostać bardzo łatwo zintegrowano.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_no£\nCan Integrate: £trigger_yes£\nTribute: None"
  SUBJECT_verdisciple: "Konfraternia"
  SUBJECT_DESC_verdisciple: "Konfraternia to państwo religijne uznawane przez swojego suwerena, zwanego Opiekunem, za państwo-ucznia, któremu należy pokazać odpowiednią drogę, prowadzącą ostatecznie do wspólnego zbawienia. Opiekun gotów jest do bezwględnej obrony swoich uczniów, w zamian za co wymaga od nich płacenia comiesięcznego trybutu w postaci §Y15%§! £unity£ §Ypunktów jedności§!. \nChociaż Konfraternia ma prawo do prowadzenia własnych wojen, nie może budować nowych baz gwiezdnych. Dodatkowo, otrzymuje ona bonus w postaci §G+50%§! §Y§atrakcyjności etyki duchowości§!.\n\n$SUBJECT_DESC_verdisciple$\n\nCan Expand: £trigger_no£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_yes£\nTribute: §Y15%§! £unity£ §HUnity§!\nSpecial Effect: §Y+50%§! Attraction towards §H$ethic_spiritualist$§!"
  SUBJECT_verfoederatus: "Federatus"
  SUBJECT_DESC_verfoederatus: "Federatus przekazuje co miesiąc §Y15%§! wyprodukowanych £alloys£ §Ystopów§! swemu suwerenowi i jest zobowiązane do uczestnictwa w jego wojnach, w zamian zyskując §G+25%§! §Ylimitu floty§!. Nie może zostać zintegrowane.\n\nCan Expand: £trigger_no£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y15%§! £alloys£ §HAlloys§!\nSpecial Effect: §G+25%§! §YNaval Capacity§!"
  SUBJECT_verjrpartner: "Studium"
  SUBJECT_DESC_verjrpartner: "Studium to państwo skupiające się przede wszystkim na odkrywaniu nowych technologii. W zamian za ochronę zobowiązane jest wspomagać badania swojego suwerena w dziedzinach £physics£ §Yfizyki§!, £physics£ §Ysocjologii§! oraz £engineering£ §Ytechniki§! o §Y10%§! kosztem własnych badań. Jeżeli suweren odkrył jakąś technologię przed swoim studium, otrzymuje ono §Y30%§! zniżki na tę technologię.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_no£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £science£ §HScience§!\nSpecial Effect: §Y-30%§! cost to Overlord's techs"
  SUBJECT_verpuppet: "Państwo marionetkowe"
  SUBJECT_DESC_verpuppet: "Państwo marionetkowe, choć oficjalnie niepodległe, jest zza kulis kontrolowane przez inne, obce mocarstwo. Z tego też powodu nie może prowadzić własnych działań dyplomatycznych ani powiększać swoich granic. Ma ono bezwględny obowiązek wypłacenia comiesięcznego trybutu w wysokości §Y5%§! przychodów z £minerals£ §Ygórnictwa§! i produkcji £energy£ §Ykredytów energetycznych§! swemu suwerenowi,  jak również wsparcia tegoż w działaniach wojennych, nawet pomimo faktu, że samo nie może liczyć na jakąkolwiek ochronę.\n\nCan Expand: £trigger_no£\nCan Wage War: £trigger_no£\nProtected: £trigger_no£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y5%§! £energy£ §HEnergy§! and £minerals£ §HMinerals§!\nSpecial Effects: §R-10§! Stability; Can be used for Proxy Wars"
  ver.100.serf: "Lepiej dla nich, żeby byli pożyteczni."
  SUBJECT_verserf: "Państwo pańszczyźniane"
  SUBJECT_DESC_verserf: "Państwo pańszczyźniane może powstać tylko w jednym celu: by zagarnąć wszystko, co zagarnąć można. Jest w pełni zależne od swego suwerena i zmuszone do płacenia mu comiesięcznego trybutu w postaci §Y25%§ wyprodukowanych £consumer_goods£ §Ytowarów konsumpcyjnych§! oraz §Y10%§! §Yzasobów strategicznych§!. Państwo takowe nie może zostać zintegrowane, a w razie wybuchu wojny będzie zdane tylko na siebie.\n\nCan Expand: £trigger_no£\nCan Wage War: £trigger_no£\nProtected: £trigger_no£\nJoins Overlord's Wars: £trigger_no£\nCan Integrate: £trigger_no£\nTribute: §Y25%§! £consumer_goods£ §HConsumer Goods§!, §Y10%§! Advanced Resources\nSpecial Effect: §R-100§! Opinion towards Overlord"
  SUBJECT_versister: "Republika siostrzana"
  SUBJECT_DESC_versister: "Republika siostrzana, chociaż zmuszona do przyjęcia systemu demokratycznego, jest prawie że samodzielna.  Ma zapewnioną ochronę ze strony suwerena, w zamian za co oczekuje się od niej tego samego.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_yes£\nTribute: None\nSpecial Effect: Implant Democracy"
  SUBJECT_verorganic: "Układ organiczny"
  SUBJECT_DESC_verorganic: "Układ organiczny zostaje utworzony, gdy państwo istot organicznych staje się zależne od państwa maszyn. Państwo takowe nie może prowadzić działalności dyplomatycznych ani poszerzać swych granic. Jest chronione przez suwerena. Musi płacić comiesięczny trybut w wysokości §Y25%§! przychodów z £energy£ §Ykredytów energetycznych§!. Nie może zostać integrowane.\n\nCan Expand: £trigger_no£\nCan Wage War: £trigger_no£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y25%§! £energy£ §HEnergy§!"
  ver.100.parallel: "Więcej rdzeni, większa moc obliczeniowa."
  SUBJECT_verparallel: "Procesor równoległy"
  SUBJECT_DESC_verparallel: "Procesor równoległy to państwo maszyn podległe innemu państwu maszyn. Może zostac zintregrowane. Każdy dodatkowy procesor pod dowództwem suwerena daje mu §Y+5%§ §Yprędkości badań§ we wszystkich dziedzinach, do maksymalnie §Y20%§.\n\nCan Expand: £trigger_no£\nCan Wage War: £trigger_no£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_yes£\nTribute: None\nSpecial Effect: §S(Overlord)§! §G+5%§ Research Speed for each Each Parallel Processor (up to 20%)"
  SUBJECT_verblood: "Blood Tributary"
  SUBJECT_DESC_verblood: "Blood Tributaries pay a special tribute, the blood tax. Between every 15 and 20 years, 10% of their population is sent to their Overlord as tribute. As this subject type is seem as little more than a source of slaves by their Overlord, it has no diplomatic freedom whatsoever, being unable to expand or wage war independently.\n\nCan Expand: £trigger_no£\nCan Wage War: £trigger_no£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £pops£ §HPops§! every 15-20 years\nSpecial Effect: §R-1000§! Opinion towards Overlord"
  # Corporate Subjects
  SUBJECT_versubsidiary: "$SUBJECT_subsidiary$"
  SUBJECT_DESC_versubsidiary: "$SUBJECT_DESC_subsidiary$"
  SUBJECT_verdevotee: "Devotee"
  SUBJECT_DESC_verdevotee: "Devotees pay §Y20%§! of their monthly Energy Credits and §Y5%§! of their montlhy Unity in tribute but are permitted to expand and wage wars.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y20%§! £energy£ §HEnergy§!, §Y5%§! £unity£ §HUnity§!"
  SUBJECT_verkobun: "Kobun"
  SUBJECT_DESC_verkobun: "Kobuns get a §R+50§! crime on their planets and have to pay §Y10%§! of their monthly Energy Credits and Minerals in tribute. They can be used for Proxy Wars.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§! and £minerals£ §HMinerals§!\nSpecial Effect: §R+50§! Crime; Can be used for Proxy Wars"
  SUBJECT_versupplier: "Supplier"
  SUBJECT_DESC_versupplier: "Suppliers pay §Y10%§! of their montlhy Energy Credits and Consumer Goods in tribute.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§! and £consumer_goods£ §HConsumer Goods§!"
  SUBJECT_verworshipper: "Worshipper"
  SUBJECT_DESC_verworshipper: "Worshippers pay §Y15%§! of their monthly Energy Credits and §Y10%§! of their Unity in tribute. Their presence at the Overlord's church is obligatory, resulting in increased ethics attraction towards spiritualism. \n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y15%§! £energy£ §HEnergy§!, §Y10%§! £unity£ §HUnity§!\nSpecial Effect: §Y+50%§! Attraction towards §H$ethic_spiritualist$§!"
  SUBJECT_verdebtor: "Debtor"
  SUBJECT_DESC_verdebtor: "Debtors pay a special tribute, the blood tax. Between every 15 and 20 years, 5% of their population is sent to their Overlord as tribute.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y5%§! £pops£ §HPops§! every 15-20 years\nSpecial Effect: §R-1000§! Opinion towards Overlord"
  SUBJECT_versubscriber: "Subscriber"
  SUBJECT_DESC_versubscriber: "Subscribers pay §Y15%§! of their monthly Energy Credits as part of their special "subscription plan". Each subscriber also gives the Overlord §G+0.25§! £influence£ monthly.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y15%§! £energy£ §HEnergy§!\nSpecial Effect: §G+0.25§! £influence£ for each Subscriber"
  SUBJECT_verarmsdealer: "Arms Dealer"
  SUBJECT_DESC_verarmsdealer: "Arms Dealers pay §Y5%§! of their monthly Energy Credits and §Y10%§! of their monthly Alloys in tribute. As part of their contract for military subsidies, they get a §Y25%§! increase to their Naval Capacity.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y5%§! £energy£ §HEnergy§!, §Y10%§! £alloys£ §HAlloys§!\nSpecial Effect: §G+25%§! §YNaval Capacity§!"
  SUBJECT_versubcontractor: "Subcontractor"
  SUBJECT_DESC_versubcontractor: "Subcontractors pay §Y10%§! of their monthly Energy Credits in tribute and also contribute with §Y5%§! monthly Physics, Society and Engineering Research to their Overlord thanks to their expertise.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§!, §Y5%§! £science£ §HScience§!\nSpecial Effect: §Y-30%§! cost to Overlord's techs"
  SUBJECT_verdependency: "Dependency"
  SUBJECT_DESC_verdependency: "Dependencies are one of the most exploited types of subsidiaries, paying §Y10%§! of their Energy, Minerals and Food in tribute.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§!, £minerals£ §HMinerals§! and £food£ §HFood§!"
  ##### Events - Wydarzenia #####
  ## Becoming a vassal - Wasalizacja ##
  ver.100.name: "Nowy poddany"
  ver.100.desc: "Imperium §Y[From.GetName]§! znalazło się w naszej strefie wpływów. Teraz jedynie musimy zadecydować, jaki los [From.GetAdj] będzie dla nas najkorzystniejszy."
  ver.100.appendage: "Rój wita ich z otwartymi ramionami."
  ver.100.appendage.tooltip: "Przemień §Y[From.GetName]§! w §YAddendum§!.\n\n$SUBJECT_DESC_verappendage$"
  ver.100.autonomous: "Przy nas mogą czuć się bezpiecznie."
  ver.100.autonomous.tooltip: "Przemień §Y[From.GetName]§! w §YTerytorium autonomiczne§!.\n\n$SUBJECT_DESC_verautonomous$"
  ver.100.beneficiary: "Pod naszymi skrzydłami czeka ich wielka przyszłość."
  ver.100.beneficiary.tooltip: "Przemień §Y[From.GetName]§! w §YBeneficjum§!.\n\n$SUBJECT_DESC_verbeneficiary$"
  ver.100.disciple: "Poprowadzimy ich w kierunku światłości."
  ver.100.disciple.tooltip: "Przemień §Y[From.GetName]§! w §YKonfraternię§!."
  ver.100.foederatus: "Ich flota z pewnością dobrze się nam przysłuży."
  ver.100.foederatus.tooltip: "Przemień §Y[From.GetName]§! w §YFederatus§!.\n\n$SUBJECT_DESC_verfoederatus$"
  ver.100.jrpartner: "Możemy się wzajemnie wiele nauczyć."
  ver.100.jrpartner.tooltip: "Przemień §Y[From.GetName]§! w §YStudium§!.\n\n$SUBJECT_DESC_verjrpartner$"
  ver.100.puppet: "Pokażemy im, na czym polega prawdziwa władza."
  ver.100.puppet.tooltip: "Przemień §Y[From.GetName]§! w §YPaństwo marionetkowe§!.\n\n$SUBJECT_DESC_verpuppet$"
  ver.100.serf.tooltip: "Przemień §Y[From.GetName]§! w §YPaństwo pańszczyźniane§!.\n\n$SUBJECT_DESC_verserf$"
  ver.100.sister: "Dzięki nam będą wolni bardziej niż kiedykolwiek wcześniej."
