  ver.100.organic: "Rozpocząć protokoły eksploatacji istot organicznych."
  ver.100.organic.tooltip: "Przemień §Y[From.GetName]§! w §YUkład organiczny§!.\n\n$SUBJECT_DESC_verorganic$"
  ver.100.parallel.tooltip: "Przemień §Y[From.GetName]§! w §YProcesor równoległy§!.\n\n$SUBJECT_DESC_verparallel$"
  ver.100.blood: "We shall put them to good use."
  ver.100.blood.tooltip: "Transform §Y[From.GetName]§! into a §YBlood Tributary§!.\n\n$SUBJECT_DESC_verblood$"
