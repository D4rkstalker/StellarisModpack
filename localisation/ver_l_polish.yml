  policy_ver_taxation_of_subject_empires: "Opodatkowanie lenników"
  policy_ver_taxation_of_subject_empires_desc: "Możemy zdecodować o wysokości opodatkowania szlaków handlowych nałożonego na naszych lenników."
  ver_no_taxation: "Brak opodatkowania"
  ver_no_taxation_name: "$ver_no_taxation$"
  ver_no_taxation_desc: "Niesprawiedliwym byłoby nakładać podatki na tych, którzy nie są częścią naszego państwa.\n\n§ENasi lennicy nie będą płacić podatków§!"
  ver_light_taxes: "Niskie opodatkowanie"
  ver_light_taxes_name: "$ver_light_taxes$"
  ver_light_taxes_desc: "Nasi lennicy cieszą się generalną ochroną i nieograniczonym handlem. O więcej niż mały datek prosić nie będziemy.\n\n§EJako podatek zażądamy §Y5%§! £trade_value£ §Ywartości handlowej§!. Nieznacznie pogorszy to nasze stosunki z lennikami§!"
  ver_moderate_taxes: "Umiarkowane opodatkowanie"
  ver_moderate_taxes_name: "$ver_moderate_taxes$"
  ver_moderate_taxes_desc: "Każdy członek naszego imperium powinnien się przyczynić do jego dalszego rozwoju.\n\n§EJako podatek zażądamy §Y10%§! £trade_value£ §Ywartości handlowej§!. Znacznie pogorszy to nasze stosunki z lennikami§!"
  ver_heavy_taxes: "Wysokie opodatkowanie"
  ver_heavy_taxes_name: "$ver_heavy_taxes$"
  ver_heavy_taxes_desc: "Dobro naszych obywateli powinno być ważniejsze niż jakiekolwiek teoretyczne prawa lenników.\n\n§EJako podatek zażądamy §Y20%§! £trade_value£ §Ywartości handlowej§!. Bardzo pogorszy to nasze stosunki z lennikami§!"
  ver_burdensome_taxes: "Skrajnie wysokie opodatkowanie"
  ver_burdensome_taxes_name: "$ver_burdensome_taxes$"
  ver_burdensome_taxes_desc: "Sensem istnienia poddanego jest służyć swemu panu.\n\n§EJako podatek zażądamy §Y30%§! £trade_value£ §Ywartości handlowej§!. Nasi lennicy nas znienawidzą§!"
