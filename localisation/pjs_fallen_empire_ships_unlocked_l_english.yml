  ## Technology

  tech_pjs_escort:0 "Escorts"
  tech_pjs_escort_desc:0 "Modeled after the agile ships looming in the core systems of Stagnant Ascendancies, the Escort class is a great improvement on the Corvette and Destroyer classes, and can be fitted with a decent amount of weapons."

  tech_pjs_battlecruiser:0 "Battlecruisers"
  tech_pjs_battlecruiser_desc:0 "Modeled after the technological marvels in the core systems of Stagnant Ascendancies, the Battlecruiser class is a mix of both Cruisers and Battleships, and can be fitted with a formidable amount of weapons."

  tech_pjs_goliath:0 "Goliaths"
  tech_pjs_goliath_desc:0 "Modeled after the hulking shadows looming in the core systems of Stagnant Ascendancies, the Goliath class is a fearsome ship to meet in a battle."

