edict_cc_thought_police:0 "Полиция мысли"
edict_cc_thought_police_desc:0 "Использовать современные технологии, чтобы защитить мысли населения, и, при необходимости, подавить разрушительные элементы общества.\n\nПОСЕЛЕНЦЫ со счастьем меньше 40 %, не поддерживающие государственные этики, будут постепенно вынуждены уйти и очистить поселение. Это очищение от ПОСЕЛЕНЦЕВ не будет считаться получением выгоды от бонусов или штрафов, но раздражит империи, придерживающихся эгалитаризма." 
cc_thought_police.2.name:0 "Политические Беженцы Прибыли с [RefugeeEscapedFrom.GetName]"
cc_thought_police.2.desc:0 "Потрёпанный флот малых гражданских судов, несущих на борту §Y[Root.GetSpeciesNamePlural]§! убежали с §Y[RefugeeEscapedFrom.GetName]§! и прибыли в наше космическое пространство. После того, как мы снабдили их едой и предметами первой необходимости, а так же оказали медицинскую помощь раненым, мы позволили им остаться на §H[Root.Planet.GetName]§!.\n\nЭти оборванные и испуганные беженцы были политическими диссидентами на [RefugeeEscapedFrom.GetName], где их постоянно притесняли сотрудники полиции мысли [RefugeeEscapedFrom.GetSpeciesName]. Беженцы осознали, что власти [RefugeeEscapedFrom.GetSpeciesName] были против них, и им пришлось немедленно сбежать, иначе бы они "исчезли". Это удалось лишь благодаря наспех сооруженной подземной железной дороге и нескольким симпатизирующим им капитанов-торговцев."
cc_thought_police.2.a:0 "Им здесь рады."
