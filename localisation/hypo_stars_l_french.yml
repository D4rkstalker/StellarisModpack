l_french:
 pc_blue_dwarf_star:0 "Étoile Naine Bleue"
 pc_blue_dwarf_star_desc:1 "Quand une naine rouge de classe M possédant une masse inférieure à 0,25 masses solaire a épuisé la majeure partie de son hydrogène dans des réactions de fusions, au lieu d'augmenter en taille pour devenir une géante rouge, elle devient plus chaude pour maintenir son équilibre thermodynamic, devenant alors une naine bleue."
 sc_blue_dwarf_star:0 "§HÉtoile Naine Bleue§!"
 
 pc_black_dwarf_star:0 "Étoile Naine Noire"
 pc_black_dwarf_star_desc:1 "Il s'agit de la dernière étape de l'évolution d'une naine blanche; après plus de 10^15 années, sa température de surface sera inférieure à 5° Kelvien (environ -268,15° Celsius), émettant alors beaucoup moins de radiations thermiques et d'énergie, se transformant lentement en une naine noire."
 sc_black_dwarf_star:0 "§HÉtoile Naine Noire§!"
 
 pc_dark_star:0 "Étoile Sombre"
 pc_dark_star_desc:1 "Aussi appelée Étoile de Matière Noire, ce sont des étoiles qui se sont formées au début de l'Univers avant que des étoiles conventionnelles n'eussent pu se formée. Elles sont principalement composées de matière baryonique, mais la matière noire génère assez de chaleur pour empêcher la fusion nucléaire de se produire, les rendant quasiment invisible à l'oeil nu."
 sc_dark_star:0 "§HÉtoile Sombre§!"
 
 pc_quasi_star:0 "Quasi-Étoile"
 pc_quasi_star_desc:1 "Aussi appelée Étoile-Trou Noir, ces étoiles très massives se sont formées au début de l'Univers, quand le noyau d'une large proto-étoile c'est effondré en un trou noir, mais ses couches externes ont contenu l'amas d'énergie en résultant qui aurait du finir en supernova dans des conditions normales. La matière tombant dans le trou noyau du Trou Noir libère assez de radiations et de pression pour compenser la force gravitationnelle et empêcher que l'étoile s'effondre."
 sc_quasi_star:0 "§HQuasi-Étoile§!"
 
 pc_strange_star:0 "Étoile Etrange"
 pc_strange_star_desc:1 "Quelques Étoiles à Neutrons sont assez massives pour que les neutrons dans leurs noyaux se désintègrent en quarks, devenant ainsi des Étoiles à Quarks, mais sous de très hautes pressions, la moitié des quarks up (quarks haut) peuvent être convertis en quarks strange (quarks étranges). Si celà se produit sur le volume entier d'une Étoile à Quarks, elle est renommée Étoile Etrange."
 sc_strange_star:0 "§HÉtoile Etrange§!"
 
 pc_white_hole:0 "Trou Blanc"
 pc_white_hole_desc:1 "Il s'agit d'une région de l'espace-temps dans laquelle toutes trajectoires temporelles s'écoulent à l'extérieur, rien ne peux y rentrer de l'extérieur, malgré le fait que la matière et la lumière puissent s'en échapper. Dans ce sens, il s'agit de l'opposé d'un Trou Noir, objet céleste duquel la matière et la lumière ne peuvent pas s'échapper."
 sc_white_hole:0 "§HTrou Blanc§!"
 
 
 q_star:0 "Étoile-Q"
 q_star_desc:0 "Il ne s'agit pas réellement d'un trou noir, il s'agit en fait d'une Étoile à Neutron très dense composée de matière exotique, parfois appelée Trou Gris."
 
 intermediate_black_hole:0 "Trou Noir Intermédiaire"
 intermediate_black_hole_desc:0 "Il s'agit d'un Trou Noir plus massif qu'un Trou Noir Stellaire, mais moins massif que les Trous Noirs Supermassifs comme ceux se trouvant au centre des galaxies (aussi appelé Trou Noir Galactique). Il existe trois hypothèse concernant la formation de ce genre de Trou Noir. La première hypothèse propose que ce genre de Trou Noir se forme lors de la fusion de deux Trous Noirs Stellaires ou plus. La deuxième propose que des étoiles massives sont entrées en collision au sein d'un amas stellaire. Et la troisième émet l'hypothèse que ces Trous Noirs se sont formés durant le Big Bang."
 
 pop_iii_star:0 "Étoile de population III"
 pop_iii_star_desc:0 "Cette Étoile appartient à la première génération d'étoile formée dans l'immensité de l'Univers, elle contient donc très peu d'élément lourd."
 
 tz_object:0 "Objet de Thorne-Zytkow"
 tz_object_desc:0 "Cette géante rouge possède une étoile à neutron dans son noyau. Ce genre d'Étoile résulte donc de la collision entre une géante rouge et une étoile à neutron."
 
 electroweak_star:0 "Étoile Electrofaible"
 electroweak_star_desc:0 "La température au centre de l'étoile est tellement élevée que la force électromagnétique et la force nucléaire faible sont combinées. Dans ces conditions, les quarks au centre de l'étoile se transforme en leptons, produisant juste assez de pression pour empêcher l'effondrement gravitationnel de son noyau."
 
 sr_strange_matter:0 "Matière Etrange"
 sr_strange_matter_desc:0 "L'etat le plus stable de la matière, obtenu dans les Étoiles Etranges."
 
 sr_quark_gluon_plasma:0 "Plasma Quark-Gluon"
 sr_quark_gluon_plasma_desc:0 "Cet état de la matière ressemble à la matière au début de l'Univers. On peut, hypothètiquement, en trouver au centre des Étoiles à Quark."
 
 tech_mine_quark_gluon_plasma:0 "Extraction du Plasma Quark-Gluon"
 tech_mine_quark_gluon_plasma_desc:0 "La méthode d'extraction du Plasma Quark-Gluon plasma depuis le noyau des Étoiles à Quark permet d'étudier en détail les conditions de l'Univers à son commencement."
 
 tech_mine_strange_matter:0 "Compréhension de la Matière Etrange"
 tech_mine_strange_matter_desc:0 "La compréhension de l'etat de la matière le plus stable dans l'Univers permet la construction de structures plus résistantes sur terre et dans l'espace."
 
 #
 
 sr_antimatter:0 "Anti-matière"
 sr_antimatter_desc:0 "L'Anti-matière se comporte de la même manière que la matière ordinaire, mais possède une charge électrique opposé à la matière. Si l'Anti-matière rentre en contact avec de la matière ordinaire, les deux se désintègrent en photon."
 
 tech_mine_antimatter:0 "Extraction d'Anti-matière"
 tech_mine_antimatter_desc:0 "Les méthodes récemment découvertes permettent d'extraire de l'Anti-matière depuis une Étoile à Anti-matière pour l'utiliser dans l'armement et dans les recherches scientifiques."
 
 pc_antimatter_star:0 "Étoile d'Anti-matière"
 pc_antimatter_star_desc:1 "Ressemblant à une Étoile régulière au premier regard, mais elle est en fait composée d'Anti-matière, réagissant violemment à toute matière ordinaire qui s'en approche."
 sc_antimatter_star:0 "Étoile d'Anti-matière"
 
 quark_star:0 "Étoile à Quark"
 quark_star_desc:0 "Les températures et pressions au centre de cette Étoile à Neutron sont suffisamment haut pour désassembler les neutrons en leurs composants fondamentaux : quark up (quark haut), quark down (quark bas) et gluon, formant ce qui est appelé un plasma de quark-gluon."
 
 # Binaries
 
 sc_hypo_binary_1:0 "§HÉtoile binaire (Trou noir, Étoile Etrange)§!"
 sc_hypo_binary_2:0 "§HÉtoile binaire (Étoile Etrange, Pulsar)§!"
 sc_hypo_binary_3:0 "§HÉtoile binaire (Étoile Etrange, Naine blanche)§!"
 sc_hypo_binary_3_rs:0 "§HÉtoile binaire (Étoile Etrange, Naine blanche)§!"
 sc_hypo_binary_3_msc:0 "§HÉtoile binaire (Étoile Etrange, Naine blanche)§!"
 sc_hypo_binary_4:0 "§HÉtoile binaire (Trou noir, Naine Bleue)§!"
 
 # Edicts
 
 edict_strange_matter_alloys_research:0 "Strange matter alloys research"
 edict_strange_matter_alloys_research_desc:0 "With the extraction and study of strange matter, we can upgrade the armour of our ships."
 edict_antimatter_explosives_research:0 "Antimatter explosives research"
 edict_antimatter_explosives_research_desc:0 "We can exploit the volatile nature of antimatter to produce better explosives."
 edict_quantum_physics_research:0 "Quantum physics research"
 edict_quantum_physics_research_desc:0 "If we accumulate enough quark-gluon plasma, further experiments can be performed, which would expand our understanding of quantum field theory."
 