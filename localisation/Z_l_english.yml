 #_功能 星际基地年度强化
 modmenu_z_sb_ench: "§GPSF: Periodic Starbase Fortification§!"
 z_sb_ench_title: "PSF Customization"
 z_sb_ench_title_desc: "Set Interval between Reinforcements: §G10 years§!/ §G5 years§!/ §RNever§! Manually update or demote fortification level.\n\n All newly built starbases will update from the beginning. The highest rank of fortification is §GLevel 25§!，which gives a starbase §G250%§! more §Yhull/ armor/ shield/ damage§! and even §G75%§! more §Yfire range§!. \n\n§RAttention§!: each time §YAutomatic Update§! executes or §Ythis Customization Menu§! opened, the system will automaticly debug to prevent starbase of the player's empire get these fortification buffs. This is just a gift for AI empires for they never build any defence platforms."
 z_starbase_enhancement.11.a: "Set Interval between Starbase Reinforcements: 5 years/ Now §G10 years§!"
 z_starbase_enhancement.11.a.tooltip: "Every 5 years the starbases of common empires get §G10% more hull/ armor/ shield/ damage and 3%more fire range§!"
 z_starbase_enhancement.11.b: "Forbid the fuction of Starbase Reinforcemnets: / Now §G5 years§!"
 z_starbase_enhancement.11.b.tooltip: "The starbases of common empires won't get any reinforcement any longer."
 z_starbase_enhancement.11.c: "Set Interval between Starbase Reinforcements: 10 years/ Now §R forbidden§!"
 z_starbase_enhancement.11.c.tooltip: "Every 10 years the starbases of common empires get §G10% more hull/ armor/ shield/ damage and 3%more fire range§!"
 z_starbase_enhancement.11.d: "Starbase fortification of all common AI empires §GUpdate for 1 level§!"
 z_starbase_enhancement.11.d.tooltip: "Starbase buff level up"
 z_starbase_enhancement.11.e: "Starbase fortification of all common AI empires §RDemote for 1 level§!"
 z_starbase_enhancement.11.e.tooltip: "Starbase buff level down"
 z_starbase_enhancement.11.f: "§RClean Buff from PSF§! for all empires"
