l_russian:
 leader_trait_bureaucrat_alpha:0 "Бюрократ"
 leader_trait_bureaucrat_alpha_desc:1 "Этот лидер - это ходячий компьютер, который может выжать энергокредиты даже из скалы."
 leader_trait_diplomat_alpha:0 "Дипломат"
 leader_trait_diplomat_alpha_desc:0 "Этот лидер знает, как заставить всех работать вместе и как быстро решать проблемы между ними."
 leader_trait_pioneer_alpha:0 "Первопроходец"
 leader_trait_pioneer_alpha_desc:1 "Этот лидер успешен в трудностях, упрям, терпим и может сделать любой необитаемый камень продуктивным домом."
 leader_trait_marshall_alpha:0 "Маршал"
 leader_trait_marshall_alpha_desc:1 "Этот лидер обладает нулевой терпимостью к нелояльности или преступлению, его наказания весьма строгие. Эта репутация отгоняет потенциальных иммигрантов. Низкие показатели преступности и крупные тюрьмы вредят местной экономике."
 leader_trait_delegator_alpha:0 "Делегат"
 leader_trait_delegator_alpha_desc:1 "Этот лидер знает, как получить максимальную отдачу от обязанностей другим должностным лицам и сотрудникам, без микроуправления каждой мелочью."
 leader_trait_ecologist_alpha:0 "Эколог"
 leader_trait_ecologist_alpha_desc:1 "Этот лидер верит, что нужно работать над планетой и сохранить её экологию, а не использовать её."
 leader_trait_corrupt:0 "Продажный"
 leader_trait_corrupt_desc:1 "Этот лидер решил, что он заслуживает большего."
 leader_trait_rebellious:0 "Мятежный"
 leader_trait_rebellious_desc:1 "У этого лидера очень разные представления о том, как должно работать государство."
 leader_trait_prodigy:0 "Одаренный"
 leader_trait_prodigy_desc:1 "Этот лидер уже выделяется из толпы с точки зрения их потенциала и уже имеет репутацию лучшего из лучших."