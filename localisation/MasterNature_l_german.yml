 decision_subterranean_construction:0 "Unterirdische Städte"
 decision_subterranean_construction_desc:0 "Wir benötigen mehr Platz für unsere Leute. Planen Sie eine unterirdische Metropole. Fenster werden überbewertet. \n§YBietet einen Bonus für Ressourcen, Wissenschaft oder Verteidigung§! \nWirksamer auf größeren Welten."
 decision_sky_construction:0 "Himmelsinseln"
 decision_sky_construction_desc:0 "Wir werden im Himmel leben und auf die jenigen unter uns herabschauen, koste es, was es wolle. \n§YBietet einen Bonus für Handel, Wachstum, Einigkeit oder Einfluss§! \nViel Effektiver auf kleineren Welten."
 
 subterranean_city_unlock: "§HSchaltet die Entscheidung frei:§! §E$decision_subterranean_construction$§!"
 subterranean_city_effect: "Gewährt zusätzliche Distrikte, Planetenboni und Arbeitsplätze. Wirksamer auf größeren Welten."
 sky_island_unlock: "§HSchaltet die Entscheidung frei:§! §E$decision_sky_construction$§!"
 sky_island_effect: "Gewährt zusätzliche Distrikte, Planetenboni und Arbeitsplätze. Effektiver auf kleineren Welten."

 decision_subterranean_expansion: "Unterirdische Erweiterung"
 decision_subterranean_expansion_desc: "Erweitern Sie unsere Unterirdische Stadt. Erhöht die Distrikte immer um 1 weniger als bei der letzten Erweiterung, bietet zusätzliche Unterirdische Arbeitsplätze, verändert aber nichts an dem Modifikator für Unterirdische-Städte-Planeten-Modifikator."
 decision_subterranean_expansion_2: "Endgültige Erweiterung der Unterirdischen Stadt"
 decision_subterranean_expansion_2_desc: "$decision_subterranean_expansion_desc$"

 decision_sky_expansion: "Erweiterung der Himmelsinsel"
 decision_sky_expansion_desc: "Erweitern Sie unsere Himmelsinseln. Erhöht die Distrikte immer um 1 weniger als bei der letzten Erweiterung, bietet zusätzliche Himmelsjobs, ändert aber nichts an dem Himmelsinsel-Planeten-Modifikator."
 decision_sky_expansion_2: "Endgültige Erweiterung der Himmelsinsel"
 decision_sky_expansion_2_desc: "$decision_sky_expansion_desc$"
 
 decision_reopen_foundry:0 "Wiedereröffnung unserer Gießerei"
 decision_reopen_foundry_desc:0 "Die Schließung der Gießerei war ein drastischer Schritt, nun ist es an der Zeit, ihre Türen wieder zu öffnen."
 decision_investigate_foundry: "$foundry_investigation$"
 decision_investigate_foundry_desc: "$foundry_investigation_desc$"
 decision_safety_protocols:0 "Aktiviere Sicherheitsprotokolle"
 decision_safety_protocols_desc:0 "Bei Gießereibetrieben besteht ein geringes Risiko, dass sich der Planet auflöst. Es wurden einfache Maßnahmen ergriffen, um Ihre Sicherheit zu gewährleisten, einschließlich obligatorischer 2-stündiger Mittagspausen."
 decision_disable_protocols:0 "Deaktiviere Sicherheitsprotokolle"
 decision_disable_protocols_desc:0 "Produktionsquoten sind viel wichtiger als die Sicherheit der Arbeitnehmer. \n\n§YRisiko von seismischen Störungen. Chance auf katastrophale §RPlanetarische Brüche§Y erhöht sich jedes Mal, wenn dieser Planet ein seismisches Ereignis erlebt.§!"


 foundry_investigation:0 "Untersuchen Sie die seismische Störungen"
 foundry_investigation_DESC:0 "Wir sollten eine Untersuchung über den Theoretischen Zusammenhang zwischen Erdbeben und Gießereibetrieben einleiten. Die Gießereibetreiber behaupten, dies sei kein Schuldeingeständnis, sondern eine Tatsachenfeststellung. Alle Arbeiter haben eine Haftungsverzichtserklärung unterschrieben, so dass wir uns keine Sorgen über "Rechte" oder "Klagen" machen müssen."
 research_fracture: "Erarbeitung einer Lösung für die Gießerei-Fraktur-Krise"
 research_fracture_DESC: "Wie konnte es so weit kommen? Was können wir tun? Ist alle Hoffnung verloren? Keine Idee ist eine schlechte Idee, wir müssen etwas dagegen tun und einen Plan entwickeln."
 seal_fracture: "Versiegeln der Bruchstelle"
 seal_fracture_DESC: "Theoretisch könnten wir versuchen, unterirdische Resonanzstrahler einzusetzen, um die zerbrochene Planetenkruste wieder zu befestigen. Ein umgekehrtes Erdbeben, wenn man so will. Das würde unglaublich detaillierte Sensormessungen, einen enormen Energieaufwand und eine gehörige Portion Glück erfordern. Wenn es gelingt, könnten wir [Root.Planet.GetName] in den Zustand vor dieser Katastrophe zurückversetzen, und vielleicht könnten wir eines Tages sogar unseren unterirdischen Komplex wieder aufbauen und ihn gegen künftige Ausfälle verstärken. §GHigh§! Chance auf Erfolg."
 contain_fracture: "Den Bruch eindämmen"
 contain_fracture_DESC: "Wir werden einfach versuchen, den Schaden einzudämmen. Wenn wir jeden Riss an der Oberfläche mit genügend Material Versiegeln und eine Reihe konzentrierter Sprengladungen zünden, um die ehemalige Hauptkammer der Gießerei zum Einsturz zu bringen, können wir vielleicht den ursprünglichen Riss in der Kerneindämmung schließen, bevor er sich über die gesamte Oberfläche ausbreitet. Leider wird das nichts an der Aschewolke ändern, und [Root.Planet.GetName] wird nie wieder derselbe sein. §YModerate§! Chance auf Erfolg."
 ignore_fracture: "Schaden begrenzen"
 ignore_fracture_DESC: "Die Kräfte, die auf [Root.Planet.GetName] wirken, sind viel zu groß, als dass wir sie kontrollieren könnten. Das Beste, was wir tun können, ist, die Teile der Schmieden abzuschalten, die wir noch erreichen können, und der Natur ihren Lauf zu lassen. §RLow§! Chance auf Erfolg."

 masterclearance_increase_size_0:0 "Erhöhung der maximalen Anzahl der Distrikte um §R0§!. \n$TIME_DELAY$."
 masterclearance_increase_size_1:0 "Erhöhung der maximalen Anzahl der Distrikte um §G1§!. \n$TIME_DELAY$."
 masterclearance_increase_size_2:0 "Erhöhung der maximalen Anzahl der Distrikte um §G2§!. \n$TIME_DELAY$."
 masterclearance_increase_size_3:0 "Erhöhung der maximalen Anzahl der Distrikte um §G3§!. \n$TIME_DELAY$."
 masterclearance_increase_size_4:0 "Erhöhung der maximalen Anzahl der Distrikte um §G4§!. \n$TIME_DELAY$."

 land_clearance_first:0 "§RWir sollten alle freien Flächen bebauen, bevor wir ein solches Großprojekt in Erwägung ziehen.§!"
 one_percent_already:0 "Die reichsten Mitglieder unserer Gesellschaft haben bereits ein Zuhause. Sie wünschen, nie wieder belästigt zu werden."
 land_clearance_construction_first:0 "§RUnsere Top-Ingenieure sind bereits mit einem großen Bauprojekt beschäftigt. Sie möchten doch unsere besten Ingenieure für ein so ambitioniertes Projekt haben, oder?§!"
 
 ban_already:0 "Es gibt nichts zu verbieten."
 investigation_already:0 "Wir haben bereits ein spezielles Projekt gestartet, um den unbestätigten Zusammenhang zwischen seismischen Störungen und der Gießerei zu untersuchen. Die Verbindung bleibt unbestätigt. Das ist auch gut so!"
 safety_cooldown:0 "Wir können die Sicherheitsprotokolle nur einmal alle sechs Monate abändern. Sonst wird es zu verwirrend."

 ###################################################
 # Special Projects
 ###################################################
 foundry_investigation:0 "Seismische Untersuchung"
 foundry_investigation_desc:0 "Wir müssen herausfinden, ob es einen Zusammenhang zwischen den jüngsten Erdbeben und dem Betrieb der Gießerei gibt. Ein solcher Zusammenhang ist eine reine Spekulation, und diese Studie ist in keiner Weise ein Schuldeingeständnis oder ein Schuldanerkenntnis. Alle hier lebenden Bürgerinnen und Bürger haben mit dem End User Living Agreement (EULA) auf ihr Recht auf rechtliche Schritte verzichtet."
 seal_fracture:0 "Versiegeln Sie die Bruchstelle"
 seal_fracture_desc:0 "Wir müssen einen Weg finden, um die Ausbreitung des Kernbruchs zu stoppen. Seismische Messungen deuten darauf hin, dass sich der Schaden weit über die Reichweite unserer ehemaligen Gießerei hinaus ausbreitet, tatsächlich könnte man die gesamte Planetenkruste am besten als bröckelnd beschreiben. Wenn keine Maßnahmen ergriffen werden, könnte der gesamte Planet unbewohnbar werden."

 ###################################################
 # Planet Modifiers
 ###################################################
 
 pm_subterranean_construction:0 "Unterirdische Konstruktion"
 pm_subterranean_construction_desc:0 "Derzeit wird ein umfangreiches Ausgrabungsprojekt durchgeführt, um unsere Kolonie unterirdisch zu erweitern. Öffentliche Bekanntmachung - Wir sind nicht verantwortlich für kleinere Erdbeben oder Erdrutsche, leben Sie hier auf eigene Gefahr."
 
 pm_subterranean_fortress:0 "Unterirdische Festung"
 pm_subterranean_fortress_desc:0 "Ein ausgedehntes Netz von befestigten Bunkern und künstlichen Kavernen schützt wichtige Einsatzkräfte vor Schaden."
 
 pm_subterranean_foundry:0 "Unterirdische Gießerei"
 pm_subterranean_foundry_desc:0 "Produktionsschmieden, die durch die Hitze des Planetenkerns angetrieben werden. Geringfügig flüchtig beim Ablassen, minimales Risiko eines globalen Infernos."

 pm_subterranean_refinery: "Unterirdische Raffinerie"
 pm_subterranean_refinery_desc: "Ein unterirdischer Verarbeitungsbetrieb, der veredelte seltene Verbindungen direkt an die Industrie auf dem Planeten weiterleitet. Überschüssiges Material wird in die Luft geblasen, so dass die Einwohner mehr Zeit in Innenräumen verbringen."
 
 pm_subterranean_lab: "Unterirdische Laboratorien"
 pm_subterranean_lab_desc: "Enthalten sind alle Arten von Magneten und Spulen, mit denen man Dinge mit ultrahoher Geschwindigkeit in andere Dinge hineinschlagen kann, sowie ein nahezu endloser Vorrat an Bechern." 
 
 pm_sky_construction:"Fliegende Montageanlage"
 pm_sky_construction_desc:0 "Ein massives Gerüst stützt das, was einmal eine schwimmende Stadt werden soll. Dieses der Physik trotzende Bauwerk löst bei der Bevölkerung Ehrfurcht aus."
 
 pm_sky_mall:0 "Sky-Mall"
 pm_sky_mall_desc:0 "Der Gipfel des Kapitalismus schwebt über diesem Planeten. Er wird mit einem Katalog geliefert, der sich in der Rücksitztasche aller planetarischen Transportkapseln befindet."
 
 pm_sky_green:0 "Himmels Gärten"
 pm_sky_green_desc:0 "Machen Sie Urlaub im Himmel auf unserer idyllischen Schwebenden Insel, die Aussicht ist nicht von dieser Welt."
 
 pm_sky_estate:0 "Himmels Anwesen"
 pm_sky_estate_desc:0 "Die Reichsten der Reichen leben zurückgezogen auf einer mit Juwelen geschmückten Insel in den Wolken. 99 % der Bevölkerung finden das ungerecht." 

 pm_sky_roost: "Himmels Brutstelle"
 pm_sky_roost_desc: "Ein idyllischer Ort für die Entwicklung der jungen Brut unter den wachsamen Augen des Schwarms."
 
 pm_sky_factory: "Himmelsfabrik"
 pm_sky_factory_desc: "Ein völlig unbedrohliches, selbstbewusstes Robotermontagewerk. Sagen Sie der Anlage nur nicht, dass sie aufhören soll, Roboter zu bauen."

 
 pm_fine:0 "Unzufriedenheit"
 pm_fine_desc:0 "Unsere Bevölkerung ist verärgert, dass wir uns nicht um ihre Probleme kümmern. This is fine." #"This is Fine." bleibt unübersetzt
 pm_ban_demonstrations:0 "Demonstrationen untersagen"
 pm_ban_demonstrations_desc:0 "Öffentliche Versammlungen von drei oder mehr Personen werden künftig mit 5 Jahren Zwangsarbeit in der Gießerei bestraft."
 pm_subterranean_foundry_investigation:0 "Untersuchung der Gießerei"
 pm_subterranean_foundry_investigation_desc:0 "Wir würden so viel mehr schaffen, wenn diese neugierigen Ermittler nicht wären. Hier ist nichts verkehrt, gehen Sie weiter."
 pm_subterranean_foundry_closed:0 "Geschlossene unterirdische Gießerei"
 pm_subterranean_foundry_closed_desc:0 "Die Gießerei wurde aufgrund von Besorgnissen und Gerüchten geschlossen. Kann durch eine Entscheidung reaktiviert werden."
 pm_subterranean_foundry_safe:0 "Unterirdische Gießerei: Sicher"
 pm_subterranean_foundry_safe_desc:0"Produktionsschmieden, die mit der Hitze des Planetenkerns betrieben werden. Sicherheitsprotokolle aktiviert, es besteht kein Risiko eines Globalen Infernos."
 pm_legal_action:0 "Juristische Maßnahmen"
 pm_legal_action_desc:0 "Unsere Bürger haben törichterweise beschlossen, den Staat wegen angeblichen "Massentods und -zerstörung" zu verklagen. In der EULA (End User Living Agreement), der alle Spezies zustimmen, wenn sie unsere Welten betreten, ist ausdrücklich festgelegt, dass der Staat nicht für Gemetzel oder Schäden infolge von Gemetzeln jeglicher Art Verantwortlich ist."
 pm_subterranean_foundry_destroyed:0 "Verlorene Gießerei"
 pm_subterranean_foundry_destroyed_desc:0 "Einst arbeiteten hier Schmieden, die von der Hitze des Planetenkerns angetrieben wurden, bis eine Beinahe-Katastrophe den ganzen Planeten in die Knie zwang. Jetzt sind sie nur noch eine leere Hülle."
 pm_impending_doom:0 "Drohendes Verhängnis"
 pm_impending_doom_desc:0 "Die Kruste des Planeten bröckelt. Wenn nicht bald etwas geschieht, könnte der gesamte Planet auseinander brechen. §RWenn die Verwüstung 100 % erreicht, wird der Planet zusammenbrechen.§!"
 pm_fracture: "Brechende Kruste"
 pm_fracture_desc: "Eine zweite Gießerei-Fraktur ist aufgetaucht, und der Verlust der Planetenintegrität beschleunigt sich. Gibt es keine Hoffnung?"
 
 pm_ash_cloud: "Aschewolke"
 pm_ash_cloud_desc: "Eine Wolke aus überhitzten Trümmern wurde hoch in die Atmosphäre geschleudert. Sie wird die Sonne für die nächsten Jahre verdunkeln."
 pm_ash_cloud_gestalt: "$pm_ash_cloud$"
