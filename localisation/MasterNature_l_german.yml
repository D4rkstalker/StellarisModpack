 MasterNature.foundry_safe.tooltip:0 "Zu tief und zu gierig eintauchen. \n\n§H$ON_COMPLETION$:§! \n\n§EPlanetarischer-Modifikator§! \n§G+15%§! £alloys£ $alloys$ \n\n§ENeue Arbeitsplätze:§! \n§G+1§! £mod_job_subterranean_foundry_add£ $job_subterranean_foundry$ pro 50 £pop£ \n$job_subterranean_foundry_effect_desc$"
 MasterNature.3.name:0 "Unterirdische Gießerei macht [Root.Planet.GetName] Wieder großartig"
 MasterNature.3.desc:0 "Unser großes Ausgrabungsprojekt ist abgeschlossen. Die Magmaschmieden sind voll ausgelastet, und das Flottenkommando bestellt eifrig eine neue Reihe schmiedegeformter Kreuzer, da es davon ausgeht, dass die örtlichen Schiffswerften mit dem neuen Zustrom von Mineralien nicht Schritt halten können. \n\nEs überrascht nicht, dass die örtliche Handwerkertruppe in der Nähe des Gießereieingangs einen Protest mit Geruchsbelästigung mobilisiert hat, wobei sie aus Solidarität Gasmasken zu tragen scheinen. Im letzten Newsletter war jedoch von "handwerklichen Protesten" als nächstem großen Projekt die Rede, so dass es schwer ist, solche Possen ernst zu nehmen. Die Ingenieure berichten, dass die Integrität der Gießerei innerhalb der erwarteten Parameter liegt und die Anwohner mit ziemlicher Sicherheit keine Gefahr ausgesetzt sind."

