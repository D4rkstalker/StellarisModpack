 MasterNature.refinerybuilt2.tooltip:0 "Gasmasken: Der neueste Modetrend. \n\n§G+1§! £mod_job_subterranean_refiner_add£ $job_subterranean_refiner$ pro 50 £pop£ \n$job_subterranean_refiner_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"

