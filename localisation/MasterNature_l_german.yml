 MasterNature.labbuilt.name:0 "Unterirdisches Labor zieht verrückte Wissenschaftler auf [Root.Planet.GetName]"
 MasterNature.labbuilt.desc:0 "Unser riesiges unterirdisches Forschungslabor hat seine Pforten geöffnet. Es ist ein wahrer Spielplatz für Physiker und beherbergt alle Arten von Magneten und Spulen, mit denen man Dinge mit extrem hoher Geschwindigkeit in andere Dinge hineinschlagen kann, gruselige Tanks zur Konservierung von organischer Materie aller Art und eine lächerliche Anzahl von Bechergläsern. Aus den entlegensten Winkeln der bekannten Galaxie gehen Anträge auf Zuschüsse und Anfragen zur Nutzung der Einrichtungen ein. \n\nEin ehrgeiziges Programm von Hochenergieexperimenten verspricht, unser Verständnis von Physik und Technik erheblich zu verbessern. Einige Kritiker warnen, dass wir uns mit Teilen des Universums beschäftigen, die wir noch nicht verstehen, und dass wir versehentlich die Welt in die Luft jagen oder ein schwarzes Loch erzeugen könnten. Diese Kritik wurde weitgehend ignoriert oder hat gelegentlich eine aufgeregte Diskussion über die Möglichkeit der Schaffung von lokalisierten schwarzen Löchern ausgelöst... etwas, das unsere Wissenschaftler eher mit Freude als mit Schrecken zu betrachten scheinen."
 MasterNature.labbuilt2.name:0 "Ich bin mir sicher, dass sie wissen, was sie tun."
 MasterNature.labbuilt2.tooltip:0 "Man kann niemals genug Becher haben. \n\n§G+1§! £mod_job_subterranean_researcher_add£ $job_subterranean_researcher$ pro 50 £pop£ \n$job_subterranean_researcher_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 MasterNature.labbuilt2_gestalt.tooltip:0 "Man kann niemals genug Becher haben. \n\n§G+1§! £mod_job_subterranean_researcher_drone_add£ $job_subterranean_researcher_drone$ pro 50 £pop£ \n$job_subterranean_researcher_drone_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 
 MasterNature.sky.name:0 "[Root.Planet.GetName] startbereit für die Stadt in den Wolken"
 MasterNature.sky.desc:0 "Während wir uns längst auf den Weg zu den Sternen gemacht haben, ist das letzte Stück unberührter Lebensraum auf [Root.Planet.GetName] zwischen dem überfüllten Boden und der großen Leere. Heute sagen unsere Wissenschaftler, dass wir den Ort bewohnen können, den unsere Vorfahren für die Heimat der Götter hielten \n\nEs gibt viele Träume, was diese Wolkenstadt sein könnte. Händler, Gewerbetreibende und Unternehmensvertreter haben eine Sky-Mall vorgeschlagen, die als unglaublich lukratives Geschäft beschrieben wird. Mitglieder der Fraktion für eine bessere Zukunft, einer lokalen Aktivistengruppe, haben Pläne für einen schwebenden Himmels Garten veröffentlicht, ein idealistisches Paradies, das für alle Bürger zugänglich ist. Eine Gruppe außerordentlich wohlhabender Personen, die sich selbst als die glorreichen 1 % bezeichnen, schlagen eine Reihe von persönlichen Anwesen vor, die sie von der schmutzigen Masse abschirmen sollen. Sie versprechen, die Regierung verstärkt zu unterstützen, doch würde ein solches elitäres Vorgehen zweifellos zu sozialen Unruhen führen. Was werden wir bauen?"
 
 MasterNature.skymall.name:0 "Bau einer strahlenden Sky Mall"
