 MasterNature.skyestate.name:0 "Himmels Anwesen für die Elite errichten."
 MasterNature.skyestate.tooltip:0 "Sicherlich wird etwas nach unten durchsickern. \n\n§H$ON_COMPLETION$:§! \n\n§EPlanetarischer-Modifikator:§! \n§G+50%§! $mod_pop_cat_ruler_happiness$ £mod_ruler_happiness£ \n§R-20%§! $mod_pop_cat_worker_happiness$ £mod_worker_unhappiness£ \n§RErsetzt andere Himmelsinsel-Modifikatoren§! \n\n§ENeue Arbeitsplätze:§! \n§G+1§! £mod_job_sky_noble_add£ $job_sky_noble$ pro 100 £pop£ \n§G+1§! £mod_job_enforcer_add£ $job_enforcer$ pro 66 £pop£ \n$job_sky_noble_effect_desc$ \n§H$EMPIRE_UNIQUE_BUILDING$§!"
 MasterNature.skyestatebuilt.name:0 "Wohlstandslücke wird zur Luftlücke in [Root.Owner.GetName]"
 MasterNature.skyestatebuilt.desc:0 "Mit der Fertigstellung der neuen Himmels Anwesen hat die örtliche Elite geschworen, nie wieder einen Fuß auf [Root.Planet.GetName] zu setzen. Die lokalen Behörden haben relativ wenig Einfluss auf diese Wolkenbewohner, und sie sind sicher, dass sie alles tun werden, was in ihrem beträchtlichen Reichtum und ihrer Macht steht, um ihre hohe Position zu behalten. Einige verkünden sogar drohend, dass es im besten Interesse unseres Reiches sei, sie bei Laune zu halten, was immer das auch heißen mag. Unten beschwert sich der Pöbel darüber, wie perfekt dies die dem System innewohnende Ungleichheit symbolisiert - aber ehrlich gesagt, kann man sie von hier oben nicht hören."
 MasterNature.skyestatebuilt2.name:0 "Bekomme ich ebenfalls ein Haus?"
 MasterNature.skyestatebuilt2.tooltip:0 "Selbstverständlich. \n\n§G+1§! £mod_job_sky_noble_add£ $job_sky_noble$ pro 100 £pop£ \n§G+1§! £mod_job_enforcer_add£ $job_enforcer$ pro 66 £pop£ \n$job_sky_noble_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 
 MasterNature.skyroost.name:0 "Gestaltung einer idyllischen Fliegenden Brutstätte"
 MasterNature.skyroost.tooltip:0 "Die Wachstumsprognosen werden sicher sehr hoch sein. \n\n§H$ON_COMPLETION$:§! \n\n§EPlanetarischer-Modifikator:§! \n§G+15%§! £mod_planet_amenities_no_happiness_mult£ $MOD_PLANET_AMENITIES_NO_HAPPINESS_MULT$ \n\n§ENeue Arbeitsplätze:§! \n§G+1§! £mod_job_sky_spawning_drone_add£ $job_sky_spawning_drone$ pro 40 £pop£ \n$job_sky_spawning_drone_effect_desc$"
 MasterNature.skyroost_expanded.tooltip:0 "Die Wachstumsprognosen werden sicher sehr hoch sein. \n\n§H$ON_COMPLETION$:§! \n§G+1§! £mod_job_sky_spawning_drone_add£ $job_sky_spawning_drone$ pro 40 £pop£ \n$job_sky_spawning_drone_effect_desc$"
 MasterNature.skyroostbuilt.name:0 "Fliegende Brutstätte gibt Schlüpflinge auf [Root.Planet.GetName] ein Sprungbrett"
 MasterNature.skyroostbuilt.desc:0 "In der neu errichteten Brutstätte können die Jungdrohnen in einer idyllischen Umgebung heranwachsen, ohne die kollektiven Aktivitäten auf dem Planeten zu behindern. Es wird erwartet, dass die Zahl der Fälle, in denen versehentlich auf die Jungen getreten wird, im gesamten Schwarm um 92,4 % zurückgeht. Es wird erwartet, dass die hohe Höhe und die sauerstoffarme Umgebung lang anhaltende gesundheitliche Vorteile haben und stärkere und widerstandsfähigere Drohnen hervorbringen, die einen wesentlichen Beitrag zur Stärke des Bienenstocks leisten. \n\nDie Aufzucht neuer Drohnen wird die Aufgabe spezieller Aufzucht-Drohnen sein und nicht eine Last, die zwischen dienstfreien Bergbau-Drohnen und Technikern während ihrer Regenerationszyklen hin und her geschoben wird. Unsere gemeinsame Erinnerung an die Wunder einer Kindheit in den Wolken wird für uns alle ein Segen sein. [Root.Owner.GetSpeciesPlural]."
 MasterNature.skyroostbuilt2.name:0 "Bei Schwärmen dreht sich alles um die Familie"
 MasterNature.skyroostbuilt2.tooltip:0 "1 von 1 Befragten stimmt zu. \n\n§G+1§! £mod_job_sky_spawning_drone_add£ $job_sky_spawning_drone$ pro 40 £pop£ \n$job_sky_spawning_drone_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"

