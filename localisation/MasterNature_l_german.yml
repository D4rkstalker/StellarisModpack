 MasterNature.lab.tooltip:0 "Wir versprechen, dass wir nicht alles in die Luft jagen. \n\n§H$ON_COMPLETION$:§! \n\n§EPlanetarischer-Modifikator:§! \n§G+1§! £physics_research£ und £engineering_research£ von £job_researcher£ $job_researcher_plural$ \n§R+20%§! $mod_planet_researchers_upkeep_mult$ \n\n§ENeue Arbeitsplätze:§! \n§G+1§! £mod_job_subterranean_researcher_add£ $job_subterranean_researcher$ pro 50 £pop£ \n$job_subterranean_researcher_effect_desc$"
