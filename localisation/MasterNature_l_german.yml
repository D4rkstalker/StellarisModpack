 MasterNature.refinery.name:0 "Bau einer unterirdischen Raffinerie"
 MasterNature.refinery.tooltip:0 "Die Chemiker haben für alles eine Lösung. \n\n§H$ON_COMPLETION$:§! \n\n§EPlanetarischer-Modifikator§! \n§G-20%§! Gebäude £volatile_motes £exotic_gases £rare_crystals£ Instandhaltung \n§R+5%§! $MOD_POP_HOUSING_USAGE_MULT$ \n\n§ENeue Arbeitsplätze§! \n§G+1§! £mod_job_subterranean_refiner_add£ $job_subterranean_refiner$ pro 50 £pop£ \n$job_subterranean_refiner_effect_desc$"
 MasterNature.refinery_expanded.tooltip:0 "Die Chemiker haben für alles eine Lösung \n\n§H$ON_COMPLETION$:§! \n§G+1§! £mod_job_subterranean_refiner_add£ $job_subterranean_refiner$ pro 50 £pop£ \n$job_subterranean_refiner_effect_desc$"
 MasterNature.refinerybuilt.name:0 "Einheimische sind verärgert, weil die Raffinerie ihre Schlote öffnet [Root.Planet.GetName]"
 MasterNature.refinerybuilt.desc:0 "Unsere große unterirdische chemische Wiederaufbereitungsanlage ist fertiggestellt. Sie nutzt die immense Hitze und den Druck, die tief unter der Planetenkruste herrschen, um die seltensten Kristalle, die exotischsten Gase und die gefährlichsten flüchtigen Stoffe zu synthetisieren. Er kann diese Rohstoffe direkt an die Industrien auf dem Planeten weiterleiten, die sie für die Herstellung oder Produktion verwenden. Überschüssiges Material wird durch Oberflächenkanäle abgeleitet, eine Praxis, die wahrscheinlich völlig sicher ist, zumindest nach Ansicht der Wissenschaftler, deren Forschung wir bezahlen. \n\nEs gibt zwar keine nachweisliche Verbindung zur Raffinerie, [Root.Planet.GetName] Die Bewohner gehen immer seltener ins Freie und begründen dies mit der schlechten Luftqualität. Dies ist wahrscheinlich nur eine Ausrede, die von den weniger produktiven Mitgliedern der Gesellschaft genutzt wird, um größere Wohnräume zu fordern. Es gab auch einige vereinzelte Fälle von "Red Vessel Disease", einer Krankheit, die angeblich durch die Exposition gegenüber konzentriertem Flüchtigem-Staub, einem Nebenprodukt des Raffinerieprozesses, verursacht wird. Rechtsexperten versichern uns, dass die Raffinerie dank des räuberischen Vertragsrechts keinerlei Haftung oder Verantwortung trägt. Die wahre Tragödie besteht darin, dass wir wertvollen staub verschwenden, den unvorsichtige Arbeiter versehentlich einatmen oder auf andere Weise aufnehmen könnten. "In der Raffinerie wurden Regeln für das Einhalten der Atemluft aufgestellt, aber bisher haben sich die Arbeiter nur widerwillig daran gehalten."
