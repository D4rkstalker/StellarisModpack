 MasterNature.skygreenbuilt.name:0 "Der neue Himmels Garten stellt buchstäblich alle anderen Parks in den Schatten"
 MasterNature.skygreenbuilt.desc:0 "Unser schwebendes Paradies im Himmel ist jetzt eröffnet. Die Bewohner haben freien Zugang zu großzügigen grünen Terrassen, Erholungsfeldern und herrlichen Bänken mit Blick auf die Wolken. Alle Bänke sind mit bequemen Armlehnen ausgestattet, die es den meisten Wirbeltieren unmöglich machen, zu schlafen. Hängen Sie hinter einem langweiligen Terminal oder einem langweiligen Chef fest? Träumen Sie von einem perfekten Urlaub? Jetzt ist es einfacher denn je, den Kopf aus den Wolken zu ziehen und stattdessen einfach dorthin zu fahren!"
 MasterNature.skygreenbuilt2.name:0 "Moment, wir verlangen keinen Eintrittspreis?"
 MasterNature.skygreenbuilt2.tooltip:0 "Schmutziger Kapitalist. \n\n§G+1§! £mod_job_sky_ranger_add£ $job_sky_ranger$ pro 40 £pop£ \n$job_sky_ranger_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
