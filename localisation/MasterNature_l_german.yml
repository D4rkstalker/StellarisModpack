 d_seismic_ruins_desc: "Eines der schlimmsten Erdbeben der Geschichte hat weite Teile dieser Metropole dem Erdboden gleichgemacht. Die Ruinen der zerstörten Gebäude sind zu einem Hafen für Abschaum und Schurken geworden."

