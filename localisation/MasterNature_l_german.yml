 MasterNature.1.name:0 "Pläne für einen unterirdischen Komplex auf [Root.Planet.GetName]"
 MasterNature.1.desc:0 "Unser großes Ausgrabungsprojekt ist im Gange! Einige Anwohner mögen sich zwar über lokale Erschütterungen und Bodenverschiebungen beschweren, aber der gelegentliche Einsturz eines Stadtblocks ist ein kleiner Preis für den Fortschritt. Was soll nun aus unserer unterirdischen Stadt werden? \n\nUnsere Generäle haben eine nahezu undurchdringliche unterirdische Festung vorgeschlagen, die genügend Nahrung und Kapazität bietet, um die wichtigeren Mitglieder der Gesellschaft zu schützen, falls unsere Welt jemals von orbitalen Bombardements betroffen sein sollte. Unser Chefingenieur hat jedoch eine radikale geothermische Gießerei vorgeschlagen, die die Produktionsmethoden auf dem Planeten revolutionieren könnte. \n\nEinige wenige Umweltgruppen haben Einwände gegen diese Idee erhoben, weil die Störung der planetarischen Tektonik unvorhersehbare Folgen haben könnte, während örtliche Vertreter der Handwerkertruppe in einer Petition geltend machten, dass die Schwefeldämpfe der Schmiede ihre Geruchskunst ruinieren würden. Aber diese Pessimisten sind nicht von Bedeutung, was sollen wir also bauen?"
 
 MasterNature.fortress.name:0 "Eröffnen Sie eine unterirdische Festung"
 MasterNature.fortress.tooltip:0 "Verteidigung ist die beste Verteidigung. \n\n§H$ON_COMPLETION$:§! \n\n§EPlanetarischer-Modifikator:§! \n§G-20%§! $MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$ \n§G+50%§! $MOD_ARMY_DAMAGE_MULT$ \n\n§ENeue Arbeitsplätze:§! \n§G+1§! £mod_job_subterranean_soldier_add£ $job_subterranean_soldier$ pro 50 £pop£ \n$job_subterranean_soldier_effect_desc$"
 MasterNature.fortress_expanded.tooltip: "Verteidigung ist die beste Verteidigung. \n\n§H$ON_COMPLETION$:§! \n§G+1§! £mod_job_subterranean_soldier_add£ $job_subterranean_soldier$ pro 50 £pop£ \n$job_subterranean_soldier_effect_desc$"
 MasterNature.2.name:0 "Unterirdische Festung abgeschlossen, [Root.Planet.GetName] Abgesichert"
 MasterNature.2.desc:0 "Unser großes Ausgrabungsprojekt ist abgeschlossen. Es markiert eine neue Ära für [Root.Planet.GetName], Tausende unserer Bürger können jetzt ihr ganzes Leben lang leben und dabei niemals die Sonne sehen. Einige sollten wahrscheinlich immer noch nach draußen gehen, aber der wichtige Punkt ist, dass sie es nicht mehr müssen.\n\nDie örtlichen Militärkommandeure behaupten, dass die Sprengtüren der Festung einem direkten Einschlag einer Gigakanone standhalten könnten. Sie haben sich zurückgezogen, nachdem unser Flottenadmiral angeboten hat, diese Theorie persönlich zu testen, aber es besteht kaum ein Zweifel daran, dass im Falle eines Einbruchs in unsere Atmosphäre der sicherste Ort der Untergrund ist."
 MasterNature.fortress2.name:0 "Öffnet die Schutztüren"
 MasterNature.fortress2.tooltip:0 "Lassen Sie Ihre Gigakanone in ihrem Schlachtschiff, Admiral. \n\n§G+1§! £mod_job_subterranean_soldier_add£ $job_subterranean_soldier$ pro 50 £pop£ \n$job_subterranean_soldier_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 
