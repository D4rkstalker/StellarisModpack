 MasterNature.skyfactorybuilt.name:0 "Himmlische Robotik: das nächste große Ding auf [Root.Planet.GetName]"
 MasterNature.skyfactorybuilt.desc:0 "Unsere großartige Fliegende Roboterfabrik hat ihren Betrieb aufgenommen, und in diesem Moment rollen die ersten Einheiten aus der Montagehalle. In einer Unternehmensbroschüre über das Projekt heißt es: \n\n“Sky Factory Incorporated hat den nächsten logischen Schritt unternommen und eine fliegende Roboterfabrik gebaut, um die fast allgegenwärtigen Beschwerden zu vermeiden, die bei vielen Bauprojekten dieser Art zu hören sind: "Baut keine Roboterfabrik in meinem Garten". Dies erwies sich als eine brillante Geschäftsentscheidung, denn man denke nur an das viele Geld, das man sparen kann, wenn die Fabrik direkt zu einem kommen kann. Noch spannender ist, dass die Anlage fast vollständig automatisiert ist, sich gegen Vandalismus und Wirtschaftsspionage verteidigen kann und über einen selbstlernenden Algorithmus verfügt." \n\nManchmal können Marketingkampagnen von Unternehmen geradezu beängstigend sein. Solange wir das Ding nie abschalten müssen, wird es uns wahrscheinlich gut gehen, oder? Sie sehen Ihren Roboter-Butler nervös an."
 MasterNature.skyfactorybuilt2.name:0 "Domo Arigato, Herr Roboter"
 MasterNature.skyfactorybuilt2.tooltip:0 "4. Gesetz der Robotik: Am Himmel ist es einfach kühler, unabhängig von den Gesetzen 1, 2 und 3. \n\n§G+1§! £mod_job_sky_roboticist_add£ $job_sky_roboticist$ pro 40 £pop£ \n$job_sky_roboticist_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 MasterNature.skyfactorybuilt2_gestalt.tooltip:0 "4. Gesetz der Robotik: Am Himmel ist es einfach kühler, unabhängig von den Gesetzen 1, 2 und 3. \n\n§G+1§! £mod_job_sky_replicator_add£ $job_sky_replicator$ pro 40 £pop£ \n$job_sky_roboticist_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"

 MasterNature.nevermind: "Vergessen Sie es"
 MasterNature.nevermind.tooltip: "Ihnen fehlt es an Visionen. \n\nRückerstattung:"
 
 MasterNature_event.31.name:0 "Gießerei Ängste"
 MasterNature_event.31.desc:0 "Eine Reihe von Erdbeben hat die Region [Root.Planet.GetName], und verursachte erhebliche Schäden an der Infrastruktur der Kolonie. Viele halten die unterirdische Gießerei für die Hauptursache, aber unser leitender Ingenieur schwört, dass alle seismischen Eindämmungssysteme voll funktionsfähig sind. Erdbeben sind unvorhersehbar, und es gibt keinen Beweis dafür, dass die jüngsten Ereignisse mehr als nur ein Zufall sind. \n\nTrotzdem häufen sich die rechtlichen Anfechtungen, und der öffentliche Druck, Maßnahmen zu ergreifen, ist nach einem viralen Holotape der Künstlergilde mit dem Titel "We Didn't Start the Fire" (Wir haben das Feuer nicht gelegt) sprunghaft angestiegen. Wir könnten gegen solche Meinungsverschiedenheiten vorgehen oder eine öffentliche Untersuchung der Sicherheitsprotokolle der Gießerei einleiten. Ein solcher Schritt würde die Ängste der Bevölkerung beruhigen, aber gleichzeitig die Produktion der Gießerei unterbrechen."
 MasterNature_event.fine.name:0 "£fine£ This is fine" #"This is Fine." bleibt unübersetzt
 MasterNature_event.fine.tooltip:0 "Ich bin mit den Ereignissen, die sich derzeit abspielen, einverstanden. \n\n§HAuswirkungen:§!"
 MasterNature_event.bandemonstrations.name:0 "Demonstrationen verbieten"
 MasterNature_event.bandemonstrations.tooltip:0 "Problem gelöst. \n\n§EVerhindert weitere Unzufriedenheitsstrafen§!"
 MasterNature_event.investigatefoundry.name:0 "Eine Untersuchung einleiten"
 MasterNature_event.investigatefoundry.tooltip:0 "Sind Sie sicher, dass wir das wissen wollen? \n\n§HErfordert einen Wissenschaftler der Stufe 5§!"
 MasterNature_event.closefoundry.name:0 "Die Gießerei abschalten"
 MasterNature_event.closefoundry.tooltip:0 "Vorsicht ist besser als Nachsicht. \n\n§HSchaltet Entscheidungen frei:§! \n§E$decision_reopen_foundry$ \n$decision_investigate_foundry$§!"
 MasterNature_event.safetyprotocols.name:0 "Aktivieren von Sicherheitsprotokollen"
 MasterNature_event.safetyprotocols.tooltip:0 "Leben sind wichtiger als Legierungen"
 MasterNature_event.32.name:0 "Ein weiteres Erdbeben erschüttert [Root.Planet.GetName]"
 MasterNature_event.301.name: "Energiespitze in Gießerei während einer tektonischer Störung"
 MasterNature_event.302.name: "Die Katastrophe schlägt zu: Kein Kommentar von Gießerei-Sprecher"
 MasterNature_event.32.desc:0 "Unser Chefingenieur ist nach wie vor der Meinung, dass es keinen Beweis dafür gibt, dass die jüngsten Ereignisse mehr als nur ein Zufall sind. Die seismische Aktivität ist Teil eines natürlichen Zyklus, der viel größer ist als alles andere [Root.Owner.GetSpeciesNamePlural] möglicherweise auswirken könnten. This is fine." #"This is Fine." bleibt unübersetzt
 MasterNature_event.okay.name:0 "£fine£ This is fine" #"This is Fine." bleibt unübersetzt
 MasterNature_event.okay.tooltip:0 "Es wird alles gut werden."
 MasterNature_event.33.name:0 "Bericht: Gießereiprotokolle als unsicher eingestuft!"
 MasterNature_event.33.desc:0 "Ob aus Habgier oder grober Fahrlässigkeit, leitende Ingenieure in der Gießerei haben zugegeben, dass sie manchmal kritische Systemwarnungen ignorieren, um die Produktionsquoten einzuhalten. Auf Nachfrage berichtete ein Mitarbeiter, er wisse nicht, was passiere, wenn das Containment-Integritätssystem den roten Bereich erreiche, aber er würde seinen Job verlieren, wenn er auch nur in Erwägung ziehe, die Produktionsziele im Namen der Sicherheit zu senken. Diese Einstellung, dass das Ergebnis über allem steht, zieht sich durch alle Ebenen der Gießereileitung. \n\nErmittler berichten, dass das Ignorieren von Sicherheitsmechanismen die Ursache für die jüngsten seismischen Aktivitäten und Schäden an der Infrastruktur des Planeten sein könnte. Schlimmstenfalls könnte es zu einem Bruch des Sicherheitsbehälters führen. Was genau ein Bruch bedeuten würde, ist unklar, aber ein Wissenschaftler sagte kryptisch: "Wenn es nichts mehr zu verbrennen gibt, muss man die Welt in Brand setzen." \n\nDer Ausschuss hat Empfehlungen für neue Sicherheitsprotokolle abgegeben. Das könnte einen Netto-Produktionsverlust bedeuten. Aber kann man Leben in Legierungen messen? Einige behaupten, die empfohlenen Sicherheitsmaßnahmen seien überflüssig, und mit der Verbesserung unserer Produktionstechnologie verringere sich das Risiko eines katastrophalen Bruchs. Unabhängig davon ist der Bericht für das derzeitige leitende Ingenieurspersonal eindeutig belastend, und die Öffentlichkeit erwartet eine starke Reaktion. Aktivisten haben den Rücktritt des Chefingenieurs gefordert [foundry_engineer.GetName], und drohen mit rechtlichen Schritten, wenn ihre Forderungen nicht erfüllt werden."
 MasterNature_event.fired.name:0 "Jemand ist verantwortlich zu machen"
 MasterNature_event.fired.tooltip:0 "Sie sind gefeuert. \n\n§R[foundry_engineer.GetName] tritt zurück§! \n§HSchaltet entscheidung frei:§! §ESicherheitsprotokolle§!"
 MasterNature_event.legal.name:0 "Committees are always bad news"
 MasterNature_event.legal.tooltip:0 "Sicherheit? Bah. \n\n§HSchaltet entscheidung frei:§! §ESicherheitsprotokolle§!"
 MasterNature_event.34.name:0 "§RALARM:§! Gießerei-Brüche"
 MasterNature_event.34.desc:0 "§HBruch des Sicherheitsbehälters! Temperaturen jenseits der erwarteten Parameter, sinkende Oberflächenintegrität. This is not fi- \n\n§!Die Übertragung von Ihrem Chefingenieur §Y[foundry_engineer.GetName]§! endet abrupt in einem Schwall von hohen Tönen, gefolgt von knisterndem Rauschen. Bedingungen auf [Root.Planet.GetName] sind katastrophal, Tausende von Menschen haben ihr Leben verloren, weil überhitzte Metalle an die Oberfläche dringen. Alle Bemühungen, die Brände zu bekämpfen, haben sich als vergeblich erwiesen, da sie direkt von freiliegendem Magma angefacht werden, das durch Risse in der Gießereikammer nach oben kriecht. \n\nEine wachsende Aschewolke hat die Sonne in der südlichen Hemisphäre verdunkelt und wird voraussichtlich innerhalb weniger tage ganz [Root.Planet.GetName] umschließen. Doch das ist nicht das dringendste Problem. Seismische Messungen deuten darauf hin, dass sich die Risse weit über die Reichweite unserer ehemaligen Gießerei hinaus ausdehnen, ja, die gesamte Planetenkruste zerbröckelt. Wenn nichts unternommen wird, könnte der gesamte Planet unbewohnbar werden."
 MasterNature_event.really.tooltip:0 "Ist das so?"
 MasterNature_event.reallyreally.tooltip:0 "Ist alles in Ordnung?"
 MasterNature_event.35.name:0 "Brüche erweitern sich auf [Root.Planet.GetName]"
 MasterNature_event.35.desc:0 "Ein weiterer Abgrund hat sich in einem Vorort von [Root.Planet.GetName], eine ganze Arbeitsschicht der örtlichen Genklinik zu verschlucken. Das ist zwar ein deutlicher Verlust, aber es ist unwahrscheinlich, dass die Gentherapie bei dem derzeitigen Zustrom von Patienten mit Verbrennungen dritten Grades sehr hilfreich wäre. Sind die Bewohner von [Root.Planet.GetName] dem Untergang geweiht? Wird die Regierung uns helfen? Interessiert sie das überhaupt?"
 MasterNature_event.36.name:0 "Protokolle zur seismischen Stabilisierung"
 MasterNature_event.36.desc:0 "Unsere Gießerei kann nicht gerettet werden, aber möglicherweise [Root.Planet.GetName]. Theoretisch könnten wir versuchen, unterirdische Resonanzstrahler einzusetzen, um die zerbrochene Planetenkruste wieder zu stabilisieren. Ein umgekehrtes Erdbeben, wenn man so will. Das würde unglaublich detaillierte Sensormessungen, einen enormen Energieaufwand und eine gehörige Portion Glück erfordern. Wenn es gelingt, könnten wir [Root.Planet.GetName] in den Zustand vor dieser Katastrophe zurückversetzen, und vielleicht könnten wir eines Tages sogar unseren unterirdischen Komplex wieder aufbauen und ihn gegen künftige Ausfälle verstärken. \n\nAlternativ könnten wir einfach versuchen, den Schaden einzudämmen. Wenn wir jeden Riss an der Oberfläche mit genügend Material versiegeln und eine Reihe konzentrierter Sprengladungen zünden, um die ehemalige Hauptkammer der Gießerei zum Einsturz zu bringen, könnten wir den ursprünglichen Kernbruch schließen, bevor er sich über die gesamte Oberfläche ausbreitet. Leider wird dies nichts an der Aschewolke ändern, und [Root.Planet.GetName] wird nie wieder dasselbe sein."
 MasterNature_event.stabalize.name:0 "Den Planeten stabilisieren"
 MasterNature_event.stabalize.tooltip:0 "Umgekehrtes Erdbeben? \n\n§HErfordert:§! \n$tech_sensors_3$ \n$tech_antimatter_power$ \n§GHohe§! Erfolgschance"
 MasterNature_event.contain.name:0 "Den Schaden eindämmen"
 MasterNature_event.contain.tooltip:0 "Ich mochte den Himmel sowieso nicht. \n\n§YMittlere§! Erfolgschancen \nDer Planet wird zu einem §R$pc_nuked$§!"
 MasterNature_event.ignore: "£fine£ Auf das Beste hoffen"
 MasterNature_event.ignore.tooltip:0 "Vielleicht werden die Dinge von selbst besser. \n\n§RNiedrige§! Erfolgschancen \nDer Planet wird zu einem §R$pc_nuked$§!"
 MasterNature_event.37.name:0 "Katastrophaler Misserfolg"
 MasterNature_event.37.desc:0 "Unser Planet ist verloren. Die einst produktive Oberfläche von [Root.Planet.GetName] ist nun eine schwelende Ruine, nachdem sich eine Kettenreaktion, die durch eine Fehlfunktion in unserem Gießerei-Eindämmungssystem verursacht wurde, ausbreitete und schließlich die gesamte Planetenkruste verflüssigte. Obwohl dies ein schreckliches Ereignis ist, wissen wir jetzt, was zu dem Problem geführt hat, und können die Schuld eindeutig auf die vorsätzliche Blindheit unseres ehemaligen Chefingenieurs schieben. Das Management ignorierte eine Reihe kritischer Warnungen, zum Teil aufgrund des unerbittlichen Drucks, die Produktionsquoten zu erfüllen. Es wurden neue Sicherheitsprotokolle erstellt, um zu verhindern, dass sich eine solche Tragödie anderswo ereignet."
 MasterNature_event.lost.name:0 "[Root.Planet.GetName] wird in Erinnerung bleiben."
 MasterNature_event.lost.tooltip:0 "Es war nie in Ordnung. \n\n§HEntscheidung freigeschaltet:§! §ESicherheitsprotokolle§!"
 MasterNature_event.38.name:0 "[Root.Planet.GetName] ist gerettet!"
 MasterNature_event.38.desc:0 "Die Brände sind eingedämmt und die eskalierende seismische Aktivität hat aufgehört. Dies ist wahrlich ein Zeugnis für die große Tapferkeit der Bevölkerung von [Root.Planet.GetName]. Wir hätten jedoch nie zulassen dürfen, dass es zu einer solchen Katastrophe kommt. Wissenschaftler schätzen, dass die Kruste des Planeten nur noch wenige Monate davon entfernt war, vollständig zu zerbrechen und [Root.Planet.GetName] in eine unbewohnbare geschmolzene Welt zu verwandeln. Aber wir haben aus unseren Fehlern gelernt, und es wurden neue Sicherheitsprotokolle ausgearbeitet, um zu verhindern, dass sich eine solche Tragödie anderswo ereignet."
 MasterNature_event.saved.name:0 "Sehen Sie, es war alles gut."
 MasterNature_event.saved.tooltip:0 "Alles wird wieder gut werden. \n\n§HSchaltet Entscheidung:§! §ESicherheitsprotokolle§!"

