 MasterNature.skymallbuilt.name:0 "Eine Sky-Mall eröffnet in Ihrer Nähe!"
 MasterNature.skymallbuilt.desc:0 "Mit der Inbetriebnahme von SkyMall-[Root.Planet.GetName](TM), sind unsere Bürger offen für eine ganz neue Art von materieller Extravaganz. Die Unternehmensgewinne sprengen alle vorhergesagten Maßstäbe, und es ist unklar, wie [Root.Owner.GetSpeciesClassPlural] die meisten Menschen haben noch nie ein Leben geführt, in dem nicht jedes bekannte Produkt direkt über ihren Köpfen verfügbar war."
