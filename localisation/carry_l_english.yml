l_english:

 d_capacity_10: "Carrying Capacity: 10 Pops"
 d_capacity_10_desc: "This is the ideal natural population size this planet can support. It is determined by the number of free district slots and housing availible on the planet. Robotic pops reduce biological capacity. \n\nPopulation growth will increase exponentially until it approaches capacity. Over capacity planets will stop growing and create scaling emigration push. This modifier multiplies the effects of other growth modifiers.\n\nEach free district slot gives 10 capacity (15 or 80 on Ecumenopoli and Ringworlds). Housing is rounded to the nearest multiple of 5. Capacity is recalculated anually, after clearing blockers, growing pops, and after completing buildings or districts."
