 d_robot_capacity_10: "Robot Capacity: 10 Pops"
 d_robot_capacity_10_desc: "This is the maximum number of robotic pops this planet can currently support. It is determined by the number of free district slots and housing availible on the planet. Biological pops reduce robotic capacity. \n\nAdditional replicator or roboticist jobs will appear on the planet for every 20 or 25 robot pops respectively. Once at 50% capacity, assembly jobs will begin to be replaced with robotic specialist jobs that increase robot production, but do not provide pop assembly. \n\nEach free district slot gives 10 capacity (15 or 80 on Ecumenopoli and Ringworlds). Housing is rounded to the nearest multiple of 5. Capacity is recalculated anually, after clearing blockers, growing pops, and after completing buildings or districts."

