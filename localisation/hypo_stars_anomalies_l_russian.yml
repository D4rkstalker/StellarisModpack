 # Anomaly categories

 antimatter_star_anom_cat:0 "Агрессивная звезда"
 antimatter_star_anom_desc:0 "Издалека эта звезда кажется совершенно обычной, но при ближайшем рассмотрении становится очевидно, что она бурно реагирует на любой вид материи, приближающейся к ней."
 antimatter_star_planet_cat:0 "Расколотая планета"
 antimatter_star_planet_desc:0 "Эта планета расколота на несколько кусков, такое чувство, что с ней случилось что-то очень ужасное."

 # Anomaly events

 hypostars.1.name:0 "Звезда из антиматерии"
 hypostars.1.desc:0 "Несмотря на бурную реакцию [From.GetName] по отношению к любой обычной материи, [Root.GetName] удалось провести глубокое исследование этой любопытной звезды. Исследования, проведенные [Root.GetName] показали, что [From.GetName] является звездой, полностью состоящей из антиматерии, аналога обычной материи из которой состоит остальная Вселенная, но с противоположным электрическим зарядом. Вполне вероятно, что она сформировалась внутри галактики из антиматерии, и по какой-то случайности покинула её пределы, оказалась в нашей галактике. Бурная реакция [From.GetName] на обычную материю происходит из-за аннигиляции материи и антиматерии на её поверхности. Команда [Root.GetName] предлагает провести дальнейшее исследование звезды, чтобы выяснить, имеет ли это, хоть какое-то практическое применение."
 hypostars.2.name:0 "Расколотая планета"
 hypostars.2.desc:0 "При осторожном осмотре, команда [Root.GetName] под руководством научного сотрудника [Root.GetLeaderName], определила, что[From.GetName] пострадала от сильных выбросов антиматерии, исходящих от её родной звезды. Скорее всего, она была захвачена гравитацией [From.From.GetName], после чего бесчисленное количество времени подвергалась бомбардировкам антиматерией, вследствие чего, планета раскололась на куски. Если так будет продолжаться, в будущем, вероятно, планета превратится в пояс астероидов, вращающийся вокруг звезды."

 hypostars_antimatter_project:0 "Дальнейшее исследование звезды из антиматерии"
 hypostars_antimatter_project_DESC:0 "Наши учёные надеются, что более тщательное исследование недавно обнаруженной звезды из антиматерии, поможет нам найти практическое применение полученных данных и пролить свет на структуру нашей Вселенной."

 hypostars.401.name:0 "Наше понимание Вселенной возросло"
 hypostars.401.desc:0 "Длительное исследование звезды из антиматерии привело наших учёных к значительному прорыву в области понимания антиматерии и её свойств. Также, это приблизило нас к возможности использовать её в практических военных и научных целях."

 # Anomaly failures

 hypostars.201.name:0 "Роковая вспышка"
 hypostars.203.name:0 "Безнадёжная попытка"
 hypostars.202.name:0 "Полное уничтожение"

 hypostars.201.desc:0 "Неожиданная солнечная вспышка застала [Root.GetName] врасплох, она повредила основные двигатели корабля и заставила его лечь в дрейф. К счастью, экипаж остался невредимым, он сейчас проводит эвакуацию с корабля."
 hypostars.203.desc:0 "Поле обломков расколотой планеты, состоящее из огромного количества камней на относительно небольшой площади пространства, сделало навигацию [Root.GetName] затруднительной. Это, так же, помешало работе корабельных сканеров, поэтому исследование пришлось прекратить."
 hypostars.202.desc:0 "Наша научная команда во главе с [Root.GetName], так увлеклась исследованиями, что не заметила, как в звезду из антиматерии врезался небольшой астероид. Это событие спровоцировало особенно сильный взрыв в хромосфере звезды, который вызвал мощный выброс корональной массы антиматерии, [Root.GetName] и его команда погибли на месте."