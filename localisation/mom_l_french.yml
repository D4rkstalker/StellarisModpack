l_french:

 # House Divided Localisation
 origin_mom_house_divided:0 "A House Divided"
 origin_mom_house_divided_desc:0 "This society went through a major crisis during its early expansion. With its first colonies settled and developed, and its vision outward bound for the next step into the endless void, treachery hit them unprepared as one colony declared its independence. With their weakness and inability to react now laid bare for all to see, their other colony soon seized upon the opportunity to revolt as well."
 origin_tooltip_mom_house_divided_effects:0 "Start out neighbouring two other empires of your own species."
 origin_mom_house_divided_splinter_colony:0 "Splinter Colony"
 origin_mom_house_divided_splinter_colony_desc:0 "This society started out as colonists under their mother nation. Whether it was perceived oppression, political opportunism or simply a strong will to forge its own destiny, this former colony renounced its homeworld's administration and declared independence."
 START_SCREEN_MOM_HOUSE_DIVIDED:0 "Since the earliest times, our people reached for ever greater goals. We fought wild beasts, tamed the lands, built great cities and spread across our world.\nEventually with the invention of hyperdrive technology we went on to reach for the stars. During our early expansion, small colonies grew to become new homes for our people and a foundation for what was to come. Yet as our eyes lay on the endless sea of the void with worlds just waiting to be claimed, we were betrayed. With our military unprepared for such an event, we could only watch as our colonies declared themselves independent, shattering our plans. We have been in a state of cold war with them ever since. But this madness will end now.\n\nA house divided cannot stand. Unity must be achieved, be it by diplomacy or military force. We will not be denied our destiny!"
 mom_house_divided_system_NAME:0 "A House Divided"
 mom_house_divided_system_DESC:0 "An ordinary start in a unary solar system."
 mom_house_divided_sol_system_NAME:0 "A House Divided - SOL"
 mom_house_divided_sol_system_DESC:0 "A Sol clone to work with A House Divided."

 # Severance Localisation
 origin_mom_severance:0 "Severance"
 origin_mom_severance_desc:0 "Prior to discovering the hyperlane network, this civilization found a wormhole within its home system and managed to establish an outpost on the other side. Unfortunately, it turned unstable shortly after and manned travel through it became too dangerous, separating homeworld and colony."
 origin_tooltip_mom_severance_effects:0 "Begin with a wormhole in your home system and a colony on the other side, but no means to safely travel through it."
 START_SCREEN_MOM_SEVERANCE:0 "Our civilization prospered on [GetHomeWorldName] for a long time, but our people always felt that our destiny lay out there in the void. Early space exploration limited to our home system by primitive STL-drives yielded an extraordinary discovery. A wormhole connected our system to another further away than we could ever hope to reach by conventional means. Scouts where sent, followed by a colony ship heading for a planet now known as [event_target:mom_severance_colony.GetName]. It was a dream come true, though as any dream it didn't last.\n\nThe wormhole became unstable shortly after our colony's founding. Experts still debate whether it was ever stable to begin with, or whether we'd just been lucky. Many lives were lost when another wave of colonists failed to reach the other side and further manned travel through it was deemed too dangerous. However, communication is still possible, but supplies sent through it have only a 30% expectancy to reach their destination. This separation left us in a precarious situation.\n\nBut now, after the discovery of the hyperlane network, the finest minds of the [GetName] have finished the development of the first hyperdrives. We are finally able to reach other stars and hopefully our colony as well."
 
 # Breakaway Civilization Localisation (currently unused)
 origin_mom_breakaway_civ:0 "Breakaway Civilization"
 origin_mom_breakaway_civ_desc:0 "Still fractured into various nation states, this civilization made its first steps on the way to become spacefaring after the discovery of an ancient alien wreckage. Unbeknownst by its rivals or even its own population, one of the worlds superpowers began reverse engineering the alien technology in secrecy."
 origin_tooltip_mom_breakaway_civ_effects:0 "Begin with fewer pops but the potential of planetary unification, which if achieved provides access to the workforce and natural resources of the other nation states.\nBeware the looming threat of nuclear war and try to ease the tensions...\nOr face the consequences of your mistakes..."
 START_SCREEN_MOM_BREAKAWAY_CIV:0 "[GetHomeWorldName] is a fractured world, divided between various superpowers. Wars dominated our history, but the splitting of the atom and its derived weapons of mass destruction changed everything.\n\nThough major conflicts have ceased under the threat of mutually assured destruction, we are living in a state of cold war and tensions are higher than ever before.\n\nBut even in these trying times, we have been blessed with good fortune. A discovery has been made in a desolate and sparsely populated area under our dominion - a strange vessel which must have crashed there eons ago. Scientists believe it to be of alien origin and posit that it was once capable of interstellar travel. Thanks to the remote location of this finding, we were able to keep it a secret not only from the broad public but also from our rivals.\n\nToday we will reap the fruits of years of development and research and clandestine operations to establish outposts in our solar system. The [GetName] might not know it yet, but future history books will speak of this day as the beginning of a new age, as we send out our first explorational vessel to another star."

 # Divine Guidance Localisation
 origin_mom_god_emperor:0 "Divine Guidance"
 origin_mom_god_emperor_desc:0 "In the distant past, a soul blessed by the divine with unnatural longevity and intellect rose to power. Regarded as a god among their people for their psionic gift and charismatic nature, this heavenly ruler guided this civilization through the ages."
 origin_tooltip_mom_god_emperor_effects:0 "Start with an average homeworld and an immortal ruler, chosen by the divine and blessed with unnatural charisma and intellect."
 START_SCREEN_MOM_GOD_EMPEROR:0 "In the distant past, our people fought amongst themselves in a never-ending cycle of violence and retribution. We would still be caught in this madness today, had it not been for [Root.GetRulerTitle] [Root.GetRulerName].\n\nWhen [ruler.GetSheHe] first revealed [ruler.GetHerselfHimself] to our ancestors, they were nothing more than savages. Yet [ruler.GetHerHis] charisma made them loyal followers of [ruler.GetHerHis] cause. Within a few decades, all [root.GetSpeciesNamePlural] had been united behind the [Root.GetRulerTitle], entering a new age of prosperity and progress under [ruler.GetHerHis] benevolent rule.\n\nToday, on the 2200th anniversary of [Root.GetRulerTitle] [Root.GetRulerName]'s coronation, our civilization will also enter a new age of exploration as our first hyperspace-capable prototype starts its journey to discover distant worlds."

 # Exiles Localisation
 origin_mom_exiles:0 "Exiles"
 origin_mom_exiles_desc:0 "This civilization was founded by the survivors of a war long past, who were forced to flee with a ragtag fleet when their original homeworld was overrun by a mysterious foe."
 origin_tooltip_mom_exiles_effects:0 "Start with an average homeworld and a quest to recover your ancient heritage."
 START_SCREEN_MOM_EXILES:0 "Since ancient times our legends tell the story of a doomed world - ravaged by a merciless foe - and our ancestors, who narrowly escaped their brethren's fate. A long flight from their homeworld in a ragtag fleet of freighters eventually led them to [GetHomeWorldName]. Ill equipped with what little they had left, a colony was founded. Much knowledge and technology was lost in the struggle and hardship of making this planet their new home.\n\nNow, over two millennia later, our civilization has recovered. Great cities have been built, the wilderness tamed, and we are finally ready to return to the stars."

 # Overcrowded Localisation
 origin_mom_crowded:0 "Overcrowded"
 origin_mom_crowded_desc:0 "This civilization faced with impending collapse due to overpopulation took its first steps into space not out of scientific curiosity or a perceived manifest destiny but out of sheer necessity to support its ever increasing number of citizens."
 origin_tooltip_mom_crowded_effects:0 "Start with §Y65§! £pop£ Pops and multiple additional districts and buildings on your homeworld but also a negative modifier that can only be removed by turning the planet into an ecumenopolis. (Or when the colony is destroyed or owned by any gestalt consciousness empire)\nYou get both city district improvement technologies."
 START_SCREEN_MOM_CROWDED:0 "Our civilization has come a long way from fighting off the hazards of our environment and wresting the resources needed to expand from the very ground upon which we stand today. In the ancient times our ancestors could not have imagined that one day [GetHomeWorldName] would cease to satiate the [root.GetSpeciesAdj] hunger for resources and even space to live.\n\nDuring the past decades the problems became ever more obvious to all [root.GetSpeciesNamePlural]. Cities turned into monstrous travesties of their former self in a failing effort to accommodate the ever increasing number of citizens. With our research focused on finding ways of coping with this situation there appear to be fewer and fewer solutions to be found on [GetHomeWorldName].\n\nEven the supplies provided by various outposts established throughout the solar system won't stall the inevitable collapse for long. The start of our first FTL-capable exploration vessel on its journey to a neighboring star does not happen out of scientific curiostiy or an ill perceived manifest destiny. It is a sheer necessity."

 # Climate Change Localisation (currently unused)
 origin_mom_change_starting_planet_class:0 "Changed Climate"
 origin_mom_change_starting_planet_class_desc:0 "Before the invention of the Hyperdrive, disaster struck the homeworld of this species. Weather it be through a meteorite, pollution or natural causes, the climate of this planet has been altered to something the biology of the natives is not equipped to deal with."
 origin_tooltip_mom_change_starting_planet_class_effects:0 "Homeworld is changed to a different habitable planet class in the same group as the one chosen."

 # Climate Catastrophe Localisation
 origin_mom_climate_destroyed:0 "Climate Catastrophe"
 origin_mom_climate_destroyed_desc:0 "Before the invention of the Hyperdrive, a great disaster struck this civilization's homeworld. While the exact nature of the disaster is unknown, it caused significant alteration to the climate of the planet, causing the climate to change into something that can be deadly for native life."
 origin_tooltip_mom_destroyed_climate_effects:0 "Homeworld is changed to a planet outside the chosen group. Start with no city districts and a §YClimate Protection Habitat§! building that increases habitability and housing, and the ability to build more on any colony."
 START_SCREEN_MOM_DESTROYED_CLIMATE:0 "Sometime in our past, [GetHomeWorldName] was altered far outside [ROOT.GetSpeciesName] tolerances. Whether by accident, natural causes, or intentional action has been lost in the years following the disaster. Regardless, the event killed billions of our people, those who could not find shelter or endure [GetHomeWorldName]'s changed climate, the countless who died from starvation as crop yields fell, or those slaughtered in the brutal wars over what remained.\n\nIn time, we built domed cities and subterranean catacombs to live in, and eventually we unified beneath a new flag. Now we are ready to reach distant stars, and we will take our knowledge of survival with us."
 START_SCREEN_MOM_DESTROYED_CLIMATE_HIVE:0 "Sometime in our past, [GetHomeWorldName] was altered far outside [ROOT.GetSpeciesName] tolerances. Whether by accident, natural causes, or intentional action has been lost in the years following the disaster. Regardless, the event killed billions of hive drones, those who could not find shelter or endure [GetHomeWorldName]'s changed climate, the countless who died from starvation as food production fell, or those who slaughtered each other as the wounded hive fought to heal and regain control..\n\nIn time, we built domed cities and subterranean catacombs to live in, and the hive healed until once more we covered [GetHomeWorldName]. Now we are ready to reach the stars, and we will take our knowledge of survival with us."

 # Wormhole Junction Localisation
 origin_mom_wormhole_junction:0 "Wormhole Junction"
 origin_mom_wormhole_junction_desc:0 "Abnormal gravitic forces in this civilization's home system has caused a wormhole junction to appear. Its termini are in a constant state of flux, appearing and disappearing as the gravitic forces shift. The civilization developed the means to travel through wormhole junctions and managed to stabilized two termini even before they discovered conventional FTL travel."
 origin_tooltip_mom_wormhole_junction_effects:0 "Start with a wormhole junction with two termini in your home system and the ability to discover more."
 
