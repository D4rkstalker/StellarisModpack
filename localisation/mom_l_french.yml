 mom_crowded_stripmining:0 "Stripmining Operation"
 mom_crowded_stripmining_desc:0 "Minerals are being extracted on an industrial scale here."
 mom_crowded_world:0 "Problematic Overpopulation"
 mom_crowded_world_desc:0 "Overcrowded cities, struggling to accomodate the ever increasing number of citizens, criminal networks on the rise and unhealthy living conditions decrease most working outputs here."

 mod_planet_jobs_consumer_goods_upkeep_mult:0 "Consumer Goods Upkeep"

 decision_mom_arcology_project_overcrowded:0 "$decision_arcology_project$"
 decision_mom_arcology_project_overcrowded_desc:0 "$decision_arcology_project_desc$"
 
