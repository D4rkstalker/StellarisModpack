 # Divine Guidance  #
 ####################

 #Modifier when emperor is alive
 mom_god_emperor_alive:0 "Divine Rule"
 #Modifier when emperor is dead
 mom_god_emperor_dead:0 "Our people are shaken by the loss of their leader"

 #Special Project to resurrect the emperor
 MOM_GOD_EMPEROR_RESSURECTION:0 "Resurrection Project"
 MOM_GOD_EMPEROR_RESSURECTION_DESC:0 "Cloning a mere animal - or normal person for that matter - is not that big a deal anymore considering our technological progress. Doing so with a being whose abilities rival that of a god, however, should be carried out with the utmost caution to minimize any possible risks. This project will form the foundation to achieve this goal."

 #Decision to resurrect the emperor
 decision_mom_god_emperor_ressurection:0 "Resurrection"
 decision_mom_god_emperor_ressurection_desc:0 "This process will transfer the stored mental imprint of our deceased leader into a clone body of his."

 #Still placeholder event for when there is an age trigger
 mom_god_emperor.3.name:0 "REPLACE_ME"
 mom_god_emperor.3.desc:0 "REPLACE_ME"
 mom_god_emperor.3.a:0 "REPLACE_ME"
 #Notification about the aftermath of the emperor's death
 mom_god_emperor.5.name:0 "Societal Collapse"
 mom_god_emperor.5.desc:0 "Following the news about the death of our beloved [root.GetRulerTitle], riots broke out. People are blaming the government for having failed to protect their leader. Violence rules the streets. The unity we once had is no more."
 mom_god_emperor.5.a:0 "Maybe we can bring him back"
 mom_god_emperor.5.b:0 "What shall we do now?"
 mom_god_emperor.5.c:0 "We brought the [root.GetRulerTitle] back before. We will do so again!"
 #Empire has gotten cloning technology for resurrecting the emperor
 mom_god_emperor.6.name:0 "A Glimpse of Hope"
 mom_god_emperor.6.desc:0 "With our research in cloning technology having achieved a major breakthrough, a group of scientists have come forward to propose a possible way to resurrect our lost [root.GetRulerTitle].\n\nAccording to their explanation, it will need additional funds and research capacity, as cloning such a divine being hardly compares to that of a mere [root.GetSpeciesName]."
 mom_god_emperor.6.a:0 "We do not have time to waste"
 #Special project finished
 mom_god_emperor.7.name:0 "Preparations Finished"
 mom_god_emperor.7.desc:0 "The scientists assigned to the resurrection project have reported their preparations to be completed. We can now begin the process of creating a clone vessel and imprinting the last recorded brainscans acquired before the [root.GetRulerTitle]'s demise. This endeavor will however strain our economy, considering the needed resources."
 mom_god_emperor.7.a:0 "A small price to pay..." 
 mom_god_emperor.7.a.tooltip:0 "A new planetary edict becomes available on the capital world"
 #Decision effect finished Emperor resurrected
 mom_god_emperor.8.name:0 "The [root.GetRulerTitle] Lives"
 mom_god_emperor.8.desc:0 "[root.GetRulerTitle] [Root.GetRulerName] has awoken. After a brief catching up with the developments since [ruler.GetHerHis] latest memories, [ruler.GetSheHe] proceeded to give a nationwide speech in an effort to heal the emotional wounds [ruler.GetHerHis] passing left behind within our society. Citizens all over the empire joined together to celebrate their new-born ruler. The unity we lost with [ruler.GetHerHis] death already seems to return in this very moment."
 mom_god_emperor.8.a:0 "Long may he reign!"

 ####################
 # Exiles Questline #
 ####################

 #New Blocker 
 d_mom_city_ruins:0 "$d_city_ruins$"
 d_mom_city_ruins_desc:0 "$d_city_ruins_desc$"
  
 mom_exiles.2.name:0 "Ancestral Legacy"
 mom_exiles.2.desc:0 "We have made the first steps to reclaiming our place among the stars. Our first science ship is on its way to explore the unknown systems surrounding [capital_scope.solar_system.GetName], and voices calling for an expedition in search for our ancestors' homeworld and the truth of what happened there are becoming louder."
 mom_exiles.2.a:0 "Then this is what we will do."

 #Finding the system Event Chain
 mom_exiles_title:0 "What was Lost"
 mom_exiles_desc:0 "For a long time our people have wondered what became of the homeworld our ancestors once fled from. If their ancient foes are still there, they may pose a threat to our very existence. We have to find out either way."
 
 # Point of interest Astrum System
 mom_exiles_system.1.name:0 "Find our Ancestral Home"
 mom_exiles_system.1.desc:0 "Explore the legendary home system of our ancestors."
 
 #Astrum system is visited, starts survey Domum
 mom_exiles.3.name:0 "Our Ancestors' Home?"
 mom_exiles.3.desc:0 "We have reached the Astrum system. Our worst fears have been proven unfounded as no signs of activity can be found. Our scientists did not know what to expect to find here, but when the first system scans reached them they were struck speechless. There is one planet orbiting its sun inside the habitable zone which must be our ancestors' homeworld.\n\nAnd there is more! It seems to be orbited by some kind of megastructure. We should investigate it as soon as possible."
 mom_exiles.3.a:0 "Make it so."
 
 #Domum Mystery
 mom_exiles_planet_title:0 "A Mysterious Place"
 mom_exiles_planet_desc:0 "We have found a place more mysterious than we would have ever expected. We should investigate it further."
 
 #Point of interest Domum
 mom_exiles_system.2.name:0 "Survey [mom_exiles_planet.GetName]"
 mom_exiles_system.2.desc:0 "What happened here?"
 
 #Domum has been surveyed, starts surface expedition research project.
 mom_exiles.4.name:0 "[root.owner.species.GetAdj] Origins"
 mom_exiles.4.desc:0 "A heavily damaged gigantic ring orbits a planet covered in dense clouds. High radiation values are measured by our probes.\n\nSo the legends were true indeed. What we already believed became a certainty when our scientists found a small object orbiting the planet. It was identified as an ancient lifepod - in it the remains of its unfortunate passenger, apparently [root.owner.species.GetAdj].\n\nWhatever happened here happened long ago. There is no sign of intelligent life on the planet or in the system at large. Whoever our ancestors' foes were, they seem long gone as well."
 mom_exiles.4.a:0 "We need to find out more."

 #Domum Surface Expedition Research
 MOM_EXILES_PLANET_EXPEDITION_PROJECT:0 "Heritage of the Ancients"
 MOM_EXILES_PLANET_EXPEDITION_PROJECT_DESC:0 "In order to find out more about our distant past, we have to find a way to establish a stable outpost on [mom_exiles_planet.GetName]. We will have to overcome many obstacles to make this possible. The harsh environment and dangerous levels of radiation are just two of them."

 #Expedition Research is completed now colonize this planet
 mom_exiles.5.name:0 "Reclaim what is Ours"
 mom_exiles.5.desc:0 "Our scientists came up with plans how to counter the threats our expedition will be faced with.\n\nThough it will not be very pleasant, our personnel will have to wear heavy protective gear at all time when outside their shielded habitat modules. All these protection measures will also increase production times and costs for any building constructed. A suitable landing place, where radiation levels are within acceptable limits, has been found as well.\n\nIt is time to establish an expeditionary outpost on [mom_exiles_planet.GetName]. We still do not know what happened to our ancestors. Who or what has destroyed their world, laid their cities to ruins and brought their civilisation to collapse?"
 mom_exiles.5.a:0 "Prepare a long-term expedition."

 #Point of interest for colonizing Domum
 mom_exiles_system.3.name:0 "Colonize [mom_exiles_planet.GetName]"
 mom_exiles_system.3.desc:0 "Build an outpost on [mom_exiles_planet.GetName] to find out more about our ancestors."
 
 #Clear the planet of all tile blockers (ruins)
 mom_exiles.7.name:0 "Outpost Established"
 mom_exiles.7.desc:0 "With our outpost established, it is time to begin the planned expeditions into the old ruins. We'll also have to clear any obstacles that prevent our teams' movement along the way."
 mom_exiles.7.a:0 "Proceed with the expedition."
 
 #Point of interest on Domum for clearing tile blockers
 mom_exiles_system.4.name:0 "Clear Ruins on [mom_exiles_planet.GetName]"
 mom_exiles_system.4.desc:0 "We have to clear any obstacles that prevent our teams' movement."
 
 #All blockers have been cleared.
 mom_exiles.8.name:0 "The Great Gateway"
 mom_exiles.8.desc:0 "The last excavation area held an extraordinary secret. Our team has found an enormous gateway to an underground network. At the moment we can only guess how far it stretches."
 mom_exiles.8.a:0 "Prepare an expedition into the deeps."

 #Modifiers
 mom_expedition_preparation:0 "Expedition Preparations"
 mom_expedition_preparation_desc:0 "In order to protect our personnel from the hostile environment, protective gear is mandatory at all times when leaving the shielded habitat modules."
 mom_ringworld_restored:0 "Planetary Ring"
 mom_ringworld_restored_desc:0 "A restored relic of a long-forgotten time orbits the planet providing living space."
 mom_underground_secured:0 "Secured Underground Network"
 mom_underground_secured_desc:0 "The reclamation of the extensive underground network provides much space for further expansion."
 
 #Underground Network Planetary Feature
 d_mom_exiles_mines:0 "Underground Network"
 d_mom_exiles_mines_desc:0 "A vast and ancient network of underground mines, vaults and production facilities stretching across the entire planet."
 
 #Starts Domum' Depths expedition
 MOM_EXILES_DEEPS_EXPEDITION_PROJECT:0 "The Underground Network"
 MOM_EXILES_DEEPS_EXPEDITION_PROJECT_DESC:0 "In our efforts we have discovered what appears to be an ancient mine. We should see what lies inside."

 #Discovers underground horrors who attack
 mom_exiles.9.name:0 "The Horrors Below"
 mom_exiles.9.desc:0 "Our expedition into the mine has gone horribly awry. A horde of indescribable horrors seems to have awakened and slaughtered our expedition team. They have now begun pouring out of the gateway and are launching a full-scale assault on our outpost."
 mom_exiles.9.a:0 "Send our forces to save them!"
 
 #Ancient Robot Armies
 mom_ancient_horrors:0 "Ancient Robotic Warmachines"

 #We lost the battle against the horrors
 mom_exiles.10.name:0 "Tragedy"
 mom_exiles.10.desc:0 "Our numbers were too few to withstand the onslaught. Our forces are scattered and in full retreat."
 mom_exiles.10.a:0 "We have to retake the planet!"

 #The horrors have begun rampaging throughout the planet killing off our population there.
 mom_exiles.11.name:0 "Rampaging"
 mom_exiles.11.desc:0 "With the loss of control, we are unable to defend our citizens. They are helpless against the hordes."
 mom_exiles.11.a:0 "We have to send reinforcements immediately!"

 #We succesfully defended the planet against the horrors initial attack.
 mom_exiles.12.name:0 "Victory"
 mom_exiles.12.desc:0 "These abominations did not foresee our might. The ones that are still alive have scurried back to the depths from which they came."
 mom_exiles.12.a:0 "For [root.Capital.GetName]!"

 # We have successfully reconquered the planet.
 mom_exiles.13.name:0 "Reconquest"
 mom_exiles.13.desc:0 "We have successfully reclaimed our rightful heritage from these abominations, the surviving colonists are back under our protection once again."
 mom_exiles.13.a:0 "For [root.Capital.GetName]!"

 #A small group of citizens have barricaded themselves.
 mom_exiles.15.name:0 "Isolated"
 mom_exiles.15.desc:0 "The siege has claimed many lives. Only a small group of citizens were able to barricade themselves in an area where they are safe for the time being."
 mom_exiles.15.a:0 "We have to save them!"
 
 MOM_EXILES_DEEPS_RETALIATION_PROJECT:0 "Reconquest of the Depths"
 MOM_EXILES_DEEPS_RETALIATION_PROJECT_DESC:0 "We have to ensure the threat of these ancient machines is dealt with once and for all. A grand scale campaign into the underground system will require us to throw in every ground force we have. We should only attempt this with a full army at our disposal."
 
 # The Attack on the underground starts
 mom_exiles.16.name:0 "The Hour has Come"
 mom_exiles.16.desc:0 "Our preparations are complete, our troops are in place. The time has come to fully reclaim our world."
 mom_exiles.16.a:0 "We will reclaim our world!"
 
 # We have successfully conquered the underground.
 mom_exiles.17.name:0 "Reconquest"
 mom_exiles.17.desc:0 "We have successfully reclaimed our rightful heritage from these abominations.\n\nPeace has finally come to this war torn world -- our world. Our scientists are eager to explore what lies beneath the ruined surface of [FromFrom.GetName]."
 mom_exiles.17.a:0 "For [root.Capital.GetName]!"
 
 #Restoration part starts
 mom_exiles.181.name:0 "Deep Underground"
 mom_exiles.181.desc:0 "In the vast underground network of [mom_exiles_planet.GetName] our scientists found a technological complex that they deem to be an atmospheric cleaning system. With this facility repaired, we might be able to restore this planet's atmosphere end return it to its native state. They have already laid out a plan to get it into working order again."
 mom_exiles.181.a:0 "Good work."
 
 #Domum restoration
 mom_exiles_planet_rebuilding_title:0 "Restoration of our Homeworld"
 mom_exiles_planet_rebuilding_desc:0 "With our original homeworld under our control again, we should begin to restore it to its ancient glory."
 
 # Planetary Restoration Project
 MOM_EXILES_RESTORATION_PROJECT:0 "Planetary Restoration"
 MOM_EXILES_RESTORATION_PROJECT_DESC:0 "Our scientists and engineers are optimistic they will be able to repair and maintain this advanced machinery complex if given enough time to study it first."
 
 # Restoration Project complete Machinery begins to work
 mom_exiles.19.name:0 "Atmospheric Renewer Repaired"
 mom_exiles.19.desc:0 "The atmospheric renewer has finally been activated. Our experts estimate the stabilization of [mom_exiles_planet.GetName]'s atmosphere will take approximately five years."
 mom_exiles.19.a:0 "Congratulations to the team."
 
 # Restoration of Atmosphere complete
 mom_exiles.20.name:0 "Restoration Complete"
 mom_exiles.20.desc:0 "[mom_exiles_planet.GetName] is once again a habitable world and worthy home to our people."
 mom_exiles.20.a:0 "A worthy home for the [root.owner.GetSpeciesNamePlural], indeed."
 
 # Plans for Planetary Ring Reconstruction Found
 mom_exiles.21.name:0 "A Strange Finding"
 mom_exiles.21.desc:0 "In the depths of the underground network of [mom_exiles_planet.GetName], we have found a storage of extraordinary material. At first it seemed to be some sort of metal alloy, but it possesses properties none of our scientists can explain. It somehow repairs damage to its structure by itself.\n\n Having access to such a material may open up possibilities we did not dare to think about before. With it we might even be able to reconstruct the destroyed planetary ring structure that orbits [root.GetName]. In fact, it must have been a prerequisite for its construction in the first place."
 mom_exiles.21.a:0 "A strange material."
 
 # Ring Reconstruction Project
 MOM_EXILES_RING_RECONSTRUCTION_PROJECT:0 "Ring Reconstruction"
 MOM_EXILES_RING_RECONSTRUCTION_PROJECT_DESC:0 "With this "living metal" at our disposal and an enormous amount of minerals and energy, the reconstruction of [mom_exiles_planet.GetName]'s orbital ring should be possible.\n\nThough it will take several years and reduce [mom_exiles_planet.GetName]'s production output by 50% while the reconstruction is underway. Our experts estimate this process will take about 10 years."
 
 # Project for Planetary Ring Reconstruction complete work starts
 mom_exiles.22.name:0 "Preparations Complete"
 mom_exiles.22.desc:0 "Our scientists have finished their study on the remains of the ringworld and the "Living Metal", as they call it. Work on its restoration can now start."
 mom_exiles.22.a:0 "We all eagerly await its finish."
 
 #Ringworld restored
 mom_exiles.23.name:0 "Ringworld Restored"
 mom_exiles.23.desc:0 "The work is completed and [mom_exiles_planet.GetName] is now fully restored to its former glory. It is a great day for the [root.GetSpeciesNamePlural]. Citizens are celebrating all over the empire. May we never lose [mom_exiles_planet.GetName] again."
 mom_exiles.23.a:0 "It is ours now and forever!"
 
 #modifiers
 mom_scared_population:0 "Panic Among the Population"
