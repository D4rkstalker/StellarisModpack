 #Generate Events
 mom_junction.3.name:0 "Possible Wormhole Terminus"
 mom_junction.3.desc:0 "Our scientists have recently brought us a proposal concerning our wormhole junction in the [mom_junction_master_system.GetName] system. They claim that they might be able to locate another terminus and ask for the approval to go ahead. If we do then we must act quickly otherwise the shifting gravitic forces will remove the terminus before it can be stabilized."
 mom_junction.3.a:0 "Lets Get To Work"
 mom_junction.3.b:0 "A Goose Chase We Cannot Afford"
 
 mom_junction.4.name:0 "Terminus Lost"
 mom_junction.4.desc:0 "We have run out of time to stabilize a new terminus of the [mom_junction_master_system.GetName] junction. The gravitic forces have shifted, and the terminus has been destroyed."
 mom_junction.4.a:0 "Unfortunate"
 
 mom_junction.6.name:0 "Wormhole Stabilized"
 mom_junction.6.desc:0 "The [mom_junction_new_system_master.GetName] have stabilized a wormhole terminus that connects to the [mom_junction_new_system.GetName] system. As this wormhole connects directly to their capital, we now have an invasion or trade route right into the heart of [mom_junction_new_system_master.GetName] space."
 mom_junction.6.a:0 "Interesting"
 
 mom_junction.7.name:0 "Wormhole Terminus Stabilized"
 mom_junction.7.desc:0 "We have successfully stabilized another terminus of [mom_junction_master_system.GetName] wormhole junction. This one will transfer ships into the [mom_junction_new_system.GetName] system."
 mom_junction.7.a:0 "Wonderful"
 
 mom_junction.8.name:0 "Last Wormhole Terminus Stabilized"
 mom_junction.8.desc:0 "We have successfully stabilized another terminus of [mom_junction_master_system.GetName] wormhole junction. This one will transfer ships into the [mom_junction_new_system.GetName] system. Unfortunately, [mom_junction_new_system_master.GetName] scientist have concluded that this is the last terminus of the junction we will be able to use. The gravitic forces have become to unstable to allow for any more wormholes. Still, seven wormholes in one system is pretty good."
 mom_junction.8.a:0 "So They Are. Compliments to All Involved."

