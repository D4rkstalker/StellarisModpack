 sm_archeological_center:0 "Centro Arqueológico"
 sm_archeological_center_desc:0 "Estudio Arqueológico de la base estelar"

 sm_aura_crisis:0 "Aura Crisis"
 sm_aura_crisis_desc:0 "Sofisticada Aura ayudará a las Bases Estelares a defenderse de la Crisis Final de juego."

 sm_aura_fallen:0 "Aura Despertados"
 sm_aura_fallen_desc:0 "Sofisticada Aura ayudará a las Bases Estelares a defenderse de algunos Imperios Despertados."

 sm_aura_air_force:0 "Aura Fortaleza"
 sm_aura_air_force_desc:0 "Una sofisticada Aura ayudará a las bases estelares a defenderse de imperios hostiles y otros."

 sm_aux_module:0 "Módulo Auxiliar"
 sm_aux_module_desc:0 "Módulo auxiliar avanzado para Bases Estelares, dedicado a la construcción rápida de flotas."

 sm_aux_module_starhold:0 "Modulo soporte"
 sm_aux_module_starhold_desc:0 "Estación de soporte logístico es colocada estratégicamente en los bordes de nuestras fronteras con algunas ventajas tácticas."
 
 sm_module_protection_link:0 "Modulo protección"
 sm_module_protection_link_desc:0 "Una estación que es capaz de repeler y retrasar algunos ataques de piratas en el sistema antes de ser capturada."
 
 sm_gun_battery_upgrade:0 "Batería XL"
 sm_gun_battery_upgrade_desc:0 "Añade dos espacios de armas XL a la base estelar."

 sm_hydrogen_cells:0 "Celdas de Hidrógeno"
 sm_hydrogen_cells_desc:0 "Almacenamiento de energía avanzado"

 sm_management_office:0 "Módulo Administrativo"
 sm_management_office_desc:0 "Despliega módulos de administración en las bases estelares alrededor de los planetas para aumentar la eficiencia burocrática."

 sm_nanotechnology_lab:0 "Laboratorio Nanotecnológico"
 sm_nanotechnology_lab_desc:0 "Producción experimental de recursos"

 sm_neutron_observatory:0 "Obser. de Neutrones"
 sm_neutron_observatory_desc:0 "Con la construcción de una instalación científica especializada en estudiar estrellas de neutrones, nuestro imperio seguramente verá mejoras en su entendimiento de sociedad."

 sm_pulsar_observatory:0 "Obser. de Pulsares"
 sm_pulsar_observatory_desc:0 "Con la construcción de una instalación científica especializada en estudiar Pulsares, nuestro imperio seguramente verá mejoras en su entendimiento de ingeniería."

 sm_social_services:0 "Servicios"
 sm_social_services_desc:0 "Los módulos de servicios sociales ayudarán significativamente a agilizar los trámites y necesidades del pueblo local y extranjero."

 sm_storage_food:0 "Frigorífico"
 sm_storage_food_desc:0 "Los módulos de alimentos ayudarán a preservar y resguardar las necesidades del pueblo local y extranjero en tiempos difíciles."

 sm_storage_minerals:0 "Bodegas"
 sm_storage_minerals_desc:0 "Los módulos de minerales ayudarán a la minería local para preservar las necesidades de materia prima en tiempos difíciles."

 sm_manufacturing_module:0 "Manufactura"
 sm_manufacturing_module_desc:0 "Los módulos de manufactura ayudarán a las fábricas locales a mantener el comercio estable y cubrir las necesidades de la población."

 sm_unity_module:0 "Unidad"
 sm_unity_module_desc:0 "Los módulos de unidad son iconos nacionales y ayudarán a la población a sentirse mas orgullosos de sus logros y expansión por la galaxia."

 sm_job_module:0 "Ofic. de empleos"
 sm_job_module_desc:0 "Edificio de coordinación de la base estelar que ayuda con los trabajos planetarios según las especialidades de los módulos incorporados."

 sm_orbital_assembly:0 "Acelerador biokinético"
 sm_orbital_assembly_desc:0 "La base estelar tiene la capacidad de producir implantes mecánicos y un poderoso rayo de ondas para acelerar los genomas biológicos mejorando el crecimiento y ensamblaje de la población planetaria."

 sm_system_fast:0 "Soporte estación"
 sm_system_fast_desc:0 "Edificio que genera un campo gravitacional extremo en el sistema. Las bases estelares estarán mas protegidas a las variables ambientales de sistemas galácticos complejos como estrellas Neutrones, Púlsares, Agujeros Negros u otros."
 
 sm_orbital_ecology:0 "Estación ecológica"
 sm_orbital_ecology_desc:0 "Edificio de planificacion ambiental y adaptacion ecologica orbital que ayuda en la mejora del uso adecuado de superficies planetarias para la implementacion de población y cultivos."

 sm_management_building:0 "Administración"
 sm_management_building_desc:0 "Edificio corporativo encargado de administrar y gobernar eficientemente los sistemas planetarios de la zona."

 sm_research_lav:0 "Laboratorio de Ciencia"
 sm_research_lav_desc:0 "Laboratorio de investigación de la base estelar"

 sm_solar_panels:0 "Paneles Solares"
 sm_solar_panels_desc:0 "Produce energía"

 sm_space_housing:0 "Módulos Habitacionales"
 sm_space_housing_desc:0 "Despliega módulos de alojamiento en los anillos alrededor de los planetas para aumentar las poblaciones."

 sm_star_gate:0 "$stargate$"
 sm_star_gate_desc:0 "Nuestras bases estelares ahora tienen una §S$stargate$§! que conecta una red de vías de enlace en todo nuestro imperio con control de acceso."

 sm_refinery_exotic_gases:0 "Refinería de gases exóticos"
 sm_refinery_exotic_gases_desc:0 "Con la tecnología de nanites podemos refinar los gases exóticos extraídos desde las profundidades mejorando la producción."

 sm_refinery_rare_crystals:0 "Refinería de cristales raros"
 sm_refinery_rare_crystals_desc:0 "Con la tecnología de nanites podemos refinar los cristales raros extraídos desde las profundidades mejorando la producción."

 sm_refinery_volatile_motes:0 "Refinería de motas volátiles"
 sm_refinery_volatile_motes_desc:0 "Con la tecnología de nanites podemos refinar las motas volátiles extraídas desde las profundidades mejorando la producción."

 sm_refinery_alloys:0 "Refinería de aleaciones"
 sm_refinery_alloys_desc:0 "Con la tecnología de nanites podemos refinar aleaciones extraídas desde las profundidades mejorando la producción."

 sm_refinery_living_metal:0 "Refinería £sr_living_metal£ §Y §!"
 sm_refinery_living_metal_desc:0 "Con la tecnología de nanites podemos refinar metal vivo extraído desde las profundidades mejorando la producción."

 sm_gatherers_living_metal:0 "Recolector £sr_living_metal£ §Y §!"
 sm_gatherers_living_metal_desc:0 "Drones especializados recolectan extractos de metal vivo en el sistema que deja la estrella cerca del horizonte de sucesos."

 sm_refinery_dark_matter:0 "Refinería £sr_dark_matter£ §Y §!"
 sm_refinery_dark_matter_desc:0 "Con la tecnología de nanites podemos refinar materia oscura extraída desde las profundidades mejorando la producción."

 sm_gatherers_dark_matter:0 "Recolector £sr_dark_matter£ §Y §!"
 sm_gatherers_dark_matter_desc:0 "Drones especializados recolectan extractos de materia oscura en el sistema que deja la estrella cerca del horizonte de sucesos."

 sm_gatherers_production:0 "Recolector de recursos"
 sm_gatherers_production_desc:0 "Edificio de la base estelar que gestiona con mayor eficiencia los recursos de algunos sistemas especiales."
 requires_orbital_station:0 "Requiere estación especifica en el sistema"

 sm_gatherers_production_science:0 "Selector de ciencias"
 sm_gatherers_production_science_desc:0 "Edificio de la base estelar que gestiona con mayor eficiencia los recursos de algunos sistemas especiales."

 sm_gatherers_production_rare:0 "Recolector especial"
 sm_gatherers_production_rare_desc:0 "Edificio de la base estelar que gestiona con mayor eficiencia los recursos específicos de algunos sistemas especiales."

 sm_space_log:0 "Edificio logístico"
 sm_space_log_desc:0 "Edificio de la base estelar que gestiona con mayor eficiencia la organización de población y recursos de construcción."

 sm_space_army:0 "Edificio de la academia"
 sm_space_army_desc:0 "Edificio de la base estelar que gestiona con mayor eficiencia la fuerza de la armada y que además genera un escudo ante posibles bombardeos planetarios."

