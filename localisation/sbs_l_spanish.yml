 military_station_sbs.11_title:0 "Plataformas de combate"
 military_station_sbs.11_desc:0 "§YProtocolo de guerra defensiva;§! las plataformas de combate aumentan su ataque y armadura durante el conflicto.\n\nLas plataformas de las §HBases estelares§! perdidas en batalla no serán destruidas pero serán desactivadas hasta que las recuperes y no podrán ser usadas en tu contra, salvo que la base sea tomada antes.\n\nLas plataformas de combate recuperadas tardarán un tiempo en reactivarse completamente, no las dejes solas mientras se restablece toda la potencia.\n\nSi el ataque a las plataformas es demasiado abrumador, puede que las pierdas y habrá que rehacerlas."
