 sm_emp_sbs:0 "P.E.M."
 sm_emp_sbs_desc:0 "Pulso electromagnético de la base estelar usada como última linea defensiva ante flotas hostiles abrumadoras."

 sbsemp.1_title:0 "Pulso electromagnético"
 sbsemp.1_desc:0 "Se han detectado flotas hostiles abrumadoras entrando al sistema §Y[event_target:sbsemp_emp.GetName]§!... pulso electromagnético en espera.\n\nOpción 1° Pulso máximo; dejará la base sin defensas ni naves aliadas o enemigas en el sistema; §Htiempo de recarga 360d§!.\n\nOpción 2° Pulso medio; Afectará a flotas aliadas o enemigas entre 75k y 175k dejando algunas posibles flotas hostiles menores o mayores atacando la base; §Htiempo de recarga 180d§!.\n\nOpción 3° Pulso bajo; solo advertencia y dejará sin efecto el §HPulso Electromagnético§! hasta otro momento."

 tech_emp_sbs:0 "Pulso electromagnético"
 tech_emp_sbs_desc:0 "Pulso electromagnético (P.E.M.) montado en la base estelar usada como última linea defensiva ante flotas hostiles abrumadoras en el sistema con consecuencias devastadoras."

