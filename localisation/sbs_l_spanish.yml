 tech_fractal_power:0 "Reactor Fractal"
 tech_fractal_power_desc:0 "El reactor funciona por la atracción gravitacional de las estrellas cercanas colisionando rayos cósmicos en complejos y fractales cálculos enigmáticos produciendo mucha potencia sin ruido alguno."

 TECH_UNLOCK_FRACTAL_POWER_DESC:0 "El reactor funciona por la atracción gravitacional de las estrellas cercanas colisionando rayos cósmicos en complejos y fractales cálculos enigmáticos produciendo mucha potencia sin ruido alguno."

 TECH_UNLOCK_FRACTAL_POWER_TITLE:0 "§SDesbloquea el componente:§! Reactor Fractal.\n- Invisibilidad parcial.\n- Detección asistida."

 tech_defense_platform_hull_2:0 "Integridad estructural de Tungsteno"
 tech_defense_platform_hull_2_desc:0 "Un armazón reforzado y escudos con mayor absorción de impacto garantizan la integridad estructural de la estación de defensa, incluso bajo intensa presión."

 tech_defense_platform_hull_3:0 "Integridad estructural de Grafeno"
 tech_defense_platform_hull_3_desc:0 "Un armazón reforzado y escudos con mayor absorción de impacto garantizan la integridad estructural de fortaleza de defensa, incluso bajo intensa presión y fuego cruzado."

 tech_ftl_inhibitor_II:0 "Inhibidor avanzado"
 tech_ftl_inhibitor_II_desc:0 "Poderoso inhibidor avanzado de contraataque contra imperios hostiles de principios de siglo ayudará a contrarrestar la ofensiva enemiga."

 tech_station_large:0 "Fortaleza"
 tech_station_large_desc:0 "Una gigantesca estructura acorazada de defensa capas de soportar el mas intenso ataque naval."

 tech_solar_panels:0 "Paneles Solares"
 tech_solar_panels_desc:0 "Usa la energía del sol para producir energía"
 tech_starbase_citadel_upgrade:0 "Mejora de Ciudadela"
 tech_starbase_citadel_upgrade_desc:0 "Accede a los nuevos edificios de la Base Estelar Ciudadela para reforzar los limites de tu imperio o fomentar las artes, el comercio o investigación"

 tech_gateway_stargate:0 "Puerta estelar"
 tech_gateway_stargate_desc:0 "La construcción de nuevas puertas estelares en nuestras bases nos permite crear una red de transporte rápido que podría revolucionar el viaje interestelar."

 gateway_stargate_title:0 "Construcción de puerta estelar"
 gateway_stargate_desc:0 "Permite la construcción de puertas estelares en nuestras bases y crear una red galáctica dentro de nuestras fronteras."

