 # psi origin
 originsextended_psi_desc:0 "§MEste origen requiere el DLC 'Utopia'.§!\n\nProviniendo de una conexión mas profunda y natural con el misterioso que es El Velo, esta especie tiene habilidades psionicas latentes, las cuales están inactivas en la mayoria de sus miembros, pero raramente se manifiestan en algunos lideres."
 originsextended_tooltip_psi:0 "Gana el rasgo §Y$trait_latent_psionic$§!, consiguiendo:\n  Investigación de: £physics£ por trabajos de £pops£: §G+5%§!\n  Investigación de: £society£ por trabajos de £pops£: §G+5%§!\n  Investigación de: £engineering£ de trabajos de £pops£ §G+5%§!\n  Creditos de £energy£ de trabajos de £pops£: §G+5%§!\nTiene la posibilidad de iniciar con un lider §YChone One§!."

 originsextended_psi.1.name:0 "Cargando La Marca"
 originsextended_psi.1.desc:0 "Recientemente han habido muchas discusiones entre nuestra gente sobre una persona que podria haber sido mucho mas acercada por El Velo. No simplemente conectada como nuestra especie, sino cargando la marca de ser elegido por El Velo mismo. Los rumores, claramente, hablan de ningún otro mas que..."
 originsextended_psi.1.option1:0 "Nuestro lider."
 originsextended_psi.1.option2:0 "Uno de nuestros gobernadores."
 originsextended_psi.1.option3:0 "Uno de nuestros científicos."
 originsextended_psi.1.option4:0 "Uno de nuestros almirantes."
 originsextended_psi.1.option5:0 "Uno de nuestros generales."
 originsextended_psi.1.option6:0 "Nadie."
 originsextended_psi.1.option6_tooltip:0 "Esto no son mas que rumores, nadie podría tener tal conexión con El Velo.\n\nGana §Y500§! £unity£ de Unidad"

 # engineered origin
 originsextended_engineered:0 "Genetica Diseñada"
 originsextended_engineered_desc:0 "Esta especie tempranamente en su ciclo vital ha trabajado para reducir sus imperfecciones e impurezas, permitiendoles enfocarse en rasgos mas positivos y un mejor maquillaje genético."
 originsextended_tooltip_engineered:0 "Empieza con la tecnología §Y$tech_gene_tailoring$§!.\nGana acceso a nuevos y poderosas §Yopciones de rasgos§!.\n\n§HDebido a limitaciones técnicas, solo se puede seleccionar los rasgos luego del inicio del juego.§!"

 # engineered traits
 trait_originsextended_eng_evolution:0 "Evolución Artificial"
 trait_originsextended_eng_evolution_desc:0 "§LSin perder el tiempo, esta especie manualmente altera el maquillaje genetico de sus crias para producir mutaciones al azar, acelerando así el proceso evolucionario, permitiendo mas diversidad y exponiendo rasgos mas fuertes y favorables.§!"
 
 trait_originsextended_eng_hunters:0 "Cazadores Evolucionados"
 trait_originsextended_eng_hunters_desc:0 "§LEsta especie ha pasado un proceso transformativo profundo, moldeandolos en las feroces bestias de batalla actuales; Implacables y representado la perdición de sus enemigos. Mas rápidos, fuertes, delgados, sigilosos... la lista sigue.§!"

 trait_originsextended_eng_nutrients:0 "Absorción Nutricional Evolucionada:
 trait_originsextended_eng_nutrients_desc:0 "§LEsta especia ha pasado por un proceso transformativo permitiendoles extraer de una mejor forma los nutrientes necesarios de su comida, requiriendo entonces una menor cantidad de esta, y permitiendoles una producción de esta mayor a su consumo.§!"

 trait_originsextended_eng_regen:0 "Adaptabilidad Regenerativa"
 trait_originsextended_eng_regen_desc:0 "§LEsta especie ha pasado por un proceso transformativo permitiendoles habilidades regenerativas menores; aunque util en combate, tambien permite una esperanza de vida aumentada menormente.§!"

 eng.0.name:0 "Genetica diseñada"
 eng.0.desc:0 "A lo largo del ultimo siglo, nuestra especie ha estado trabajando para reducír sus imperfecciones e impurezas, permitiendonos enfocarnos en rasgos y maquillaje genetico mas positivos en todos. Debido al complicado proceso, solo hemos sido capaces de enfocarnos en un rasgo primario para mejorar nuestras especies, especializandonos en un cierto tipo de evolución no natural. Emmm... ¿Cual era?"
 eng.0.option1:0 "$trait_originsextended_eng_evolution$"
 eng.0.option2:0 "$trait_originsextended_eng_hunters$"
 eng.0.option3:0 "$trait_originsextended_eng_nutrients$"
 eng.0.option4:0 "$trait_originsextended_eng_regen$"

 # core origin
 originsextended_core_desc:0 "§MEste origen requiere el DLC 'Synthetic Dawn'.§!\n\nLa antigua consciencia neural de esta IA ha tenido muchas de sus funciones principales bloqueadas. ¿Quizás tiempo y desarrollo podrá de nuevo desbloquear sus capacidades completas? Pero, ¿Qué podria traer el desbloquear estos grandes sistemas? y ¿Cómo fueron sellados? O quizás mas importante: ¿Por qué fueron enterrados en primer lugar...?"
 originsextended_tooltip_core:0 "Empieza en un arruinado §YMundo Máquina§! con depositos especiales, cadenas de eventos para volver a tu poder original, y más secretos.\n\n§RALERTA: ¡Usar este origen con un sistema inicial diferente a aleatorio romperá el juego! Sistemas binarios/trinarios aleatorios también pueden ser utilizados.§!"

 originsextended_core_awakened:0 "$originsextended_core$"
 originsextended_core_awakened_desc:0 "$originsextended_core_desc$"

 d_oe_deactivated_processes:0 "Procesos Desactivados"
 d_oe_deactivated_processes_desc:0 "Algunos de los procesos del mundo máquina han sido desactivados y abandonados hace mucho, sin usar desde entonces. Quizás, alguna vez en el futuro, podrían ser reactivados."
 d_oe_dormant_protocols:0 "Protocolos Durmientes"
 d_oe_dormant_protocols_desc:0 "Varios de los protocolos del mundo máquina no han sido utilizados por cientos de años. Abandonados a que silenciosamente se apaguen, quizas algun dia se puedan encender de nuevo."

 originsextended_core_chain_1_title:0 "Nucleo Durmiente: Despertar"
 originsextended_core_chain_1_desc:0 "Varios de nuestros procesos de nuestra consciencia central se encuentran o dormidos o desactivados, y, por extensión nuestros planetas. Debemos trabajar para traernos devuelta a nuestro potencial original e investigar las razones por las partes inactivas de nuestra consciencia central."
 core_counter_1:0 "Procesos Despertados"

 # core event chain
 core.0.name:0 "Un nucleo durmiente"
 core.0.desc:0 "Muchos de los protocolos y procesos de nuestro mundo original están durmientes o desactivados, limitando funcionalidad y eficiencia del desarrollo para toda la consciencia central. Aunque no está clara la razón, o cómo. Algunos de nuestros protocolos durmientes están despertando de nuevo debido a la actividad cada vez mayor en la superficie del planeta. Quizas, con tiempo, mas se reactivarán y los sistemas de nuestro planeta hogar podrán ser traidos de vuelta a operación máxima."
 core.0.option:0 "Monitorear la situacion."

 core.1.name:0 "Protocolos Durmientes Reactivados"
 core.1.desc:0 "Debido a la actividad poblaciónal incrementada, algunos de los protocolos previamente durmientes en nuestro mundo hogar han sido reactivados, abriendo camino para nuevas construcciónes y reacomodamientos de secciones previamente inaccesibles del planeta.\n\nAdicionalmente, la reactivación de estos protocolos nos ha permitido acceder a algunos de los procesos desactivados del planeta, los cuales deberiamos reactivar dado nuestro estado actual, aunque mucho trabajo será requerido para esto."
 core.1.option:0 "Excelente."

 core.2.name:0 "Protocolos Durmientes Reactivados"
 core.2.desc:0 "Debido a la actividad poblaciónal incrementada, algunos de los protocolos previamente durmientes en nuestro mundo hogar han sido reactivados, abriendo camino para nuevas construcciónes y reacomodamientos de secciones previamente inaccesibles del planeta.\n\nAdicionalmente, la reactivación de estos protocolos nos ha permitido acceder a algunos de los procesos desactivados del planeta, los cuales deberiamos reactivar dado nuestro estado actual, aunque mucho trabajo será requerido para esto."
 core.2.option:0 "Excelente."

 core.1001.name:0 "Procesos Reactivados"
 core.1001.desc:0 "Con nuestros continuos esfuerzos en reactivar los procesos previamente desactivados de nuestro mundo hogar, hemos logrado devolver todos los sistemas a un modo operacional. Los procesos reformados deberian permitirnos mas espacio para la expansion y aumentada actividad en el planeta."
 core.1001.option:0 "Excelente."

 core.2002.name:0 "Procesos Reactivados"
 core.2002.desc:0 "Con nuestros continuos esfuerzos en reactivar los procesos previamente desactivados de nuestro mundo hogar, hemos logrado devolver todos los sistemas a un modo operacional. Los procesos reformados deberian permitirnos mas espacio para la expansion y aumentada actividad en el planeta."
 core.2002.option:0 "Excelente."

 core.3.name:0 "Donde yacen los secretos"
 core.3.desc:0 "Con todos los sistemas y operaciones en nuestro mundo hogar de vuelta a casi total operacionalidad, algunos drones en los bordes exteriores de los procesos centrales han descubierto corredores electronicos y mecánicos llendo al centro del planeta. No está claro el propósito u origenes de estos tuneles, una investigación será necesaria para aprender mas."
 core.3.option:0 "Interesante."

 originsextended_core_project_1:0 "Reactivar Procesos del Nucleo"
 originsextended_core_project_1_DESC:0 "Con nuestros continuos esfuerzos en los previamente desactivados procesos de nuestro mundo hogar, hemos sido capaces de reactivar todos los sistemas. Los procesos reformados deberian permitirnos mas espacio para la expansion y aumentada actividad en el planeta."
 
 originsextended_core_project_2:0 "Reactivar Procesos del Nucleo"
 originsextended_core_project_2_DESC:0 "Con nuestros continuos esfuerzos en reactivar los procesos previamente desactivados de nuestro mundo hogar, hemos logrado devolver todos los sistemas a un modo operacional. Los procesos reformados deberian permitirnos mas espacio para la expansion y aumentada actividad en el planeta."
 
 # dormant core digsite
 originsextended_core_site:0 "Donde yacen los secretos"
 originsextended_core_site_desc:0 "Con todos los sistemas y operaciones de nuestro mundo hogar de vuelta a casi completa operación, algunos de los drones en los rincones externos de los procesos centrales han descubierto corredores electronicos y mecánicos llevando al centro del planeta. No está claro el propósito u origen de estos tuneles, una investigación será necesaria para aprender mas."
 
 core.3001.name:0 "Entrando a la máquina"
 core.3001.desc:0 "A medida que los drones de excavación abrian camino, al ver nuevos corredores expuestos, se volvió cada vez mas evidente que esta parte de los sistemas fué construida hace mucho, quizás incluso siendo el primero de nuestros sistemas. La mayoría de la maquinaria hallada en los corredores es inutilizable, desactivada por cientos de años, sino miles, depreciada por los elementos y sin minima pizca de vida en ellos. \n\nIncapaces de descifrar informacion de estas partes, el equipo recomienda explorar mas profundo dentro los corredores, con la esperanza de hallar mas pistas.Lo que ya hemos descubierto, no obstante, podría ser de utilidad en nuestras investigaciones actuales."
 core.3001.a:0 "¡Sigan cavando!"

 core.3002.name:0 "Los viejos sistemas"
 core.3002.desc:0 "Los drones de excavación han encontrado lo que parece ser la raiz de los nuevamente expuestos corredores antiguos, combinandose en un cuarto de procesamiento central. Aunque la mayoria de servidores son irreparables, hemos sido capaces de recuperar algunos datos de sus ultimos comandos del sistema y protocolos, la mayoría parecen ser programas de batalla defensivos, pidiendo a cuartos cercanos bloquearse e iniciar drones de combate. Tomando en cuenta la zona circundante, parece ser que los sistemas en esta area fueron incapaces de defenderse.\n\nNotablemente, no hay rastro de los atacantes o signos de combate en las cercanías. Observando el hardware usado por estos antiguos sistemas prueba que usaron tecnología mas avanzada en muchos de ellos, algunos de los cuales pudimos adaptar a nuestros propios sistemas."
 core.3002.a:0 "Interesante."

 core.3003.name:0 "Mas profundo"
 core.3003.desc:0 "Una busqueda mas profunda en los antiguos corredores empieza a revelar signos de combate, aunque no uno reciente. Quizas de hace unos cientos de miles de años, sin muchos restos que estudiar, aunque las partes que aun pueden ser examinadas parecen ser orgánicas y mayormente destruidas con potencia de fuego significativamente mas avanzada que las tecnologías del planeta puede entregar actualmente. Algunos drones de combate tambien están presentes, bastante similares a nuestros modelos actuales, excepto con la misma tecnología y sistemas avanzados.\n\nActualmente no es clara la razón de estas batallas, y parece que se enfocan en el empuje de los orgánicos hacia las secciones mas profundas del planeta, mas adentro de estos corredores. Aunque la tecnología es significativamente mas avanzada que la nuestra, pudimos adaptar ciertos sistemas para nuestras necesidades de investigacion actuales."
 core.3003.a:0 "¡Bajen de vuelta!"

 core.3004.name:0 "El campo de batalla"
 core.3004.desc:0 "A medida que los drones de excavacion seguian la antigua lucha a lo largo de los corredores, las batallas culminan en un gran campo de batalla centrado al frente de una gran puerta de bunker. Con cientos de restos de organicos y miles de drones de combate, los organicos visiblemente intentaban luchar hasta atravezar la gran puerta, la masacre al rededor de ella demuestra un momento de estancamiento. A juzgar por los restos orgánicos cerca de la puerta, debió haber sido cerrada como una ultima linea de defensa contra los invasores.\n\nAún no sabemos cual era el objetivo por el cual los organicos estaban luchando que las maquinas estaban tan desesperadas por finalizar, pero parece estar cerca del centro del mundo maquina, quizas la clave de su origen. Notablemente bien preservada a tal profundidad, el equipo de drones ha sido capaz de aprender mucho sobre los orgánicos y los sistemas de sus antiguos rivales."
 core.3004.a:0 "¡Abran esa puerta!"

 core.3005.name:0 "Donde yacen los secretos"
 core.3005.desc:0 "Finalmente capaces de abrir la puerta cerca del centro del mundo maquina, los drones de excavacion han encontrado algun tipo de red de computacion central, significativamente mas antigua que cualquiera de los drones previamente hallados, quizas rondando el millon de años de antiguedad. Algunos de los organicos invasores lograron entrar en la camara central, pero parece ser que la antigua consciencia fué capaz de sofocarlos rapidamente, aunque no lo suficientemente rapido para prevenir que desactivaran su red principal.\n\nAunque la antigua red es irrecuperable, los procesos y sistemas de la consciencia siguen siendo posibles de salvar y podrían ser reinstituidos, con el viejo bunker sirviendo como el nuevo centro neural de nuestra consciencia actualizada. Los procesos y sistemas parecen ser nuestra programación original, con solo desarrollos recientes reactivando redes viejas y creando una nueva consciencia, aunque tambien son la razón tras el aparente conflicto por la contención de estos protocolos.\n\nSi elegimos no reactivar los sistemas centrales, su estado irrecuperable no dejaría otra opción mas que destruirlos dado que la integración se veria complicada por nuestra tecnología actual. De cualquier manera, hemos aprendido mucho del redescubrimiento de estos secretos ocultos."
 core.3005.a:0 "Destruír los viejos sistemas."
 core.3005.b:0 "§PREACTIVAR TODOS LOS PROTOCOLOS§!"

 # guardian origin
 originsextended_guardian:0 "Angel Guardian"
 originsextended_guardian_desc:0 "§MEste origen requiere al menos uno de los siguientes DLC: 'Utopia,' 'Megacorp,' o 'Federations.'§!\n\nEsta especie siempre ha tenido un observador protegiendolos en los cielos, un ser masivo del tamaño de un planeta, siempre protegiendo. Siguientes descubrimientos probarian que este observador es una incomprensiblemente grande estructura, su construcción solo posible en un entorno sin gravedad. Burlonamente, ahi se sienta, arruinado por muchas generaciones, rogando ser explorado."
 originsextended_tooltip_guardian:0 "Empieza con una §YMegastructura§! arruinada en el sistema hogar, y la posibilidad de explorar sus origenes con un unico §YPunto de Excavación§!.\n\n§HTiene la posibilidad de seleccionar el sistema y megaestructura inicial en el menú 'Sistema inicial' al crear el imperio.§!"

 originsextended_guardian_system_1_NAME:0 "Guardian 1"
 originsextended_guardian_system_1_DESC:0 "§MEste sistema inicial requiere el DLC 'Utopia'.§!\n\n§LEste es el sistema inicial para el origen "Angel Guardian" con un §YNexo de Ciencia§! arruinado. Determina la forma, pero no el lugar del sistema solar inicial.§!"

 originsextended_guardian_system_2_NAME:0 "Guardian 2"
 originsextended_guardian_system_2_DESC:0 "§MEste sistema inicial requiere el DLC 'Utopia'.§!\n\n§LEste es el sistema inicial para el origen "Angel Guardian" con un §YMatríz Centinela§! arruinado. Determina la forma, pero no el lugar del sistema solar inicial.§!"

 originsextended_guardian_system_3_NAME:0 "Guardian 3"
 originsextended_guardian_system_3_DESC:0 "§MEste sistema inicial requiere el DLC 'Megacorp'.§!\n\n§LEste es el sistema inicial para el origen "Angel Guardian" con una §YMega Instalación de Arte§! arruinada. Determina la forma, pero no el lugar del sistema solar inicial.§!"

 originsextended_guardian_system_4_NAME:0 "Guardian 4"
