 guardian.3000.a:0 "¡¿A qué esperan? Entren de una vez!"

 originsextended_installation_site:0 "El Guardian"
 originsextended_installation_site_desc:0 "Pacientemente, la megaestructura que miles de nuestras generaciones han pasado observando en el cielo ha esperado este momento. Con nuestros desarrollos cientificos, finalmente somos capaces de entrar a la estructura e intenar descifrar sus profundos secretos.\n\n¿Por qué está ahi? ¿Quien la construyó? ¿Con qué razón? ¿Qué hace? solo podemos imaginarnos."
 
 guardian.3001.name:0 "Dentro del Guardian"
 guardian.3001.desc:0 "Mirando la zona el equipo arqueológico, honestamente, no ha encontrado mucho. Las tres gigantes estructuras estan casi vacias dentro, simplemente teniendo largos cuartos y pasillos. La mayoria de las teorias actuales aun estan por probarse.\n\nEn noticias mas optimistas, simplemente observar ha resultado en gran entendimiento de la construcción de este tipo de estructuras, lo cual vendrá util en nuestras investigaciones, y podria resultar en mejor entendimiento sobre como la estructura funcionaba."
 guardian.3001.a:0 "¡Reporten cualquier otro descubrimiento!"

 guardian.3002.name:0 "La Exposicion"
 guardian.3002.desc:0 "A este punto, solo hay una teoria credible sobre la funcion de estas tres estructuras acorde al equipo; arte. Sus localizaciones y lo que debio haber sido el interior de las exhibiciones son la unica explicacion lógica para la construcción de la estructura, y viejos diseños y planos revelan una ilustroza composicion de luces, materiales y lugares, trayendo consigo la mas grandiosa instalacion de arte de la galaxia.\n\nAun fallamos en encontrar pistas sobre por que las estructuras están en su arruinado estado, o quien las construyó."
 guardian.3002.a:0 "Interesante."

 guardian.3003.name:0 "Objetivo Primario"
 guardian.3003.desc:0 "El equipo arqueológico ha encontrado pistas apuntando al uso de energia y armas de masa alrededor de los restos de la supuesta instalación de arte. Teorizan que la pura magnitud de la instalacion, y la fama y unidad que debio haberse creado con la construcción de tal estructura, la llevó a ser inevitablemente marcada como objetivo moral decisivo en combate. Para los combatientes enemigos, la instalacion debió haber sido una marca de alta prioridad para inflingir el mayor daño a la moral enemiga... o quizas simplemente fué saqueada por piratas, no hay manera de asegurar cualquiera de las dos dado el tiempo de antiguedad.\n\nHemos logrado recuperar varios artefactos de una boveda de la instalación, asi como expandir nuestro conocimiento sobre su diseño y construcción. Quizas algun dia podremos restaurarla a su antigua gloria..."
 guardian.3003.a:0 "Desafortunado."

 # assembly guardian
 guardian.4000.name:0 "El Guardian"
 guardian.4000.desc:0 "Pacientemente, la megaestructura que miles de nuestras generaciones han pasado observando en el cielo ha esperado este momento. Con nuestros desarrollos cientificos, finalmente somos capaces de entrar a la estructura e intenar descifrar sus profundos secretos.\n\n¿Por qué está ahi? ¿Quien la construyó? ¿Con qué razón? ¿Qué hace? solo podemos imaginarnos."
 guardian.4000.a:0 "¡¿A qué esperan? Entren de una vez!"

 originsextended_assembly_site:0 "El Guardian"
 originsextended_assembly_site_desc:0 "Pacientemente, la megaestructura que miles de nuestras generaciones han pasado observando en el cielo ha esperado este momento. Con nuestros desarrollos cientificos, finalmente somos capaces de entrar a la estructura e intenar descifrar sus profundos secretos.\n\n¿Por qué está ahi? ¿Quien la construyó? ¿Con qué razón? ¿Qué hace? solo podemos imaginarnos."

 guardian.4001.name:0 "Dentro del Guardian"
 guardian.4001.desc:0 "A medida que el equipo arqueológico empezaba a explorar las inmensas ruinas, rápidamente encontraron enormes cuartos al centro de la estructura, organizados en una forma circular al rededor de un punto central. Sin duda, el cuarto debe haber guardado algo extremadamente importante. El equipo tambien descubrió lo que parecen ser fortificaciones defensivas al rededor de la estructura, seguramente para proteger lo que tenía dentro.\n\nEn noticias mas optimistas, realizar observaciones ha entregado gran comprension en la construcción de tales estructuras, lo cual es util en nuestras investigaciones, y puede entregar mejor entendimiento en su funcionamiento."
 guardian.4001.a:0 "¡Sigan explorando!"

 guardian.4002.name:0 "El Lugar de Reunión"
 guardian.4002.desc:0 "Una vista mas cercana al cuarto central reveló que fué llenada de cientos o miles de asientos y salones, cada uno apuntando hacia la plataforma central. Sin duda algun tipo de lugar de reunión, el largo rango de opciones para sentarse y variaciones significa que la estructura debió haber servido como el centro de reunion de algun tipo de comunidad interestellar, y el rango de simbolos y banderas orgullosamente mostradas a lo largo de la estructura solo confirman esto.\n\nAunque aun no es claro cual de estos miembros construyó la estructura, o como, ciertamente tiene millones de años de antiguedad, y todo rastro de los miembros ha desaparecido hace mucho."
 guardian.4002.a:0 "Me pregunto por qué no nos invitaron..."

 guardian.4003.name:0 "Ataque de Terror"
 guardian.4003.desc:0 "El equipo arqueológico ha encontrado pistas apuntando al uso de armas de energia y masa alrededor de los restos de la junta. Algo interesante es que la mayoria parece estar situada dentro de la junta y los cuartos circundantes, a pesar de las masivas fortificaciones de la estructura. La teoria actual es que algun tipo de ataque fué lanzado dentro del cuarto de reunion principal, quizas una toma hostil o una faccion interestelar insatisfecha, lo cual dejó la mayoria de la estructura arruinada e inutilizable.\n\nAbandonada a pudrirse en el frio del espacio, la estructura está, no obstante, en una sorpredentemente buena condición, y quizás algun dia podría devolverse a un estado operacional. Quizás sus previos dueños estaban reacios a hacerlo luego del incidente, o quizas fueron el verdadero objetivo del ataque."
 guardian.4003.a:0 "Desafortunado."

 # coordination guardian
 guardian.5000.name:0 "El Guardian"
 guardian.5000.desc:0 "Pacientemente, la megaestructura que miles de nuestras generaciones han pasado observando en el cielo ha esperado este momento. Con nuestros desarrollos cientificos, finalmente somos capaces de entrar a la estructura e intenar descifrar sus profundos secretos.\n\n¿Por qué está ahi? ¿Quien la construyó? ¿Con qué razón? ¿Qué hace? solo podemos imaginarnos."
 guardian.5000.a:0 "¡¿A qué esperan? Entren de una vez!"

 originsextended_coordination_site:0 "El Guardian"
 originsextended_coordination_site_desc:0 "Pacientemente, la megaestructura que miles de nuestras generaciones han pasado observando en el cielo ha esperado este momento. Con nuestros desarrollos cientificos, finalmente somos capaces de entrar a la estructura e intenar descifrar sus profundos secretos.\n\n¿Por qué está ahi? ¿Quien la construyó? ¿Con qué razón? ¿Qué hace? solo podemos imaginarnos."

 guardian.5001.name:0 "Dentro del Guardian"
 guardian.5001.desc:0 "A medida que el equipo arqueológico recorria los cientos de corredores de la megaestructura, una cosa era obvia, habia una constante presencia de equipo de monitoreo y comunicacion a larga distancia en cada cuarto. Aunque la mayoria de este equipamiento es irrescatable y sus partes internas un misterio, la excavación nos ha permitido avanzar nuestras investigaciones. Aun no es claro para qué todo este equipamiento fue utilizado, como la naturaleza de la estructura misma, pero hemos aprendido mucho de ella."
 guardian.5001.a:0 "Sigan buscando."

 guardian.5002.name:0 "Dirigir y Conquistar"
 guardian.5002.desc:0 "Excavando mas profundo dentro de la estructura, el equipo halló evidendcia de sistemas de comunicación de ultra-larga distancia, energizados por medios arcanos. Evidentemente, esta estructura debió servir como la central de comunicación de algun imperio galactico, dirigiendo de manera segura todas las naves en su masiva flota desde miles de años luz de distancia, aunque la razón por su estado actual aun se nos escapa y no hay restos de los constructores originales de la estructura.\n\n Aunque la mayoria de la tecnología es inutilizable, ayuda en descifrado y avanzado nuestras investigaciones."
 guardian.5002.a:0 "Interesante"

 guardian.5003.name:0 "Objetivo Primario"
 guardian.5003.desc:0 "El equipo arqueológico ha encontrado pistas apuntando al uso de armas de energia y masa alrededor de los restos de la megaestructura. Evidentemente, tal importante lugar en la direccion de un sistema entero de flotas sería un objetivo militar crítico; su caida sería un golpe masivo al combatiente enemigo, casi instantaneamente resquebrajando las defensas de todas sus flotas.\n\nAunque la estructura ha recibido daño considerable dado el ataque, podría, con la tecnología correcta, ser traido a un estado operacional. El equipo arqueológico ha sido incapaz de hallar cualquier signo de sus constructores, no obstante."
 guardian.5003.a:0 "Desafortunado"

 # shipyard guardian
 guardian.6000.name:0 "El Guardian"
 guardian.6000.desc:0 "Pacientemente, la megaestructura que miles de nuestras generaciones han pasado observando en el cielo ha esperado este momento. Con nuestros desarrollos cientificos, finalmente somos capaces de entrar a la estructura e intenar descifrar sus profundos secretos.\n\n¿Por qué está ahi? ¿Quien la construyó? ¿Con qué razón? ¿Qué hace? solo podemos imaginarnos."
 guardian.6000.a:0 "¡¿A qué esperan? Entren de una vez!"

 originsextended_shipyard_site:0 "El Guardian"
 originsextended_shipyard_site_desc:0 "Pacientemente, la megaestructura que miles de nuestras generaciones han pasado observando en el cielo ha esperado este momento. Con nuestros desarrollos cientificos, finalmente somos capaces de entrar a la estructura e intenar descifrar sus profundos secretos.\n\n¿Por qué está ahi? ¿Quien la construyó? ¿Con qué razón? ¿Qué hace? solo podemos imaginarnos."

 guardian.6001.name:0 "Dentro del guardian"
 guardian.6001.desc:0 "A medida que el equipo arqueológico empezaba a moverse dentro de las grandes secciones de la megaestructura, las enormes bahías de construcción orientadas al rededor de esta mostraban los restos de antiguas naves, abandonadas hace mucho. Claramente algun punto central de la construcción de naves, la estructura podía darle hogar a mas trabajadores que población actual de nuestro planeta, capaz de producir cientos de naves por mes, una fuerza a ser reconocida por toda la galaxia.\n\nAunque la tecnología detrás de la mayoria de procesos dentro de la estructura es muy avanzada para comprender, algunas partes pueden ser adaptadas para progresar nuestras investigaciones."
 guardian.6001.a:0 "¡Sigan explorando!"

 guardian.6002.name:0 "Objetivo Primario"
 guardian.6002.desc:0 "The team has found clues pointing to the use of energy and mass-driver weapons arround the remnants of the megastructure. Obviously, such an important location in the rapid construction of massive fleets would be a critical military target; its fall would be major blow to the enemy combatant, almost instantly crippling their entire ship-building ability.\n\nThough the structure received considerable damage when attacked, millions of years ago, it could, with the right technology, be brought back to an operational state. The archeological team was still unable to find any sign of the builders, however."
 guardian.6002.desc:0 "El equipo arqueológico ha encontrado pistas apuntando al uso de armas de energia y masa alrededor de los restos de la megaestructura. Evidentemente, tal importante lugar en la rapida construcción de flotas sería un objetivo militar crítico; su caida sería un golpe masivo al combatiente enemigo, casi instantaneamente resquebrajando la capacidad de producción del imperio.\n\nAunque la estructura ha recibido daño considerable dado el ataque, podría, con la tecnología correcta, ser traido a un estado operacional. El equipo arqueológico ha sido incapaz de hallar cualquier signo de sus constructores, no obstante." guardian.6002.a:0 "Desafortunado."

 guardian.6003.name:0 "¿El primero de muchos?"
 guardian.6003.desc:0 "El equipo arqueológico reporta haber encontrado unos cuantos destructores, sorprendentemente bien preservados, en lo profundo del astillero, probablemente abandonados y obsoletos, sueltos en el frio del espacio. Con un poco de trabajo, el equipo de la base estelar de [Root.Capital.GetStarName] fue capaz de comprender su diseño principal y adaptarlo a nuestro uso\n\n¿Quizás estas serán las primeras de muchas naves que este masivo astillero podrá producir en una nueva vida?"
 guardian.6003.a:0 "Fantastico."
 
 # xeno outreach program
 originsextended_outreach:0 "Programa de Acercamiento Alien"
 originsextended_outreach_desc:0 "§MEste origen requiere el DLC 'Federations'.§!\n\nMas fuertes juntos ¿Cierto? bueno, al menos es mas facil extorcionar mayores ganancias de otros aliens con tu alianza de oscuras megacorporaciones. Um... Decía, ¡juntos, el fuerte balance de megacorporaciones independientemente manejadas y cohesivamente acopladas permite a otras civilizaciones alienigenas disfrutar los productos de gran calidad y satisfaccion del cliente sin precedentes!"
 originsextended_tooltip_outreach:0 "Empieza como lider de una §YFederación de Intercambio§! con otros dos imperios tipo megacorporacion.\nEmpieza con la tradición §YLa Federación§! desbloqueada.\n\n§HLos miembros de la federacion de intercambio ocuparán los dos planetas habitables cercanos.§!"

 originsextended_outreach_npc:0 "Miembro del Programa de Acercamiento Alien"
 originsextended_outreach_npc_desc:0 "Empieza como miembro de una §YFederación de Intercambio§! con dos miembros de megacorporacion adicionales."

 # red dawn
 originsextended_red:0 "Amanecer Rojo"
 originsextended_red_desc:0 "§REsta es considerada una posicion inicial dificil, sin mundos habitables cercanos.§!\n\nDebido a que la tierra se aniquiló a si misma en un holocausto nuclear hace muchos años, los colonos en el planeta rojo fueron forzados a adaptarse por si mismos. Ahora, están listos para continuar el legado de la tierra expandiendose en las estrellas. Quizás algun dia serán capaces de regresar a su hogar original."
 originsextended_tooltip_red:0 "Empieza en un §YMarte árido§! en un §YSistema Sol§! personalizado con una §YTierra Planeta Tumba§!.\nEmpieza con la tecnología §Y$tech_terrestrial_sculpting $§!.\n\n§HAunque este origen puede ser utilizado con cualquier imperio, fue especificamente creado para usarse con el Imperio Humano.§!"

 originsextended_red_system_NAME:0 "Sistema Marte-Sol"
 originsextended_red_system_DESC:0 "§LEste es el sistema inicial para el Origen Amanecer Rojo. Determina la forma, mas no el lugar, del sistema solar inicial.§!"

 # Starless origin
 originsextended_starless:0 "Sin estrella"
 originsextended_starless_desc:0 "Nacida en un implacable planeta, esta civilización ha crecido sin una estrella en sus cielos, solo la inflexible oscuridad de un agujero negro, siempre ahogando el terreno de su desolado planeta natal en oscuridad."
 originsextended_tooltip_starless:0 "Su Capital inicia como un §YMundo Cementerio§! y su sistema natal inicia en un §YAgujero Negro§!\nConsigue el rasgo §Y$trait_originsextended_starless$§!, dandole:\n  Habitabilidad: §R-10%§!\n  £minerals£ Minerales por trabajo de £pops£: §G+10%§!"

 # Starless trait
 trait_originsextended_starless:0 "Sin estrella"
 trait_originsextended_starless_desc:0 "§LAl ser nacida sin una estrella, esta especie encuentra mundos con estrellas implacables para su desarrollo.§!"

 # Chain 1 - Ex-colony (shattered world)
 starless_site_shattered:0 "Restos destrozados"
 starless_site_shattered_desc:0 "Los restos de este planeta destrozado parecen presentar pequeños asentamientos esparcidos por la superficie de algunos de sus mas grandes trozos. Se requiere una investigación mas profunda."

 starless.200.name:0 "Restos destrozados"
 starless.200.desc:0 "Con nuestra expansion a espacio interestelar, hemos sido capaces de tomar un mejor vistazo de nuestro sistema natal. Parece ser que algunos de los restos del destrozado §Y[starless_shattered.GetName]§! presentan las ruinas de pequeños asentamientos coloniales. Nuestra comunidad cientifica recomienda que dediquemos mas tiempo a investigar este fenómeno."
 starless.200.a:0 "Peculiar."

 starless.201.name:0 "A gran prisa"
 starless.201.desc:0 "A primera vista, parece que las estructuras restantes de los mayores trozos de §Y[starless_shattered.GetName]§! son ciertamente los restos de asentamientos coloniales abandonados hace mucho tiempo, rápidamente abandonados, aparentemente, por ninguna razón clara.\n\nAunque algunos de estos edificios han caido entre las partes rotas de §Y[starless_shattered.GetName]§!, y algunos han perdido su base y rondan la cercania de §Y[Root.Capital.GetStarName]§!, sin embargo, la mayoria se encuentran bajo toneladas de polvo y otros restos."
 starless.201.a:0 "¡Sigan cavando! Pero asegurense de no caer..."

 starless.202.name:0 "Descuido"
 starless.202.desc:0 "El descifrado del idioma y sistemas utilizados por estos antiguos colonos ha confirmado nuestras sospechas de que los esfuerzos coloniales fueron rápidamente abandonados, dejando todo detras. Aparentemente, §Y[starless_shattered.GetName]§! fue alguna vez un abundante, aunque caluroso y seco, planeta, lo cual, tomando en cuenta el agujero negro en el sistema que habita y su proximidad a el, es bastante bizarro.\n\n¿Quizás continuar nuestra busqueda llevará a mas respuestas?"
 starless.202.a:0 "Curioso."

 starless.203.name:0 "Estuvo cerca"
 starless.203.desc:0 "Observando los ultimos restos de las bases de datos de la colonia databanks ha revelado que la colonia estaba en sus primeras fases relativamente cerca al colapso de la estrella a la que estaba orbitando. Entonces §Y[Root.Capital.GetStarName]§! procedió a colapsar y romper §Y[starless_shattered.GetName]§! en pedazos, rapidamente finalizando los esfuerzos de colonizacion.\n\nPor suerte, parece ser que la colonia fué evacuada a tiempo despues de que signos mas macabros de la destruccion del sistema se volvieron aparentes. Esto también explica el estado en el que el planeta estaba antes de su colapso, la rápidamente expansiva estrella que orbitaba generaba mucho mas calor, manteniendo la superficie del planeta habitable. Parece que la civilizacion estaba tan apurada en sus esfuerzos de colonizar el planeta que no se percataron de su  destruccion inminente, ¿quizás algo de mayor importancia estaba en sus mentes?"
 starless.203.a:0 "Quizas."

 # Chain 2 - Rare crystals mining accident (broken world)
 starless_site_broken:0 "Abierto"
 starless_site_broken_desc:0 "§Y[starless_broken.GetName]§! parece trazar su destruccion a una razón distinta al agujero negro. Mas pistas son necesarias para descubrir que ocurrió al planeta."

 starless.300.name:0 "Abierto"
 starless.300.desc:0 "En un primer vistazo, pareceria que §Y[starless_broken.GetName]§! fue destrozado por §Y[Root.Capital.GetStarName]§!, pero analisis preliminares del planeta revelan que podria haber sucumbido a su destino sin la influencia del agujero negro, o quizas incluso antes de que este se creara. Podría ser valioso estudiar este fenómeno antes de aventurarnos muy lejos de nuestro sistema natal."
 starless.300.a:0 "Intrigante."

 starless.301.name:0 "Gran operación"
 starless.301.desc:0 "Las primeras excavaciones en los restos de §Y[starless_broken.GetName]§! revelan lo que aparenta ser un antiguo equipamiento de excavacion de tamaño planetario. La mayoria de este con una especie de sistemas de posicionamiento orbital, es curioso que se encuentre esparcido en la superficie del planeta, mayormente en mal estado, aún considerando que tiene unos miles de años de antigüedad.\n\nEvidenciado por grandes crateres, redes de tuneles, y enormes pero precisamente talladas hendiduras expuestas por la superficie rota del planeta, creemos que el equipamiento tenia algun tipo de propósito de terraformacion o mineria, pero fue ciertamente realizado despues de la formacion del agujero negro, el cual en si mismo tiene unos millones de años de antigüedad."
 starless.301.a:0 "¡Sigan cavando!"

 starless.302.name:0 "Taladrando en exceso"
 starless.302.desc:0 "Analisis y excavaciones mas profundas han provado la teoría de que el equipamiento encontrado fue, efectivamente, de taladrado y mineria. De lo que lográmos entender basados en viejas grabaciones y textos, §Y[starless_broken.GetName]§! alguna vez tuvo grandes cantidades de recursos raros dentro de el, impulsando sus enormes operaciones de mineria.\n\nNo fue mucho después, no obstante, antes de que el equipamiento y el planeta cedieran, desatando una catastrofica cadena de funcionamientos defectuosos y desestabilizacion tectónica, muy probablemente resultando en la razón por la cual el equipamiento destrozado que hallamos se encontraba en dicha condición.\n\nEl planeta, finalmente sobreexcavado y desgastado, se rompió, llevando al abandono de la operación de mineria antes de que el nucleo de el planeta explotara ante el estrés."
 starless.302.a:0 "¡Boom!"

 starless.303.name:0 "Lo restante"
 starless.303.desc:0 "Cavando dentro de los ultimos restos de la antigua operación de mineria de §Y[starless_broken.GetName]§!, fuimos capaces de encontrar algunos de los infames recurosos que algun viejo imperio estaba tan desesperado por conseguir. Aunque la mayoría habia ya desaparecido, lo que pudimos encontrar, combinado con el reciclaje de todo el antiguo equipamiento, resulta en unas útiles reservas de recursos."
 starless.303.a:0 "Ciertamente útil."

 # Chain 3 - Abandoned outpost (frozen barren world)
 starless_site_frozen:0 "Puesto de avanzada solitario"
 starless_site_frozen_desc:0 "Un edificio abandonado de algun tipo se encuentra en la superficie congelada de §Y[starless_barrencold.GetName]§!, practicamente rogando trabajo arqueológico."

 starless.400.name:0 "Puesto de avanzada solitario"
 starless.400.desc:0 "Nuestros avances cientificos, al permitirnos explorar mas allá de nuestro sistema hogar han revelado algo bastante interesante en el congelado yermo que es §Y[starless_barrencold.GetName]§!, aparentemente la superficie del planeta alberga un abandonado edificio de algun tipo. Una investigación mas profunda es necesaria para deducir que contiene esta extraña estructura, de especial importancia tomando en cuenta su cercanía a nuestro planeta natal."
 starless.400.a:0 "Curioso."

 starless.401.name:0 "Laboratorio"
 starless.401.desc:0 "Después de finalmente lograr entrar a la estructura, la cual en si misma parece ser considerablemente rudimentaria, es bastante evidente que este edificio sirvió como una especie de puesto de avanzada remoto de investigación. Antiguos computadores, bases de datos y varios instrumentos de investigacion.\n\nActualmente no hay pistas mas allá de esto. El equipamiento y materiales parecen ser de investigación básica, nada que requiriera una estación remota y congelada en el systema de un agujero negro."
 starless.401.a:0 "¡Sigan cavando!"

 starless.402.name:0 "Datos, Datos, Datos"
 starless.402.desc:0 "El descifrado del idioma de esta antigua estacion alien revela que solo unos pocos investigadores, al rededor de tres o cuatro, eran los que trabajaban en la estacion, y rara vez la abandonaban. A medida que vimos las bases de datos fuimos capaces de encontrar evidencia que este puesto de avanzada sirvió con algun propósito de colección de datos. Millones de gráficos, cartas, y varios puntos de datos de todo tipo de cosas tales como fluctuaciones en los patrones gravitacionales de §Y[Root.Capital.GetStarName]§! el brillo de estrellas a billones de años luz, calidad del suelo sobre multiples decadas, o incluso que tan atraido se encontraba un cientifico en especifico a su silla.\n\nLa teoría mayormente aceptada actualmente es que personas dementes construyeron esta estación de investigación por razones que solo podemos imaginar."
 starless.402.a:0 "Extraño."

 starless.403.name:0 "Ciertamente loco"
 starless.403.desc:0 "Despues de una excavacion mas profunda, concluímos que estos cientificos estaban, ciertamente, dementes. O, mas especificamente, se volvieron dementes. Observando los patrones de sus datos coleccionados, se volvieron muy esporádicos y sin bases en las ultimas decadas de la esperanza de vida del puesto de avanzada, antes de que, los cientificos, llevados a la locura por el espacio confinado y la vida monotona, terminaron acabando con sus propias vidas.\n\nNo obstante, aun no hemos descubierto exactamente por qué razon estaban aquí en primer lugar."
 starless.403.a:0 "Vean que más pueden encontrar."

 starless.404.name:0 "Exiliado"
 starless.404.desc:0 "Finalmente hallando los primeros reportes de estos cientificos locos nos explica la razón por la cual fueron exiliados. Anteriormente respetados cientificos en su imperio de origen, fueron expulsados cuando presentaron una teoría de que unas señales del subespacio que habian detectado eran, de hecho, los sonidos de guerra de una raza extra-galáctica viniendo a exterminarlos(¡¿se imaginan?!).\n\nMarcados como dementes y paranoicos, los cientificos fueron desacreditados y expulsados fuera de su imperio, eventualmente juntando todo lo que tenian para construír este pequeño puesto de avanzada en el lugar más inconspicuo el frio y desolado yermo de §Y[starless_barrencold.GetName]§! donde pasaron sus dias en busqueda de estos "invasores extra-galácticos"."
 starless.404.a:0 "¿Qué ocurrió después?"

 starless.405.name:0 "Sin una pista"
 starless.405.desc:0 "Los ultimos dias de operacion del puesto de avanzada son un desorden en sus archivos, no obstante, aparentemente los invasores no solo existieron, sino que llegaron a esta galaxia. Llendo directo al puesto de §Y[starless_barrencold.GetName]§!, aparentemente fueron atraidos a cualquier metodo que fuera que los cientificos usaron para hallarlos. Pero en el momento en el que finalmente llegaron al sistema (aparentemente con miles de naves), terminó siendo el mismo momento en el que §Y[Root.Capital.GetStarName]§! colapsó en el agujero negro que conocemos hoy\n\nInstantaneamente tragando la flota alienigena en su totalidad, para nunca ser vista de nuevo.\n\nMas convenientemente, fué que no quedó ningún signo de la existencia de estos aliens, lo cual llevó a los suicidios de los cientificos debido a su descenso a la locura en sus infructiferos esfuerzos de convencer a su mundo natal de que estaban en lo cierto."
 starless.405.a:0 "Que desorden."

 # Starborn origin
 originsextended_starborn:0 "Hechos para las estrellas"
 originsextended_starborn_desc:0 "Esta especie siempre ha, conscientemente o no, deseado viajar en el vacio entre las estrellas y, deseosa de hacerlo, se han preparado con anterioridad para esto."
 originsextended_tooltip_starborn:0 "Gana una §YNave Colonia§! extra al inicio del juego\nConsigue el rasgo §Y$trait_originsextended_starborn$§!, dandole:\n  Crecimiento poblaciónal por inmigracion: §G+25%§!\n  Costo de repoblación: §G-25%§!\n  Habitabilidad: §G+10%§!\nGana bonus a la £unity£ por colonizar nuevos planetas\nDesbloquea el edicto §Y$edict_starborn_reach_stars$§!"

 # Starborn trait
 trait_originsextended_starborn:0 "Hechos para las estrellas"
 trait_originsextended_starborn_desc:0 "§LEsta especie siempre ha, conscientemente o no, deseado viajar en el vacio entre las estrellas.§!\n"

 # Colony ship event
 starborn.0.name:0 "Nave colonia completada"
 starborn.0.desc:0 "Ansiosos por lanzar finalmente nuestro avance al espacio, nuestra primera nave colonia ha finalizado su construcción y espera pacientemente el planeta correcto a colonizar."
 starborn.0.option:0 "¡Excelente!"
 starborn.0.tooltip:0 "Una §YNave Colonia§! extra está lista en la base estelar de §Y[Root.Capital.GetStarName]§!."

 # Colony formed event
 starborn.1.name:0 "Colonia fundada"
 starborn.1.desc:0 "En el corazon y mente de nuestras especies, aventurarnos en el espacio siempre ha sido lo que estamos destinados a haces. La fundacion de una nueva colonia ha causado que exploten celebraciones por todo §Y[Root.Planet.GetName]§!, y nuestra gente ansiosamente espera nuestro próximo avance en el espacio."
 starborn.1.option:0 "¡Excelente!"

 new_starborn_colony:0 "Nueva colonia"
 new_starborn_colony_desc:0 "Nuestra gente, siempre deseando las estrellas, está celebrando la fundación de nuestra nueva colonia, ansiosamente esperando nuestra nueva aventura en el cosmos."

 # Edict
 starborn.2.name:0 "Nave colonia completada"
 starborn.2.desc:0 "Tan ansiosos como estabamos de acelerar nuestro avance al espacio, una nave colonia extra ha finalizado su construcción y pacientemente espera el siguiente planeta a colonizarnow patiently awaits the next planet to colonize."
 starborn.2.option:0 "¡Excelente!"
 starborn.2.tooltip:0 "Una §YNave Colonia§! está lista en la base estelar de §Y[Root.Capital.GetStarName]§!."

 edict_starborn_reach_stars:0 "Ambicion: Alcanzando las estrellas"
 edict_starborn_reach_stars_desc:0 "Nuestra especie siempre ha deseado alcanzar las estrellas, ahora que están, podemos aprovechar nuestra ambicion y celebrarla construyendo una nueva nave colonia y creando festivales a lo largo de nuestros mundos."

 # psi origin
 originsextended_psi:0 "Tocados por el velo"

 psi.0.name:0 "Tocado por el velo"
 psi.0.desc:0 "Debido a los origenes largos y complejos de nuestra especie, hemos descubierdo que la mayoria de miembros de nuestra especie exhiben potencial psionico, el cual nuestro imperio está preparado para abrazar en un nivel mucho mayor."
 psi.0.option:0 "Un interesante desarrollo."
 psi.0.tooltip:0 "Gana la tecnología §Y$tech_psionic_theory$§!, desbloqueando la ascensión §Y$ap_mind_over_matter$§! para ser elegido luego de haber desbloqueado otro beneficio de ascensión"
 
 # cyb origin
 originsextended_cyb:0 "Manipulación cibernética"
 originsextended_cyb_desc:0 "§MEste origen requiere el DLC de 'Utopia'§!\n\nPor muchas eras antes de sus viajes espaciales, esta especie a abrazado mejores cibernéticas a tal escala que sus miembros podrían ser considerados cyborgs, permeando cada nivel de su sociedad."
 originsextended_tooltip_cyb:0 "Gana el rasgo §Y$trait_cybernetic$§!, dandole:\n  Habitabilidad: §G+20%§!\n  Daño del ejército: §G+10%§!\n  Esperanza de vida de lideres §G+40§! Años"
 cyb.0.name:0 "Manipulación cibernética"
 cyb.0.desc:0 "Debido a los origenes largos y complejos de nuestra especie, la mayoria de miembros de nuestra especie exhiben algun nivel de mejoras cibernéticas, junto con nuestra capacidad de construir droides de trabajo, lo cual nuestro imperio está preparado para abrazar a un nivel mucho mayor."
 cyb.0.option:0 "Un interesante desarrollo."
 cyb.0.tooltip:0 "Gana la tecnología  §Y$tech_droid_workers$§!, desbloqueando la ascensión §Y$ap_the_flesh_is_weak$§! para ser elegido luego de haber desbloqueado otro beneficio de ascensión"

 # host origin
 originsextended_host:0 "Anfitriones de babozas cerebrales"
 originsextended_host_desc:0 "§MEste origen requiere el DLC de 'Distant Stars'.§!\n\nDesde siempre que han podido recordar, esta especie ha estado disfrutando la presencia de una babosa beneficiosa que se pega al tronco encefálico del cerebro de su anfitrion como una simbiosis neural."
 originsextended_tooltip_host:0 "Gana el rasgo §Y$trait_brainslug$§!, dandole:\n  Investigacion de £engineering£ de Trabajos de £pops£: §G+10%§!\n  Investigacion de £physics£ por Trabajos de £pops£: §G+10%§!\n Investigacion de £society£ por trabajos de £pops£: §G+10%§!\n  Unidad £unity£ por Trabajos de £pops£: §G+10%§!\n  Crecimiento de población: §R-25%§!"

 # farming origin
 originsextended_farming:0 "Ganadería Xeno"
 originsextended_farming_desc:0 "§MEste origen requiere el DLC de 'Utopia'.§!\n\nUna segunda especie forma una parte integrál de las técnicas de producción alimenticias de esta especie, particularmente en la forma de ganado. Son deliciosos, y han tenido sus funciones cerebrales superiores alteradas selectivamente para crear ganado inofensivo que puede cuidarse a si mismo sin la molesta necesidad de interaccion social o autodeterminación."
 originsextended_tooltip_farming:0 "Empieza el juego con §Y5§! £pop£ Pops siendo de otra, especie de ganado docíl y deliciosa"
 trait_originsextended_delicious:0 "$trait_delicious$"
 trait_originsextended_delicious_desc:0 "$trait_delicious_desc$"

