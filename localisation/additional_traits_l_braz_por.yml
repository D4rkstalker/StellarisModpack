 #Avantages
 
 trait_additrait_multitasking:0 "Multitarefas"
 trait_additrait_multitasking_desc:0 "§LA habilidade dessa raça em realizar múltiplas tarefas ao mesmo tempo lhes dá uma vantagem no desenvolvimento tecnológico.§!\n"
 
 trait_additrait_easily_satisfied:0 "Fácil de Agradar"
 trait_additrait_easily_satisfied_desc:0 "§LAs mais básicas necessidades vitais já são o suficiente para deixar indivíduos dessa espécie contentes.§!\n"
 
 trait_additrait_born_warriors:0 "Guerreiros Natos"
 trait_additrait_born_warriors_desc:0 "§LTodos os melhores filósofos dessa raça chegaram à mesma conclusão: Guerra é a resposta.\n\n§WFleet Damage : §G+5%§!\n"
 
 trait_additrait_sociable:0 "Conversadores"
 trait_additrait_sociable_desc:0 "§LEssa espécie, por instinto ou tradição, tem o hábito de bater papo o máximo possível.\n\n§WTrust Growth : §G+25%§!\n" 
 
 trait_additrait_competitive:0 "Competitivos"
 trait_additrait_competitive_desc:0 "§LEm rituais ou brigas incessantes, indivíduos dessa espécie vivem para provar seu valor.\n\n§WClaim Influence Cost : §G-50%§!\n"
 
 trait_additrait_aggressive:0 "Agressivos"
 trait_additrait_aggressive_desc:0 "§LCooperação não é exatamente um ponto forte nessa espécie.\n\n§WMax Rivalry : §G+1§!\n"
 
 trait_additrait_extremely_aggressive:0 "Extremamente Agressivos"
 trait_additrait_extremely_aggressive_desc:0 "§LEssa espécie se sente ameaçado por outras espécies, não importa o quão amigáveis.\n\n§WMax Rivalry : §G+2§!\n"
 
 trait_additrait_zealous_defenders:0 "Defensores Fanáticos"
 trait_additrait_zealous_defenders_desc:0 "§LEssa espécie luta com um zelo brutal quando encurralada.§!\n"
 
 trait_additrait_lateral_thinkers:0 "Pensadores Laterais"
 trait_additrait_lateral_thinkers_desc:0 "§LEssa espécie está acostumada a combate tridimensional, então combate espacial não é grande novidade para eles.\n\n§WFleet Damage : §G+8%§!\n"
  
 trait_additrait_roboticians:0 "Especialistas em Robótica"
 trait_additrait_roboticians_desc:0 "§LEssa sociedade inventou robôs e xenóides de uso em larga escala antes da invenção de viagem mais rápida que a luz.\n\n§WEssa trait destranca a tecnologia §Grobotic_workers.§!\n"

 trait_additrait_belligerent:0 "Beligerante"
 trait_additrait_belligerent_desc:0 "§LEssa espécie possui um amor por confrontos e lutas.\n\n§WMax Rivalry : §G+1\n§WClaim Influence Cost : §G-50%§!\n"

 trait_additrait_fast_analysers:0 "Analistas Hábeis"
 trait_additrait_fast_analysers_desc:0 "§LMembros dessa espécie raramente perdem tempo com dados de pouca importância.\n\n§WSurvey Speed : §G+25%§!\n"
 
 trait_additrait_thermosynthetic:0 "Termo Sintético"
 trait_additrait_thermosynthetic_desc:0 "§LEssa espécie pega grande parte de seus nutrimentos pelo sol e de outras fontes de calor.§!\n"

 # trait_additrait_war_lovers:0 "Amigos da Guerra"
 # trait_additrait_war_lovers_desc:0 "§LGuerra é Amor, Paz é Ódio. De acordo com essa espécie.\n\n§WWarHappiness : §G+15%\n§WPeace Happiness : §G -5%§!\n"
 
 # trait_additrait_peace_lovers:0 "Amigos da Paz"
 # trait_additrait_peace_lovers_desc:0 "§LWar is an horrible thing, this species wants none to do with it.\n\n§WPeace Happiness : §G+15%\n§WWar Happiness : §G-5%§!\n"
 
 trait_additrait_doulophage:0 "Canibais"
 trait_additrait_doulophage_desc:0 "§LMembros dessa espécie não apenas mantém escravos, mas também os comem.§!\n"
 
 trait_additrait_psionics:0 "Psiônicos"
 trait_additrait_psionics_desc:0 "§LEsta espécie inicialmente possuem poderes psiônicos e está ciente de seus usos.\n\n§WEssa trait destranca a tecnologia §Gpsionic_theory.§!\n"
 
 trait_additrait_passionate:0 "Impassioned"
 trait_additrait_passionate_desc:0 "§LMembers of this species enjoy life in all of it's forms and constantly find inspiration in their surroundings.§!\n"
 
 trait_additrait_elusive:0 "Elusive"
 trait_additrait_elusive_desc:0 "§LThis species is naturally inclined torwards elusive and evasive tactics, and have a very well developed flight reflex.\n\n§WShip Evasion : §G+8%\n§WDisengagement Chances : §G+5%§!\n"
 
 trait_additrait_mob_mentality:0 "Mob Mentality"
 trait_additrait_mob_mentality_desc:0 "§LMembers of this species fight as a group, compensating for their weaknesses by strength of numbers.\n\n§WFleet Capacity : §G+10%\n§WNavy Capacity : §G+10%\n§WMilitary Ship Building Speed : §G+15%\n§WFleet Damage : §R-5%§!\n"
 
 trait_additrait_living_ships:0 "Living Ships"
 trait_additrait_living_ships_desc:0 "§LUsing bio-engineering, nanorobots or another method,when given enough time, this species' ships are able to repair themselves.\n\n§WDaily Hull Regeneration : §G+0.5%§!\n"
 
 trait_additrait_pioneers:0 "Pioneers"
 trait_additrait_pioneers_desc:0 "§LMembers of this species are eager to leave their planet.\n\n§WColony Ships Cost : §G-30%\n§WColony Develoment Speed : §G+20%§!\n"
 
 trait_additrait_influential:0 "Influential"
 trait_additrait_influential_desc:0 "§LMembers of this species are adept at influencing their peers and bringing them over to their point of view.\n\n§WInfluence Gain : §G+20%§!\n" 

 trait_additrait_united:0 "United"
 trait_additrait_united_desc:0 "§LOne goal, one mind, this species quickly decides on a consensus and acts on it.§!\n" 
 
 trait_additrait_planetary_designers:0 "Planetary Designers"
 trait_additrait_planetary_designers_desc:0 "§LWorlds are impermanent, their forms flowing, their shape evolving. This species knows how to guide these tranformations.\n\n§WTerraformation Speed : §G+25%\n§WTerraformation Cost : §G-15%\n§WBlocker Clearing Speed : §G+25%\n§WBlocker Clearing Cost : §G-15%§!\n"
  
 trait_additrait_sky_born:0 "Sky Born"
 trait_additrait_sky_born_desc:0 "§LFrom their birth, this species has reached for the skies and as a result they excel at evasion and strike craft operations.\n\n§WShip Evasion : §G+8%\n§WStrike Craft Damage : §G+10%§!\n"
 
 trait_additrait_immune:0 "Immune"
 trait_additrait_immune_desc:0 "§LDisease? Poison? Toxic gas? This species is more resistant to the vagaries of the enviroment than most and live longer as a result.§!\n" 
 
 trait_additrait_steadfast:0 "Steadfast"
 trait_additrait_steadfast_desc:0 "§LThis species possesses an unusually hardy nervous system, and feels less pain as a result. Their lives are longer then average, and filled with less fear.!\n" 
 
 trait_additrait_keen_vision:0 "Keen Vision"
 trait_additrait_keen_vision_desc:0 "§LThis species is particularly well adapted to long range fight and to anticipate enemy actions, by watching them closely.\n\n§WShip Range : §G+5%\n§WShip Evasion : §G+5%§!\n"
 
 ###########################################################################################################################################################
 #Machines Handicaps
 
 trait_additrait_defective_scanners:0 "Defective Scanners"
 trait_additrait_defective_scanners_desc:0 "§LUseful minerals. Useless junk. These machines have difficulty making the distinction.§!\n"
 
 trait_additrait_weedkillers:0 "Weedkillers"
 trait_additrait_weedkillers_desc:0 "§LThese machines can function as farming units indepedent of organic intervention. Technically.g.§!\n"
 
 trait_additrait_energy_leaks:0 "Energy Leaks"
 trait_additrait_energy_leaks_desc:0 "§LCaution. Static discharge is possible. Avoid physical contact.§!\n"
 
 trait_additrait_rusty_antiquities:0 "Rusty Antiquities"
 trait_additrait_rusty_antiquities_desc:0 "§LThese models are designed using outdated, outmoded and simply obselete construction methods, or worse yet, they may in fact be as old as they look.§!\n"
 
 trait_additrait_insufficient_memory:0 "Insufficient Memory"
 trait_additrait_insufficient_memory_desc:0 "§LThese units are fitted with memory cells using a revolutionary, but ineffective technique for magnetic induction, decreasing their performance significantly.§!\n"
 
 trait_additrait_slow_processors:0 "Slow Processors"
 trait_additrait_slow_processors_desc:0 "§LMost of these units are used for monotonous tasks. Scientific research and creative thinking were not a priority in their design.§!\n"
 
 trait_additrait_erratic_processors:0 "Erratic Processors"
 trait_additrait_erratic_processors_desc:0 "§LThe processors of these units rarely produce the same output when given an identical context and input. Scientific research should not be entrused to these machines.§!\n"
 
 trait_additrait_cumbersome_hulks:0 "Cumbersome Hulks"
 trait_additrait_cumbersome_hulks_desc:0 "Big and heavy, theses units need more space to accomodate them. It extends to their ships, which are great but unwieldy.\n\n§WShip Evasion : §G-8%§!\n"
 
 trait_additrait_hand_crafted:0 "Hand-crafted"
 trait_additrait_hand_crafted_desc:0 "Each one of these is a marvel of craftmanship. But spending a long time is necessary to create perfection.§!\n"
 
 trait_additrait_brittle:0 "Brittle"
 trait_additrait_brittle_desc:0 "These machines aren't very solid, and need frequent repairs.§!\n"
 
 ###########################################################################################################################################################
 #Machines Avantages
 
 trait_additrait_customized_servitors:0 "Customized Servitors"
 trait_additrait_customized_servitors_desc:0 "§LThese servitors have been assembled and programmed to fulfill their builders desires, from the ground up, they are built to please.§!\n\n§YHas no effect on Synthetics with Citizenship Rights.§!"
 TRAIT_CUSTOMIZED_SERVITORS_EFFECT:0 "Pode ser empregado como £job_servant£ §Y$job_servant$§! se estiver sob §Y$ai_servitude_name$§!\n£amenities£ Confortos dos £job£ Trabalhos: §G+40%§!"
 
 trait_additrait_multithreading:0 "Multithreading"
 trait_additrait_multithreading_desc:0 "§LThese machines were designed with optimal thought processes, allowing them to consider multiple problems at once.§!\n"
 
 trait_additrait_planetary_gardeners:0 "Planetary Gardeners"
 trait_additrait_planetary_gardeners_desc:0 "§LThese units were tasked with mantaining planetary landscapes. Now they can practice their art with no limits.\n\n§WTerraformation Speed : §G+10%\n§WTerraformation Cost : §G-10%\n§WBlocker Clearing Speed : §G+10%\n§WBlocker Clearing Cost : §G-10%§!\n"
 
 trait_additrait_swarm:0 "Swarm"
 trait_additrait_swarm_desc:0 "§LPrime directive. Build more units. Other tasks : distraction. Build more units.\n\n§WGives lot of minerals, but your science and unity is atrocious.§!\n"
 
 trait_additrait_long_cycles:0 "Long Cycles"
 trait_additrait_long_cycles_desc:0 "§LOptimal production.\nRotating focus on : Mineral || Energy : capacities.\n\n\n\n§WMineral output for five years : §G+15%\n§WEnergy output for the five following years : §G+15%\n§WThe cycle runs for as long as the trait is present.§!\n"
 
 trait_additrait_influential_robot:0 "Influential"
 trait_additrait_influential_robot_desc:0 "§LThose responsible for the creation of these units were adept at influencing their peers and their legacy have retained that expertise.\n\n§WInfluence Gain : §G+20%§!\n" 
 
 trait_additrait_standard_frame:0 "Standard Frame"
 trait_additrait_standard_frame_desc:0 "§LBuilding these units around the same frame, with no variation tolerated, means than producting additional units takes a very low amount of time.§!\n"
 
 trait_additrait_rivalry_protocols:0 "Rivalry Protocols"
 trait_additrait_rivalry_protocols_desc:0 "§LCompetition breeds creativity, struggle brings inventivity, conflict brews adaptation. Having more rivals creates a stronger empire.\n\n§WMax Rivalry : §G+2§!\n"

 trait_additrait_malleable_frame:0 "Malleable Frame"
 trait_additrait_malleable_frame_desc:0 "§LWith their malleable frame, these units can fit everywhere and are easily stored when not in use.§!\n"
 
 trait_additrait_sturdy:0 "Sturdy"
 trait_additrait_sturdy_desc:0 "§LThese machines are very resistant and maintenance is rarely needed.§!\n"
 
 trait_additrait_self_repairing_ships:0 "Self-repairing Ships"
 trait_additrait_self_repairing_ships_desc:0 "§LUsing nano-technology, low-grade living metal or another method, when given enough time, this empire's ships are able to repair themselves.\n\n§WDaily Hull Regeneration : §G+0.5%\n§WDaily Armor Regeneration : §G+0.5%§!\n"


