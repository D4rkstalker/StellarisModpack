 trait_additrait_ephemeral:0 "Efêmero"
 trait_additrait_ephemeral_desc:0 "§LEssa espécie possui uma baixa expectativa de vida mesmo em condições ideais.§!\n"
 
 trait_additrait_ephemeral_lithoid:0 "Efêmero"
 trait_additrait_ephemeral_lithoid_desc:0 "§LEssa espécie possui uma baixa expectativa de vida mesmo em condições ideais.§!\n"
 
 trait_additrait_easily_distracted:0 "Facilmente Distraído"
 trait_additrait_easily_distracted_desc:0 "§LIndivíduos dessa espécie é incapaz de se concentrar em um único assunto por tempo o bastante para ser produtiva.§!\n"
 
 trait_additrait_simple_minded:0 "Simplório"
 trait_additrait_simple_minded_desc:0 "§LComo essa espécie adquiriu viagem intersideral é um mistério para todos.§!\n"
 
 trait_additrait_lazy:0 "Preguiçosos"
 trait_additrait_lazy_desc:0 "§LEssa espécie não é muito de trabalha.§!\n"
 
 trait_additrait_wasteful:0 "Desperdiçadores"
 trait_additrait_wasteful_desc:0 "§LEsta espécie gasta demais com coisas inúteis.§!\n"
 
 trait_additrait_lethargic:0 "Letárgico"
 trait_additrait_lethargic_desc:0 "§LEssa espécie enrola e procrastina sem dó. Pra que fazer hoje o que pode ser deixado para amanhã ?§!\n"
 
 trait_additrait_unfit_engineers:0 "Engenheiros Inaptos"
 trait_additrait_unfit_engineers_desc:0 "§LSeres dessa espécie tem dificuldade para entender muitos dos conceitos fundamentais de engenharia.§!\n"
 
 trait_additrait_unfit_physicists:0 "Físicos Inaptos" 
 trait_additrait_unfit_physicists_desc:0 "§LSeres dessa espécie tem dificuldade para entender muitos dos conceitos fundamentais de física teórica.§!\n"
 
 trait_additrait_unfit_sociologists:0 "Sociologistas Inaptos"
 trait_additrait_unfit_sociologists_desc:0 "§Leres dessa espécie tem dificuldade para entender muitos dos conceitos fundamentais de sociologia.§!\n"
 
 trait_additrait_hateful:0 "Odiosos"
 trait_additrait_hateful_desc:0 "§LDevido aos costumes e maneiras revoltantes dessa espécie, eles tendem a ser evitados.\n\n§WCrescimento de Confiança : §R-25%§!\n" 
 
 trait_additrait_hunter_gatherers:0 "Caçadores-Coletores"
 trait_additrait_hunter_gatherers_desc:0 "§LEsta espécie tem uma longa tradição na exploração de terra virgem, tornando-os pouco habilitados para agricultura de longo prazo.§!\n"
 
 trait_additrait_violent:0 "Violento"
 trait_additrait_violent_desc:0 "§LHá uma predisposição biológica inata à violência entre membros dessa espécie.§!\n"
 
 trait_additrait_free_spirits:0 "Espíritos Livres"
 trait_additrait_free_spirits_desc:0 "§LLiberdade de pensamento e o desafio a autoridades é parte da cultura dessa raça a séculos.§!\n"
 
 trait_additrait_iconoclastic:0 "Iconoclastas"
 trait_additrait_iconoclastic_desc:0 "§LEmbora essa espécie não esteja tentando derrubar instituições tradicionais, é provavelmente só uma questão de tempo.§!\n"
 
 trait_additrait_delicate:0 "Delicado"
 trait_additrait_delicate_desc:0 "§LMembros dessa espécie são facilmente feridos, não sendo capazes de aguentar muito estress físico.§!\n"
 
 trait_additrait_weak_willed:0 "Sem Força de Vontade"
 trait_additrait_weak_willed_desc:0 "§LEssa espécie se dobra rapidamente quando sob pressão.§!\n"
 
 trait_additrait_very_slow_breeders:0 "Muito Inférteis"
 trait_additrait_very_slow_breeders_desc:0 "§LEssa espécie se reproduz a uma taxa muito lenta, diminuindo significativamente o crescimento populacional.§!\n"
 
 trait_additrait_melancholic:0 "Melancholic"
 trait_additrait_melancholic_desc:0 "§LMembers of this species are easily consumed by daily routine and find little excitement in their life.§!\n"

 trait_additrait_rooted:0 "Rooted"
 trait_additrait_rooted_desc:0 "§LMembers of this species are reluctant to leave their planet.\n\n§WColony Ships Cost : §R+30%\n§WColony Develoment Speed : §R-20%§!\n"
 
 trait_additrait_divided:0 "Divided"
 trait_additrait_divided_desc:0 "§LThis species has difficulties to reach consensus. They lose lot of time debating among themselves.§!\n"
 
 trait_additrait_soft:0 "Soft"
 trait_additrait_soft_desc:0 "§LMembers of this species have an unusually sensitive nervous system. They live shorter, more fearful lives as a result.§!\n" 
 
 trait_additrait_genetically_ill:0 "Genetically Ill"
 trait_additrait_genetically_ill_desc:0 "§LMembers of this species have a weak metabolism, they can't easily adapt to new environmental conditions.§!\n" 
 
