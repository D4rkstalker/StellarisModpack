####################################
 # Traits
 ####################################
 #Handicaps
 
 trait_additrait_ephemeral:0 "Efêmeros"
 trait_additrait_ephemeral_desc:0 "§LEssa espécie possui uma baixa expectativa de vida mesmo em condições ideais.§!\n"
 
 trait_additrait_easily_distracted:0 "Facilmente Distraídos"
 trait_additrait_easily_distracted_desc:0 "§LIndivíduos dessa espécie são incapazes de se concentrar em um único assunto por tempo suficiente para serem produtivos.§!\n"
 
 trait_additrait_simple_minded:0 "Simplórios"
 trait_additrait_simple_minded_desc:0 "§LComo essa espécie adquiriu viagem intersideral é um mistério para todos.§!\n"
 
 trait_additrait_lazy:0 "Preguiçosos"
 trait_additrait_lazy_desc:0 "§LEssa espécie não é muito de trabalhar.§!\n"
 
 trait_additrait_wasteful:0 "Desperdiçadores"
 trait_additrait_wasteful_desc:0 "§LEsta espécie gasta demais com coisas inúteis.§!\n"
 
 trait_additrait_lethargic:0 "Desinteressados"
 trait_additrait_lethargic_desc:0 "§LEssa espécie enrola e procrastina sem dó. Pra que fazer hoje o que pode ser deixado para amanhã ?§!\n"
 
 trait_additrait_unfit_engineers:0 "Engenheiros Inaptos"
 trait_additrait_unfit_engineers_desc:0 "§LSeres dessa espécie tem dificuldade para entender muitos dos conceitos fundamentais de engenharia.§!\n"
 
 trait_additrait_unfit_physicists:0 "Físicos Inaptos" 
 trait_additrait_unfit_physicists_desc:0 "§LSeres dessa espécie tem dificuldade para entender muitos dos conceitos fundamentais de física teórica.§!\n"
 
 trait_additrait_unfit_sociologists:0 "Sociologistas Inaptos"
 trait_additrait_unfit_sociologists_desc:0 "§LSeres dessa espécie tem dificuldade para entender muitos dos conceitos fundamentais de sociologia.§!\n"
 
 trait_additrait_hateful:0 "Odiosos"
 trait_additrait_hateful_desc:0 "§LDevido aos costumes e maneiras ruins dessa espécie, eles tendem a ser evitados.\n\n§WCrescimento de Confiança : §R-25%§!\n" 
 
 trait_additrait_hunter_gatherers:0 "Caçadores-Coletores"
 trait_additrait_hunter_gatherers_desc:0 "§LEsta espécie tem uma longa tradição na exploração de terras selvagens, tornando-os poucos habilitados para agricultura de longo prazo.§!\n"
 
 trait_additrait_violent:0 "Violentos"
 trait_additrait_violent_desc:0 "§LHá uma predisposição biológica inata à violência entre membros dessa espécie.§!\n"
 
 trait_additrait_free_spirits:0 "Espíritos Livres"
 trait_additrait_free_spirits_desc:0 "§LLiberdade de pensamento e o desafio a autoridades é parte da cultura dessa raça a séculos.§!\n"
 
 trait_additrait_iconoclastic:0 "Iconoclastas"
 trait_additrait_iconoclastic_desc:0 "§LEmbora essa espécie não esteja tentando derrubar instituições tradicionais, é provavelmente só uma questão de tempo.§!\n"
 
 trait_additrait_delicate:0 "Delicados"
 trait_additrait_delicate_desc:0 "§LMembros dessa espécie são facilmente feridos, não sendo capazes de aguentar muito estress físico.§!\n"
 
 trait_additrait_weak_willed:0 "Sem Força de Vontade"
 trait_additrait_weak_willed_desc:0 "§LEssa espécie se dobra rapidamente quando sob pressão.§!\n"
 
 trait_additrait_very_slow_breeders:0 "Muito Inférteis"
 trait_additrait_very_slow_breeders_desc:0 "§LEssa espécie se reproduz a uma taxa muito lenta, diminuindo significativamente o crescimento populacional.§!\n"
 
 trait_additrait_melancholic:0 "Melancólicos"
 trait_additrait_melancholic_desc:0 "§LMembros desta espécie são facilmente consumidos pela rotina diária e encontram pouca emoção em suas vidas.§!\n"

 trait_additrait_rooted:0 "Enraizados"
 trait_additrait_rooted_desc:0 "§LMembros desta espécie são relutantes em deixar seu planeta.\n\n§WCusto de nave de colonização: §R+30%\n§WVelocidade de desenvolvimento da colônia: §R-20%§!\n"
 
 trait_additrait_divided:0 "Divididos"
 trait_additrait_divided_desc:0 "§LEsta espécie tem dificuldade em chegar a um consenso. Eles perdem muito tempo debatendo entre si.§!\n"
 
 trait_additrait_soft:0 "Soft"
 trait_additrait_soft_desc:0 "§LMembers of this species have an unusually sensitive nervous system. They live shorter, more fearful lives as a result.§!\n" 
 
 trait_additrait_genetically_ill:0 "Genetically Ill"
 trait_additrait_genetically_ill_desc:0 "§LMembers of this species have a weak metabolism, they can't easily adapt to new environmental conditions.§!\n" 
 
 ###########################################################################################################################################################
 #Neutral
 
 #trait_additrait_focused:0 "Focused"
 #trait_additrait_focused_desc:0 "§LThis species concentrates its specialists on one research at one time.\n\n§WThis trait also removed one research alternative.§!\n"
 
 ###########################################################################################################################################################
 #Avantages
  
 trait_additrait_multitasking:0 "Multitarefas"
 trait_additrait_multitasking_desc:0 "§LA habilidade dessa raça em realizar múltiplas tarefas ao mesmo tempo lhes dá uma vantagem no desenvolvimento tecnológico.§!\n"
 
 trait_additrait_easily_satisfied:0 "Fácil de Agradar"
 trait_additrait_easily_satisfied_desc:0 "§LAs mais básicas necessidades vitais já são o suficiente para deixar indivíduos dessa espécie contentes.§!\n"
 
 trait_additrait_born_warriors:0 "Guerreiros Natos"
 trait_additrait_born_warriors_desc:0 "§LTodos os melhores filósofos dessa raça chegaram à mesma conclusão: Guerra é a resposta.\n\n§WDano da nave §G+5%§!\n"
 
 trait_additrait_sociable:0 "Conversadores"
 trait_additrait_sociable_desc:0 "§LEssa espécie, por instinto ou tradição, tem o hábito de bater papo o máximo possível.\n\n§WCrescimento de confiança : §G+25%§!\n" 
 
 trait_additrait_competitive:0 "Competitivos"
 trait_additrait_competitive_desc:0 "§LEm rituais ou brigas incessantes, indivíduos dessa espécie vivem para provar seu valor.\n\n§WGanho de influência de rivalidade : §G+50%§!\n"
 
 trait_additrait_aggressive:0 "Agressivos"
 trait_additrait_aggressive_desc:0 "§LCooperação não é exatamente um ponto forte nessa espécie.\n\n§WMax. de rivalidade : §G+1§!\n"
 
 trait_additrait_extremely_aggressive:0 "Extremamente Agressivos"
 trait_additrait_extremely_aggressive_desc:0 "§LEssa espécie se sente ameaçada por outras espécies, não importa o quão amigáveis.\n\n§WMax Rivalry : §G+2§!\n"
 
 trait_additrait_zealous_defenders:0 "Defensores Fanáticos"
 trait_additrait_zealous_defenders_desc:0 "§LEssa espécie luta com um zelo brutal quando encurralada.§!\n"
 
 trait_additrait_lateral_thinkers:0 "Pensadores Laterais"
 trait_additrait_lateral_thinkers_desc:0 "§LEssa espécie está acostumada a combate tridimensional, então o combate espacial não é grande novidade para eles.\n\n§WDano da Frota : §G+8%§!\n"
  
 trait_additrait_roboticians:0 "Especialistas em Robótica"
 trait_additrait_roboticians_desc:0 "§LEssa sociedade inventou robôs e xenóides de uso em larga escala antes da invenção da viagem mais rápida que a luz.\n\n§WEsse traço destranca a tecnologia §GTrabalhadores Robóticos.§!\n"

 trait_additrait_belligerent:0 "Beligerante"
 trait_additrait_belligerent_desc:0 "§LEssa espécie possui um amor por confrontos e lutas.\n\n§WMax Rivalidade : §G+1\n§W Ganho de Influência de Rivalidade: §G+50%§!\n"

 trait_additrait_fast_analysers:0 "Analistas Hábeis"
 trait_additrait_fast_analysers_desc:0 "§LMembros dessa espécie raramente perdem tempo com dados de pouca importância.\n\n§WVelocidade de Pesquisa : §G+25%§!\n"
 
 trait_additrait_thermosynthetic:0 "Termo Sintético"
 trait_additrait_thermosynthetic_desc:0 "§LEssa espécie pega grande parte de seus nutrimentos pelo sol e de outras fontes de calor.§!\n"

 # trait_additrait_war_lovers:0 "Amigos da Guerra"
 # trait_additrait_war_lovers_desc:0 "§LGuerra é Amor, Paz é Ódio. De acordo com essa espécie.\n\n§WWarHappiness : §G+15%\n§WPeace Happiness : §G -5%§!\n"
 
 # trait_additrait_peace_lovers:0 "Amigos da Paz"
 # trait_additrait_peace_lovers_desc:0 "§LWar is an horrible thing, this species wants none to do with it.\n\n§WPeace Happiness : §G+15%\n§WWar Happiness : §G-5%§!\n"
 
 trait_additrait_doulophage:0 "Canibais"
 trait_additrait_doulophage_desc:0 "§LMembros dessa espécie não apenas mantém escravos, mas também os comem.§!\n"
 
 trait_additrait_psionics:0 "Psiônicos"
 trait_additrait_psionics_desc:0 "§LEsta espécie inicialmente possuem poderes psiônicos e está ciente de seus usos.\n\n§WEssa trait destranca a tecnologia §GTeoria Psiônica.§!\n"

 trait_additrait_passionate:0 "Apaixonados"
 trait_additrait_passionate_desc:0 "§LOs membros desta espécie aproveitam a vida em todas as suas formas e constantemente encontram inspiração nas coisas ao seu redor.§!\n"
  
 trait_additrait_elusive:0 "Enganadores"
 trait_additrait_elusive_desc:0 "§LEsta espécie luta evitando danos críticos e seu vôo visa evitar ataques.\n\n§WEvasão da Nave : §G+\n§WDisengagement Chances : §G+5%§!\n"
 
 trait_additrait_mob_mentality:0 "Mentalidade da Multidão"
 trait_additrait_mob_mentality_desc:0 "§LOs membros desta espécie lutam como um grupo, compensando suas fraquezas pela força em número.\n\n§WCapacidade da Nave : §G+10%\n§WVelocidade de Construção de Nave Militar : §G+15%\n§WDano da Nave : §R-5%§!\n"
 
 trait_additrait_living_ships:0 "Naves vivas"
 trait_additrait_living_ships_desc:0 "§LUsando bioengenharia, nanorrobôs ou outra forma, dando tempo suficiente, as naves desta espécie são capazes de se reparar.\n\n§WRegeneração Mensal do Casco : §G+1%§!\n"
 
 trait_additrait_pioneers:0 "Pioneiros"
 trait_additrait_pioneers_desc:0 "§LMembros desta espécie estão ansiosos para deixar seu planeta.\n\n§WCusto das naves de colonização: §G-30%\n§WVelocidade de desenvolvimento da colônia : §G+20%§!\n"
 
 trait_additrait_influential:0 "Influentes"
 trait_additrait_influential_desc:0 "§LOs membros desta espécie são adeptos de influenciar seus oponentes e trazê-los à sua opinião.\n\n§WGanho de Influência : §G+20%§!\n" 

 trait_additrait_united:0 "Unidos"
 trait_additrait_united_desc:0 "§LUm objetivo, uma mente, esta espécie está pronta para decidir sobre um consenso e agir sobre ele.§!\n" 
 
 trait_additrait_planetary_designers:0 "Arquitetos Planetários"
 trait_additrait_planetary_designers_desc:0 "§LOs mundos são impermanentes, suas formas fluem, sua forma evolui. Esta espécie sabe moldar essas transformações.\n\n§WVelocidade de Terraformação: §G+25%\n§WCusto de Terraformação: §G-15%\n§WVelocidade de Liberação do Bloqueador: §G+25%\n§WCusto de Liberação do Bloqueador : §G-15%§!\n"
  
 trait_additrait_sky_born:0 "Sky Born"
 trait_additrait_sky_born_desc:0 "§LFrom their birth, this species has reached for the skies and as a result they excel at evasion and strike craft operations.\n\n§WShip Evasion : §G+8%\n§WStrike Craft Damage : §G+10%§!\n"
 
 trait_additrait_immune:0 "Immune"
 trait_additrait_immune_desc:0 "§LDisease? Poison? Toxic gas? This species is more resistant to the vagaries of the enviroment than most and live longer as a result.§!\n" 
 
 trait_additrait_steadfast:0 "Steadfast"
 trait_additrait_steadfast_desc:0 "§LThis species possesses an unusually hardy nervous system, and feels less pain as a result. Their lives are longer then average, and filled with less fear.!\n" 
 
 trait_additrait_keen_vision:0 "Keen Vision"
 trait_additrait_keen_vision_desc:0 "§LThis species is particularly well adapted to long range fight and to anticipate enemy actions, by watching them closely.\n\n§WShip Range : §G+5%\n§WShip Evasion : §G+5%§!\n"
 
 ###########################################################################################################################################################
 #Machines Handicaps
 
 trait_additrait_defective_scanners:0 "Scanners Defeituosos"
 trait_additrait_defective_scanners_desc:0 "§LMinerais úteis. coisas velhas inúteis. Como diferenciar? Necessita de novos scanners.§!\n"
 
 trait_additrait_weedkillers:0 "Herbicidas"
 trait_additrait_weedkillers_desc:0 "§LRobôs de Fazendeiros. Função sem intervenção orgânica. Não otimizado para a agricultura real.§!\n"
 
 trait_additrait_energy_leaks:0 "Vazamentos de Energia"
 trait_additrait_energy_leaks_desc:0 "§LCuidado. Pode ocorrer descarga estática. Evite contatos físicos.§!\n"
 
 trait_additrait_rusty_antiquities:0 "Antiguidades Enferrujadas"
 trait_additrait_rusty_antiquities_desc:0 "§LRobôs antigos são um fardo para a sociedade. Cuidar desses modelos usam recursos que deveriam ser mantidos para cidadãos reais.§!\n"
 
 trait_additrait_insufficient_memory:0 "Memória Insuficiente"
 trait_additrait_insufficient_memory_desc:0 "§LTodas as unidades autônomas são equipadas com células de memória usando uma técnica revolucionária, mas ineficaz para indução magnética, diminuindo seu desempenho significativamente.§!\n"
 
 trait_additrait_slow_processors:0 "Processadores Lentos"
 trait_additrait_slow_processors_desc:0 "§LA maioria das unidades é usada para tarefas monótonas. A pesquisa científica poderia usar processadores melhores do que os usados ​​atualmente.§!\n"
 
 trait_additrait_erratic_processors:0 "Processadores Instáveis"
 trait_additrait_erratic_processors_desc:0 "§LOs processadores usados ​​para essas unidades raramente produzem a mesma saída em um contexto e entrada idênticos. A pesquisa científica não deve ser confiada a essas unidades.§!\n"
 
 trait_additrait_cumbersome_hulks:0 "Cumbersome Hulks"
 trait_additrait_cumbersome_hulks_desc:0 "Big and heavy, theses units need more space to accomodate them. It extends to their ships, which are great but unwieldy.\n\n§WShip Evasion : §R-10%§!\n"
 
 trait_additrait_hand_crafted:0 "Hand-crafted"
 trait_additrait_hand_crafted_desc:0 "Each one of these is a marvel of craftmanship. But spending a long time is necessary to create perfection.§!\n"
 
 trait_additrait_brittle:0 "Brittle"
 trait_additrait_brittle_desc:0 "These machines aren't very solid, and need frequent repairs.§!\n"
 
 ###########################################################################################################################################################
 #Machines Avantages
 
 trait_additrait_customized_servitors:0 "Customized Servitors"
 trait_additrait_customized_servitors_desc:0 "§LThese servitors have been assembled and programmed to fulfill their builders desires, from the ground up, they are built to please.§!\n\n§YHas no effect on Synthetics with Citizenship Rights.§!"
 TRAIT_CUSTOMIZED_SERVITORS_EFFECT:0 "Pode ser empregado como £job_servant£ §Y$job_servant$§! se estiver sob §Y$ai_servitude_name$§!\n£amenities£ Confortos dos £job£ Trabalhos: §G+40%§!"
 
 trait_additrait_multithreading:0 "Multithreading"
 trait_additrait_multithreading_desc:0 "§LEssas máquinas e seus precursores sempre foram construídos com um cuidado especial para otimizar seu processo de pensamento, permitindo-lhes considerar vários problemas ao mesmo tempo.§!\n"
 
 trait_additrait_planetary_gardeners:0 "Jardineiros Planetários"
 trait_additrait_planetary_gardeners_desc:0 "§LEssas unidades foram encarregadas de manter as paisagens em seu mundo original. Agora eles podem praticar sua arte sem limites.\n\n§W Velocidade de Terraformação? §G+10%\n§WCusto de Terraformação: §G-10%\n§WVelocidade de Liberação do Bloqueador: §G+10%\n§WCusto de Liberação do Bloqueador: §G-10%§!\n"
 
 trait_additrait_swarm:0 "Enxame"
 trait_additrait_swarm_desc:0 "§LPrimeira Diretiva. Construa mais unidades. Outras tarefas: distração. Construa mais unidades.\n\n§WFornece muitos minerais, mas sua ciência e unidade são brutas.§!\n"
 
 trait_additrait_long_cycles:0 "Ciclos Longos"
 trait_additrait_long_cycles_desc:0 "§LProdução ótima.\nFoco rotativo em: Mineral || Energia: capacidades.\n\n\n\n§WProdução mineral por 5 anos: §G+15%\n§WProdução de energia por 5 anos: §G+15%\n§WO ciclo continua enquanto a característica estiver presente.§!\n"
 
 trait_additrait_influential_robot:0 "Influential"
 trait_additrait_influential_robot_desc:0 "§LThose responsible for the creation of these units were adept at influencing their peers and their legacy have retained that expertise.\n\n§WInfluence Gain : §G+20%§!\n" 
 
 trait_additrait_standard_frame:0 "Standard Frame"
 trait_additrait_standard_frame_desc:0 "§LBuilding these units around the same frame, with no variation tolerated, means than producting additional units takes a very low amount of time.§!\n"
 
 trait_additrait_rivalry_protocols:0 "Rivalry Protocols"
 trait_additrait_rivalry_protocols_desc:0 "§LCompetition breeds creativity, struggle brings inventivity, conflict brews adaptation. Having more rivals creates a stronger empire.\n\n§WMax Rivalry : §G+2§!\n"

 trait_additrait_malleable_frame:0 "Malleable Frame"
 trait_additrait_malleable_frame_desc:0 "§LWith their malleable frame, these units can fit everywhere and are easily stored when not in use.§!\n"
 
 trait_additrait_sturdy:0 "Sturdy"
 trait_additrait_sturdy_desc:0 "§LThese machines are very resistant and maintenance is rarely needed.§!\n"
 
 trait_additrait_self_repairing_ships:0 "Self-repairing Ships"
 trait_additrait_self_repairing_ships_desc:0 "§LUsing nano-technology, low-grade living metal or another method, when given enough time, this empire's ships are able to repair themselves.\n\n§WDaily Hull Regeneration : §G+0.5%\n§WDaily Armor Regeneration : §G+0.5%§!\n"


 ###########################################################################################################################################################
 #Presentients
 
 trait_additrait_presapient_natural_inventors:0 "Inventores Naturais"
 trait_additrait_presapient_natural_inventors_desc:0 "§LOs membros desta espécie gostam de mexer nos arredores para alimentar suas novas criações.§!\n"
 
 trait_additrait_presapient_natural_savants:0 "Eruditos Naturais"
 trait_additrait_presapient_natural_savants_desc:0 "§LOs membros desta espécie estão mais interessados ​​na estrutura do universo do que a maioria.§!\n"
 
 trait_additrait_presapient_tasty:0 "Saborosos"
 trait_additrait_presapient_tasty_desc:0 "§LOs membres desta espécie são particularmente saborosos.§!\n"
 
 trait_additrait_presapient_bitter:0 "Bitter"
 trait_additrait_presapient_bitter_desc:0 "§LMembres of this species are particulary bitter and difficult to consume.§!\n"
 
