 ruinedmega.111.name:0 "Fallen Flat"
 ruinedmega.111.desc:0 "Our science ship exploring the [From.GetName] system has spotted a very, very strange planet.\n\nA flat planet of artificial origin! Even stranger, a primitive civilization seems to inhabit it! Bound to the ground by artificial gravity generators, those primitive beings are most likely going to be very confused once they leave their world.\n\nNobody has any idea how this thing came to be. And nobody probably ever will."
 ruinedmega.111.a:0 "Peculiar."
 
 royal_paluush:0 "Royal Paluush Defender"
 paluush_defender:0 "Paluush Armies"
 
 ruinedmega.120.name:0 "The Gatzo System"
 ruinedmega.120.desc:0 "Our science ship exploring the Gatzo system reports that two megastructures have been spotted within the system! The first one is an abandonned gateway floating near the edge of the system, indicating that this place might once have belonged to an important stellar empire. The second megastructure is a complete Dynamic Core Ignitor built around one of the outer planets! It seems the previous inhabitants attempted to terraform this world, but their progress was halted midway for some unknown reasons."
 ruinedmega.120.a:0 "Incredible."
 ruinedmega.121.name:0 "The Paluush"
 ruinedmega.121.desc:0 "Greetings. This is a radio message that was pre-recorded using our most advanced radio technologies.\n\nI am Poh'tin, representative of the Paluush Democratic State, hailing from the planet of Paluushia. We live a peaceful existence on our beautiful continental world, and we kindly beg for you, traveler of the stars, to not disturb our way of life.\n\nWe have added some information about our culture and our people in this message, so that they may serve your sociologists.\n\nCordially, Poh'tin and the Paluush people."
 ruinedmega.121.a:0 "View screen off."
 
