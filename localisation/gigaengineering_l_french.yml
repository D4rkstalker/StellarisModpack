 decision_systemcraft_crew:0 "Acquire Systemcraft Crew"
 decision_systemcraft_crew_desc:0 "Extract 100 pops from this world to serve as the Systemcraft's crew."
 
 stellar_systemcraft_0:0 "Stellar Systemcraft Construction Site"
 stellar_systemcraft_0_DESC:0 "The construction site for a future Stellar Systemcraft, possibly the largest and most powerful vessel ever built in this galaxy."
 stellar_systemcraft_0_MEGASTRUCTURE_DETAILS:0 "The Stellar Systemcraft is a ridiculously gigantic weaponized star system, possessing tremendous amounts of weaponry."

 stellar_systemcraft_1:0 "Systemcraft Solar Compressor"
 stellar_systemcraft_1_DESC:0 "Two massive gravitocompressors are shrinking down the system's central star and harvesting its energy in order to power the future Systemcraft's powerful weaponry."

 stellar_systemcraft_2:0 "Systemcraft Synchronized Planetary Thrusters"
 stellar_systemcraft_2_DESC:0 "Powered by the central star, this set of absolutely gigantic thrusters embedded within a large planet and two smaller moons will serve as the Systemcraft's means of propulsion. Do not inhale the exhaust."

 stellar_systemcraft_3:0 "Systemcraft Lunar Supports"
 stellar_systemcraft_3_DESC:0 "Two smaller celestial bodies supporting massive structural trusses on the side of the Systemcraft in order to reinforce its structural integrity even more."

 stellar_systemcraft_4:0 "Systemcraft Celestial Erasers"
 stellar_systemcraft_4_DESC:0 "The Systemcraft's Celestial Erasers consist of two Behemoth Planetcrafts attached to the main structure. The star's colossal energy output allows them to field weapons much more powerful than on a typical Planetcraft. These weapons are capable of obliterating basically anything standing in the way of the Systemcraft."

 stellar_systemcraft_5:0 "Stellar Systemcraft"
 stellar_systemcraft_5_DESC:0 "A completed Stellar Systemcraft, complete with an Ecumenopolis and a smaller world to house most of its population, which serves as the crew."
 
 systemcraft.10.name:0 "Systemcraft Construction Site Built"
 systemcraft.10.desc:0 "The construction site for our future Stellar Systemcraft has now been completed! Upon this scaffold, we shall assemble the greatest warship this galaxy has ever seen. Consisting of several planetcrafts and attack moons linked together, this fearsome vessel will be able to defeat anything.\n\nRemember that it will be necessary to bring Behemoth Planetcrafts and Attack Moons to this system in order to assemble the Systemcraft!"
 systemcraft.10.a:0 "It begins."

 systemcraft.11.name:0 "Systemcraft Solar Compressor Built"
 systemcraft.11.desc:0 "Our Stellar Systemcraft's Solar Compressor has been completed. These two massive gravitopanels exert immense gravitic pressure on the star, shrinking it down to a smaller size, making it easier to manipulate it and extract its energy. Now, we must begin the incredible work of attaching the Systemcraft's various constituent planetary bodies to this core..."
 systemcraft.11.a:0 "Great."

 systemcraft.12.name:0 "Systemcraft Synchronized Planetary Thrusters Built"
 systemcraft.12.desc:0 "The Systemcraft's massive planetary thrusters are now completed! Consisting of one large planet and two smaller moons, these gargantuan thrusters redirect energy from the star and convert it into enormous amounts of thrust to move the Systemcraft through the void. The next step is the inclusion of huge support beams on the side of the craft, in order to stabilize the structure."
 systemcraft.12.a:0 "Another step."

 systemcraft.13.name:0 "Systemcraft Lunar Supports Built"
 systemcraft.13.desc:0 "Lunar Supports for our Systemcraft have just been completed! Two smaller moons embedded within massive support beams will help ensure the Systemcraft's structural integrity, as well as provide some more space for weapons and other facitilies. We can now start to work on the Systemcraft's main weaponry, consisting of two gigantic guns mounted at the front of the ship."
 systemcraft.13.a:0 "Getting close."

 systemcraft.14.name:0 "Systemcraft Celestial Erasers Built"
 systemcraft.14.desc:0 "Our Systemcraft's main weapons are now finished! These two planetcrafts attached to the vessel's bow are capable of unleashing untolds amount of firepower on any target unlucky enough to cross its path. Only one step remains now, and it will require gathering 100 pops through a decision from any of our worlds in order to serve as the crew.\n\n§YDo not forget to design the Stellar Systemcraft in the ship designer§!"
 systemcraft.14.a:0 "One more step."

 systemcraft.15.name:0 "Stellar Systemcraft Complete!"
 systemcraft.15.desc:0 "At last. It is done. With the last of the vessel's billions of inhabitants finally moved in, and the last few structural trusses installed, the Stellar Systemcraft has been completed.\n\nThis gargantuan vessel of untold proportions dwarfs everything built before it, and packs such an immense amount of firepowers that its foes will not even be able to realize what just hit them. Its sheer size allowed us to incorporate no less than 20 shipyards into its hull, as well. Its thrusters have been powered on, and the gigantic vessel is now ready for combat.\n\nNothing can oppose our might now.\n\n§YThe Systemcraft has warped to our home system in order to be available for use efficiently and immediately.§!"
 systemcraft.15.a:0 "We are inevitable."

 systemcraft.101.desc:0 "What...what have you done?! A mobile weaponized solar system?!\nAlright, this is it. We surrender. You've won. There is nothing we can do against this monstrous vessel that you've built...\nPlease spare us."
 systemcraft.101.a:0 "Your empire has seen reason. You will make a great vassal."
 systemcraft.101.b:0 "To hell with you! You shall be the Systemcraft's first targets..."

 giga_war_moon_fe:0 "Ancient War Moon"
 giga_planet_behemoth_fe:0 "Ancient Behemoth Planetcraft"

 fallenplanetcraft.10.name:0 "Celestial Body Movement Detected!"
 fallenplanetcraft.10.desc:0 "Alarming news! Shortly after the awakening of one of the Fallen Empires, long-range sensors have detected that multiple planets within their territory have left their orbits. Massive hidden weapons and thrusters emerged from their crusts, and they have now transformed into fearsome weaponized planetoids. It appears these ancient civilizations had more hidden weaponry than previously thought..."
 fallenplanetcraft.10.a:0 "Battlestations!"

 fallenplanetcraft.11.name:0 "The Holy Behemoth"
 fallenplanetcraft.11.desc:0 "It is no secret that the Awakened Empires possess many kind of ancient weapons that have laid dormant for millennia. But nobody could predict that one of the Holy Guardians' Holy Worlds wasn't actually a regular world, but rather, a gigantic and inactive planet-sized spaceship. And with their recent awakening, this colossal spaceship has re-activated and the once pristine Gaia World has transformed into a colossal weaponized planet, capable of obliterating anything standing in its way. It seems they are more prepared to defend their faith than we anticipated..."
 fallenplanetcraft.11.a:0 "This is bad."

