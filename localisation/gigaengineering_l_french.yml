 ###SEPTEMBER UPDATE###
 sm_ultra_shipyard_uplink:0 "Hyperstructural Assembly Yard Uplink"
 sm_ultra_shipyard_uplink_desc:0 "This building connects the starbase to the Hyperstructural Assembly Yard's massive array of shipyards, granting immense ship-building capabilities."
 
 tech_ultra_shipyard:0 "Gargantuan Shipyard Facilities"
 tech_ultra_shipyard_desc:0 "Sometimes, even the largest of citadels doesn't provide enough shipyards to satisfy an empire's production needs. The answer is simple: go bigger. Much bigger. The Hyperstructural Assembly Yard would be an absolutely gargantuan structure built around a star, consisting of an inner stellar-lifting ring and an outer shipyard ring, similar to the Equatorial Shipyard. This humongous construct would provide immense ship-building capabilities, as well as vast amounts of naval capacity."
 ultra_shipyard_title:0 "§RInsane Technology§!\n§HUnlocks Megastructure:§! Hyperstructural Assembly Yard"
 ultra_shipyard_desc:0 "An immense shipyard built around a system's star. Provides 90 shipyard slots and increases naval capacity by 1500. The buffs are applied through an uplink building built on the starbase once the structure is §Hfully complete§!."
 
 requires_ultra_shipyard:0 "$TRIGGER_FAIL$Requires the Hyperstructural Assembly Yard in system."
 
 ultra_shipyard_0:0 "Hyperstructural Assembly Yard Construction Site"
 ultra_shipyard_0_DESC:0 "The construction site for a future Hyperstructural Assembly Yard, a gargantuan shipyard with unmatched production capabilities."
 ultra_shipyard_0_MEGASTRUCTURE_DETAILS:0 "A system-spanning complex of shipyards and anchorages, capable of rapidly assembling entire armadas."
 
 ultra_shipyard_1:0 "Hyperstructural Assembly Yard Inner Ring"
 ultra_shipyard_1_DESC:0 "This massive ring houses the machinery necessary to process vast amounts of plasma extracted from the star in order to both help in assembling vessels, and maintaining the structure itself."
 
 ultra_shipyard_2:0 "Hyperstructural Assembly Yard Plasma Pumps"
 ultra_shipyard_2_DESC:0 "Six gargantuan plasma pumps capable of harvesting plasma from the star's photosphere thanks to specialized harvesting gravitobeams. Part of the plasma is fused into minerals, and the rest goes to maintaining this huge construct."
 
 ultra_shipyard_3:0 "Hyperstructural Assembly Yard Outer Ring"
 ultra_shipyard_3_DESC:0 "The Yard's outer ring contains the infrastructure necessary for supporting the massive array of shipyards that will soon be added onto the superstructure. It also stores a vast amount of minerals and alloys."
 
 ultra_shipyard_4:0 "Hyperstructural Assembly Yard"
 ultra_shipyard_4_DESC:0 "Fueled by 6 gigantic stellar lifting pumps, this immense system-spanning shipyard possesses unmatched production capabilities. Grants +90 shipyard capacity and +35% ship build speed to the starbase."
 
 mod_country_resource_max_alloys_add:0 "Alloys Storage Capacity"
 
