 add_research_options_systemcraft_base:0 "Research options gained:\n£physics_research£§YFramework: Stellarscale Propulsion§!\nWe will begin to work on a series of technologies to eventually construct the largest and grandest vessel this galaxy, or perhaps even universe, has ever seen."

 ap_systemcraft:0 "Esoteric Celestial Weaponization"
 ap_systemcraft_desc:0 "We are already able to transform entire planets into warships, but some of our more ambitious scientists believe that it might be possible to, somehow, go even bigger. An entire solar system, assembled together to form a warship of unbelievably huge proportions. This grand construct would dwarf even the mighty Behemoth Planetcraft, and last, we might finally have enough dakka."

