 systemcraft.16.desc:0 "We have now designated a few billion individuals to serve as the crew for the Stellar Systemcraft. We may now begin the colossal task of upgrading the Systemcraft to its completed form, as well as relocating its crew to the vessel itself."
 systemcraft.16.a:0 "Acknowledged."

