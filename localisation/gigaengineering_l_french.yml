 tech_molten_shipyard:0 "Molten World Shipyard Facilities"
 tech_molten_shipyard_desc:0 "Molten Worlds possess incredible potential when it comes to expanding our shipyards. We can utilize their geothermal activity to power our facilities, and harvest their resources to construct the ships themselves. Setting up a specialized harvesting ring around such a world would certainly prove to be very useful."
 
 molten_shipyard_title:0 "§HUnlocks Megastructure:§! Equatorial Shipyard"
 molten_shipyard_desc:0 "Two rings constructed around a Molten World. The inner ring harvests alloys and energy from the planet, while the outer ring assembles warships at a tremendous rate. Removes every moon of the planet it is built around. Allows for the construction of a starbase building which connects the ring's shipyards to the starbase."
 
