 tech_experimental_stellar_propulsion:0 "Theoretical Stellarscale Propulsion"
 tech_experimental_stellar_propulsion_desc:0 "If we wish to weaponize an entire solar system, we must figure out how exactly a star could be moved alongside its planets. Studies into ridiculously-large methods of propulsion will surely yield valuable insight on this problem."

 systemcraft.1.name:0 "Assembling the Stellar Systemcraft"
 systemcraft.1.desc:0 "The Stellar Systemcraft.\n\nWeaponizing an entire solar system is no small task, and constructing this gargantuan vessel will first require building some Behemoth Planetcrafts and Attack Moons, as they will be incorporated into the Systemcraft's gargantuan hull. Although the actual megastructure is going to require researching several advanced technologies, it would be wise to make the required components in advance, as they will be needed in order to complete the Systemcraft's construction.\n\nRequired celestial bodies:\n4 Behemoth Planetcrafts\n5 Attack Moons\nA planet with at least 100 pops, to serve as the crew\n\nIt also features no less than 20 shipyards, and the ability to destroy planets like a Colossus.\n\n§RThe use of an UI Overhaul mod will be required for the Systemcraft to properly display in the ship editor.§!"
 systemcraft.1.a:0 "Understood."
 
 tech_ultra_gravity_bending:0 "Stabilized Solar Compression"
 tech_ultra_gravity_bending_desc:0 "The core of the Systemcraft, the star itself, is obviously too large to be used practically alongside its companion planets. It is therefore necessary to somewhat compress the star down to a smaller radius, which could be made possible by gigantic gravitopumps similar to those used in the Fusion Suppressor, albeit the resulting star would be much more stable, and able to be exploited more efficiently for power and weaponry."

 tech_tetradimensional_engineering:0 "Tetradimensional Engineering"
 tech_tetradimensional_engineering_desc:0 "When a structure gets too large and too complex, no amount of support will ever be able to prevent it from collapsing on itself. It therefore becomes necessary to make use of constructs rooted within higher dimensions in order to stabilize these colossal gigastructures. This paves the way for many innovative technologies, such as the ability to fit more matter in a given volume without it collapsing into a black hole, and to be able to defy gravity on unimaginable scales. This also allows for the creation of materials capable of withstanding absolutely ridiculous amounts of stress."

 tetradimensional_engineering:0 "§BUnlocks a new tier of very powerful §!§RInsane Technologies§!."

 tech_hyper_energetic_thrusters:0 "Hyperdimensional Energy Channelling"
 tech_hyper_energetic_thrusters_desc:0 "The Systemcraft's core, a star, generates immense amounts of energy. Incredibly massive and advanced capacitors are required in order to channel this energy into massive, multdimensional capacitors carved within several planets, which will be able to generate enough thrust to move this immense vessel through the void."

 tech_meta_stabilization:0 "Ubertensile Meta-Alloys"
 tech_meta_stabilization_desc:0 "The Systemcraft is going to be subjected to immense stress due to its gigantic size and peculiar configuration. New alloys, employing tetradimensional engineering and strongforce manipulation, are going to be required if we want to keep it in one piece."

 tech_erasure_weaponry:0 "Suprauniversal Erasure Weaponry"
 tech_erasure_weaponry_desc:0 "Our Systemcraft needs the best of weapons. Combining several spacetime disruption technologies could allow for the creation of an energy lance which would carry such immense power that it could quite literally erase something from all of time and space."
  
 tech_systemcraft:0 "The Stellar Systemcraft"
 tech_systemcraft_desc:0 "At last, we have mastered the technologies necessary to assemble our wonderful masterpiece, the Stellar Systemcraft. All that remains now is to figure out how to manage the logistics involved in supporting such a vast vessel and its population, and this gargantuan construct shall finally set sail through the stars!"

