 gigamoon.102.name:0 "Lunar Speculorefractor Complete!"
 gigamoon.102.desc:0 "In a feat of macroengineering, the entirety of a moon's surface has been covered with polished crystal plates in the [FromFrom.GetName]. A vast network of underground spotlights is now shining through them, casting marvelous light rays visible in the skies of every body in the local planetary system."
 gigamoon.102.a:0 "Spectacular!"
 
 gigamoon.103.name:0 "Lunar Speculorefractor Construction Site Complete"
 gigamoon.103.desc:0 "Our engineers have now completed the construction site for a future Lunar Speculorefractor in the [FromFrom.GetName] system. Upon this scaffold, we shall construct a massive shell of crystals around a moon, which will be used to refract light from underground spotlights, creating magnificient light rays visible from all bodies in the local planetary system.\n\nEvery nearby planet and moon will get a buff to unity, amenities, happiness and trade value."
 gigamoon.103.a:0 "Shiny."
 
 gigamoon.104.name:0 "Lunar Speculorefractor Internals Complete"
 gigamoon.104.desc:0 "Our Lunar Speculorefractor's internals are now complete. Installed below the crust, the internals consist of a power supply and a vast amount of spotlights, which shall eventually shine through the crystalline plates once they are installed."
 gigamoon.104.a:0 "Wonderful."
 
 ring_shipyard_0:0 "Equatorial Shipyard Construction Site"
 ring_shipyard_0_DESC:0 "The construction site for an Equatorial Shipyard consisting of an alloy-processing ring and a shipyard ring connected to the Starbase."
 ring_shipyard_0_MEGASTRUCTURE_DETAILS:0 "Two rings around a Molten World, used for alloy processing and ship construction."
 ring_shipyard_1:0 "Equatorial Shipyard Frame"
 ring_shipyard_1_DESC:0 "This vast frame stretches around a molten world. The inner ring shall be used to extract minerals from the molten world and process them to alloys, while the outer ring will feature large shipyards to aid in ship construction."
 ring_shipyard_2:0 "Equatorial Shipyard"
