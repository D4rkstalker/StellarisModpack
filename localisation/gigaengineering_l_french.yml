 disco_moon_modifier:0 "Lunar Lightshow"
 disco_moon_modifier_desc:0 "A nearby Lunar Speculorefractor is casting beautiful rays of light onto this planet's sky, creating a wonderful myriad of multicolored auroras visible everywhere. Tuned to resemble our empire's flag, these mystical auroras inspire our populace with a sense of awe and pride."
 
 lunar_disco_ball_0: "Lunar Speculorefractor Construction Site"
 lunar_disco_ball_0_DESC:0 "The construction site for a future Lunar Speculorefractor, a planet-spanning array of crystals designed to project beautiful lightshows onto the skies of nearby planets."
 lunar_disco_ball_0_MEGASTRUCTURE_DETAILS:0 "A device which projects marvelous auroras onto the skies of nearby planets, increasing amenities."
 lunar_disco_ball_1:0 "Lunar Speculorefractor Framework"
 lunar_disco_ball_1_DESC:0 "This framework consists of subsurface generators which will shine into crystalline plates, producing beautiful colored lights. We must now install the crystalline plates themselves in order to complete the project."
 lunar_disco_ball_2:0 "Lunar Speculorefractor"
 lunar_disco_ball_2_DESC:0 "A planet-spanning array of crystalline plates installed on a moon. Underground projectors shine light into said crystals, resulting in marvelous lightshows and auroras visible from nearby planets."
 
 pc_disco_moon:0 "Lunar Speculorefractor Moon"
 pc_disco_moon_desc:0 "This entire moon is covered with expertly polished crystals which refract light and create marvelous auroras in the skies of nearby planets."
 
 tech_disco_moon:0 "Hyperscale Refracting Apparatuses"
 tech_disco_moon_desc:0 "A citizen's life can be hard and exhausting. Covering a nearby moon with crystal plates and underground spotlights would create a device capable of projecting magnificient auroras and lights into a planet's sky. Such majectic effects would surely have a positive impact on our people's morale!"
 
 disco_moon_title:0 "§HUnlocks Megastructure:§! Lunar Speculorefractor"
 disco_moon_desc:0 "A moon covered with polished crystal plates through which light is shined, creating awe-inspiring displays of light on nearby planets. Applies its effects to every body in the local planetary system."
 
 must_build_around_moon:0 "$TRIGGER_FAIL$Must build around a moon."
 
