 sr_solar_energy:0 "Planck Photons"
 sr_solar_energy_desc:0 "Planck Photons are light particles with extremely short wavelenghts. They represents immense amounts of stored energy, necessary to maintain the largest superweapons. A single Planck Photon can carry 10^10 Joules of energy!"
 
 nicollnew.20.name:0 "Nicoll-Dyson Beam Target Designated"
 nicollnew.20.desc:0 "We have designated a target planet for our Nicoll-Dyson Beam. All there is left to do now is fire the beam itself.The target marker will automatically remove itself if the beam is not fired within 6 months.\n\nKeep in mind that you need at least §Y2500§! £sr_solar_energy£ to fire the Nicoll-Dyson Beam!"
 nicollnew.20.a:0 "Acknowledged."
 
 nicollnew.100.name:0 "Firing the Nicoll-Dyson Beam"
 nicollnew.100.desc:0 "We now stand ready to fire the Nicoll-Dyson Beam at our designated target. How powerful should the beam be? Different power levels will have different effects."
 
 nicollnew.100.a:0 "Maximum Intensity | Crack the planet | §Y5000§! £sr_solar_energy£"
 nicollnew.100.a.tooltip:0 "The target planet will be utterly devastated and shattered into pieces.\nHabitats are obliteraded.\nRingworld Segments are ruined.\nGas Giants are striped of their atmosphere.\nWill generate a deposit of 10 £minerals£"
 
 nicollnew.100.b:0 "High Intensity | Melt the planet's surface | §Y4000§! £sr_solar_energy£"
 nicollnew.100.b.tooltip:0 "The target planet's surface will be melted, turning it into a molten wasteland.\nHabitats are obliteraded.\nRingworld Segments are ruined.\nHabitable Gas Giants are rendered hostile again.\nWill generate a deposit of 1 £sr_iodizium£"

 nicollnew.100.c:0 "Medium Intensity | Sterilize the planet | §Y3000§! £sr_solar_energy£"
 nicollnew.100.c.tooltip:0 "The target planet will be sterilized, turning it into a barren planet.\nHabitats are obliteraded.\nRingworld Segments are ruined.\nHabitable Gas Giants are rendered hostile again.\nCan be terraformed back into a habitable world."
 
 nicollnew.100.d:0 "Low Intensity | Ruin the infrastructure | §Y2500§! £sr_solar_energy£"
 nicollnew.100.d.tooltip:0 "The target planet will be damaged, turning it into a Lifeless Temperate World, and raising the Planetary Devastation level to 100%."
 
 nicollnew.100.e:0 "Scrap this, we'll fire later."
 nicollnew.100.e.tooltip:0 "The target marker will be removed."
 
 opinion_harmed_crisis:0 "Used superweapon against crisis"
  
 cant_fire_two_ndb:0 "$TRIGGER_FAIL$Only 1 Nicoll-Dyson Beam can fire at once."
