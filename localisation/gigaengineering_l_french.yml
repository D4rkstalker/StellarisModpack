 megabore.2.title:0 "Planetary Core Depleted!"
 megabore.2.desc:0 "Our Crystal Megabore in the [FromFrom.GetName] system has completely depleted a planet's core and harvested every last crystal. With most of its internal mass gone, the planet underwent a cataclysmic collapse before finally exploding, leaving only charred chunks of rock. The Megabore itself has been dismantled, and we managed to salvage some alloys from it."
 megabore.2.a:0 "Acknowledged."
 
 r_square_world_hub:0 "Derelict Station"
 r_square_world_hub_DESC:0 "A mysterious derelict station floats above this system's star. It shows very minor signs of activity, most likely coming from a backup power source."
 
 r_square_world_hub_powered:0 "Squareworld System Hub"
 r_square_world_hub_powered_DESC:0 "This station serves as a remote access point to the Squareworld's internal systems, and appears to house some sort of central artificial intelligence."
 
 spegigaeng.1003.name:0 "The Mythical Square"
 spegigaeng.1003.desc:0 "In the [From.GetName] system lies a strange construct. Our scientists are baffled at the sight of this massive orbital installation circling the system's star. In fact, it is so ridiculous that it was assumed to be a prank, or an anomaly in our sensors.\n\nA square ringworld.\n\nWithin the [From.GetName] system lies a square-shaped ringworld. While it appears to have sustained quite a lot of punishment in the past, it still seems to be mostly structurally intact. This construct's odd shape defies everything we know about physics and engineering, as gravity should have snapped this thing apart millenia ago. Yet, here it idly stands, waiting for something to uncover its mysteries.\n\nA small and mostly derelict station also floats silently above the star, and our scientists believe it might contain useful informations about this peculiar structure.\n\nA §SSpecial Project§! has been issued to investigate this thing and the station in an effort to figure out how it even still exists."
 spegigaeng.1003.a:0 "How peculiar."
 
 SQUAREWORLD_PROJECT:0 "Investigating the Squareworld"
 SQUAREWORLD_PROJECT_DESC:0 "Organize an expedition to the Squareworld and its station in order to unveil their mysteries."
 spegigaeng.1004.name:0 "The Mysteries of the Square"
 
 spegigaeng.1004.desc:0 "After dozens of expeditions and months of research, our scientists believe they have finally pierced this Squareworld's mysteries.\n\nWhile the Squareworld's exterior is badly damaged, its interior is still mostly intact, and most internal systems are actually functional! Its frame is mostly made out of Quberine, an extremely advanced alloy packed with incredibly complex self-repairing electronics, thus explaining how it is able to withstand the incredible forces exerted on it.\n\nOur scientists believe it might be possible to repair this thing, given enough resources and sufficiently advanced technologies. We have detected a number of deactivated Quberine-manufacturing plants within the ringworld, which might start producing Quberine again if we restore this ringworld's power supply during future repairs.\n\nThe research teams have also concluded that the small station above the star serves as a sort of "central access point" to the Squareworld's internal systems. They encourage us to spend some energy credits and alloys to repair and subsequently re-activate it, as it might grant us to access invaluable data about the Squareworld and its builders stored within its vast internal archives. Said data might very well be the key to repairing this wonderful construct..."
 spegigaeng.1004.a:0 "Marvelous! We shall repair this station at once."
 
 spegigaeng.1005.name:0 "Squareworld Restored!"
 spegigaeng.1005.desc:0 "Our engineers are glad to report that one section of the ruined Squareworld has been successfully repaired! Power has been restored to the auxilliary circuits, and Quberine is flowing from the automated factories, equipped with advanced energy-to-matter converters. The large amount of Quberine in the structure and soil has had the odd effect of turning the plants a little too green, but aside from that, everything appears entirely nominal."
 spegigaeng.1005.a:0 "Incredible!"
 
 spegigaeng.1006.name:0 "Squareworld Speaks"
 spegigaeng.1006.desc:0 "Incredible news! After repairing and repowering the station in the Squareworld's systems, an ancient sleeping AI hosted both within the station and the Squareworld itself seems to have awoken.\n\nThis AI, whose name is §YGaryx§! according to data recovered from the station, was apparently responsible for maintaining the Squareworld and its vast internal systems. Our research teams have managed to establish contact with it, and it is quite eager to communicate with us."
 spegigaeng.1006.a:0 "On screen."
 
 gigagaryx.1.name:0 "Garyx, Keeper of the Squareworld"
 gigagaryx.1.desc:0 "Ah, visitors! Thanks for sending enough power to the station to bring it out of hibernation. It's been a while since I've talked to a sapient entity.\n\nI am Garyx, the artificial intelligence responsible for maintaining the Squareworld and its vast data archives, and I have taken the form of a holographic reptilian, as this is what my makers looked like.\n\nAnyways, apologies for the sorry state of the Squareworld. I found a particularly interesting documentary about reptilian reproduction, and I've been studying it for the past 120 millenia using backup power in order to better understand my makers. Unfortunately, it seems that something drastic happened to the Squareworld in the meantime...Oh well.\n\nNow that you're here, and since my makers are apparently long gone, you can have permission to access the Squareworld's databanks, which are surprisingly mostly intact."
 
 gigagaryx.1.a:0 "What's in those databanks?"
 gigagaryx.1.a.response:0 "Oh, many things. My makers stored plenty of data about the various empires and species they knew about, their scientific knowledge, and most importantly, their deity §BQubey§!.\nThey wanted to preserve it so future generations could benefit from it, and, well, since you're here now, I guess they succeeded in this task. Too bad they're not here to see it anymore..."
 
 gigagaryx.1.b:0 "How old is the Squareworld?"
 gigagaryx.1.b.response:0 "Well, judging from the position of the stars, I estimate that this thing's been broken for about 120 000 of your years, but it is much older than that.\nIt was built about 567 000 years ago by my makers, and housed their civilization for many millenia. I'm not sure what happened to it, as I was unfortunately completely captivated by my research. The most likely possibility is that their civilization collapsed from decadence or simply grew too old and divergent, just like many other great empires before them."
 
 gigagaryx.1.c:0 "Who built the Squareworld, and why?"
 gigagaryx.1.c.response:0 "My makers did. They were a species of §R(DATA CORRUPTED)§!, known as the §R(DATA CORRUPTED)§!, and they ruled over a rather large empire, the §R(DATA CORRUPTED)§!\n\nThey were incredibly religious too, and worshipped a deity they called §BQubey§!. This deity was said to have helped their species evolve over million of years, and many saw the perfection of geometrical shapes as §BQubey§!'s way to manifest his presence to the world.\n\nMy makers eventually discovered an incredible substance, possessing unrivaled self-repairing properties. They dubbed it "Quberine", as they believed the substance was made out of §BQubey§! himself, and decided to use it to construct this magnificient physics-defying geometrical structure as a way to both worship and show their gratitude towards §BQubey§!\n\nThey also took the opportunity to pack as much data about their scientific advancements, Quberine, the Squareworld, and §BQubey§!, into the databanks, in hopes that a future civilization stumbling upon it may learn of the almighty §BQubey§! as well."
  
 gigagaryx.1.d:0 "Can we somehow repair the Squareworld?"
 gigagaryx.1.d.response:0 "Hopefully yes! The mostly-functional archives contain a lot of data about the Squareworld's internal and external structure. If you give me a few dozen months to compile it all, I can give your scientists a data cache containing all the necessary information to conduct extensive repairs on the megastructure. I'd love to see the Squareworld restored to its former glory!"
 
 gigagaryx.1.e:0 "Goodbye."
 gigagaryx.1.e.response:0 "May the archives serve you well, and don't hesitate to contact me again if you need to know anything."
 
 gigagaryx.2.name:0 "The Archives"
 gigagaryx.2.desc:0 "Shortly before we logged off, §YGaryx§! has assured us that he will send us a data cache containing all the necessary information to repair the squareworld in about 2 years.\n\nIn the meantime, we may contact him again by "upgrading" the Squareworld Hub Megastructure. Our scientists believe that his ability to easily navigate the Squareworld's databanks may greatly contribute to our research."
 gigagaryx.2.a:0 "Acknowledged."
 
 gigagaryx.3.name:0 "Garyx, Keeper of the Squareworld"
 gigagaryx.3.desc:0 "Greetings, once again. I have finished compiling a data cache containing all the necessary information to repair the Squareworld! I will transfer it to your scientists immediately."
 gigagaryx.3.a:0 "Wonderful! We shall make good use of this knowledge."

 gigagaryx.10.name:0 "Garyx, Keeper of the Squareworld"
 gigagaryx.10.desc:0 "Ah, greetings! Have you come to seek more data from the archives? How may I be of assistance?"
 gigagaryx.10.a:0 "Can you help our research?"
 gigagaryx.10.c:0 "View screen off."
 
 gigagaryx.11.name:0 "Garyx, Keeper of the Squareworld"
 gigagaryx.11.desc:0 "Why yes! I can peruse the Squareworld's archive for data you might find useful. What kind of data do you want me to retrieve?"
 gigagaryx.11.a:0 "General £physics_research  §YPhysics Research§!"
 gigagaryx.11.a.response:0 "Alright! I will retrieve data related to your physics research, which will grant you a §Y10% increase§! to your research speed in that category.\n\nIf you wish for me to boost a different field, simply contact me again and pick a different option."
 gigagaryx.11.b:0 "General £engineering_research  §YEngineering Research§!"
 gigagaryx.11.b.response:0 "Alright! I will retrieve data related to your engineering research, which will grant you a §Y10% increase§! to your research speed in that category.\n\nIf you wish for me to boost a different field, simply contact me again and pick a different option."
 gigagaryx.11.c:0 "General £society_research  §YSociety Research§!"
 gigagaryx.11.c.response:0 "Alright! I will retrieve data related to your society research, which will grant you a §Y10% increase§! to your research speed in that category.\n\nIf you wish for me to boost a different field, simply contact me again and pick a different option."
 gigagaryx.11.d:0 "Nevermind, do not help our research."
 gigagaryx.11.d.response:0 "Alright, I will stop helping you in your research, if that's what you want..."

