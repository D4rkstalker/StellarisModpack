 gigaeng.25000.name:0 "Equatorial Shipyard Construction Site Built"
 gigaeng.25000.desc:0 "The construction site for a future Equatorial Shipyard has been completed near a Molten World in the [FromFrom.GetName] system. This orbital platform will be used to construct two rings around this planet, in order to refine vast amounts of alloys and turn them into ships.\n\nPlease note that the planet's moons, if any, will be consumed in the process. A starbase building will have to be constructed to connect the ring's shipyards to the starbase."
 gigaeng.25000.a:0 "Great."
 
 gigaeng.25001.name:0 "Equatorial Shipyard Frame Built"
 gigaeng.25001.desc:0 "Our Equatorial Shipyard in the [FromFrom.GetName] system is one step closer to completion. The rings' frames have been constructed, and we must now begin work on the rings themselves. The inner ring will be a colonizable habitat dedicated to alloys & energy."
 gigaeng.25001.a:0 "Excellent."
 
 gigaeng.25002.name:0 "Equatorial Shipyard Complete!"
 gigaeng.25002.desc:0 "Great news! Our engineers report that our Equatorial Shipyard in the [FromFrom.GetName] system is now fully operational! The inner ring is ready for colonization, and the outer ring's shipyards are fully active, only awaiting the construction of a starbase building to connect them to the system's shipyards."
 gigaeng.25002.a: "Marvelous!"
 
