 must_build_size_25:0 "$TRIGGER_FAIL$Must build around a size 25 Barren or Cold Barren planet."
 REACTOR_PLANET:0 "Planetary Core Reactor"
 REACTOR_PLANET_DESC:0 "A truly gigantic reactor built within the core of a planet. It provides the immense amounts of energy needed to power the ship's main cannon array, which consists of the Omega Eraser Beam and dozens of small weapons."
 GIGA_SUPER_OMEGA_LANCE_1:0 "Omega Eraser Beam"
 GIGA_SUPER_OMEGA_LANCE_1_DESC:0 "A much, much stronger version of the Omega Annihilation Lance. A ginormous reactor powers this monstrous weapon, which dwarfs even the Attack Moon. It will erase absolutely anything that stands in its way."
 GIGA_PLANET_COMPUTER:0 "Behemoth Planetcraft AI"
 GIGA_PLANET_COMPUTER_DESC:0 "The Behemoth Planetcraft will stay at very long range (§Y300§!) range and fire its array of weapons at available targets."
 SHIP_AURA_PLANET:0 "Planetary Presence"
 SHIP_AURA_PLANET_DESC:0 "The sight of an entire planet fighting on the battlefield is certainly something to behold. Its gravitational pull affects enemy ships.
 aura_ship_gravity_well:0 "$aura_category_offensive$"
 behemoth_ship_bowgun_01_key:0 "Eraser Planetary Cannon"
 behemoth_ship_bow_01_key:0 "Auxilliary Weapon Battery"
 behemoth_ship_mid_01_key:0 "Weaponized Crust"
 behemoth_ship_stern_01_key:0 "Planetary Hangars"
 behemoth_ship_sternthrusters_01_key:0 "Secondary Armament"
 giga_planet_behemoth:0 "Behemoth Planetcraft"
 tech_war_planets:0 "Super-Earth Planetary Body Manipulation"
 tech_war_planets_desc:0 "The Attack Moon was thought to be the pinnacle of absurdly huge spacecrafts. But we can go further. If we combine several incredibly advanced technologies, from strong force manipulation to gravity stabilization, it becomes possible to upscale the Attack Moon (~3000km) to a much, much larger body (~15000km). Such an incredibly massive spaceship would be near-indestructible, and could wipe out entire Fallen Empires by itself."
 war_planets:0 "§RInsane Technology§!\n§HUnlocks Megastructure:§! Behemoth Planetcraft"
 war_planets_desc:0 "The logical evolution of the Attack Moon. An entire planet transformed into a mobile spaceship, equipped with a weapon that can obliterate §Ranything.§!"
 war_planet_0:0 "Behemoth Planetcraft Construction Site"
 war_planet_0_DESC:0 "The construction site for a future Behemoth Planetcraft, a literally insane spacecraft built around an entire planet. Lots of work lie ahead."
 war_planet_1:0 "Planetcraft Crust"
 war_planet_1_DESC:0 "The Planetcraft's external and internal systems have been installed within the planet's crust. A gigantically gigantic reactor is installed within this world's core, capable of powering the most powerful weapons."
 war_planet_2:0 "Planetcraft Movement Systems"
 war_planet_2_DESC:0 "Gigantic thrusters that are capable of displacing an entire world have been installed on this planet. They are quite energy-hungry, but the planet's core reactor provides more than enough energy."
 war_planet_3:0 "Planetcraft Weaponry"
 war_planet_3_DESC:0 "Hundreds of thousands of weapon batteries installed within the planet's crust, and a gigantic cannon that can shred anything into pieces."
 war_planet_0_MEGASTRUCTURE_DETAILS:0 "An absolutely gigantic spacecraft built around a large planet. It is capable of taking down almost anything by itself."
 GIGA_MOON_MISSILE_1:0 "Lunar Missile Batteries"
 GIGA_MOON_MISSILE_1_DESC:0 "Massive missile batteries built on the moon's surface, capable of immense devastation."
 
 gigaplanet.10.name:0 "Behemoth Planetcraft Construction Site Built"
 gigaplanet.10.desc:0 "The Construction Site for a future Behemoth Planetcraft is now complete. This orbital planetform will serve as a staging depot in order to begin constructing the planetcraft itself. Now, we must start converting the planet below into a massive starship core.\n\nNOTE: Don't forget to design the Behemoth Planetcraft in the ship designer!"
 gigaplanet.10.a:0 "Marvelous."
 gigaplanet.11.name:0 "Behemoth Planetcraft Crust Complete"
 gigaplanet.11.desc:0 "The Behemoth Planetcraft's crust is now operational! The planet's crust has been filled with machinery and weapons, while the core has been replaced with a massive planetary reactor, capable of powering the ship's future thrusters and main weapons."
 gigaplanet.11.a:0 "One step closer."
 gigaplanet.12.name:0 "Behemith Planetcraft Movement Systems Complete"
 gigaplanet.12.desc:0 "Our Planetcraft's movement systems have been completed. Those massive thrusters built on one side of the planet are powerful enough to displace this entire world, and are equipped with a planet-sized FTL drive. Now, we must begin working on the planetcraft's main weapon arrays."
 gigaplanet.12.a:0 "We are close."
 gigaplanet.13.name:0 "A Planet Flies"
 gigaplanet.13.desc:0 "We have done it. With the planetcraft's main weapon arrays completed, this monstrous spaceship is now operational. Over ten thousand kilometers long, this truly massive construct dwarfs even the Attack Moon. The planet has been boosted out of its orbit, and is now ready to join our fleets."
 gigaplanet.13.a:0 "Truly a marvelous accomplishment."
 
 GIGA_PLANET_MISSILE_1:0 "Planetary Missile Batteries"
 GIGA_PLANET_MISSILE_1_DESC:0 "Massive missile batteries built on the planet's surface, capable of immense devastation.
 
 ###MOONS EVENT###
 gigamoon.2001.title:0 "Incoming Transmission!"
 gigamoon.2001.desc:0 "So you've done it. You lunatics have turned an entire moon into a gigantic mobile superweapon.\n\nAttack Moons are terrifying weapons that have been employed multiple times throughout galactic history. Wielded by only the mightiest of empires, those tremendous constructs could easily obliterate even the largest vessels ever built.\n\nWe never thought we'd get to see an upstart empire construct one. Yet it seems we have been proved wrong.\n\nOur brighest minds are wondering what methods you utilized during construction. As such, we'd like to send a group of scientists to your Attack Moon, so we can understand how you somehow assembled it, despite your crude technology.\n\nYou wouldn't want to disappoint us, would you?"
 gigamoon.2001.a:0 "Of course. Analyze it all you want."
 gigamoon.2001.a.tooltip:0 "This empire will be §Gpleased§!. They might show their appreciation later."
 gigamoon.2001.b:0 "No."
 gigamoon.2001.b.tooltip:0 "This empire will be §Hdispleased§!. They might declare war on us if their opinion of us drops too low."
 
 ###MOONS###
 GIGA_OMEGA_LANCE_1:0 "Omega Annihilation Lance"
 GIGA_OMEGA_LANCE_1_DESC:0 "A literal moon-sized weapon. Powered by a massive reactor installed within the planet's core, and regulated by a plethora of systems beneath the crust, this energy lance can, and will shred anything in its way. It's almost like a colossus weapon, but mounted on a ship."
 giga_massive_planet:0 "War Moon"
 GIGA_MOON_COMPUTER:0 "War Moon AI"
 GIGA_MOON_COMPUTER_DESC:0 "The War Moon will stay at very long range (§Y250§!) range and fire its Omega Annihilation Lance at available targets."
 must_build_around_molten_barren:0 "$TRIGGER_FAIL$Must build around Molten, Barren, Cold Barren, or Frozen planet."
 must_build_size_567:0 "$TRIGGER_FAIL$Must build around a size 5, 6 or 7 planet."
 tech_insane_thrusters:0 "Colossal Movement Systems"
 tech_insane_thrusters_desc:0 "The larger a ship, the harder it is to make it move. Developping new and exciting types of mega movement systems could open the door to some incredible projects."
 tech_war_moons:0 "Celestial Body Weaponization"
 tech_war_moons_desc:0 "In terms of mobile armament, the Titan was thought to be as large as it could get. The idea of moving an entire moon and using it as a weapon sounds impossibly ludicrous. But advances in mega-engineering technologies and energy configuration can make those terrifying moons a reality."
 war_moons:0 "§HUnlocks Megastructure:§! Attack Moon"
 war_moons_desc:0 "A truly insane engineering project. A massive particle lance, powered by a gigantic reactor within a small moon's core. Propelled by huge thrusters built on the other side of the moon, this weaponized planetoid is a sight to behold."
 big_ships:0 "§BPursuing further research in this field will unlock megastructural ship sizes.§!"
 GIGA_MOON_DRIVE:0 "Planetary Hyperdrive"
 GIGA_MOON_DRIVE_DESC:0 "A massive Hyperdrive that can warp an entire moon through subspace."
 war_moon_0:0 "Attack Moon Construction Site"
 war_moon_0_DESC:0 "The construction site for a future Attack Moon. This staging depot houses the necessary equipment to convert this moon into a fearsome weapon."
 war_moon_0_MEGASTRUCTURE_DETAILS:0 "A gigantic particle lance embedded into a moon, capable of laying waste to even the toughest of starships."
 war_moon_5_0:0 "Attack Moon Construction Site"
 war_moon_5_0_DESC:0 "The construction site for a future Attack Moon. This staging depot houses the necessary equipment to convert this moon into a fearsome weapon."
 war_moon_5_1:0 "Attack Moon Movement Systems"
 war_moon_5_1_DESC:0 "The Attack's Moon massive thrusters, powered by a massive reactor within the moon's core, are capable of displacing the entire planetoid, albeit quite slowly."
 war_moon_5_2:0 "Attack Moon"
 war_moon_5_2_DESC:0 "A fully operational Attack Moon, equipped with a massive and particularly devastating particle cannon."
 war_moon_6_0:0 "Attack Moon Construction Site"
 war_moon_6_0_DESC:0 "The construction site for a future Attack Moon. This staging depot houses the necessary equipment to convert this moon into a fearsome weapon."
 war_moon_6_1:0 "Attack Moon Movement Systems"
 war_moon_6_1_DESC:0 "The Attack's Moon massive thrusters, powered by a massive reactor within the moon's core, are capable of displacing the entire planetoid, albeit quite slowly."
 war_moon_6_2:0 "Attack Moon"
 war_moon_6_2_DESC:0 "A fully operational Attack Moon, equipped with a massive and particularly devastating particle cannon."
 war_moon_7_0:0 "Attack Moon Construction Site"
 war_moon_7_0_DESC:0 "The construction site for a future Attack Moon. This staging depot houses the necessary equipment to convert this moon into a fearsome weapon."
 war_moon_7_1:0 "Attack Moon Movement Systems"
 war_moon_7_1_DESC:0 "The Attack's Moon massive thrusters, powered by a massive reactor within the moon's core, are capable of displacing the entire planetoid, albeit quite slowly."
 war_moon_7_2:0 "Attack Moon"
 war_moon_7_2_DESC:0 "A fully operational Attack Moon, equipped with a massive and particularly devastating particle cannon." 
 gigamoon.1000.name:0 "Attack Moon Construction Site Built"
 gigamoon.1000.desc:0 "The construction site for a future Attack Moon has now been completed in the [FromFrom.GetName]. It will serve as a staging depot in order to convert this mostly harmless planetoid into a fully operational battlesta...moon."
 gigamoon.1000.a:0 "This shall go down in history."
 gigamoon.1002.name:0 "Attack Moon Movement Systems Installed"
 gigamoon.1002.desc:0 "Movement systems have now been installed on our Attack Moon in the [FromFrom.GetName] system. Those massive thrusters are able to generate a humongous amount of thrust, enough to move the entire moon to another location. They are powered by a massive generator installed within the planet's core, which provides an incredible amount of energy. We must now begin working on the terrifying superweapon that will arm the moon.\n\nPlease note that Attack Moons have 250 minerals and 250 energy upkeep."
 gigamoon.1002.a:0 "Excellent."
 gigamoon.1001.name:0 "A Moon Takes Flight"
 gigamoon.1001.desc:0 "It has been done. The celestial body we built the Attack Moon around is no longer a mere moon or small planet. It has been equipped with an extremely large Omega Annihilation Lance, capable of punching through almost anything.\n\nThrusters have pushed the moon out of its orbit, its hyperdrive has been activated, and it has now been added to our military force. It is now ready for Annihilation."
 gigamoon.1001.a:0 "Fantastic. Our enemies shall tremble in fear of this battlestation."
 
 ###RUINED STUFF###
 
 particle_accelerator_ruined:0 "Ruined Stellar Particle Accelerator"
 particle_accelerator_ruined_DESC:0 "A ruined Stellar Particle Accelerator, built tens of thousands of years ago by an unknown civilization. It has sustained incredible damage, yet the main frame is still somewhat somewhat intact. With the right technologies, it could potentially be restored to working order."
 particle_accelerator_restored:0 "Stellar Particle Accelerator"
 particle_accelerator_restored_DESC:0 "An extremely big particle accelerator constructed around a star. It is capable of accelerating various kinds of particles to speeds almost equal to the speed of light, allowing us to greatly expand our understanding of what they're made of and how they interact.\n\n+25% shield HP."
 ruinedmega.10.name:0 "Ruined Stellar Particle Accelerator"
 ruinedmega.10.desc:0 "Our science ship has made an incredible discovery! In the middle of the [From.GetName] system lies a massive stellar particle accelerator, which could theoretically accelerate particles incredibly close to the speed of light.\n\nSadly, it appears to have sustained incredible damage, and is currently in a state of dire disrepair. However, our scientists are confident that it could be brought back to working order, given the right technologies."
 ruinedmega.10.a:0 "Marvelous."
 ruinedmega.11.name:0 "Stellar Particle Accelerator Repaired!"
 ruinedmega.11.desc:0 "Great news! Our engineers have managed to restore the ruined stellar particle accelerator to working order! It is now operational, and is producing a steady flow of physics research, as well as many exotic particles."
 ruinedmega.11.a:0 "Incredible."
 
 engineering_megabase_ruined:0 "Ruined Macroengineering Test Site"
 engineering_megabase_ruined_DESC:0 "A ruined Macroengineering Test Site, constructed eons ago by a spacefaring race. While the interior is utterly wrecked, the external hull is mostly intact, and could be repaired."
 engineering_megabase_restored:0 "Macroengineering Test Site"
 engineering_megabase_restored_DESC:0 "$engineering_megabase_1_DESC$"
 ruinedmega.20.name:0 "Ruined Macroengineering Test Site"
 ruinedmega.20.desc:0 "Our science ship has spotted a rather large space station orbiting around a planet in the [From.GetName] system. Upon closer investigation, it appears that this space station is in fact a ruined Macroengineering Test Site, built long ago by some unknown species. This space station probably served as a testing ground for many experiments in the past, but it has since then sadly fallen into ruins."
 ruinedmega.20.a:0 "Intriguing."
 ruinedmega.21.name:0 "Macroengineering Test Site Repaired!"
 ruinedmega.21.desc:0 "A previously ruined Macroengineering Test Site has been fully repaired by our construction teams.\n\nIt is now completely operational, and we may begin utilizing it for scientific purposes."
 ruinedmega.21.a:0 "Wonderful."
 
 massive_zoo_ruined:0 "Ruined Orbital Artificial Ecosystem"
 massive_zoo_ruined_DESC:0 "A ruined Orbital Artificial Ecosystem. It used to house a large amount of bioengineered species within controlled environments, but no longer. It might be possible to restore it given the right technologies."
 massive_zoo_restored:0 "Orbital Artificial Ecosystem"
 massive_zoo_restored_DESC:0 "$massive_zoo_1_DESC$"
 ruinedmega.30.name:0 "Ruined Orbital Artificial Ecosystem"
 ruinedmega.30.desc:0 "A ruined Orbital Artificial Ecosystem has been spotted orbiting a Gas Giant in the [From.GetName] system. It appears to have sustained large amounts of damage, yet the outer frame is still somewhat intact. Our scientists believe it might be feasible to repair it if we possess the proper technologies."
 ruinedmega.30.a:0 "Interesting."
 ruinedmega.31.name:0 "Orbital Artificial Ecosystem Repaired!"
 ruinedmega.31.desc:0 "A ruined Orbital Artificial Ecosystem has been brought back to working order by our engineers and biologists.\n\nFilled with many odd lifeforms, some of which have been cloned from traces of biological matter found in the debris, this newly-restored space station will certainly help our society research quite a bit."
 ruinedmega.31.a:0 "Excellent."
 
 giant_orchid_ruined:0 "Ruined Yggdrasil Orchid Complex"
 giant_orchid_ruined_DESC:0 "A ruined Yggdrasil Orchid Complex. It used to house vast laboratories and weather manipulators, which sustained a large sheet of organic material in the Gas Giant's upper atmosphere, which could feed entire planets. Sadly, it has gone into a dire state of disrepair, and the sheet of organic material is long gone, destroyed by the Gas Giant's merciless winds as soon as the weather manipulators went offline."
 giant_orchid_restored:0 "Yggdrasil Orchid Complex"
 giant_orchid_restored_DESC:0 "$giant_orchid_3_DESC$"
 ruinedmega.41.name:0 "Yggdrasil Orchid Complex Repaired!"
 ruinedmega.41.desc:0 "In an incredible feat of technology, we have managed to restore a Yggdrasil Orchid Complex to working order! The weather manipulators have been brought back online, and the Gas Giant's upper atmosphere has been once again seeded with a vast sheet of organic materials, capable of feeding vast amounts of people."
 ruinedmega.41.a:0 "Marvelous."
 
 neutronium_gigaforge_ruined:0 "Ruined Neutronium Gigaforge"
 neutronium_gigaforge_ruined_DESC:0 "A ruined Neutronium Gigaforge floating near a Neutron Star. It used to be able to extract and store neutronium, but most of its internal facilities are extremely damaged. Repairs might be possible, if undertaken with extreme caution."
 neutronium_gigaforge_restored:0 "Neutronium Gigaforge"
 neutronium_gigaforge_restored_DESC:0 "$neutronium_gigaforge_3_DESC$"
 ruinedmega.51.name:0 "Neutronium Gigaforge Repaired!"
 ruinedmega.51.desc:0 "A ruined Neutronium Gigaforge has been very carefully repaired! The neutronium drill and the processing rings have been brought back to function, and are now extracting vast amounts of neutronium for us to use. This will with no doubts greatly benefit our military."
 ruinedmega.51.a:0 "Wonderful."

 blackhole_generator_ruined:0 "Ruined Kugelblitz Containment Silo"
 blackhole_generator_ruined_DESC:0 "A ruined Kugelblitz Containment Silo. Built to house a controlled artificial singularity, this construct has suffered immense damage in the past, and is no longer operational. Albeit difficult, repairs might be possible."
 blackhole_generator_restored:0 "Kugelblitz Containment Silo"
 blackhole_generator_restored_DESC:0 "$blackhole_generator_2_DESC$"
 ruinedmega.60.name:0 "Ruined Kugelblitz Containment Silo"
 ruinedmega.60.desc:0 "Our science ship entering the Oxx-Oxx system was greeted by some peculiar sights. Not only is an abandonned Gateway floating near the edge of the system, but a Kugelblitz Containment Silo was spotted orbiting around one of the inner planets! This incredibly advanced construct could house a controlled singularity, capable of generating large amounts of energy. Sadly, it seems to have fallen into a dire state of disrepair.\n\nThe ship's crew has also spotted a tomb world in the system, which led them to believe that this system used to be an important colony belonging to a long-dead empire."
 ruinedmega.60.a:0 "Fascinating."
 ruinedmega.61.name:0 "Kugelblitz Containment Silo Repaired!"
 ruinedmega.61.desc:0 "A ruined Kugelblitz Containment Silo has now been brought back to working order by our teams of engineers! Upon reactivation, the construct began generating a massive controlled singularity, from which we can extract large amounts of energy, as well as store matter in the form of radiation."
 ruinedmega.61.a:0 "How does that even work?"
 
 megastructure_collision:0 "Megastructure Collision Traces"
 megastructure_collision_desc:0 "There is a massive impact crater literred with metallic debris on this planet's surface. It appears that a massive space station or megastructure that was once orbiting this planet ended up colliding with it. This impact seems to have drastically destabilized any climate the planet had."
 ruined_city_world:0 "Antique Ecumenopolis"
 ruined_city_world_desc:0 "Archeological scans reveal that this planet used to be a sprawling ecumenopolis, or a city world. It has since been destroyed, but some traces of it remain in this planet's underground layers, and in the form of occasional ruined skyscrapers here and there. However, this means the planet's climate is extremely unstable, and the soil is quite toxic."
 
 ruinedmega.70.name:0 "Antique Capital"
 ruinedmega.70.desc:0 "The team tasked with exploring the Corinth system has made a stunning discovery! It appears that said system is an §BAncient Precursor System§!, or more accurately a long-dead empire's former capital, which has fallen into ruins after millenia of abandonment.\n\nTwo ruined megastructures have been spotted in the system: a ruined Yggradil Orchid Complex, and a ruined Kugelblitz Containment Silo. Furthermore, two ruined Orbital Elysium habitats have also been found orbiting some of the planets.\n\nJudging from the state of the system's planets, it appears that a lot of things happened here. This will surely be of great interest to our archeologists."
 ruinedmega.70.a:0 "Incredible!"
 
 ruinedmega.80.name:0 "The Lost Menagerie"
 ruinedmega.80.desc:0 "Our science ship appears to have stumbled upon some sort of §BAncient Precursor System§!. It seems that an archaic spacefaring civilization set up this system as a sort of preserve for various animal species found across the galaxy.\n\nThe system notably features two ruined megastructures: a ruined Yggdrasil Orchid Complex, presumably used to feed the captive specimens, and a ruined Orbital Artificial Ecosystem, which was likely used to house some exotic animal species. Two habitable planets seem to fulfill the role of preserves, although whoever build this left the place long ago. This will certainly be very precious to our biologists and archeologists."
 ruinedmega.80.a:0 "Fascinating."
 
 ruinedmega.90.name:0 "The Cradle of the Titans"
 ruinedmega.90.desc:0 "An §BAncient Precursor System§! has been discovered by a science ship! The system, dubbed "Titan's Cradle", seems to have once been a massive ship-fabricating facility. A gigantic albeit ruined Neutronium Gigaforge orbits around the system's neutron star. A ruined Macroengineering Testing Station is also orbiting one of the system's planets. The planets themselves have sustained some heavy damage in their past.\n\nHowever, the system is guarded by a large fleet of ancient warships, presumably constructed in this very system. It seems fighting is going to be necessary if we wish to seize this system..."
 ruinedmega.90.a:0 "Incredible."
 
 ruinedmega.100.name:0 "The Ancient Forge"
 ruinedmega.100.desc:0 "A science ship has stumbled upon what seems to be an §BAncient Precursor System§! Scans show that some ancient precursor converted this system into a vast industrial center, capable of extracting incredible amounts of minerals to presumably feed their war machine. Some of the system's planets have been stripped of their crust and mantle, leaving only an exposed inner core.\n\nInterestingly, a ruined Macroengineering Test Site silently floats above a planet, abandonned millenia ago. Analysis of the system's primary revealed that a massive megastructure once wrapped around the star (Most likely a vast star-lifting complex), but it has since been destroyed by stellar expansion."
 ruinedmega.100.a:0 "Marvelous."
 
 ruinedmega.110.name:0 "Triplet Dwarves"
 ruinedmega.110.desc:0 "The [From.GetName] system is home to an incredibly peculiar stellar arrangement. Not one, but three L-Class Brown Dwarves orbit around a central Class-F star! Each of those failed stars features an extensive moon system, almost like a miniature solar system. Our scientists are puzzled as to how this peculiar system came to be, and they speculate it might be possible to ignite the Brown Dwarves, if we possess the right technologies.\n\nThe Brown Dwarves will be added to the expansion planner once they are surveyed."
 ruinedmega.110.a:0 "What a find!"
 
 ###ATMOSPHERE PURIFIER###
 must_build_around_toxic:0 "$TRIGGER_FAIL$Must build around a toxic world."
 toxic_terraform_0:0 "Atmospheric Purifier Construction Site"
 toxic_terraform_0_DESC:0 "The construction site for a future Atmospheric Purifier, housing the necessary equipment to begin constructing the megastructure. It'll eventually be able to transform a toxic planet into a habitable, albeit lifeless world."
 toxic_terraform_0_MEGASTRUCTURE_DETAILS:0 "A massive facility built around planet, capable of clearing the planet's atmosphere of toxins."
 toxic_terraform_1:0 "Atmospheric Purifier Processing Rings"
 toxic_terraform_1_DESC:0 "The massive rings stretching around the toxic world house large facilities capable of chemically reprocessing a planet's atmosphere, converting once-toxic gases into breathable air."
 toxic_terraform_2:0 "Atmospheric Purifier Macromanipulators"
 toxic_terraform_2_DESC:0 "This atmospheric purifier has been equipped with two massive pumps, capable of manipulating a planet's atmosphere, making it more or less dense, and redistributing its constituent gasses."
 toxic_terraform_3:0 "Begin Terraforming"
 toxic_terraform_3_DESC:0 "Order the Atmospheric Manipulator's crew to begin transforming this planet's atmosphere and hydrosphere into something that can be inhabited by most forms of life."
 fix_toxic_planet_title:0 "Lets us artificially make any toxic planet into a habitable, yet lifeless world."
 restore_toxic_planet_title:0 "§HUnlocks Megastructure:§! Atmospheric Purifier"
 restore_toxic_planet_desc:0 "A megastructure capable of transforming a toxic planet into a habitable world."
 tech_fix_toxic:0 "Hyperscale Atmospheric Cleansing"
 tech_fix_toxic_desc:0 "Huge orbital chemical convertion plants make it theoretically possible to entirely clear a toxic world's atmosphere of toxic components, making it habitable to most species."
 pc_ll_foggy:0 "Lifeless Fogged World"
 pc_ll_foggy_desc:0 "A temperate, habitable world with a dense atmosphere. A thick cloud layer covers the surface at all time, and the air feels soupy. Fog covers large portions of the planet's surface. No advanced lifeforms are present on this planet."
 pc_ll_foggy_tile:0 "Lifeless Foggy Terrain"
 pc_ll_foggy_tile_desc:0 "Warm, foggy terrain with no signs of life."
 lifeless_foggy:0 "Lifeless Fogged World"
 lifeless_foggy_desc:0 "This world has a very thick atmosphere. While uncomfortable, it is breathable. Large storms are a common occurence. Since it lacks any natural life, food is harder to grow, but mining operations can be done without having to worry about a biosphere getting in the way."
 lifeless_foggy_gases:0 "Noxious Traces"
 lifeless_foggy_gases_desc:0 "This planet used to be a toxic world, and has been mostly cleansed of toxic elements. However, traces of the planet's once-toxic atmosphere still remain."
 gigaeng.19000.name:0 "Atmospheric Purifier Construction Site Built"
 gigaeng.19000.desc:0 "The construction site for a future atmospheric purifier has now been completed in the [FromFrom.GetName] system! This rather large orbital platform houses the necessary equipment to begun constructing an Atmospheric Purifier around a toxic world, eventually rendering it habitable."
 gigaeng.19000.a:0 "Nice."
 gigaeng.19001.name:0 "Atmospheric Purifier Processing Rings Built"
 gigaeng.19001.desc:0 "The Processing Rings of a future Atmospheric Purifier have been assembled around a toxic world. Housing incredibly large chemical reprocessing facilities, those ring-shaped constructs have the ability to rapidly and efficiently convert the toxic elements within a planet atmosphere into breathable ones."
 gigaeng.19001.a:0 "Great job."
 gigaeng.19002.name:0 "Atmospheric Purifier Macromanipulators Built"
 gigaeng.19002.desc:0 "An Atmospheric Purifier's Macromanipulators are now complete! They consist of two massive pumps, capable of extracting and injecting huge quantities of gases in and out of a planet's atmosphere.\n\nWith the Atmospheric Purifier's now complete, we must now begin the terraforming process itself..."
 gigaeng.19002.a:0 "Fantastic."
 gigaeng.19003.name:0 "Atmospheric Purifier Terraforming Successful!"
 gigaeng.19003.desc:0 "Fantastic news! Our Atmospheric Purifier in the [FromFrom.GetName] system has successfully terraformed an once toxic world into a habitable, albeit lifeless world. Although the terraformed planet possesses a rather thick atmosphere, it should now be ready for colonization. We can also choose to terraform it further if we so desire."
 gigaeng.19003.a:0 "An incredible feat."
 
 ###WEIRD ORBITAL###
 tb_strange_laboratory:0 "Ancient Laboratory"
 tb_strange_laboratory_desc:0 "Hidden within a dense forest, this ancient research complex seems to be completely devoid of intelligent life. It contains fascinating technologies and constructs of unknown origin."
 pouchkinn.2.name:0 "The Laboratory"
 pouchkinn.2.desc:0 "Ever since our colonists set foot on this seemingly abandonned Orbital Elysium, the mysterious ancient laboratory has remained a puzzling mystery. Scans have confirmed it did not contain any form of intelligent life. Expedition teams sent inside have found many century-old devices made with very advanced technologies.\n\nHowever, we still have absolutely no idea who built this place, and why. Colonists on the Orbital Elysium has expressed desires to figure out this laboratory's origin, as it could potentially contain dangerous technologies."
 pouchkinn.2.a:0 "Organize an expedition to the depths of this place."
 pouchkinn.2.b:0 "Leave it be. Can't do much harm."
 pouchkinn.2.c:0 "We can't let this thing stand. Destroy it."
 pouchkinn.3.name:0 "Catastrophic Detonation!"
 pouchkinn.3.desc:0 "Horrible news from the recently-colonized Orbital Elysium! Our colonists prepared a small-scale nuclear warhead and fired it at the Ancient Laboratory, in order to get rid of it for good.\nHowever, it seems that the building's destruction activated some sort of protocol, which in turn led to the simultaneous detonation of several thousand nuclear warheads all around the Orbital Elysium.\nOur colony has been utterly obliterated, and the construct was rendered uninhabitable. It might be possible to restore it if we possess the right technologies."
 pouchkinn.3.a:0 "Curses!"
 orbital_elysium_catastrophe:0 "Orbital Elysium Catastrophe"
 pouchkinn.2.b.tooltip:0 "Let's hope nothing bad happens."
 pouchkinn.2.c.tooltip:0 "Prepare a small-scale warhead to destroy the laboratory."
 ORBITAL_ELYSIUM_PROJECT:0 "Investigating the Lab"
 ORBITAL_ELYSIUM_PROJECT_DESC:0 "Send an armed team into the depths of the mysterious laboratory."
 pouchkinn.4.name:0 "Defensive Drones!"
 pouchkinn.4.desc:0 "Our armed team has entered the strange laboratory and made their way through a few sealed doors. Upon entering what seems to be a large, hollow chamber, a loud siren suddenly began emitting a deafening screech. The chamber's ceiling then opened, dropping gallons of a super-powerful acid onto our soldiers, who died almost immediately.\n\nShortly after, the ground near the Laboratory came apart, and thousands of peculiar armed drones emerged! The drones began scanning the Orbital Elysium, attacking any form of intelligent life. We must act quickly if we are to save the colony!"
 pouchkinn.4.a:0 "Ready the armies!"
 pouchkinn_drone_army:0 "Ancient Laboratory Drone Army"
 pouchkinn.5.name:0 "Drones Defeated!"
 pouchkinn.5.desc:0 "Our armies have successfully fended off the Ancient Laboratory's drones. Analyzing the destroyed drones have confirmed the Laboratory's incredible age and mysterious origin, and we gathered quite a lot of engineering data from them."
 pouchkinn.5.a:0 "Good."
 pouchkinn.6.name:0 "The Depths of the Laboratory"
 pouchkinn.6.desc:0 "Our team of scientists has entered the lab once again, this time with extreme caution.\nThe laboratory is much larger than what we previously thought, and seems to stretch into the depths of the Orbital Elysium. Every floor is filled with strange contraptions that serve no clear purpose. Each contraption features a detailled description in a language we cannot understand, and all translation attempts have sadly failed.\n\nAfter a few dozen floors or so, the team reached the apparent bottom of the place, a few kilometers below the Orbital Elysium's surface. They made an incredible discovery: the lab is inhabited! More precisely, they came across dozens of strange, short and furry mammal-like creatures. When talked to, the creatures simply stared at our scientists and resumed their activities. They appear to be maintaining the lab and keeping it clean.\n\nHowever, after a few more floors, our team has spotted one intelligent individual apparently constructing some sort of device. They theorize he is the one who built this whole structure.\nThe individual was apparently surprised by our arrival, and after activating a sort of translator, has decided to introduce himself."
 pouchkinn.6.a:0 "On screen."
 ORBITAL_ELYSIUM_TWO_PROJECT:0 "Investigating the Lab"
 ORBITAL_ELYSIUM_TWO_PROJECT_DESC:0 "Send a small team of elite scientists into the depths of the mysterious laboratory."
 pouchkinn.41.name:0 "Drones Victorious!"
 pouchkinn.41.desc:0 "Our Orbital Elysium has been seized by the Ancient Laboratory's Autonomous Defense Drones! We must act quickly if we want to reclaim it before the drones murder everyone."
 pouchkinn.41.a:0 "Armies!"
 pouchkinn.42.name:0 "Orbital Elysium Reclaimed!"
 pouchkinn.42.desc:0 "Our armies have successfully destroyed the drones that took over our colony on the Orbital Elysium. Analyzing the destroyed drones have confirmed the Laboratory's incredible age and mysterious origin, and we gathered quite a lot of engineering data from them."
 pouchkinn.42.a:0 "Good."
 pouchkinn.55.name:0 "Lab Exploration"
 pouchkinn.55.desc:0 "Now that the lab drones have been defeated, what course of action should we take? It seems there is much more to this Laboratory than previously thought...\nOur citizens are becoming wary of this incredibly strange building, and some say it should be destroyed. Our scientists advise against this, however, as we don't know what kind of events destroying the lab would cause."
 pouchkinn.55.a:0 "Send a smaller team of scientists."
 pouchkinn.7.name:0 "The Lone Scientist"
 pouchkinn.7.desc:0 "Ah. Greetings. It is, Weeny Pouchkinn. Yes, Weeny. Weird name, I know.\n\nIt has been decades...no, centuries since I've seen another intelligent lifeform down there. It gets lonely quickly, you know? And no, those weird furry things you probably saw while coming here don't count. They're mindless drones I bioengineered to do things I didn't want to do myself. They don't have much conversation, sadly.\n\nFor the past few centuries, I've been working down here, doing experiments, creating fancy technologies. But I believe my research is finally coming to a close. You see, I've been trying to figure out a way to travel through the spacetime continuum in both directions...In other words, time travel. Yeah."
 pouchkinn.7.a:0 "Time travel?"
 pouchkinn.7.a.response:0 "Yes, time travel. I'm fairly certain I'm reaaallyyy close to figuring it out. Or am I? I...I don't even know anymore. It's been so long. It's just an endless stream of equations and experiments and more equations and theories...I've generated miniature wormholes, punched holes through spacetime, and messed with Tachyons, and yet it still eludes me."
 pouchkinn.7.b:0 "Did you build this Orbital Elysium?"
 pouchkinn.7.b.response:0 "What? No of course. I just...found it. It was there, just laying around orbiting a gas giant. So I settled it. There weren't any empires around when I arrived here.\n\nIn fact, your species is listed as "Not FTL-capable" in my database. Guess I should update it more often, huh?"
 pouchkinn.7.c:0 "Are you the one behind the ships and the drones?"
 pouchkinn.7.c.response:0 "Oh. Those. Yeah. I built them a whiiiile back. Well, I didn't really "build" the ships. I scavenged them from across the galaxy.\n\nRandom ships crashed in asteroid fields, or abandonned freighters. Gave 'em a little fixer upper and they were good to go. Put 'em near the Elysium to make sure nobody would bother me. Guess they failed, uh? After all, I designed them to ward off space fauna and pirates. Didn't expect a full-on assault by a space empire.\n\nSame thing with those drones. Quite proud of 'em. Lots of engineering inside. Oh, did the drones almost murder your colonists? Sorry about that."
 pouchkinn.7.d:0 "How long have you been down there?"
 pouchkinn.7.d.response:0 "A very, very long time. At least a few centuries. I've been busy doing "science" ever since. I like it here, it's very quiet. Perfect place to conduct my experiments without some annoying government screaming that it's "too dangerous". Well, all the "governments" and "empires" I met during my travels are now long-gone.\nWho's got the last laugh now?"
 pouchkinn.7.e:0 "View screen off."
 pouchkinn.8.name:0 "The Scientist"
 pouchkinn.8.desc:0 "Now that we've finally figured out who built this place, we need to make a decision. The scientist has expressed desires to potentially join our empire's science team, claiming that maybe our knowledge could help him figure out time travel. We can also just let him do his research and continue the colonization efforts as planned. He has agreed to let us use the upper floors of the lab if we so desire, which would undoubtedly be of great scientific value."
 pouchkinn.8.a:0 "Let him continue with his research."
 pouchkinn.8.b:0 "Hire him as a scientist."
 pouchkinn.8.c:0 "His research is too dangerous. Execute him and raid the place."
 tech_exotic_lab_data:0 "Ancient Spacetime Manipulation Data"
 tech_exotic_lab_data_desc:0 "Data from Pouchkinn's Ancient Laboratory provides us with incredible insights on the nature of spacetime."
 tech_pouchkinn_lifespan:0 "Ancient Lifespan Extension Data"
 tech_pouchkinn_lifespan_desc:0 "Analyzing the recovered bioimplants from the lone scientist's body will be a great boon to our longevity research."
 pouchkinn.91.name:0 "It's a Trap!"
 pouchkinn.91.desc:0 "Horrible news! As the lead scientist of the expedition pulled out a gun in order to assassinate Weeny Pouchkinn, some sort of self-destruction device was activated within Pouchkinn's suit, causing a massive detonation. It started a chain reaction, which set off concealed warheads within the Orbital Elysium's frame, obliterating our colony and ruining the construct. There were no survivors."
 pouchkinn.91.a:0 "Curses!"
 pouchkinn.92.name:0 "Lab Raided"
 pouchkinn.92.desc:0 "Shortly after talking with Pouchkinn, the expedition's lead scientist pulled out a gun and shot him in the chest, killing him on the spot. Our team then scavenged through the lab, gathering anything they could.\nAn autopsy was performed on Pouchkinn's body, revealing incredibly advanced cybernetic and biological implants which will surely benefit our research.\nThe lab was then sealed off."
 pouchkinn.92.a:0 "His sacrifice will contribute to science."
 pouchkinn.93.name:0 "Escapee"
 pouchkinn.93.desc:0 "Our scientists were not able to kill Pouchkinn, as he activated some sort of teleportation device, sending him into an escape pod which then fled into hyperspace, never to be seen again.\n\nWe were however able to raid the laboratory itself, gathering incredible amounts of data from Pouchkinn's research. The lab was then sealed off."
 pouchkinn.93.a:0 "We'll meet again."
 strange_pouchkinn_lab:0 "Ancient Laboratory"
 strange_pouchkinn_lab_desc:0 "An ancient laboratory lies on the surface of this Orbital Elysium. Nobody knows who built it."
 strange_pouchkinn_lab_activated:0 "Pouchkinn's Lab"
 strange_pouchkinn_lab_activated_desc:0 "This Orbital Elysium houses Weeny Pouchkinn's lab, who's trying to figure out time travel."
 pouchkinn.10.name:0 "Pouchkinn's Research"
 pouchkinn.10.desc:0 "Our scientists have waved goodbye to Pouchkinn and wished him luck on his quest to time travel. Before they left, Pouchkinn insisted on giving them a data disk containing some of his research.\n\nPouchkinn also told the scientists they were free to use the upper parts of the lab as they pleased, which will surely be very useful to our researchers."
 pouchkinn.10.a:0 "Very well."
 pouchkinn.10.a.tooltip:0 "A positive modifier is created on the Orbital Elysium."
 pouchkinn_trait_lifespan:0 "Arcane Lifespan Extenders"
 pouchkinn_trait_lifespan_desc:0 "This leader has employed a mix of bioengineering and cybernetics to drastically increase their lifespan."
 pouchkinn_trait_modified:0 "Self-Modified"
 pouchkinn_trait_modified_desc:0 "This leader is packed with custom-made implants to boost their mental and physical abilities."
 pouchkinn.11.name:0 "An Ancient Scientist"
 pouchkinn.11.desc:0 "Pouchkinn was seemingly excited at the thought of finally doing something else after centuries of research. He grabbed a data disk containing most of his research, packed his supplies, and was escorted outside his lab by our scientist. A few of the small furry creatures followed him along.\n\nThe warmth of sunlight after so many years of isolation delighted him, and after some medical checkups to make sure he didn't carry any alien pathogens, he is now ready to join our empire as a scientist."
 pouchkinn.11.a:0 "Excellent."
 pouchkinn.11.a.tooltip:0 "We gain a Level 6 scientist."
 pouchkinn.20.name:0 "Abandonned Orbital Elysium"
 pouchkinn.20.desc:0 "Upon entering the [From.GetName] system, our science ship spotted a seemingly empty ring-shaped habitat. This "Orbital Elysium" appears to be abandonned, and we could colonize it. However, near the Elysium are several ships of unknown origin, apparently guarding the habitat. If we want to settle it, we'll have to fight..."
 pouchkinn.20.a:0 "Who could have built these ships?"
 pouchkinn.22.title:0 "Ancient Laboratory"
 pouchkinn.22.desc:0 "Our science ship surveying the abandonned Orbital Elysium has spotted a strange laboratory on its surface. It seems to be locked down, and scans have confirmed its incredible age.\n\nOur scientist recommends colonizing the Orbital Habitat if we want to know more about this odd building."
 pouchkinn.22.a:0 "Peculiar."
 pc_pouchkinn_black_hole:0 "Chrono-Singularity"
 pc_pouchkinn_black_hole_desc:0 "Created by some experiment gone wrong, this literal hole in spacetime is an endlessly boiling stream of vacuum energy."
 pouchkinn.101.name:0 "Don't Mess With Time"
 pouchkinn.101.desc:0 "Dramatic news from our Orbital Elysium. It seems Weeny Pouchkinn carried on with his time travel experiments, and accidentally opened a massive hole through spacetime.\nEverything around it, including Pouchkinn himself, was instantly absorbed into the singularity, creating a new type of exotic Black Hole consisting of boiling metastable vacuum energy. The colony is irremediably lost forever." 
 pouchkinn.101.a:0 "A horrible tragedy caused by a foolish individual."
 
 ###INTERSTELLAR HABITATS###
 interstellar_habitat_0:0 "Interstellar Habitat Construction Site"
 interstellar_habitat_0_DESC:0 "The staging depot for a future interstellar habitats. It emits a focused tachyon beam through subspace all the way into interstellar space, generating a partial hyperlane that ships can use to travel to the site for a future interstellar habitat."
 interstellar_habitat_0_MEGASTRUCTURE_DETAILS:0 "An Interstellar Habitat is a self-sustaining space station located between star systems, which can house 25 pops."
 interstellar_habitat_1:0 "Construct Interstellar Habitat"
 interstellar_habitat_1_DESC:0 "Begin the construction of the Interstellar Habitat."
 interstellar_habitat_2:0 "Interstellar Central Complex"
 interstellar_habitat_2_DESC:0 "A massive complex in interstellar space housing a singularity reactor and a habitat."
 interstellar_habitat_3:0 "Interstellar Ringworld Complex"
 interstellar_habitat_3_DESC:0 "A massive complex in interstellar space housing a singularity reactor and a habitat. It also holds a ringworld and provides it with energy."
 interstellar_habitat_4:0 "Interstellar Ringworld Frame"
 interstellar_habitat_4_DESC:0 "This massive skeletal frame makes up about one quarter of the Interstellar Ringworld's full circumference. Work on the actual habitats has not yet been started."
 interstellar_habitat_5:0 "Interstellar Ringworld Segment"
 interstellar_habitat_5_DESC:0 "A complete Interstellar Ringworld Segment, ready for habitation."
 pc_interstellar_habitat_tile:0 "Interstellar Habitat Interior"
 pc_interstellar_habitat_tile_desc:0 "Wrought mineral plates over artificial gravity generators, powered by an artificial singularity reactor."
 pc_interstellar_habitat:0 "Interstellar Habitat"
 pc_interstellar_habitat_desc:0 "A vast space station built in interstellar space. It doesn't rely on a star to get its energy, and is fully self-sustaining, thanks to a massive singularity reactor. Houses billions of inhabitants. The view is kinda depressing, though."
 interstellar_habitat:0 "Interstellar Habitat"
 interstellar_habitat_desc:0 "The lack of any natural light in this vast space station can be somewhat taxing on the inhabitants. Power plants are also less effective due to the lack of sunlight. The station however does provide a wonderful research opportunity on the nature of interstellar space."
 pc_interstellar_ringworld_habitable:0 "Interstellar Ringworld Habitat"
 pc_interstellar_ringworld_habitable_desc:0 "A ringworld habitat built in interstellar space, around a central singularity reactor. Its surface is extremely urban and lit by massive amounts of artificial light."
 pc_interstellar_ringworld_habitable_tile:0 "Interstellar Ringworld Terrain"
 pc_interstellar_ringworld_habitable_tile_desc:0 "Artificial terrain carefully maintained by the ringworld's internal systems."
 gigainterstellar.1000.title:0 "Interstellar Habitat Construction Site Built"
 gigainterstellar.1000.desc:0 "The construction site for a future Interstellar Habitat has been constructed in the [FromFrom.GetName] system. Using a focused subspace tachyon beam, it will generate a partial hyperlane which will lead to the construction site for an interstellar habitat.\n\nNow, we must choose where to place said construction site around the current system."
 gigainterstellar.1000.a:0 "Space-East"
 gigainterstellar.1000.b:0 "Space-North"
 gigainterstellar.1000.c:0 "Space-West"
 gigainterstellar.1000.d:0 "Space-South"
 gigainterstellar.1002.title:0 "Interstellar Habitat Completed!"
 gigainterstellar.1002.desc:0 "Great news! Our engineers inform us that an Interstellar Habitat has been completed! It lies a few light-years away from the [FromFrom.GetName] system, in the direction that was picked. This wonderful space station can house millions of inhabitants, and is powered by a massive singularity generator. Now, all we have to do is colonize it.\n\nThe outpost should be constructed from the galaxy map."
 gigainterstellar.1002.a:0 "Marvelous."
 gigainterstellar.1003.title:0 "Interstellar Ringworld Frame Built"
 gigainterstellar.1003.desc:0 "In an incredible feat of engineering, we have constructed the skeletal frame for a massive interstellar ringworld around one of our interstellar habitats! With a circumference of a few million kilometers, this massive frame will serve as a base to construct eight habitable segments around the interstellar habitat."
 gigainterstellar.1003.a:0 "Excellent."
 gigainterstellar.1004.title:0 "Interstellar Ringworld Habitat Built"
 gigainterstellar.1004.desc:0 "A segment of our Interstellar Ringworld has now been completed! Boasting two massive interstellar ringworld habitats, this huge construct functions without a sun to heat it. This truly is an astounding achievement that few species can even dream of rivalling."
 gigainterstellar.1004.a:0 "Wonderful."
 tech_interstellar_habitat:0 "Interstellar Habitation"
 tech_interstellar_habitat_desc:0 "The vast void between stars is completely devoid of any life or activity whatsoever. However, by using extremely efficient recycling systems, and advanced engineering, we can turn these once harsh and unexplored territories into our home."
 unlock_interstellar_habitat:0 "§HUnlocks Megastructure:§! Interstellar Habitat"
 unlock_interstellar_habitat_desc:0 "A habitat built in the void between stars, housing 25 pops."
 tech_interstellar_ringworld:0 "Interstellar Ringworlds"
 tech_interstellar_ringworld_desc:0 "We have mastered the art of constructing ringworlds that don't require much natural heat to function. The next logical step is to take this to the extreme and upgrade our interstellar habitats with massive ringworlds!"
 interstellar_ringworld:0 "§HUnlocks Megastructure:§! Interstellar Ringworld"
 interstellar_ringworld_desc:0 "An upgrade to the interstellar habitat, this massive ringworld features 8 habitable segments."
 cant_upgrade_this:1 "$TRIGGER_FAIL$Can't upgrade this ringworld segment."
