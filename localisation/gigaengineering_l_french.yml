 pc_birch:0 "Birch World"
 pc_birch_desc:0 "A Birch World is a specialized type of a Shell World, built around the largest of black holes to allow for normal gravity at extreme land areas (Several trillion planetary surfaces). Local engineers and citizens can enjoy these land areas even more thanks to the fact the black hole used is large enough, and as such this world can easily support multitudes of layers of land without any loss in the effective force gravity. It is a true marvel of habitat engineering, and can house a basically endless quantity of pops.\n\n§YThe Birch World will automatically and eternally gain more district slots as it grows.§!"

 
