#################################################### GUI
 END_SESSION_NOT_ENOUGH_TIME_PASSED: "只有会议进行180天后才能结束会议"

 CUSTODIAN_POWERS_LIST: "§H参议院会议闭席§!\n参议院的投票流程可以在时长经过180天以后提前结束。\n\n§H冻结议案§!\n冻结一项议案，持续时间$COMMUNITY_FREEZE_RESOLUTION_MONTHS|Y$个月。\n\n§H变更星系焦点§!\n可以在不提议议案的情况下直接变更星系焦点。\n\n§H成员国授予通行权§!\n舰船可以自由进入任何成员国的领域。"
 IMPERIAL_AUTHORITY_INSTANT: "当前§H帝国权威§!为$VAL|2Y$。\n来自特使的每月变化：$MONTHLY_CHANGE|+=$\n团结：$SUPPORTERS|G$\n削弱：$DISSENTERS|R$\n\n"
 IMPERIAL_AUTHORITY_DELAYED: "§H帝国权威§E代表了统领国对整个星海帝国的掌控程度。每位被指派的特使每月都能提升这个数值$CHANGE|G$点，或降低$NEG_CHANGE|R$点。这也会对统领国的评价产生影响。§!§!\n\n§H如果降至§Y0§!：§!\n帝国联邦将被解散。\n\n§H如果低于§Y50§!：§!\n成员国能够通过一项谍报行动触发一场针对统领国的叛乱。\n\n§H如果高于§Y100§!：§!\n整个帝国在面对外敌的防御战争中将同统领国并肩作战。\n\n§H如果高于§Y160§!：§!\n可以发动大远征，以将整片银河纳入星海帝国的疆域。\n\n§H如果高于§Y180§!：§!\n可以提议“星海帝国治下的和平”，禁止帝国属邦之间的战争。\n\n§H如果达到§Y200§!：§!\n可以提议“迈向星河一统的台阶”，开启帝国统一的道路。"

 IMPERIAL_ARMADA_DESC: "§H帝国海军舰队§!是由星海帝国的统领国直辖的特战舰队。它们在§H帝国舰队舰船设计器§!中进行设计，能够使用任何星海帝国成员已经研发的科技。\n不能建造超出超出§H帝国舰队海军容量§!的帝国舰队，且不超过容量的舰队不需要维护费。\n帝国舰队海军容量根据星海帝国的议案调节。如果帝国联邦已经建立，将可以从各成员国的海军中征召更多帝国海军舰队容量。"

 mod_country_concessions_energy_produces_add: "$mod_country_base_energy_produces_add$"

 STRENGTHEN_UNDERMINE_EMPIRE_DELAYED: ""
 envoy_icon_effect_tooltip: "§H帝国权威特使§!\n特使可以在帝国参议院公开批评或者支持帝国及其政策。这一行为将会逐渐地提高或降低帝国权威，并影响到同帝国统领国之间的关系。"

#################################################### 传统
 tr_politics_adopt_desc: "§G+1§!特使\n指派到§Y星海共同体§!的特使将产出0.1£influence£§Y影响力§!。\n\n§H此传统树中的所有传统对于星海监管人与星海帝皇有着不同的效果。§!"
 tr_politics_finish_desc: "§G+20%§!£diplo_weight£外交权重\n解锁4个星海共同体中的特殊§Y议案§!\n$TRADITIONS_FINISH_AP$"
 tr_politics_national_agenda_desc: "当你提出的议案被通过时，获得12个月量的£unity£§Y凝聚力§!奖励。"
 tr_politics_national_agenda_custodian_desc: "当你提出的议案被通过时，获得8个月量的£unity£§Y凝聚力§!奖励。同时，其他支持此议案的国家都将得到2个月量的£unity£§Y凝聚力§!奖励。"
 tr_politics_national_agenda_custodian_delayed: "$tr_politics_national_agenda_delayed$"
 tr_politics_gravitas_desc: "$mod_resolutions_cost_mult$: §G-20%§!\n每个指派到星海共同体的§Y特使§!产出额外的§G2.5%§!£diplo_weight£外交权重。 "
 tr_politics_gravitas_custodian_desc: "$mod_resolutions_cost_mult$: §G-20%§!\n每个指派到星海共同体的§Y特使§!产出额外的§G2.5%§!£diplo_weight£外交权重。\n§G+10%§!£diplo_weight£外交权重"
 tr_politics_gravitas_custodian_delayed: "$tr_politics_gravitas_delayed$"
 tr_politics_gravitas_emperor_desc: "$mod_resolutions_cost_mult$: §G-20%§!\n每个指派到星海共同体的§Y特使§!产出额外的§G2.5%§!£diplo_weight£外交权重。\n当你提出的议案通过时，§Y$IMPERIAL_AUTHORITY$§!将提高§G8§!。"
 tr_politics_gravitas_emperor_delayed: "$tr_politics_gravitas_delayed$"
 tr_politics_quid_pro_quo_desc: "当你支持的议案通过时，获得提出者的1个§Y外交支持§!。\n如果提出者是星海监管人或星海帝皇并且同样拥有此传统，改为提高§G15§!对方对我们的外交评价。"
 tr_politics_majestic_prestige: "赫赫君威"
 tr_politics_majestic_prestige_desc: "当你提出的议案通过时：\n支持者如果拥有§Y$tr_politics_quid_pro_quo$§!传统，提高来自你的15点§Y外交评价§!。\n反对者如果持有你的外交支持，则失去你的1个§Y外交支持§!，否则§R降低15%§!外交权重（持续8年）。\n其他国家无法通过§Y$tr_politics_quid_pro_quo$§!与§Y$tr_diplomacy_eminent_diplomats$§!传统获取你的外交支持。"
 tr_politics_majestic_prestige_delayed: "作为银河的领导者，我们的指令应当被理所当然地执行。支持我们是各成员国的义务，而非可以拿来讨价还价的条件。"
 tr_politics_consensus_driven_custodian: "共识推动"
 tr_politics_consensus_driven_custodian_desc: "立即提前结束议程的基础花费由§Y£influence£150§!降低至§Y£influence£100§!。\n此外，参议院会议的投票结果越趋向一致，立即提前结束议程的花费越低。意见统一度为0%时，结束会议花费§Y£influence£100§!；意见统一度为100%时，结束会议花费§Y£influence£0§!。\n§L意见统一度：支持方与反对方中，支持率较高一方外交权重-(较低一方外交权重+弃权§!方外交权重/3)，最低0%。§!\n\n§G+1§!特使"
 tr_politics_consensus_driven_custodian_delayed: "在银河参议院的会议上协调各方意见是一件困难的事，反过来说在各国的意见趋于一致时就没有必要花费太多的时间和精力。"
 tr_politics_consensus_driven_emperor: "$tr_politics_consensus_driven_custodian$"
 tr_politics_consensus_driven_emperor_desc: "立即提前结束议程的基础花费由§Y£influence£150§!降低至§Y£influence£100§!。\n此外，参议院会议的投票结果越趋向一致，立即提前结束议程的花费越低。意见统一度为0%时，结束会议花费§Y£influence£100§!；意见统一度为100%时，结束会议花费§Y£influence£0§!。\n§L意见统一度：支持方与反对方中，支持率较高一方外交权重-(较低一方外交权重+弃权方外交权重/3)*100%，最低0%。§!\n\n当你提出的议案通过时，§Y帝国治理状态§!将改善§G5§!（不会降低到10以下）。"
 tr_politics_consensus_driven_emperor_delayed: "$tr_politics_consensus_driven_custodian_delayed$"
 tr_politics_extraordinary_powers_custodian_delayed: "$tr_politics_extraordinary_powers_delayed$"
 tr_politics_extraordinary_powers_emperor_delayed: "$tr_politics_extraordinary_powers_delayed$"

