l_english:
	
	#Vanilla resolution overwrites (by Ever Universe)

 #Science
 resolution_galacticstudies_ethical_guideline_refactoring_tooltip:0 "Empires must use the most powerful §YLeader Enhancement§! policy available to them or be in §RBreach of Galactic Law§!!\n\n§YSpiritualist§! empires will have their £diplo_weight£ §Y$diplomatic_weight$§! reduced by §R-15%§!, with §YFanatic Spiritualist§! empires having their £diplo_weight£ §Y$diplomatic_weight$§! reduced by §R-25%§!.\n\nEmpires that are §YEgalitarian§! may be unable to meet this requirement and will be in §RBreach of Galactic Law§!!"
 resolution_galacticstudies_extradimensional_experimentation_tooltip:0 "Unlocks a planetary decision that consumes £sr_zro£ Zro to fund extradimensional research at Advanced Research Complexes. \n\n§YMaterialist§! empires will have their £diplo_weight£ §Y$diplomatic_weight$§! increased by §G+15%§!, with §YMachine Intelligence§! and §YFanatic Materialist§! empires having their £diplo_weight£ §Y$diplomatic_weight$§! increased by §G+25%§!."
	
 #Greater Good
 resolution_greatergood_greater_than_ourselves_tooltip:1 "Unlocks an edict that encourages free unemployed pops to voluntarily resettle themselves to suitable planets with jobs and housing within our empire.\n\n§YBasic Subsistence§!, §YStratified Economy§! and §YDystopian Society§! living standards are §Rbanned§!.\n\n§YChattel Slavery§!, §YLivestock§!, and §YGrid Amalgamation§! slavery types are §Rbanned§!."
	resolution_greatergood_balance_in_the_middle_tooltip:0 "§YBasic Subsistence§!, §YStratified Economy§!, §YDystopian Society§!, §YDecent Conditions§!, and §YAcademic Priviledge§! living standards are §Rbanned§!.\n\n§YSlavery§! of all types is §Rbanned§!, as well as the §Y$leader_enhancement_selected_lineages$§!, §Y$leader_enhancement_capacity_boosters$§!, §YResettlement $resettlement_allowed$§! and §YPopulation Controls $population_controls_allowed$§! policies for §YNon-Gestalts§!.\n\n§YImperial§!, §YDictatorial§! and §YAuthoritarian§! empires will have their £diplo_weight£ §Y$diplomatic_weight$§! reduced by §R-15%§!, with §YFanatic Authoritarian§! empires having their £diplo_weight£ §Y$diplomatic_weight$§! reduced by §R-25%§!.\n\nThis resolution will also prohibit all §YStratified Society§! resolutions above §Y$resolution_a_proper_place$§!."
	resolution_greatergood_universal_prosperity_mandate_tooltip:0 "All living standards other than §YShared Burdens§!, §YUtopian Abundance§!, §YChemical Bliss§!, or §YMandatory Pampering§! are §Rbanned§!.\n\n§YAssimilating§! organics into a §YDriven Assimilator§! or §YHive Mind§! empire is §Rbanned§!, as well as the §YImperial§! and §YDictatorial§! government authorities.\n\n§YDemocratic§! and §YEgalitarian§! empires will have their £diplo_weight£ §Y$diplomatic_weight$§! increased by §G15%§!, with §YFanatic Egalitarian§! empires having their £diplo_weight£ §Y$diplomatic_weight$§! increased by §G25%§!.\n\nEmpires that are not §YEgalitarian§! or §YRogue Servitors§! may be unable to meet these requirements and will be in §RBreach of Galactic Law§!!"

	#Events
	federations.10230.desc:1 "The [global_event_country.GetGalCommunityOrGalImperium] has passed the §Y$resolution_greatergood_universal_prosperity_mandate$§! resolution, which bans all living standards other than §YShared Burdens§!, §YUtopian Abundance§!, §YChemical Bliss§!, or §YMandatory Pampering§!, as well as the §YImperial§! and §YDictatorial§! authorities, and the §Y$leader_enhancement_selected_lineages$§!, §Y$leader_enhancement_capacity_boosters$§!, §YResettlement $resettlement_allowed$§! and §YPopulation Controls $population_controls_allowed$§! policies for §YNon-Gestalts§!.\n\nOur Empire is currently in breach of this resolution. Shall we change our policies to be in compliance?"
	federations.10230.complyutopian:0 "Our Empire will change all species living standards to §Y$living_standard_utopian$§! and change our government authority to §YDemocratic§, as well as our §Y$leader_enhancement$§! policy to §Y$leader_enhancement_natural_selection$§!, §Y$population_controls$§! policy to §Y$population_controls_not_allowed$§!, and our §Y$resettlement$§! policy to §Y$resettlement_not_allowed$§!."
	federations.10230.complychemical:0 "Our Empire will change all species living standards to §Y$living_standard_chemical_bliss$§! and change our government authority to §YDemocratic§!, as well as our §Y$leader_enhancement$§! policy to §Y$leader_enhancement_natural_selection$§!, §Y$population_controls$§! policy to §Y$population_controls_not_allowed$§!, and our §Y$resettlement$§! policy to §Y$resettlement_not_allowed$§!."