l_russian:

 observer.61.desc:0 "Государство §H[From.GetName]§! собрало все знания, необходимые для открытия §Hсети L-врат§!! Как только они изучат технологию L-врат и завершат особый проект по открытию L-врат в своих границах, L-кластер снова соединится с галактикой."
 distar.10953.desc:0 "Государству §H[From.GetName]§! удалось снять блокировку с L-врат, контролируемых ими! L-кластер снова связан с галактикой!"
 l_cluster_chain_desc:0 "Мы нашли древние §HL-врата§!, искусственные подпространственные порталы, найденные в некоторых системах, которые, как мы предполагаем, соединяют §HL-кластер§! с галактикой.\n\nКто-то намеренно отключил эти врата, и пока нам не хватает понимания подпространственной механики, лежащей в основе их работы, чтобы снять эту блокировку."