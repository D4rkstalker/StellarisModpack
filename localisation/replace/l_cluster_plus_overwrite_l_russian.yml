l_russian:

 observer.61.desc:0 "The §H[From.GetName]§! has gathered all the insights necessary to unlock the §HL-Gate Network§!! Once they have researched the L-Gate technology and finished a special project to open an L-Gate within their borders, the L-Cluster will be connected to the galaxy once again."
 distar.10953.desc:0 "The §H[From.GetName]§! has managed to remove the lockdown from the L-Gate under their control! The L-Cluster is once again connected to the galaxy!"
 l_cluster_chain_desc:0 "We have found an ancient §HL-Gate§!, artificial subspace portals found in certain systems, which we presume connect the §HL-Cluster§! to the galaxy.\n\nThese gateways have been deliberately disabled, and for now we lack the necessary insight into the subspace mechanics that govern their use to lift the lockdown."