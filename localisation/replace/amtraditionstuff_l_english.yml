l_english:
 tradition_expansion_desc:0 "We must expand our civilization to new systems and planets or risk eventual extinction.\n§RExcludes Security§!"
 tradition_expansion_machine_desc:0 "Growth projections indicate we will soon exceed the maximum storage capacity of our home systems. We must expand, or stagnate.\n§RExcludes Security§!"
 tradition_expansion_hive_desc:0 "There are only two possible states for the hive: growth, or death.\n§RExcludes Security§!"
 tradition_domination_desc:0 "If we do not impose our will on others, they will inevitably impose theirs on us.\n§RExcludes Culture and Self-determination§!"
 tradition_domination_machine_desc:0 "We seek harmonious functionality throughout the entire galaxy. Other stellar beings resist this due to inefficient personal whims. We will remove their disorder like a malfunctioning part.\n§RExcludes Culture and Self-determination§!"
 tradition_domination_hive_desc:0 "Everything that is not Us must serve Us, either as servants, or as food.\n§RExcludes Culture and Self-determination§!"
 tradition_harmony_desc:0 "Few things can match the strength of a content populace working towards a common goal.\n§RExcludes Prowess§!"
 tradition_synchronicity_desc:0 "Unity of mind begets unity of purpose. We must strive for synchronized action in all endeavors.\n§RExcludes Prowess§!"
 tradition_supremacy_desc:0 "The future of this galaxy belongs to those who are strong enough to seize it.\n§RExcludes Compassion§!"
 tradition_supremacy_machine_desc:0 "All of our theoretical models invariably collapse due to the unknown variables presented by other empires. Since our models cannot be further improved, the unknown variables must be eliminated.\n§RExcludes Compassion§!"
 tradition_supremacy_hive_desc:0 "The only rule: eat, or be eaten.\n§RExcludes Compassion§!"
 tradition_prosperity_desc:0 "There is no better indicator of the success or failure of a star nation than the strength of its economy.\n§RExcludes Discipline§!"
 tradition_prosperity_machine_desc:0 "Individual units all eventually cease functioning. Only numbers can provide the redundancy required to ensure continued existence. To build those numbers, we must have resources.\n§RExcludes Discipline§!"
 tradition_prosperity_hive_mind_desc:0 "We must build a strong, prosperous Hive if we are to spread ourselves among the stars.\n§RExcludes Discipline§!"
 
