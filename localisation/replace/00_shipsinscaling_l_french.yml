 ARTILLERY_BEHAVIOR_DESC:1 "§HTactiques d'artillerie :§! le vaisseau s'éloigne mais reste suffisamment proche pour faire feu sur les cibles avec son armement à longue portée (§Y13§!)."
 CARRIER_BEHAVIOR_DESC:0 "§HTactiques de porteur :§! le vaisseau reste très éloigné de ses cibles (§Y25§!) et fait feu grâce à ses armes à longue portée."
 LINE_BEHAVIOR_DESC:1 "§HTactique de ligne :§! le vaisseau s'avance à moyenne portée (§Y8§!) et tient la formation."
 PICKET_BEHAVIOR_DESC:1 "§HTactiques de pointe :§! le vaisseau s'approche jusqu'à courte distance (§Y5§!) pour tenter d'intercepter les vaisseaux ennemis."
 
 SHIP_THRUSTER_2_DESC:0 "§WAccélération de croisière:§! §G+100%§!§W\n--------------\n§!Ces propulseurs électriques utilisent des rayons ioniques pour générer la propulsion sans requérir de propergol."
 SHIP_THRUSTER_3_DESC:0 "§WAccélération de croisière:§! §G+200%§!§W\n--------------\n§!Une forme de propulsion électrique avancée, les propulseurs à plasma permettent aux vaisseaux d'atteindre de meilleurs vitesses sous-luminiques et une meilleure maniabilité."
 SHIP_THRUSTER_4_DESC:0 "§WAccélération de croisière:§! §G+300%§!§W\n--------------\n§!Ces propulseurs avancés alimentés par la fusion permettent aux vaisseaux une maniabilité et une vitesse inégalées dans des conditions sous-luminiques."
 SHIP_THRUSTER_5_DESC:0 "§WAccélération de croisière:§! §G+400%§!§W\n--------------\n§!Ces propulseurs reposent sur la technologie de la matière noire pour permettre une propulsion des vaisseaux semblant défier de nombreuses lois de la physique."