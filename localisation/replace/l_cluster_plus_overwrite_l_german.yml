l_german:

 observer.61.desc:0 "Der §H[From.GetName]§! hat alle Erkenntnisse gesammelt, die notwendig sind, um das §HL-Tor Netzwerk§! zu entriegeln. Sobald sie die L-Gate-Technologie erforscht und ein spezielles Projekt zur Öffnung eines L-Tores innerhalb ihrer Grenzen abgeschlossen haben, wird der L-Cluster wieder mit der Galaxie verbunden sein."
 distar.10953.desc:0 "Der §H[From.GetName]§! hat es geschafft, die Verriegelung des von ihm kontrollierten L-Tores aufzuheben! Der L-Cluster ist wieder mit der Galaxie verbunden!"
 l_cluster_chain_desc:0 "Wir haben ein uraltes §HL-Tor§! gefunden, künstliche Subraumportale in bestimmten Systemen, von denen wir annehmen, dass sie den §HL-Cluster§! mit der Galaxis verbinden.\n\nDiese Tore wurden absichtlich deaktiviert, und im Moment fehlt uns der nötige Einblick in die Subraummechanik, die ihre Nutzung bestimmt, um die Sperre aufzuheben."