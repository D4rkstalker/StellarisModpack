civic_natural_capitalism:0 "Capitalismo Natural"
civic_natural_capitalism_desc:0 "A ideologia do Capitalismo Natural reconhece a interdependência crítica entre a produção e o uso de capital feito pelas pessoas e a manutenção e fornecimento de capital natural. Defende o desenvolvimento da sustentabilidade ambiental no quadro da economia de mercado e caracterizado pelo aumento da manufatura eficiência por meio da reutilização de materiais, bem como preservação de bens e serviços naturais, fornecidos pelo próprio ecossistema. \n \nLucros de §YBlockers§! que podem ser eliminados, que fornecem£habitação adicional£§YHousing§! e£trade_value£§YValor comercial§! "

