civic_industrial_economy:0 "Industrialismo Fanático"
civic_industrial_economy_desc:0 "As pessoas desta sociedade consideram seu Ecossistema apenas como uma fonte de satisfação de suas necessidades materiais sempre crescentes. Eles estão profundamente engajados em tecnologias para o desenvolvimento de infraestrutura e utilização de recursos naturais, e têm pouca preocupação com os possíveis resultados ambientais. \n\nPode aprender §YDeep Core Mining§! tecnologia, permitindo construir §YFuro Térmico§! e contratar §YDeep Core Engineers§! \n \nConstruindo §YCentro de Purificação Mineral§! produzir£unidade£§YUnidade§ adicional!"

civic_corporate_dominion:1 "Comerciantes Pacíficos"
civic_corporate_dominion_desc:0 "Esta sociedade opera com uma regra simples: a paz é boa para os negócios. Para esse fim, uma parte significativa da governança é controlada, influenciada ou, pelo menos, administrada por uma aliança frouxa de comerciantes e comerciantes independentes, trabalhando juntos para alcançar a prosperidade mútua. \n \nComece com §Y$tech_space_trading$§! tecnologia já desbloqueada \n\nConstrução §YOffworld Trading Company§! produzir §Y4§! adicional£trade_value£Valor de negociação e §Y4§!£unidade£§YUnidade§ !, módulo §YCentro de comércio§! tem §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! aumentado em §G+1§! \n \nConstruindo §YMegaplex Comercial§! fornece£job_merchant£§YMerchant§ adicional! Empregos \n \n§YEmpreendedores§! facção fornecerá aprovação adicional para a criação de §YLiga Comercial§! política comercial \n \nNão é possível configurar §YTransporte Militar§! política"

