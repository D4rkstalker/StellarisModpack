 adv_abs_monarchy_desc:0 "Uma forma autocrática de governo feita de uma forte autoridade feudal central, com vassalos mantidos sob controle e formando a espinha dorsal sociológica e militar da sociedade. O país é dividido por feudos, governados por nobres leais nomeados, que cuidam de seus domínios e parcialmente mantém o exército real. "
 START_SCREEN_PART_TWO_ABS_MONARCHY:0 "Nossa nação feudal forjou uma história sangrenta de vários conflitos mesquinhos travados entre pequenos senhores guerreiros por poder e riqueza. Eventualmente, apenas o domínio independente mais forte permaneceu e o rei reivindicou o título de governante global que impulsionou a ciência, assim, seguiu-se um salto tecnológico significativo. "



 personality_utopia_builders:0 "Construtores de utopia"
 personality_utopia_builders_desc:0 "Utopia Builders valoriza a prosperidade econômica e social de sua espécie acima de tudo. O governo, não importa seu tamanho, existe para garantir que ninguém sofra de formigas, doenças ou pobreza."

 personality_adventurous_expansionist:0 "Expansionista agressivo"
 personality_adventurous_expansionist_desc:0 "Os Expansionistas Agressivos veem a Galáxia como seu legado. Eles se concentraram principalmente em espalhar sua influência para todos os cantos escuros do Espaço que pudessem alcançar."

 personality_paranoide_isolacionistas:0 "Isolacionista Paranóico"
 personality_paranoid_isolationists_desc:0 "O objetivo dos isolacionistas paranóicos é isolar-se completamente do mundo exterior. Eles cuidam da própria vida e preferem que todos os demais façam o mesmo."

 ethic_industrial:0 "Antropocentrismo"
 ethic_fanatic_industrial:0 "Fanático Antropocentrismo"
 ethic_fanatic_industrial_desc: 1 "§LPor nossas invenções, fomos capazes de erguer a Civilização do pó e dobrar as forças da natureza à nossa vontade. Ao nosso comando, os outros planetas abrirão mão de suas riquezas e as magníficas fábricas os recolherão. Este poder exige ser usado, e através do seu uso, devemos refazer a galáxia à nossa própria imagem.§! \n Edital §YCampanha de Reciclagem§! não está disponível.

 ethic_green_desc: 1 "§LOs verdadeiros valores de um planeta estão em seus recursos naturais: sua atmosfera, sua flora e fauna, e sua paisagem. Nosso sucesso até agora está em nossa capacidade de preservar e manter esses ativos, ao mesmo tempo em que nos beneficiamos econômica e socialmente a partir deles. Esses sistemas biológicos são a riqueza de sustentação de qualquer civilização, e faríamos bem em nos lembrar disso. §! \n "
 ethic_fanatic_green_desc: 1 "§Nossos músicos não podem compor uma melodia tão profunda como as canções da vida selvagem e os sussurros das árvores. Nossos artistas não podem capturar a majestade inefável dos topos das montanhas, lagos isolados ou cavernas vastas. Seja por projeto ou por acaso, nascemos em um universo de beleza natural transcendente.§! \n "



