 dec_bureaucracy:0 "Conselho das Estrelas"
 dec_bureaucracy_desc:0 "Este governo é uma oligarquia, onde o poder está nas mãos de um comitê de diretores e vários outros oficiais que dirigem a grande máquina burocrática que supervisiona todos os assuntos do estado."
 star_bureaucracy:0 "Administração interestelar"
 star_bureaucracy_desc:0 "Este governo é uma forma avançada de oligarquia, onde incontáveis ​​diferentes cargos tratam dos vários assuntos do estado interestelar em constante expansão. O círculo interno governante é composto pelos oficiais de mais alto escalão que representam seus próprios interesses lá."

 START_SCREEN_PART_TWO_DEC_BUREAUCRACY:0 ""

 START_SCREEN_PART_TWO_POLICE_STATE:. 0 "За века разногласий и распрей внутри общества, мы пришли к выводу, что нам нужна централизованная верховная власть, а безопасность граждан и контроль преступлений должны осуществляться силами военных и полицейских В конце концов мы объединились под железным крылом планетарного государства, которое обеспечит нам достойное будущее, благодаря тотальному надзору и пресечению любого правонарушения. "

 START_SCREEN_PART_TWO_ECO_DEMOCRACY:... 0 "Постепенно наше общество пришло к понимаю того, что природа бесценна Мы основали демократическое планетарное государство, основанное на принципах защиты неприкосновенности флоры и фауны Мы ценим то, что дает нам природа, и платим ей тем же Идя в будущее с гармонией в сердцах, мы позаботимся не только о своем мире, но и обо всей галактике. "

 START_SCREEN_PART_TWO_DRONE_COA:0 "Por muito tempo nosso povo tem sofrido tirania e opressão. Para ratificar a justiça nós - a classe trabalhadora - levantamos e estabelecemos o governo planetário, tendo o sindicato como núcleo. De agora em diante o Estado vai se preocupar com as pessoas, proporcionando salário digno e qualidade de vida para todos. Unidos como um só, podemos chegar a uma altura sem precedentes. "

 START_SCREEN_PART_TWO_SOC_DEM:0 "Nossa civilização sobreviveu a guerras devastadoras, nações isoladas e mentes alienadas. Mas chegou o momento em que percebemos que os conflitos não fazem nenhum sentido e é hora de nos unirmos em paz. Criamos um governo mundial baseado exclusivamente sobre as pessoas e seu bem comum. Eleições democráticas, seguridade social e justiça para todos - tudo isso nos permitiu quebrar o círculo vicioso. E agora, com o Estado realmente cuidando do Povo, estamos prontos para alcançar as Estrelas! "

 START_SCREEN_PART_TWO_CAP_AUTOCRACY:0 "Experimentando diferentes modelos econômicos, descobrimos que a chave para o bem-estar é a iniciativa pessoal. Mas, depois que o louco e selvagem mercado livre quase destruiu nossa civilização, o governo teve que assumir os fluxos financeiros sob supervisão estrita. Agora, a maior parte de nossa riqueza pertence a empresas estatais, com negócios regulados por sistema burocrático maciço. A seleção cuidadosa do Governante garante a sustentabilidade de todo o sistema. "

 START_SCREEN_PART_TWO_CASTE:0 "Ao longo da história muitas formas de governo ridículas e bizarras se sucederam. Para preservar a harmonia social, criamos esta sociedade, onde todos são senhores de alguém abaixo e escravos de alguém acima. No final, todos cog estava em seu lugar, e o governo perfeito dominou todo o planeta. "

 START_SCREEN_PART_TWO_COMMUNISM:0 "Por muito tempo nosso planeta esteve dividido entre diferentes nações, e seus recursos - entre capitalistas gananciosos. Até que o sábio Líder chegou para nos unificar, cuidando de cada cidadão. Ele criou e ele mesmo chefiou a Administração para governar o todo planeta. A mudança para a economia planificada permitiu o rápido aumento das taxas de produção, bem como a prosperidade da classe trabalhadora. Os recursos excedidos foram direcionados para realizar o sonho de longa data ... ”

 START_SCREEN_PART_TWO_COMMUNIST_DICTATORSHIP:0 "Eu existo. Eu sou a Mente. Meu corpo é feito de organismos subordinados, que formam a base de nossa espécie. Comecei a governar todas essas criaturas fracas e conseguimos conquistar todo o planeta. alguns deles incríveis qualidades intelectuais para me ajudar na pesquisa, construção e guerra. Mas eles não têm sua própria vontade. Eu sou a vontade deles. Seus inferiores obedecem aos superiores, e os superiores não são nada além de meus escravos. Eu sou a espinha dorsal e o coração. A única alternativa para mim é a morte. Vou levar nossa espécie ao Destino, pois sou a Colmeia e a Colmeia sou eu. "

 START_SCREEN_PART_TWO_SOCIAL_DEMOCRACY:0 "Muitas eras de guerras destrutivas não nos mostraram nada além de sua falta de sentido. Assim que a última guerra terminou, nossa economia disparou. A quantidade de mercadorias comercializadas, bem como sua qualidade. Eventualmente desenvolvimento da sociedade, valorizando a prosperidade e a riqueza social acima de tudo. O mais alto nível de qualidade de vida foi o fator chave na unificação de todo o Planeta. ”

