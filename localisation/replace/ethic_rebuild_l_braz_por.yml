 civic_terraforming:0 "Engenheiros Ambientais"
 civic_terraforming_desc:0 "As pessoas desta sociedade estão tradicionalmente preocupadas com a ecologia e as questões ambientais, confiando fortemente na ciência e tecnologia para lidar com eles. \n \nBenefícios de uma variedade de características planetárias e §YBlockers§ !, que os fornece com alguns §YHousing§! e trabalhos científicos especiais, como §YXeno-biólogo§! e §YGeo-físico§ !. \n \nPermite invocar decisões planetárias especiais para erradicar anomalias planetárias ambientais específicas, como §YPlaneta irradiada§ !, §YBloqueado pelas marés§ !, §YEcologia danificada§! E assim por diante \n \nInicia com a tecnologia §YEscultura Terrestre§ !. \n \nA eliminação dos §YBlockers§ planetários! Pode fornecer vários ganhos únicos de recursos "

civic_master_engineer:0 "Engenheiros Mestres"
civic_master_engineer_desc:0 "Esta Civilização é conhecida por suas profundas tradições arquitetônicas e de engenharia."


civic_military_industry:0 "Engenheiros de Guerra"
civic_military_industry_desc:0 "Esta sociedade tem fortes tradições de indústria militar desenvolvida e guerra. Seus navios de guerra e armas são tradicionalmente os melhores, mas caros."

civic_land_of_plenty:0 "Terra da Abundância"
civic_land_of_plenty_desc:0 "Esta Civilização preserva uma ideologia, priorizando a satisfação completa da maioria das necessidades materiais essenciais da população. \n \nPolítica alimentar §YRacionamento§! é proibida."


civic_peacekeepers:0 "Universalismo"
civic_peacekeepers_desc:0 "Esta Civilização é conduzida ao Espaço pelo espírito de esperança e crença na cooperação pacífica de toda a Vida senciente na Galáxia. \n \nEstando na §YFederação§ !, §YPactos de Não-agressão§! e §YAcordos de Pesquisa§ ! não custe a influência para manter \n§YXenoist§! facção fornece aprovação adicional para estar na §YFederação§! \nNo sucesso de §YUplifting§! ganha um modificador de 10 anos para todo o Império, que aumenta §YUnity§! e §Society Research §! \ NNão é possível ter §YRivals§! \ NConsiderado como uma versão avançada de §YDiplomatic Corps§! Civic "

civic_commonwealth:0 "Coletivo Harmonioso"
civic_commonwealth_desc:0 "Esta sociedade é caracterizada por um forte sentido de comunidade cultural e desenvolvimento do bem comum entre os seus cidadãos."


