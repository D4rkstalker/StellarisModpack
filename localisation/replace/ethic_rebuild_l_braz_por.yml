civic_federalist:0 "Federalismo"
civic_federalist_desc:0 "Concentra-se na expansão através do desenvolvimento pacífico da Federação - uma união de estados parcialmente autogovernados sob um governo central. Obtém e aumenta a opinião dos súditos e permite que eles colonizem fora de suas fronteiras."

triggered_opinion_federalism:0 "Líderes federais"

civic_hegemon:0 "Imperialismo"
civic_hegemon_desc:0 "O Império Imperialista lida com seus súditos de uma posição de dominação e força, obrigando-os com contribuições significativas para o Overlord. Os súditos podem colonizar fora de suas fronteiras."

 ethic_capitalism:0 "Competitivo"
 ethic_fanatic_capitalism:0 "Fanático Competitivo"
 ethic_capitalism_desc:0 "§LA ambição pessoal é o motor do progresso. O desejo de melhorar, a motivação para buscá-lo: essas são as coisas que trouxeram as próprias estrelas à ponta dos dedos. Devemos continuar a proteger nossas liberdades de expressão conquistadas a duras penas dos medos irracionais dos conformistas, e de nunca permitir que o gênio seja contido pelo generalismo.§! \n "
 ethic_fanatic_capitalism_desc:0 "§LNão há maior imperativo do que o chamado para superar, para acumular, para reinvestir. Do choque de ambições surgem grandes fortunas e, com elas, ambições cada vez maiores. A roda gira, achatando os inadequados abaixo dela, mas trazendo novos lutadores a cada passo. Sabemos - exemplificamos - que tudo o que é melhor para o melhor de nós é, em última análise, o que é bom para todos nós. "

 ethic_socialism:0 "Cooperativo"
 ethic_fanatic_socialism:0 "Cooperativo Fanatico"
 ethic_socialism_desc:0 "§LTrabalho em equipe é o motor do progresso. Trabalhando lado a lado, nos tornamos algo mais do que a soma de nossas partes: um grande organismo vivo, com cada um de nós uma célula. Executar diligentemente as tarefas que recebemos é tudo o que sempre nos é pedido; contribuir para um bem maior é tudo o que sempre pedimos de nós mesmos.§! \n "
 ethic_fanatic_socialism_desc:0 "§LNão há maior imperativo do que o chamado para encontrar um lugar no grande trabalho, para se dar, para compartilhar o fruto comum. Para acumular egoisticamente riqueza, terra ou máquinas - esses são sintomas tumorais dentro do corpo político. Em vez disso, é o fardo que compartilhamos em cuidar dos jovens, dos velhos e dos doentes que juntos nos tornam fortes, que juntos nos tornam um.§! \n "

 ethic_egalitarian_desc: 1 "§Os libertários preservam os valores democráticos, com os cidadãos sendo diretamente envolvidos no processo de governo por meio dos mecanismos de democracia representativa ou direta.§! \n"
 ethic_fanatic_egalitarian_desc: 1 "§LFanatic Libertarians representam uma redução geral da autoridade burocrática central e máxima autonomia política e autogoverno.§! \n"

 civic_pilgrims:0 "Pioneiro aventureiro"
 civic_pilgrims_desc:0 "Esta sociedade tem tradições nômades estabelecidas há muito tempo e forte espírito aventureiro. As pessoas tendem a expandir amplamente seus territórios, reassentando-se tão amplamente quanto possível. Expansionistas agressivos vêem a Galáxia como seu legado. Eles se concentraram principalmente em espalhar sua influência para todos canto escuro do espaço que eles são capazes de alcançar. "










