civic_free_market_desc:0 "Um sistema econômico idealizado no qual os preços dos bens e serviços são determinados pelo mercado aberto e pelos consumidores, e as leis e forças de oferta e demanda estão livres de qualquer intervenção de um governo, monopólio de fixação de preços ou outro autoridade."



