 abs_monarchy_desc:0 "Uma forma autocrática de governo feita de uma forte autoridade feudal central, com vassalos mantidos sob controle e formando a espinha dorsal sociológica e militar da sociedade. O país é dividido por feudos, governados por nobres leais nomeados, que cuidam de seus domínios e parcialmente mantém o exército real. "
