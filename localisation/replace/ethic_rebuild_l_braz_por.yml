civic_keepers_harmony_desc:0 "As pessoas desta sociedade desenvolveram um resultado espiritual da Natureza. Para viver em harmonia genuína com a Biosfera, o Culto implica um distanciamento significativo dos prazeres mundanos. \n \nBenefícios de uma variedade de §YRecursos§ planetários! e §YBlockers§ !, que lhes fornece alguns §YHousing§! E empregos especiais de sacerdote - §YDruids§! (Combinação com §YTheocracy§! Ou §YSpiritualist§! Cívicas governamentais temáticas os torna mais fortes). \ NConstruindo §YParadise Dome§! fornece£habitação adicional£§YHabitação§! e aumenta a produção de£unidade£§YUnidade§! \nAlguns bloqueadores planetários raros e recursos, como §YFloresta errante§! ou §YVida Titânica§! aumentará §YFelicidade§ local !. \nPode promulgar decisão planetária especial, permitindo a erradicação de anomalias planetárias como §YFilme Perigosa§ !, §YBleak§ !, §YHazardous Weather§ !, §YWild Tempestades§ !, §YEcologia Danificada§ !, §YRadiação de Terra Irradiada§ !, §YWasteland Radiation§! ! \n§YDistritos de minas§! diminua£amenidades£§YAmenidades§! em §R 1§! "

