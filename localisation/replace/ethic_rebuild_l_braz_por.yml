 civic_private_property:0 "Sindicato de Energia"
 civic_private_property_desc:0 "O mercado precisa de uma grande quantidade de energia para crescer! Para melhorar seu desenvolvimento, o governo privatizou uma parte significativa de suas instalações de geração para se tornar parte de uma economia de mercado livre eficiente.£building §Y$building_power_hub_1$§! e£building §Y$building_power_hub_2$§! também produzem §Y1§!£Unity Unity. "

 civic_militia:0 "Corpo Militar Privado"
 civic_militia_desc:0 "Os negócios corporativos no comércio de armas e na guerra alcançaram uma posição influente nesta sociedade e muitos aspectos da manutenção das forças armadas do estado foram transferidos para corporações poderosas."



 civic_public_medicine:0 "Medicina Pública"
 civic_public_medicine_desc:0 "O governo aloca fundos para o desenvolvimento e manutenção do Sistema Público de Saúde. Começa com a tecnologia §HFrontier Health§ !. Edifícios §HClinic§! e §HHospital§! fornecem §HUnidade§ !. adicionais."

 civic_public_education:0 "Educação Pública"
