civic_genetic_aristocracy:0 "Aristocracia Genética"
civic_genetic_aristocracy_desc:0 "Nesta sociedade materialista, as posições de liderança são tradicionalmente ocupadas por indivíduos, escolhidos e preparados principalmente com base em sua superioridade genética."

gov_great_houses:0 "Ótimas Casas"
gov_great_houses_desc:0 "Esta civilização é governada pelo conselho de liderança de algumas Grandes Casas, cujas tradições derivam de antigos clãs e tribos, mas que agora funcionam mais como partidos políticos. Ao contrário da clássica Aristocracia Nobre, a adesão a uma casa não está ligada a questões patrimoniais , como nascimento ou casamento, mas qualquer um pode ser adotado pela Casa e avançar para seus cargos mais altos, desde que jure lealdade à Casa e preserve sua Tradição. "

