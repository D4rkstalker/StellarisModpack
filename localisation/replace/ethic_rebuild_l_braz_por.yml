 pft_bankers:0 "Facção de empreendedores"
 pft_bankers_desc: 1 "As Facções de Empreendedores representam os interesses de empreendedores privados e corporações, que estão principalmente preocupados com o desenvolvimento da economia de mercado no quadro da concorrência justa e justa. \n \n§LCEthos competitivos§!"
 pft_socialists:0 "Facção Laborista"
 pft_socialists_desc: 1 "As Facções Laboristas representam os interesses da classe trabalhadora e geralmente promete a propriedade cooperativa dos meios de produção e a redistribuição justa da riqueza. \n \n§Estos cooperativos§!"
 pft_manufacturers:0 "Industrialists Faction"
 pft_manufacturers_desc: 1 "Os membros dessas facções consideram o crescimento industrial cada vez maior como o principal impulso para a prosperidade econômica. Eles geralmente se opõem a todos os tipos de políticas pró-ambientais. \n \n§LAntropocentrismo ethos§!"
 pft_labourites:0 "Facção Pluralista"
 pft_labourites_desc: 1 "Os pluralistas lutam contra qualquer forma de preconceito e discriminação entre diferentes grupos sociais, caracterizados por coisas como raça, gênero, idade e etc. \n \n§LEstos do pluralismo§!"
 pft_environmentalists:0 "Facção Ambientalista"
 pft_environmentalists_desc: 1 "Ambientalistas buscam formas de projetar e melhorar a qualidade do meio ambiente natural, opondo-se politicamente a qualquer tipo de atividade ambientalmente prejudicial. \n \n§LEcocentrismo ethos§!"
 pft_conservatives:0 "Facção Elitista"
 pft_conservatives_desc:0 "Os elitistas preservam a ideia de uma" Elite "- um grupo de pessoas com qualidades intrínsecas, que geralmente merecem ter maior influência ou autoridade do que os outros. Eles consideram a hierarquia social como parte integrante de uma sociedade sustentável. \n \n§Ethos do LElitismo§! "
 pft_progressive: 1 "Facção Democrática"
 pft_progressive_desc: 1 "As facções democráticas favorecem as liberdades políticas pessoais, a redução da autoridade do governo central e não gostam de formas não democráticas de governo em geral. \n \n§Estos Libertários§!"
 
