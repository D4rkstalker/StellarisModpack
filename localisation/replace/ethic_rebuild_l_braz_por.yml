civic_military_junta:0 "Conselho de Guerra"
civic_military_junta_desc:0 "O governo é dominado por uma coalizão dos chefes de guerra mais poderosos. \n \n£construindo£§YEdifícios de capital§! substitua alguns£job_administrator£§Y$job_administrator$§! Empregos com£job_commandante£§Y$job_commandante_plural$§ !, que aumenta a §Ycapacidade de YNaval§! do Império, gera §YExércitos de defesa§ !, aumenta §YEstabilidade§! e reduz os danos de §YBombardamento§! \n \nProibido definir a política §YFoco de Produção§! para §YCivilian § !. "

civic_peaceful_republic:0 "Democracia utópica"
civic_peaceful_republic_desc:0 "Forma pacifista de República, onde os cidadãos são unificados pela ideia nacional de uma vida livre, pacífica e próspera para todos. \n \n£construindo£§YEdifícios de Capitais§! substitua algum£job_administrator£§Y$job_administrator$§ ! Trabalhos com£job_supervisor£§Y$job_supervisor_plural$§ !, que produzem£unidade£§YUnity§ !, aumente£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§ !, multiplique$mod_planet_jobs_society_researchDCO_produces_TRAD$§INADM planetário §Y$PLANET_AMENITIES_TITLE$§! \n \n Proíbe definir a política §YFoco de produção§! para §YMilitary§ !. "

civic_cyber_demos_cratos:0 "Ciberdemocracia"
civic_cyber_demos_cratos_desc:0 "Envolver conquistas de alta tecnologia de TI e comunicações de massa em um governo democrático permite criar o sistema burocrático descentralizado mais eficiente. Mas essa dependência da tecnologia pode resultar em surtos de crimes cibernéticos ocasionais. \n \n£construção£§YEdifícios de capital§! Substitua alguns£job_administrator£§Y$job_administrator$§! Empregos com£job_head_researcher£§Y$job_head_researcher_plural$§! \ N§Y$job_researcher_plural$§! Também produza §Y1§!£unidade£Unidade "

civic_science_directorate:0 "Diretoria de Ciências"
civic_science_directorate_desc:0 "O governo é fortemente influenciado por um comitê dos mais respeitosos e renomados Cientistas do Império. \n \n§YTecnologista§! facção exigirá §YPrivilégios acadêmicos§! padrões de vida \n \n£construção£§YEdifícios de Capitais ! substitua alguns£job_administrator£§Y$job_administrator$§! Empregos com£job_head_researcher£§Y$job_head_researcher_plural$§! \n§Y$job_researcher_plural$§! também produz §Y1§!£unidade£Unidade "

civic_executive_committee:0 "Assembleia dos Filósofos"
civic_executive_committee_desc:0 "Sendo supervisionado por um conselho dos representantes mais inteligentes e honrados da classe dominante, o aparato de estado do Império possui uma eficiência de governo notável. \n \n£construindo£§YEdifícios de Capitais§! substitua algum£job_administrator£§Y$job_administrator$§! Empregos com£job_supervisor£§Y$job_supervisor_plural$§ !, que produzem£unidade£§YUnity§ !, aumente£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§ !, multiplique$mod_planet_jobs_society_research$_produces_TRADMultY$mod_planet_Jobs_society_research$_produces_TRADMultY$§INADY$§! §! "

civic_cyber_dictatorship:0 "Ditadura Cibernética"
civic_cyber_dictatorship_desc:0 "O governo representa uma forma de ditadura tecnocrática, onde o estado depende fortemente de supercomputadores para lidar com as questões de segurança e administração. Mas com tanto poder terceirizado para IA, as pessoas comuns têm ainda menos influência no processo de governo \n \n£edifício£§YEdifícios de capital§! substitua alguns£job_administrator£§Y$job_administrator$§! Empregos com£job_head_researcher£§Y$job_head_researcher_plural$§! \n§Y$job_researcher_plural$§! Também produz §Y1§ !£Unit£Unity \n \nComece com §YAi Administrativa§! Tecnologia. "

