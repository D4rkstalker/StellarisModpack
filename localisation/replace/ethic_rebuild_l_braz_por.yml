l_braz_por:

 INSULT_PROPOSE_COL_IND:0 "É o [Root.GetName] mesmo uma nação real ou apenas um bando anárquico de indivíduos brigando? Você deve me perdoar, mas seu sistema político, tal como é, torna difícil dizer."
 02_INSULT_PROPOSE_COL_IND:0 "Então, quem é que governa sua pequena nação estelar divertida hoje? Que ideia estranha, "votar" alguém no poder! Isso inevitavelmente levará ao seu colapso, é claro."
 03_INSULT_PROPOSE_COL_IND:0 "Seus ideais democráticos são uma praga nesta galáxia, assim como o [Root.GetName]."
 04_INSULT_PROPOSE_COL_IND:0 "Que povo egoísta você é, preferindo a mesquinha "liberdade" à ordem e à estabilidade. Libertarianismo ... ha! O [Root.GetName] não sobreviverá ao ano."
 01_INSULT_PROPOSE_IND_COL:0 "Seu regime brutal e tirânico acabará caindo e haverá um ajuste de contas."
 02_INSULT_PROPOSE_IND_COL:0 "Você já considerou a ideia de deixar seus cidadãos pensarem por si próprios? Se você está com medo de que isso leve ao fim do [Root.GetName] ... você está certo."
 03_INSULT_PROPOSE_IND_COL:0 "É triste que uma nação autoritária como o [Root.GetName] possa existir. É uma vergonha para os seres sencientes em todos os lugares."
 04_INSULT_PROPOSE_IND_COL:0 "A cruel opressão das pessoas que vivem sob o jugo de [Root.GetName] tem que acabar um dia. Sua hierarquia provará sua ruína."
 16_FRIENDLY_GREETING:0 "Seu governo faz um bom trabalho em reduzir os piores excessos do libertarianismo, [From.GetSpeciesNamePlural]."
 14_FRIENDLY_GREETING:0 "Embora prefiramos sociedades livres, não podemos negar que o seu governo faz um bom trabalho ao fornecer estabilidade aos seus cidadãos."
 ENSLAVED_DESC:0 "Esse pop está escravizado. Pops escravizados geram infelicidade para todos os Pops libertários neste planeta."
 COL_LABEL:0 "Autoritário <-> Libertário"

 ethic_collectivist:0 "Autoritário"
 ethic_collectivist_desc:1 "§LIt É evidente que pessoas diferentes têm habilidades diferentes. Alguns são mais adequados para governar, enquanto outros são mais adequados para servir, e seus papéis na sociedade devem refletir isso. Ignorar esse fato é um convite ao caos e à desordem.§!\n"
 ethic_fanatic_collectivist:0 "Fanático Autoritário"
 ethic_fanatic_collectivist_desc:1 "§LIt é um crime contra a natureza um servo governar ou um governante servir. A ordem adequada só pode ser mantida por meio de hierarquia estrita e obediência absoluta.§!\n"
 ethic_egalitarian:0 "Libertário"
 ethic_individualist_desc:1 "§LTodos são iguais em dignidade e direitos básicos. A preservação da ordem, embora seja um objetivo admirável, não justifica a tirania e a opressão, nem em princípio, nem na prática. A civilização floresce melhor quando poucos não dominam muitos.§!\n"
 ethic_fanatic_egalitarian:0 "Libertário Fanático"
 ethic_fanatic_individualist_desc:1 "§LO poder não apenas corrompe; é, em si, corrupção. Todos os desequilíbrios de poder são fundamentalmente coercitivos pela natureza do poder. A verdadeira liberdade e justiça só podem ser obtidas por meio da igualdade.§!\n"



 personality_utopia_builders:0 "Construtores de Utopia"
 personality_utopia_builders_desc:0 "Os Construtores de Utopia valorizam a prosperidade econômica e social de sua espécie acima de tudo. O governo, não importa o tamanho, existe para garantir que ninguém sofra com qualquer tipo de necessidade, doença ou pobreza."

 personality_adventurous_expansionist:0 "Expansionistas agressivos"
 personality_adventurous_expansionist_desc:0 "Os expansionistas agressivos veem a Galáxia como seu legado. Eles se concentram principalmente em espalhar sua influência para todos os cantos escuros do espaço que eles são capazes de alcançar."

