civic_distributism:0 "Distributismo"
civic_distributism_desc:0 "Uma ideologia que defende que a ética tem um lugar na economia de mercado. Embora defenda os direitos fundamentais da propriedade privada, afirma que os meios de produção devem ser amplamente possuídos e distribuídos, em vez de concentrados nas mãos de poucos indivíduos ou corporações. Assim, geralmente favorece empreendedores de pequena escala e empresas familiares, bem como regulamentações antimonopolistas sérias. \n \nNão é possível definir a política de §YMercado Livre§!, criar §YBovespa Galáctica§! ou ter § Empregos YMogul§! Em geral "

civic_star_settlers:0 "Colonos Estelares"
civic_star_settlers_desc:0 "Assim que a exploração espacial começou, esta Civilização foi abraçada com um forte espírito de pioneiro. As pessoas tendem a expandir amplamente seus territórios por meio de expansão e colonização pacíficas, reassentando-se tão amplamente quanto possível. \n \nInicia o jogo com §YGalactic Ambições§! Tecnologia já desbloqueada \n \n£job_colonist£§Y$job_colonist_plural$§! Também produz §Y10§!£unidade£Unidade \n \nNão é possível configurar §YTransporte Militar§! Nem §YTelecomunicações Militares§! política"

gov_military_corp:0 "Corporação Militar Privada"
gov_military_corp_desc:0 "O governo é representado por uma grande propriedade militar-industrial, com a diretoria consistindo apenas de chefes de guerra ativos."

civic_labour_unions:0 "Democracia Industrial"
civic_labour_unions_desc:0 "Um acordo que envolve trabalhadores regulares tomando decisões, compartilhando responsabilidades e autoridade no local de trabalho, o que resulta em um aumento de produtividade e prestação de serviços de uma força de trabalho mais plenamente engajada e feliz."

