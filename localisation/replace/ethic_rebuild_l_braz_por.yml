 civic_monarchy:0 "Monarquia"
 civic_monarchy_desc:0 "Uma monarquia é uma forma de governo em que um grupo, geralmente uma família chamada de dinastia, personifica a identidade nacional do país e um de seus membros, chamado de monarca, exerce um papel de soberania."
 civic_dictatorship:0 "Ditadura"
 civic_dictatorship_desc:0 "Ditadura é uma forma de governo em que um país é governado por uma Pessoa (um ditador) ou por uma Polícia, e o poder é exercido através de vários mecanismos para garantir que o poder da entidade continue forte."

 civic_nazi_dictatorship:0 "Ditadura Nacionalista"
 civic_nazi_dictatorship_desc:0 "O Governante é tradicionalmente o líder do partido político nacionalista dominante."
 civic_republic:0 "República"
 civic_republic_desc:0 "Uma república é uma forma de governo em que o país é considerado um" assunto público "- não de interesse privado ou propriedade dos governantes - e onde os cargos de Estado são eleitos ou nomeados de acordo com as regras da democracia e da meritocracia . "

 civic_xeno_republic:0 "República Multicultural"
 civic_xeno_republic_desc:0 "Forma multicultural de república, que se rege pelos princípios da abertura total às diferentes culturas e de sua aceitação como iguais. §Cidadania total§! e §Serviço militar total§! são garantidos para os Xenos por padrão."

 civic_military_demos_cratos_desc: "A forma de democracia, onde os cidadãos tradicionalmente mantêm e mantêm suas próprias armas pessoais, formando unidades efetivas de milícias em tempos de guerra. §HGun Rights§! a política não pode ser rejeitada."
 civic_feudalism:0 "Burocratismo"
