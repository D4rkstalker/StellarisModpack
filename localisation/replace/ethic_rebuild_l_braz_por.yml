civic_slaver_guilds_desc: 1 "Esta sociedade tradicionalmente explora o trabalho escravo e conta com os serviços de Guildas especiais, organizadas para manter seu treinamento e distribuição. \n \nPermite construir edifícios especiais - §YNeo Coliseu§ !, que adiciona£job_gladiator£§YGladiator§ ! jobs, produz algum£trade_value£§YTrade Value§! e aumente §YArmyDano§ local! \n \n§Y Supervisor de escravo§! jobs produzem£unit adicionais£§YUnity§! "


civic_military_dictatorship:0 "Ditadura militar"
civic_military_dictatorship_desc:0 "O governante nesta sociedade é tradicionalmente um comandante-chefe ativo das forças militares. \n \n£construção£§YEdifícios de capital§! substitua alguns£job_administrator£§Y$job_administrator$§! Empregos com£job_commandante£§Y$job_commandante_plural$§ !, que aumentam a §YCapacidade Naval§ !, geram §YExércitos de defesa§ !, aumentam §YEstabilidade§ planetária! e reduza os danos do §YBombardment§! \n \nDecisão §YLei Martial§! não custa nenhuma influência para invocar"

