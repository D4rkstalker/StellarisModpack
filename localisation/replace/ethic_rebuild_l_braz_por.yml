Personalidade_evangelising_zealots_machine_desc:0 "Os Zelotes Evangelizadores procuram espalhar sua fé por toda a galáxia e não hesitam em usar o poderio militar para forçar outros a aceitar suas crenças."

personalidade_spiritual_seekers_machine:0 "Buscadores Espirituais"
personalidade_spiritual_seekers_machine_desc:0 "Os buscadores espirituais acreditam que toda a vida está conectada por meio de algum poder superior que pode ser compreendido por meio de suas criações. Eles buscarão a cooperação pacífica com outros impérios na esperança de estudar sua conexão com o divino."

civic_merchant_guilds: 1 "Elite Financeira"
civic_merchant_guilds_desc: 2 "Nesta sociedade," riqueza "é igual a" poder ". Os altos escalões da sociedade são ocupados pelos ricos, enquanto a classe trabalhadora está sendo sistematicamente oprimida. \n \n§YEdifícios de capitais§! substitua alguns£job_administrator£§YAdministradores §! Com£job_mogul£§Y$job_mogul$§! Ruler Jobs, que aumentam §YAmenities§! E produzem §YValor comercial§ !. \nConstruir §YBolsa de Stock Galáctica§! Fornece adicionalmente£job_mogul£§Y$job_mogul$§! Empregue e multiplica §YValor Comercial§! Por §G+5% §! \ NComece com a tecnologia §Y$tech_power_hub_1$§! Já desbloqueada \nNão é possível usar §YPublic Healthcare§! Ou §YPublic Education§! Políticas \n §YLobbying corporativo: §! §YEmpresários§! Facção fornece aprovação adicional \n§YExploração implacável§ !: cada §Y$job_mogul$§! Aumenta os trabalhadores locais£energia£§YEnergia§! Produção em §G+5% §! "

civic_state_monopoly:0 "Capitalismo Implacavel"
civic_state_monopoly_desc:0 "Distopia socioeconômica, onde todo o poder político está concentrado nas mãos dos Oligarcas e suas Corporações, que exploram cruelmente o resto da população em prol de um aumento infinito de sua riqueza. \n \nObriga-se a viver sob §YEconomia estratificada§! Padrões de vida \n \n§YEdifícios de capital§! Substitua alguns£job_administrator£§YAdministradores§! Por£job_mogul£§Y$job_mogul$§! Empregos de governante \n \nConstrução §YBolsa de valores galáctica§! Fornece adicionalmente §G+1§!£job_mogul£§Y$job_mogul$§! Trabalho e multiplica §YValor comercial§! Por §G+5% §! \ N \n§YLobbying corporativo: §! §YEmpreendedores§! Facção fornece adicional aprovação \n \n§YExploração implacável§ !: cada §Y$job_mogul$§! aumenta os trabalhadores locais£energia£§YEnergia§! e£minerais£§YMinerals§! produção em §G+7% §! \nComece com o §Y$tech_power_hub_1$§! Tecnologia \nNão é possível usar as políticas §YCuidados de saúde públicos§! Ou §YEducação Pública§! \ N \nConsiderada uma versão avançada de §YFinancial Elite§! cívico "

ethic_elitist:0 "Elitismo"
ethic_elitist_desc:0 "Na grande dança das civilizações, devemos aceitar que cada um de nós tem diferentes papéis a desempenhar. Para muitos, esse lugar é a base da fundação de nossa sociedade, labutando penosamente para que outros tenham a oportunidade de trazer seus talentos para apoiar o bem social. Que ninguém confunda nosso privilégio com lazer; não somos menos zeladores do que nossos servos, nossas tarefas não menos servis ou vitais. "
ethic_fanatic_elitist:0 "Elitismo Fanatico"
ethic_fanatic_elitist_desc:0 "A sociedade é um rebanho, com pastores e cães de guarda; a sociedade é uma luta, com vencedores e perdedores. As massas sujas, pouco melhores que os animais, precisam da liderança daqueles poucos destinados com a perspicácia, visão e força necessárias para guiá-los para um propósito maior. Quem melhor do que nós? "

ethic_pluralist:0 "Pluralismo"
ethic_pluralist_desc:0 "Sociedades pluralistas são aquelas em que as pessoas são consideradas iguais em termos de oportunidades de mobilidade social. São feitos esforços especiais para garantir que a competição por cargos de liderança no governo e na administração seja aberta para o maior número de indivíduos capazes , que possível."
ethic_fanatic_pluralist:0 "Pluralismo Fanatico"
ethic_fanatic_pluralist_desc:0 "Somos todos dignos da mesma dignidade e do mesmo respeito básico, pois dentro de cada um de nós reside o potencial para a grandeza, para um golpe de sorte ou gênio, para a própria salvação de nossa espécie. Sim, nós nem todos são criados iguais, mas o que isso importa quando somos igualmente dotados com a capacidade de criar? "

ethic_industrial:0 "Antropocentrismo"
ethic_fanatic_industrial:0 "Fanático Antropocentrismo"
ethic_industrial_desc:0 "§L Aqueles que preservam o sistema antropocêntrico de valores, consideram-se senhores da biosfera, que têm direitos morais de explorar a natureza e seus recursos em prol da própria prosperidade, mesmo que isso implique a discriminação de outras espécies biológicas. pode ser chamado de "Elitismo Biosférico" §! "
ethic_fanatic_industrial_desc:0 "§LPor nossas invenções, fomos capazes de erguer a Civilização do pó e dobrar as forças da natureza à nossa vontade. Ao nosso comando, os outros planetas abrirão mão de suas riquezas e as magníficas fábricas os recolherão. Este poder exige ser usado, e através do seu uso, devemos refazer a galáxia à nossa própria imagem.§! \n \nEdito §YCampanha de Reciclagem§! não está disponível. "

ethic_green:0 "Ecocentrismo"
ethic_fanatic_green:0 "Ecocentrismo Fanático"
ethic_green_desc:0 "§LOs adeptos do Ecocentrismo preservam um sistema de valores, segundo o qual não há divisões existenciais entre eles e a biosfera que habitam, o suficiente para afirmar que sua espécie possui maior valor do que a natureza ao redor. Pode, portanto, ser vista como "Igualitarismo Biosférico". A abordagem ecocêntrica de uma economia é baseada na ideia de desenvolvimento sustentável, o que implica um uso mais eficiente dos recursos naturais, consumismo limitado e superpopulação controlada§! "
ethic_fanatic_green_desc:0 "§Nossos músicos não podem compor uma melodia tão profunda como as canções da vida selvagem e os sussurros das árvores. Nossos artistas não podem capturar a majestade inefável dos topos das montanhas, lagos isolados ou cavernas vastas. Seja por projeto ou por acaso, nascemos em um universo de beleza natural transcendente; nenhum custo é muito alto para garantir sua preservação contínua.§! \n \n "


