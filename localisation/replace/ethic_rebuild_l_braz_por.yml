civic_philosopher_king: 1 "Rei Sábio"
civic_philosopher_king_desc:0 "Não é suficiente simplesmente governar. A Nave do Estado deve ser guiada por um rei que detém sabedoria e conhecimento suficientes para orientá-la verdadeira. \n \n£construindo£§YEdifícios de Capitais§! substitua algum£job_administrator£§Y$job_administrator$§! Empregos com£job_supervisor£§Y$job_supervisor_plural$§ !, que produzem£unidade£§YUnity§ !, aumente£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§ !, multiplique$mod_uceset_jobs_product_produto planetário Y$MOD_COUNTRY_ADMIN_CAP_ADD$§ !. "

