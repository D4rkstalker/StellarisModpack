civic_eco_warfare:0 "Defensores da Natureza"
civic_eco_warfare_desc:0 "Não apenas estão mais do que prontos e capazes de defender seu ecossistema com armas em suas mãos, mas também aprenderam a aplicar efetivamente os avanços das ciências biológicas nas forças armadas. \ n\n§YProteção Natural§ !: benefícios dos §YBlockers planetários naturais§!, que fornecem £job_ranger £$job_ranger_plural$jobs exclusivos e reduzem §YPlanetary Bombardment damage§! Em §G5%§! Cada. Anomalias pesadas, como §YVolcano§ !, §YMountain§! Ou §YWildlife§! Fornecem £job_ranger£ $job_ranger_plural$ e £job_foundry£ $job_foundry_plural$ OU £job_duelist£ $job_duelist_plural$. Bloqueadores planetários raros e recursos, como §YWandering Forest§!, §YTitanic Life§! E etc. também fornecem empregos e bônus apropriados. \ n\n§YRanger overwatch§ !: permite trabalho de especialista único - £job_ranger£ $job_ranger_plural$, que geram §YExércitos de defesa§ !, aumentar §YNaval Cap§ !, reduzir §YCrime§ !, produzir £society_research£ Sociedade e £unidade£ Unidade \ n \ n§YNavios orgânicos§ !: envolvendo biotecnologia em con militares construção, permite que os navios ganhem habilidades especiais, como regeneração de armadura e casco, e também se tornem mais eficientes em termos de energia. A desvantagem é que esses materiais são geralmente mais frágeis do que ligas não orgânicas usuais \ n\n§YBiomedicina Militar§!: A saúde do Exército aumentou \ n \ n§YMateriais biocompostos§ !: £job_biotecnologista£ $job_biotechnologist_plural$ consumir adicionalmente §G+2§! Alimentos e produtos §G+1§! £ ligas £Liga, £job_foundry£ $job_foundry_plural$ gastar §G-1§! menos £minerais£ e §G+2§! mais £alimentos£ para produzir £ligas£ Ligas "

civic_naturalism:0 "Ambientalismo"
civic_naturalism_desc:0 "Estar genuinamente perto da Natureza, por si só torna a pessoa mais calma e pacífica. As pessoas desta civilização consideram o ambiente natural uma parte essencial de sua cultura. \ n\nBenefícios dos §YBlockers§! planetários naturais, que os fornecem §G + 1§! Trabalho especial £job_naturalist£ $job_naturalist_plural$, £habitação£ Habitação e §Yestabilidade§!. Anomalias pesadas, como §YVulcano§!, §YMountain§! Ou §YWildlife§! Forneça §G+2§! empregos: £job_culture_worker£ $job_culture_worker_plural$ e £job_artisan£ $job_artisan_plural$ OR £job_entertainer£ $job_entertainer_plural$. Bloqueadores planetários raros e recursos, como §YWandering Forest§!, §YTitanic Life§! e etc. bônus \n \ n§YInspirado pela Natureza§ !: £ job_culture_worker £ $ job_culture_worker_plural $ requerem menos manutenção e aumentaram a produtividade em planetas com anomalias naturais \ n \ nPermite trabalho único Worker: £ job_naturalist £ $ job_naturalist_plural $, que produzem pequena quantidade de £ soci ety_research £ Sociedade, £ unidade £ Unidade, £ amenidades £ Amenidades e £ valor_comercial £ Comércio \ n \ n§YEco-assentamentos§ !: §YBlockers§ naturais regulares! forneça §G + 2§! grátis £ habitação £ Habitação, anomalias naturais pesadas fornecem §G + 4§! £ habitação grátis £ Habitação \ n \ n§Y Urbanização Reduzida§ !: Os distritos da cidade fornecem £ 1 habitação a menos £ Habitação e têm o seu custo e manutenção reduzidos em §G25% §! \ n \ n§YBiotecnologia desenvolvida§ !: inicia o jogo com §YBiotech Consortium§! tech, £ job_biotechnologist £ $job_biotechnologist_plural$ consumir adicionalmente §G+2§! Alimentos e produtos §G+1§! £bens de consumo£ Bem de consumo. £job_artisan£ $job_artisan_plural $gastar§Y-1§! menos £minerais£e§Y+1§! mais £alimentos£ para produzir £bens_de_consumidor£ Bens \ n\n§YEco-turismo§!: permite construir um edifício planetário único - §YEco-turismo Center§!, que multiplica £valor_comercial local£ Comércio e £amenidades£ Amenidades por cada §YBlocker§ natural único! "

