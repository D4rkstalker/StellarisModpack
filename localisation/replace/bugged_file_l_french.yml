# General
policy_bugged_interstellar_media:0 "Interstellar Media"
policy_bugged_interstellar_media_desc:0 "Media is able to shift the evolution of an entire society. We must decide if we are going to allow this shift to happen freely, or if a more direct approach should be taken.\n"

# Free Media
bugged_free_media:0 "Free Media"
bugged_free_media_name:0 "Free Media"
bugged_free_media_desc:0 "Only when given near-complete freedom can the true creativity of our people show itself. Taking control over the media would simply limit our societal growth.\n\n"

bugged_free_media_duelist:0 "Free Media"
bugged_free_media_duelist_name:0 "Free Media"
bugged_free_media_duelist_desc:0 "Only when given near-complete freedom can the true ferocity of our greatest fighters show itself. Taking control over the media would simply limit our societal growth.\n\n"

