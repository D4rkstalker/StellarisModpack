# Centralized State
bugged_centralized_state:0 "Centralized State"
bugged_centralized_state_name:0 "Centralized State"
bugged_centralized_state_desc:0 "It is imperative that we do not allow the smaller governmental bodies to stray from the plan given by the central authority, lest they start having any thoughts of independence.\n\n"

# General
policy_bugged_bureaucracy:0 "Bureaucratic Form"
policy_bugged_bureaucracy_desc:0 "As empires get larger, it must be decided how much power local governments will have in order to maximize both societal cohesion and flexibility in lawmaking.\n"

# Federalized State
bugged_federal_state:0 "Federalized State"
bugged_federal_state_name:0 "Federalized State"
bugged_federal_state_desc:0 "It is only fair that local governments are given the ability to create laws for their constituents that may disagree with the central authority's laws. How else would that sector's needs be truly fulfilled?\n\n"

# Mixed State
