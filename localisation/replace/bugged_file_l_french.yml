## Economic Stance #####
########################

# General
policy_economic_stance:0 "Economic Stance"
policy_economic_stance_desc:0 "In nearly every society that gets advanced enough, there are debates over how much control the government should have over the economy. Even after entering space, these debates continue.\n"

# Free Market
economic_stance_bugged_free_market:0 "Free Market"
economic_stance_bugged_free_market_name:0 "Free Market"
economic_stance_bugged_free_market_desc:0 "Our government's control over the energy market only restricts innovation and decreases the theoretical output of our systems. These shortcomings must be fixed.\n\n§E§YGenerator Districts§! have one £job_technician£ §YTechnician§! job replaced with a £job_bugged_trader£ §YTrader§! job.§!"

concept_bugged_free_market:0 "Free Market"
concept_bugged_free_market_desc:0 "§YEconomic Stance Policy§!\n\n§YGenerator Districts§! have one £job_technician£ §YTechnician§! job replaced with a £job_bugged_trader£ §YTrader§! job.\n\n£job_clerk£ Clerk Jobs per 13 pops: §G+1§!\nCompetitive Ethic Attraction: §G+20%§!\n£influence£ Influence Gain: §R-0.5§!\n\n§LOur government's control over the energy market only restricts innovation and decreases the theoretical output of our systems. These shortcomings must be fixed.§!"

# Planned Economy
economic_stance_bugged_planned_economy:0 "Planned Economy"
economic_stance_bugged_planned_economy_name:0 "Planned Economy"
economic_stance_bugged_planned_economy_desc:0 "In order to ensure that the empire's resources are correctly distributed where they need to go when they need to go there, the central government must have complete control over all engines of economic productivity.\n\n"

concept_bugged_planned_economy:0 "Planned Economy"
concept_bugged_planned_economy_desc:0 "§YEconomic Stance Policy§!\n\n£job_bugged_mogul£ Mogul Jobs per 25 Pops: §G+1§!\nPlanet Build Speed: §G+10%§!\nShip Build Speed: §G+15%§!\nColony Development Speed: §G+15%§!\nCooperative Ethic Attraction: §G+20%§!\n£influence£ Influence Gain: §R-0.5§!\n\n§LIn order to ensure that the empire's resources are correctly distributed where they need to go when they need to go there, the central government must have complete control over all engines of economic productivity.§!"

# Regulated Market
economic_stance_bugged_none:0 "Regulated Market"
economic_stance_bugged_none_name:0 "Regulated Market"
economic_stance_bugged_none_desc:0 "The best course of action is often in the middle of two extremes, and that holds for government intervention in the economy.\n\n"

