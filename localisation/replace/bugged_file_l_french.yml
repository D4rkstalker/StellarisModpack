# Thermal Borehole
building_bugged_thermal_borehole:0 "Thermal Borehole"
building_bugged_thermal_borehole_desc:0 "A Thermal Borehole excavates through the planets mantle to its core. While this can be a rich source of minerals and energy, the massive amounts of heat released can cause significant harm to the natural environment."


