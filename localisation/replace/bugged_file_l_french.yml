# Imperial Enforcement Outpost
building_bugged_imperial_enforcement_outpost:0 "Imperial Enforcement Outpost"
building_bugged_imperial_enforcement_outpost_desc:0 "A beacon of stability that employs many officers whose sole job is to enforce the letter of the law of the planet they're stationed on."

# Mecha Monastery
