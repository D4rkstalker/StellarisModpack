 ethic_capitalism_desc:1 "§LThe core mechanism of expansion is a process of accumulation: one in which our profits reaped from the sale of goods and services can be reinvested into the furthering of our own prosperity. It would be unwise to forget the merits of such a system, especially with the unparalleled new opportunities afforded us by our galactic expansion.§!\n"
 ethic_fanatic_capitalism_desc:1 "§LThere is no greater imperative than the pursuit of personal wealth and prosperity. By setting our people against each other, ever greater fruits will be illuminated by the sparks of their clashing ambitions as they grow their fortunes. Only the best may become successful and rise to the fore of our civilization, and what is good for the best of us, is good for all of us.§!\n Can't use §YMarketplace of Ideas§! trade policy."
 
 ethic_socialism:0 "Collectivist"
 ethic_fanatic_socialism:0 "Fanatic Collectivist"

 ethic_socialism_desc:0 "§LSociety works best when none are left behind. Government regulation over economy allows for more fair redistribution of wealth. §!\n"
 ethic_fanatic_socialism_desc:0 "§LIndividual ownership of the means of production is only an excuse to encourage greed and economic disparity. Only through absolute control of the elements can the equal distribution of wealth be achieved.§!\n Can't use §YWealth Creation§! trade policy."   
 
 ethic_egalitarian_desc:1 "§LLibertarians preserve democratic values, with citizens being directly involved in the governing process through the mecahnisms of either representative or direct democracy.§!\n"
 ethic_fanatic_egalitarian_desc:1 "§LFanatic Libertarians stand for a general reduction of central bureaucratic authority and maximum political autonomy and self-governance.§!\n"
 
 civic_pilgrims:0 "Adventurous Pioneer"
 civic_pilgrims_desc:0 "This society have long-established nomadic traditions and strong adventurous spirit. People tend to vastly expand their territories, resettling as widely as it's possible."
 

 

  
 





