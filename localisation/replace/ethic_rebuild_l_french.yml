civic_xeno_militarist:0 "Peacekeepers"
civic_xeno_militarist_desc:0 "Being naturally open to alien cultures, this Civilization, nevertheless, does not neglect to use military force, when necessary. However, they prefer to reduce any potential conflict to minimum. \n§YDefensive§! and §YGuarantee Independence§! pacts does not cost influence to maintain \n§YMilitarist Faction§! provides additional influence for §YDefensive Pacts§! \n§YMilitarist Faction§! less demands §YRivals§! \nLimited §YBombardment§! options \n§YUnrestricted Wars§! are not allowed"

AUTHORITY_ELECTION_DIRECT_DEMOCRATIC:0 "Holds an election every §H5§! years to select a new Ruler. Re-elections are not allowed."

civic_free_haven_desc:0 "This society has a well-earned reputation as a free haven. The tired, the poor, the huddled masses yearning to breathe free - all are welcome here, regardless of their species or origin. \n§YXenoist§! faction provide additional influence for a larger number of different species in the Empire (more than 5, 7 and 10). "

building_visitor_center:1 "Visitor Center"

civic_inwards_perfection_desc:0 "This calm and pacifist society has little use for strangers who do not understand their way of life. More than anything, they would prefer to be left alone. \nCannot have §YRivals§!\nCannot form §YDefensive Pacts§!\nCannot form §YMigration Treaties§!\nCannot form §YResearch Agreements§!\nCannot form §YCommercial Pacts§!\nCannot §YGuarantee Independence§!\nCannot join §YFederations§!\nCannot §YInfiltrate§! primitives\nCannot have forced §YSubjects§!\nCannot use §YUnrestricted Wars§! policy\n"

civic_isolationism:0 "Secured Domain"
civic_isolationism_desc:0 "As people of this xenophobic society are coming into Space, matters of national security and border protection become strongly prioritized. \nBuilding §HPlanetary Shield Generator§! produce additional £unity£ §YUnity§!. \n§YBorder Policy§! is §YClosed§! by default."

civic_warrior_culture_desc:0 "This society has developed into a hardy warrior culture. Martial prowess is valued above all else, and true glory can only be found on the field of battle. \nReplaces £job_entertainer£ §Y$job_entertainer$§! Jobs with £job_duelist£ §Y$job_duelist$§! Jobs.\n$job_duelist_effect_desc$"

