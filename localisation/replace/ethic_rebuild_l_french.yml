civic_personality_cult:0 "Personalistic Regime"
civic_personality_cult_desc:0 "The head of state is seen as an infallible paragon and this notion, imagined or not, is heavily enforced throughout the state."

gov_soviet_republic:0 "Soviet Republic"
gov_soviet_republic_desc:0 "A type of republic ruled by directly elected "Soviets" - workers' councils, which are directly responsible to their electors. There is no separation of powers, and elected Delegates act as legislators, government and courts in one."

gov_aristocratic_monarchy:0 "Aristocratic Monarchy"
gov_aristocratic_monarchy_desc:0 "Form of monarchy, in which hereditary Ruler does not have absolute power, but has to share it with the most influential members of Nobility."

edict_div_crusade:0 "$unity_ambition$ Divine Crusade"
edict_div_crusade_desc:0 "Unholy Infidels will be perished once and for all!"

civic_defenders_faith:0 "Militant Zealots"
civic_defenders_faith_desc:0 "Religious fundamentalists, which army maintains strong tradition of intense martial training, both physical and spiritual. They always ready to burn Infidels in the fire of Holy War. \n\nCan use special Unity Ambition - §HDivine Crusade§!."

gov_liberal_democracy:0 "Liberal Democracy"
gov_liberal_democracy_desc:0 "A form of government, characterized by elections between multiple distinct political parties, a separation of powers, a market economy with private property and the equal protection of civil rights, civil liberties and political freedoms."

