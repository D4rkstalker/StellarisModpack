 civic_ultimate_collective:0 "Ultimate Collective"
 civic_ultimate_collective_desc:0 "A firm totalitarian society, where the citizens are devoted to the State without any need for coercion. \nStarts game §YCommon Good§! trade policy, can't use §HMarket§! economies and §HInnovation & Progress§! trade policy."

 civic_political_pluralism:0 "Republican Ideals"
 civic_political_pluralism_desc:0 "Republicanism is centered around the idea of "civic virtue", with an ordinary citizen being primarily concerned with the matters of the State as "public affair", and generally involved in the political life at some level." 

 civic_meritocracy:1 "Ascended Meritocracy"
 civic_meritocracy_desc:1 "The sole basis for advancement in this society is equal opportunity to demonstrate ability and effort. Thus, leadership positions are hold by the most qualified individuals."

 
 civic_beacon_of_liberty:0 "Spirit of Freedom"
 civic_beacon_of_liberty_desc:0 "Free flow of people, trade goods and innovations. This society glorifies the idea of individual liberty to exercise one's initiatives and completely fulfill his goals and ambitions. Starts game with §YPrivate Colony Ship§! and §YInnovation & Progress§! trade policy, can't use §HPlanned§! economies and §HCommon Good§! trade policy. §YResettlement§! and §YPopulation Control§! is not allowed, §YPersonal Weapons§! or §YDrugs§! policy can't be set to disallowed.



 civic_corporate_dominion:1 "Trade League"
 civic_corporate_dominion_desc:0 "Trade is a cornerstone of a successful economy. Merchants of the Empire have organized  themselves into an Alliance, for the purposes of mutual benefit and prosperity. Building §YOffworld Trading Company§! produce §Y4§! additional £trade_value£ Trade Value, module §YTrading Hub§! has §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! and §Y$MOD_STARBASE_TRADE_PROTECTION_RANGE_ADD$§! increased by §G+1§!. \nStarts with the §Y$tech_space_trading$§! technology already unlocked\n £job_merchant£ §Y$job_merchant_plural$§! also produce §Y1§! £unity£ Unity." 

 
civic_merchant_guilds:1 "Corporatocracy"
 civic_merchant_guilds_desc:2 "A number of wealthy Corporations dominates in this society, with Oligarchs holding significant sway with the government. Worker class is being systematically oppressed. §YCapital Buildings§! and §YGalactic Stock Exchange§! provide £job_merchant£ §Y$job_mogul$§! Ruler Jobs, which increase §YAmenities§!, produce §YTrade Value§! and multiplies planetary $mod_planet_jobs_energy_produces_mult$. Can't use §YPublic Healthcare§! or §YPublic Education§! policies."
 
