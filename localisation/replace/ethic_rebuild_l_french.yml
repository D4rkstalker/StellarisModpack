 civic_socialistic:0 "Drone Brotherhood"
 civic_socialistic_desc:0 "In this society working-class people are traditionally glorified and form a global community, based on idealistic principles of collectivism and equality.\n\n§YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Job each and have §R+15%§! increased upkeep." 
 
civic_labour_unions:0 "Labour Unions"
civic_labour_unions_desc:0 "Organization of workers who have come together to make sure that working-class people are not affected in their rights and opportunities for social and professional development.\n§YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Job each." 
 
 civic_keepers_harmony:0 "Keepers of Harmony"
 civic_keepers_harmony_desc:0 "People of this society have learnt to co-exist in genuine harmony with Nature. Enjoying it's simple beauty, they live a true spiritual and ascetic life. \nBenefits from a various range of planetary features and §YBlockers§!, which provides them with some §YHousing§!, £amenities£ §YAmenities§! and special priest jobs - §YDruids§!. Some rare blockers and planetary features, like §YWandering Forest§! or §YTitanic Life§! would also provide them with some §YHappiness§!. \nHave special planetary decision, allowing to eradicate such planetary anomalies as §YDangerous Wildlife§!, §YBleak§!, §YHazardous Weather§!, §YWild Storms§!. Start with §YParadise Dome§! technology, building §YParadise Dome§! provide additional £amenities£ §YAmenities§! and £unity£ §YUnity§!. \n§YMining Districts§! decrease £amenities£ §YAmenities§! by §R1§!." 


 
 civic_environmentalist:0 "Environmental Economy"
 civic_environmentalist_desc:0 "The economy of this Civilization is shaped in accordance to the problems of maximizing the industrial efficiency and usage of natural resources. \nBenefits from clearable §YBlockers§!, which provides them with some §YHousing§! and worker jobs, like §YMiners§! (from §YMountain Range§!), §YTechnicians§! (from §YActive Volcano§!), §YFarmer§! (from §YDense Jungle§!) and so on. Clearing such blockers would also provide some one-time resource gaining. \nCan't use §HReduced Environmental Regulation§! policy."  

 civic_terraforming:0 "Ecological Engineers"
 civic_terraforming_desc:0 "Traditionally strong in pro-ecological and climatological sciences, they are masters of shaping and adapting environments to suit their needs. \nBenefits from a various range of planetary features and §YBlockers§!, which provides them with some §YHousing§! and special scientific jobs, like §YXeno-biologist§! and §YGeo-physicist§!. \nHas special planetary decision, allowing to eradicate particular environmental planetary anomalies, such as §YIrradiated Planet§!, §YTidal Locked§!, §YDamaged Ecology§! and so on. Start with §YTerrestrial Sculpting§! technology." 
 
civic_master_engineer:0 "Master Engineers"
civic_master_engineer_desc:0 "This Civilization is known for it's deep architectural and engineering traditions."

civic_machine_cult:0 "Machine Cult"
civic_machine_cult_desc:0 "They worship machines like Gods, using vigor of their Faith to power §HRobots§!. Start game with §HRobotic Workers§! technology. Can construct planetary unique building - §HMecha-Monastery§!, which provide §HTechno Priests§! Jobs, which produce §HUnity§!, §HEngineering Research§! and reduce the upkeep for local §HRobotic§! pops. Being combined with §YTheocracy§! civic, §YHigh Priests§! additionally multiply §YRobot Output§! and §YEngineering Research§! on the planet, and §YTechno Priests§! produce additional §YUnity§! and §Engineering Research§!."

civic_military_industry:0 "War Engineers"
civic_military_industry_desc:0 "This society have strong traditions of developed military industry. Their warships and guns are traditionally the best, but expensive."

civic_land_of_plenty:0 "Land of Plenty"
civic_land_of_plenty_desc:0 "Instead of waging unnecessary wars, we would rather focus our efforts on developing a prosperous and sustainable economy." 

civic_enlightment:0 "Cultural Heritage"
civic_enlightment_desc:0 "Learned to live a truly peaceful life, this society has reached an enormous level of cultural development. Start with §HHeritage Site§! tech, §HSpiritualist§! start with §HHolographic Rituals§! tech."

civic_peacekeepers:0 "Universalism"
civic_peacekeepers_desc:0 "This Civilization is driven into Space by the spirit of hope and belief in peaceful cooperation of all sentient Life in the Galaxy. \nBeing at §YFederation§! does not cost influence \n§YXenoist§! faction provide additional influence for §YFederation§! \nOn successful §YUplifting§! gains 10-years Empire-wide modifier, increasing §YUnity§! and §YSociety Research§! \nCan't have §YRivals§!"

civic_commonwealth:0 "Harmonious Collective"
civic_commonwealth_desc:0 "This society is characterized with a strong sense of cultural community and development of common good amongst it's citizens."


civic_consumerism:0 "Consumerism"
civic_consumerism_desc:0 "This society preserves social and economic ideology that encourages the acquisition of goods and services in ever-increasing amounts. §YClerk§! Jobs provide additionally §Y0.25§! £trade_value£ and §Y0.5§! £amenities£. Buildings §YCommercial Zone§!, §YCommercial Megaplex§! and §YCity Districts§! provide additional £job_clerk£ §YClerk§! Jobs."


civic_military_dictatorship:0 "War Lord"
civic_military_dictatorship_desc:0 "The Ruler in this society is traditionally an active commander-in-Chief of an army."

civic_military_junta:0 "Military Council"
civic_military_junta_desc:0 "The government is dominated by a coalition of the most powerful War Chiefs. Prohibits to set §HProduction Focus§! policy to §HCivilian§!."

civic_peaceful_republic:0 "Utopian Democracy"
civic_peaceful_republic_desc:0 "Pacifistic form of Republic, where citizens are unified by national idea of a peaceful and prosperous life for everyone. Prohibits to set §HProduction Focus§! policy to §HMilitary§!." 

civic_cyber_demos_cratos:0 "Cyber Democracy"
civic_cyber_demos_cratos_desc:0 "Invlolving hi-tech achievements of IT and mass communications into democratic governing, allows to create the most efficient bureaucratic system. But such dependence on the technology  can result in occasional cyber-crime outbreaks."

civic_divine_council:0 "Divine Circle"
civic_divine_council_desc:0 "The government is supervised be a council of Empire's oldest, wisest and most influential spiritual Leaders."

civic_science_directorate:0 "Science Directorate"
civic_science_directorate_desc:0 "The government is strongly influenced by an assembly of the most respectful and renowned empire's Scientists."

civic_executive_committee: "Executive Committee"
civic_executive_committee_desc: "This government is dominated by a committee of the Empire's most skillfull bureaucrats and administrators."

civic_cyber_dictatorship:0 "Cyber Dictatorship"
civic_cyber_dictatorship_desc:0 "The government represents a form of technocratic Dictatorship, where State relies on heavily super-computers to deal with the matters of security and administration. But with so much power outsourced to AI, ordinary people have even less influence on governing process. \n\nStarts with §YAdministrative AI§! technology."

civic_centralized_state:0 "Centralized Authority"
civic_centralized_state_desc:0 " "

civic_welfare_state:0 "Social State"
civic_welfare_state_desc:0 "In this society the State traditionally plays a key role in the protection and promotion of the economic and social well-being of it's citizens. \n\n§YCity Districts§! provide §G+1§! £housing£ §YHousing§!. §YAdministrators§! provide §G+1§! £amenities£ §YAmenities§!. Food policy §YRationing§! is prohibited. Can't use §YPrivate Healthcare§! or §YPrivate Education§! policies."

 
civic_industrial_economy:0 "Industrial Economy"
civic_industrial_economy_desc:0 "People of this society traditionally see the development of strong manufacturing industry as an essential part of the Empire's economic prosperity. They are not very concerned with the environmental issues. Can't use §HIncreased Environmental Regulation§! policy."  

civic_globalism:0 "Globalism"
civic_globalism_desc:0 "It's not just the fascination for the unknown and unfamiliar, which drives us into Space. It's also the profits, we can get from it, for the purpose of our mutual prosperity. \nTheir planets get increased chance of being nominated to host §YGalactic Market§! through §YBoosting§!. Decision §YBoost Market Nomination§! cost less influence to invoke. §YCommercial Pacts§! does not cost influence to maintain."

civic_exalted_priesthood: "Theocracy"
civic_exalted_priesthood_desc:0 "Religious leaders pre-occupy administrative positions, in order to guard society against heresy. \nStart with §YHolographic Rituals§! tech. \nBuildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs. \nCombined with §YMachine Cult§! civic, §YHigh Priests§! additionally multiply §YRobot Output§! and §YEngineering Research§! on the planet, and §YTechno Priests§! produce additional §YUnity§! and §YEngineering Research§!."

civic_citizen_service:0 "Martial Democracy"
civic_citizen_service_desc:0 "Full citizenship and the political responsibility that comes with it is limited to those who have served a tour of duty in the military. Service guarantees citizenship and rights to elect and govern.\n£job_soldier£ §Y$job_soldier_plural$§! also produce §Y1§! £unity£ Unity. Can conduct special country Edict: §YPatriotic Call§!. §YPersonal Weapons§! can't be banned." 
 

civic_idealistic_foundation:0 "Anarchy Ideals"  
civic_idealistic_foundation_desc:0 "This society is based on idealistic foundation of liberty and equality, characterized with reduced power of central governement authority. \nFactions §YProgressives§! and §YLabourites§! will demand §YDirect Democracy§!."

civic_hierarchy:0 "Immutable Hierarchy"
civic_hierarchy_desc:0 "In this society political power is concentrated in the hands of small group of ruling elite, which dominates and exploits the working class heavily, maintaining an immutable Caste system."  

civic_in_perfect:0 "Tribalism"
civic_in_perfect_desc:0 "This xenophobic society is imbued with a strong sense of tribal collectivism."


civic_nationalistic_zeal:1 "Imperialism"

civic_mechanists_desc:1 "This society has been preoccupied with the idea of metallic automatons since the early Steam Age. Although many said it could not be done, the first true robots left the assembly lines long before even rudimentary space flight was achieved.\n Start the game with §Y8§! £pop£ Pops being robots, and with the technology and infrastructure to build more."


