civic_mining_guilds_desc:0 "Several large mining guilds have reached a dominant position in this society. The government relies heavily on their support.\n§YMining§! Districts provide §G+1§! Job and §G+1§! Housing, and cost §R+20%§! upkeep each."

civic_reeducated_labor:0 "Labour Camps"
civic_reeducated_labor_desc:0 "In this society criminals are put into the special reeducation labor camps to serve as slaves. They pay their debt to society by working for common good. \nAllows to set §YEnslavement Rate§! policy, from §G+10%§! to §G+20%§!."

civic_divine_order:0 "Caste System"
civic_divine_order_desc:0 "This society is organized as a rigid Caste system, based on a complex cultural and religious ideology. Every social strata is considered to be serving it's divine and predestined purpose.\nObligated to have §YStratified Economy§! living standards."

civic_xenologist:0 "Evolutionary Architects"
civic_xenologist_desc:0 "Scientists of this civilization has devoted their efforts on understanding the origins of biological Life and Evolution. Now, with the beginning of Space exploration, new horizons are openinng towards their curiosity. \nStarts game with §HGenome Mapping§! tech." 

civic_slaver_guilds_desc:0 "A number of powerful and ruthless slaver guilds dominates the economy. Private enterprises traditionally rely on slave labor force, and they know how to get the profits out of it. \nAllows to set §YEnslavement Rate§! policy, from §G+25%§! to §G+40%§!."

