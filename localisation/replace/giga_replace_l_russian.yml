  dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "§Y$dyson_sphere_5$§! полностью окутывает данную звезду, преобразуя всю солнечную энергию непосредственно в £energy£ энергокредиты. §RВсе планеты системы будут уничтожены§!"
  ring_world_1_MEGASTRUCTURE_DETAILS:1 "§Y$pc_ringworld_habitable$§! позволяет создавать несколько планетоподобных зон, поглощая все остальные планеты в системе на материалы. §RВсе планеты системы будут уничтожены§!"

  add_research_options_galactic_wonders_utopia:0 "Полученные варианты исследования:\n£engineering_research£§Y$tech_ring_world$§!\n£physics_research£§Y$tech_dyson_sphere$§!\n\nВарианты исследований, требующие этого:\n£physics_research£§Y$giga_tech_fusion_suppressor$§!\n£physics_research£§Y$giga_tech_penrose_sphere_2$§!\n£physics_research£§Y$giga_tech_ringworld_titanic_1$§!\n£society_research£§Y$giga_tech_planetary_computer$§!\n£engineering_research£§Y$giga_tech_star_lifter$§!\n£engineering_research£§Y$giga_tech_neutronium_gigaforge$§!\n£engineering_research£§Y$giga_tech_penrose_sphere_3$§!\n£engineering_research£§Y$giga_tech_ringworld_upgrade$§!\n£engineering_research£§Y$giga_tech_ringworld_titanic_2$§!\n£engineering_research£§Y$giga_tech_interstellar_ringworld$§!\n£engineering_research£§Y$giga_tech_war_moon_2$§!\n£engineering_research£§Y$tech_sm_megastructure$§!\n\nПерки вознесения, требующие этого:\n§Y$ap_gigastructural_constructs$§!"

  add_research_options_galactic_wonders_utopia_megacorp:0 "Полученные варианты исследования:\n£engineering_research£§Y$tech_ring_world$§!\n£physics_research£§Y$tech_matter_decompressor$§!\n£physics_research£§Y$tech_dyson_sphere$§!\n\nВарианты исследований, требующие этого:\n£physics_research£§Y$giga_tech_fusion_suppressor$§!\n£physics_research£§Y$giga_tech_penrose_sphere_2$§!\n£physics_research£§Y$giga_tech_ringworld_titanic_1$§!\n£society_research£§Y$giga_tech_planetary_computer$§!\n£engineering_research£§Y$giga_tech_star_lifter$§!\n£engineering_research£§Y$giga_tech_neutronium_gigaforge$§!\n£engineering_research£§Y$giga_tech_penrose_sphere_3$§!\n£engineering_research£§Y$giga_tech_ringworld_upgrade$§!\n£engineering_research£§Y$giga_tech_ringworld_titanic_2$§!\n£engineering_research£§Y$giga_tech_interstellar_ringworld$§!\n£engineering_research£§Y$giga_tech_war_moon_2$§!\n£engineering_research£§Y$tech_sm_megastructure$§!\n\nПерки вознесения, требующие этого:\n§Y$ap_gigastructural_constructs$§!"

  ap_master_builders_desc:0 "Построение мегаструктуры требует беспрецедентного количества ресурсов и планирования. Мы открываем новые горизонты в области макроинженерии.\n\nВарианты исследований, требующие этого:\n£engineering_research£§Y$giga_tech_ringworld_gargantuan_1$§!\n\nПерки вознесения, требующиеся для этого:\n§Y$ap_vast_expanses$§!"

  transcendence_tooltip:0 "Варианты исследований, требующие этого:\n£society_research£§Y$giga_tech_psychic_hypersiphon_1$§!\n\nВсе представители нашего вида полностью раскроют свой псионический потенциал."

  ap_galactic_force_projection_desc:0 "Флот - это инструмент, с помощью которого проявляется воля нашей империи - мы живем или умираем в зависимости от ее силы.\n\nВарианты исследований, требующие этого:\n£engineering_research£§Y$giga_tech_orbital_bastion$§!"

  ap_voidborn_desc:1 "Пустота, которую когда-то считали холодной и непреодолимой преградой, стала для нас вторым домом. Мы адаптировались к постоянному проживанию в глубинах космоса, уменьшив потребности в инфраструктуре и освободив больше места в наших средах обитания для других функций.\n\nВарианты исследований, требующие этого:\n£engineering_research£§Y$giga_tech_orbital_elysium$§!\n£engineering_research£§Y$giga_tech_interstellar_habitat$§!"

  enable_colossus_project:0 "Создание специального проекта: Проект Колосс\n\nПерки вознесения, требующие этого:\n§Y$ap_vast_expanses$§!\n\n"