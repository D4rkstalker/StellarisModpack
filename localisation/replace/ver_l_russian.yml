 ##### Subject types #####

 preset_ver_foederatus: "Федерат"
 preset_ver_foederatus_desc:"Федераты поддерживают боевые отношения со своим сюзереном, где обе стороны обязаны участвовать в войнах друг друга. Регулярные совместные военные учения со своим сюзереном позволяют обеим вооруженным силам быть более эффективными.\n\n§YСубсидии§!: §R5%§! £alloys£ §HСплавов§!\n§WСпециальный эффект:§! \n§YСубъект§!: £mod_ship_damage_mult£ Урон корабельных орудий: §G+10%§!, £navy_size£ Вместимость флота: §G+25%§!\n§YСюзерен§!: £mod_ship_damage_mult£ Урон корабельных орудий: §G+2%§!, £navy_size£ Вместимость флота: §R-2%§!"

 preset_ver_satellite: "Сателлит"
 preset_ver_satellite_desc:"Государства-сателлиты ограничены в своих иностранных делах и фактически разоружены. Всё, что осталось от тяжелой промышленности, используется для укрепления военного потенциала их повелителя.\n\n§YНалоги§!: §G15%§! £alloys£ §HСплавов§!\n§WСпециальный эффект:§! \n§YСубъект§!: £navy_size£ Вместимость флота: §R-50%§!\n§YСюзерен§!: £navy_size£ Вместимость флота: §G+2%§!"

 preset_ver_jrpartner: "Младший партнёр"
 preset_ver_jrpartner_desc:"Младшие партнёры помогают своему сюзерену в его исследованиях.\n\n§YНалог§!: §G10%§! £society_research£ £engineering_research£ £physics_research£ §HИсследований§!\n§YСубсидии§!: §R10%§! £exotic_gases£ §HЭкзотических газов§!\n§WСпециальный эффект:§! \n§YСубъект§!: §G-85%§! к стоимости технологий Сюзерена\n§YСюзерен§!: Скорость исследования: §G+2%§!"

 preset_ver_dependency: "Зависимость"
 preset_ver_dependency_desc:"Зависимые несут ответственность за производство внутренней пропаганды для своего сюзерена.\n\n§YНалог§!: §G15%§! £unity£ §HЕдинства§!\n§YСубсидии§!: §R5%§! £energy£ §HЭнергокредитов§!\n§WСпециальный эффект:§! \n§YСюзерен§!: £unity£ §HЕдинство§!: §G+2%§!"

 preset_ver_clientkingdom: "Клиентское королевство"
 preset_ver_clientkingdom_desc:"В королевствах-клиентах обычно есть правители, специально выбранные их сюзереном, чтобы гарантировать их лояльность.\n\n§YСубсидии§!: §R10%§! £energy£ §HЭнергокредитов§!, §R5%§! £consumer_goods£ §HТоваров массового спроса§!\n§WСпециальный эффект:§! \n§YСубъект§!: £stability£ §HСтабильность§!: §R-5§!\n§YСюзерен§!: £stability£ §HСтабильность§!: §G+1§!"
 
 preset_ver_devolved: "Автономный регион"
 preset_ver_devolved_desc:"Переданные регионы обладают полным суверенитетом над внутренними делами.\n\n§YНалог§!: £influence£ §G+0.5§!\n§WСпециальный эффект:§! \n§YСубъект§!: £happiness£ Счастье: §G+10%§!\n§YСубъект§!: £mod_pop_government_ethic_attraction£ Привлекательность руководящих принципов: §G+5%§!"

 preset_ver_condo: "Кондоминиум"
 preset_ver_condo_desc:"Кондоминиумы обладают полным суверенитетом в своих иностранных делах. Они служат нейтральными местами встреч дипломатов по всей галактике.\n§WСпециальный эффект:§! \n§YСубъект§!: £diplo_weight£ Дипломатический вес: §G+20%§!\n§YСюзерен§!: £diplo_weight£ Дипломатический вес: §G+2%§!"

 preset_ver_puppet: "Марионеточное правительство"
 preset_ver_puppet_desc: "Марионеточные правительства могут быть использованы для ведения опосредованных войн за своего сюзерена.\n\n§YНалог§!: §G10%§! £energy£ §HЭнергокредитов§!, §G10%§! £food£ §HПищи§!\n§WСпециальный эффект:§! \n§YСубъект§!: £happiness£ Счастье: §R-10%§!\n§YСюзерен§!: £happiness£ Счастье: §G+2%§!"

 preset_ver_neocolony: "Неоколония"
 preset_ver_neocolony_desc: "Неоколонии - это государства, в которых экономически доминирует их сюзерен.\n\n§YНалог§!: §G15%§! £energy£ §HЭнергокредитов§!\n§YСубсидии§!: §R5%§! £consumer_goods£ §HТоваров массового спроса§!\n§WСпециальный эффект:§! \n§YСубъект§!: £trade_value£ Торговая ценность: §G+10%§!, £crime£ Преступность: §R+30%§!\n§YСюзерен§!: £trade_value£ Торговая ценность: §G+2%§!"

 preset_ver_blood: "Кровавый данник"
 preset_ver_blood_desc:"Кровные данники платят особую дань, называемую §YДолгом Крови§!.\n\n§YНалог§!: §G5%§! £pops£ §HПоселений§! каждые 15 лет\n§WСпециальный эффект:§! \n§YСубъект§!: §R-1000§! £opinion£ §HМнения§! о Сюзерене"

 preset_ver_appendage: "Придаток"
 preset_ver_appendage_desc:"Придатки могут быть интегрированы."

 preset_ver_organic: "Органический ауксиляр"
 preset_ver_organic_desc:"Органические вспомогательные организации не имеют дипломатической свободы, но не могут быть интегрированы и находятся под защитой своего Сюзерена."

 preset_ver_parallel: "Параллельный процессор"
 preset_ver_parallel_desc:"Объединенные вычислительные мощности Субъекта и их Сюзерена позволяют значительно повысить эффективность.\n§WСпециальный эффект:§! \nСюзерен: Скорость исследования: §G+5%§! за каждый §Y$preset_ver_parallel$§!"

