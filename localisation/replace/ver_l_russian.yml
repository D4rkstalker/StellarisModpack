 ##### Loyalty Events
 # Release
 veru_l.2100.name: "[event_target:demanding_subject.ruler.GetTitle] §H[event_target:demanding_subject.ruler.GetName]§!"
 veru_l.2100.loyal.desc: "§Y[event_target:demanding_subject.GetName]§! долгое время был верноподданным [root.GetName]. В награду за эту верную службу, [event_target:demanding_subject.GetName] официально просит освободить его от нашего вассалитета."
