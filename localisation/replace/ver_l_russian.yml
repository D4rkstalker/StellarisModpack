 oppressive_terms_desc:2 "Те, кого мы подчиняем, ниже нас, мы терпим их только потому, что они хранят молчание и осыпают нас своими жалкими подарками.\n\n§EПервоначальные условия вассального соглашения:\n$t$$subject_can_be_integrated$\n$t$$subject_can_not_do_diplomacy$\n$t$$subject_cannot_expand$\n$t$$subject_ver_ruler_anyone$\n$t$$subject_ver_government_allowed$\n$t$$subject_ver_policy_restricted$\n$t$$subject_ver_naming_allowed$\n$t$$subject_ver_capital_allowed$\n$t$Присоединяется к войнам Сюзерена: Все\n$t$Присоединяется к войнам Субъекта: Оборонительные\n$t$$subject_ver_proxy_allowed$\n$t$Число владений: 1§!"
 balanced_terms_desc:2 "Мы верим в справедливое отношение к нашим подданным. Возможно, со временем они увидят мудрость наших путей и свои ошибки.\n\n§EПервоначальные условия вассального соглашения:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$$subject_ver_ruler_them$\n$t$$subject_ver_government_allowed$\n$t$$subject_ver_policy_restricted$\n$t$$subject_ver_naming_restricted$\n$t$$subject_ver_capital_restricted$\n$t$Присоединяется к войнам Сюзерена: Оборонительные\n$t$Присоединяется к войнам Субъекта: Оборонительные\n$t$$subject_ver_proxy_restricted$\n$t$Число владений: 1§!"
 benevolent_terms_desc:2 "Наши подданные - такая же часть нас, как и мы их, их успех - это наша победа, и мы будем двигаться вперед как единое целое.\n\n§EПервоначальные условия вассального соглашения:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$$subject_ver_ruler_restricted$\n$t$$subject_ver_government_restricted$\n$t$$subject_ver_policy_restricted$\n$t$$subject_ver_naming_restricted$\n$t$$subject_ver_capital_restricted$\n$t$Присоединяется к войнам Сюзерена: Оборонительные\n$t$Присоединяется к войнам Субъекта: Оборонительные\n$t$$subject_ver_proxy_restricted$\n$t$Число владений: 1§!"

 preset_tributary_desc:0 "Данники в основном независимы. По истечении минимального периода они могут прекратить платить дань, когда пожелают.\n\n§YДань§!: §G25%§! £energy£ §HЭнергокредитов§! & £minerals£ §HМинералов§!\n§WСпециальный эффект:§! \n§YСубъект§!: Не может быть изменен контракт в сторону от §HДанник§! и может прекратить платить дань в любое время после истечения срока в §Y10§! лет"