l_simp_chinese:

 observer.61.desc:0 "§H[From.GetName]§!已经取得了足够的认知来解锁§HL星门网络§!！一旦他们研究出了L星门科技，并完成了启动境内L星门的特殊项目，L星团将会再度回归银河。"
 distar.10953.desc:0 "§H[From.GetName]§!已成功解除其控制下L星门的封锁！L星团已重归银河！"
 l_cluster_chain_desc:0 "我们找到了一座古老的§HL星门§!，位于这个星系的人工亚空间入口，我们认为它将§HL星团§!连接至我们的银河系。\n\n这些星门被有意地关闭，而我们目前缺乏关于亚空间技术的必要认知，以利用它解除L星门的封锁。"