l_polish:

 #observer.61.desc:0 "The §H[From.GetName]§! has gathered all the insights necessary to unlock the §HL-Gate Network§!! Once they have researched the L-Gate technology and finished a special project to open an L-Gate within their borders, the L-Cluster will be connected to the galaxy once again."
 observer.61.desc:0 "Imperium §H[From.GetName]§! zebrało wszelkie dane potrzebne do odblokowania §HSieci Bram L§!! Gdy tylko zdołają odkryć tajemnice technologii stojące za Bramami L, a następnie ukończą projekt naukowy pozwalający na ich odblokowanie, Gromada L zostanie na powrót połączona z resztą galaktyki."
 #distar.10953.desc:0 "The §H[From.GetName]§! has managed to remove the lockdown from the L-Gate under their control! The L-Cluster is once again connected to the galaxy!"
 distar.10953.desc:0 "Imperium §H[From.GetName]§! usunęło blokadę z kontrolowanej przez nich bramy L! Mają teraz pełny dostęp do odległej Gromady L!"
 #lcluster_chain_desc:0 "We have found an ancient §HL-Gate§!, artificial subspace portals found in certain systems, which we presume connect the §HL-Cluster§! to the galaxy.\n\nThese gateways have been deliberately disabled, and for now we lack the necessary insight into the subspace mechanics that govern their use to lift the lockdown."
 l_cluster_chain_desc:0 "Dowiedzieliśmy się o istnieniu tajemniczej gromady gwiazd, tuż obok naszej galaktyki. Można dotrzeć tam tylko przez §Hbramy L§!, sztuczne portale podprzestrzenne znajdujące się w niektórych układach.\n\nBramy te zostały przez kogoś celowo wyłączone i jak na razie nie znamy zastosowanej w nich mechaniki podprzestrzennej, więc nie możemy zdjąć tej blokady."