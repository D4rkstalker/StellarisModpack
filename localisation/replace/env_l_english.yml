 trait_hive_mind:0 "Hive-Minded"
 trait_hive_mind_desc:0 "§LThis species is made up of semi-autonomous individuals slaved to a single, unfathomably vast consciousness.§!\n"
 trait_machine_unit:0 "Machine"
 trait_machine_unit_desc:0 "§LThis species is made up of the executive terminals of a single Machine Intelligence, originally built by organics.§!\n"
 trait_lithoid:0 "Lithoid"
 trait_lithoid_desc:0 "§LThis species has a silicon based biology, and consumes minerals rather than food. They are tougher than traditional organics and have slower metabolisms, making them long lived but slow to reproduce.§!\n"
 trait_robot_power_drills:0 "Power Drills"
 trait_robot_power_drills_desc:0 "§LOutfit a robot with a battery of power drills, and everything looks like a mineral deposit.§!\n"
 trait_robot_harvesters:0 "Harvesters"
 trait_robot_harvesters_desc:0 "§LA suite of tools, from nutrient solution diagnostics and on-site balancing to per-stalk micro-threshing, enables robotic workers to increase produce yields.§!\n"
 trait_robot_efficient_processors:0 "Efficient Processors"
