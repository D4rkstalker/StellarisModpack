 SHIP_THRUSTER_2_DESC:0 "§WReiseflugbeschleunigung:§! §G+100%§!§W\n--------------\n§!Diese elektrischen Triebwerke erzeugen Schub über Ionenstrahlen. Treibstoffe werden nicht benötigt."
 SHIP_THRUSTER_3_DESC:0 "§WReiseflugbeschleunigung:§! §G+200%§!§W\n--------------\n§!Plasma-Triebwerke sind eine fortschrittliche Form von Elektroantrieb und bieten Schiffen bei Unterlichtbedingungen höhere Geschwindigkeiten und Manövrierbarkeit."
 SHIP_THRUSTER_4_DESC:0 "§WReiseflugbeschleunigung:§! §G+300%§!§W\n--------------\n§!Diese modernsten, mit Fusionsenergie gespeisten Triebwerke geben Schiffen bei Unterlichtbedingungen unerreichte Geschwindigkeiten und Manövrierbarkeit."
 SHIP_THRUSTER_5_DESC:0 "§WReiseflugbeschleunigung:§! §G+400%§!§W\n--------------\n§!Diese Triebwerke nutzen die Technologie der dunklen Materie, um in einer Weise Schub zu erzeugen, die zahlreichen physikalischen Gesetzen zu trotzen scheint."