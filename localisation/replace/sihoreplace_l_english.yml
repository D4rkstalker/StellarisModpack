#Habitat Creation Events
siho.1.desc.a:0 "We have completed the construction of our first habitat, from its mechanized core to its highest mountains, every nut, bolt, creek and cranny has been designed to fit our needs perfectly in our new home among the stars. \n\nThe workers who tirelessly toiled over the years have already become the first generation of colonists in this brave new frontier."
siho.1.desc.b:0 "The [From.From.From.Planet.GetName] habitat is now complete and ready for new immigrants."

#Habitat Capital
building_hab_capital:0 "Habitat Center"
building_hab_capital_desc:0 "Cobbled together on the fly to meet the administrative needs of our newly constructed habitat."