 SHIP_THRUSTER_2_DESC:0 "§WКрейсерское ускорение:§! §G+100%§!§W\n--------------\n§!Эти электрические двигатели обходятся без топлива и создают тягу, используя пучки ионов."
 SHIP_THRUSTER_3_DESC:0 "§WКрейсерское ускорение:§! §G+200%§!§W\n--------------\n§!Плазменные двигатели создают более мощную электрическую тягу, повышая субсветовую скорость и маневренность кораблей."
 SHIP_THRUSTER_4_DESC:0 "§WКрейсерское ускорение:§! §G+300%§!§W\n--------------\n§!Эти мощные двигатели на термоядерных источниках энергии обеспечивают корабль непревзойденной субсветовой скоростью и маневренностью."
 SHIP_THRUSTER_5_DESC:0 "§WКрейсерское ускорение:§! §G+400%§!§W\n--------------\n§!Эти корабельные двигатели используют технологию на основе темной материи, чтобы производить энергию посредством процессов, словно бросающих вызов различным законам физики."