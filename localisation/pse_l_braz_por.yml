pse.207.desc: "In a brief time, a large stockpile of resources we desired appears out of nowhere.\n\nWe think to ourselves that this is a good business for each other. The §HInstrument of Desire§! is pleased and looked forward to the next trade deal for us when the time comes."

pse.210.title: "Dark Eureka"
pse.210.desc: "How do you turn this on?"
pse.210.desc2: "Top 10 questions that scientists cannot explain."
pse.210.desc3: "A little bit of this, and a little bit of that."

pse.215.title: "Power Tributed"
pse.215.desc: "Everyone loves ZroCola(TM). Not even the powerful entity of Shroud can stop tasting it."



pse.220.title: "Dissonance of Heart"
pse.220.desc: "Our society is experiencing irrational hatred and unspeakable distrust of each other. This abrupt shift of mind can turn the most sensitive person into the cruel outlaw."
pse.220.desc_no_psionic: "While we don't have any direct evidence, we believe this disturbing sabotage came from the §H[pse_country.GetName]§! trying to cause our planets into anarchy with their evil-twisted psycho powers."
pse.220.desc_psionic: "All evidence shows that this disturbing phenomenon is caused by psionic power, with their sources pointed to the §H[pse_country.GetName]§!. They were trying to cause anarchy among our planets with their twisted-minded forces."

pse.220.a: "How dare they!"

pse.221.desc: "$pse.220.desc$\n\nWe do not know what sort of power cause this sudden discord, and these restless negative thoughts will take a while before they expire."

pse.225.title: "Dissonance of Thought"
pse.225.desc: "We are getting the report that the increasing number of social vandalism appearing in the empire, these people threatening thoughts caused several culture destruction without any consciousness."

pse.226.desc: "$pse.225.desc$\n\nWe do not know what sort of power cause this sudden discord, and these restless negative thoughts will take a while before they expire."

pse.230.title: "Terrain Subversions"
pse.230.desc: "We just received massive reports of multiple building collapses with large structure collisions from some of our worlds!"
pse.230.tooltip: "Several planets with high development received building collapses and devastations."


pse.500.title: "Consequences: §RCorruption§!"
pse.500.desc: "Our reckless casting has finally caught up with us, a wave of psychic rot surges through the entire §H[root.GetName]§!, wracking any physique devices and driving many insane."
pse.500.meme: "We need more ZroCola(TM) for this tragedy!"

pse.500.leader_death: "$leader_name|H$ died with the erosion of the §RCorruption§!."
pse.500.planet_ruin: "Planetary buildings of $planet_name|H$ ruined by the erosion of the §RCorruption§!."
pse.500.ship: "We lost §R[root.pse_ship]§! Ships/Stations during this erosion."
pse.500.pop: "§R[root.pse_pop]§! §Y£pops£ Pops§! died in the chaos of the §RCorruption§!."

