pse.90.title: "Power Accessable"
#pse.90.desc: "As more and more psi-talent people appear in the empire, it comes to nature that all of them attempting to practice their psionic powers in the public plaza that others will subscribe to such surreal scenes as witchcraft or evil-rooting. Then, one sudden enlightened idea surfaced: What if we combine our psionic strength altogether to create something greater?\n\nNow, a group of [Root.GetSpeciesNamePlural] compatible shaping power with minds had grouped tacitly, ready to cast the abilities we categorized - as they're essential to the society of us. We can only hold a definite amount of capacity for the moment, and recover the power takes time. With the improvement of technologies, we may grasp that energic vortex of psionic at ease. Right now, think twice before acting among the powers is the best thing to do."
pse.90.desc: "With enough gifted people grasp the secret of psionic, we had access to the abilities to wield power that no §H[Root.GetSpeciesName]§! has ever done before.\n\nOf course, such dramatic changes to our nation come with prices. If we recklessly use those powers as desired, unfortunate accidents could happen..."
pse.90.a: "Let's getting started!"
pse.90.tooltip: "§HUnlock Edict:§! $edict_pse_psi_ruler_ui$"

pse.101.title: "Idea Visualizes"
pse.101.desc: "A spark of light, becomes a reality to us."
pse.101.desc2: "Where the wildest dreams of ours are real."
pse.101.desc3: "Whether the idea is actually a thing or not, it doesn't matter."
pse.101.desc4: "The land of make believe, is in front of us."
pse.101.desc5: "A blurring visual manifests to us. Everyone tries their hardest to understand its meaning."

pse.102.name: "Concordance Guides"
 pse.102.desc: "We had sensed that §H[selected_leader.GetName]§! [selected_leader.GetHasHave] finally get rid of [selected_leader.GetHisHer] own issues.\n\n"
 pse.102.desc_a: "We can expect [selected_leader.GetHimHer] will have a more open-minded thought."
 pse.102.desc_b: "We can expect [selected_leader.GetHimHer] will have a healthier life."
 pse.102.desc_c: "[selected_leader.GetHeSheCap] finally [selected_leader.GetHasHave] some breakthrough."
 pse.102.desc_d: "[selected_leader.GetHeSheCap] recovered from the defeat and being more bravely than before."
 pse.102.desc_e: "[selected_leader.GetHeSheCap] [selected_leader.GetHasHave] more sense about the fleet status."
 pse.102.desc_f: "[selected_leader.GetHeSheCap] [selected_leader.GetIsAre] no longer care about the conformable chair."
 pse.102.desc_g: "We can say that [selected_leader.GetHeShe] had lost interest in the illegal gains."
 pse.102.desc_h: "We can say that [selected_leader.GetHeShe] [selected_leader.GetIsAre] finally decided to cooperate with the crew."
 
pse.103.name: "Curse Lifted"
 pse.103.desc: "Whatever the spirits that are shattering the psionic link between every one of us, they are wiped out with our high-density of energies.\n\nThe communal link is safe to travel again, for now."

