#pse.125.desc:0 "Creatures of the Shroud have pierced the fabric of space and materialized in the mulitple systems.\n\nThese vengeful Avatars have amassed a tremendous amount of psionic energies, and are using it to lash out at anything and anyone unfortunate enough to get in its path."
pse.125.desc:0 "Beings from the shroud have pierced the fabric of space and have materialized within multiple systems.\n\nThese vengeful avatars have amassed a tremendous amount of psionic energy and will lash out at anything that is unfortunate enough to get in their path."

pse.127.desc: "The continual atrophy of existing in normal space has weakened the Avatars we summoned to the point where they can no longer maintain their tangible form. Most of them have been banished back into the Shroud."

pse.128.desc: "The continual atrophy of existing in normal space has weakened the energic entities in our system to the point where they can no longer maintain their tangible form. Most of them have been banished."

pse.129.title:0 "Entity Incursion"
pse.129.desc:0 "An energetic entity has pierced the fabric of space and materialized in the [shroud_spawn_system.GetName] system without a sign! This vengeful entity has amassed a tremendous amount of energy, and is using it to lash out at anything and anyone unfortunate enough to get in its path."


pse.131.title: "Cause from Above"
pse.131.desc: "Without any sign, a powerful psychic backlash has bolted through our country's domains!"
pse.131.desc.a:0 "$pse.131.desc$\n\nThis has had a profound effect on the happiness of our citizens, and a sense of gloom now pervades throughout the [Root.GetName]. Even the mundanes can feel it."
pse.131.desc.b:0 "$pse.131.desc$\n\nThis negative energy has spread doubt within the minds of our citizens. Many are turning towards new radical ideas that are not in line with those of our government. The effect has even spread to non-psychic citizens!"
pse.131.desc.c:0 "$pse.131.desc$\n\nArmors of our ships have grown brittle, and can no longer sustain the punishment they once could."
pse.131.desc.d:0 "$pse.131.desc$\n\nFor some reason, this has had a detrimental effect on birth-rates throughout the [Root.GetName]."
pse.131.desc.e:0 "$pse.131.desc$\n\nThe minds of our researchers have been clouded, and they are having great difficulty focusing on their work."
pse.131.desc.f:0 "$pse.131.desc$\n\nThe rate at which we accumulate political influence has been greatly diminished."
pse.131.desc.g:0 "$pse.131.desc$\n\nThe sense of unity that once existed between our citizens has been shattered."
pse.131.desc.h:0 "$pse.131.desc$\n\nOur ships move as if some kind of invisible force is holding them back, like a rubber-band. This has resulted in much slower sub-light travel."
pse.131.desc.i:0 "$pse.131.desc$\n\nThis negative energy has eroded the morale of our ground troops, who will be much less effective in battle for a time."
pse.131.desc.j:0 "$pse.131.desc$\n\nThe sensor resolution from all sources has been greatly diminished, resulting in much shorter sensor ranges."
pse.131.desc.geth: "$pse.131.desc$\n\nYet, these resentment effects of the energies had a negligible impact on us."
pse.131.a: "Carry on."

pse.135.casted: "We have imposed our ethics on at least $pse_pop_worship|Y$ £pops£ within other empires."

pse.145.title: "$utopia.3000.name$"
pse.145.desc1: "All these channels connect to our destination, yet, none of us realize it at all."
pse.145.desc2: "The power that can grasp the galaxy doesn't help us make sense in this surreal realm... there's an amorphous power that directs our actions, planning our subconscious as we did to others. Even now, it is watching us, plotting for its next move.\n\n[Ruler.GetName] smirk[Ruler.GetSXX] a bit - As if [Ruler.GetSheHe] know[Ruler.GetSXX] the answer."
pse.145.desc3: "Stellaris Psionic empire with 25x crisis 2250 endgame time speedrun, any percent."
pse.145.desc4: "All these ambiances are accustomed to [Ruler.GetName], like a yard [Ruler.GetHeShe] usually enjoy[Ruler.GetSXX]."
pse.145.desc5: "As [Ruler.GetName] revisit[Ruler.GetSXX] the hub paths connected to any visible route, seconds later, a call in response arrives out of nowhere.\n\nThe voice itself is almost sounds like [Ruler.GetName] [Ruler.GetHimHer]sel[Ruler.GetFVes], in different timeline and space."
pse.145.desc6: "Time doesn't have a meaning, as the time itself both exist and non-existed here."
pse.145.desc7: "If one of the Paradoxian adapt and make it a downloadable content, will that helps to reduce the single central processing unit's stress?"
pse.145.desc8: "Are these random elements ever receive a chance of rework?"
pse.145.desc9: "Is there a spring for Psionic?"
pse.145.desc10: "Are our deepest fear in the dreams your nightmares?"
pse.145.desc11: "It would be best if all of us spring higher to capture the portal's opening connecting this realm of 3-dimension to one of 4 or 5."
pse.145.desc12: "There's a mysterious relic that can make or break the world, perhaps the entire universe, not even every entity of the Shroud can encounter it, which looks like a button with a curve of liquid waves on the horizon with a skimming dot below.\n\n§B"Seems harmful and humdrum, to be honest."§!"
pse.145.desc13: "A ZroCola(TM) a day, keeps bad luck away."
pse.145.desc14: "§B"Where you want to go this time?"§!"
pse.145.desc15: "[Ruler.GetName] knows the way."
pse.145.desc16: "§B"You're pretty much won the game at this stage."§!"
pse.145.desc17: "§B"No more entering a path of fog aimlessly and wait for another years, if that pleases you."§!"
pse.145.desc18: "§B"I'm doing this for your own good."§!"
pse.145.desc19: "Take some time and look around to ask what we want."
pse.145.desc20: "§B"This is a place where we decide our fate."§!"
pse.145.desc21: "[Ruler.GetName] take[Ruler.GetSXX] no concern when we're figuring out the next trails, for [Ruler.GetHeShe] wander[Ruler.GetSXX] across them countless times."
pse.145.desc22: "§B"Imagine this as a casual stroll with shortcut."§!"
pse.145.desc23: "§B"Is this even formal and readable language? It really hurts."§!"


pse.145.0: "§BPath of Unknown§!"
pse.145.0.tooltip: "This path leads to anywhere but here."
pse.145.1: "§BPath of Secret§!"
pse.145.1.tooltip: "A path where our vision dash above the galaxy, then dive to one ancient empire, supposedly."
pse.145.a: "§BPath of Flickering Star§!"
pse.145.a.tooltip: "§BIt is said that where an extraordinary comet-like ship shows up in there, it's worth inquiry.§!"
pse.145.b: "§BPath of Lower Planes§!"
pse.145.b.tooltip: "§BA temper entity with the shielded field.§!"
pse.145.c: "§BPath of Precognition§!"
pse.145.c.tooltip: "§BMany possibilities, only one of them is true.§!"
pse.145.d: "§YPath of Whisperers§!"
pse.145.d.tooltip: "§BDo you desire knowledge of madness?§!"
pse.145.e: "§YPath of Composer§!"
pse.145.e.tooltip: "§BThey don't treat kindly with machines.§!"
pse.145.f: "§YPath of Eater§!"
pse.145.f.tooltip: "§BIt constantly eats as if they are never satisfied.§!"
pse.145.g: "§YPath of Instrument§!"
pse.145.g.tooltip: "§BWhen one thing is worth taking, they will intensify that need million times.§!"
pse.145.h: "§RPath of Cycle§!"
pse.145.h.tooltip: "§BThe last resort.§!"
pse.145.nope: "Actually, nevermind."

pse.147.title: "Upset by Mortals"
pse.147.desc: "It seems the punish for our naive behaviors towards §Y[Ruler.GetName]§! [Ruler.GetHasHave] finally arrived upon us.\n\nAlthough unintentional fault, [Ruler.GetHeShe] [Ruler.GetIsAre] not amused by putting effort into the Shroud all for nothing, not to mention that we're leaving [Ruler.GetHerHim] behind like playing hide n' seek game that every [Root.GetSpeciesName] knows.\n\nFor now, [Ruler.GetHeShe] will refuse anything we ask for, and even pleading won't do the trick. Unless the anger §Y[Root.GetRulerTitle]§! experienced in the Shroud realm is washed away by time, we are on our own for a couple of years."
pse.147.a: "§BDon't you have anything better to do?§!"
pse.147.tooltip: "[Ruler.GetName] denied any aid of $pse_power_text_icon$. It's not we accidentally asked for piercing the Shroud, only to leave our [Root.GetRulerTitle] all by [Ruler.GetHerHim]sel[Ruler.GetFVes] or whatsoever in there... right?"

pse.160.title: "Spirit Flame"
pse.160.desc: "A previously unfathomable amount of psionic energy, distilled from our §Y[Root.GetRulerTitle]§! and condensed into a terrifyingly tiny psionic singularity.\n\nWhatever accidentally detonates a psionic bomb of this magnitude, everything in the target solar system will be devastated by its energy. Our telepaths speculate that psi clouds and lightning will shroud the system for years after the detonation, potentially blocking our sensors from even assessing the damage from the blast."
pse.160.a: "Handle with care."
pse.160.b: "An efficient choice to end the crisis."
pse.160.meme: "Bomb has been planted!"
pse.160.tooltip: "§RWARNING: The detonation of the Spirit Flame will cause a massive explosion in the target solar system!§!"

pse.162.bomb_exploded: "A Spirit Flame has wreaked havoc in the $pse_system|H$ system."
pse.162.bomb_exploded2: "A Spirit Flame controlled by $pse_country|H$ has wreaked havoc in the $pse_system|H$ system."

pse.163.title: "$pse.160.title$: §HDetonated§!"
pse.163.desc: "Our Spirit Flame was detonated in the §H[event_target:pse_system.GetName]§! system! A tremendous blast of psionic energy cascaded through the entire solar system, wreaking havoc on everything it touched.\n\nAny colonies that survived the explosion are devastated by numerous degrees and will require decades to recover."
pse.163.desc_has_tech: "Our Spirit Flame was detonated in the §H[event_target:pse_system.GetName]§! system! A tremendous blast of psionic energy cascaded through the entire solar system, disrupting any dissonant psionic frequencies the energy touched.\n\nAny colonies that our spirit whirlwinds did not recognize are devastated and will require decades to recover.""
pse.163.a: "May the Spirits have mercy on our souls."
pse.163.b: "With great power, comes great responsibility."
pse.163.meme: "Terrorists win!"
pse.163.xeno: "We would call it efficient."

pse.163.tooltip:0 "£sr_zro£ §H$sr_zro$§! deposits appear on several unexploited worlds in the §H[event_target:pse_system.GetName]§! system."


pse.180.title: "Life Extended"
pse.180.desc: "It can be described as a miracle, as §H[pse_leader.GetTitle] [pse_leader.GetName]§! now [pse_leader.GetHasHave] a more healthy lifestyle without any drawback, putting other people with envy."
pse.180.desc2: "The power of the extended life seems to have little effect on §H[pse_leader.GetTitle] [pse_leader.GetName]§!, and we do not know whether the psionic energies on [pse_leader.GetHerHim] hindered the enchanted progress.\n\nNonetheless, [pse_leader.GetName] [pse_leader.GetDoesDo] become a longevity leader."
pse.180.desc3: "The great and wise elder with their black-frame glass appears in front of the view of our §H[pse_leader.GetTitle] [pse_leader.GetName]§!, granted one-second life to [pse_leader.GetHerHim]." #+1s
pse.180.desc4: "Everyone gets a better life."


pse.181.desc: "§H[pse_leader.GetTitle] [pse_leader.GetName]§! [pse_leader.GetDoesDo] become a longevity leader, but the more accurate saying is he rejuvenated back into a young age.\n\nSo far, no sign of significant adverse effects spotted on §H[pse_leader.GetName]§!, but the [pse_leader.GetTitle]'s experience seems to fade away from [pse_leader.GetHerHim] as well, and [pse_leader.GetSheHe] will need to exercise again to give them back."
pse.181.a: "That's... good?"
pse.181.a.tooltip: "The age of §H[pse_leader.GetName]§! reversed with [pse_leader.GetHerHis] skill level set to §Y1§!."

pse.185.title: "Population Boom"
pse.185.desc: "News reports that almost every §H[root.GetSpeciesName]§! suddenly gave birth at least a dozen or more children simultaneously.\n\nThere are no known disturbing side effects for the moment."
pse.185.desc2: "Top 10 mysterious events that scientists cannot explain - Sudden birth is one of them."
pse.185.desc3: "In a parallel universe, the population is everything."
pse.185.desc4: "Not even §Y$CARRY_CAP$§! or §Y$FE_LOGISTIC_CEILING$§! can stop this progress."
pse.185.tooltip: "Up to §Y[root.pse_population]§! £pops£ Pops will appear across our worlds in days."

pse.200.title: "Economy Rises"
pse.200.desc1: "The rate of food production is rising like a wave of tsunami."
pse.200.desc2: "Most of the agriculture crops contain some minerals, but this time they exceeded the word "plenty" can describe."
pse.200.desc3: "The most valuable crops will be processed to the commodities. Hopefully, these refined goods won't rot in the lonely corner."
pse.200.desc4: "Deep down the mine, only to find out more mines, miners, and minerals."
pse.200.desc5: "While it is rare for us to discover rare minerals in the mine sites, a recent survey uncovered many uneven heavy metals that can be used right away."
pse.200.desc6: "None of us believe that we can find the metals that shine in golden light under the solar ray.\n\nIndeed, such a fascinating discovery is the truly "Gold Rush" moment."
pse.200.desc7: "The "Mining" business is climbing at an alarming rate, and we had made the extra effort to stabilize the energic field and not let them crash to the ground."
pse.200.desc8: "We better get what we can, as the power from the §HInstrument of Desire§! caused one of our energetic factories to start generating §Y$exotic_gases$§! by the electrolysis-like effects!"
pse.200.desc9: "The energy production is enhanced, stabilized, which helps to lower our expenditure on buildings and districts."
pse.200.desc10: "The hot demand for refined metals is at an all-time high."
pse.200.desc11: "The power from the §HInstrument of Desire§! allows the chemical chain reaction of alloy productions to crystalize the leftover ores."
pse.200.desc12: "You made minerals from the alloy foundries that convert minerals to alloys, but those sneaky minerals somehow survived, and you cannot understand the principle behind all of this."
pse.200.desc13: "The wasteful behavior must impact our daily need deeply, otherwise we won't see these absord order lists."
pse.200.desc14: "The ridiculous demand for "Graphics Device" to calculate the infamous "HashTagRate(TM)" caused serious out-of-stock for alloy dailies, and we have to shift some of our production lines to solve this madness."
pse.200.desc15: "The power from the §HInstrument of Desire§! somehow made the civilian factories manufacture highly-sensitive §Y$volatile_motes$§! out of nowhere.\n\nWhen in doubt, see for it."
pse.200.desc16: "The §Y"Stonk"§! suddenly rises like a rocket as if it can reach the moon."
pse.200.desc17: "Remember the day when you can exchange your energy credits for more energy credits?"
pse.200.desc18: "The §H[Root.GetName]§! decides that all the celestial stars have their value. We just don't know what value items they had."

pse.200.a: "Let the economy grows!"
pse.200.meme: "Stonks."

