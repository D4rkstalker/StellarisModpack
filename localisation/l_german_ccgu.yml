tech_galactic_unification:0 "Ambitionen der galaktischen Vereinigung"
tech_galactic_unification_desc:2 "Der Staat is so mächtig geworden, dass es nun realistische Ambitionen die ganze Galaxie zu vereinigen hat. Reduziert die Kriegsforderungskosten §HPlanet abtreten§! und §HGrenzaußenposten abtreten§! erheblich, empört aber Konkurrenten und eventuelle Opfer."

triggered_opinion_galactic_unification_1:0 "Gefährliches Ehrgeiz"
triggered_opinion_galactic_unification_2:0 "Galaktischer Konkurrenz"
triggered_opinion_galactic_unification_3:0 "Unkluge Emporkömmlinge"

opinion_galactic_challenge:0 "Galaktischer Herausforderung"
opinion_empire_threat:0 "Gemeinsame Bedrohung von Galaxievereiniger"

ccopinions.5.name:0 "Vorläufer greifen ein"
ccopinions.5.desc:0 "Die §H[GUAwakers.GetName]§! ist über unsere Ausweitung und unser Anspruch nach galaktischer Vereinigung besorgt, da unsere Ideale erheblich anders als ihre sind. Die Perspektive, das die Galaxie in einem Form, das alle ihre Hasse entspricht, verwandelt werden könnte, hat die §H[GUAwakers.GetName]§! erweckt und zur erneuten Intervention angestoßen. Die Titan-Fertigungsanlagen sind wieder in Betrieb gesetzt worden, und zur ersten Mal in einem Jahrtausend ist der §H[GUAwakers.GetSpeciesName]ischer§! Staat für den Krieg bereit. Ihr Botschafter in §H[upstarts.Capital.GetName]§! hatte ein einfaches Botschaft für uns: "Unsere Flotten kommen.""
ccopinions.5.a:0 "Was haben wir getan..."
 
ccopinions.6.name:0 "Vorläufer greifen ein"
ccopinions.6.desc:0 "Die §H[GUAwakers.GetName]§! ist besorgt, dass die §H[upstarts.GetName]§!, dessen Ideale erheblich anders als ihre sind, es wagen, die ganze Galaxie im Anspruch zu nehmen. Die Perspektive, das die Galaxie in einem Form, das alle ihre Hasse entspricht, verwandelt werden könnte, hat die §H[GUAwakers.GetName]§! erweckt und zur erneuten Intervention angestoßen. Die Titan-Fertigungsanlagen sind wieder in Betrieb gesetzt worden, und zur ersten Mal in einem Jahrtausend ist der §H[GUAwakers.GetSpeciesName]ischer§! Staat für den Krieg bereit. Lassen wir bloß hoffen, dass ihre Flotten nicht unsere Planeten besuchen."
ccopinions.6.a:0 "Was haben sie getan..."


ccopinions.8.name:0 "Militaristische Vorläufer antworten auf Herausforderung"
ccopinions.8.desc:0 "Die §H[GUAwakers.GetName]§! ist empört, dass wir es wagen, die ganze Galaxie im Anspruch zu nehmen. Die §H[militarist_avengers.GetSpeciesName]ische§! Bevölkerung erinnert sich noch daran, dass sie einstig die gefürchtetste Kriegerrasse der Galaxie waren, und sind in einem Zustand des mordgierigen Aufruhrs. Zur ersten Mal in einem Jahrtausend sind die Titan-Fertigungsanlagen wieder in Betrieb gesetzt worden, und der ganze Staat ist für den Krieg bereit. Ihr Botschafter in §H[upstarts.Capital.GetName]§! hatte ein einfaches Botschaft für uns: "Unsere Flotten kommen."
ccopinions.8.a:0 "Was haben wir getan..."
 
ccopinions.9.name:0 "Militaristische Vorläufer antworten auf Herausforderung"
ccopinions.9.desc:0 "Die §H[GUAwakers.GetName]§! ist empört, dass die §H[upstarts.GetName]§! es wagen, die ganze Galaxie im Anspruch zu nehmen. Die §H[militarist_avengers.GetSpeciesName]ische§! Bevölkerung errinnert sich noch daran, dass sie einstig die gefürchtetste Kriegerrasse der Galaxie waren, und sind in einem Zustand des mordgierigen Aufruhrs. Zur ersten Mal in einem Jahrtausend sind die Titan-Fertigungsanlagen wieder in Betrieb gesetzt worden, und der ganze Staat ist für den Krieg bereit. Lassen wir bloß hoffen, dass ihre Flotten nicht unsere Planeten besuchen."
ccopinions.9.a:0 "Was haben sie getan..."


ccgu_humiliated:0 "Gedemütigt"
ccgu_humiliated_desc:0 "Wir mussten die Erniedrigung dulden, unser Bestreben nach galaktischer Vereinigung abschwören zu müssen."


policy_ccgu_galactic_unification:0 "Galaktische Vereinigung"
policy_ccgu_galactic_unification_desc:0 "Der Staat ist so mächtig geworden, dass es nun realistische Ambitionen die ganze Galaxie zu vereinigen hat. Unsere Feinde sind aber wachsam und werden wahrscheinlich probieren, sich gegenseitig anzuschließen um uns in diesem Versuch zu verhindern."

pursue_gu:0 "Strebe nach galaktischer Vereinigung"
pursue_gu_desc:0 "Wir sind die rechtmäßige Meister der Galaxie, und müssen es unter uns vereinigen.\n\nBietet §G-50%§! Kriegsforderungskosten, empört aber andere Staaten."
cc_pursuing_gu_name:0 "Strebt nach galaktischer Vereinigung"

renounce_gu:0 "Abschwöre das Streben nach galaktischer Vereinigung"
renounce_gu_desc:0 "Wir hätten es nicht versuchen sollen, die ganze Galaxie zu unterjochen. Wir müssen mit einem kleineren Anteil auskommen.\n\n§RDeaktiviert§! §G-50%§! Kriegsforderungskosten, aber andere Staaten werden nicht mehr über uns empören.\nFügt §R$ccgu_humiliated$§!-Modifikator für 10 Jahren hinzu:\n$country_resource_influence_mult$: §R-33%§!\n$MOD_POP_HAPPINESS$: §R-10%§!"
cc_renounced_gu_name:0 "Hat Streben nach galaktischer Vereinigung abgeschworen"


ccopinions.121.name:0 "Die [cc_gu_actor.GetName] Strebt nach galaktischer Vereinigung"
ccopinions.121.desc:0 "Die [cc_gu_actor.GetName] hat ein konkurrierender Galaxievereinigungsversuch angekündigt. Wir müssen uns vorbereiten, gegen sie zu kämpfen und so herauszufinden, wer wirklich der würdige Herrscher der Galaxie ist."
ccopinions.121.option:0 "Bereite auf einen Krieg vor."

ccopinions.122.name:0 "$ccopinions.121.name$"
ccopinions.122.desc:0 "Die [cc_gu_actor.GetName] hat angekündigt, dass es versucht, die ganze Galaxie hinter sich zu vereinigen. Dies besorgt die [Root.GetSpeciesAdj]ische Bevölkerung, da unsere Flotten es schwer finden würden, uns vor [cc_gu_actor.GetSpeciesAdj]ische Angriffe zu verteidigen."
ccopinions.122.option:0 "Beunruhigend."

ccopinions.123.name:0 "$ccopinions.121.name$"
ccopinions.123.desc:0 "Die [cc_gu_actor.GetName] hat angekündigt, dass es versucht, die ganze Galaxie hinter sich zu vereinigen. Anscheinend haben sie vergessen, dass ihre Flotten unsere nicht widerstehen können. Wir werden diese arroganten Möchtegerns zurechtweisen müssen."
ccopinions.123.option:0 "Lächerlich."

ccopinions.124.name:0 "$ccopinions.121.name$"
ccopinions.124.desc:0 "Die [cc_gu_actor.GetName] hat angekündigt, dass es versucht, die ganze Galaxie hinter sich zu vereinigen. Andere Staaten müssen sich ihnen unterwerfen, oder sich zum Kämpfen bereitmachen."
ccopinions.124.option:0 "Beunruhigend."


ccopinions.185.name:0 "Die [cc_gu_actor.GetName] hat ihr Bestreben nach galaktischer Vereinigung abgeschworen"
ccopinions.185.desc:0 "Unser Konkurrent zur Kontrolle der Galaxie, die [cc_gu_actor.GetName], befürchtet die Macht unserer Flotte und hat also ihre Versuche, die Galaxie hinter sich zu vereinigen, aufgegeben. Wir lachen über ihre Schwäche."
ccopinions.185.option:0 "Sie hatten keine Chance."

ccopinions.186.name:0 "$ccopinions.185.name$"
ccopinions.186.desc:0 "Die [cc_gu_actor.GetName] hat ihre Versuche, die Galaxie hinter sich zu vereinigen, aufgegeben. Im Kampf der Großmächte kamen sie zweite. Allerdings gibt es noch Staate, die die Unabhängigkeit der [root.GetSpeciesNamePlural] bedrohen können."
ccopinions.186.option:0 "Gute Nachrichten... ich glaube."

ccopinions.187.name:0 "$ccopinions.185.name$"
ccopinions.187.desc:0 "Die [cc_gu_actor.GetName] befürchtet die Macht unserer Flotte und hat also ihre Versuche, die Galaxie hinter sich zu vereinigen, aufgegeben. Wir lachen über ihre Schwäche."
ccopinions.187.option:0 "Sie hatten keine Chance."

ccopinions.188.name:0 "$ccopinions.185.name$"
ccopinions.188.desc:0 "Die [cc_gu_actor.GetName] hat ihre Versuche, die Galaxie hinter sich zu vereinigen, aufgegeben. Im Kampf der Großmächte kamen sie zweite. Allerdings müssen wir noch dafür sorgen, dass die Sieger uns nicht als Kriegsbeute behandeln."
ccopinions.188.option:0 "Gut zu wissen."

ccopinions.189.name:0 "Träume der galaktischen Vereinigung abgeschworen"
ccopinions.189.desc:0 "Unsere Träume, die Galaxie zu vereinigen, sind in Trümmern. Wir haben keine andere Wahl außer unsere Wunden zu lecken und zu hoffen, dass keiner uns in diesen Moment der Schwäche angreift.\n\n§R$ccgu_humiliated$§!-Modifikator für 10 Jahre hinzugefügt:\n$country_resource_influence_mult$: §R-33%§!\n$MOD_POP_HAPPINESS$: §R-10%§!"
