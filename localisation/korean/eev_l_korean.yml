 eev_popup.1.name: "외계인 불법 체류"
 eev_popup.1.desc.d: "외계인들이 허가 없이 우리의 행성들 중 하나에 무단 침입했습니다! 우리는 그들을 쫒아낼 수도 있고, 아니면 그들을 머물게 할 수도 있을 겁니다."
 eev_popup.1.a: "감옥에 가두던지 내쫒아 버려라."		
 eev_popup.1.b: "그들을 머무르게 해도 될 것 같다." 
 eev_popup.1.c: "지금은 그들을 내버려두자.. 그들과 무엇을 해야할지 나중에 결정할 것이다."
 #
 eev_popup.2.name: "테러 공격"
 eev_popup.2.desc: "은하계 무역에 책임이 있는 우리의 금융 행성 내부의 중요한 건물이 최근 우리와 이상이 다른 테러리스트들에 의해서 폭탄 테러를 당했습니다. \n\n우리의 고위 정부 관료들은 건물이 곧 재건될 것이라고 장담합니다."
 eev_popup.2.a: "놈들을 찾아라!"
 #
 eev_popup.3.name: "지도자 암살!"
 eev_popup.3.desc: "제국에 관한 연차 회의에서 멍청한 이상주의자들이 쏜 총에 우리의 지도자가 부상당했다! 그들은 곧바로 체포되어 수감되었다. \n\n우리의 지도자는 행성에서 가장 뛰어난 병원에서 혼수 상태로 2주를 보냈지만 그는 이내 죽음을 맞이했습니다. \n\n그가 그리워 질 겁니다.."
 eev_popup.3.default: "부끄러운 일이다.."
 eev_popup.3.militarist: "우리 군대는 뭘 한거야!?"
 eev_popup.3.phobe: "의심의 여지가 없어, 외계인이겠지?"
 eev_popup.3.peace: "이건 우리 국민들을 강해지게 할 뿐이야."
 #
 eev_popup.4.name: "내부 고발자!"
 eev_popup.4.desc: "우리를 위해 일하는 한 정부 요원이 최근에 우리의 잠재적인 적에게 우리의 기밀을 팔아 넘겼습니다. 우리는 그녀가 누구에게 기밀을 유출했는진 모르지만 뭐라도 대비해야 합니다."
 eev_popup.4.a: "그거 참 안 좋은 일인데."
 eev_popup.4.b: "이건 절대 용납할 수가 없어! 그녀를 감옥에 가둬라!"
 #
 eev_popup.5.name: "지역 유명인사 사망!"
 eev_popup.5.desc: "상당히 유명한 인사가 오늘 돌아가셨습니다. \n\n그녀는 그녀의 노래와 영화들로 우리의 가슴을 감동시키고 움직였었습니다. 그녀와 같은 사람은 많지 않았습니다. 그녀가 끔찍이 그리워질 것입니다."
 eev_popup.5.a: "안타깝다.."
 eev_popup.5.b: "아직 사인도 못 받았는데."
 #1.6
 eev_popup.6.name: "아픈 과학자!"
 eev_popup.6.desc: "우리의 수석 과학자들 중 한 명이 이종으로부터 온 것으로 보이는 치명적인 불치병에 걸렸습니다! \n\n운 좋게도 그 병은 전염성이 없었으므로 다른 과학자들은 괜찮겠지만 이게 진행을 멈출 겁니다."
 eev_popup.6.a: "삼가 고인의 명복을 빕니다.."
 eev_popup.6.b: "그는 좋은 사람이었다."
 eev_popup.6.c: "망할 이종-쓰레기!"
 #
 eev_popup.7.name: "유목민이 도착하다"
 eev_popup.7.desc: "그들 스스로를 "주먹"이라고 칭하는 몇몇 이종 유목민들이 우리의 수도 행성에 주거지를 요청했습니다. 우리는 우리의 수도 행성에 아무나 살게 하지는 않기 때문에 일종의 접견을 시도했습니다. \n\n"주먹"들은 무료 음식과 음료, 무료 의료지원과 심지어 무료 주거지까지 지원 가능한 훌륭한 조건을 희망하는 사람들로 가득 찬 도시를 만들 계획이 있다고 합니다. 다만 거기 사는 모든 사람들이 그들의 신을 숭배해야 한다는 점만 빼고요."
 eev_popup.7.a: "그들을 들여보낸다"
 eev_popup.7.b: "그들을 거부한다"
 eev_popup.7.c: "누가 이 이종족들을 들여보내?"
 #eev_popup.7.d: "Sign them up for training!"
 eev_popup.7.e: "나한테는 새로운 노예들처럼 보이는걸."
 eev_popup.7.f: "당연하지 그들은 머무를 수 있다."
 #
 eev_popup.8.name: "수중 테러!"
 eev_popup.8.desc: "지역 어부들이 매주의 조업을 하던 중, 그들은 수면 아래에 크고 무거운 무언가가 숨어있는 걸 알아차렸습니다.. \n\n그들은 좌표를 보고했지만 우리는 그들을 찾을 수 없었습니다. 우리가 찾을 수 있었던 거라곤 어부들의 부서진 배 뿐이었습니다. 그들은 이미 죽은 것으로 추정됩니다. \n\n그러나 우리에겐 몇 가지 선택지가 있습니다. 우리는 이 놈을 죽이려고 시도해서 그들의 복수를 할 수 있지만, 우리는 이 거대한 짐승이 얼마나 큰 역할을 하는지 모르기 때문에 그렇게 되면 지역 생태계에 영향을 줄 수도 있습니다."
 eev_popup.8.a: "우리 어부들이 더 죽기 전에 저 괴물을 죽여라!"
 eev_popup.8.b: "굳이 위험을 감수할 필욘 없으니 그냥 내버려두자.."
 #
 eev_popup.9.name: "재벌 사망"
 eev_popup.9.desc: "우리 나라의 가장 부유한 사람들 중 한 명이 오늘 죽었다, 그 때문은 아니지만 협의할 큰 거리가 생겼다. 그는 상속자 없이 죽었는데, 이는 그의 재산을 어떻게 할 지는 우리의 결정에 달렸다는 것을 의미했다. \n\n우리에겐 두 가지 선택지가 있다. 국민들에게 나눠줘서 그들을 행복하게 만들거나, 혹은 우리가 그냥 가질수도 있다."
 eev_popup.9.a: "국민들이 가져야 할 돈이야."
 eev_popup.9.b: "그 돈은 내거야."
 #1.7
 eev_popup.10.name: "아픈 사람들"
 eev_popup.10.desc: "우리의 몇몇 POP들이 우리가 모르는 바이러스에 감염된 것 같습니다. 그 바이러스는 우리의 외우주 여행으로부터 감염되었을 가능성이 가장 큽니다. \n\n현재로서 우리는 치료법을 모르고 한동안 알 수 없을테지만, 상황은 매우 급박하고 우린 뭐라도 빨리 알아내야 합니다. \n\n우리 과학자들은 그 바이러스는 매우 전염성이 높으니 모든 감염된 POP들을 격리시키고 죽게 내버려 둘 것을 제안합니다. 비록 꽤 많은 비용이 들겠지만요."
 eev_popup.10.a: "시간이 없다! 그들을 격리시켜라!"
 eev_popup.10.b: "우리는 그럴만한 돈이 없다."
 #1.8
 eev_popup.11.name: "작물 품질"
 eev_popup.11.desc: "드문 경우지만, 적절한 조건이 갖춰지면 작물들을 특별하게 성장시킬 수 있습니다. 그리고 지금이 바로 그 때입니다! \n\n올해는 풍년이었고 많은 양에 최상의 품질이었습니다."
 eev_popup.11.a: "훌륭해!"
 eev_popup.11.b: "수확물을 거둬라."
 eev_popup.11.c: "Keep the crops."
 #
 eev_popup.12.name: "커다란 물고기"
 eev_popup.12.desc: "우리의 어부들이 더 많은 물고기를 잡기 위해 수색을 하러 갔다가 놀라운 발견을 했습니다 - 어마어마하게 커다란 물고기 떼가 있었고 당연히 그들이 잡을 수 있는 한계까지 많이 잡았습니다."
 eev_popup.12.a: "좋아."
 eev_popup.12.b: "그 물고기들을 팔아라."
  eev_popup.11.c: "Keep the fish."
#
 eev_popup.13.name: "많은 광물들"
 eev_popup.13.desc: "우리의 채광 드론들이 끊임없이 광물들을 찾아다니던 중이었고 그 중의 한 드론이 광물로 가득 찬 매우 거대한 동굴을 우연히 발견했습니다!"
 eev_popup.13.a: "우리에게 아주 좋지."
 eev_popup.13.b: "여분의 광석을 팔아라."
 #
 eev_popup.14.name: "추가적인 이득"
 eev_popup.14.desc: "올해는 우리 제국에 있어 훌륭한 경제적 해였습니다. 우리 회사들, 상인들과 시민들은 이윤을 나눠서 공평하게 많은 돈을 얻었습니다!"
 eev_popup.14.a: "우리의 경제력이 뛰어나군!"
 #
 eev_popup.15.name: "유명 인사"
 eev_popup.15.desc: "은하의 가장 먼 구석에서 나는 위대한 지도자로 알려져 있다. 나의 승리들과 내 국민을 통치하는 방법이 내게 명성을 가져다준다!"
 eev_popup.15.a: "나는 위대하다."
 #
 eev_popup.16.name: "선물받은 애완동물"
 eev_popup.16.desc: "나와 가까운 가족 중 한 명이 나에게 애완 동물을 선물로 주기로 했습니다. 생각을 좀 한 뒤에 나는 이름을 지어주기로 했습니다.."
 eev_popup.16.a: "시저 (Ceaser)"
 eev_popup.16.b: "헌터 (Hunter)"
 eev_popup.16.c: "삭스 (Socks)"
 eev_popup.16.d: "맥스 (Max)"
 eev_popup.16.e: "플러피 (Fluffy)"
 eev_popup.16.f: "나는 애완 동물 따위는 필요없다. 죽여라." 
 #
 eev_popup.17.name: "도움이 필요한 상인들"
 eev_popup.17.desc: "우리의 충성스러운 상인들은 최근 거친 상황에 있었습니다. 올해는 별로 잘 진행되지 못했고 그들은 우리에게 도움을 청하고 있습니다."
 eev_popup.17.a: "그들을 도와줘라."
 eev_popup.17.b: "돕는걸 거절한다."
 #
 eev_popup.18.name: "도움이 필요한 과학자들"
 eev_popup.18.desc: "우리 과학자들은 최근에 몇몇 문제가 있었습니다. 특히 장비 결함이나, 신입들의 숫자가 부족했습니다. 그들은 금전적인 도움이 있다면 최상의 상태로 돌아갈 수 있다고 말합니다."
 eev_popup.18.a: "그들은 내 도움을 받을 것이다."
 eev_popup.18.b: "그건 다른곳에 필요해.."
 
 #1.9
 eev_popup.19.name: "수많은 돈"
 eev_popup.19.desc: "수년에 걸쳐서 우리는 §Y에너지§!의 총합을 정산했습니다. 그건 딱히 웃을만한 일은 아니었습니다. \n\n아마도 우리는 배고픈 자들, 병자들, 혹은 우주 암 치료법을 개발하는데에 투자하거나 해야 할 겁니다."
 eev_popup.19.a: "배고픈 자들에게 기부한다"
 eev_popup.19.b: "병자들에게 기부한다"
 eev_popup.19.c: "우주 암 치료법을 개발한다"
 eev_popup.19.d: "나는 차라리 돈을 아끼고 싶다."
 
 eev_popup.20.name: "우주 암 치료"
 eev_popup.20.desc: "몇 달 전 우리의 풍부한 기부가 우주 암 치료에 도움이 된 걸로 보입니다! \n\n지난 밤 우리의 수도 행성에선 그 소식을 듣고선 기뻐했습니다!"
 eev_popup.20.a: "훌륭해"
 
 eev_popup.22.name: "원시 외계 감염"
 eev_popup.22.desc: "우리 관측소 중 하나가 §Y[From.GetName]§!에서 급격한 인구 감소를 목격했습니다. 그것은 행성을 휩쓸어 멸종시킬 정도의 감염인 것으로 보입니다. \n\n우리는 그들을 내버려두고 면역력이 생기길 기대해 볼 수 있습니다. 아니면 우리는 행성에 핵 공격을 해서 지금 끝내버릴 수도 있습니다."
 eev_popup.22.a: "그들을 내버려둬라."
 eev_popup.22.b: "행성에 핵을 투하해라!"
 
 eev_popup.30.name: "새 원시 종들이 깨어나다"
 eev_popup.30.desc: "우리의 관측소와 소속 과학자들이 §Y[From.GetName]§!을(를) 연구하면서, 그들은 매우 희귀하고 흥미로운 무언가를 발견했습니다. \n\n새로운 지각 생물은 이미 "§SXiblibi§!"라는 이름을 가진 현재의 지각 생물과 같이 진화했습니다. 서로 다른 두 지각 생물들이 이제 §Y[From.GetName]§!에 살며 경쟁할 겁니다."
 eev_popup.30.a: "흥미로운데"
 eev_popup.30.b: "최고의 종족 하나만 갖는게 낫다. 이 "Xiblibi"들을 없애버려라."
 
 eev_popup.31.name: "새로운 지각 진화"
 eev_popup.31.desc: "우리 행성의 원주민 포유류 중 하나가 진화하는 징후를 보이기 시작했습니다. \n\n이 소식으로 우리는 지각을 완성시켜서 완전한 시민이 될 수 있게 그들을 도와줄 수 있습니다."
 eev_popup.31.a: "아마도 나쁜 생각이 될 거야."
 eev_popup.31.b: "더 좋을수록 좋지."
 
 
