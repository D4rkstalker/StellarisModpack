 murder_category: "부자연스러운 핑"
 murder_category_desc: "우리 과학자들은 §Y[Root.GetName]§!에서 오는 조난 신호 중 하나를 수신했습니다."
 
 MURDER_PROJECT: "연쇄 살인마"
 MURDER_PROJECT_DESC: "행성을 스캔하던 도중 우리는 핑의 위치를 찾았고 그건 열린 컨테이너 였습니다. 안쪽에서 우리는 '읽으시오' 라는 글자가 앞쪽에 붉은 글씨로 써져있는 것을 발견했습니다. 열지 말지 토론을 한 후에 우리는 여는게 최선이라고 결정했습니다. \n\n내용은 이랬습니다 : '좋아, 네가 내 금고를 찾았군. 이제 내가 주의를 끌었고 너한테 하나 말해두는데 당신같은 정부 공무원들이 우리를 노예처럼 지배하는게 지겨워. 그래서, 너한테 소중한 5명을 죽여버릴거야, 그 전에 날 잡는게 좋을걸. 오, 그리고 늦지 마. -D'."
 
 murder_event.1.name: "연쇄 살인마"
 murder_event.1.desc: "행성을 스캔하던 도중 우리는 핑의 위치를 찾았고 그건 열린 컨테이너 였습니다. 안쪽에서 우리는 '읽으시오' 라는 글자가 앞쪽에 붉은 글씨로 써져있는 것을 발견했습니다. 열지 말지 토론을 한 후에 우리는 여는게 최선이라고 결정했습니다. \n\n내용은 이랬습니다 : '좋아, 네가 내 금고를 찾았군. 이제 내가 주의를 끌었고 너한테 하나 말해두는데 당신같은 정부 공무원들이 우리를 노예처럼 지배하는게 지겨워. 그래서, 너한테 소중한 5명을 죽여버릴거야, 그 전에 날 잡는게 좋을걸. 오, 그리고 늦지 마. -D'. \n\n말장난일 수도 있지만 우리 모두 이 사람을 찾는 게 우리 사람들에게 이익이 된다고 생각합니다."
 murder_event.1.a: "이 사람을 찾아야만 한다!"
 murder_event.1.b: "뻔하디 뻔한 살해 협박.. 누가 신경 써?"
 
 murder_event.2.name: "첫 번째 살인"
 murder_event.2.desc: "최악의 공포가 현실이 되었습니다.. 평범한 살해 협박은 아니었습니다.. 그는 누군가를 죽였습니다. 젊은 아가씨, 유명한 장군의 딸. \n\n그녀의 손에는 편지가 쥐어져 있었습니다 : '불쌍한 소녀. 누가 그녀를 그리워할까? 아마도.. 하지만 너무 늦었지. -D' \n\n곧 장군에게 통보가 될 겁니다."
 murder_event.2.a: "이 남자를 찾아!"
 
 murder_event.4.name: "두 번째 살인"
 murder_event.4.desc: "또 다른 살인이 일어났습니다. 이번엔 외사를 담당하는 외계인이었습니다. \n\n외계인의 시체 옆에 편지가 놓여져 있었습니다 : '이번엔 외계인이야. 너 또 너무 늦었다. -D'"
 murder_event.4.a: "왜 아직도 저 놈을 찾지 못한거야!?"
 
 murder_event.5.name: "세 번째 살인"
 murder_event.5.desc: "세 번째 살인입니다. 노부부가 서로 손을 잡은 채 나무에 매달려 있었습니다. 우리 수석 과학자들 중 한 명의 부모인 것으로 보입니다. \n\n그들의 손에는 편지가 쥐어져 있었습니다 : '이 부부는 귀여웠어. 근데 너 또 너무 늦었잖아.. -D'"
 murder_event.5.a: "그가 잡히기 전에 얼마나 많은 사람이 죽어야 해!?"
 
 murder_event.6.name: "네 번째 살인"
 murder_event.6.desc: "또 다른 살인입니다. 이번엔 우리 시장들 중 한 명의 아내인 것으로 보입니다. \n\n바닥에 편지가 놓여져 있었습니다 : '이번엔 중요한 자의 아내야, 오 시장이 이 일 때문에 자살하지 않기를 바래.. 너 또 너무 늦다니 심하잖아. -D'"
 murder_event.6.a: "삼가 고인의 명복을 빕니다."
 
 murder_event.7.name: "마지막 살인"
 murder_event.7.desc: "우리는 다섯 번째 살인을 예상해서 우리의 가장 중요한 시민들이 희생되지 않도록 개인 경호원을 보냈습니다. 이번엔 우리가 그를 잡을 수 있을 것이라 확신했고.. 잡았습니다! 그러나 그가 그의 목표인 우리의 가장 부유한 CEO들 중 한 명을 죽인 후였습니다. \n\n우리는 첨단 기술 갑옷을 입은 남자를 발견했으며 그는 피를 흘리고 있었습니다, 마치 살해 후 갑옷을 씻을 생각이 없었던 것처럼 말입니다. 우리는 이 남자의 신원을 밝히기 위해 노력했지만 그는 유령이나 다름이 없었고, 그는 한 가지를 제외한 모든 질문을 무시했습니다. 우리가 '네 이름이 뭐지?' 라고 물었고, 그의 유일한 대답은 '나는 죽음이다' 였습니다. \n\n우리는 예상한대로 CEO의 주머니에서 편지를 찾아냈습니다 : '돈조차도 그녀를 구할 순 없었어, 그리고 그녀는 목숨값을 지불하려고 했지 못 믿겠지만. 하지만 넌 너무 늦었어. -D'"
 murder_event.7.a: "마침내 이 광기가 끝났군."
 
 murder_event.8.name: "끝"
 murder_event.8.desc: "이 '죽음'은 붙잡혔지만, 그가 죽이겠다고 약속한 소중한 다섯 명을 죽인 후였습니다. 어떻게 그가 우리의 센서를 피해갔는지 어떻게 그가 우리보다 훨씬 더 기술적으로 진보했는지는 미스테리입니다. 그러나 이것으로부터 우리가 배운 좋은 점이 하나 있다면, 그건 우리가 그의 갑옷으로부터 많은 것을 배웠다는 것과 지금부턴 훨씬 더 나은 보안을 가지게 되었다는 겁니다. \n\n하지만 목숨값으로.. 그만한 가치가 있었을까요?"
 murder_event.8.a: "적어도 뭔가 얻을수는 있었군."
 
 ########## END MURDER ##########
 
 
 