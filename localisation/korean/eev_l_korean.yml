 ########## STAR STUFF ##########
 
 star_stuff.1.name:0 "별 탐색 계획"
 star_stuff.1.desc:0 "우리는 우주 너머로 온 이후로 항상 별에 대한 경외심을 품고 있었습니다. 이제 우리는 직접 그들을 만나볼 수 있습니다. \n\n우리의 모든 과학자들은 그들이 가지고 있을 비밀들을 알아내기 위해 모든 유형의 별에 대한 정보를 수집해야 한다는 것에 동의하고 있습니다."
 star_stuff.1.a:0 "승낙한다. 무한을 뛰어넘는 도전을 해보자."
 star_stuff.1.b:0 "우리는 그럴 시간이 없다."
 
 star_stuff.1001.desc:0 "§B[from.GetName]§!의 승무원은 몇 가지 새로운 유형의 별을 발견했다고보고했으며이 별에 대한 정보도 입수하는 것이 좋습니다." 
 
 star_stuff.2.name: "A형 항성"
 star_stuff.2.desc: "이 연한 파란색 별은 가장 밝은 별들 중에서 다른 별들보다 비교적 젊습니다. 그들은 커다랗고 매우 빠르게 회전하지만 결국엔 느려지며 수백만 년이 경과하면 적색 거성으로 변하게 됩니다."
 star_stuff.2.a: "흥미로운데."
 
 star_stuff.3.name: "B형 항성"
 star_stuff.3.desc: "이 파란색 별은 비교적 희귀하며 매우 밝지만, A형 항성과 비교해 볼 때 별반 차이가 없습니다."
 star_stuff.3.a: "흥미로운데."
 
 star_stuff.4.name: "F형 항성"
 star_stuff.4.desc: "백색 왜성으로 널리 알려진 F형 항성은 꽤 크며, 상당한 양의 자외선을 방출하고 생명을 유지할 좋은 기회를 주는 넓은 거주 가능 지역을 가지고 있습니다."
 star_stuff.4.a: "흥미로운데."
 
 star_stuff.5.name: "G형 항성"
 star_stuff.5.desc: "이 황색 왜성은 G형 항성으로 알려져 있으며 꽤 다양한 색상을 가지고 있습니다. 이 별들은 팽창하여 적색 거성이 되기 전에 대략 100억 년 동안 수소를 융합시킵니다. \n\n비록 G형 항성의 수명이 K형 항성보다 짧지만, 거주 가능 구역은 생명의 발전을 위한 최적의 조건을 가지고 있습니다."
 star_stuff.5.a: "놀라운데."
 
 star_stuff.6.name:0 "K형 항성"
 star_stuff.6.desc:0 "K형 항성은 오렌지 왜성이라 불리며 흔히 볼 수 있습니다. 이 별들은 매우 오랫동안 생존하며 이건 그만큼 성장이 오래 걸린다는 것을 의미합니다."
 star_stuff.6.a: "흥미로운데."
 
 star_stuff.7.name:0 "M형 항성"
 star_stuff.7.desc:0 "M형 항성은 우주에서 가장 흔한 별이고 종종 적색 왜성으로 불립니다. 그들의 낮은 광도는 멀리서 육안으로는 관찰하기 어렵다는 것을 의미하지만 가까이서 본다면 놀라운 경치입니다. \n\n그들은 비록 매우 긴 시간을 살지만 자외선을 거의 방출하지 않아서 생존에 불리한 조건을 갖고 있습니다."
 star_stuff.7.a: "놀라워."
 
 star_stuff.8.name:0 "중성자 별"
 star_stuff.8.desc:0 "이 엄청나게 짙은 별은 중성자별로 알려져 있으며 거대한 별이 급속하게 붕괴되어 초신성 폭발을 일으킬 때 종종 만들어집니다. \n\n그들의 지름은 10 킬로미터 정도이지만 그들의 질량은 평균적인 G형 항성보다 훨씬 큽니다!"
 star_stuff.8.a: "놀라운데!"
 
 star_stuff.9.name: "블랙홀"
 star_stuff.9.desc: "이것은 블랙홀이라고 알려져 있으며 수명 주기의 끝에서 매우 거대한 별이 붕괴된 결과 형성됩니다. \n\n블랙홀은 무엇도 -심지어 빛조차- 한 번 사건의 지평선을 넘어가면 탈출이 불가능한 극도로 강한 중력장을 가지고 있습니다. \n\n승무원들은 이 괴물같은 별을 연구할 때 매우 신중해야 했습니다."
 star_stuff.9.a: "놀랍군!"
 
 star_stuff.10.name: "펄서"
 star_stuff.10.desc: "펄서는 전자기파 광선을 방출하는 고도로 자성을 띠게 된 중성자별 입니다. \n\n펄서는 방사선 빔이 관찰자를 직접 가리킬 때만 보이며 매우 정밀한 펄스 간격이 때로는 매우 정확해서 엄청난 정확도로 시간 경과를 측정하는 데에 사용될 수 있습니다."
 star_stuff.10.a: "놀라워!"
 
 star_stuff.11.name: "연구 완료"
 star_stuff.11.desc: "세월이 흐르고 우리는 우주에서 알려진 모든 유형의 별에 대한 연구를 끝마쳤습니다. 그건 비포장도로와도 같았지만 누구도 이것으로 좋은 일이 생길 수 있다는 것에 대해 의심의 여지는 없습니다! \n\n우리의 수석 과학자는 이 별들을 주의 깊게 관찰하는게 좋을 것이라고 제안했지만, 더 많은 에너지를 수집하기 위해 우리가 배운 지식을 사용하는 것에 대해서도 언급했습니다."
 star_stuff.11.a: "우리는 이제 우주에 대해서 더 많이 알고 있다."
 star_stuff.11.b: "에너지다!"
 
 star_stuff_chain_title: "별 탐색 계획"
 star_stuff_chain_desc: "우리는 우주 너머로 온 이후로 항상 별에 대한 경외심을 품고 있었습니다. 이제 우리는 직접 그들을 만나볼 수 있습니다. \n\n우리의 모든 과학자들은 그들이 가지고 있을 비밀들을 알아내기 위해 모든 유형의 별에 대한 정보를 수집해야 한다는 것에 동의하고 있습니다."
 star_stuff_surveyed: "그들은 연구되었다."
 
