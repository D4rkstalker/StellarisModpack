 ancient_flag_category: "어느 순간 잊혀진 깃발"
 ancient_flag_category_desc: "우리 승무원들이 얼룩진 천이 붙어있는 이상한 금속 실린더를 발견했는데, 아마 §Y[From.GetName]§!의 깃발인 듯 싶습니다."
 ancient_flag.1.name: "고대 문명의 깃발"
 ancient_flag.1.desc: "§B[Root.GetFleetName]§!의 사령관인 과학 지도자 §G[Root.GetLeaderName]§! 이(가) §Y[From.GetName]§!에 대한 자세한 조사를 마쳤습니다. 대상은 대략 3000년 전, 한 고대 문명에 의해 남겨진 것으로 보입니다. 그들의 문화에서, 천체에 있는 물체들에 깃발을 꽂는 것은 우주 공간에서 영유권을 주장하는 방법이었습니다. \n\n§Y[From.GetName]§!에 바람이 거의 불지 않았기 때문에, 3000년이 넘는 지난 시간동안 깃발이 침식되지 않았었습니다. 그 고대 문명에게 무엇이 일어났는지는 여전히 미스테리일 뿐입니다. "
 ancient_flag.1.a: "매혹적이네."

 
 space_grave_category: "이상한 외우주 뼈대 유적"
 space_grave_category_desc: "우리 승무원들과 사령관은 §Y[From.GetName]§! 주위의 궤도 상에 12개의 뼈대가 남아있는 매우 이상한 무언가를 발견했습니다. \n\n승무원들은 매우 오랫동안 그것에 대해서 흥분하지 않을 수 없었고, 그들은 그것을 연구하게 해달라고 간청했습니다."
 space_grave.1.name: "우주 무덤"
 space_grave.1.desc: "승무원들은 궤도에 남아있는 뼈대를 발견했을 뿐 아니라 수십만 개의 뼈대가 §Y[Root.GetName]§!의 표면에 잘 남아있던 것을 발견했습니다. 표면에 남아있던 것들은 수천 년 전에 일어났던 대격변의 결과물로 보입니다. 몇몇은 무슨 일이 있었는진 몰라도 어쨌든 대격변이 일어난 표면으로부터 도망치려고 시도했었지만, §Y[From.GetName]§!의 중력을 벗어나려고 시도하던 중 그들의 함선 어딘가가 폭발해버렸던 것 같습니다. \n\n소행성 충돌이나 화산 폭발과 같은 많은 이론들이 배제되었고, 표면에서 왜 대격변이 일어났는지는 미스테리로 남았습니다."
 space_grave.1.a: "연구할 만 했군!"
 
 
 mineral_monolith_category: "가치있는 바위"
 mineral_monolith_category_desc: "§Y[Root.GetName]§!의 표면에서, 과학자들은 비정상적으로 크기가 거대한 바위로 보이는 것을 발견했습니다. 스캔 결과 광물이 풍부하고 외부 층에 몇몇 조각들이 있음을 보여주었습니다."
 mineral_monolith.1.name: "광물로 이루어진 돌"
 mineral_monolith.1.desc: "§G[Root.GetLeaderName]§!와 §B[Root.GetFleetName]§!의 승무원들은 바위 연구를 끝마쳤고 그건 참으로 매력적이었습니다. \n\n§G[Root.GetLeaderName]§!은(는) 대략 10,000년 전의 원시 문명이 이 바위를 일종의 신 또는 평화의 상징으로 숭배했으며 일부 고대 언어로 암석을 덮고 있는 기호들이 있다고 추정합니다. 그 바위는 천천히 침식된 것 같습니다. \n\n§G[Root.GetLeaderName]§!은(는) 대중들이 볼 수 있도록 우리의 지질학 박물관 중 한 곳에 이걸 보존하거나, 아니면 우리가 광물을 얻기 위해 소모해 버릴수도 있고, 또는 수집가들에게 팔아버릴 수도 있다고 제안합니다."
 mineral_monolith.1.a: "소모해라."
 mineral_monolith.1.b: "보존해라."
 mineral_monolith.1.c: "팔아버려라."
 mineral_monolith.1.d: "손 대지 마!"
 
 
 last_words_category: "끊어진 신호"
 last_words_category_desc: "승무원이 §Y[Root.GetName]§!로부터 오는 강한 신호를 포착했습니다."
 last_words.1.name: "모험가의 유언"
 last_words.1.desc: "§B[Root.GetFleetName]§!의 승무원이 전에 우리가 포착한 신호를 방출하는 장치를 발견했으며 그건 외계 모험가의 유언인 것으로 보입니다. 승무원들은 그 언어를 번역했고, 다음과 같습니다: \n\n"대장님! 대장님!? 와보세요 대장님! 제가 찾았습니다! 세월이 흐르고 제가 그걸 진짜로 발견했습니다! 이건 우리가 알다시피 우주를 바꿔놓을 겁니다. 우린 뭐든지 할 수 있게 됐- .. 잠깐. 움..직여? 그게 움직인다! 그게 아직 살아있어! .. 그게 날 발견했다. 만일 내가 이걸 해내지 못할 걸 대비해서 내 좌표는 AGH-." \n\n그게 우리가 알 수 있는 전부였다. 우리는 아마도 이 "지도자"가 행성을 폭파한 것 같아 보여서 그녀가 누구고 뭘 발견했는지는 절대 알 수 없을 겁니다. 우릴 제외하곤 아무것도 이 행성에 살아있지 않습니다."
 last_words.1.a: "정적이 흐르는 순간이군."
 
 
 mineral_core_category: "잘못된 질량"
 mineral_core_category_desc: "그 행성의 질량에 대한 측정치는 며칠마다 변하는 것으로 보이며, 더 많은 연구가 필요합니다."
 mineral_core.1.name: "광물 덩어리"
 mineral_core.1.desc: "§G[Root.GetLeaderName]§!은(는) §B[Root.GetFleetName]§!의 승무원이 왜 행성이 전보다 더 많은 질량을 가지고 있는지에 대한 이유를 지적한 사실을 보고했다. \n\n그것은 행성의 중심부가 회전을 멈추기 시작했다는 것이었습니다. 이를 통해서 우리는 행성의 더 깊은 중심부를 안전하게 채굴해서, 광대한 양의 자원을 우리 제국에 제공할 수 있습니다."
 mineral_core.1.a: "우리에게 영광스러운 날이구나!"
 
 
 bad_fate_category: "외계인 멸종"
 bad_fate_category_desc: "정밀 조사 결과 여러 층의 암석에 화석이 흩어져 있는 것으로 밝혀졌습니다. 훨씬 더 특이한 것은, 행성이 완전히 황폐하다는 겁니다."
 bad_fate.1.name: "끔찍한 운명"
 bad_fate.1.desc: "§Y[From.GetName]§!에 대한 더욱 세밀한 조사에 의하면 §B[Root.GetFleetName]§!의 승무원들이 "초월적 운명"와(과) "인과적 운명" 이라고 부르는 두 행성들이 충돌한 것의 여파로 보입니다. \n\n아마도 가장 흥미로운 부분은 그 행성들 중 하나가 거대한 문명을 이루고 있었다는 겁니다! \n\n참으로 흥미로운 발견입니다."
 bad_fate.1.a: "거룩하구나!"
 bad_fate.1.b: "삼가 고인의 명복을 빕니다."
 
 
 rocky_egg_category: "이상한 행성"
 rocky_egg_category_desc: "조사 결과 이 행성의 지형이 매우 비정상적인 것으로 나타났습니다."
 rocky_egg.1.name: "거대한 바위 알"
 rocky_egg.1.desc: "§G[Root.GetLeaderName]§!와(과) §B[Root.GetFleetName]§!의 승무원들은 우리에게 이 행성이 사실 수백만 년 된 알이라고 말합니다! \n\n그 알은 다른 천체들에게서 지난 수백만 년 동안 수많은 질량을 모았습니다! \n\n§G[Root.GetLeaderName]§!은(는) 알이 2백만 년 동안 부화하지 않았으므로, 걱정하지 말라고 말합니다. \n\n이런게 존재할 수 있었다는건 정말 기적입니다. 그 생물은 엄청나게 희귀한 것으로 보이는데, 이 알은 아마도 그들의 종 중에서 유일하게 남겨진 것일 수 있습니다. 우리 과학자들은 이 발견에 놀라워 했습니다."
 rocky_egg.1.a: "놀랍군."
 
 
 gassy_planet_category: "오래된 집"
 gassy_planet_category_desc: "승무원들이 §Y[Root.GetName]§!에 갑자기 버려진 것 같은 문명을 발견했습니다."
 gassy_planet.1.name: "가스형 행성"
 gassy_planet.1.desc: "행성을 조사하는 동안 §B[Root.GetFleetName]§!의 승무원들은 이 행성이 죽어가고 있었기 때문에 고대 문명이 행성을 버린 것으로 결론지었습니다. \n\n§G[Root.GetLeaderName]§!은(는) 행성이 죽어가고 있던 이유가 대기로 유독 가스를 방출시키는 거대 화산 때문이었다고 생각합니다. \n\n그들이 지금 어디 있는지는 미스테리로 남았습니다."
 gassy_planet.1.a: "흥미로운데."
 
 
 doomed_civ_category: "추락한 함선"
 doomed_civ_category_desc: "승무원이 추락한 우주 왕복선으로 보이는 것을 발견했습니다."
 doomed_civ.1.name: "탈출 궤도"
 doomed_civ.1.desc: "함선을 조사하는 도중 §B[Root.GetFleetName]§!의 승무원들은 뜻밖에도 뭔가 엄청난 걸 목격했습니다. \n\n승무원들이 해석할 수 있었던 건 죽어가는 행성이었다는 사실 뿐이었기에 그 함선은 그들의 고향 행성으로부터의 탈출 궤도에 있는 탈출 포드에 가까웠습니다. 그들의 고향 행성에서 일어났던 재앙은, 누가 일으켰건 간에 목표를 잘못 잡았고, 엄청나게 파괴적이었을 겁니다."
 doomed_civ.1.a: "흥미로운데."
 
 
 lost_treasure_category: "약한 신호"
 lost_treasure_category_desc: "우리는 §Y[Root.GetName]§! 주위의 약한 신호를 포착했습니다."
 lost_treasure.1.name: "잃어버린 보물"
 lost_treasure.1.desc: "§B[Root.GetFleetName]§! 승무원들은 신호가 어디로부터 왔었는지 알아냈고 귀중하고 희귀한 것들이 가득한 화물선처럼 보입니다. \n\n§G[Root.GetLeaderName]§!은(는) 그 화물선이 진행 경로에서 행성의 중력에 잘 걸렸을 것이라 믿습니다. 원시 AI에 의해 제어된 것으로 보여지므로, 왜 그렇게 쉽게 중력에 걸렸는지가 설명됩니다."
 lost_treasure.1.a: "우리는 항상 더 많은 에너지를 사용할 수 있다."
 
 
 crazy_scientist_category: "이상한 페로몬"
 crazy_scientist_category_desc: "§Y[Root.GetName]§!을(를) 스캔하던 도중에 승무원들은 뭔가 이상한 페로몬을 발견했습니다."
 crazy_scientist.1.name: "미친 과학자"
 crazy_scientist.1.desc: "우리 과학자들 중 한 명이 그 이상 현상을 연구하던 중, 우연히 그의 옷을 찢었고 그 페로몬이 그에게 매우 이상한 방식의 영향을 주기 시작했습니다. \n\n그는 "목소리"에 대해 비명을 지르며 그것들을 무서워하게 되었고, 그 후 그는 자연 동굴에 숨으려고 시도했습니다. 우리 모두는 그가 여전히 여기 있다는 걸 압니다. \n\n우리는 물론 그가 모든 승무원들을 위협하므로 죽게 내버려 두었습니다. §G[Root.GetLeaderName]§!은(는) 이게 그들의 업무에 영향을 미치지 않을 거라고 우리에게 장담합니다."
 crazy_scientist.1.a: "비극적인 운명이군."
 
 diamond_core_category: "조밀한 코어"
 diamond_core_category_desc: "행성의 핵에 대한 조사 결과, 비정상적으로 밀도가 높다는 것을 암시합니다."
 diamond_core.1.name: "다이아몬드 코어"
 diamond_core.1.desc: "§B[Root.GetFleetName]§!의 승무원들과 수석 과학자 §G[Root.GetLeaderName]§!은(는) 행성의 핵 일부분이 다이아몬드로 이뤄져 있다는 걸 발견했습니다! \n\n이 행성을 채광하는건 우리 산업에 매우 유익할 겁니다."
 diamond_core.1.a: "광산으로!"
 
 #1.3
 except_engine_category: "이상한 기계"
 except_engine_category_desc: "스캔 결과 이상한 기계같은 물체가 §Y[Root.GetName]§!에 있다는 걸 보여줍니다!"
 except_engine.1.name: "탁월한 공학"
 except_engine.1.desc: "§B[Root.GetFleetName]§!은(는) 이 기계들이 우리가 가진 것 보다 더 진보했다는 것을 알아냈습니다! \n\n§G[Root.GetLeaderName]§!은(는) 이 기계들을 더 세밀하게 연구하기 위해서 그것들을 우리의 고향 행성에 가져와야 한다고 주장합니다. 아니면 우리는 그것들을 그냥 가장 높은 입찰가를 부르는 사람에게 팔 수도 있습니다."
 except_engine.1.a: "우리는 이 기계들로부터 배워야만 한다!"
 except_engine.1.b: "그것들을 팔아버려라, 무엇도 우리의 기술을 꺾을 순 없다."
 
 crushed_category: "반짝이는 물체"
 crushed_category_desc: "승무원들은 §Y[Root.GetName]§!에서 이상한 걸 포착했습니다. 그건 매우 반짝이며 반사적입니다."
 crushed.1.name: "짓밟힌 문명"
 crushed.1.desc: "행성을 조사하면서 §B[Root.GetFleetName]§!의 승무원들은 매우 작고 - 약간 지적인 - 문명에 착륙했습니다. \n\n그 문명에 함선이 착륙했을 때 그들은 인구의 90%를 짓밟았습니다. 남아있는 자들은 과학자들의 발에 돌 덩어리를 던지는 것으로 보아 행복해 보이지 않았습니다. \n\n하지만 그 반짝이는 물체는 매우 가치있을 겁니다!"
 crushed.1.a: "어머나.."
 
 perfect_planet_category: "놀라운 수치"
 perfect_planet_category_desc: "§Y[Root.GetName]§!의 세밀한 스캔 결과 그 행성은 놀라운 수치를 보입니다!"
 perfect_planet.1.name: "완벽한 행성"
 perfect_planet.1.desc: "이 행성은 정말이지 놀랍습니다! \n\n황금빛 강들과 광물로 가득 찬 산들! 우리가 이 행성으로부터 배울 수 있는게 너무나도 많습니다."
 perfect_planet.1.a: "놀랍군"
 
 ancient_fossils_category: "진보한 고대 유적"
 ancient_fossils_category_desc: "과학자들은 고대의 - 여전히 진보된 - 문명 유적으로 보이는 것을 발견했습니다."
 ancient_fossils.1.name: "고대 문명 화석"
 ancient_fossils.1.desc: "§B[Root.GetFleetName]§!의 승무원들이 맞았습니다. 수백만 년 전에 이 행성에 문명이 살고 있었고, 하나는 진보되었었습니다. \n\n§G[Root.GetLeaderName]§!은(는) 무엇이 이 문명을 죽였는지 알지 못합니다. 아마도 그건 소행성이나 슈퍼 화산이었을 겁니다. \n\n뭐가 일어났었던간에 그건 중요치 않고, 중요한 건 그들의 유적에서 배워야 할 것이 많다는 겁니다!"
 ancient_fossils.1.a: "훌륭해."
 
 space_knights_category: "석재 집"
 space_knights_category_desc: "§Y[Root.GetName]§!을(를) 스캔하던 도중에 승무원들이 돌로 이루어진 집들을 발견했습니다."
 space_knights.1.name: "우주 기사"
 space_knights.1.desc: "한 때 중세의 한 종족들이 이 행성을 배회했지만, 그들은 장엄한 방식으로 죽었습니다! \n\n두 파벌은 끝없는 전투에서, 서로의 영토를 위해 전쟁을 벌이며 행성을 통치했습니다. §G[Root.GetLeaderName]§!은(는) 그들이 결국 그들의 서열 정리를 위해 만나기 5000년 전에 이것을 시작했다는 이론을 세웠습니다. \n\n마지막 전투에서 이 두 파벌의 전쟁은 그들의 행성을 파괴시켰고 결국 회복되지 못했습니다. \n\n더욱이 그들은 이 전쟁의 원인이 신에 대한 믿음이라고 믿습니다."
 space_knights.1.a: "흥미로운데."
 
 world_war_category: "전투의 잔해"
 world_war_category_desc: "승무원들은 §Y[Root.GetName]§!에서 일어난 세계대전이 그 종족들을 파괴시켰다고 믿습니다."
 world_war.1.name: "세계대전"
 world_war.1.desc: "승무원들이 정확했지만, §G[Root.GetLeaderName]§!와(과) 그의 과학자들은 자신들을 파괴할 정도로 그 문명이 진보하진 않았을거라고 믿었습니다. 그들은 멸망하던 때 우리의 기술 수준에 근접했었습니다. \n\n§G[Root.GetLeaderName]§!은(는) 세계 지배가 목표였던 파시스트 지도자의 전쟁 도발이 있었다고 믿습니다. 이 지도자는 가능한 한 그의 많은 적들을 폭격했고 그것이 행성 파괴의 원인이었습니다."
 world_war.1.a: "매혹적이네."
 
 #1.4
 asteroid_attack_category: "소행성 동굴"
 asteroid_attack_category_desc: "과학자들은 §Y[Root.GetName]§!에서 부자연스러운 동굴을 발견했고 그것들의 의미를 찾기를 원합니다."
 asteroid_attack.1.name: "소행성 공격"
 asteroid_attack.1.desc: "그 동굴은 실제로 뭔가에 의해 만들어졌지만, 사람은 아니었습니다.. \n\n소행성의 동굴 구조를 탐색하면서, §B[Root.GetFleetName]§! 승무원들은 우리와 우연히 마주쳤던 직후에 그들이 "끔찍히 겁남" 이라고 묘사한 무언가를 찾았습니다. \n\n대부분의 과학자들은 살아남았지만, 나머지는 실종될 겁니다."
 asteroid_attack.1.a: "수치스러운 일이군."
 
 ayy_category: "불빛 발견"
 ayy_category_desc: "우리 과학자들은 §Y[Root.GetName]§!에서 불빛을 발견했고 조사하기를 원합니다."
 ayy.1.name: "지역 외계인"
 ayy.1.desc: "§G[Root.GetLeaderName]§!은(는) 불빛을 발견했고, 그 불빛들은 평균 이하의 지성을 가진 외계인들이 거주하는 집과 연결되어 있었습니다. \n\n그들은 그들의 제국이 위대하고 은하계의 모든 것을 식민지화 하기를 원한다고 주장합니다. \n\n§G[Root.GetLeaderName]§!은(는) 이 외계인들이 실제로는 우리를 두려워하며 우리가 떠나는 것에 대해 값을 지불할 용의가 있다고 합니다."
 ayy.1.a: "아주 좋지, 돈을 받겠다."
 ayy.1.b: "그들을 조용히 내버려둬라."
 ayy.1.c: "그들을 우리 군대의 신병으로 모집해라."
 ayy.1.d: "이 외계인들을 폭파시켜 버려라!"
 
 storms_category: "이상 기후"
 storms_category_desc: "§Y[Root.GetName]§!에 이상 기후가 발생한 것으로 보입니다."
 storms.1.name: "무한의 폭풍"
 storms.1.desc: "행성의 폭풍은 수백만 년 전에 행성이 아직 매우 어렸을 때부터 시작된 것으로 보입니다. 수석 과학자 §G[Root.GetLeaderName]§!은(는) 뭔가 격렬한 변화가 이 행성에 일어날 때까지 이 폭풍은 끝나지 않을 것이라는 이론을 세웁니다. \n\n§G[Root.GetLeaderName]§!은(는) 우리가 그 폭풍을 막을 힘이 있다고 말하며 행성을 식민지화 할 계획이 있다면 그렇게 하자고 제안합니다."
 storms.1.a: "너무 비용이 크게 든다."
 storms.1.b: "폭풍을 멈춰라."
 
 #1.5
 ai_factory_category: "지하 건물"
 ai_factory_category_desc: "§Y[Root.GetName]§!의 스캔 결과 부자연스러운 지하 건물이 보여집니다."
 ai_factory.1.name: "인공지능 공장"
 ai_factory.1.desc: "지하 건물은 사실 알려지지 않은 종족에 의해 지어진 인공지능 로봇들을 대량 생산하는 지성을 지닌 공장이었습니다. \n\n행성 자원을 사용하고 고갈시키면서, 그 공장은 우리가 말하는 중에도 여전히 작동하고 있습니다. \n\n로봇들은 현재 비활성화지만 §G[Root.GetLeaderName]§!은(는) 만약 우리가 공장을 끝마치게 내버려두면 어떻게 로봇들이 위협이 될 수 있는지를 설명합니다."
 ai_factory.1.a: "공장을 내버려둬라."
 ai_factory.1.b: "공장을 파괴해라!"
 ai_factory.1.c: "공장을 내버려두고 정보를 수집해라." 
 
 space_nomads_category: "궤도의 화물선"
 space_nomads_category_desc: "우리의 과학자들은 §Y[Root.GetName]§! 주위의 궤도에 있는 화물선을 발견했습니다."
 space_nomads.1.name: "우주 유목민"
 space_nomads.1.desc: "§B[Root.GetFleetName]§!이(가) 화물선에 접근할 때 우리는 스스로를 "방랑자" 라고 부르는 아주 친절한 몇몇 유목민에게 인사를 받았습니다. \n\n그들은 우리에게 은하를 가로지르는 여정, 그들의 외계 종족들과의 접촉, 그리고 그들이 "Glabnak" 라고 부르는 그들의 가난한 재정 상태를 넘어선 대단한 매운 음식과 음료를 말해줄 만큼 충분히 친절했습니다. 축제 이후에 우리는 길을 달리해야 하지만 그들이 우리에게 "Glabnak"에 대한 조리법을 주기 전에는 그렇지 못합니다. \n\n§G[Root.GetLeaderName]§!은(는) 200 에너지 기부로 그들의 재정 상황을 돕자고 제안합니다."
 space_nomads.1.a: "우리는 자금이 부족하다.."
 space_nomads.1.b: "물론이지!"
 space_nomads.1.c: "그들을 떠나보내자."
 space_nomads.1.d: "이 쓰레기 이종족들을 추방해라!"
 space_nomads.1.e: "자금이 부족하지만, 우리 국민이 저들과 같은 종족을 알게 해라!"
 space_nomads.1.f: "이 이종족들을 신병으로 모집하고 그들을 승리로 이끌어라."
 space_nomads.1.g: "그들이 우주에 관해 뭘 알고 있는지 물어봐라."
 space_nomads.1.h: "그들이 우리 지배자이자 구세주를 알고 있는가?"
 space_nomads.1.i: "그들을 붙잡고 노예로 삼아라!"
 space_nomads.1.t: "An alien vessel joins our forces."

 space_minerals_category: "궤도의 화물선"
 space_minerals_category_desc: "우리의 과학자들은 §Y[Root.GetName]§! 주위의 궤도에 있는 화물선을 발견했습니다."
 space_minerals.1.name: "궤도의 광물들"
 space_minerals.1.desc: "§B[Root.GetFleetName]§!은(는) 그 화물선에 접근했고 그걸 열자 그들은 아주 많은 숨겨진 광물들을 발견했습니다! \n\n우리는 이 광물들이 누구의 것인지 모르지만 우리는 그걸 손쉽게 가져갈 수 있습니다."
 space_minerals.1.a: "광물들을 가져간다."
 space_minerals.1.b: "광물들을 내버려두자."
 
 water_monster_category: "해상 물체"
 water_monster_category_desc: "우리 과학자들은 §Y[Root.GetName]§!의 바다에서 뭔가가 움직이고 있는걸 발견했습니다."
 water_monster.1.name: "바다 괴물"
 water_monster.1.desc: "행성의 해양을 조사하는 동안 우리 과학자들은 거대한 바다 괴물과 마주쳤습니다! 하지만 한 젊은 과학자 신동이 괴물을 연구하는 것에 더 흥미가 있었고, §G[Root.GetLeaderName]§!의 명령을 거스르고 가까이서 살펴보려 갔고 이 바다 괴물에 의해 먹혀버렸습니다."
 water_monster.1.a: "그가 그리워질 거야."
 water_monster.1.b: "어리석은 청년이었어.."
 
 #1.6
 abandoned_base_category: "금속 물체"
 abandoned_base_category_desc: "우리 과학자들이 §Y[Root.GetName]§! 표면에 알려지지 않은 금속 물체가 나타났다고 보고합니다."
 abandoned_base.1.name: "탈영병"
 abandoned_base.1.desc: "우리가 이 금속 물체에 접근하자 과학자들에게 그것이 산의 측면에 지어지는 종류의 군용 합성물이었음이 확실해졌습니다. \n\n우리 과학자들이 가까이서 들여다봤을 때 그들은 총으로 맞이했습니다, 하지만 과학자들이 평화가 보장될 거라고 그들에게 확신시키자 그들은 그들 스스로를 §S개방 민족§! 이라고 소개 및 사과하며 모든 적대 행위는 사라졌고 그들은 우리 과학자들에게 저녁을 한 턱 내기로 결정했답니다. \n\n§G[Root.GetLeaderName]§!은(는) 이 "개방 민족" 들이 그들의 전 제국의 탈영병들이란 것과 그들이 스캐빈저들이 가진 것 이상의 부를 가지고 있다고 우리에게 통신을 보냈습니다."
 abandoned_base.1.a: "그들에게 우리를 섬기겠냐고 물어봐라."
 abandoned_base.1.b: "그들은 반역자에 지나지 않는다!"
 abandoned_base.1.c: "그들의 훔친 보물을 가지고 도망가라!"
 abandoned_base.2.name: "신병 모집"
 abandoned_base.2.desc: "우리 과학자들은 이 §S개방 민족§! 들에게 우리 군대에 합류하고 우리의 대의를 지지하겠냐고 물었습니다. 놀랍게도 그들은 한 가지 조건 내에서 받아들였습니다 : 그들의 고용에 값이 지불되어야 합니다. \n\n§G[Root.GetLeaderName]§!은(는) 그들이 전의 통치자에게 충성스럽지 않았으므로 우리 군대에 그들을 들이지 말 것을 강하게 주장합니다. 그들이 우리에게 충성을 유지할지 누가 안답니까?"
 abandoned_base.2.a: "우리 제국에 온 것을 환영한다, 개방 민족들이여!"
 abandoned_base.2.b: "신경 끄자."
 abandoned_base.2.tooltip: "이야기를 계속한다"

 infinium_category: "희귀 광물"
 infinium_category_desc: "§Y[Root.GetName]§!을(를) 스캔하는 동안 우리 과학자들은 역사에 기록된 어떤 것과도 다른 광물을 발견했습니다! 연구팀은 필사적으로 이 광물을 더 연구하려 합니다."
 infinium.1.name: "인피니움 광석"
 infinium.1.desc: "우리 과학자들이 발견한 이 광물은 정말 훌륭합니다! 격렬한 열기가 몰아치면 무엇으로도 변형되지 않고 다시 식힐 때 거의 파괴할 수 없게 됩니다! \n\n우리 과학자들은 거의 영원히 사용할 수 있다는 점에서 그걸 "인피니움" 이라고 부르기 시작했습니다. \n\n§G[Root.GetLeaderName]§!은(는) 이 인피니움을 추가 연구 및 사용을 위해 보관하는 것도 좋지만, 우리가 정말 돈이 필요한 경우엔 판매할 수도 있다고 말합니다."
 infinium.1.a: "보관한다."
 infinium.1.b: "팔아버린다."
 
 error_category: "인공 생명체"
 error_category_desc: "§Y[Root.GetName]§!에는 이 행성을 순찰하는 인공 생명체가 있는 것으로 보입니다."
 error.1.name: "인공 생명체"
 error.1.desc: "그 행성은 실제로 행성을 순찰하는 인공 생명체를 가지고 있습니다, 그러나 뭘 위해서인지 우리는 모릅니다. \n\n우리가 이 생명체들 중 하나와 접촉하려고 시도하자 그들은 그저 "§RERROR-703, PATH - NOT - FOUND§!" 라고 반복할 뿐이었습니다. 그리고 우리 과학자들을 발견하자 "§RERROR-001, LIFEFORM - DETECTED§!" 라고 반복했습니다. \n\n§G[Root.GetLeaderName]§!은(는) 그들의 목적을 알아내기 위해 이 생명체들 중 하나를 납치하거나, 그들 전부를 파괴해버리거나, 또는 그들을 팔 수도 있다고 제안합니다."
 error.1.a: "그들의 목적을 알아내라."
 error.1.b: "그들을 부숴버려라."
 error.1.c: "그들을 팔아버려라."
 error.1.d: "그들을 내버려둬라."
 error.2.name: "목적"
 error.2.desc: "우리 과학자들이 저 인공 생명체들의 목적을 알아냈습니다. \n\n그들의 목적은 행성의 모든 생명체를 죽이는 것이었습니다, 하지만 뭘 위해서인지 우리는 모릅니다. 그러나 그들의 다른 목적은 다소 수수께끼에 가려져 있습니다.. 그들은 무언가에 도달하려고 했으나, "경로를 찾을 수 없습니다" 라는 문구가 있었습니다. 어쩌면 그들은 어딘가에 있을 그들의 창조자를 따라가려고 했을 수도 있습니다."
 error.2.a: "흥미로운데."
 error.2.tooltip: "이야기를 계속한다"
 
 #1.7
 mutiny_category: "궤도의 화물선"
 mutiny_category_desc: "우리의 과학자들은 §Y[Root.GetName]§! 주위의 궤도에 있는 화물선을 발견했습니다."
 mutiny.1.name: "폭동이다!"
 mutiny.1.desc: "우리 과학자들은 화물선 안에서 많은 양의 광물을 발견했습니다! 불행하게도 몇몇 우리 과학자들이 그들의 개인적 이익을 위해 광물을 보관하기로 결정하고 §G[Root.GetLeaderName]§!와(과) 그의 가장 충성스러운 과학자들에 대항해 반란을 일으켰습니다. \n\n우리는 어떻게 수습해야 할까요?"
 mutiny.1.a: "그들과 협상을 시도한다."
 mutiny.1.b: "그들 스스로 분열되게 내버려둬라."
 mutiny.1.c: "저 바보들의 함선을 날려버리고 본보기를 보여줘라!"
 mutiny.1.tooltip: "이야기를 계속한다"
 mutiny.2.name: "무마된 상황"
 mutiny.2.desc: "우리의 말을 들은 후, 반란을 형성했던 모든 사람들은 중간 등급 감옥 10년형과 500 에너지 지불에 동의했습니다."
 mutiny.2.a: "잘 몰아냈군."
 mutiny.3.name: "무마된 상황"
 mutiny.3.desc: "과학자들은 그들이 스스로 분열되도록 내버려 뒀는데 그 후 일어났던 사건에 대한 정보를 얻었습니다. 우리의 수석 과학자와 그에게 가장 충성했던 자들이 모두 살해당했습니다. 하지만 반란을 이끌었던 자들은 우리를 위해 그들이 원하는 만큼 가능한 한 오래 광물을 채굴하는데 동의해왔다."
 mutiny.3.a: "아주 좋아."
 mutiny.2.tooltip: "과학선이 파괴됩니다."

 artificial_sun_category: "이상한 항성"
 artificial_sun_category_desc: "이 항성은 우리가 전에 봤던 어떤 것과도 비슷하지 않습니다. 이 항성의 모양은 명백한 이유 없이 축소되어 있습니다."
 artificial_sun.1.name: "인공 항성"
 artificial_sun.1.desc: "§Y[Root.GetName]§! 항성은 뛰어납니다! 크기가 줄어들었기 때문이 아니라, 오래 전 몇몇 외계 종족들에 의해서 만들어졌기 때문입니다! \n\n§G[Root.GetLeaderName]§!이(가) 이 인공 항성을 지은 이유를 추론해 봤을 때 매우 금방 죽은 그들의 오래된 항성이 하나 있었습니다. 하지만 그들은 수천년 동안 멸종되었으므로 이건 그들을 위해 효과를 낼 수는 없었습니다."
 artificial_sun.1.a: "흥미로운데."
 
 blackhole_life_category: "생명의 흔적"
 blackhole_life_category: "생명의 흔적"
 blackhole_life_category_desc: "승무원들은 §Y[From.GetName]§! 블랙홀 안에서 생명의 흔적을 찾아냈습니다. 이건 물리학과 생명에 대해 우리가 아는 모든걸 바꿔놓을 수 있습니다!"
 blackhole_life.1.name: "블랙홀 생태계"
 blackhole_life.1.desc: "실제로 블랙홀 안에 생명체가 있습니다! \n\n이 생명체들은 어떻게든 빛의 속도를 초과하지 않으면서 사건의 지평선을 통과할 수 있습니다. 사실, 그들은 아주 느리지만요. \n\n그들은 블랙홀 안에 살고 있는 것으로 보이고 근처의 우주 먼지를 먹을때만 나옵니다. 우리의 기술이 그다지 진보하지 않았기 때문에 우린 사건의 지평선 너머에 무엇이 펼쳐져 있는지 알 도리가 없습니다."
 blackhole_life.1.a: "훌륭하다!"
 
 sand_creature_category: "움직이는 모래"
 sand_creature_category_desc: "§Y[Root.GetName]§!의 표면에 있는 모래는 매우 비정상적인 방식으로 움직이는 것으로 보입니다."
 sand_creature.1.name: "끔찍한 모래 생물"
 sand_creature.1.desc: "§B[Root.GetFleetName]§!의 승무원들이 행성에 착륙하자 모래가 승무원들 쪽으로 이동한다는 걸 알아차렸습니다. §G[Root.GetLeaderName]§!은(는) 호기심이 많았기 때문에 과학선에서 벗어나 더 가까이서 관찰하기로 결정했습니다. 나머지 승무원들은 그러지 말라고 조언했지만 §G[Root.GetLeaderName]§!은(는) 그들을 무시했습니다. \n\n승무원들이 그 모래를 더 가까이서 관찰하면 할수록 크기가 꽤 커지기 시작했습니다. 그 순간 그들은 뭔진 몰라도 살아있는 게 모래 밑에 있다는걸 알아차렸고 그들의 지도자가 먹잇감이 되는걸 목격했습니다. \n\n승무원들은 선택의 여지가 없어 §G[Root.GetLeaderName]§!을(를) 두고 도망쳐야 했고 그를 구할 시간이 없어 죽을 수 밖에 없었습니다."
 sand_creature.1.a: "안타깝지만 그는 희생되었다."
 
 frozen_civilization_category: "얼음에 싸여지다"
 frozen_civilization_category_desc: "§Y[Root.GetName]§!의 표면에 있는 거대한 구조물은 표면 전체가 얼음에 덮여있는 것으로 보입니다."
 frozen_civilization.1.name: "얼어붙은 문명"
 frozen_civilization.1.desc: "§B[Root.GetFleetName]§! 승무원들의 추가 연구 후에 건물뿐만이 아니라, 지각이 있는 유기체들도 얼음에 싸여 있다는 걸 발견했습니다. \n\n생체 스캔 결과 그들이 아직 살아있다는 것을 알아냈습니다. 그들의 기술은 우리보다 훨씬 원시적인 것 같습니다. \n\n궤도의 급격한 변화가 행성 대부분을 즉시 얼게 만든 것으로 보여집니다. 과학자들은 여러 이론을 제안했지만, 아직 어떤 증거도 없었습니다. 비용이 얼마나 나오든, 수석 과학자 §G[Root.GetLeaderName]§!은(는) 인위적으로 그 행성을 녹이기 시작했습니다. \n\n행성이 해동되는 동안 한 시설이 그들을 냉동 전 상태로 되돌리는 것을 연구하기 위해 건설되었습니다. 그들의 몸이 완전히 해동되기까지 며칠이 걸렸습니다. 슬프게도, 그 중 고작 수백 명만 그 과정에서 살아남았습니다. \n\n우리 과학자들 중 일부는 깨어난 생명체들에게 경계를 당합니다. 운 좋게도, 보안 조취가 취해져서 그들이 날뛰지 않도록 막았습니다. 그들은 마취제를 투약당했고 작은 수송선이 우리에겐 중요한 랜드마크로 보이는 곳으로 그들을 옮겼습니다. \n\n그들이 마취제에서 완전히 깨어나자 매우 혼란스러워 하는 것 처럼 보였다. 그들 중 일부는 공격하기 시작했는데, 그들 중 하나가 일어나더니 확실하게 그들을 진정시켰습니다. 승무원들은 그 원시 생명체에 매료되었습니다."
 frozen_civilization.1.a: "놀랍군!"
 
 supernova_category: "놀랍도록 밝은 별"
 supernova_category_desc: "과학선 승무원들이 §Y[Root.GetName]§! 별에 접근하자 그 별이 평균보다 몇 배는 더 밝다는 것을 실감했습니다!"
 supernova.1.name: "Unusal fluctuations"
 supernova.1.desc: "§B[Root.GetFleetName]§!'s instruments has detected internal fluctuations of plasma on a massive scale. The crew is having a hard time getting some detailed readings due to the gravimetric interferences emitted by these fluctuations and they will have to get closer to the star to know what's going on."
 supernova.1.a: "Proceed carefully"
 supernova.2.name: "초신성!"
 supernova.2.desc: "항성을(를) 연구하던 도중 §B[Root.GetFleetName]§! 승무원들은 뭐가 일어났는지를 깨달았습니다. 초신성이 일어나고 있었던 겁니다. 그러나 그들은 탈출 시도가 무의미하다는 것을 알고 있었기 때문에 운명을 받아들이고 사건을 기록했습니다. \n\n그들의 죽음 덕분에 우리는 이제 초신성에 대해 더 많이 알게 되었습니다. 그들은 기억 속에 남을 겁니다."
 supernova.2.a: "참으로 숭고하군."
 supernova.3.name: "초신성!"
 supernova.3.desc: "항성을(를) 연구하던 도중 §B[Root.GetFleetName]§! 승무원들은 뭐가 일어났는지를 깨달았습니다. 초신성이 일어나고 있었던 겁니다. But Science Officier §G[Root.GetLeaderName]§! was extremely cautious and ordered the ship to stay at maximum scanner range. \n\nIt was very close, but he punched the commands of the emergency hyperpropulsion just in time."
 supernova.3.a: "That was too close"
 
 boom_asteroid_category: "금속 구조물"
 boom_asteroid_category_desc: "승무원들이 §Y[Root.GetName]§!의 표면에서 부자연스러운 금속 구조물을 발견했습니다."
 
