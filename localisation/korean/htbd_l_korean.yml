 htbd_requires_ether_hole_star:0 "$TRIGGER_FAIL$Need active Ether Wormhole nearby."
 htbd_requires_good_star:0 "$TRIGGER_FAIL$Cannot stabilize Ether Wormhole near that type of star."

 tech_htbd_hole_physic:0 "Ether Dragon Wormhole Physic"
 tech_htbd_hole_physic_desc:0 "Created by Ether Dragons this type of wormholes is more sophisticated than natural one. The researching it will allow us to use Ether Dragon's wormholes network for travel and may open way to further development in that area."
 feature_htbd_hole_access:0 "§SUnlocks Feature:§! Ether Wormholes Travel"
 feature_htbd_hole_access_desc:0 "Allows us to open Ether Dragon Wormholes so our ships can travel through them."
 tech_htbd_hole_sustenance:0 "Ether Dragon Wormhole Sustenance"
 tech_htbd_hole_sustenance_desc:0 "Sustain Ether Dragons Wormhole in opened state. The researching it will allow us to keep Ether Dragon's Wormholes opened for our needs and use whole Ether network for traveling."
 feature_htbd_hole_sustenance:0 "§SUnlocks Feature:§! Ether Wormholes Sustenance"
 feature_htbd_hole_sustenance_desc:0 "Sustain an opened Ether Dragon Wormhole as long as we need."
 tech_htbd_hole_iff:0 "Ether Wormhole Identification Friend or Foe"
 tech_htbd_hole_iff_desc:0 "Keeping Ether Wormholes at opened state always is dangerous idea and it could be kept in non-stable state to prevent travels but we have to develop means to identify friendly incoming vessels properly."
 feature_htbd_hole_iff:0 "§SUnlocks Feature:§! Ether Wormholes Identification Friend or Foe"
 feature_htbd_hole_iff_desc:0 "Identify friendly incoming vessels and stabilize wormhole only on short period to let them pass. Foe vessels will not be able to reach our side."
 tech_htbd_hatchery:0 "Persistent Dragon Incubation"
 tech_htbd_hatchery_desc:0 "First attempt to grow Ether Dragon revealed amount of data enough to stabilize that process"
 feature_htbd_hatchery:0 "§SUnlocks Feature:§! Stable Ether Dragon Incubation"
 feature_htbd_hatchery_desc:0 "Greately improves chance of success to grow Ether Dragon pet."

 tech_htbd_psion:0 "Psionic Dragon"
 tech_htbd_psion_desc:0 "Psionic hardening to growing Ether Dragon"
 feature_htbd_psion:0 "§SUnlocks Feature:§! Psi Ether Dragon Incubation"
 feature_htbd_psion_desc:0 "Allows to grow psionically hardened Ether Dragon."
 tech_htbd_psi_armor:0 "Psi-hardened Dragon Scales"
 tech_htbd_psi_armor_desc:0 "Psionic hardening of Ether Dragon produces unique effect to its armored scales, which are naturally shielded. We can reuse that for our ship armor."
 feature_htbd_psi_armor:0 "§SUnlocks Feature:§! Psi Dragonscales Armor"
 feature_htbd_psi_armor_desc:0 "Psionically hardened Ether Dragon Armor."
 HTBD_PSI_ARMOR:0 "Psi-shielded Dragon Scales"
 HTBD_PSI_ARMOR_DESC:0 "$feature_htbd_psi_armor_desc$"
 HTBD_PSI_S_ARMOR:0 "Small Psi-hardened Dragonscales"
 HTBD_PSI_M_ARMOR:0 "Medium Psi-hardened Dragonscales"
 HTBD_PSI_L_ARMOR:0 "Large Psi-hardened Dragonscales"

 tech_htbd_dolly:0 "Biogen Dragon"
 tech_htbd_dolly_desc:0 "Biogenetic hardening of growing Ether Dragon"
 feature_htbd_dolly:0 "§SUnlocks Feature:§! Gene Ether Dragon Incubation"
 feature_htbd_dolly_desc:0 "Allows to grow genetically improved Ether Dragon."
 tech_htbd_gen_armor:0 "Biogenetic Dragonscale Armor"
 tech_htbd_gen_armor_desc:0 "Biogenetic changes to Ether Dragon produces unique effect to its armored scales which are more massive and naturally regenerative. We can build our ship armor on that principle."
 feature_htbd_gen_armor:0 "§SUnlocks Feature:§! Biogen Dragonscale Armor"
 feature_htbd_gen_armor_desc:0 "Biogenetically enhanced Ether Dragon Armor."
 HTBD_GEN_ARMOR:0 "Biogenetically enhanced Dragonscale Armor with natural restoration and doubled armored scale layers"
 HTBD_GEN_ARMOR_DESC:0 "$feature_htbd_gen_armor_desc$"
 HTBD_GEN_S_ARMOR:0 "Small Biogenetic Dragonscale Armor"
 HTBD_GEN_M_ARMOR:0 "Medium Biogenetic Dragonscale Armor"
 HTBD_GEN_L_ARMOR:0 "Large Biogenetic Dragonscale Armor"

 tech_htbd_cyborg:0 "Cyber Dragon"
 tech_htbd_cyborg_desc:0 "Cyber implanting to growing Ether Dragon"
 feature_htbd_cyborg:0 "§SUnlocks Feature:§! Cyber Ether Dragon Incubation"
 feature_htbd_cyborg_desc:0 "Allows to grow cybernetically changed Ether Dragon."
 tech_htbd_nrg_armor:0 "Cybernetic Dragonscale Armor"
 tech_htbd_nrg_armor_desc:0 "Cybernetic implants cause unique effect on Ether Dragon armored scales which works like light and agile exoskeleton so dragon is more evasive in battle. We can build our ship armor on that principle."
 feature_htbd_nrg_armor:0 "§SUnlocks Feature:§! Cyber Dragonscale Armor"
 feature_htbd_nrg_armor_desc:0 "Cybernetic implants to Ether Dragon scaling armor to increase ship evasion abilities"
