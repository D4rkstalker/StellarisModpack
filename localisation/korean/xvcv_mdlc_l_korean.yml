XVCV_MDLC_AP_MIND_INTEGRATION_PROJECT:0 "정체성 융합"
XVCV_MDLC_AP_MIND_INTEGRATION_PROJECT_DESC:0 "우리의 분열된 정신들은 하나의 거대한 단일 의식으로 융합될 것입니다. 우리는 하나가 되어 그 누구도 내버리지 않을 것입니다."
