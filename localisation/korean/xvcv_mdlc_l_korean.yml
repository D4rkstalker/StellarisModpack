xvcv_mdlc_origin_mechanical_heritage:0 "기계적 유산"
xvcv_mdlc_origin_mechanical_heritage_desc:0 "인조적인 존재로 승격한 이후, 우리의 조상들은 이 세계를 자신들과 동일한 모습으로 만들었습니다. 한층 더... 기계적으로요."
