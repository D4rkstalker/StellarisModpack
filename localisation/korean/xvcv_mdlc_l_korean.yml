xvcv_mdlc.10.name:0 "무역로 제어"
xvcv_mdlc.10.desc:0 "무역로는 한 제국에서 다른 제국으로 자원을 교환하는 데 쓰입니다. 다른 제국과의 무역로를 만드는 것은 우리가 그들의 전체 £trade_value£ 중 기본 §Y10%§!를 얻도록 만들 것입니다. 만약 그들이 $ethic_gestalt_consciousness$ 윤리관을 가지고 있다면, 우리는 대신 £energy£를 얻을 것입니다.\n\n무역로를 형성하려면 해당 제국은 이러한 조건들을 충족해야 합니다:\n- 우리를 대상으로 §Y-20§! 혹은 그보다 높은 우호도를 가지고 있을 것\n- $civic_fanatic_purifiers$ 혹은 $civic_hive_devouring_swarm$ 사회제도를 가지고 있지 §R않을§! 것\n- 몰락 혹은 각성 제국이 §R아닐§! 것\n\n기본 §Y3§!개의 무역로를 설립할 수 있습니다.\n§Y$xvcv_mdlc_tech_mutual_cooperation$§! 그리고 §Y$xvcv_mdlc_tech_negotiation_algorithms$§! 기술들은 이용 가능한 무역로의 숫자를 늘려줄 것입니다.\n\n우리가 모든 무역로에서 얻고 있는 £trade_value£의 총합: §B[This.xvcv_mdlc_all_trade_value_from_trade]§!\n우리가 모든 무역로에서 얻고 있는 £energy£의 총합: §Y[This.xvcv_mdlc_all_energy_income_from_trade]§!"
xvcv_mdlc.10.tooltip.fail:0 "§R무역선을 만드려면 £alloys£600이 필요합니다.§!"
