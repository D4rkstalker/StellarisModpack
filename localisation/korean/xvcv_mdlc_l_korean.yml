### Leader Traits ###
xvcv_mdlc_leader_trait_shared_memory:0 "자료 저장소에 연결된"
xvcv_mdlc_leader_trait_shared_memory_desc:0 "이 지도자는 제국의 중앙 자료 저장소와 연결되어 있어, 그 전임자들이 공유하는 경험 자료의 혜택을 누립니다."
xvcv_mdlc_leader_trait_shared_memory_tooltip:0 "이 지도자가 레벨업하면 동일한 종류에, 이 특성을 가지고, 이 지도자보다 레벨이 낮은 (통치자, 평의회 노드 제외) 모든 모집된 지도자는 §Y1§!의 기술 레벨을, 최대 §Y10§!의 기술 레벨까지 얻게 됩니다."
xvcv_mdlc_leader_trait_memory_backup:0 "백업 서버와 연결된"
xvcv_mdlc_leader_trait_memory_backup_desc:0 "이 지도자는 자료 백업 서버와 연결되어 있어, 현재의 몸체가 작동을 멈추면 새로 만들어진 몸체로 그 경험 자료를 전송할 수 있습니다."
xvcv_mdlc_leader_trait_memory_backup_tooltip:0 "이 지도자는 파괴되면 부활할 것입니다."
xvcv_mdlc_leader_trait_bio_robot:0 "특성 혼합"
xvcv_mdlc_leader_trait_bio_robot_desc:0 "이 지도자는 생물학적 그리고 기계적 종족들의 혼종입니다. 그러한 특성은 이 지도자가 자신의 업무의 해결책을 좀 더 넓은 시각에서 고려하고 시행할 수 있도록 해줍니다."
xvcv_mdlc_leader_trait_civic_central_processing:0 "하위 연산 노드"
xvcv_mdlc_leader_trait_civic_central_processing_desc:0 "이 인지 노드는 기계 지능 휘하에서 동작하는 계산기를 보조합니다."
xvcv_mdlc_leader_trait_civic_central_processing_tooltip:0 "$COUNCIL_POSITION_MODIFIER_BASE$\n$mod_planet_researchers_upkeep_mult$: §G-2%§!"
xvcv_mdlc_leader_trait_civic_uplink_node:0 "신호 송신 노드"
xvcv_mdlc_leader_trait_civic_uplink_node_desc:0 "이 성장 노드는 핵심 지능이 명령 신호를 생성하는 일을 보조합니다."
xvcv_mdlc_leader_trait_civic_uplink_node_tooltip:0 "$COUNCIL_POSITION_MODIFIER_BASE$\n$mod_planet_jobs_produces_mult$: §G+2%§!"
xvcv_mdlc_leader_trait_civic_friendship_protocol:0 "선전 노드"
xvcv_mdlc_leader_trait_civic_friendship_protocol_desc:0 "이 군단 노드는 기계 지능이 외교적 영향력을 확장하는 일을 보조합니다."
xvcv_mdlc_leader_trait_civic_friendship_protocol_tooltip:0 "$COUNCIL_POSITION_MODIFIER_BASE$\n$MOD_DIPLO_WEIGHT_MULT$: §G+2%§!"

### Species Traits ###
#Normal Traits
xvcv_mdlc_trait_shared_memory:0 "기억 공유"
xvcv_mdlc_trait_shared_memory_desc:0 "§L이 제국은 사회 구성원들의 경험을 저장하여 그들의 후임자들이 그러한 자료에서 혜택을 누릴 수 있게 하는 자료 저장소를 가지고 있습니다.§!"
xvcv_mdlc_trait_shared_memory_tooltip:0 "(통치자, 평의회 노드 제외) 이 종족의 지도자들은 동일 종족의 다른 지도자가 레벨업 할 때 §Y1§!의 기술 레벨을 얻을 것입니다."
xvcv_mdlc_trait_memory_backup:0 "기억 백업"
xvcv_mdlc_trait_memory_backup_desc:0 "§L이 제국의 지도자들은 자신들의 경험 자료를 백업 서버와 실시간으로 동기화합니다. 파괴된 몸체의 자료는 새로 생산된 몸체로 전송됩니다.§!"
xvcv_mdlc_trait_memory_backup_tooltip:0 "(통치자, 평의회 노드 제외) 이 종족의 지도자들은 파괴되면 새 몸체에 부활할 것입니다."
xvcv_mdlc_trait_sensitive_body:0 "민감한 회로"
xvcv_mdlc_trait_sensitive_body_desc:0 "§L이 종족 구성원들의 구조는 온도와 습도에 상당히 영향을 받아, 주변 환경에 취약합니다.§!"
xvcv_mdlc_trait_warbot:0 "군용 등급"
xvcv_mdlc_trait_warbot_desc:0 "§L이 종족은 총알들이 날아다니고 포탄이 직격하는 위험 환경에 적합하게 설계되었습니다.§!"
xvcv_mdlc_trait_traditional:0 "전통적"
xvcv_mdlc_trait_traditional_desc:0 "§L이 종족은 역사적 과거와 집단의 통합을 중시하는 경향이 있습니다.§!"
xvcv_mdlc_trait_low_cost_joints:0 "저가 관절"
xvcv_mdlc_trait_low_cost_joints_desc:0 "§L이 종족의 값싼 동작 제어기는 빈번한 수리와 유지보수를 요구하며, 주어진 업무를 수행하는 데 있어 효율을 낮춥니다.§!"
xvcv_mdlc_trait_low_cost_processor:0 "저가 처리 장치"
xvcv_mdlc_trait_low_cost_processor_desc:0 "§L이 종족의 값싼 처리 장치는 연구한 결과로부터 가치 있는 결론을 이끌어내는데 어려워하도록 합니다.§!"
xvcv_mdlc_trait_enhanced_cooling:0 "향상된 냉각"
xvcv_mdlc_trait_enhanced_cooling_desc:0 "§L이 종족의 구성원들은 개선된 냉각 체계를 가져, 좀 더 높은 온도에서도 쉽게 과열되지 않습니다.§!"
xvcv_mdlc_trait_self_replicating_microbot:0 "자가 증식 나노봇"
xvcv_mdlc_trait_self_replicating_microbot_desc:0 "수많은 나노봇이 한데 모여, 이 종족의 로봇 몸체를 구성합니다. 때때로, 과다 복제된 나노봇은 수거되어 다른 몸체나 부품을 이루는 데 쓰이거나 합니다."
xvcv_mdlc_trait_self_replicating_microbot_tooltip:0 "이 특성을 가진 각 팝이 0.02 £mod_planet_pop_assembly_add£ §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§!을 생산합니다."

