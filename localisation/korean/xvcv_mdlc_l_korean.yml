xvcv_mdlc_ap_mechanical_worlds_tooltip_effects:0 "§H테라포밍 선택지 잠금 해제:§! §Y$xvcv_mdlc_pc_mechanical$§!\n§Y$xvcv_mdlc_pc_mechanical$§!은 고유한 특성에 의해 £district£ §Y발전§!과 §Y채굴§! 그리고 §Y농업 지구§!가 제한되지 않는 특수한 행성 유형입니다. §Y$xvcv_mdlc_pc_mechanical$§!에 살고 있는 £pop£ §YPOP§!은 §G10%§! 감소한 §Y주거 요구량§!을 가집니다."
xvcv_mdlc_ap_mechanical_worlds_tooltip_effects_2:0 "\n§H결정 잠금 해제:§! §Y$xvcv_mdlc_decision_mechanical_worlds_terraforming_project$§!\n이 결정은 행성을 §Y$xvcv_mdlc_pc_mechanical$§!으로 변경합니다."
xvcv_mdlc_ap_world_machines:0 "행성 기계"
xvcv_mdlc_ap_world_machines_desc:0 "그리하여 우리는 기계의 행성을, 행성의 기계를 만들 것이니."
