xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_only_desc:0 "비효율적인 신진대사 체계 대신에, 우리의 기계적 혼종들은 전력원에 직접 접근해 에너지를 저장하여 다음에 사용할 것입니다.\n\n"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_focus_name:0 "£energy£ 편중"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_focus:0 "$xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_focus_name$"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_focus_desc:0 "우리의 기계적 혼종들은 필요한 동력 대부분을 얻는데 외부 전력원에 의존할 것입니다.\n\n"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_balance_name:0 "균형"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_balance:0 "$xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_balance_name$"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_balance_desc:0 "우리의 기계적 혼종들은 상황에 따라 적절한 전력원을 선택할 것입니다.\n\n"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_focus_name:0 "£food£ 편중"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_focus:0 "$xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_focus_name$"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_focus_desc:0 "우리의 기계적 혼종들은 필요한 동력 대부분을 얻는데 신진대사 모방기 모듈에 의존할 것입니다.\n\n"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_only_name:0 "£food£ 유일"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_only:0 "$xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_only_name$"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_only_desc:0 "우리의 기계적 혼종들은 유기체들처럼 유기물질을 동력으로 직접 전환할 수 있기에, 외부 전력원이 필요하지 않습니다.\n\n"

