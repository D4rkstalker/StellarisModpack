xvcv_mdlc_civic_trading_machine_trade_energy_name:0 "에너지 이윤 생성"
xvcv_mdlc_civic_trading_machine_trade_energy:0 "$xvcv_mdlc_civic_trading_machine_trade_energy_name$"
xvcv_mdlc_civic_trading_machine_trade_energy_desc:0 "우리가 무역을 하는 목적은 우리의 드론을 위해 여분의 동력을 공급하는 것입니다. 우리는 무역 역량을 추가적인 에너지 크레딧을 생성하는 데 집중해야 합니다.\n\n§E매 수집되는 £trade_value£ §Y무역가치§!는 £energy£ §Y1§!을 제공합니다.§!"
xvcv_mdlc_civic_trading_machine_trade_minerals_name:0 "원자재 수입"
xvcv_mdlc_civic_trading_machine_trade_minerals:0 "$xvcv_mdlc_civic_trading_machine_trade_minerals_name$"
xvcv_mdlc_civic_trading_machine_trade_minerals_desc:0 "광물과 같은 천연자원은 개발의 기반입니다. 우리가 무역으로 얻는 이 광물들은 제국 전체에  무수한 이익을 가져다줄 것입니다.\n\n§E매 수집되는 £trade_value£ §Y무역가치§!는 £minerals£ §Y1§!을 제공합니다.§!"
xvcv_mdlc_civic_trading_machine_trade_alloys_name:0 "정제 금속 수입"
xvcv_mdlc_civic_trading_machine_trade_alloys:0 "$xvcv_mdlc_civic_trading_machine_trade_alloys_name$"
xvcv_mdlc_civic_trading_machine_trade_alloys_desc:0 "우리 제국의 안보를 확보하는데 전력을 다해야만 합니다. 이 시대의 안보란 더 많은 함대이고, 더 많은 함대는 더 많은 합금 수요로 이어집니다. 우리는 이 수요 중 일부를 무역으로 충당할 수 있습니다.\n\n§E매 수집되는 £trade_value£ §Y무역가치§!는 £alloys£ §Y0.25§!을 제공합니다.§!"
xvcv_mdlc_civic_trading_machine_trade_influence_name:0 "영향력 확장"
xvcv_mdlc_civic_trading_machine_trade_influence:0 "$xvcv_mdlc_civic_trading_machine_trade_influence_name$"
xvcv_mdlc_civic_trading_machine_trade_influence_desc:0 "우리는 무역이란 오직 물질적 자원만을 위한 것이라는 편협한 생각을 해서는 안됩니다. 잠재적 이익을 약간 손해 보면, 다른 제국들 사이에서 우리의 영향력을 확장할 수 있습니다.\n\n§E매 수집되는 £trade_value£ §Y무역가치§!는 £influence£ §Y0.01§!을 제공합니다.§!"
xvcv_mdlc_civic_trading_machine_trade_unity_name:0 "통합력 증대"
xvcv_mdlc_civic_trading_machine_trade_unity:0 "$xvcv_mdlc_civic_trading_machine_trade_unity_name$"
xvcv_mdlc_civic_trading_machine_trade_unity_desc:0 "어떻게 무역으로 우리의 통합력을 증가시키냐고요? 알고 싶지 않으실 겁니다.\n\n§E매 수집되는 £trade_value£ §Y무역가치§!는 £unity£ §Y0.5§!을 제공합니다.§!"
xvcv_mdlc_civic_trading_machine_trade_rares_name:0 "희귀 자원 수입"
xvcv_mdlc_civic_trading_machine_trade_rares:0 "$xvcv_mdlc_civic_trading_machine_trade_rares_name$"
xvcv_mdlc_civic_trading_machine_trade_rares_desc:0 "때때로, 다른 이들에게서 희귀 자원을 사 오는 것이 우리가 직접 만드는 것보다 쌉니다.\n\n§E매 수집되는 £trade_value£ §Y무역가치§!는 £volatile_motes£ £exotic_gases£ £rare_crystals£ §Y0.1§!을 제공합니다.§!"

policy_xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt:0 "생체 기계적 혼종 유지비 제어"
policy_xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_desc:0 "우리가 너희에게 생명을 사하였으니, 너희가 살아갈 수단을 고르는 것도 우리에게 달렸느니라."
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_only_name:0 "£energy£ 유일"
