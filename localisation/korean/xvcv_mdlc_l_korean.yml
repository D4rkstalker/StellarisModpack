war_goal_xvcv_mdlc_wg_exterminator_total_war_desc:0 "총체적 말살 규약 실행...\n\n§Y완전한 승리를 달성하면, 상대방의 모든 식민지는 파괴되고 팝은 사망합니다.§!"
war_goal_xvcv_mdlc_wg_exterminator_total_war_tooltip_on_accept:0 "§Y상대방의 모든 식민지는 파괴되고 팝은 사망할 것입니다.§!"
war_goal_xvcv_mdlc_wg_exterminator_total_war_tooltip_on_status_quo:0 "§Y우리가 점령한 모든 적대적 식민지는 파괴되고 그 안의 팝은 사망할 것입니다.§!"
war_goal_xvcv_mdlc_wg_assimilator_total_war:0 "대규모 흡수"
war_goal_xvcv_mdlc_wg_assimilator_total_war_desc:0 "총체적 동화 규약 실행...\n\n§Y완전한 승리를 달성하면, 상대방의 모든 유기체 팝은 우리의 창립 종족으로 동화될 것입니다.§!"
war_goal_xvcv_mdlc_wg_assimilator_total_war_tooltip_on_accept:0 "§Y상대방의 모든 유기체 팝은 우리의 창립 종족으로 동화될 것입니다.§!"
war_goal_xvcv_mdlc_wg_assimilator_total_war_tooltip_on_status_quo:0 "§Y우리가 점령한 모든 적대적 식민지가 우리의 것이 되며 그 안의 팝은 우리의 창립 종족이 될 것입니다.§!"
war_goal_xvcv_mdlc_wg_servitor_total_war:0 "대규모 인수"
war_goal_xvcv_mdlc_wg_servitor_total_war_desc:0 "총체적 획득 규약 실행...\n\n§Y승리는 오직 상대방의 식민화된 행성계를 모두 정복하여, 상대 제국을 끝장내는 것으로만 달성할 수 있습니다.§!"

