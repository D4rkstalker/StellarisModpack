xvcv_mdlc_origin_start_with_colony:0 "최후의 날 이후"
xvcv_mdlc_origin_start_with_colony_desc:0 "이 기계 지능은 모성이 폭발하기 직전에 탈출하여, 행성계 내의 거주에 적합한 행성들에 식민지를 세울 수 있었습니다."
xvcv_mdlc_origin_start_with_colony_tooltip:0 "더 많은 £energy£ £minerals£ £alloys£을 가지고 시작합니다.\n§Y2§!개의 추가적인 식민지를 가지고 시작합니다.\n소유한 모든 행성은 §R거의 개발되지 않은§! 상태입니다.\n§R더 적은§! 팝을 가지고 시작합니다."

