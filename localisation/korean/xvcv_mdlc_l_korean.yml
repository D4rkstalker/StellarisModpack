xvcv_mdlc_config.1.desc:0 "이 모드는 플레이어의 게임 플레이를 돕기 위한 편의 기능들을 가지고 있습니다. 각각의 편의 기능들을 여기서 켜고 끌 수 있습니다.\n\n로봇 -> 기계 종족 변환은 §B기계 지능§! 제국에게만 §Y매년마다§! 발생합니다.\n기계 -> 로봇 종족 변환은 §G합성체 승격§! 제국에게만 §Y매년마다§! 발생합니다.\n종족 병합은 종족이 변화될 때 우리의 창립 종족이 되도록 합니다.\n\n종족 병합은 §Y매년마다§! 우리의 모든 기계와 로봇 종족이 우리 창립 종족의 아종이 되도록 합니다.\n\n자동 팝 이주는 §B기계 지능§!과 §G합성체 승격§! 제국에게만 §Y월마다§! 발생하며, 대상 팝의 거주 적합도는 고려하지 않습니다.\n\n제국 내의 §R실업자 팝 총합§!: §R[This.xvcv_mdlc_empire_all_unemployed_pops_count_var]§!\n제국 내의 이용 가능한 §G직업 총합§!: §G[This.xvcv_mdlc_empire_all_free_jobs_count_var]§!\n제국 내의 §B가용 주거 총합§!: §B[This.xvcv_mdlc_empire_all_free_housing_count_var]§!"
