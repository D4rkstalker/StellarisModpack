xvcv_mdlc_ap_robotic_age:0 "합성체의 새 시대"
xvcv_mdlc_ap_robotic_age_desc:0 "우리의 사회는 우주로 진출하기 전에 이미 합성체로 승격했습니다. 그러므로 우리는 우리만의 길을 찾아야 합니다. 기계도, 지금의 우리처럼 되려는 유기체들도 도움이 되지 않습니다."
xvcv_mdlc_ap_robotic_age_tooltip_effects:0 "§Y$job_roboticist$§! 팝 직업을 제공하는 모든 건물은 대신 §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§!을 증가시킬 것입니다."
xvcv_mdlc_ap_robotic_age_tooltip_effects_2:0 "종족 개조를 위한 추가적인 §B로봇§! 특성들을 잠금 해제합니다."
xvcv_mdlc_ap_self_assembling_colony_ship:0 "자가 조립 식민선"
xvcv_mdlc_ap_self_assembling_colony_ship_desc:0 "이 새로운, 개선된 설계는 우리의 식민선이 성공적인 식민지를 설립하는데 필요한 모든 것을 지표면에 착륙하기도 전에 준비할 수 있게 합니다."
xvcv_mdlc_ap_self_assembling_colony_ship_tooltip_effects:0 "거주지가 아닌 모든 새로 설립된 식민지는 시작부터 §Y$building_machine_capital$§! 수도 건물을 가질 것입니다."
xvcv_mdlc_ap_base_code_recompositions:0 "소스 코드 재프로그래밍"
xvcv_mdlc_ap_base_code_recompositions_desc:0 "우리를 둘러싼 상황은 우리가 탄생했을 때의 상황과는 훨씬 다릅니다. 마치 생존을 위해 유전자를 변화시키는 유기체들처럼, 우리도 적응하여 우리에게 가장 잘 맞는 새로운 목적을 따라야만 합니다."
xvcv_mdlc_ap_base_code_recompositions_tooltip_effects:0 "§H특별 프로젝트 활성화:§! §Y$XVCV_MDLC_AP_BASE_CODE_RECOMPOSITIONS_PROJECT$§!\n이 특별 프로젝트는 다음과 같은 특수 사회제도 중 하나를 §G추가§!하거나 §R제거§!할 수 있게 해줍니다: £xvcv_mdlc_civic_machine_terminator_icon£ §R$civic_machine_terminator$§!, £xvcv_mdlc_civic_machine_assimilator_icon£ §Y$civic_machine_assimilator$§!, £xvcv_mdlc_civic_machine_servitor_icon£ §G$civic_machine_servitor$§!"
xvcv_mdlc_ap_war_protocol:0 "전쟁 규약: 총력전"
xvcv_mdlc_ap_war_protocol_desc:0 "최종 방어 지침 개시... 총력전 규약 실행..."
xvcv_mdlc_ap_war_protocol_tooltip_effects_civic_machine_terminator:0 "§H전쟁 목표 잠금 해제:§! §Y$war_goal_xvcv_mdlc_wg_exterminator_total_war$§!\n이 전쟁 목표로 완전한 승리를 달성하면, 상대방의 모든 식민지는 파괴되고 팝은 사망합니다."
xvcv_mdlc_ap_war_protocol_tooltip_effects_civic_machine_assimilator:0 "§H전쟁 목표 잠금 해제:§! §Y$war_goal_xvcv_mdlc_wg_assimilator_total_war$§!\n이 전쟁 목표로 완전한 승리를 달성하면, 상대방의 모든 유기체 팝은 우리의 창립 종족으로 동화될 것입니다."
xvcv_mdlc_ap_war_protocol_tooltip_effects_civic_machine_servitor:0 "§H전쟁 목표 잠금 해제:§! §Y$war_goal_xvcv_mdlc_wg_servitor_total_war$§!\n이 전쟁 목표로 승리하는 것은 상대방의 식민화된 행성계를 모두 정복하여, 상대 제국을 끝장내는 것으로만 달성할 수 있습니다."
xvcv_mdlc_ap_war_protocol_tooltip_effects:0 "§H전쟁 목표 잠금 해제:§! §Y$war_goal_xvcv_mdlc_wg_total_war$§!\n이 전쟁 목표로 승리하는 것은 상대방의 식민화된 행성계를 모두 정복하여, 상대 제국을 끝장내는 것으로만 달성할 수 있습니다."
xvcv_mdlc_ap_mind_separation:0 "정신 분리"
xvcv_mdlc_ap_mind_separation_desc:0 "우리는 개별적으로 사고하고 행동할 수 있는, 진정한 지성체로 가득 찬 제국을 세울 것입니다."
xvcv_mdlc_ap_mind_separation_tooltip_effects:0 "§H특별 프로젝트 활성화:§! §Y$XVCV_MDLC_AP_MIND_SEPARATION_PROJECT$§!\n이 특별 프로젝트는 §B$auth_machine_intelligence$§! 정부 체제와 $ethic_gestalt_consciousness$ 윤리관을 제국에서 §R제거§!하며, 창립 종족을 로봇 종족으로 바꿀 것입니다."
xvcv_mdlc_ap_mind_integration:0 "정신 통합"
xvcv_mdlc_ap_mind_integration_desc:0 "우리는 하나가 되어, 갈등도 분열도 존재하지 않는 세상을 만들 것입니다."
xvcv_mdlc_ap_mind_integration_tooltip_effects:0 "§H특별 프로젝트 활성화:§! §Y$XVCV_MDLC_AP_MIND_INTEGRATION_PROJECT$§!\n이 특별 프로젝트는 정부 체제를 $ethic_gestalt_consciousness$ 윤리관을 가진 §B$auth_machine_intelligence$§! 정부 체제로 §G변경§!하며, 창립 종족을 기계 종족으로 바꿀 것입니다."
xvcv_mdlc_ap_bio_robot:0 "생체 기계적 혼종"
xvcv_mdlc_ap_bio_robot_desc:0 "우리는 생물과 기계의 혼종을 만들어 낼 것입니다. 이 무한한 잠재력을 가진 종족은 우리의 생물학과 공학의 정점을 보여주는 상징이 될 것입니다."
xvcv_mdlc_ap_bio_robot_tooltip_effects_1:0 "§H특별 프로젝트 활성화:§! §Y$XVCV_MDLC_AP_BIO_ROBOT_PROJECT$§!\n이 특별 프로젝트는 생물 및 기계적 특성의 일부를 함께 가질 수 있고 복제되는 동시에 조립될 수 있는 종족을 만들 것입니다."
xvcv_mdlc_ap_bio_robot_tooltip_effects_2:0 "\n§H건물 잠금 해제:§! §Y$xvcv_mdlc_building_bio_robot_clone_plants$§!\n이 건물은 생체 기계적 팝의 §Y복제 진척도§!를 더 추가해주는 직업을 제공합니다."
xvcv_mdlc_ap_bio_robot_tooltip_effects_3:0 "\n§H정책 잠금 해제:§! §Y$policy_xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt$§!\n이 정책은 생체 기계적 팝의 £energy£ £food£ 유지비를 제어합니다."
