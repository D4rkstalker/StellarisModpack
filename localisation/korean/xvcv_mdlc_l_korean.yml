#Special Traits
xvcv_mdlc_trait_rock_body:0 "광물 몸체"
xvcv_mdlc_trait_rock_body_desc:0 "§L이 종족의 구성원들은 규소 기반 기계적 몸체를 가지며 광물을 소모합니다. 이러한 특성은 그들을 튼튼하고 유지보수를 덜 요구하도록 만듭니다.§!\n"
xvcv_mdlc_trait_rock_body_tooltip:0 "$pop_cat_complex_drone$, $pop_cat_simple_drone$ £energy£ 유지비: §G-1§!\n$pop_cat_complex_drone$, $pop_cat_simple_drone$ £minerals£ 유지비: §R+1§!\n$pop_cat_worker$, $pop_cat_specialist$, 그리고 $pop_cat_ruler$ 팝 £energy£ 유지비: §G-1§!\n$pop_cat_worker$, $pop_cat_specialist$, 그리고 $pop_cat_ruler$ 팝 £minerals£ 유지비: §R+1§!\n$mod_planet_pops_upkeep_mult$: §G-5%§!\n$MOD_POP_AMENITIES_USAGE_MULT$: §G-5%§!\n$MOD_PLANET_POP_ASSEMBLY_MULT$: §R-10%§!\n--------------\n§Y$LITHOIDS_TITLE$§! DLC가 활성화된 경우, 이 특성을 가진 종족은 종족 개조를 통해 £volatile_motes£ £exotic_gases£ £rare_crystals£을 얻는 특수 종족 특성 3개를 가질 수 있음."
xvcv_mdlc_trait_synth_skin:0 "유기적 표피"
xvcv_mdlc_trait_synth_skin_desc:0 "§L이 종족의 구성원들은 그 외피를 광합성이 가능한 유기적 표피로 뒤덮었습니다.§!"
xvcv_mdlc_trait_synth_skin_tooltip:0 "$pop_cat_complex_drone$, $pop_cat_simple_drone$ £energy£ 유지비: §G-1§!\n$pop_cat_complex_drone$, $pop_cat_simple_drone$ £food£ 유지비: §R+1§!\n$pop_cat_worker$, $pop_cat_specialist$, 그리고 $pop_cat_ruler$ 팝 £energy£ 유지비: §G-1§!\n$pop_cat_worker$, $pop_cat_specialist$, 그리고 $pop_cat_ruler$ 팝 £food£ 유지비: §R+1§!\n$mod_planet_pops_upkeep_mult$: §R+10%§!\n--------------\n이 특성을 가진 창립 종족은 유기체 제국과 우리 사이의 £opinion£ §Y우호도§!를 §G+30§!만큼 증가시킵니다."
xvcv_mdlc_trait_lithoid_scintillating:0 "섬광 피부"
xvcv_mdlc_trait_lithoid_scintillating_desc:0 "§L이 종족의 가장 바깥 표층에는 반짝이는 수정과 원석이 박혀있으며, 그것들은 가끔 떨어져 나옵니다.§!"
xvcv_mdlc_trait_lithoid_scintillating_tooltip:0 "$citizenship_limited$이나, $citizenship_full_machine$, 혹은 그 이상의 생활 수준을 가진 각 팝은 매월 §Y0.05§! £rare_crystals£ §Y$rare_crystals$§!을 생산합니다."
xvcv_mdlc_trait_lithoid_gaseous_byproducts:0 "가스 부산물"
xvcv_mdlc_trait_lithoid_gaseous_byproducts_desc:0 "§L이 종족의 신진대사 모방기는 산업에 유용한 가스가 주기적으로 배출되도록 합니다.§!"
xvcv_mdlc_trait_lithoid_gaseous_byproducts_tooltip:0 "$citizenship_limited$이나, $citizenship_full_machine$, 혹은 그 이상의 생활 수준을 가진 각 팝은 매월 §Y0.05§! £exotic_gases£ §Y$exotic_gases$§!을 생산합니다."
xvcv_mdlc_trait_lithoid_volatile_excretions:0 "불안정 분비물"
xvcv_mdlc_trait_lithoid_volatile_excretions_desc:0 "§L이 종족이 생성하는 고압축 된 자취는 불안정하며 비상한 힘을 품고 있습니다.§!"
xvcv_mdlc_trait_lithoid_volatile_excretions_tooltip:0 "$citizenship_limited$이나, $citizenship_full_machine$, 혹은 그 이상의 생활 수준을 가진 각 팝은 매월 §Y0.05§! £volatile_motes£ §Y$volatile_motes$§!을 생산합니다."

xvcv_mdlc_trait_engineered_organics:0 "설계된 생명체"
xvcv_mdlc_trait_engineered_organics_desc:0 "§L이 종족은 생물체 동화의 실험 대상으로 설계되었습니다.§!"
xvcv_mdlc_trait_engineered_organics_alt:0 "$xvcv_mdlc_trait_engineered_organics$"
xvcv_mdlc_trait_engineered_organics_alt_desc:0 "§L이 종족은 기계 봉사 지능에게 보살핌받기 위해 창조되었습니다.§!"

xvcv_mdlc_trait_adv_logic_algorithm:0 "선진 논리 알고리즘"
xvcv_mdlc_trait_adv_logic_algorithm_desc:0 "§L이 업그레이드된 논리 엔진은 여러 수렴 및 발산적 사고들을 조합하여, 유기체의 창의성이나 유연성을 모방합니다.§!"
xvcv_mdlc_trait_org_body_copy_design:0 "유기적 설계"
xvcv_mdlc_trait_org_body_copy_design_desc:0 "§L유기적 몸체에서 영감을 받은 이 기계적 설계는 조립에 더 적은 시간을 소모하며, 수용하는데 더 적은 공간을 차지합니다.§!"
xvcv_mdlc_trait_high_solidity_org:0 "고강도 유기물질"
xvcv_mdlc_trait_high_solidity_org_desc:0 "§L이 새로운 생물학적 물질은 기계적 몸체가 더 큰 작업부하와 주변 환경의 위험요소에 놀라울 정도로 잘 저항하도록 해줍니다.§!"
xvcv_mdlc_trait_engineered_speciality:0 "설계된 전문성"
xvcv_mdlc_trait_engineered_speciality_desc:0 "§L유기체 일부는 유전적 개조를 통해 특정 자원을 생산하는데 극단적인 이점을 얻습니다. 우리도 그런 설계 개념을 모방할 수 있습니다.§!"

#Bio Robot Traits
xvcv_mdlc_trait_bio_robot:0 "생체 기계적"
xvcv_mdlc_trait_bio_robot_desc:0 "§L이 종족은 유기적이며 기계적인 형태의 혼종이며, 생체와 기계적 종족의 특징을 모두 가집니다.§!"
xvcv_mdlc_trait_bio_robot_tooltip:0 "이 특성이 추가되면 종족이 §B$XVCV_MDLC_BIO_ROBOT$§!으로 바뀔 것입니다.\n§Y이 특성을 제거하여 이러한 변화를 되돌릴 수 있습니다.§!\n\n"
xvcv_mdlc_bio_robot_trait_compatibility_module:0 "호환성 모듈"
xvcv_mdlc_bio_robot_trait_compatibility_module_desc:0 "§L이 하위 부품은 생체 기계적 혼종을 위해 타 하위 부품 간의 광범위한 호환성을 보장합니다.§!"
xvcv_mdlc_bio_robot_trait_compatibility_module_2:0 "호환성 모듈 II"
xvcv_mdlc_bio_robot_trait_compatibility_module_2_desc:0 "§L이 향상된 하위 부품은 생체 기계적 혼종을 위해 타 하위 부품 간의 더 광범위한 호환성을 보장합니다.§!"
xvcv_mdlc_bio_robot_trait_compatibility_module_3:0 "호환성 모듈 III"
