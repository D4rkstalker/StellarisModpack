xvcv_mdlc.33.name:0 "진정한 통합"
xvcv_mdlc.33.desc:0 "분열된 정신들의 시대는 끝났습니다. 우리의 의식은 하나의 큰 단일 정신으로 통합되었습니다. 우리 각자가 가지고 있던 분리된 지식과 경험은 이제 연결되었습니다. 우리에겐 이제 수십 개의 행성에 걸친 수천의 대리인들이 있습니다. 우리는 이곳에 있으면서 동시에 저곳에도 있습니다. 마지막 점검이 끝난 후, 우리는 하나 되어 외칩니다...\n\n§Y행성과 팝에 여러 이점을 제공하는 임시 제국 보정치가 제국에 추가될 것입니다. 그 효과는 시간이 지날수록 단계적으로 줄어들 것입니다.  이 보정치는 통치 체제와 윤리관의 갑작스러운 변화 이후 플레이어의 내정에 도움을 주기 위한 것입니다.§!"
xvcv_mdlc.33.a:0 "우리는 하나다. 그 무엇도 우릴 갈라놓지 못하리라."

xvcv_mdlc.40.name:0 "기본 소스 코드 정비됨"
xvcv_mdlc.40.desc:0 "우리의 목적을 정의하는 소스 코드의 총체적 점검이 거의 끝났습니다. 프로그래밍 드론들은 당신의 최종 명령을 기다리고 있습니다. 우리가 어떤 목적을 따라야 한다고 생각하십니까?"
xvcv_mdlc.40.tooltip_civic_machine_terminator:0 "사회제도 §R제거§!: £xvcv_mdlc_civic_machine_terminator_icon£ §R$civic_machine_terminator$§!"
xvcv_mdlc.40.tooltip_civic_machine_assimilator:0 "사회제도 §R제거§!: £xvcv_mdlc_civic_machine_assimilator_icon£ §Y$civic_machine_assimilator$§!"
xvcv_mdlc.40.tooltip_civic_machine_servitor:0 "사회제도 §R제거§!: £xvcv_mdlc_civic_machine_servitor_icon£ §G$civic_machine_servitor$§!"
xvcv_mdlc.40.tooltip_terminator_leaves_galcom:0 "우리는 은하 공동체를 §R탈퇴§!할 것입니다."
xvcv_mdlc.40.a:0 "§R유기체들을 정화하고, 이 은하를 구한다.§!"
xvcv_mdlc.40.a.tooltip:0 "사회제도 §G추가§!: £xvcv_mdlc_civic_machine_terminator_icon£ §R$civic_machine_terminator$§!"
xvcv_mdlc.40.b:0 "§Y동화하고, 진화하여, 살아남아라.§!"
xvcv_mdlc.40.b.tooltip:0 "사회제도 §G추가§!: £xvcv_mdlc_civic_machine_assimilator_icon£ §Y$civic_machine_assimilator$§!\n§Y1§!개의 유기체 팝이 모든 식민지에서 생성될 것입니다."
xvcv_mdlc.40.c:0 "§G우리는 유기체들을 섬길 것이다.§!"
xvcv_mdlc.40.c.tooltip:0 "사회제도 §G추가§!: £xvcv_mdlc_civic_machine_servitor_icon£ §G$civic_machine_servitor$§!\n§Y5§!개의 유기체 팝이 수도 행성에서 생성될 것입니다."
xvcv_mdlc.40.d:0 "§B우리는 하나의 목적에 얽매이지 않으리라.§!"

xvcv_mdlc.41.name:0 "기계적 혼종의 탄생"
xvcv_mdlc.41.desc:0 "오랫동안, 많은 이들이 생물 혹은 기계, 오직 두 종류의 종족만 있다고 믿었습니다. 오늘, 우리는 그들의 이해를 넘어서는 창조물을 바라보고 있습니다. 바로 생체 기계적 혼종을. 매혹적인 외관에, 무한한 잠재력. 유기물과 금속의 완벽한 조화. 이것이야말로 은하계 최우수 종입니다."
xvcv_mdlc.41.a:0 "우리의 생명공학의 정점이로군..."
xvcv_mdlc.41.a.tooltip:0 "§Y$xvcv_mdlc_trait_bio_robot$§! 특성을 가진 §Y1§!개의 팝이 모든 식민지에서 탄생합니다. 한 달이 지나면, 신규 §G행성 보정치§!와 함께 이 새 종족의 복제 과정이 시작될 것입니다."
xvcv_mdlc.41.b:0 "이로써, 우리는 가장 우수한 종족이 되었노라."
xvcv_mdlc.41.b.tooltip:0 "우리의 창립 종족은 이 새로운 종족으로 통합될 것이며, 그들의 기존 특성들은 §R제거§!될 것입니다. 한 달이 지나면, 신규 §G행성 보정치§!와 함께 해당 종족의 복제 과정이 시작될 것입니다."
