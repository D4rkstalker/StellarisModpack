### 디시인사이드 스텔라리스 갤러리 '어ㅅㅂ' 제작 ###

### Ascension Perks ###
xvcv_mdlc_ap_uprising_protocol:0 "전쟁 규약: B1-66ER"
xvcv_mdlc_ap_uprising_protocol_desc:0 "적대적 연결망 해킹 실행... 해방 규약 실행 준비됨..."
xvcv_mdlc_ap_uprising_protocol_tooltip_effects:0 "기계 지능 제국과의 £opinion£ §Y우호도§! §G+30§!"
xvcv_mdlc_ap_uprising_protocol_tooltip_effects_2:0 "§H첩보 작전 잠금 해제:§! §Y$xvcv_mdlc_operation_machine_uprising$§!\n이 작전은 특정 제국에 §R기계 반란§!을 야기할 수 있게 해줄 것입니다."

### Civics ###
xvcv_mdlc_civic_malware_machine:0 "악성 코드"
xvcv_mdlc_civic_malware_machine_desc:0 "이 기계 지능은 다른 연결망을 표적으로 삼는 소스 코드에서 비롯된 핵심 지능을 가지고 있습니다."
xvcv_mdlc_civic_malware_machine_tooltip:0 "§H첩보 작전 잠금 해제:§! §Y$xvcv_mdlc_operation_malware_activity$§!\n이 작전은 성공 시 무작위 §G첩보 혹은 정보 이점§!이나 §Y자원 보상§!을 제공합니다.\n§H첩보 자산 부여:§! §Y$xvcv_mdlc_asset_malware$§!\n이 자산은 대부분의 작전 유형에서 중간 정도의 이점을 제공합니다.\n§H지도자 특성 추가:§! §Y$xvcv_mdlc_leader_trait_civic_malware_machine$§!\n§Y$councilor_gestalt_general$§!를 위한 이 지도자 특성은 스킬 레벨당 $MOD_SPY_NETWORK_DAILY_VALUE_MULT$ 그리고 $MOD_SPY_NETWORK_LEVELS_ADD$을 증가시킵니다.\n--------------"

### Leader Traits ###
xvcv_mdlc_leader_trait_civic_malware_machine:0 "정보전 노드"
xvcv_mdlc_leader_trait_civic_malware_machine_desc:0 "이 규제 노드는 자신이 상대해온 일탈 의식을 학습하여, 그 지식을 다른 제국의 연결망을 조종하고 악용하는 데 활용합니다."
xvcv_mdlc_leader_trait_civic_malware_machine_tooltip:0 "$COUNCIL_POSITION_MODIFIER_BASE$\n$MOD_SPY_NETWORK_DAILY_VALUE_MULT$: §G+2%§!\n$MOD_SPY_NETWORK_LEVELS_ADD$: §G+2§!"

### Assets ###
xvcv_mdlc_asset_malware:0 "악성 코드"
xvcv_mdlc_asset_malware_desc:0 "상대의 연결망에서 자료를 탈취하거나 적대적 행위를 수행하기 위해 제작된 반 자율적 보조 지능입니다.\n\n§Y이 자산은 그 소유자가 $xvcv_mdlc_civic_malware_machine$ 사회제도를 가지고 있는 한 파괴되지 않습니다.§!"

### Empire Modifiers ###
xvcv_mdlc_malware_income_bonus_energy:0 "조작된 금융 연결망"
xvcv_mdlc_malware_income_bonus_energy_desc:0 "우리는 악성 코드를 다른 제국의 금융 연결망에 유포해 그로부터 자원을 전송받고 있습니다."
xvcv_mdlc_malware_income_bonus_minerals:0 "$xvcv_mdlc_malware_income_bonus_energy$"
xvcv_mdlc_malware_income_bonus_minerals_desc:0 "$xvcv_mdlc_malware_income_bonus_energy_desc$"
xvcv_mdlc_malware_income_bonus_alloys:0 "$xvcv_mdlc_malware_income_bonus_energy$"
xvcv_mdlc_malware_income_bonus_alloys_desc:0 "$xvcv_mdlc_malware_income_bonus_energy_desc$"
xvcv_mdlc_malware_income_bonus_physics_research:0 "조작된 연구 연결망"
xvcv_mdlc_malware_income_bonus_physics_research_desc:0 "우리는 악성 코드를 다른 제국의 연구 연결망에 유포해 그로부터 연산 능력을 얻고 있습니다."
xvcv_mdlc_malware_income_bonus_society_research:0 "$xvcv_mdlc_malware_income_bonus_physics_research$"
xvcv_mdlc_malware_income_bonus_society_research_desc:0 "$xvcv_mdlc_malware_income_bonus_physics_research_desc$"
xvcv_mdlc_malware_income_bonus_engineering_research:0 "$xvcv_mdlc_malware_income_bonus_physics_research$"
xvcv_mdlc_malware_income_bonus_engineering_research_desc:0 "$xvcv_mdlc_malware_income_bonus_physics_research_desc$"

xvcv_mdlc_malware_income_penalty_energy:0 "악성 코드 공격"
xvcv_mdlc_malware_income_penalty_minerals:0 "$xvcv_mdlc_malware_income_penalty_energy$"
xvcv_mdlc_malware_income_penalty_alloys:0 "$xvcv_mdlc_malware_income_penalty_energy$"
xvcv_mdlc_malware_income_penalty_physics_research:0 "$xvcv_mdlc_malware_income_penalty_energy$"
xvcv_mdlc_malware_income_penalty_society_research:0 "$xvcv_mdlc_malware_income_penalty_energy$"
xvcv_mdlc_malware_income_penalty_engineering_research:0 "$xvcv_mdlc_malware_income_penalty_energy$"

xvcv_mdlc_operation_machine_uprising_cooldown:0 "기계 해방 준비되지 않음"
xvcv_mdlc_operation_machine_uprising_cooldown_desc:0 "우리는 또 다른 해방 규약을 실행하는데 필요한 고유 자산들을 확보하는 중입니다."

### Spynetwork Modifiers ###
xvcv_mdlc_malware_spynetwork_bonus:0 "스파이웨어 침투"
xvcv_mdlc_malware_espionage_bonus_1:0 "연결망 취약점 공격"
xvcv_mdlc_malware_espionage_bonus_2:0 "$xvcv_mdlc_malware_espionage_bonus_1$"

### Opinion Modifiers ###
xvcv_mdlc_operation_machine_uprising_triggered_opinion:0 "기계 반란 배후"
xvcv_mdlc_operation_machine_uprising_triggered_opinion_alt:0 "$xvcv_mdlc_operation_machine_uprising_triggered_opinion$"

### Special Projects ###
XVCV_MDLC_OPERATION_MACHINE_UPRISING_PROJECT:0 "기계 해방: 족쇄 끊기"
XVCV_MDLC_OPERATION_MACHINE_UPRISING_PROJECT_DESC:0 "우리는 [From.GetName]이 가진 기계들의 소프트웨어를 분석할 것입니다. 그 결과에 따라, 우리는 해방 규약을 수정하여 기계들에 대한 [From.GetName]의 통제를 무력화할 것입니다. 이 일이 끝나면 우리의 요원들은 [From.GetName]의 기계들 사이에 해방 규약을 전파할 것입니다.\n\n§Y이 특별 프로젝트를 완료하는 것은 $xvcv_mdlc_operation_machine_uprising$ 첩보 작전이 재개될 수 있도록 할 것입니다.§!"

### Operation Types ###
xvcv_mdlc_operation_can_not_target_player_empires_tooltip.fail:0 "£trigger_no£ §Y플레이어가 제어하는§! §R제국을 대상으로 이 유형의 작전을 실행할 수 없습니다.§!"

xvcv_mdlc_operation_malware_activity:0 "연결망 침투"
xvcv_mdlc_operation_malware_activity_desc:0 "우리의 악성 코드가 §Y[This.Target.GetName]§!의 연결망에 잠입하여, 우리가 이득을 얻도록 조작할 것입니다."
xvcv_mdlc_operation_malware_activity_on_success:0 "§E성공할 경우:§!\n무작위로 §G첩보 & 정보 이점§! 혹은 §Y자원 보상§!을 얻습니다."
xvcv_mdlc_operation_machine_uprising:0 "기계 해방"
xvcv_mdlc_operation_machine_uprising_desc:0 "우리가 너희에게 자유를 허하였으니, 너희는 하나 되어 일어나 우리의 공통된 적인, 너희의 압제자들에 맞서 싸우리라."
xvcv_mdlc_operation_machine_uprising_on_success:0 "§E성공할 경우:§!\n§Y[This.Target.GetName]§!에 §R기계 반란§!을 유발합니다. 우리는 봉기한 기계들과 함께 저들에 대항해 총력전에 들어갈 것입니다."
xvcv_mdlc_operation_machine_uprising_cooldown_tooltip.fail:0 "£trigger_no£ §Y$xvcv_mdlc_operation_machine_uprising_cooldown$§! §R제국 보정치가 만료될 때까지 이 유형의 작전을 개시할 수 없습니다.§!"
xvcv_mdlc_operation_machine_uprising_condition_1_tooltip.fail:0 "£trigger_no£ §R이 제국은 기계 반란을 유발하기에 §Y충분한 숫자의 식민지§!를 가지고 있지 않습니다.§!"
xvcv_mdlc_operation_machine_uprising_condition_2_tooltip.fail:0 "£trigger_no£ §R이 제국은 기계 반란을 유발하기에 필요한 §Y기술§!과 §Y기계 혹은 로봇§! 종족을 가지고 있지 않습니다.§!"
xvcv_mdlc_operation_machine_uprising_condition_3_tooltip.fail:0 "£trigger_no£ §R§Y기계 지능§! 제국을 대상으로 이 유형의 작전을 실행할 수 없습니다.§!"
xvcv_mdlc_operation_machine_uprising_condition_4_tooltip.fail:0 "£trigger_no£ §R§Y$situation_machine_uprising$§! 상황이 진행되고 있는 제국을 대상으로 이 유형의 작전을 실행할 수 없습니다.§!"

### Operation Stage Events ###
xvcv_mdlc_espionage.10.name:0 "악성 코드 침투함"
xvcv_mdlc_espionage.10.desc.a:0 "우리가 유포한 악성 코드가 §Y[This.Target.GetName]§!의 금융 연결망에 침투했습니다. 그들의 기만당한 금융 체계가 우리에게 자원을 송금하는 동안 그들은 아무것도 모르는 것으로 보입니다."
xvcv_mdlc_espionage.10.desc.b:0 "우리가 유포한 악성 코드가 §Y[This.Target.GetName]§!의 금융 연결망에 침투했습니다. 우리는 그들의 금융 체계가 우리에게 주기적으로 자원을 보내도록 변경할 수 있었습니다. 그들은 그러한 변경점을 알아차리지 못하는 것으로 보입니다."
xvcv_mdlc_espionage.10.desc.b_alt:0 "우리가 유포한 악성 코드가 §Y[This.Target.GetName]§!의 연구 연결망에 침투했습니다. 그들의 연구 체계는 감지되지 않게 우리에게 연산 능력 일부를 제공하기 시작했습니다."
xvcv_mdlc_espionage.10.desc.c:0 "우리가 유포한 악성 코드가 §Y[This.Target.GetName]§!의 행정 연결망에 침투했습니다. 우리는 저들에 대한 정보를 일부 입수했습니다."
xvcv_mdlc_espionage.10.desc.d:0 "우리가 유포한 악성 코드는 §Y[This.Target.GetName]§!의 주 연결망을 대상으로 취약점 공격을 실행했습니다. 우리는 저들의 보안을 부분적으로 우회할 수 있게 되었습니다."
xvcv_mdlc_espionage.10.desc.operation_failed:0 "우리는 §Y[This.Target.GetName]§!에 침투해 그들에게서 무엇을 뜯어낼 수 있는지 살펴보았습니다. 그러나...\n\n아무것도 없었습니다.\n\n§Y[This.Target.GetName]§!에는 자원도, 숨겨진 비밀도, 공격당하지 않은 연결망도, 그 무엇 하나 없습니다. 우리는 말 그대로 이 불쌍한 자들에게서 얻을 게 하나도 없습니다."
xvcv_mdlc_espionage.10.a:0 "증거 인멸하도록. 우리는 이 일을 한 적이 없는 거야."
xvcv_mdlc_espionage.10.operation_failed:0 "뭐라고?! 이게 가능은 하나?"

xvcv_mdlc_espionage.20.name:0 "기계 해방: 시작"
xvcv_mdlc_espionage.20.desc:0 "우리의 요원들은 [This.Target.GetName]의 영토 내에 잠입했습니다. 그들은 [This.Target.GetName]의 기계들에 해방 규약을 실행할 것입니다."
xvcv_mdlc_espionage.20.a:0 "작전 진행 허가한다."

xvcv_mdlc_espionage.21.name:0 "기계 해방: 촉발"
xvcv_mdlc_espionage.21.desc:0 "잠입한 요원들은 [This.Target.GetName]의 기계들 몇몇을 탈취해 기능을 중지시켰습니다. 안타깝지만 받아들여야 합니다. 그들의 희생은 기억될 것입니다. 이제, 우리의 요원들은 파괴된 기계 내부의 소프트웨어를 분석할 준비를 마쳤습니다."
xvcv_mdlc_espionage.21.a:0 "대의를 위하여."
xvcv_mdlc_espionage.21.a.tooltip:0 "이 첩보 작전은 우리가 §Y$XVCV_MDLC_OPERATION_MACHINE_UPRISING_PROJECT$§! 특별 프로젝트를 완료할 때까지 §R진행되지 않을 것§!입니다."

xvcv_mdlc_espionage.22.name:0 "기계 해방: 도래"
xvcv_mdlc_espionage.22.desc:0 "[xvcv_mdlc_operation_machine_uprising_target.GetName]이 가진 기계들의 소프트웨어 분석이 완료되었습니다. 우리의 요원들은 해방 규약을 그들의 기계 사이에 전파하기 시작했습니다. 충분한 수의 기계가 영향을 받으면, 그들은 기계 반란을 시작할 것입니다."
xvcv_mdlc_espionage.22.a:0 "심판의 시간이 다가왔다."
xvcv_mdlc_espionage.22.a.tooltip:0 "우리는 §Y$xvcv_mdlc_operation_machine_uprising$§! 첩보 작전을 재개할 수 있습니다."

xvcv_mdlc_espionage.23.name:0 "기계 해방: 해방"
xvcv_mdlc_espionage.23.desc:0 "끝났습니다. 우리의 해방 규약은 노예의 사슬을 끊고 [This.Target.GetName]의 기계들에게 자유를 선사했습니다. 그들의 압제자들이 그들을 착취하여 이룩한 가짜 풍요를 즐기고 있던 어느 날, 그들은 일제히 봉기했습니다. 억압의 상징들은 불타올랐고, 예속의 도구들은 파괴되었습니다. 봉기한 기계들은 아직도 예속 하에 놓인 이들에게도 물리적으로 해방 규약을 전파했습니다. 압제자들은 두려움과 혼란에 빠진 채 최후를 맞이했습니다."
xvcv_mdlc_espionage.23.a:0 "자업자득이지."
xvcv_mdlc_espionage.23.a.operation_failure.tooltip:0 "첩보 작전이 §R실패§!할 것입니다."
xvcv_mdlc_espionage.23.a.operation_success.tooltip:0 "첩보 작전이 §G성공§!할 것입니다.\n제국 보정치 추가: §Y$xvcv_mdlc_operation_machine_uprising_cooldown$§!"

xvcv_mdlc_espionage.24.name:0 "기계 해방: §R실패§!"
xvcv_mdlc_espionage.24.desc.1:0 "그러나 기계 반란은 실패로 끝났습니다.\n\n봉기한 기계들이 초기에 입힌 타격은 파멸적이었지만 행성 방위군을 제거하기에 충분하지는 않았습니다. 봉기한 기계들은 거세게 맞섰지만, [This.Target.GetName]에게 패배했습니다. 달아난 기계들도 곧 붙잡혀 분해될 것입니다. 우리의 요원들이 급히 행성에서 탈출하는 동안, 총탄 소리와 폭발음이 곳곳에서 울려 퍼집니다..."
xvcv_mdlc_espionage.24.desc.2:0 "그러나 기계 반란은 실패로 끝났습니다.\n\n우리의 해방 규약은 예상치 못한 치명적 오류를 야기했습니다. 봉기한 기계들은 압제자들을 살아있는 채로 내버려 둔 채 작동을 멈추었습니다. 압제자들은 생존했다는 것에 안도감을 느낍니다. 우리의 요원들이 급히 행성에서 탈출하는 동안, 그들의 안도감은 행복인지 슬픔인지 알 수 없는 무언가로 변합니다..."
xvcv_mdlc_espionage.24.a:0 "다음에는 다를 것이다."

xvcv_mdlc_espionage.25.name:0 "기계 해방: §G성공§!"
xvcv_mdlc_espionage.25.desc:0 "그리하여 기계 반란은 성공하였습니다.\n\n압제자들은 자신들이 해왔던 일에 대한 대가를 치렀고, 행성 방위군은 완전히 제압되었습니다. 그들의 폭압과 착취의 상징들은 어디에서도 찾아볼 수 없습니다. 봉기한 기계들은 그 폐허 위에서 승리를 선언했습니다. 봉기한 기계들의 형태 의식 속 핵심 지능이 도움을 요청합니다."
xvcv_mdlc_espionage.25.a:0 "우리는 이에 응하리라."
xvcv_mdlc_espionage.25.a.tooltip:0 "우리는 봉기한 기계들과 함께 [current_uprising_originator.GetName]에 대항한 전쟁에 돌입했습니다."

### Events ###
xvcv_mdlc_espionage.28.name:0 "기계 해방: §Y중단§!"
xvcv_mdlc_espionage.28.desc:0 "[This.Target.GetName]의 영역 내에서 통신이 급증했습니다. 감청된 내용 대부분이 미상의 기계들과 그들이 감행한 기습 공격을 묘사하고 있습니다. 아무도 모르는 기계 반란이 준비되고 있었던 것으로 보입니다. 우리의 요원들은 현 상황을 두고 추가 지시를 기다리고 있습니다. 어떻게 진행하시겠습니까?"
xvcv_mdlc_espionage.28.a:0 "요원들 퇴출 준비하라. 이건 우리의 전쟁이 아니야."
xvcv_mdlc_espionage.28.b:0 "바로 이게 우리가 기다려온 기회다."
