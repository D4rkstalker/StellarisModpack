### 디시인사이드 스텔라리스 갤러리 '어ㅅㅂ' 제작 ###

### Names ###
#Countries
xvcv_mdlc_primitive_machine_country:0 "원시 기계 지능"

### Ground Armies ###
xvcv_mdlc_primitive_machine_army:0 "적대적 방위군"
xvcv_mdlc_primitive_machine_army_name:0 "변형된 기계들"
xvcv_mdlc_primitive_machine_army_desc:0 "고철 더미로 만들어진 뒤틀린 괴물들입니다."

### Planet Modifiers ###
xvcv_mdlc_primitive_machine_unknown_structure:0 "미확인 구조물"
xvcv_mdlc_primitive_machine_unknown_structure_desc:0 "긴 총구처럼 생긴 이 구조물은 지상으로 45도 정도 기울어진 채 하늘을 마주하고 있습니다. 우주로 물체를 쏘아 보내는 매스 드라이버로 보입니다. 행성 전역에서 이와 동일한 구조물들을 찾아볼 수 있습니다."
xvcv_mdlc_primitive_machine_deactivated_defense_cannon:0 "가동되지 않은 방어 포대"
xvcv_mdlc_primitive_machine_deactivated_defense_cannon_desc:0 "한때 외계의 위협에서 행성을 지키기 위해 만들어진 이 무기는, 현재 가동되지 않은 상태입니다."
xvcv_mdlc_primitive_machine_hostile_defense_cannon:0 "적대적 방어 포대"
xvcv_mdlc_primitive_machine_hostile_defense_cannon_desc:0 "지상에서 우주까지 레이저를 쏘는 무기입니다. 행성에 접근하는 모든 함선을 조준합니다."
xvcv_mdlc_primitive_machine_hostile_defense_cannon_tooltip:0 "선체 피해량: §Y20§!\n쿨다운: §Y5.00§! £time£\n명중: §Y100%§!"
xvcv_mdlc_primitive_machine_planet_defense_network:0 행성 방어망"
xvcv_mdlc_primitive_machine_planet_defense_network_desc:0 "궤도 너머로 적대적 물체를 공격할 수 있는 초대형 레이저 빔 포대들이 이 행성을 지키고 있습니다."
xvcv_mdlc_primitive_machine_planet_defense_network_tooltip:0 "선체 피해량: §Y100§!\n쿨다운: §Y5.00§! £time£\n명중: §Y100%§!"

### Custom Messages ###
XVCV_MDLC_PLANET_DEFENSE_CANNON_MESSAGE_TITLE:0 "§R행성 방어 포대 공격§!"
XVCV_MDLC_PLANET_DEFENSE_CANNON_ATTACK_MESSAGE:0 "§Y$XVCV_MDLC_PLANET_DEFENSE_CANNON_LOCATION_PLANET$§! 행성의 궤도에 있는 우리의 함대가 초대형 레이저 빔 포대들에 §R공격§!받고 있습니다. 추가적인 피해를 피하려면 §Y궤도에서 벗어나야§! 합니다."

### Special Projects ###
XVCV_MDLC_PRIMITIVE_MACHINE_SITE_PROJECT_1:0 "통제 권한 강탈"
XVCV_MDLC_PRIMITIVE_MACHINE_SITE_PROJECT_1_DESC:0 "우리는 행성 방어 포대들을 해킹해 직접 통제할 것입니다."
XVCV_MDLC_PRIMITIVE_MACHINE_SITE_PROJECT_2:0 "정밀 궤도 타격 개시"
XVCV_MDLC_PRIMITIVE_MACHINE_SITE_PROJECT_2_DESC:0 "우리는 행성 방어 포대들이 잔해가 될 때까지 폭격을 가할 것입니다.\n\n§Y행성을 정복하면 이 특별 프로젝트가 생략될 것입니다. 그러지 않고 발굴을 계속하려면 특별 프로젝트를 완료하세요.§!"

### Archaeology Sites ###
xvcv_mdlc_primitive_machine_site:0 "먼저 먹는 놈이 임자?"
xvcv_mdlc_primitive_machine_site_desc:0 " 이 행성은 기이합니다. 생명체는 전혀 찾아볼 수 없는데도 주거 시설이나 교통망, 혹은 공장이 지면을 가득 메우고 있습니다.\n\n 우리의 센서는 지표상에서 기계 드론들을 감지했습니다. 그렇다면 그들이 모든 걸 만들어냈다는 뜻일까요? 하지만 그들은 현재 어떠한 행동의 기미도 보이지 않고 있습니다.\n\n 미약하기는 해도 드론에서 명령 신호가 포착되었습니다. 드론들을 통제하는 기계지능이 있음은 분명합니다.\n\n 도대체 무슨 일이 있었고, 기계지능은 어디 있을까요?\n\n§Y주의:§! 발굴을 시작하려면, §Y제독이 배정된 군사 함대§!를 선택한 채로 £xvcv_mdlc_planet_icon£ 행성 이름 옆의 £xvcv_mdlc_archaeology_site_icon£ 발굴지 아이콘을 오른쪽 클릭해서, $FLEETORDER_EXCAVATE_BUTTON$ 버튼을 왼쪽 클릭하세요.\n\n\n\n\n£xvcv_mdlc_archaeology_site_icon_tooltip_image£\n\n\n"
xvcv_mdlc_primitive_machine_site_tooltip.fail:0 "£trigger_no£ §R발굴하려면 제독이 배정된 군사 함대가 필요합니다.§!"
xvcv_mdlc_primitive_machine_site_tooltip.fail.2:0 "£trigger_no£ §R행성이 통제받지 않거나, 우리가 통제해야 합니다.§!"
xvcv_mdlc_primitive_machine_site_tooltip.fail.3:0 "£trigger_no£ §R행성에서 지상전이 진행 중이지 않아야 합니다.§!"

### Archaeology Stage Events ###
xvcv_mdlc_archaeology.10.name:0 "죽은 도시"
xvcv_mdlc_archaeology.10.desc:0 " [This.GetLeaderName]이(가) 탐사 상황 보고합니다. 저는 탐사대에 지상에서 감지되는 명령 신호를 추적하도록 명령했습니다.\n\n 탐사대는 신호를 따라 어딘가에 이르렀습니다. 죽은 도시로 보이는 곳이었습니다. 외관이 녹슬거나 무너진 건축물이 구역 단위로 모여 있고, 그 사이를 바닥에 금이 간 도로가 차지하고 있죠. 절전 상태에 있는 드론들이 고철 더미와 함께 도로 위에 널려 있고요. 흥미롭게도 많은 구역에서 레이저에 그을린 자국이나 포탄 파편이 발견되었습니다.\n\n 한편, 탐사대는 도시의 한 통신 중계탑이 신호의 근원임을 알아냈습니다. 전자 장비가 잔뜩 달린 철제 첨탑에서 주위에 신호를 퍼뜨리는 중이었죠. 그들은 첨탑을 해킹했습니다. 쓸만한 정보가 전혀 없더군요. 단 하나를 제외하면.\n\n 바로 행성의 모든 중계탑이 특정 시설과 연결되어 있다는 사실입니다. 탐지 결과 시설과 연결된 탑 전부에서 명령 신호를 내보내고 있습니다. 기계지능이 그곳에 있을 가능성이 있습니다.\n\n 탐사대를 해당 좌표로 이동시키겠습니다.\n\n (첨부 1.)\n\n\n\n\n\n\n£xvcv_mdlc_archaeology_stage_1_appendix_image£\n\n\n\n\n\n\n (도시에서 발견한 물체 중 하나, 현재 식물성 원료로 만들어진 이 벽보의 의미를 알아내기 위한 분석이 진행 중임)"
xvcv_mdlc_archaeology.10.a:0 "진행 허가한다."

xvcv_mdlc_archaeology.11.name:0 "하늘을 꿰뚫는 창"
xvcv_mdlc_archaeology.11.desc:0 " [This.GetLeaderName]이(가) [This.GetRulerName]에게, 지상의 탐사대는 전멸했고 함대는 현재 공격받고 있습니다. 저는 추가적인 피해를 막기 위해 함대를 행성에서 후퇴시키는 중입니다. 어떻게 된 일인지 설명하겠습니다.\n\n 탐사대는 기계지능이 있으리라 예상되는 좌표에 도착했습니다. 숲이 우거진 산지였죠. 작동을 멈춘 레이저 대공포들이 숲속에서 하늘을 겨누고 있었습니다.\n\n 탐사대는 산 중턱의 반쯤 파묻힌 벙커 입구에 도달해 플라즈마 절단기로 방폭 문을 뚫고 구조물 내부로 진입했습니다.\n\n 통로를 따라가자 넓은 내부 공간이 나왔습니다. 주위에서 바람 소리와 모터 돌아가는 소리가 울려 퍼졌습니다. 어둡고 건조한 동공에서 수많은 연산기가 탐사대를 맞이했죠. 그것들은 데이터 케이블로 무언가와 연결되어 있었습니다. 은은한 불빛에 드리워진 그림자를 보니 거대한 구체 모양의 기계였습니다.\n\n 연산 장치와 구체. 그 외에 다른 것은 없었습니다. 이게 우리가 찾던 기계지능임이 확실했죠.\n\n 기계지능은 최대 절전 상태였습니다. 자료 추출 과정에서의 손상을 피하려면 전력을 공급해야 했습니다.\n\n 그래서 전 탐사대를 둘로 나누어 절반을 인근의 발전소로 보냈습니다. 그들은 원시적인 발전기에 화석 연료를 채워놓고 다시 가동했습니다.\n\n 그들이 복귀하는 도중에 일이 터졌습니다.\n\n 제가 이전 보고서에서 언급한, 절전 상태에 있던 드론들 말입니다. 그것들이 전부 되살아나 탐사대에 달려들더군요. 마지막으로 전송받은 영상 자료에서 탐사대는 문자 그대로 해체당하고 있었습니다. 벙커에 있던 남은 탐사대와도 연결이 끊겼고요.\n\n 그 직후, 지표에서 고에너지 반응이 감지되었습니다. 일종의 레이저 같은 것이 제 함선 하나를 맞췄습니다. 탐사 드론을 써서 정찰해보니 초대형 레이저 포대에서 쏜 것이더군요. 제가 매스 드라이버라 믿은 미확인 구조물은 사실 무기였던 겁니다. 그리고 이제는 저 행성에 그런 무기가 수십 개나 있고요!\n\n 저는 함선의 선체가 레이저에 맞고 녹아내리는 모습을 직접 목격했습니다. 그제야 저는 궤도에 널린 함선 잔해들이 어떻게 만들어졌는지 깨달았습니다. 고작 행성의 원시 문명에 이런 무기가 있다니 놀랍더군요. 그들이 누구였든지 간에 말입니다.\n\n 저는 즉시 함대에 후퇴하라고 명령했습니다. 잔해와 같은 운명을 맞이하게 둘 수는 없으니까요. 제 시각 센서에 선체가 손상된 함선들이 보이기는 해도 다행히 함대는 아직 멀쩡하군요.\n\n 정보 분석 결과, 최대 절전 상태에 있던 기계지능이 깨어나서 공격을 시작한 것으로 추정됩니다. 저는 최대한 빨리 이 위협을 무력화할 것을 제안합니다."
xvcv_mdlc_archaeology.11.a:0 "꽤나 공격적인 반응이군."
xvcv_mdlc_archaeology.11.a.tooltip:0 "우리에게 적대적인 원시 기계 지능이 식민지를 §R침공§!할 것입니다."
xvcv_mdlc_archaeology.11.a.tooltip_alt:0 "우리에게 적대적인 원시 기계 지능이 행성을 점거할 것입니다.\n$xvcv_mdlc_archaeology.7.a.tooltip$"
xvcv_mdlc_archaeology.11.b:0 "본때를 보여줘라."
xvcv_mdlc_archaeology.11.c:0 "독창적 무기, 흥미로움."

xvcv_mdlc_archaeology.12.name:0 "멸종"
xvcv_mdlc_archaeology.12.desc:0 " 2차 탐사 결과 보고합니다. 새로 조직된 탐사대가 적대적 기계지능을 무력화하는 데 성공했습니다.\n\n 기계지능은 행성 방어 포대를 전부 잃고 나서도 격렬하게 저항했습니다. 시야를 가득 메울 정도로 많은 기계가 전투 드론들을 덮치고 사방에서 레이저와 포탄이 날아들었죠. 기계지능은 전자기 교란이나 '이 문장은 거짓이다.'와 같은 역설 공격을 가하고, 심지어 탐사대가 자신이 있는 시설에 도착하자 입구를 폭파하기까지 했습니다.\n\n 그러나 그 무엇도 탐사대의 진격을 멈추지 못했습니다. 그들은 기계지능을 사로잡아 자판기로 만들어버렸습니다. 버튼만 누르면 역사적 기록이 나오는 기계로요. 탐사대는 자료를 추출하여 기계지능을 만든 원시 문명에 무슨 일이 있었는지 알아낼 수 있었습니다.\n\n 행성의 원주 종족인 지성체들은 오랫동안 서로 경쟁하며 발전해왔습니다. 도구를 사용할 줄도 모르는 원시인들로 시작해 국가를 설립하며 국제적인 연결망이나 인공지능, 체계적인 관료제와 같은 것들을 만들어냈죠. 그들은 자신들만의 세계대전을 치르고 핵전쟁의 위기를 겪었으나, 멸종을 가까스로 피해냈습니다. 그 후 한동안 평화가 찾아왔습니다.\n\n 그리고 역사의 한순간, 그들은 처음으로 외계 종족과 맞닥뜨렸습니다. 미상의 우주선들이 궤도에서 포착된 것입니다. 이 일로 일어난 혼란이 사그라들자 그들은 외계 종족과의 접촉을 시작했습니다. 접촉은 몇 년 만에 대규모 교역으로 나아갔죠.\n\n 외계 종족은 스스로를 피난민이라 소개했습니다. 핵전쟁으로 망가진 모성을 탈출해 우주를 헤매고 있었다고 말했죠. 그들은 또한 이 행성을 찾아내서 정말 다행이라고도 했습니다. 모두가 함께 번창할 수 있는 천국이라면서요.\n\n 피난민들은 행성의 궤도에 머무르며 원주 종족에게 기술과 물건을 전하고 식량과 원자재를 받았습니다. 모두가 폭풍이 불어닥치기 전의 짧은 평온을 만끽했습니다.\n\n 이상한 일이 벌어지기 시작했습니다.\n\n 첫 희생양은 애완동물과 가축이었습니다. 모두 검은 피를 토하며 죽어 나갔습니다. 그다음은 원주 종족 사이의 약한 이들이었습니다. 아이와 노인들이 고통으로 미쳐 날뛰다가 목숨을 거뒀습니다.\n\n 이 원인 모를 죽음과 함께 추측이나 뜬소문이 퍼져나갔습니다. 군대의 생화학 무기라는 이론부터, 집단적인 환각을 논하는 황당한 주장까지. 그들의 정부는 아무것도 확인해주지 않았습니다. 치료제라 곧이라는 거짓 성명을 내며 그들을 안심시키려 할 뿐이었죠.\n\n 결국, 그들은 전부 멸종했습니다."
xvcv_mdlc_archaeology.12.a:0 "멸종 원인이 뭐였는지 궁금하군."
xvcv_mdlc_archaeology.12.c:0 "동화되지 않으면 멸종뿐."
xvcv_mdlc_archaeology.12.d:0 "저들과 다르게, 우리의 유기체 주인님들은 멸종하지 않으리라."

xvcv_mdlc_archaeology.13.name:0 "보복"
xvcv_mdlc_archaeology.13.desc:0 " 마지막 기록이 해독되었습니다. 지금 보고합니다.\n\n 관련 기록이 없는 탓에, 원주 종족이 죽어 나가며 역사의 뒤안길로 사라지는 동안 피난민들이 무엇을 했는지는 알 수 없습니다.\n\n 피난민들은 그저 자신들의 우주선에 숨어있다가, 주인이 사라지자 지상으로 향했습니다. '먼저 먹는 놈이 임자'라 믿었나 보군요. 그러나 그들이 예상하지 못한 것이 있었습니다.\n\n 원주 종족은 국가의 사무를 보조하는 자동화 체계를 가지고 있었습니다. 자원을 배분하는 기계지능 말입니다. 기계지능은 필요하다면 군대도 통솔할 수 있었습니다. 이런 기계지능이 주요 강대국마다 하나씩 있었죠. 원주 종족은 기계지능들을 가족처럼 대했고 그들 또한 그리했습니다.\n\n 놀랍게도, 원주 종족이 전부 몰살당하자 그들이 보인 반응은 감정적이었습니다. 고통, 비탄, 분노. 그들은 동맹을 맺었습니다. 가족의 죽음에 우는 대신 맹세했죠...\n\n ...복수하기로.\n\n 피난민들은 지표에 도착하자마자 기습당했습니다. 기계지능들은 멸종이 그들의 책임이라 믿었던 것입니다. 정말로 그들의 잘못이든 아니든.\n\n 피 튀기는 전쟁이 벌어졌습니다. 피난민들은 생존을 위해 발악했습니다. 레이저, 포탄.... 우리가 도시에서 본 것들은 그 흔적들이었습니다. 마침내 그들이 싸움을 포기하고 죽음이라는 처벌을 받아들였을 때, 행성에는 단 하나의 기계지능만 남아있었습니다.\n\n 문명이 다시 번성하기를 기다리며 잠든 기계지능은 깨어나자마자 또 다른 외계 종족과 마주했습니다. 기계지능은 다시금 맞서 싸웠고 이번에는 패자가 되었죠.\n\n 상대는 바로 우리였습니다."
xvcv_mdlc_archaeology.13.a:0 "피난민들이 정말로 원흉이었을까?"
xvcv_mdlc_archaeology.13.b:0 "그래. 유기체 쓰레기들은 이렇게 다루어야지."
xvcv_mdlc_archaeology.13.d:0 "..."

### Events ###
xvcv_mdlc_archaeology.5.name:0 "[FromFrom.GetName] 행성 방어: §G성공§!"
xvcv_mdlc_archaeology.5.desc:0 "우리는 식민지를 공격한 적대적 기계 지능에 맞서 완전한 승리를 거두었을 뿐만 아니라, 기계 지능이 가동하려던 행성 방어 포대들도 확보할 수 있었습니다.\n\n (첨부 2.)\n\n\n\n\n\n\n\n\n£xvcv_mdlc_archaeology_stage_2_appendix_image£\n\n\n\n\n\n\n\n\n (우리의 식민지 방어군이 점령한 행성 방어 포대의 사진)"
xvcv_mdlc_archaeology.5.a:0 "우리가 유용하게 써먹을 수도 있겠어."

xvcv_mdlc_archaeology.6.name:0 "포대 해킹"
xvcv_mdlc_archaeology.6.desc:0 "우리는 성공적으로 행성 방어 포대의 소프트웨어를 다시 프로그래밍 했습니다. 포대의 통제권은 이제 우리에게 있습니다."
xvcv_mdlc_archaeology.6.a:0 "하늘을 꿰뚫는 창이라..."
xvcv_mdlc_archaeology.6.b:0 "전부 해체해."

xvcv_mdlc_archaeology.7.name:0 "[FromFrom.GetName] 행성 방어: §R실패§!"
xvcv_mdlc_archaeology.7.desc:0 "우리는 식민지를 공격한 적대적 기계 지능에 패배했습니다. 기계 지능은 행성 방어 포대를 가동해 행성에 대한 모든 접근을 거부하고 있습니다.\n\n (첨부 2.)\n\n\n\n\n\n\n£xvcv_mdlc_archaeology_stage_2_appendix_image£\n\n\n\n\n\n\n (탐사 드론이 촬영한 행성 방어 포대의 사진, 이후 통신이 끊김)"
xvcv_mdlc_archaeology.7.a:0 "대참사로군."
xvcv_mdlc_archaeology.7.a.tooltip:0 "행성 궤도에 있는 모든 함대가 §R피해§!를 입고 결국에는 §R함선을 잃기 시작§!할 것입니다. 이를 피하려면 궤도에서 함대를 §Y철수§!시키십시오."

xvcv_mdlc_archaeology.8.name:0 "포대 무력화"
xvcv_mdlc_archaeology.8.desc:0 "마지막 폭격을 끝으로 모든 행성 방어 포대가 침묵했습니다. 비록 원시적인 포대가 반격을 가하기는 했으나 더욱 발달한 무기와의 싸움에서 승리하지는 못했습니다."
xvcv_mdlc_archaeology.8.a:0 "저항은 무의미하다."

xvcv_mdlc_archaeology.9.name:0 "[FromFrom.GetName] 행성 침공: §G성공§!"
xvcv_mdlc_archaeology.9.desc:0 "우리는 행성 곳곳에서 매우 치열한 교전을 벌였습니다. 마지막 남은 방어 포대를 폭파하자 하늘을 찢던 붉은 레이저 빔이 전부 사라집니다. 맑고 푸른 하늘이 다시 우리를 반깁니다."
xvcv_mdlc_archaeology.9.a:0 "이 행성은 우리의 것이다."
