 pspmod_coprean_constitution.15.name:0 "코프레아의 비밀"
 pspmod_coprean_constitution.15.desc:0 " 아부스는 코프레아고, 코프레아는 인노보입니다. 코프레아 헌법은 공화국이며, 독재국이자...\n\n 군체의식입니다.\n\n 지적 호기심과 감성이 풍부한 아부스 군체의식은 코프레아라는 원시문명을 군체에 합류시키면 상식을 부서뜨리는 시너지가 발생하리라는 것을 발견했습니다. 그들에게 자율적인 행동을 명하면 자아가 있는 지성체를 흉내 낸다는 것입니다. 이것이 진정으로 진화하는 길이라고 판단한 군체는 아부스의 몸을 버리고 코프레아가 되었습니다.\n\n 오랜 연구와 시간을 들여 지성체를 이해하게 된 군체는 더 이상 군체가 아닌 사회 그 자체였습니다. 코프레아는 자신에게 진정으로 자유의지가 있다고 믿었지만 코프레아의 사회는 문자 그대로 살아있는 생물이었습니다. 코프레아는 자신들의 역사에 위화감이 있다는 것을 알고 있었지만 그 이상 조사하려고 하면 '사회 전체가 거부했습니다.'\n\n 그들 내면의 깊숙한 공포는 자신의 자아를 확인하고자 자신의 감정과 의지를 기록하는 것에 집착하게 했습니다. 그들은 자신들의 평등주의와 이상주의에 대한 갈망이 낳은 사회의 통합을 목격한 거라고 스스로를 설득했습니다."
 pspmod_coprean_constitution.15.a:0 "계속 읽기."
 pspmod_coprean_constitution.16.desc:0 " 그리고 인노보 의원이 나타났고, 여당과 야당의 갈등이 국가의 분열로까지 번질 조짐이 보이자 코프레아는 그것에 매달리기 시작했습니다. 지성체만이 사회가 분열됩니다. 지성체만이 선조를 추앙하고 종교를 가집니다. 지성체라면 군체행성에서 살지 못합니다. 지성체만이 자멸을 초래하는 어리석은 행동을 저지릅니다. 코프레아는 죽음으로써 자신의 존재를 증명하고자 했습니다.\n\n 인노보가 쓴 일기의 마지막 암호를 해석했습니다. 실존주의에 대한 연구는 만족스러웠다고 합니다. 군체는 귀찮은 외부의 간섭을 쳐내기 위해 잠수함 설계를 자율 개체에게 돌려주고 독립전쟁을 명령했습니다.\n\n 그러나 군체는 새로운 실험을 계획하던 도중 코프레아보다 적합한 종족을 발견한 모양입니다. 군체는 코프레아의 몸을 폐기하고 새로운 종족으로 갈아타기로 결정했습니다.\n\n 이 사실을 공표하면 시민들에게 지워지지 않는 공포가 새겨질 것입니다. 우리의 제국이 사실 코프레아의 군체의식일지도 모른다는 공포, 우리의 자유의지가 허상일지도 모른다는 공포. 우리가 앞으로 어떻게 해야 할지 당신의 재량에 맡기겠습니다."
 pspmod_coprean_constitution.16.a:0 "충격적이군. 발견한 것을 은폐하라."
 pspmod_coprean_constitution.16.b:0 "시민들은 알 권리가 있다."
 pspmod_coprean_constitution.16.b.tooltip:0 "보정치 교체: §Y$mod_pspmod_precursor_coprean_secrets$§!에서 §Y$mod_pspmod_precursor_coprean_secrets_deep$§!로"
 pspmod_coprean_constitution.16.gestalt:0 "흥미롭군..."
 pspmod_coprean_constitution.16.c:0 "이번 실험도 만족스럽군. 다음 실험을 해보지."
 pspmod_coprean_constitution.16.hive.tooltip:0 "정부 체제를 §H$auth_hive_mind$§! 체제로 변경합니다. \n제국의 모든 종족은 §H$trait_hive_mind$§! 특성을 획득할 것입니다."
 pspmod_coprean_constitution.16.machine.tooltip:0 "정부 체제를 §B$auth_machine_intelligence$§! 체제로 변경합니다. \n제국의 모든 종족은 §B$trait_machine_unit$§! 특성을 획득할 것입니다."

