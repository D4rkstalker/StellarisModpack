 ### [Precursor] Egalitarian Fallen Empire, The Coprean Constitution ###

 PSP_coprean_constitution_site_1:0 "자갈 비탈길"
 PSP_coprean_constitution_site_1_desc:0 " 이 불모형 행성 표면에는 꽤 많은 함선의 잔해가 모래 먼지에 덮여 있습니다. 우주전에서 격추된 함선들일 테지만, 당황스럽게도 개중에는 땅에서 솟아오른 것으로 분석되는 잔해도 있습니다.\n\n 땅에서 솟아오른 함선의 잔해는 공통적으로 파괴 양상이 독특합니다. 선체의 절반은 폭발이나 관통의 흔적 없이 원형을 유지하고 있지만, 나머지 절반은 자갈 크기로 산산이 조각나 있습니다. 가장 고강도의 소재로 만들었을 함선의 장갑이 – 현장 탐사원의 표현을 빌리자면 - 유리잔이 깨진 것처럼 부서져 있습니다.\n\n 비교적 멀쩡한 선체의 경사면에 자갈처럼 부서진 선체가 쌓여 있어서 바위산의 자갈 비탈길을 연상시킵니다. 이 거무튀튀한 산을 등산할 탐사대원들이 필요하겠습니다."

 pspmod_coprean_constitution.1.name:0 "코프레아"
 pspmod_coprean_constitution.1.desc:0 " 대부분의 함선은 신장이 평균 2m인 인류형 동물이 탑승했습니다. 그들은 160만 년 전의 공화국, 코프레아 헌법의 해군입니다.\n\n 코프레아의 함선 외에도 다른 종족의 함선이 발견되었지만, 코프레아의 함선은 주로 코프레아의 무기로 파괴된 것을 확인했습니다. 코프레아의 내전에 외부 문명이 참전한 것으로 보입니다.\n\n 외부 종족의 작전 참고 자료에 따르면 코프레아 헌법은 찬란했던 황금기 이후 몇 만 년에 걸쳐 쇠퇴하면서 고립주의를 택했고, 신생 제국들에게 몰락 제국으로 불렸다고 합니다. 내전이라는 형태로 다시 한 번 몰락했을 때 코프레아는 더 이상 일어설 힘이 없었을 것입니다.\n\n 코프레아의 함선 내부에 승무원들의 기록 단말기가 보란 듯이 흩어져 있습니다. 죽기 직전 함선이 추락하는 혼란스러운 상황에서도 어떻게든 기록을 남긴 것으로 보아 기록에 대한 집착은 코프레아에게 뿌리 깊은 문화였던 모양입니다.\n\n 군사 기밀 유지를 위한 조치인지 오랫동안 사용이 없자 단말기는 정보를 자동 삭제했지만, 단편적인 단서를 조합해보는 시도는 할 수 있습니다."
 pspmod_coprean_constitution.1.a:0 "몰락 제국, 코프레아 헌법이라고?"

 pspmod_coprean_chain_title:0 "선구자 - 코프레아 헌법"
 pspmod_coprean_chain_desc:0 "우리는 코프레아 헌법의 유물을 발견했습니다. 이들은 160만 년 전 우주의 한 축을 지배했던 고대 공화국입니다. 그들의 기원과 본성은 아직 알 수 없습니다.\n\n만약 이들의 식민지에서 충분한 정보를 찾을 수 있다면, 그들의 모성으로 향하는 정확한 위치를 알아낼 수 있을 것입니다."
 pspmod_coprean_colonies:0 "코프레아 헌법 식민지 발견됨"

 pspmod_coprean_constitution.2.name:0 "코프레아, 선구자들"
 pspmod_coprean_constitution.2.desc:0 " 단말기를 복구해 당시의 구체적인 상황을 파악하는 것에 성공했습니다. 코프레아의 공화국은 여당인 황금당과 야당인 철학당 간의 갈등이 유래 없이 극심했습니다. 분쟁의 중심에 있던 개헌 투표는 졸속으로 처리되고 여야가 서로에게 정당 해산을 명령했습니다. 결국 친위 쿠데타와 함께 내전으로 발전했습니다.\n\n 패전을 거듭하던 야당은 고립주의 원칙을 깨고 은하 내곽 국가들의 연방에 망명정부를 설립한 후 원조를 요청했습니다. 코프레아에 영향력을 행사할 기회만 노리던 연방은 요청을 즉시 수락했고 내전에 야당의 동맹으로 합세했습니다. 이에 대응해 여당이 은하 외곽의 반-연방 세력들을 규합해 새로운 연방을 창설하면서 내전은 세계대전으로 확대되었습니다. 이 행성의 전장은 세계대전의 극히 일부입니다. 마지막에 누가 이겼는지는 몰라도, 적어도 코프레아의 문명은 그 때 소멸되었습니다.\n\n 우리의 당초 예상보다 코프레아의 이야기는 훨씬 거대합니다. 함선 잔해의 비밀이 밝혀져도 앞으로 더 많은 발굴지에서 코프레아에 대한 탐구가 이어질 것입니다.\n\n 탐사대가 꽤 깊은 지하에 매몰된 함선을 발견했습니다. 이 함선은 땅에서 솟아오르다가 지면을 뚫진 못하고 멈춘 것으로 보입니다."
 pspmod_coprean_constitution.3.name:0 "잠수함"
 pspmod_coprean_constitution.3.desc:0 " 함선이 갑작스럽게 파괴된 여파로 오류가 발생했는지 항행 기록 장치의 보안은 해제되어 있었습니다.\n\n 땅에서 솟아오른 함선들은 아공간 잠수함으로, 항성 중력권 내에서도 아공간에 은신할 수 있는 진보한 기술이 적용되었습니다. '잠수'할 수 있는 시간은 그리 길지 않았지만 적 함미를 습격하기에는 충분했고, 본격적으로 활용했다면 전술, 아니 전략의 패러다임을 바꿨을 것입니다.\n\n 그러나 잠수함의 설계는 코프레아가 오래 전에 상실한 기술이었고 정확한 조종법을 아는 사람은 아무도 없었습니다. 잠수함이 땅에서 솟아오른 것도 조작을 잘못해 근방의 중력권 내부, 즉 행성 지각 한가운데로 도약한 게 원인입니다. 이 과정에서 차원 사이에 끼인 선체의 절반이 탄성을 잃어버리고 유리처럼 깨지게 됩니다. 코프레아는 결국 종전 후에나 잠수함의 설계를 복구할 수 있었습니다.\n\n 함장 개인 실에 떨어져 있던 한 단말기에는 꽤나 종교적인 기록이 남아 있습니다. 인노보 의원이 코프레아의 영광을 되찾을 것이라는 기도와 함께 만약 자신의 유해를 발견한다면 눈을 뽑아서 한 행성에 묻어달라는 유언으로 끝나고 있습니다.\n\n 한편 함선 잔해에 가려져 있던 버려진 민간 화물선을 몇 대 발견했습니다. 본래 이 행성은 무역로 휴식시설로 쓰였던 것 같습니다. 우리는 화물선에 있던 사무 자료에서 유언이 가리킨 행성의 위치 정보를 얻을 수 있었습니다. 해당 행성에 고고학 팀을 파견해 주십시오."
 pspmod_coprean_constitution.3.a:0 "잠수함 부품과 화물선의 귀중품들을 가져와라."

 pspmod_coprean_colony_2_coordinates_poi:0 "1. 코프레아의 식민지 좌표"
 pspmod_coprean_colony_2_coordinates_desc:0 "우리는 민간 화물선으로부터 코프레아의 식민지 좌표 하나를 얻을 수 있었습니다."

 PSP_coprean_constitution_site_2:0 "심층 암호"
 PSP_coprean_constitution_site_2_desc:0 " 코프레아가 소유하고 있던 이 행성은 토목 공사를 목적으로 대량의 이성질 플라스틱을 수령했습니다. 현재로서는 평범한 거대 가스 행성으로 보이지만 자료에 따르면 고도의 광학 기술을 통한 눈속임입니다.\n\n 그러나 무턱대고 탐사정을 내려 보냈다간 대공포에 요격됩니다. 스캔 활동을 감지하면 거대 가스 행성으로 착각하도록 정보를 교란시키고 있기 때문에 탐사정은 자신이 요격되는 순간에도 가스 대기의 폭풍에 휘말려 파괴되었다고 보고하게 됩니다.\n\n 자료는 이 거대한 홀로그램을 끄는 법까지는 알려주지 않았지만 자세히 살피면 생각보다 깨닫기 쉬운 곳에 전원이 있을 확률이 큽니다."

 pspmod_coprean_constitution.4.name:0 "채식주의자의 행성"
 pspmod_coprean_constitution.4.desc:0 " 우리는 가스 행성의 대기에서 별 다른 저항 없이 바람에 역행하고 있는 위성을 발견했고, 위성에 부착된 제어장치를 분해하자 거대 가스 행성의 홀로그램이 사라지고 대륙형 행성이 모습을 드러냈습니다.\n\n 멀리서 보기에 이 행성은 일반적인 대륙형 행성과 다른 게 없지만, 대기가 비정상적으로 얇으며 동물이 단 한 마리도 발견되지 않습니다. 코프레아가 식물과 곰팡이의 생존만을 허용하는 미지의 장치를 부설한 것일까요?\n\n 행성이 유난히 비옥한 걸 보면 코프레아의 농장 행성이었을지도 모릅니다. 채식주의자들을 위한 특별한 테라포밍 행성이라는 주장까지 나왔습니다. 내전 위기가 고조되면서 테라포밍의 마감이 수월히 진행되지 못했고 행성의 자기장은 대기를 붙잡기엔 너무 약했다는 상당히 성급한 해석입니다.\n\n 기존 생물학에 따르면 생태계는 동물 없이 균형 있게 성장하는 것이 불가능하지만, 우리의 과학은 선구자들에 비하면 너무나 편협한 것이 사실입니다. 모든 가능성을 열어두고 파고들어야겠군요."
 pspmod_coprean_constitution.5.name:0 "가짜 테라포밍"
 pspmod_coprean_constitution.5.desc:0 " 식물 표본을 채집하러 내려간 탐사대가 빈손으로 돌아왔습니다. 이 행성에는 어떤 식물도 없다더군요.\n\n 과학자들은 착륙 후 나뭇잎 한 조각을 뜯어보자마자 위화감의 정체를 깨달았습니다. 이 행성의 식물은 전부 모형입니다. 이국적인 거대한 나무, 단풍이 아름답게 물든 산, 바람에 따라 흔들리는 꽃, 한낱 잡초, 모든 것이 이성질 플라스틱에 영구보존 코팅을 입혀 솜씨 좋게 만든 모형입니다.\n\n 강과 바다는 광물질 영양소가 전혀 없는 약산성의 증류수입니다. 흙과 바위는 색을 입혔을 뿐인 네오-콘크리트입니다. 동물도, 식물도, 원시적인 미생물도 발견되지 않습니다. 이곳은 생명체가 거주 불가능한 허상입니다.\n\n 근거리 스캔 장비가 덤불 모형 속에 숨겨진 인공 동굴을 행성 전역에서 2백 개 이상 찾았습니다. 그 안에서 가짜 테라포밍의 목적을 알 수 있을까요?"
 pspmod_coprean_constitution.6.name:0 "지하"
 pspmod_coprean_constitution.6.desc:0 " 수백 개의 동굴은 수만 개의 갈림길로 나뉘면서 의도적으로 복잡하게 엉켜 있었습니다. 이 행성을 처음 발견할 때 제기된 의견이 무색하게도 지하로 내려갈수록 강한 자기장이 엄습했습니다. 극심한 전자기 교란과 비좁은 통로 때문에 탐사대는 탐사정이나 차량을 사용하지 못했고 미로의 출구를 찾기 위해 직접 발로 뛰어야 했습니다. 불행하게도 몇 번의 조난 사고가 있었습니다.\n\n 방문자를 완고히 거절하는 미로 끝에는 크기를 가늠할 수 없는 광대한 공동이 있었습니다. 태양광이 전혀 들어오지 않아 식별이 어렵지만 빛을 비출 때마다 까마득한 어둠 속에서 수많은 건물 잔해가 보입니다. 지하 도시 유적이 끝없이 펼쳐져 있고 육중한 기둥들이 공동의 천장을 받치고 있습니다.\n\n 이 표현이 맞는지는 잘 모르군요. 도시는 행성의 진짜 지표면을 완전히 덮고 있습니다. 탐사대가 착륙했던 위층은 행성도시 상공에 건설된 거대한 껍질입니다.\n\n 가스 행성 속에 숨겨진 대륙 행성 속에 숨겨진 유적 행성.\n\n 코프레아는 이 도시를 다른 종족이 발견하지 못하게 하고 싶었던 걸까요? 그러나 당연하게도 위장으론 불모형 행성을 선택하는 게 모조 식물을 심은 대륙형 행성보다 훨씬 쉽고 효과적입니다.\n\n 탐사를 마치기 위해선 시간이 더 필요할 것 같군요."
 pspmod_coprean_constitution.7.name:0 "아부스"
 pspmod_coprean_constitution.7.desc:0 " 이 행성도시는 조류 종족 아부스의 모성이었습니다. 아부스는 21개의 원시문명을 관찰하며 비 개입의 원칙을 지켰는데, 인구 감소 문제가 심각해지자 한 석기 시대 원시문명을 계몽해 자신의 왕국의 시민으로 편입했습니다. 석기 시대에 머물렀지만 탁월한 지능으로 아부스의 주목을 끈 원시문명, 그들이 바로 코프레아입니다.\n\n 코프레아의 인구는 수백 년 동안 폭증하고 아부스의 인구는 감소하기만 하면서 아부스 왕국 말기에는 제국 인구의 90% 이상이 코프레아였습니다. 위령 비에서 복구한 기록에 따르면 아부스 왕국은 외계 제국의 기습적인 침략을 저지하지 못하고 수도 성을 포위당했고, 뒤늦게 급조된 코프레아의 함대가 결정적인 전투에서 승리를 거두면서 평화 조약이 맺어졌지만 수도성의 붕괴와 함께 아부스는 멸종했습니다.\n\n 아부스의 문명과 과학기술은 코프레아에게 그대로 전수되었고, 코프레아는 최대의 번영기를 맞이했습니다. 코프레아가 공화국을 세운 이후 그들의 과학과 경제는 아부스 시대와는 비교도 할 수 없을 정도로 성장했습니다. 유적을 감싸는 거대한 모형 숲은, 코프레아의 황금기에 건설된 아부스를 위한 헌화이자 관입니다. 미로와 가스 행성 홀로그램은 예의 없는 자가 무덤을 함부로 도굴할 수 없도록 하는 예방책으로 기능했습니다.\n\n 코프레아는 몇 만 년이 지나 기술의 대부분을 상실한 후에도 자신들의 정신적 지주가 잠든 무덤을 보수하기 위해 이성질 플라스틱을 사용했습니다.\n\n 한편 위령비 앞에 놓인 단말기에서 흥미로운 문구를 발견했습니다. 야당이 기어코 안락사를 받아들였으며 코프레아는 더 이상 이곳을 추모할 자격이 없다는 말과 함께 후일 방문할지도 모르는 코프레아를 위한 은신처 좌표가 첨부되어 있습니다."
 pspmod_coprean_constitution.7.a:0 "가치 있는 것들은 전부 챙겨라."

 pspmod_coprean_colony_3_coordinates_poi:0 "2. 코프레아 국민의 은신처 좌표"
 pspmod_coprean_colony_3_coordinates_desc:0 "코프레아의 식민지 중 하나에서 우리는 위령비 하나를 발견했습니다. 그 앞에 놓인 단말기에는 코프레아 국민을 위한 은신처의 좌표가 표시되어 있었습니다."

 PSP_coprean_constitution_site_3:0 "군체 은신처"
 PSP_coprean_constitution_site_3_desc:0 " 좌표를 따라 우리는 소행성대 속의 한 외행성에 다다랐습니다. 외행성 표면에 지하로 통하는 작은 입구가 있습니다. 들키지 않도록 빛을 흡수하는 소재로 제작되었기 때문에 좌표 정보가 없었다면 눈치 채지 못했을 것입니다.\n\n 외행성 내부는 소형 거주지가 건설되어 있습니다. 외행성의 속을 파낸 후 원심력으로 중력을 대체하고 텅 빈 내부를 테라포밍해 만든 거주지입니다. 적은 인구라면 자급자족이 가능했을 것입니다.\n\n 관리인이 사라진 후 재배 중이던 식물이 폭주한 걸까요? 기분 나쁜 식물, 곰팡이와 징그러운 점막이 신경세포처럼 연결되어 무성하게 자라 거주지를 잠식하고 있습니다. 일종의 군체행성 상태지만 지금은 전부 말라 죽어 있어 위협이 되진 않습니다.\n\n 왜 이런 은신처를 만들었는지, 왜 이곳의 좌표를 남겼는지 일의 전말을 알아봐야 합니다."
 PSP_coprean_constitution_site_3_fail:0 "§Y$PSP_coprean_constitution_site_3$§! 특별 프로젝트가 끝나기 전까지는 발굴을 계속할 수 없습니다."

 pspmod_coprean_constitution.8.name:0 "추방자들"
 pspmod_coprean_constitution.8.desc:0 " 우리는 주거 공간 내부에서 다량의 개인 기록물과 비공식적인 정치적 선언을 간직한 문서를 수집할 수 있었습니다. 이곳은 억울하게 추방당한 정치 인사들이 사상을 함께하는 코프레아 국민을 모아 은거한 장소입니다. 내전 말기 코프레아 헌법의 붕괴는 기정사실이었고, 추방자들은 조국이 패망한 후에도 애국자들이 아부스의 모성을 방문할 것이라고 여기고 부흥 운동에 초대하기 위해 좌표를 남겼습니다.\n\n 이들은 대다수가 야당 의원이었지만 야당에 의해 정치사범으로 몰렸습니다. 자신들이 떠난 후에도 조국의 상황이 계속해서 악화되자 부패한 공화국에 희망을 느끼지 못한 추방자들은 아직 공화국에서 활동하며 멸망을 막기 위해 노력하고 있는 인노보 의원을 황제로 옹립해서 아부스의 왕국을 다시 세우고자 했습니다.\n\n 가장 최근에 작성된 결의문은 야당의 혐오스러운 돼지들이 조국에 푼 세 가지 질병을 반드시 소각할 것임을 천명하고 있습니다. 첫 번째 질병은 종교라고 적혀 있지만, 마지막 부분이 손상되어 두 번째와 세 번째 질병이 무엇을 의미하는지는 알 수 없었습니다.\n\n 식물이 부패한 잔재를 연구한 결과 추방자들의 기록이 끊긴 시기가 주거지의 식물이 폭주한 시기와 일치합니다. 식물이 통제를 벗어나 주거지를 군체행성으로 바꿔버리면서 추방자들이 사망했을 가능성이 있습니다."
 pspmod_coprean_constitution.8.a:0 "추방자들이 사용한 물품을 가져와라."
 pspmod_coprean_constitution.8.a.tooltip:0 "§Y$PSP_COPREAN_PROJECT_1$§! 특별 프로젝트가 끝나기 전까지는 발굴이 중단될 것입니다."
 pspmod_coprean_constitution.9.name:0 "점막"
 pspmod_coprean_constitution.9.desc:0 " 양식장 호수 바닥에 점막 배양 관리 기록이 가라앉아 있었습니다. 점막은 코프레아의 생명공학으로 탄생한 인공 생명체입니다. 우리가 봤던 기분 나쁜 식물들은 점막이 광합성을 통해 영양분을 얻기 위해 자체적으로 생장시킨 기관입니다.\n\n 보기엔 불쾌할지 몰라도 점막의 분비액 및 점막에서 자란 식물들이 방산하는 기체는 대단한 의료 능력을 보였다고 합니다. 치료 시설이 변변찮았던 은신처에선 점막이 필요 불가결했습니다. 점막이 폭주한 이후의 기록은 찾지 못했기 때문에 정확한 사실은 알 수 없지만 아마도 점막의 생존력과 침투력이 추방자들의 예상보다 훨씬 악독했고, 결과적으로 은신처의 파멸을 가져왔을 가능성이 큽니다.\n\n 방금 탐사대가 코프레아의 모성의 위치를 특정했습니다. 첫 번째 발굴을 시작했을 때부터 모성에 대한 정보는 자주 언급되었지만, 코프레아 나름의 문화인지 모성을 부르는 명칭이 엄청나게 다양했기 때문에 혼란이 있었습니다. 탐사대원 한 명이 게임 속 도시의 이름으로 부른 게 유행하면서 우리는 그 행성을 마그나산티라고 명명했습니다."
 pspmod_coprean_constitution.9.a:0 "점막 샘플을 구할 수 있겠나?"

 pspmod_coprean_colony_4_coordinates_poi:0 "3. 코프레아의 고향 별 좌표"
 pspmod_coprean_colony_4_coordinates_desc:0 "우리는 마침내 코프레아 헌법의 고향 성계의 위치를 알아냈습니다. 이 좌표가 바로 그것입니다."

 PSP_coprean_constitution_site_4:0 "마그나산티"
 PSP_coprean_constitution_site_4_desc:0 " 우리는 마침내 코프레아의 모성, 마그나산티를 발견했습니다. 궤도에서도 식별할 수 있는 마천루의 폐허가 마그나산티의 표면을 빽빽하게 채우고 있습니다. 흥미롭게도 공학자들은 이 행성을 기존 유형에 따라 구분하기를 거부하고 있습니다.\n\n 마그나산티의 건물은 아콜로지 기술이 적용되지 않았으며, 건물이 숲을 대체하는 과정에서 돌이킬 수 없는 수준까지 환경이 파괴된 것으로 보입니다. 공학자들은 생각이 있긴 했는지 의문이 드는 이 '자살 도시'는 환경공학의 예술로 일컬어지는 행성도시와 철저히 구분해야 한다고 주장하고 있습니다.\n\n 생태계를 무시한 난개발은 기계행성이 가지는 특성이지만, 마그나산티는 기계행성도 아닙니다. 환경은 몰라도 건물 하나하나가 건축공학의 예술과도 같은 첨단 기술의 복합체이며, 명백히 유기체가 선호하는 호화로운 오락시설과 공원이 어디에나 구비되어 있습니다.\n\n 어느 쪽이든 지금은 물, 대기, 지질학적 에너지를 모두 잃고 누구도 개척이 불가능한 불모형 행성이 되었습니다.\n\n 가루가 된 건축 잔해와 파손되지 않은 건물이 공존하는 모습으로 추측컨대 내전으로 행성이 파괴된 후 새로운 도시가 건설됐다고 보입니다. 혹시 오랜 시간이 지나 마그나산티를 다른 문명이 개척하면서 유적 위에 유적이 건설된 걸까요?"

 pspmod_coprean_constitution.10.name:0 "생명의 탑"
 pspmod_coprean_constitution.10.desc:0 " 한때 화려함을 자랑했을 마천루의 바다 사이에서 투박한 기둥처럼 생긴 건물이 일정 간격마다 발견됩니다. 높이와 너비가 비슷한 이 녹색 건물은 생명의 탑이라고 불린 고령 환자 전용 의료시설입니다.\n\n 코프레아는 생명의 탑을 보며 자신이 나이가 들어 경제력을 잃게 되어도 국가가 부양해줄 것이라고 믿었습니다. 생명의 탑은 누구나 행복한 국가를 건설하기 위한 코프레아의 평등주의의 상징이자 또 이런 시설을 전 국민을 대상으로 대규모로 유지할 수 있다는 부의 상징이었습니다. 코프레아의 황금기가 절정에 달할 때 생명의 탑은 그야말로 영원한 삶, 영원한 번영을 의미하는 듯했습니다.\n\n 그리고 영원한 삶은 실현되었습니다. 생명의 탑은 단 한 명의 죽음도 허용하지 않았습니다. 노인들은 비록 시간의 대부분을 생명 유지 장치 속에서 잠든 채 보내야 했지만 특별한 날에는 각성제의 도움으로 가족과 만나거나 행사에 참여할 수 있었습니다.\n\n 그리고 노인들이 1년 중 깨어있는 유일한 시간이 투표일이 되었을 때 영원한 번영은 사라졌습니다. 탑의 환자들의 수가 탑 밖의 인구보다 많아진 후에도 그들은 소중한 한 표를 행사했습니다. 똑같은 한 표, 한 표, 한 표... 정치인들은 탑의 표만 있으면 당선될 수 있었고 코프레아 헌법은 광대 국가로 전락했습니다. 그나마 다행인 점은 탑의 투표율이 점차 줄어들고 있다는 것이었습니다.\n\n 어느 순간부터 탑의 투표율이 다시 높아지기 시작했습니다. 탑의 환자들이 투표하는 모습을 본 사람은 없지만, 글쎄요, '비밀투표'니까요. 탑 밖의 시민들은 개혁을 원했지만 평등주의의 정의로운 원칙이 그들을 옭아맸고 부정선거는 도리어 근본적인 문제를 회피할 구실이 되었습니다. 소수의 개혁적인 정치인조차 부정선거만 없어지면 모든 게 해결된다는 공허한 말만 반복했습니다."
 pspmod_coprean_constitution.11.name:0 "인노보"
 pspmod_coprean_constitution.11.desc:0 " 우리는 인노보 의원을 지지하고 개헌에 찬성하자는 내용의 수많은 프로파간다를 발견했습니다. 정치에 능란한 그는 국민의 지지를 받으며 여당의 당대표가 된 후 생명의 탑 환자들의 투표권을 박탈하는 유일한 방법, 국민투표를 통한 개헌을 제시했습니다.\n\n 방송국의 폐허에서 녹화 영상과 종교 문서를 발굴했습니다. 개헌을 지지하는 시위대와 개헌을 반대하는 시위대가 여러 번 격렬하게 충돌했고 종교계는 인노보 의원이 안락사를 합법화하려 한다며 모욕적인 비난을 멈추지 않았습니다. 여당을 지지하는 언론은 야당이 아부스에 대한 공경과 쇠퇴하는 경제에 대한 불안을 조종해 종교를 부추겼다고 주장했습니다.\n\n 개헌 투표 직전 인노보 의원은 수 만년 동안 사문화되었던 법을 활성화했습니다. 위독한 환자에게 종교 활동을 할 때는 지자체의 감시가 있어야 한다는 법과 지자체가 위생 시설의 관리를 회피할 경우 총책임자 개인 사무를 정부가 열람할 수 있는 법을 이용해, 야당과 신흥 종교의 유착 사실을 잡아내고 약식 재판을 열어 정당 해산 명령을 내렸습니다. 야당은 저항했지만 탄압이 이어졌고 불미스러운 사건으로 개헌 투표는 일주일 뒤로 미뤄졌습니다."
 pspmod_coprean_constitution.12.name:0 "내전"
 pspmod_coprean_constitution.12.desc:0 " 탐사대가 국방부 지하에 있던 기밀문서를 복구했습니다. 야당이 결국 안락사를 받아들였음을 알리는 보고서입니다.\n\n 야당이 안락사를 시킨 대상은 탑 밖의 시민들입니다. 최종 해결책으로 그들은 치명적인 생화학 무기를 수도관에 방류했습니다. 개헌에 찬성하던 시민의 대다수가 당일로 사망했습니다.\n\n 탐사대가 찾은 민간 편찬 역사서에 따르면, 투표 결과 아슬아슬한 표 차이로 개헌이 통과되었습니다. 그러나 생명의 탑은 더 이상 중요한 문제가 아니었습니다. 인노보 의원이 계엄령을 선포하고 야당이 대통령궁을 테러하면서 내전이 발발했습니다. 살아남은 시민들은 국가의 영광과 인노보 의원의 승리를 부르짖거나 묵시록의 재림과 인노보 의원의 심판을 부르짖거나 둘 중 하나였습니다. 야당이 은하 내곽 연방에 망명정부를 설립하면서 독재자와 광신도 간의 싸움은 은하 전역으로 퍼졌습니다.\n\n 우리는 추방자들과 동일한 세력이 무단 점거하고 있었던 폐쇄된 해저 기지에서 결의문의 사본을 읽을 수 있었습니다. 그들이 세 가지 질병에 비유한 것은 각각 종교, 안락사, 그리고 의심입니다. 대중의 의심은 야당이 인노보 의원의 도플갱어를 공개하면서 시작되었습니다. 야당은 진짜 인노보 의원이 우주 감옥에 갇혀 있는 걸 발견했으며 코프레아를 선동하고 있는 인노보 의원은 여당 간부가 필요에 의해 만든 홀로그램이라고 주장했습니다.\n\n 오직 인노보 의원의 카리스마로 유지되던 여당은 이 사건으로 분열되었고 결정적인 함대전에서 야당이 승리하면서 코프레아 헌법의 권력은 야당에게 넘어갔습니다. 그러나 코프레아는 내곽 연방의 내정 간섭을 받게 되었습니다."
 pspmod_coprean_constitution.13.name:0 "도시화"
 pspmod_coprean_constitution.13.desc:0 " 탐사대가 코프레아 국민들의 마지막 연회가 열렸다고 보이는 공원에서 코프레아가 스스로의 문명을 추모한 기록을 찾았습니다. 연회가 끝난 후 참가자들은 모두 기쁜 마음으로 자살했다고 합니다.\n\n 최후의 기록에 따르면, 운 좋게도 아공간 잠수함의 설계를 복구하는 것에 성공하고 자신감을 얻은 새 정부는 내곽 연방을 배신했습니다. 코프레아에게 함대를 만들 자원은 거의 없었지만 외곽 연방과의 소모전으로 국력이 감소한 내곽 연방은 코프레아가 생전 처음 보는 게릴라전을 펼치자 독립을 인정할 수밖에 없었습니다.\n\n 코프레아 헌법은 강대했던 시절에 비해 비참하게 추락했고 모성은 폐허가 되었습니다. 생명의 탑은 전력이 끊기고 환자들이 사망한지 오래입니다. 인노보 의원은 슬그머니 자취를 감췄고, 내전 말기에 암살당했다는 소문만 무성했습니다.\n\n 그럼에도 코프레아는 기술력을 바탕으로 다시 성장했습니다. 자원 채굴과 경제가 다시 활발해졌고 황금기의 몇몇 유산이 남아있었던 덕분에 시간이 지나면서 모성의 재건이 부드럽게 진행되었습니다. 그와 동시에, 새로운 심리 질환도 코프레아에 부드럽게 뿌리를 내렸습니다.\n\n 코프레아는 매일 밤 꿈에서 번영했던 모성을 보았고 집단 환각에 시달리기 시작했습니다. 빽빽한 마천루 속에 있을 때 심리적인 안정감을 느꼈고 조금이라도 건물이 없는 장소를 볼 때마다 극도의 스트레스를 받았습니다. 코프레아는 모성을 도시로 뒤덮는 것에 마지막 국력까지 투입했고 환경파괴와 공해가 심각한 피해를 초래해도 아무도 이를 제지하지 않았습니다. 코프레아는 기어코 모성을 도시로 채웠고, 은하에서 가장 우스운 형태로 자멸했습니다. 마지막 순간에조차 코프레아는 자신의 모성을 보고 안심할 뿐이었습니다.\n\n 코프레아가 멸종한 후에도 도시는 자발적으로 발전하면서 행성의 자원을 모조리 소모해 불모형 행성으로 만들었을 것입니다."
 pspmod_coprean_constitution.14.name:0 "독재자"
 pspmod_coprean_constitution.14.desc:0 " 정부가 극비에 부쳤던 인노보 의원의 행방을 색출해냈습니다. 중앙 박물관의 지하 통로는 맨틀 내부의 거대한 도서관에 연결되어 있습니다. 도서관은 집착적으로 코프레아 역사의 아주 작은 부분까지 기록하고 있습니다. 우리는 도서관에서 진실을 알 수 있었습니다.\n\n 인노보 의원은 처음부터 여당과 야당을 꼭두각시처럼 조종하고 있었습니다. 인노보 의원의 진짜 정체를 깨달은 자들은 세뇌되어 추방되었습니다. 야당 스스로도 몰랐지만 야당이 공개한 도플갱어는 인노보 의원 자신입니다. 자신이 암살당했다는 가짜 소식을 전한 것도 인노보 의원입니다. 심지어 코프레아에 심리 질환이 퍼질 때 이를 제지하려는 시도를 차단한 것도 인노보 의원입니다.\n\n 대체? 대체 왜 그런 걸까요? 단지 재미로?\n\n 우리는 인노보 의원이 사이오닉에 각성한 불멸자였고 그가 아부스 왕국 시대부터 살아있었다는 것만 알아냈습니다.\n\n 은하는 광대하고, 현실에서 소설보다 더 놀라운 일이 벌어지기도 하며, 코웃음 거리도 안 되는 음모론이 진실로 밝혀지기도 합니다. 우리는 단지 지성체란 얼마나 기이한 존재인지 재확인했을 뿐이군요. 통치자님, 당신은 어떤가요? 우리 제국은 탐사대가 상상도 못할 비밀을 품고 있나요?"
 pspmod_coprean_constitution.14.a:0 "그만. 도서관에서 유물이나 가져오게."
