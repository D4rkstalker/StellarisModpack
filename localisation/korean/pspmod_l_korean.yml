 PSP_COPREAN_PROJECT_1:0 "식물 제거하기"
 PSP_COPREAN_PROJECT_1_DESC:0 "정황상 코프레아의 추방자들은 자신들이 관리하던 식물이 폭주하면서 모두 사망한 것으로 보입니다. 아직 탐사하지 못한 곳이 남아 있는데, 그 곳으로 향하려면 부패한 식물 일부를 제거해야 합니다."
 pspmod_coprean_constitution.17.name:0 "식물 제거 완료"
 pspmod_coprean_constitution.17.desc:0 "제한적인 화학적, 물리적 수단을 사용하여 안전하게 부패한 잔해 일부를 잘라낼 수 있었습니다. 이제 다시 발굴을 재개할 수 있습니다."
 pspmod_coprean_constitution.17.a:0 "좋아."
 pspmod_coprean_constitution.17.a.tooltip:0 "이제 §Y$PSP_coprean_constitution_site_3$§! 고고학 현장의 발굴을 계속할 수 있습니다."

 pspmod_coprean_constitution.18.name:0 "마그나산티"
 pspmod_coprean_constitution.18.desc:0 "거대 가스 행성 둘과 그것들을 공전하는 위성 여럿, 그리고 항성 두 개를 둘러싼 소행성 지대가 있는 이 행성계에, 바로 코프레아 헌법의 모성 §Y마그나산티§!가 존재합니다. 코프레아 헌법은 어떻게 멸망했으며, 이전의 기록물에서 언급된 인노보 의원이란 누구일까요? 오직 이 행성만이 알겠죠. 한번 찾아봅시다."
 pspmod_coprean_constitution.18.a:0 "모든 제국은 몰락하겠지만, 우리는 아니야."

 ### [Precursor] The Astanine ###

 PSP_astanine_site_1:0 "깜빡이는 행성"
 PSP_astanine_site_1_desc:0 " [From.Planet.GetName]의 표면은 가끔 깜빡이는 것 같습니다. 주변에는 그런 현상을 야기할 만한 활동은 없는 것 같습니다. 이 행성은 대체 왜 이러는 걸까요? 만약 그 답을 알고 싶다면 그 표면으로 원정대를 보낼 필요가 있습니다."

 pspmod_astanine.1.name:0 "이상한 도시"
 pspmod_astanine.1.desc:0 " 이 이상한 행성에서는 모든 것들이 멈춰있습니다... 말 그대로요. 하늘을 날아다니는 새들, 마당에서 돌아다니는 강아지들 등 모든 것들이 그저 멈춰 있습니다. 이 도시에 살았을 외계인들만 빼고요! 간헐적으로 깜빡이는 이 모든 것들만이 이 모든 것들이 진짜가 아니라는 것을 암시하고 있습니다.\n\n 이것은 누가 어떻게, 왜 만든 것일까요? 어째서인지는 모르겠지만, 행성 북부에 깜빡이지 않는 건물이 있는 것 같군요. 그 작은 건물이 그 해답을 가지고 있을 것 같습니다."
 pspmod_astanine.1.a:0 "그 건물을 조사하게."

 pspmod_astanine_chain_title:0 "선구자 - 아스타닌 제국"
 pspmod_astanine_chain_desc:0 "우리는 아스타닌 제국의 유물을 발견했습니다. 이들은 10만 년 전 우주의 한 축을 지배했던 고대 제국입니다. 그들의 기원과 본성은 아직 알 수 없습니다.\n\n만약 이들의 식민지에서 충분한 정보를 찾을 수 있다면, 그들의 모성으로 향하는 정확한 위치를 알아낼 수 있을 것입니다."
 pspmod_astanine_colonies:0 "아스타닌 제국 식민지 발견됨"

 pspmod_astanine.2.name:0 "특이한 건물"
 pspmod_astanine.2.desc:0 " 수많은 시간이 지나며 무력화된 방어 시설들을 거치며 특이하게 깜빡이지 않는 건물에 도착하였습니다. 그 건물 안에는 이 행성의 지하로 갈 수 있는 굳게 닫힌 문이 있습니다. 하지만 많은 시간이 지나도 이 문의 잠금 시설만은 남아있는 것 같군요. 이 잠금 시설을 해킹하면 비밀을 알 수 있을까요?"
 pspmod_astanine.2.a:0 "잠금 시설을 해킹한다."
 pspmod_astanine.3.name:0 "고대의 영사기"
 pspmod_astanine.3.desc:0 " 엄청난 횟수의 시도와 실패 끝에 돌파구를 마련해 낼 수 있었습니다. 우리의 기지 넘치는 §H[Root.GetLeaderName]§!가 비상용 폭탄을 사용하여 문에 구멍을 뚫었기 때문입니다! §H[Root.GetLeaderName]§!는 이곳으로 들어갔고, 빛을 굴절시켜 수없이 많은 지역으로 영상을 쏘아 보내는 고장 난 영사기를 발견하였습니다.\n\n 그 영사기를 둘러보던 [Root.GetLeaderName](은)는 그 영사기의 밑에서 어떤 의미심장한 글귀와 함께 어떤 좌표를 발견해 냅니다. 이 글귀에서 우리가 알 수 있었던 것은 이 행성이 이런 초고도의 영사기를 만들 수 있을 정도로 고도의 기술력을 가진 종족, 아스타닌의 식민지였다는 사실입니다.\n\n 기록은 거기서 끝납니다. [From.Planet.GetName]의 영사기가 왜 고장 났는지, 여기에 있던 거주자들에게는 무슨 일이 있었는지 등 아직까지 풀리지 않는 수수께끼가 많습니다. 그러나 우리가 확보한 좌표에 따라가면 무언가 더 있을지도 모르겠군요."
 pspmod_astanine.3.a:0 "아스타닌이 만들었다고...?"

 pspmod_astanine_colony_2_coordinates_poi:0 "1. 아스타닌의 영토 좌표"
 pspmod_astanine_colony_2_coordinates_desc:0 "우리는 한 행성에서 고장 난 영사기와 함께 이 좌표를 확보할 수 있었습니다."

 PSP_astanine_site_2:0 "아스타닌의 소규모 공장"
 PSP_astanine_site_2_desc:0 " [From.Planet.GetName]의 지하에는 아스타닌이 자주 이용했던 것으로 보이는 소규모 공장이 있습니다. 이 수수께끼의 고대문명에 대해서 더 자세히 알기 위해서는 먼저 그 공장의 입구를 찾고, 단서를 조사해야 합니다."

 pspmod_astanine.4.name:0 "영사기 제조 공장"
 pspmod_astanine.4.desc:0 " 문을 열고 공장 안으로 들어간 순간, 수없이 많은 영사기들이 조립되던 상태 그대로 멈춰있었습니다. 이전의 식민지에서 발견했던 영사기의 좌표는 바로 만들어진 곳을 의미했던 것입니다! 이 공장의 기록을 찾아보면 우리는 이 종족에 대하여 더 잘 알게 될 것입니다."
 pspmod_astanine.4.a:0 "제조 기록을 살펴보게."
 pspmod_astanine.5.name:0 "영사기의 행방"
 pspmod_astanine.5.desc:0 " 우리의 숙련된 §H[Root.GetLeaderName]§!(이)가 총괄 컴퓨터의 보안체계를 뚫고 기록 확보에 성공하였습니다! 이 공장은 여러 행성들을 위해 영사기들을 만들었던 것 같습니다. 그 중에는 우리가 이전에 살펴보았던 행성도 있는군요!\n\n 이 영사기들은 이 행성들에서 일종의 방어수단으로 사용되었던 것 같습니다. 그들의 영사기로 위장 도시들과 사물들을 구현한 후 재생하여 대도시들을 위장한 후, 그들은 대부분 소도시로 알려진 지역이나 지하에서 거주하였던 것으로 알려져 있습니다. 이로 인해 여러 첩보활동, 궤도폭격 등으로 부터 우세를 점할 수 있었던 것으로 밝혀졌습니다. 그들은 이 외에도 일상생활에서 영사기들을 이용하여 '홀로그램' 기술을 많이 사용한 것으로 보입니다.\n\n 이 기록은 이러한 정보 외에도 영사기를 판매한 행성들의 좌표도 알려주었습니다. 영사기의 마지막 판매 행성을 찾아가 보는 것은 아스타닌에 대한 지식 확보에 도움이 될 것입니다."
 pspmod_astanine.5.a:0 "좌표를 확인한다."
 
 pspmod_astanine_colony_3_coordinates_poi:0 "2. 아스타닌의 행성 좌표"
 pspmod_astanine_colony_3_coordinates_desc:0 "우리는 아스타닌의 소규모 공장에서 영사기가 팔린 행성의 좌표를 얻었습니다."

 PSP_astanine_site_3:0 "아스타닌의 부서진 행성"
 PSP_astanine_site_3_desc:0 " [From.Planet.GetName]은 다른 아스타닌 행성들과는 다르게 부서져 있는 것 같습니다. 이곳에선 대체 무슨 일이 있었기에 영사기를 마지막으로 급하게 구매하였으며 부서졌을까요? 이 부서진 행성의 지각에 가까이 다가가 봐야 할 것 같습니다."

 pspmod_astanine.6.name:0 "아스타닌의 숨겨진 행성"
 pspmod_astanine.6.desc:0 " 이 행성은 사실 부서진 것이 아니었습니다! 근접 비행 도중 감마선 테스트로 이 행성의 비밀을 깨닫고 투명한 이 행성의 지각에 착륙한 §H[Root.GetLeaderName]§!은 불빛이 보이는 남쪽 건물로 다가가기 시작하였습니다."
 pspmod_astanine.6.a:0 "어떻게 된 일이지?"
 pspmod_astanine.7.name:0 "아스타닌의 숨겨진 시설"
 pspmod_astanine.7.desc:0 " 그 곳에는 부서진 행성을 연기하기 위한 영사기와 여러 컴퓨터들이 존재하였습니다. 생존했던 소수의 아스타닌들은 시간이 지나며 이 행성에서 전부 멸망한 것으로 보입니다. 우리는 어서 방해되는 영사기를 끄고, 컴퓨터 기록을 확인해봐야 하겠군요!"
 pspmod_astanine.7.a:0 "꺼버려, 전부다."

 mod_pspmod_precursor_astanine_hidden_world:0 "아스타닌의 숨겨진 행성"
 mod_pspmod_precursor_astanine_hidden_world_desc:0 "이 행성은 실제로 부서진 것이 아닙니다, 그렇게 보이기만 할 뿐입니다."

 pspmod_astanine.8.name:0 "아스타닌의 전투지"
 pspmod_astanine.8.desc:0 " 이 행성의 컴퓨터에는 아스타닌의 마지막 전투장면이 촬영되어 있었습니다. 그들과 오랫동안 적대적인 세력이었던 '티스트라'가 [From.Planet.GetName] 근처의 행성을 선전포고 없이 침략했으며, 뛰어난 기술력에 의존하여 고도로 진보된 요새를 세워 그 요새와 함께 전투를 하였던 아스타닌들은 기습 침략에 요새가 함락되며 빠른 속도로 침략당하기 시작하였습니다. 그리고 [From.Planet.GetName]의 행성 주변에서, 소수의 용맹한 아스타닌의 전사들이 그들의 적들로부터 스스로를 희생하며 싸웠던 것으로 보입니다. 우리의 과학자는 이곳에서의 전투영상을 재생시켰습니다.\n\n... 그리고 결과는 놀라웠습니다. 그들의 총독은 위급상황에 우주에 그들의 함선을 투영시키는 놀라운 재치를 보였으며 이 홀로그램으로 인하여 아군 함선을 오인 사격한 티스트라의 대 함대는 궤멸하게 되었습니다. 그런데 아직 의문점이 하나 남는군요. 대체 왜 이 행성은 전투를 이기고도 부서졌을까요? 자세한 정보를 찾기 위해서 우리는 이 행성을 더 살펴보기로 했습니다."
 pspmod_astanine.8.a:0 "이상하군."
 pspmod_astanine.9.name:0 "아스타닌의 분열"
 pspmod_astanine.9.desc:0 " 이 행성을 살펴보는 동안, 우리의 §H[Root.GetLeaderName]§!(은)는 영사기가 있던 방의 쓰레기통에서 어떤 전단지를 발견하였습니다. 그는 이 전단지를 읽어보았고.. 그곳에는 아스타닌이 이 전투 이후에 분열하였다는 명확한 증거가 남아 있었습니다.\n\n <이 전단지를 본다면, 즉시 x-194, y-§R검열됨§!, z-§R검열됨§!로 오십시오! 그리고 당신 주변의 그 어떤 것도 믿지 마십시오. 그것이 가족이던지, 친구이던지, 그 무엇이던지... 믿어서는 안 됩니다.>\n\n 우리의 과학자는 이 전단지의 좌표를 복구하기 위해 많은 노력을 가하였고, 성공하였습니다. 우리는 이 좌표로 가서 더 자세한 정보를 찾아봐야 할 것 같습니다."
 pspmod_astanine.9.a:0 "갈라치기 전략이라..."

 pspmod_astanine_colony_4_coordinates_poi:0 "3. 분열된 아스타닌의 영토 좌표"
 pspmod_astanine_colony_4_coordinates_desc:0 "우리는 분열된 아스타닌의 집단 일부가 배포한 전단의 좌표를 복구하는데 성공했습니다."

 PSP_astanine_site_4:0 "아스타닌의 저항군"
 PSP_astanine_site_4_desc:0 " [From.Planet.GetName]은 고대에 반란군의 핵심지역으로 쓰였다는 것이 믿어지지 않을 정도로 조용합니다. 이 행성에서 우리는 지금까지 찾았던 영사기의 독특한 신호를 바탕으로 수사를 진행해봐야 할 것 같습니다."

 pspmod_astanine.10.name:0 "저항군의 신호"
 pspmod_astanine.10.desc:0 " 영사기의 독특한 신호가 감지되는 곳을 찾았습니다! 지하 12km 부근에 위치하고 있는 이 기지는 도달하기 매우 어려워 보입니다. 우리의 [Root.GetLeaderName](은)는 이 기지로 도달하기 위해 채굴 장치를 요청하였습니다."
 pspmod_astanine.10.a:0 "요청을 승인한다."
 pspmod_astanine.10.b:0 "채굴 봇을 보내겠네."
 pspmod_astanine.10.c:0 "독특한 파동이 발산되는 곳을 찾게. 입구가 있을 테니."
 pspmod_astanine.10.d:0 "직접 파라!"
 pspmod_astanine.11.name:0 "저항군의 기지"
 pspmod_astanine.11.desc:0 " 우리 과학자는 지하 깊은 곳의 아스타닌 반란세력의 기지를 찾았습니다! 이곳의 기록들을 살펴 본 결과, 우리는 '아스타닌 진실 저항군'이라고 불린 이 반란 세력의 발생 원인에 대해 알게 되었습니다. 아스타닌은 티스트라과의 전투에서 홀로그램 기술로 크게 격파한 뒤 다시 평화의 시대로 접어들었습니다. 하지만 기술의 발달은 서서히 아스타닌의 지도자들을 달콤한 유혹에 빠트렸습니다. 그들은 처음에 홀로그램 함대와 홀로그램 치안 부대로부터 시작하였습니다. 그 후로는.. 그들은 서서히 홀로그램을 아스타닌의 정치 수단으로 사용하였습니다.\n\n 그들은 자신들의 통치에 반발하는 시민들을 암살하고, 인공지능이 탑재된 홀로그램으로 대체하는 등 잔혹한 조치를 이어나갔습니다. 이런 악행을 눈치 챈 시민들은 정부에 맞서서 행성 규모로 반란을 일으켰으나, 뛰어난 홀로그램을 바탕으로 교란작전을 펼쳐 정부는 군대 하나를 움직이지 않고 내부 분열을 일으켜 반란을 제압하였습니다. 그 중 반란에서 생존한 시민들은 이 [From.Planet.GetName]에 집결하여 정부에 대항하여 저항활동을 펼쳤다고 적혀져 있습니다.\n\n 그들은 이 모든 재앙의 시작이었던 티스트라와의 전투지를 공격하였고, 마지막으로 저항군은 아스타닌의 모성으로 진격작전을 펼쳤다고 전해집니다. 이 기록의 끝에는 아스타닌의 모성 위치가 기록되어 있습니다."
 pspmod_astanine.11.a:0 "그렇다면 저항군이 이긴 것인가...?"

 pspmod_astanine_colony_5_coordinates_poi:0 "4. 아스타닌의 고향 별 좌표"
 pspmod_astanine_colony_5_coordinates_desc:0 "우리는 마침내 아스타닌 제국의 고향 성계의 위치를 알아냈습니다. 이 좌표가 바로 그것입니다."

 pspmod_astanine.12.name:0 "아스타니아"
 pspmod_astanine.12.desc:0 "망가진 거대 설치 예술, 텅 빈 주거지가 존재하는 이 행성계에, 아스타닌 제국의 모성이자 수도성 §Y아스타니아§!가 존재합니다. 저 대형 주거지의 정체는 무엇이며, 아스타닌의 저항군은 어떤 결말을 맞이하게 되었을까요? 그 해답이 이 행성에 존재합니다."
 pspmod_astanine.12.a:0 "결말이 좋을 리가 있나."
 
 PSP_astanine_site_5:0 "아스타닌의 모성"
 PSP_astanine_site_5_desc:0 " 아스타닌 행성은 황폐화된 채로 남아있으며, 주기적으로 일부 잔존 시설들이 깜빡이는 것 같습니다. 아스타닌과 저항군 사이의 전투는 여기서 진행된 것으로 보입니다.\n\n 이전의 식민지와는 다르게 이 행성에서 우리는 아스타닌 종족의 홀로그램도 관찰할 수 있었습니다. 홀로그램들은 오래되어 계속 깜빡이며 진행되지 않지만, 아스타닌 시민들의 겁에 질린 표정은 아주 생생하게 느껴집니다. 홀로그램 신호들의 수 많은 방해로 인해, 유용한 정보를 찾는데 시간이 걸릴 것 같습니다."

 pspmod_astanine.13.name:0 "지하실"
 pspmod_astanine.13.desc:0 " 우리는 아스타닌 모성의 수도건물에서 지하실을 찾아냈습니다! 이 지하실은 일종의 방공호로, 아스타닌 저항군과 전투를 치르기 위한 아스타닌 정부의 마지막 기지였던 것으로 추측됩니다. 우리는 이곳을 들어가서 유용한 정보를 찾아야 합니다."
 pspmod_astanine.14.name:0 "자유의 투쟁"
 pspmod_astanine.14.desc:0 " 지하실에 존재하던 컴퓨터의 기록을 살펴본 결과, 저항군과 아스타닌 정부는 이 모성에서 오랜 기간 동안 전투를 치렀던 것으로 밝혀졌습니다. 저항군은 오랜 전투를 대비해 성계 한쪽에 그들의 자원 대부분을 소모해 거주지를 건설하였고, 정부와의 긴 자유의 전투에 돌입하였습니다.\n\n §H<<우리는 자유를 원한다! 우리는 홀로그램이 아닌 진실을 원한다!>>§!\n\n 저항군은 이러한 구호를 내밀며 정부와 수백 번의 전투를 치렀습니다. 하지만, 그들은 결국 정부와 대항하기에 자원이 부족했으며, 정부의 고도화된 홀로그램 기술에 따라오지 못하여 서서히 패배하기 시작했습니다. 내전이 시작된 지 20년 만에, 그들은 결국 정부의 마지막 함대에 학살당하고 말았습니다.\n\n 정보는 여기서 끊겼으며, 자세한 정보를 찾기 위해서는 이 지하실을 더 찾아봐야 할 것 같습니다."
 pspmod_astanine.14.a:0 "저 거주지가 저항군의 것이었군."
 pspmod_astanine.15.name:0 "아스타닌의 최후"
 pspmod_astanine.15.desc:0 " 지하실에서 우리는 마지막 영사기를 발견하였습니다. 지하실의 영사기는.. 놀랍게도 아직 작동하는 것 같습니다. 우리는 이 영사기를 재생시켜 봤고, 아스타닌의 최후에 대해 알게 되었습니다. 그들은 저항군과의 오랜 전투에서 승리하였지만, 홀로그램 기술은 금기시 되어 이후 몇 년간 더 이상 사용되지 않았습니다.\n\n 오랜 내전과 홀로그램 기술의 부재로, 아스타닌은 매우 약해졌으며 홀로그램에 의존하였던 그들의 방법은 결국 그들을 홀로그램 없이는 아무것도 못하게 만들었습니다. 그 사이, 세력을 다시 복구한 오랜 적대세력이었던 티스트라는 아스타닌에게 전쟁을 선포하였고, 결국 아스타닌은 그들의 홀로그램 기술과 함께 역사의 뒤안길로 사라지게 되었습니다."
 pspmod_astanine.15.a:0 "아주 안타깝군."
 pspmod_astanine.16.name:0 "아스타닌의 마지막 영사기"
 pspmod_astanine.16.desc:0 " 우리의 원정대가 떠날 준비를 마쳤을 때, 우리의 [Root.GetLeaderName]는 이 영사기를 가져가는 것을 제안하였습니다. 우리는 이 영사기로부터 아스타닌의 뛰어난 홀로그램 기술을 배울 수 있을 것입니다."
 pspmod_astanine.16.a:0 "영사기를 가져간다."
 pspmod_astanine.16.a.tooltip:0 "§H골동품 활동 잠금 해제:§! $artifact_pspmod_precursor_astanine_research$\n"
 pspmod_astanine.16.b:0 "영사기를 놔두고 이 사건을 공개해 역사의 반복을 막는다."

 r_pspmod_astanine_last_projector:0 "아스타닌 최후의 영사기"
 r_pspmod_astanine_last_projector_desc:0 "진짜보다도 더 진짜 같은 홀로그램을 보여주는 이 장치는, 한때 아스타닌을 외부의 위협으로부터 구하며 동시에 내부에서부터 파멸시켰습니다. 진실과 그것을 모방한 것이 모두 똑같이 느껴진다면, 어떻게 진실을 가려낼 수 있겠습니까?"
 mod_pspmod_precursor_astanine_history_never_repeats:0 "되풀이되지 않는 역사"

