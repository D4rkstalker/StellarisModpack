 pasmod_etc.1.on:0 "자동 침공: §G켜짐§!"
 pasmod.feature_on.tooltip:0 "조건이 맞는 경우에 함선은 지상군을 §G강하시킬§! 것입니다.\n이 기능을 §R끄기§!위해 클릭하세요."
 pasmod_etc.1.off:0 "자동 침공: §R꺼짐§!"
 pasmod.feature_off.tooltip:0 "조건이 맞는 경우에도 함선은 지상군을 강하시키지 §R않을§! 것입니다.\n이 기능을 §G켜기§!위해 클릭하세요."
 pasmod_etc_ai_use.on:0 "AI 제국들의 조건 없는 자동 침공: §GOn§!"
 pasmod.feature_using_of_ai_on.tooltip:0 "AI 제국들의 함선들은 필요한 부품들이 없어도 지상군을 강하시킬 수 §G있습니다§!.\n이 기능을 §R끄기§!위해 클릭하세요."
 pasmod_etc_ai_use.off:0 "AI 제국들의 조건 없는 자동 침공: §ROff§!"
 pasmod.feature_using_of_ai_off.tooltip:0 "AI 제국들의 함선들은 필요한 부품들이 없다면 지상군을 강하시킬 수 §R없습니다§!.\n이 기능을 §G켜기§!위해 클릭하세요."
