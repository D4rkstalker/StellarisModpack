 pasmod_etc.1.name:0 "모드 제어 패널"
 pasmod_etc.1.desc:0 "§H행성 강하 수송선, 행성 강습함, 그리고 행성 강습 모함,§! 혹은 §P소형 궤도 강하정 부품§!을 장착한 군함은 궤도 폭격이 진행 중인 행성을 자동으로 침공할 수 있습니다.\n\n이 모드 메뉴에서는, 침공을 개시하기 위해 어느 정도의 행성 황폐도가 요구되는 지를 설정할 수 있습니다. 기본 황폐도 설정은 §Y25%§!입니다."
 pasmod_etc.1.close:0 "패널 닫기"
 pasmod_etc.1.0:0 "설정하기: §B0%§!"
 pasmod_etc.1.0.tooltipfail:0 "이미 이 비율로 설정되어 있습니다."
 pasmod_etc.1.25:0 "설정하기: §E25%§!"
 pasmod_etc.1.50:0 "설정하기: §G50%§!"
