 ### Army Types ###
 pasmod_assault_army_default:0 "행성 강습군"
 pasmod_assault_army_default_plural:0 "행성 강습군"
 pasmod_assault_army_default_DESC:0 "궤도 강하정을 사용할 수 있는 기본적인 행성 강습군입니다."
 pasmod_assault_army_clone:0 "클론 강습 부대"
 pasmod_assault_army_clone_plural:0 "클론 강습 부대들"
 pasmod_assault_army_clone_DESC:0 "공장에서 찍어낸 클론들로 이루어진 부대입니다. 이들은 제조 원가를 낮추고 사기 피해를 받지 않도록 설계되었습니다."
 pasmod_assault_army_gene:0 "궤도 강하 강습 사단"
 pasmod_assault_army_gene_plural:0 "궤도 강하 강습 군단"
 pasmod_assault_army_gene_DESC:0 "유전자 조작을 통해 탄생한 특수 부대가 포함된 대규모 강습 사단입니다."

 pasmod_assault_army_drop_pod:0 "궤도 강하 드론"
 pasmod_assault_army_drop_pod_DESC:0 "이 저가의 자율 궤도 강습정은 함선에서 조립되자마자 지상으로 발사되어 적 병력과 교전할 수 있는 능력을 갖췄습니다."
 pasmod_assault_army_artillery_drone:0 "드론 포병대"
 pasmod_assault_army_artillery_drone_DESC:0 "미리 설치한 저 궤도 타격 플랫폼과 실시간으로 동기화되어 강력한 정밀 궤도 타격을 요청할 수 있는 포격기에 집중한 드론 전투단입니다."

 pasmod_assault_army_psionic_force:0 "사이오닉 특수 부대"
 pasmod_assault_army_psionic_force_DESC:0 "이들은 주로 자신들의 비범한 정신력을 사용해 적대적 개체의 정신과 사기를 산산조각 냅니다."
 pasmod_assault_army_slave_army:0 "노예 부대"
 pasmod_assault_army_slave_army_DESC:0 "강제로 징집된 인원들로 구성된 부대입니다. 이들은 죽는 그 순간마저도 자신들의 의무를 다할 것입니다."
 pasmod_assault_army_droid_army:0 "드로이드 군단"
 pasmod_assault_army_droid_army_DESC:0 "이 모지리 깡통들은 언제나 주어지는 명령을 충실하게 이행합니다. \n§L"라저, 라저" - 파괴되기 직전의, 한 드로이드 병사§!"

 ### Technologies ###
 tech_pasmod_assault_army_default:0 "우주-지상 합동 교리"
 tech_pasmod_assault_army_default_desc:0 "이 새로운 교리는 적대적인 식민지를 침공할 시에 우주에서 지상으로의 좀 더 긴밀한 지원에 초점을 맞추었습니다."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_TITLE:0 "§H부품 잠금 해제:§! $pasmod_assault_army_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DESC:0 "§H$pasmod_assault_army_default$§!\n$pasmod_assault_army_default_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_TITLE:0 "§H부품 잠금 해제:§! $pasmod_orbital_drop_pod_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_default$§!\n$pasmod_orbital_drop_pod_default_DESC$"

 tech_pasmod_assault_corvette:0 "신형 궤도 강하정"
 tech_pasmod_assault_corvette_desc:0 "이 신형 강하정은 함선에서 지상을 향해 우리의 병사들을 쏘아 보낼 수 있습니다. 포탄만 없는 궤도폭격과도 같죠."
 TECH_UNLOCK_PASMOD_ASSAULT_CORVETTE_TITLE:0 "§H함선 유형 잠금 해제:§! $pasmod_assault_corvette$"
 TECH_UNLOCK_PASMOD_ASSAULT_CORVETTE_DESC:0 "§H$pasmod_assault_corvette$§!\n이 새 수송선은 지상군을 수송하고, 궤도에서부터 강하시킬 수 있습니다. 이제는 또 다른 행성을 침공하기 위해 한 행성에서의 지상전이 끝날 때까지 기다릴 필요가 없죠."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_1_UNIT_TITLE:0 "§H부품 잠금 해제:§! $pasmod_assault_army_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_1_UNIT_DESC:0 "§H$pasmod_assault_army_default$§!\n$pasmod_assault_army_default_DESC$"

 tech_pasmod_assault_destroyers:0 "행성 강습함 설계"
 tech_pasmod_assault_destroyers_desc:0 "한 번에 더 많은 강하정을 투하하고 더 많은 강습 병력을 수송함과 동시에, 방어용 무장을 갖춘 전용 선체를 설계할 수 있습니다."
 TECH_UNLOCK_PASMOD_ASSAULT_DESTROYER_TITLE:0 "§H함선 유형 잠금 해제:§! $pasmod_assault_destroyer$"
 TECH_UNLOCK_PASMOD_ASSAULT_DESTROYER_DESC:0 "§H$pasmod_assault_destroyer$§!\n현재의 병력 수송선들은 적 함선의 직접적인 공격에 대항할 수 없다는 약점들을 가지고 있었습니다. 이 함선은 그러한 약점들을 극복했습니다."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_2_UNIT_TITLE:0 "§H부품 잠금 해제:§! 중형 강하정"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_2_UNIT_DESC:0 "§H중형 강하정§!\n이 중형 모듈은 함선이 한 번에 지상으로 강하시킬 수 있는 군대의 수를 증가시킵니다. \n§Y이 수송 모듈은 지상에 총 2개 부대를 강하시킬 것입니다.§!"

 tech_pasmod_assault_cruisers:0 "대형 강습 모함 설계"
 tech_pasmod_assault_cruisers_desc:0 "다수의 함재기를 탑재하고 적극적으로 적 함대와 교전하며, 수많은 강하정을 일시에 투하할 능력을 갖춘 행성 강습 모함입니다."
 TECH_UNLOCK_PASMOD_ASSAULT_CRUISER_TITLE:0 "§H함선 유형 잠금 해제:§! $pasmod_assault_cruiser$"
 TECH_UNLOCK_PASMOD_ASSAULT_CRUISER_DESC:0 "§H$pasmod_assault_cruiser$§!\n미사일과 함재기 방어에 중점을 두며, 다수의 행성 강습 부대를 수송하기도 하는 대형 전투함입니다."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_3_UNIT_TITLE:0 "§H부품 잠금 해제:§! 대형 강하정"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_3_UNIT_DESC:0 "§H대형 강하정§!\n이 대형 모듈은 함선이 한 번에 지상으로 강하시킬 수 있는 군대의 수를 증가시킵니다, \n§Y이 수송 모듈은 지상에 총 3개 부대를 강하시킬 것입니다.§!"

