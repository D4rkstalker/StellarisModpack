 ### ASP_site_rain_world
 ASP_rain_world_anomaly:0 "이상한 바다 속 구조물"
 ASP_rain_world_anomaly_desc:0 " 본래 독성 대기가 가득한 행성으로 알려졌던 [Root.GetName] 행성의 대기는 사실 독성 대기가 아니었고, 그 아래에는 광활한 바다가 펼쳐져 있습니다. 뿐만 아니라, 우리의 탐사 장비는 [Root.GetName] 행성을 덮는 광활한 바다 속에서 인공적인 구조물로 보이는 물체들을 대량으로 발견하였습니다. 행성이 바다로 덮이기 전에 번성한 문명이 남긴 흔적일까요? 아니, 어쩌면 수중 문명의 흔적일지도 모릅니다. 확실한 사실은 이 행성을 좀 더 깊이 조사해야한다는 것입니다."
 asp.28.name:0 "비 내리는 세상"
 asp.28.desc:0 " 당황스럽게도, [From.GetName] 행성에서 발견한 인공물은, 옛 문명의 흔적이 바다로 덮인 것이 아닌 것은 물론, 옛 문명이 바다 속에 만든 흔적인 것도 아니었습니다. 아니, 애초에 이 행성은 바다로 덮인 것이 아니었습니다!\n\n 우리가 고급 탐사 장비를 투입하여 진행한 정밀 탐사작업 중에, 이 행성의 바다...라고 생각했던 것이 줄어들기 시작했습니다. 첫 인상으로 인한 오류를 수정하고 다시 조사한 결과, 이 행성의 "바다"는 그것이 덮고 있는 인공물들이 뿜어낸 수증기로 인한 폭우가 만들어낸 현상으로 결론지어졌습니다.\n\n 이 행성의 요상한 인공물들은 폭우로 생겨난 "바다"를 빨아들여, 모종의 작업을 진행 한 후 "수증기"로 배출하는 것을 반복하고 있던 것으로 보입니다. [From.GetName] 행성은 주기적으로 쏟아지는 막대한 폭우로 잠겨버리는, "비 내리는 행성"이었습니다.\n\n 어째서인지 우리가 이 행성을 발견했을 때는 이 주기적인 활동이 정지되어 있었습니다만, 우리의 탐사가 이 행성의 활동을 재가동 시킨 듯합니다."
 asp.28.a:0 "물은 축축하지. 당연하고 말고."
 ASP_site_rain_world:0 "비 내리는 행성"
 ASP_site_rain_world_desc:0 "이 행성에는 멸망한 문명이 남긴 수많은 폐허와 기계, 기원을 알 수 없는 생물들이 가득합니다. 그들에게 무슨 일이 일어났는지는 물속에 잠겨 있습니다."
 asp.29.name:0 "물 헤집기"
 asp.29.desc:0 " "비 내리는 행성"의 광활한 '가짜 바다' 속의 인공물들은 모종의 거대한 기계 장치임이 분명합니다. 행성의 '가짜 바다" 속에는 아마 이 행성의 옛 주인이 남겼을 수많은 건축물과 거대한 기계 장치들이 마구 뒤섞여 있으며, 그 광활한 황무지에는 어마어마한 수의, 듣도 보도 못한 기괴하고 위험한 생물들이 바글바글합니다. 누가 이런 것을 만들었고, 어째서 이것들을 남기고 사라졌을까요? 그리고, 이 정체불명의 거대한 기계들은 무엇을 하려고 존재하는 것일까요?\n\n 우리는 그저 이 행성을 뒤덮고 있는 물속을 파헤쳐 볼 수밖에 없습니다."
 asp.30.name:0 "비가 쏟아지는 세상"
 asp.30.desc:0 " 이 행성에 널려있는 온갖 악랄한 괴생물체와 씨름하며 우여곡절 끝에 우리 발굴 팀은 이 행성에 대해 조금 더 잘 알게 되었습니다. 기둥으로 위장한 해괴한 육식성 식물과, 마치 전투용으로 쓰기 위해 인공적으로 만든 것 같은 온갖 괴기한 맹수들 사이에서 알아낸 것은, 이 행성의 폐허와 뒤엉켜 있는 수많은 거대 기계들이 "냉각"을 위해 막대한 양의 물을 흡입하고 있었다는 것입니다. 즉, 이 행성의 인공적인 '폭우'는 냉각에 사용된 물이 일제히 배출되면서 만들어진 것이었습니다.\n\n 이러한 이유로 이 행성은 주기적으로 그 어떤 생물체도 견딜 수 없을 무시무시한 폭우를 겪고 있으며, 이 행성의 모든 생명은 이 "비 내리는 세상"에서 살아남기 위한 형태와 습성을 가지고 있습니다. 하지만, 이 행성의 괴물들의 정체는 여전히 미심쩍습니다. 이 행성에는 비교적 "정상적으로 보이는" 생물들도 많이 살고 있고, 우리 탐사대원들을 괴롭히는 온갖 괴물들은 아무리 연구해 봐도 자연적으로 생겨난 생물이 아닌 것 같습니다.\n\n 무엇보다도, 도대체 누가 이 해괴한 기계 장치들을 만들었고, 이 기계는 어째서 이 행성을 "비 내리는 세상"으로 만들게 했을까요?\n\n 그저 더 파보는 수밖에 없습니다."
 asp.31.name:0 "연산"
 asp.31.desc:0 " 고된 분석 끝에, "비 내리는 세상"을 만든 수상한 기계들은 모종의 "연산"을 반복하는 컴퓨터라는 것을 알아낼 수 있었습니다. 이 연산 작업은 언제 시작된 것인지 알 수 없을 정도로 오래 전 부터 진행되어온 것으로 보이며, 이 행성의 "컴퓨터 건물"들은 자신의 주인이 남긴 "연산 과제"를 달성하기 위해 끝없이 처리장치를 과열시켜왔고, '연산'을 위해 온갖 폐기물을 별다른 조치 없이 내뿜어 왔습니다. 우리 탐사대원들을 괴롭힌 괴물들의 정체는 바로 이 "컴퓨터"가 버린 "폐기물"이었습니다.\n\n 이 행성의 옛 주인이 도대체 무엇을 알기 위하여 행성을 뒤덮는 거대한 컴퓨터를 만들고 연산을 시킨 것인지 의문입니다. 다만, 이 "컴퓨터"를 조작할 방법을 찾지 못한다면, 우리가 컴퓨터의 옛 주인에 대해 알아내기 이전에, 이 행성에 더 발을 들일 수 없을 만큼 폐기물이 방출될 것임은 분명해 보입니다. 우리 발굴대원들은 이미 잔해를 파헤치며 접속 단말을 찾아 해매고 있습니다."
 asp.32.name:0 "연체류? 아니면 포유류?"
 asp.32.desc:0 " 조금 황당한 이야기입니다만, 우리의 다음 발굴 보고서에는 "컴퓨터 건물"이 아니라 이 행성의 토착생물, 그것도 우리가 그동안 전혀 신경 쓰지 않은 별 볼일 없는 생물에 대한 내용을 뺄 수가 없게 되었습니다. 우리가 회수한 "컴퓨터 건물"의 데이터 파편에서 연체류인지 포유류인지 모를 요상한 생물에 대한 "특이한" 기록을 발견하였으며, 우리는 이 연체-포유류 중 "특이 개체"가 "컴퓨터 건물"에 직접적으로 접촉한 흔적을 발견하였습니다.\n\n 별로 대수롭지 않아 보였지만, 이 데이터를 분석하면 할수록 우리 발굴대원들은 당황하지 않을 수 없었습니다. 이... "하얀 연체-포유류"라고 명명된 개체는.... 과학적이지 못합니다만... 마치 "환생"을 하고 있는 것처럼 보입니다.\n\n 해당 데이터 파편에는 같은 생체정보를 가진"하연 연체-포유류"와의 접촉 기록과 해당 개체의 사망 확인 기록에 반복되고 있습니다. 이것은 그저 오류로 인해 잘못 기록된 것으로 여겨졌으나, 우리는 해당 기록에 딸려 있는 "부록"들을 확인 한 후, 이 기록이 사실이라고 결론지을 수밖에 없었습니다.\n\n 이것이 무엇을 의미하던 간에, 이 요상한 토착 생물에 대해 조사함으로써 "컴퓨터 건물"들에 대해 좀 더 잘 알 수 있게 될 것입니다."
 asp.33.name:0 "승천"
 asp.33.desc:0 " "비 내리는 세상"을 만든 "컴퓨터 건물"은 행성의 옛 주인이 남긴 해괴한 질문에 답하기 위해 연산을 반복하고 있었습니다. 그들은 "삶"에 대한 궁극적인 답을 원했고, 이 답을 얻기 위하여 다섯의 인공지능들을 만들었으며, 이것이 지금 남아있는 "컴퓨터 건물"의 옛 모습입니다.\n\n 그 인공지능들은 주인의 요구에 답하기 위하여 연산장치를 지속적으로 확충하였으며, 연산장치의 냉각을 위해 막대한 양의 물이 필요하였고, 이것은 필연적으로 행성의 파괴를 불러왔습니다. 인공지능의 주인들은 그들의 질문에 대한 답을 너무나 갈망한 나머지, 스스로 멸망을 택하였습니다. 인공지능은 연산 중단을 권고하였지만, 그 주인은 강행을 명령하였으며, 그들은 행성과 함께 파멸하였습니다.\n\n 주인이 없어진 이후에도 인공지능들은 주인의 하나뿐인 요구에 충실하였는데, 이 요구를 이행하는 방식에 있어 이견이 발생하였고, 연산 수행을 위해 방법을 가리지 않는 가장 강경한 인공지능이 다른 인공지능들을 제거하고 행성의 물을 모조리 장악했고, 이 행성은 결국 "비 내리는 세계"가 되었습니다.\n\n 마지막으로 살아남은 인공지능은 우리가 발견한 "연체류인지 포유류인지 모를 토착 생물"이, 인공지능의 주인이 갈구한 질문에 대한 답을 찾은 것으로 판단하였으나, 모종의 오류로 기능 정지를 하지 못하고 무의미한 연산을 반복했습니다.\n\n 어쨌든 우리는 이 인공지능의 핵심부를 회수하였으며, 그것이 보존하고 있던 "연체-포유류"도 겸사겸사 챙겨왔습니다."
 asp.33.1:0 "저 인공지능을 활용할 방법을 찾아라!"
