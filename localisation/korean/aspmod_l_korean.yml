 ### ASP_site_axis_of_planet
 ASP_site_axis_of_planet:0 "행성의 축선"
 ASP_site_axis_of_planet_desc:0 " 과학적 업적은 종종 우연에서 비롯되기도 합니다. 이번 일도 그렇습니다.\n\n 우연히 새로 보급되었던 탐사정의 시험 구동을 이 행성에서 하지 않았다면, 우연히 불량이었던 탐사정이 지면에 충돌하지 않았다면, 우연히 한 탐사원이 탐사정 파편 속에서 그 '원통'에 발이 걸려 넘어지지 않았다면,\n\n 우연히 탐사원이 넘어지는 것과 동시에 행성의 자전축도 8° 기울어지지 않았다면 이 흔하디흔한 불모형 행성은 아무 관심도 받지 못했을 것입니다.\n\n 당시 상황을 모니터링 하던 과학선은 탐사 원에게 무슨 일이냐고 비명에 가까운 통신을 보냈고, 주변 지대를 스캔한 탐사원은 그 '원통'의 지하에 묻힌 부분이 스캐너에 전부 표시가 안 될 정도로 길다고 보고했습니다.\n\n 순간 지면이 초속 수백 킬로미터로 움직였는데도 멀쩡히 살아있는 탐사원의 건강에 이상이 없는지부터 조사해야 할 것 같습니다."
 asp.36.name:0 "1장"
 asp.36.desc:0 " 가장 성능이 좋은 대형 장비를 가져 와 지하를 스캔해봤지만 '원통'은 길이에 비해 비정상적으로 얇아서 지하 깊은 곳까지 추적하는 건 어려웠고, 결국 '원통'의 끝보다 스캔 반경의 한계가 먼저 찾아왔습니다. 적어도 '원통'이 지각을 관통하고 있는 것은 확실합니다.\n\n 옷장 두께의 매끄러운 하얀 원통 - 탐사대는 '바늘'이라고 부르고 있습니다 - 은 모든 내부 스캔을 차단하고 있으며, 그렇게나 긴데도 작은 오차도 없이 행성의 중심을 향해 똑바로 박혀있습니다. 탐사대는 바늘의 길이나 재질보다도 바늘 주변에 아무 것도 없다는 것에 더 위화감을 느끼고 있습니다. 혹시나 싶어 행성을 재 탐사했지만 바늘을 건설할 수 있는 기술력을 가진 문명의 유적은커녕 어떤 인위적인 흔적도 없었습니다. 정말로 실뭉치에 꽂힌 바늘처럼 혼자 덩그러니 땅에 박혀 있습니다.\n\n 그러나 그런 게 아무래도 좋을 만큼 압도적으로 이상한 사실은 바늘에 힘을 주어 밀면 행성이 회전하는 것입니다. 탐사대는 공포에 사로잡혀서 바늘을 더 이상 밀지 않으려고 하지만 이미 자전축은 처음 발견했을 때보다 60° 이상 기울어졌습니다.\n\n 지표면의 탐사대는 행성이 회전할 때 하늘의 풍경이 뒤집히고 안전 시스템이 미친 듯이 경고음을 내는 것만 빼면 행성의 회전을 전혀 느끼지 못했다고 합니다."
 asp.37.name:0 "2장"
 asp.37.desc:0 " 궤도에서 주기적으로 보낸 전파를 지표면에서 대조하는 실험을 통해, 바늘을 밀 때 적도 상공 400 킬로미터까지의 구형의 공간 자체가 회전하고 있는 것을 알아냈습니다. 블랙홀에서 볼 수 있는 열복사가 이 가상의 구 표면에서도 관측되었고, 정상 공간을 벗어날 때 발생하는 특유의 중력파가 검측 계에 잡히면서 이 행성 전체가 다른 차원에 있다는 주장이 힘을 얻었습니다.\n\n 그리고 탐사대가 미음을 다잡고 바늘 분석에 착수했습니다. 구성 재질 표본을 얻기 위해 바늘에 충격을 가하는 과정에서 행성이 257바퀴 회전했지만 탐사 원들도 이제 익숙해진 것 같습니다."
 asp.38.name:0 "3장"
 asp.38.desc:0 " 분자 구조 분석 결과 바늘의 재질은 처음 보는 이질적인 소재들이 복잡하게 얽혀져 있습니다. 우리가 아는 대로라면 이런 물질은 구성이 신기할 뿐 만들어봤자 아무 쓸모도 없습니다.\n\n 바늘의 외부를 뜯어내자 내부는... 텅 비어 있었습니다. 기계장치도, 감지기도 없고 바닥을 알 수 없는 구멍만 뚫려 있습니다. 드론 통신 중개기를 설치한 후 바늘 내부를 향해 탐사 드론을 내려 보냈습니다. 바늘 내부는 정말 아무것도 없지는 않았습니다. 깊이 들어갈수록 강한 중력 기류가 형성되었고 드론은 기조력으로 인해 산산 조각났습니다.\n\n 행성 구석구석을 미시적으로 살피는 지루한 작업을 맡아준 두 번째 탐사대가 행성의 정반대편에서 먼지 속에 묻혀 있던 다른 바늘을 찾아냈습니다. 아니, 정확히 말하자면 같은 바늘입니다. 처음 발견한 바늘의 구멍에 쏜 레이저를 다른 쪽 바늘에서 식별할 수 있었습니다. 바늘은 이 행성을 통째로 관통하고 있습니다.\n\n 과학자들은 바늘이 공간을 회전시키기 위한 일종의 신호 증폭기 역할을 수행하고 있다고 추측하고 있지만 구체적인 원리나, 궁극적으로 이 구조물이 지어진 이유는 갈피를 못 잡고 있습니다."
 asp.39.name:0 "4장"
