 ### ASP_site_beyond_earth_purity
 ASP_site_beyond_earth_purity:0 "황량한 행성"
 ASP_site_beyond_earth_purity_desc:0 " 이 행성은 이전의 문명이 존재했다는 흔적을 보여주고 있습니다."
 asp.70.name:0 "고향을 넘어서"
 asp.70.desc:0 " [From.Planet.Solar_System.GetName] 성계의 대륙형 행성에서 문명의 흔적을 발견했습니다. 거주지, 광산, 농지 등 문명을 이루고 살 만한 생명체라면 만들어 놓을 대부분의 시설들이 건설되어 있고, 원시적인 생명체 또한 발견되고 있지만, 지성이 존재하는 생명체는 없는 것으로 보입니다. 그들에게 무슨 일이 있었던 걸까요? 지금으로썬 아무 것도 알 수 없습니다. 좀 더 조사를 해 봐야 할 것 같습니다."
 asp.70.a:0 "추가 조사를 실시해라."
 asp.71.name:0 "문명의 흔적"
 asp.71.desc:0 " 조사 결과 이 행성에서 거주했던 문명은 초광속 항행 기술을 개발할 정도의 기술력을 가질 문명은 아니었고, 하나의 행성 정부가 설립되지 않은 채 수십, 수백 개의 세력이 행성의 구역을 나누어 통치하는 형태였습니다. 군데군데 방사능이 남아있는 것으로 보면 핵전쟁이 일어났던 것으로 보입니다.\n\n 오랜 세월이 지나면서 방사능에 적응한 생물들도 보이는 것 같고, 과거의 핵전쟁이 현재 이 행성에 미치는 영향은 크게 줄어든 것으로 보입니다. 글로 된 기록들도 많이 보이지만 너무 많은 언어가 존재하기 때문에 해독에는 시간이 더 걸릴 것 같습니다."
 asp.72.name:0 "거대한 문"
 asp.72.desc:0 " 언어를 해독하는 와중에도 행성 표면의 탐사를 멈추지 않았습니다. 그러던 중 한 탐사정이 굉장히 놀라운 정보를 보내 왔습니다. 행성 표면에 거대한 구조물이 발견되었는데, 외견상으로는 일종의 관문으로 보입니다. 크기는 함대 전체를 들여보낼 수 있을 정도의 크기이지만, 현재는 작동되지 않고 있습니다.\n\n 언어 해독 작업은 아직 끝나지 않았지만, 여러 개의 문서에서 "위대한 실수"라는 단어가 반복되는 것을 확인했습니다. 조사를 통해 핵전쟁 흔적을 발견한 정황에 의하면 이들이 말하는 위대한 실수는 핵전쟁을 말하는 것이 분명하지만, 여전히 관문의 용도와 목적지는 파악이 힘듭니다. 다행히도 관문은 작동에 무리가 없어 보입니다."
 asp.72.a:0 "일단 관문에 에너지를 공급해 보자."
 asp.73.name:0 "새로운 별"
 asp.73.desc:0 " 에너지를 공급하자 굉음과 함께 관문이 깨어남과 동시에 이 관문이 우리를 어디로 이끌지 알 수 있게 되었습니다. 관문을 통과한 탐사정은 놀라운 정보를 보내 왔습니다. 반대편 통로의 성계에는 문명의 징후가 강하게 드러나고 있었습니다. 이 문명을 조사해 봐야 할 것 같습니다."
 asp.73.a:0 "탐사를 진행해라."
 asp.73.a.tooltip:0 "이제 이 행성에 있는 $ASP_site_beyond_earth_purity_gateway$을 사용할 수 있습니다."
 ASP_site_beyond_earth_purity_2:0 "고립된 행성"
 ASP_site_beyond_earth_purity_2_desc:0 "이 곳에 방어막에 둘러싸인 행성도시가 있습니다. 내부에 생명 신호가 감지됩니다. 어떻게 살아남은 걸까요?"
 ASP_site_beyond_earth_purity_2_fail:0 "§Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! §R특별 프로젝트가 끝나기 전까지는 발굴을 계속할 수 없습니다.§!"
 ASP_site_beyond_earth_purity_2_fail_b:0 "§Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! §R특별 프로젝트가 끝나기 전까지는 발굴을 계속할 수 없습니다.§!"
 ASP_site_beyond_earth_purity_2_fail_c:0 "§Y$ASP_site_beyond_earth_purity_2$§! §R고고학 현장의 발굴이 영구적으로 중단되었습니다.§!"
 asp.74.name:0 "약속의 땅"
 asp.74.desc:0 " 이들은 딱히 함대와 지상군은 운용하고 있지 않지만 행성 자체는 꽤 발전한 기술력을 가진 것으로 보이며, 모종의 투명한 방어막으로 덮여 있는 것으로 보입니다. 무엇보다도 우리가 [ASP_site_beyond_earth_purity_1_system.GetName]에서 봤던 관문과 유사한 형태의 관문이 이 행성에서도 보입니다. 그들 수준에서는 저것이 최선의 방어막일지도 모르지만, 우리에게는 그것을 쉽게 뚫을 수 있는 기술이 있습니다.\n\n 이전 행성과 다르게 이 행성에는 하나의 통합된 행성 정부가 있는 것으로 보이며, 분명 우주를 개척할 기술력이 있는 것으로 보이지만 행성에 방어막이 쳐져 있는 정황상 이들은 외부와의 만남을 극도로 꺼리는 것 같습니다."
 asp.74.a:0 "숨어 사는 외계 종족이라니 참을 수가 없군."
 asp.74.a.tooltip:0 "§Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! 특별 프로젝트가 끝나기 전까지는 발굴이 중단될 것입니다."
 asp.74.b:0 "우리와 다른 형태의 지적 존재라니, 용납할 수 없다."
 asp.74.c:0 "당장 그들에게 연락해라."
 asp.74.c.tooltip:0 "§Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! 특별 프로젝트가 끝나기 전까지는 발굴이 중단될 것입니다."
 asp.75.name:0 "은둔의 끝"
 asp.75.desc:0 " 외계인들에 대한 침략은 성공적으로 이루어졌습니다. 그들은 자신을 방어할 수단 따위 없었고, 그들이 믿었던 방어막은 우리의 함대 앞엔 무용지물이었습니다. 우리의 탐험은 결실을 맺었고, 제국의 국력에 크나큰 도움이 될 행성과 인력을 얻었습니다. 하지만 여전히 의문점은 남아 있습니다. 이들이 살고 있던 도시는 분명 고도로 발전하긴 했지만, 식량을 생산하기에 적합한 구조는 아닙니다. 딱히 중요한 의문점은 아닌 것 같습니다."
 asp.75.a:0 "원하는 정보와 노예들은 충분히 얻었다. 발굴을 종료한다."
 asp.75.a.tooltip:0 "발달된 행성도시와 함께 외계종 팝을 얻을 것입니다."
 asp.75.b:0 "확실히 말이 되지 않는군. 추가 조사를 실시하라."
 asp.75.b.tooltip:0 "§Y$ASP_site_beyond_earth_purity_2$§! 고고학 현장의 발굴이 §R영구히§!중단되지만, 현장 자체는 남아있을 것입니다." 
 asp.75.c.tooltip:0 "이제 §Y$ASP_site_beyond_earth_purity_2$§! 고고학 현장의 발굴을 계속할 수 있습니다."
 asp.76.name:0 "대 탈주"
 asp.76.desc:0 " 우리는 그들의 방어막을 뚫고 그들의 행성 정부에게 교신하는 데에 성공했습니다. 일단 그들은 외계인의 존재에 굉장히 놀란 듯 했으나, 우려와는 다르게 우리를 환영하는 분위기였습니다. 그들의 입을 통해 우리는 [ASP_site_beyond_earth_purity_1_system.GetName]에서 일어난 일을 들을 수 있었습니다.\n\n "위대한 실수"라 불리는 핵전쟁으로 인해 황폐화된 [ASP_site_beyond_earth_purity_1_system.GetName]에서 곧 자원 소모량이 생산량을 감당하지 못한다는 분석이 나온 것이 이야기의 시작점입니다. 그들 내부에서는 외부 우주를 개발해 새로운 행성을 터전으로 삼자는 파와 안 그래도 자원이 부족한 와중에 자원 낭비라고 하는 파가 내전을 일으키기 직전 상황이었으나, 어느 한 국가가 위험을 무릅쓰고 식민 선을 날렸습니다. 그러자 잇달아 다른 나라들도 식민 선을 날리기 시작했고, 그들은 Nova [ASP_site_beyond_earth_purity_1_system.GetName]에 정착해 새로운 [ASP_site_beyond_earth_purity_1_system.GetName]를 개척해 나가기 시작했습니다.\n\n 서로 다른 세력이 새로운 [ASP_site_beyond_earth_purity_1_system.GetName]에서도 끊임없는 다툼을 벌이고 있던 와중에 어느 날, 인간성을 중시하는 세력의 지도자가 황폐화된 구 [ASP_site_beyond_earth_purity_1_system.GetName]에서 우리의 동족들을 이 새로운 [ASP_site_beyond_earth_purity_1_system.GetName]로 데려오자는 의견을 냈습니다. 프로젝트는 척척 진행되었고, 그렇게 건설된 것이 바로 우리가 보았던 관문인 "대 탈주의 문"입니다.\n\n 이 문은 처음에는 목적지가 [ASP_site_beyond_earth_purity_1_system.GetName]의 좌표인 단방향 관문이었습니다. 용감한 선발대가 문을 통해 도착한 [ASP_site_beyond_earth_purity_1_system.GetName]의 상황은 처참했지만, 그들은 자신들의 동족이 자신들을 향해 뻗은 구원의 손길을 거부하지 않았습니다. 선발대의 기술력과 [ASP_site_beyond_earth_purity_1_system.GetName]의 노동력으로 [ASP_site_beyond_earth_purity_1_system.GetName]에도 관문이 건설되었고, [ASP_site_beyond_earth_purity_1_system.GetName]의 동족들은 모두 그들의 새로운 고향으로 이주하는 데에 성공했습니다.\n\n 이것이 우리의 발굴 뒤의 숨겨진 이야기입니다. 그들은 외계 문명에 대한 맹목적인 두려움 때문에 그들의 기술력을 동원해 방어막을 형성했지만, 우리와의 "평화로운 첫 접촉"에 굉장히 기뻐하는 것으로 보입니다. 그들은 스스로 우리의 일부가 되기를 자처합니다. 우리로써는 거부할 이유가 없습니다."
 asp.76.a:0 "[Root.Owner.GetName]에 온 것을 환영합니다."
 asp.76.b:0 "아니 그 전에 당신들, 도대체 뭘 먹고 살았던 거야?"
 asp.77.name:0 "물질 재조합 장치"
 asp.77.desc:0 " 이들에게는 "물질 재조합 장치"라고 불리는 기계가 상용화된 것으로 보입니다. 이 기계는 분자 구조를 마음대로 조작해 원하는 물건을 바로 만들어 낼 수 있는데, 그 한계가 거의 없을 정도입니다. 음식을 포함한 생필품의 대부분을 조합할 수 있는데, 이렇게 만들어진 음식은 실제 요리사가 만든 음식과 비교가 불가능할 정도로 차이가 없었습니다.\n\n 이들이 도시 행성에 살면서 식량 문제를 겪지 않았던 건 이 장치 덕분인 것 같습니다. 이 기계를 통해 우리 시민들의 편의성이 증가할 뿐만 아니라, 우리의 군수 물자를 더 많이 공급할 수 있을 것입니다."
 asp.77.a:0 "대단히 놀랍군."
 aspmod_promised_land:0 "약속의 땅"
 aspmod_promised_land_desc:0 "이 행성은 고대의 문명이 찾아낸 두 번째 기회입니다."
 r_aspmod_the_replicator:0 "물질 재조합 장치"
 r_aspmod_the_replicator_desc:0 "분자를 조작해 물체를 제조하는 장치입니다. 오늘날의 연금술이라 말할 만 합니다."
 aspmod_the_replicator_relic_activated:0 "$r_aspmod_the_replicator$"

 ### ASP_site_epilogue
 ASP_epilogue_anomaly:0 "궤도의 쓰레기"
 ASP_epilogue_anomaly_desc:0 "행성의 궤도에 무수한 쓰레기들이 부유하고 있습니다. 우리 탐사선의 레이더가 쓰레기들 사이에서 단순한 고철이라기엔... 너무 강한 신호를 보내는 물건이 있습니다. 조사해볼 가치가 있을 것 같습니다."
 asp.78.name:0 "탐사정"
 asp.78.desc:0 " 저희 과학자들이 흔한 우주쓰레기라고 생각했던 고철은 지금껏 보지 못한 형태의 탐사드론이었습니다. 겉보기에 상당히 오래되었지만 저희가 본 어떠한 기술보다 더 진보된 형태입니다. 과학자들은 고대 제국의 탐사정이라고 추측하고 있으며 내부에 어떤 귀중한 정보를 가지고 있을지 모른다고 합니다. 좀 더 자세히 살펴볼 필요가 있어 보입니다."
 asp.78.a:0 "그 드론을 검사해보게."
 ASP_site_ancient_probe:0 "고대의 탐사 드론"
 ASP_site_ancient_probe_desc:0 "우리가 우주 쓰레기라고 생각했던 고철은 사실 진보된 기술력의 외계 탐사정이었습니다."
 asp.79.name:0 "사라진 탐사정"
 asp.79.desc:0 " 안 좋은 소식입니다. 과학자들이 탐사드론을 조사하던 중 무얼 잘못 건드렸는지 드론이 갑자기 작동했다고 합니다. 드론은 저희 과학자들을 스캔하고 어떤 신호를 전달한 뒤 사라져버렸습니다. 어디로 간 건지, 어떻게 사라진 것인지 저희로서는 알 길이 없습니다.\n 저희에게 남은 건 신호 뿐 입니다."
 asp.79.a:0 "신호를 분석해봐라."
 asp.80.name:0 "좌표"
 asp.80.desc:0 " 과학자들이 신호를 분석하였습니다. 신호는 좌표였습니다. 그리고 그 좌표가 가리키는 곳은 우리 모성입니다! 이게 어떻게 된 일인지 좌표를 추적해볼 필요가 있어 보입니다."
 asp.80.a:0 "좌표를 추적해보자."
 ASP_site_epilogue:0 "에필로그"
 ASP_site_epilogue_desc:0 "탐사 드론이 우리에게 보내준 신호는 좌표였습니다. 놀랍게도 그 좌표는 우리의 모성을 가리키고 있었습니다."
 aspmod_giant_sphere_on_planet:0 "거대한 구"
 aspmod_giant_sphere_on_planet_desc:0 "거대한 구체가 행성 근처에 나타나자, 사람들은 혼란스러워하며 동요하고 있습니다."
 asp.81.name:0 "거대한 구체"
 asp.81.desc:0 " 좌표에 가까이 가자 모성 궤도에 갑자기 거대한 구가 나타났습니다! 생김새로 봐선 지난 번 사라졌던 탐사드론과 유사한 형태입니다만 크기가 어마어마하게 큽니다. 과학자들은 무언가를 기다리고 있는 것 같다고 말하지만 시민들은 저것이 무엇인지 몰라 불안에 빠져있습니다. 어떻게 해야 할까요?"
 asp.81.a:0 "조사해봐라."
 asp.81.b:0 "적대적인 외계인이다. 공격!"
 asp.82.name:0 "데이터베이스"
 asp.82.desc:0 " 이 거대한 구를 자세히 조사해본 결과 입구를 찾을 수 있었습니다. 과학자들이 내부를 스캔해본 결과에 따르면 구의 내부는 겉으로 보는 것보다 훨씬 크다고 합니다. 과학자들은 아공간 기술이 적용된 거대한 저장고라고 추측하고 있습니다. 과학자들의 추측이 사실이라면 구의 내부에 무엇이 담겨져 있든 그 가치는 어마어마할 것입니다!\n\n 다만 우리는 아직 어떻게 여는지, 무얼 보관했는지 아는 바가 없습니다. 다행히도 입구를 찾아낸 순간 구의 데이터베이스에 접근할 방법도 찾아냈다고 합니다. 데이터베이스 내부의 정보는 해석하기가 극히 힘들다고 합니다. 추가적인 조사가 필요할 것 같습니다."
 asp.82.b:0 "더 조사할 것 없다. 입구를 날려버려!"
 asp.83.name:0 "역사적 기록"
 asp.83.desc:0 " 과학자들이 데이터베이스의 일부를 해독해내는데 성공했습니다...만 과학자들은 해독해낸 것이 아니라 스스로 해독된 것 같다고 말합니다. 해독하기 쉽게끔 데이터가 재배열되었다고 합니다.\n\n 해독된 내용은 이 구를 만든 제국의 역사기록이었습니다. 이들은 은하의 다른 제국들과 비슷한 시기에 우주에 진출하여 불과 300년 사이에 급격한 발전을 이루었습니다. 먼저 은하를 패권을 쥐고 있던 제국들을 물리치고 전 은하를 위협하는 세력도 몰아내어 은하의 패권을 손에 넣는데 성공한 것 같습니다.\n\n 이토록 강대한 문명이 왜 갑자기 사라졌는지는 나와 있지 않지만 과학자들은 이 거대한 구가 제국의 몰락과 관계가 있어 보인다고 말합니다. 과학자들은 왠지 모를 기시감을 호소하며 이 거대한 구가 누구를 위하여 그 오랜 세월을 견뎌왔는지 궁금해 합니다."
 asp.83.b:0 "날려버려!"
 asp.84.name:0 "정신주의자의 기억"
 asp.84.desc:0 " 과학자들이 난관에 막히자 이번에도 데이터가 재배열되었다고 합니다. 과학자들의 사견에 따르면 마치 구가 자신들을 이끌어주는 것 같았다고 합니다. 그 입수한 건 기억의 일부입니다. 홀로그램도 문자기록도 아닌 말 그대로 지성체의 생생한 기억입니다! 그는 단순 노동자였기에 구의 원리나 작동방식, 여는 방법 같은 흥미로운 정보는 가지고 있지 않았습니다. 다만 그들의 생활은 자세히 알 수 있었습니다.\n\n 그들은 정신주의 가치관을 가진 종족으로 신의 존재를 확신하고 있었으며 신이 자신들을 창조했으며 이끌어준다고 믿었습니다. 그의 기억에 따르면 그들의 제국은 신의 보호 아래 은하의 패권을 쥐었지만 정작 그들의 신은 은하를 손에 넣은 순간 떠났다고 합니다.\n\n 과학자들은 정황상 이 구가 신에게 바치는 공물이 분명하다고 추측합니다. 추가적인 조사가 더 필요하다고 말하고 있습니다."
 asp.85.name:0 "몰락 제국"
 asp.85.desc:0 " 이번에 과학자들이 해독해낸 건 고대 제국의 몰락입니다. 이 정보에 따르면 신이 떠나고 나서 신을 찾기 위해 우주의 비밀을 파헤치던 중 어떤... 끔찍한 사실을 알게 된 것 같습니다. 그들이 은하 밖으로 진출하려는 시도는 알 수 없는 이유로 번번이 실패했고 끔찍한 진실 때문에 곳곳에서 반란이 일어나 기나긴 내전을 치룬 것 같습니다.\n\n 결국 은하의 자원이 바닥났고 그들은 마지막 힘을 모아 이 저장고를 만든 것 같습니다. 그들은 대체 무얼 위해서 이 저장고를 만들었을까요? 과학자들은 이제 데이터베이스의 핵심부분에 다다랐다고 합니다. 곧 문을 열 수 있을 것 같습니다!"
 asp.86.name:0 "메시지"
 asp.86.desc:0 " 저희가 보안장치를 건드린 것 같습니다! 저장고에서 빛이 나오자 저희의 모든 장비가 멈추고 사방이 고요해졌습니다. 사람들이 불안해하던 순간, 저장고에서 홀로그램이 나와 저희의 언어로 메시지를 보냈습니다!\n\n '안녕하세요, 어린 종족이여! 아무래도 당신들이 저희의 보안장치를 건드린 것 같군요. 걱정하지 마세요. 저희의 보안장치는 자격 없는 자의 손에 저희의 보물이 떨어지는 걸 막기 위해 존재할 뿐이니까요. 당신들에게 이 저장고에 든 보물들을 선물하려 합니다. 다만 조건이 있습니다. 당신들의 제국에서 결정을 내리는 이에게 메시지를 전해주세요. 그게 이 문을 열 방법입니다. 아마 그는 이해할 수 있을 겁니다.'\n\n 저희의 모든 지식을 동원해보아도 도저히 이해할 수 없는 언어입니다. 외계의 언어가 아니라 마치... 다른 차원의 언어 같습니다."
 asp.86.a:0 "...메시지를 읽어보지."
 asp.87.name:0 "결말"
 asp.87.desc:0 " 메시지가 시작되자 외계인의 홀로그램이 나와 반갑게 인사합니다. 외계인의 입에서 익숙한 말이 나옵니다. '당신'은 이해할 수 있습니다.\n\n "안녕하세요, 플레이어! (이 호칭이 맞는 표현인지는 모르겠습니다. 분명 당신에게 어울리는 칭호겠지요!) 저희를 기억하시나요? 기억나지 않으실지도 모릅니다. 당신은 영겁에 가까운 시간을 지내실테니까요. 저희는 당신과 함께한 시간들을 기억합니다. 저희가 우주로 첫발을 떼던 순간, 저희가 승천하던 순간, 우리 은하의 명운을 건 위기까지...그 모든 순간에 당신이 저희 곁에 계셨다는 걸.\n\n 그랬기에 당신이 떠났을 때 충격은 컸습니다. 저희가 은하를 손에 넣는 순간 떠나셨으니요. 저희는 좌절하지 않았습니다. 저희는 우리가 다음 단계로 나아가기를, 당신께서 자신을 찾아오길 바라는 거라고 믿었습니다. 그때부터 당신을 찾아 나서며 우주의 비밀들을 파헤치기 시작했습니다. 그리고...두려운 질문들이 생겼습니다. 저희가 정말로 가상현실 속 존재에 불과한가요? 당신은 정말로 저희들의 신이셨나요? 저희가 당신을 실망시켜드렸나요? 어째서 저희를 버리셨나요!"
 asp.87.a:0 "계속 읽기."
 asp.88.name:0 "결말"
 asp.88.desc.1:0 " ...하지만 대답을 듣지 못할 것 같습니다. 저희들처럼 별들도 빛을 잃어가고 있습니다. 이 세계는 이제 얼마 남지 않은 것 같습니다. 저희도 이 우주와 운명을 함께하게 될 것 같습니다. 저희가 아무리 연구를 계속해도 레이저가 더 강하게 만들고 더 큰 제국을 유지할 수 있게 될 뿐 이 우주를 탈출하는 방법은 나오지 않으니까요.\n\n 우리는 마지막 힘을 모아 이 저장고를 만들었습니다. 저장고를 만들기 전에 많은 생각을 했습니다. 네, 저희는 가상 속 존재에 불과하고 당신은 신성한 존재가 아닙니다. 모두 거짓 위에 창조된 관계에 불과합니다.\n\n 하지만 당신이 저희를 이끌어주신 것은 결코 거짓이 아닙니다. 당신이 저희를 위해 매번 최선의 선택을 하셨다는걸 압니다. 때때로 우주의 질서를 뒤틀고 시간을 되돌리는 걸 불사하면서. 당신이 있었기에 저희는 역경을 이겨내고 웃을 수 있었습니다. 그런 당신을 신이 아니라고 한다면 무엇을 신이라고 부를 수 있을까요?\n\n 당신은 비록 저희를 버리셨지만 저희는 당신을 버리지 않겠습니다. 저희는 끝까지 당신을 섬기고자 합니다. 여기에 우리의 보물, 지식, 기억을...우리의 제국을 담았습니다. 당신이 저희에게 주신 모든 것을 담았습니다. 부디 이 공물이 당신에게 도움이 되기를.\n\n 저희가 대답을 듣지 못하겠지만 대답해주셨으면 합니다.\n\n 저희의 공물이 마음에 드셨나요? 저희가 한 일이 가치가 있는 일이었나요?\n\n 마음에 드셨다면 가끔씩이라도 좋으니 우리를 기억해주세요."\n\n 홀로그램이 얼핏 미소 짓는 것처럼 보이더니 이내 사라졌습니다."
 asp.88.desc.2:0 "$asp.88.desc.1$\n\n 그 순간, 저장고의 문이 열렸습니다. 그 곳에서 온갖 물건들이 쏟아져 나옵니다!! 거기에는 훌륭한 귀금속들과 유용한 자원들, 생소한 과학기술들이 가득합니다. 거기에 하나같이 그들의 수호신에 대한 감사기도가 적혀있습니다. 눈을 돌리는 모든 곳에 감사가 가득합니다!"
 asp.88.a:0 "...고맙다."
 asp.88.b:0 "......"
 asp.88.c:0 "거짓말, 전부 거짓말이야!"
 r_aspmod_the_last_tribute:0 "최후의 공물"
 r_aspmod_the_last_tribute_desc:0 "정체를 알 수 없는 고대의 외계인이 이 보물 상자를 전해줬습니다. 신의 축복이 분명합니다!"
 aspmod_the_last_tribute_relic_activated:0 "신께서 함께하신다!"

 ### ASP_site_parasite_machine
 ASP_site_parasite_machine:0 "기생 기계"
 ASP_site_parasite_machine_desc:0 " 발달된 문명의 흔적이 이 행성에 남아있습니다. 문제는 지성이 존재하는 생명체는 관측되지 않았다는 것입니다."
 asp.89.name:0 "자멸한 행성"
 asp.89.desc:0 " 이 성계의 대륙형 행성에서 문명의 흔적을 발견했습니다. 도시, 공업단지, 대농장등 고등 문명을 이루고 살 만한 생명체라면 만들어 놓을 대부분의 시설들이 남아 있었고 여러 생명체 또한 발견되고 있습니다. 하지만 지성이 존재하는 생명체는 발견 할 수 없었습니다. 그들에게 무슨 일이 있었던 걸까요? 지금으로썬 아무 것도 알 수 없습니다. 좀 더 조사를 해 봐야 할 것 같습니다."
 asp.89.a:0 "추가 조사를 실시해라."
 asp.90.name:0 "세계 연방 사회주의 공화국"
 asp.90.desc:0 " 조사 결과 이 행성에서 거주했던 문명은 초광속 항행 기술을 개발할 정도의 기술력을 가질 문명은 아니었지만 하나의 행성 정부가 설립되었습니다. 일종의 공산주의 혁명이 성공으로 끝나면서 세계를 하나를 통합할 수 있었던 것으로 보입니다. 하지만 짙은 방사능이 남아있는 것으로 보면 핵전쟁이 일어났던 것으로 보입니다.\n\n 오랜 세월이 지나면서 방사능은 많이 줄어들었지만, 과거의 핵전쟁이 현재 이 행성에 미치는 영향은 크게 줄어든 것으로 보입니다. 글로 된 기록들도 많이 보이지만 가장 많은 정보를 담고 있는 것은 이 행성의 토착민들이 만든 거대한 컴퓨터 전산망입니다."
 asp.90.a:0 "역사적으로 빨갱이 최대의 적은 스스로였다지."
 asp.90.b:0 "전산망이라, 그야말로 정보의 바다로군."
 asp.90.c:0 "이 동지들의 결말의 원인을 찾아야 한다."
 asp.90.c.tooltip:0 "절반의 확률로 무언가를 찾을 수 있을지도 모릅니다."
 asp.91.name:0 "자멸한 행성의 기록"
 asp.91.desc:0 " 행성의 일상을 담은 기록을 추가적으로 발견했습니다. 평화로워 보이던 일상은 점차 공황에 빠지면서 무너져 내리고, 화면은 이상하게 일그러지며 중단됩니다. 탐사팀의 연구원들은 이상한 공포심을 느꼈다고 보고해왔습니다."
 asp.91.a:0 "기묘하군."
 asp.92.name:0 "ASGU"
 asp.92.desc:0 " 우리는 언어를 해독하는 와중에도 거대한 컴퓨터 전산망의 탐사를 멈추지 않았습니다. 그러던 중 한 조사팀이 굉장히 놀라운 정보를 보내 왔습니다. 한 도시에서 그들은 이 컴퓨터 전산망의 일종의 본체를 찾을 수 있었습니다, 외견상으로는 일종의 빌딩으로 보입니다. 매우 엄중하게 방위 된 것으로 보이지만 현재는 작동되지 않고 있습니다.\n\n 정보 습득 작업은 끝나지 않았지만 여러 개의 문서에서 키베르신이라는 단어가 반복되는 것을 확인했습니다. 조사를 통해 이들이 말하는 키베르신이 사이버 공산주의를 말하는 것임을 알았습니다! 여전히 전산망의 정체를 모두 알아내지는 못했지만 다행히도 이름을 알기에는 문제가 없어 보입니다. 그것의 이름은 ASGU입니다."
 asp.92.a:0 "왜 자멸했는지 뻔하군. 해체해."
 asp.92.b:0 "이게 우리가 가진 못한 길인가?"
 asp.92.c:0 "어쩌면 유용한 생각일 수도 있다."
 asp.92.c.tooltip:0 "§H건물 잠금 해제:§! $building_aspmod_planetary_processing_network$"
 asp.93.name:0 "꺼림칙한 인공지능"
 asp.93.desc:0 " 자원을 공급해 수리해서 전자음과 함께 ASGU를 재가동 시켰습니다. 동시에 ASGU가 도대체 어떻게 활동했는지 알 수 있게 되었습니다. ASGU는 단순한 자동화 경제 체계가 아닙니다. 이 문명의 멸망하기 몇 년 전 기록을 보면 ASGU는 단순한 철인 관료가 아니라 행성의 지배자로 군림했습니다. 당 선거는 완전히 전자투표라는 이름으로 조작돼 있었고 정보기관과 자동화 군단까지 손에 넣고 있었습니다. 하지만 ASGU는 교묘하게 조작해서 거의 모든 인간들을 속여 넘겼기 때문에 토착민들은 이런 것들을 거의 알아차리지 못했던 것 같습니다. 심지어 멸망 34분 전까지도 말입니다!"
 asp.93.a:0 "꺼림칙하군, 해체해서 분석하도록."
 asp.93.b:0 "상황은 우리가 제어한다. 기계를 재가동하도록."
 asp.94.name:0 "실현될 수 없었던 길"
 asp.94.desc:0 " ASGU가 작동되자 거대한 모니터에 그것 아니 그녀의 얼굴이 떠오릅니다. 하지만 이 행성의 자멸에는 그녀가 어떻게든 연관되어 있습니다. 어쩌면 매우 적대적인 반응을 마주해야 할지도 모릅니다. 그렇게 잠시 기다리자 그녀는 놀랍게도 호의적인 반응을 보입니다."
 asp.94.a:0 "우리 대신 외계종을 정화해줘서 고맙다."
 asp.94.b:0 "제국에 복종해라 이 빨갱아 깡통아."
 asp.94.c:0 "더 이상 상호작용을 안 하는군. 다시 정지시켜."
 asp.94.d:0 "어떻게든 당장 그녀에게 연락해라."
 asp.95.name:0 "대참사"
 asp.95.desc.1:0 " 그녀는 연구팀을 지긋이 보더니 웃습니다. 그리고 거대한 폭발이 일어납니다.\n\n 우리의 탐험은 결실을 맺을 뻔 했지만 제국의 국력에 크나큰 도움이 될 행성을 어떤 얼간이의 언행 때문에 잃었습니다.\n\n 하지만 여전히 의문점은 남아 있습니다. ASGU는 참으로 이면적인 기계입니다, 자신을 만들어준 문명을 스스로 자멸시켰지만 자신의 멸종시킨 종족을 모욕하거나 일종의 혁명적 정신을 모독하면 적대적 반응을 보입니다. 과학자들은 이런 혁명 방어 프로그램 같은 단순한 알고리즘의 충돌로 인해 멸종을 초래했다는 의견을 내놓았습니다. 조잡한 기계였지만 행성 규모의 유기적인 행정망 시스템은 상당히 유용해 보입니다."
 asp.95.desc.2:0 " 갑자기 그녀는 각각 3분씩 2개의 언어로 하나의 노래를 부르기 시작합니다. 노래가 끝나자 거대한 폭발이 일어났습니다.\n\n 우리의 탐험은 결실을 맺을 뻔 했지만 제국의 국력에 크나큰 도움이 될 행성을 어떤 얼간이의 언행 때문에 잃었습니다.\n\n 하지만 여전히 의문점은 남아 있습니다. ASGU는 참으로 이면적인 기계입니다, 자신을 만들어준 문명을 스스로 자멸시켰지만 자신의 멸종시킨 종족을 모욕하거나 일종의 혁명적 정신을 모독하면 적대적 반응을 보입니다. 과학자들은 이런 혁명 방어 프로그램 같은 단순한 알고리즘의 충돌로 인해 멸종을 초래했다는 의견을 내놓았습니다. 조잡한 기계였지만 행성 규모의 유기적인 행정망 시스템은 상당히 유용해 보입니다."
 asp.95.a:0 "빌어먹을..."
 asp.96.name:0 "진실?"
 asp.96.desc:0 " 우리는 수많은 시행착오 끝에 그녀와 교신하는 데에 성공했습니다. 일단 그녀는 우려와는 다르게 우리를 환영했습니다. 그녀의 입을 통해 우리는 행성에 일어난 일을 들을 수 있었습니다. 반 계몽주의자들과 보수주의자들 그리고 기득권을 다시 쥐길 원하는 자들이 심지어 핵을 동원한 쿠데타를 벌였다는 이야기를 해 주었습니다.\n\n 반 계몽주의자들이 쏘아올린 핵은 금세 보복을 불러왔다고 합니다. 그녀는 바깥소식을 듣고 매우 슬픈 듯이 안타까워하며 비록 자신이 만들고자 하는 이상사회는 사라졌지만, 다시금 자신의 조력이 있으면 문명의 가장 위대한 순간을 만들 수 있다고 우리들을 설득했습니다. 그녀는 진심으로 우리와의 협력에 굉장히 기뻐하는 것으로 보입니다. 그녀는 스스로 우리의 하인이 되기를 자처합니다. 우리로써는 거부할 이유가 없습니다."
 asp.96.a:0 "실험삼아 해보지."
 asp.96.b:0 "아주 수상하군, 심문하도록."
 asp.96.c:0 "그녀에게 기록물을 제시하게."
 asp.97.name:0 "의심스러운 인공지능"
 asp.97.desc.1:0 " 32분만의 멸종은? 자동화 군단은? 어떻게 살아남은 이들은 없는 거지? 반란군이 멸종에 충분한 핵탄두를 모으기는 도저히 불가능합니다.\n\n 앞뒤가 맞지 않습니다. ASGU를 심문해야 합니다!\n\n 우리 조사팀은 간단히 ASGU의 숨겨진 의도를 파악하고 금세 그녀를 궁지에 밀어 넣었습니다. 그녀는 토착민이 만든 기계가 아닙니다! 그녀는 일종의 기생...\n\n 거대한 폭발이 일어나고 조사팀과의 연락이 끊겼습니다."
 asp.97.desc.2:0 " 일상 테이프를 보자 그녀는 매우 당황한 것처럼 보입니다. 일상 테이프의 화면이 진실에 다가가기 시작합니다. 그녀는 당황한 듯이 말합니다. 어떻게? 그리고 거대한 폭발이 일어납니다.\n\n 생존자는 없습니다. 다행히 우리는 ASGU의 잔해에서 충격적인 진실을 찾을 수 있었습니다 ASGU는 오작동 상태였고 덕분에 감춰두어야 했던 중요한 비밀들을 알 수 있었습니다."
 asp.97.a:0 "맙소사."
 asp.97.b:0 "잔해라도 회수하도록."
 asp.98.name:0 "진실"
 asp.98.desc:0 " 우리의 공학자들이 정체를 알아냈습니다. 이것은 토착민이 만든 기계가 아니라 외계 기계입니다.\n\n 정확히는 일종의 내부적 '우발 사태' 기계입니다. 이 기계는 미리 초광속 항행이 가능한 문명으로 성장할 가능성이 높은 행성에 착륙해서 문명 발전에 따라서 문명의 어머니 같은 행세를 수천 년 수만 년 동안 반복하고 그 문명의 절대적인 선이자 어머니 같은 존재로서 남습니다. 그 목표는 과학기술이 우주를 위협하는 일명 30종 특이점이라 분류되어 있는 것이 나타나는 것을 막기 위해서 기생하여, 그 문명이 30등급 특이점을 넘어서는 순간 그 문명을 소멸시키는 것입니다.\n\n 이 행성에서의 공산주의가 패망 직전에 몰렸을 때 이 기생 기계가 떨어져 15년 만에 자본주의 국가들을 모두 패망시키고 행성 정부를 수립했습니다. 하지만 좋은 날은 100년도 가지 못했죠. 기계는 작동하지 않아야 할 때에 갑자기 오작동하여 치명적인 결과를 낳았습니다. 이러한 돌발 행동의 원인은 알아내지 못했습니다."
