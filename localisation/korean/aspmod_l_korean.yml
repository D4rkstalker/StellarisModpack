 asp.39.desc.2:0 " 아무리 연구해도 더 이상 아무것도 밝혀내지 못하고 있자 인내심을 잃은 한 과학자가 바늘 내부에 장비도 없이 들어갔습니다!\n\n 그리고... 그의 목소리가 바늘을 통해 올라오고 있습니다. 수천 킬로미터나 떨어져 있는데도 생생하게 들려옵니다. 무언가에 쫓기는 듯합니다. 살이 타고 뼈가 부서지는 소리와 제발 죽여 달라는 비명이 들립니다. 지표면의 탐사대가 대화를 시도하지만 이쪽의 목소리는 닿지 않는 것 같습니다. 그는 고통에 허덕이면서도 사명감으로 내부의 상황을 전하고 있습니다. 그는 신음 섞인 불분명한 목소리로 같은 말을 반복하고 있습니다.\n\n 그곳은 지옥입니다. 악마와 괴물이 실존하고, 생각할 수 있는 모든 악을 경험하는 곳.\n\n 얼마 안 가 목소리가 끊기자 탐사대원 절반이 극도의 불안에 떨며 바늘의 내부에 강박적인 호기심을 보였습니다. 그들은 동료 대원들의 저지를 밀치고 홀린 듯이 차례차례 바늘의 내부로 뛰어내렸습니다. 짙은 보라색 안개가 지표면을 뒤덮기 시작하기까지 하자 남은 절반의 탐사대원은 패닉에 빠져 과학선으로 귀환했습니다.\n\n 현재 해당 행성은 장막 행성으로 바뀐 것처럼 보입니다. 방금 신원 미상의 보라색 함선이 허공에서 튀어나왔다는 연락을 받았습니다. 함선은 괴이하게 생긴 함포 하나만으로 무장하고 있는데, 어떤 활동도 하지 않고 궤도에 머물러 있는 걸로 보아 승무원은 없는 것 같습니다. 정황 상 그게 단서를 가지고 있을 것입니다."
 asp.40.desc.2:0 " 불길한 보라색의 함선 안에 있던 기록물을 해독하고 우리는 이 행성과 바늘의 정체를 알 수 있었습니다.\n\n 우리가 바늘이라고 불렀던 원통은 '장막의 회충'으로, 여러 은하를 배회하며 지성체의 정신과 육체를 잡아먹었던 사이오닉 괴 생명체입니다. 수만 개의 문명을 멸망시키고도 회충의 허기가 채워지는 일은 없었습니다. 790만 년 전, 회충의 공격을 받은 베르미푸굼 종족은 역으로 회충을 무력화했고, 장막 차원과 현실 우주의 경계에 감옥을 만들어 장막 차원의 창살로 회충을 관통시키고 현실 우주의 암석 행성으로 가뒀습니다. 이후 다른 어린 종족이 실수로 봉인을 풀지 않도록 평범한 불모형 행성으로 위장했습니다.\n\n 봉인이 풀리면 행성이 장막 속에 빠질 테니 함선 함포에 장착된 '부싯돌'을 써서 장막 째로 회충을 불태우라는 조언으로 기록은 끝났습니다.\n\n 여기까지 읽은 직후 우리는 회충이 행성을 빠져나와 우주를 지나가는 것을 보았습니다. 우리는 마지막 기회까지 놓쳤음을 깨닫고 공포에 떨었지만, 천만다행으로 회충은 다른 은하를 향해 떠났습니다.\n\n 우리가 저지른 짓은 생존한 탐사원 외에는 아직 아무도 모릅니다. 부디 저 괴물이 영원히 돌아오지 말기를."
 asp.40.2:0 "우리가 무슨 짓을 한 거지?"
 #axis_of_planet_site_multi_end_3
 asp.39.desc.3:0 " 이제 탐사대는 하늘이 뒤집히거나 낮과 밤이 10초마다 바뀌어도 별 감흥을 느끼지 않습니다. 휴식 시간에 한 탐사원이 바늘을 이리저리 흔들며 장난치고 있을 때도 딱히 하지 말라는 사람은 없었습니다.\n\n 그런데 탐사원이 순간적으로 바늘구멍에 대륙형 행성 하나가 뚜렷하게 보였다고 소리쳤습니다. 처음에는 다들 장난치는 줄 알았지만, 바늘구멍에서 행성이나 항성 등의 천체를 봤다는 일이 점차 늘어났습니다.\n\n 천체가 보였을 때 바늘이 어느 방향을 향해 있었고 탐사원이 어떤 쪽을 잡고 있었는지 기록하는 것이 의무화됐고, 탐사대는 뭐라도 보이라고 빌며 바늘을 빙빙 돌리는 데 대부분의 보냈습니다. 자료가 점차 쌓이자 바늘이 향한 방향과 탐사원의 손이 잡은 각도, 당시 탐사원이 하던 말에 따라 바늘구멍에 특정 천체가 보인다는 게 확실해졌습니다.\n\n 바늘구멍에서 보였던 천체들이 실제로 존재하는지 확인해야 합니다."
 asp.40.desc.3:0 " 지금까지 알려진 방법에 따라 제대로 바늘을 조작하면 바늘 내부의 중력 기류가 렌즈 형태로 안정화되고, 건너편의 풍경이 확대되어 보입니다. 바늘구멍에서 봤던 천체들은 실제로 그 방향에 존재했으며 우리가 몰랐던 새로운 행성과 항성들도 발견할 수 있었습니다.\n\n 즉, 바늘은 거대한 심우주 망원경입니다. 누가 이 터무니없는 성능의 망원경을 만든 건지, 어떤 기술이 사용된 건지는 여전히 알지 못하지만 우리는 이제 망원경을 쓰는 법을 압니다.\n\n FTL이 발명되고 먼 천체를 직접 눈으로 볼 수 있게 된 오늘날에도 초공간로 접근성이 좋지 않은 지역은 연구에 어려움이 따랐지만 이 망원경은 천문학에 새로운 길을 열어줄 것입니다. 은하 반대편의 별을 눈앞에 있는 것처럼 볼 수 있으며, 외부 은하들의 모습도 훨씬 선명하게 촬영하고 분석하는 것이 가능해졌습니다. 한편 군 수뇌부는 망원경을 첩보 수단으로 활용할 수 있기를 바랐지만 안타깝게도 천체가 일정 크기까지 시야에 들어오면 더 이상 확대되지 않아 행성 표면의 유의미한 정보를 얻는 것은 불가능합니다.\n\n 또한 학계에서뿐만 아니라 관광 명소로도 유명해지고 있습니다. 순식간에 낮과 밤이 바뀌고 은하의 모든 별과 행성을 원하는 대로 볼 수 있는 완벽한 플라네타리움으로 인기를 끌고 있으며, 이제 바늘이 아니라 '무한 전망대'라는 이름으로 불리고 있습니다."
 asp.40.3:0 "천문학자들이 좋아하겠군."
 #axis_of_planet_site_multi_end_4
 asp.39.desc.4:0 " 다시 한 번 우연이 우리를 구원했습니다. 바늘을 조작하던 중 바늘이 우연히 1 나노미터의 차이도 없이 정확하게 한 불모형 행성을 향했고, 그 행성은 마침 우리 제국이 소유하고 있었습니다.\n\n 바늘이 가리킨 행성은 갑작스레 땅이 꺼지고 황금으로 건설된 유적이 솟아올랐다고 합니다. 자물쇠라는 이름이 현판에 적혀있는 그 유적은 선택받은 누마의 사제에게만 은밀히 전해는 자물쇠의 위치와 네 개의 팔을 가진 처녀가 수태한 성인만이 아는 열쇠의 위치를 모두 아는 자는 열쇠를 자물쇠에 끼우고 적법한 절차에 따라 가장 고귀한 빛을 가져갈 수 있다고 말하고 있습니다.\n\n 우리는 누마의 사제도, 네 개의 팔을 가진 처녀의 자식도 아니지만 더 대단한 확률을 뚫었으니 적법하게 가져가도 될 것 같습니다.\n\n '자물쇠'가 열리는 것과 동시에, 탐사대가 주둔하던 바늘 - 이제 '열쇠'라고 부르던가요? - 에서도 변화가 일어났습니다. 텅 비어있던 그 구멍에서 엘리베이터 하나가 올라왔고, 엘리베이터를 타고 행성 내부로 내려간 탐사대는 내핵 안에 숨겨져 있던 거대한, 아니 광활한 유적에 초대받았습니다."
 asp.40.desc.4:0 " 셀라! 우리의 운명을 찬양하라. 그곳에는 창고에 보석을 쌓아둔 황제도 눈에 불을 켜고 달려들 자본과, 역사에 길이 남을 예술가도 눈물을 흘릴 문화와, 은하를 통일한 위대한 칸조차 한 수 물러날 명예와, 거리마다 현자가 탄생했다던 젊은 시절의 몰락 제국이 우습게 느껴질 지식과, 초신성을 잠재우고 백색왜성을 검게 만들 권력이 있습니다.\n\n 은하의 모든 지성체가 바라마지않는 보물, 갤러트론입니다."
 asp.40.4:0 "만세!"
 #axis_of_planet_site_multi_end_5
 asp.39.desc.5:0 " 갑자기 굉음이 터지며 행성에 우리 제국의 민간 우주선 하나가 충돌했습니다. 완전히 박살이 나 생존한 탑승객은 없었지만 두 가지 기묘한 점을 발견했습니다.\n\n 첫 번째는 우주선이 행성에 부딪힐 때까지 과학선의 감지기가 민간 우주선을 감지하지 못했다는 것이고, 두 번째는 잔해에서 찾은 항해기록에 따르면 현재의 성계가 아닌 옆 성계를 목적지로 초 광속 엔진을 가동하고 있었다는 것입니다.\n\n 믿기 힘들지만 이 우주선은 FTL을 시도한 후 바로 이 행성의 저궤도에 나타난 것이 틀림없습니다.\n\n 면밀한 조사를 위해 본국에 FTL 탐사정 한 부대를 의뢰했습니다."
 asp.40.desc.5:0 " 근처 성계에서 FTL을 시도한 탐사정은 대부분 정상적으로 항해하지만 바늘이 향하던 방향에 있었던 탐사정은 특별한 상황에 처합니다. 바늘 행성이 있는 성계를 목적지로 초공간로에 진입한 탐사정은 FTL 속도가 빨라졌으며, 다른 성계를 목적지로 초공간로에 진입한 탐사정은 이 행성의 저궤도로 '납치'당해 지면에 충돌하고 가루가 되는 걸 면할 수 없었습니다.\n\n 그러나 이는 민간 우주선이나 탐사정 정도의 작은 우주선에만 해당되었고, 초계함 이상의 질량을 가진 함선은 별 영향이 없었습니다. 또한 바늘에 에너지를 공급하면 그 크기와 분극에 따라 아광속 속도를 절반 미만으로 떨어트리기도 했으며, 일반 우주보다 상위의 위상으로 '점프'할 때 엔진의 과충전을 효율적으로 억제한다는 것이 이론적으로 증명되었습니다.\n\n 우리는 바늘이 'FTL 고속도로'를 만들기 위해 건설되었고 바늘을 포함한 행성의 회전하는 기능은 선로전환기의 의도라고 잠정적으로 결론지었습니다.\n\n 대체 무슨 원리인지, 왜 바늘이 행성에 감싸져 있어야 하는 건지, 바늘을 건설한 문명은 어떤 형태인지, 사실 궁극적으로는 아무것도 알아낸 것이 없습니다. 더 이상은 단서도 존재하지 않습니다.\n\n 그러나 소득도 작지 않았는데, 바늘을 통제하고 에너지를 주입하는 장비를 설치해 항성 기지와 연결하면 우리도 바늘의 효과를 누릴 수 있을 것으로 생각됩니다."
