 ### ASP_site_red_tombworld
 ASP_site_red_tombworld:0 "붉은 무덤 행성"
 ASP_site_red_tombworld_desc:0 " 검은 구름 사이로 보이는 이 해양 행성의 바다는 붉은 빛을 띠고 있습니다! 아마도 특별한 토종 미생물들에 의한 것으로 보입니다. 이곳에는 한때 매우 진보한 문명의 흔적으로 보이는 폐허가 있습니다. 또한 과학자들은 이곳의 무척 독특한 생태계에 흥미를 보이고 있습니다. 진화적으로 전혀 유익하지 않은 형태를 보이는 생물들이 관찰되었습니다.\n\n 정체를 알 수 없는 스캔 방해 파장이 산발적으로 펼쳐지고 있습니다. 행성 표면의 정보는 행성에 착륙하여 조사하면 알 수 있겠지만, 파장은 바다 속에도 펼쳐져 있습니다.\n\n 또한 스캔 방해 파장은 고도의 인공지능이 행성에 접근하는 것을 이해하기 어려운 원리로 완전히 차단하고 있습니다. 행성 저궤도까지 접근한 인공지능은 비정상적인 오류와 함께 기능을 잃습니다. 신스 과학자나 인공지능 보조를 받는 과학자는 이 행성을 탐사하는 것이 불가능합니다."
 asp.65.name:0 "박테리아?"
 asp.65.desc:0 " 당황스럽게도 붉은 바다 위에는 토종 미생물이 특수한 미라 상태로 만든 선구자들의 시체가 둥둥 떠다니고 있습니다. 문제의 바다가 붉은 색을 띠는 이유는, 적혈구였습니다.\n\n 그러나 미라화된 시체에서 적혈구가 흘러나올리 만무합니다. 적혈구가 바다를 붉게 만들 정도로 많아진 이유는 아직 찾지 못했습니다. 그러나 우리는 비슷한 예를 알고 있습니다. 원시생물에게 산소는 독이지만, 산소를 배출하는 박테리아가 대기의 조성을 완전히 바꿔버리는 일은 거주적합 행성에서 보편적인 과정입니다. 마찬가지로 별 이득은 없어 보이지만 적혈구를 배출하는 생물이 있는 걸지도 모릅니다.\n\n 그 외에는 생각보다 특별한 것은 발견하지 못했습니다. 검은 구름을 이루는 물질은 연무제와 독성 가스였으며, 유적의 파괴 상태는 죽은행성과 유사한 양상을 가지고 있고, 외부의 공격을 통해 멸망한 흔적은 없습니다. 이는 과학자들의 최초의 추측을 벗어나지 않습니다. 한때 위대한 문명을 품었던 이 행성은 위대한 문명들이 늘 그렇듯이, 내전이라는 안타까운 형태로 멸망했을 것입니다."
 asp.66.name:0 "신스 승천?"
 asp.66.desc:0 " 유적 건물들의 구조를 조사하자 행성의 환경이 급격하게 바뀌는 것에 맞춰 급하게 조정된 흔적이 발견되었습니다. 자세한 조사 결과, 이 행성은 본래 극지형 행성이었으며, 행성을 뒤덮는 바다는 겨우 수십년이라는 짧은 시간동안 생성된 것으로 보입니다!\n\n 그러나 행성의 환경 변화가 멸망의 이유는 아닙니다. 이 문명은 고도로 발전한 기술을 통해 환경 변화에 문제없이 적응했습니다.\n\n 과학자들은 바다를 떠다니는 시체를 해부할때마다 새로운 종족을 발견하게 된다고 흥분하고 있습니다. 전은하 각지에서 당시에 존재했던 모든 종족들이 이 행성으로 모인 것이 거의 확실합니다.\n\n 그러나 유적의 건물은 모두 하나의 기계 종족에 맞춰서 설계되었습니다. 한 과학자는 거대한 연방의 수도성이 신스 승천 과정에서 문제가 생긴 거라는 주장을 내세우지만 대부분의 과학자들은 그 의견을 무시하고 있습니다."
 asp.67.name:0 "원념"
 asp.67.desc:0 " 해독 팀이 행성의 탐사를 방해하는 파장은 유적의 고장난 실드 전개기 때문이 아니라는 것을 알아냈습니다. 파장의 정체는... '원념'입니다. 비명과 고통, 원망만이 가득한 사이오닉 파장이 행성 전체를 끊임없이 휘젓고 있으며 생물들의 기형적인 형태는 그 파장의 영향 때문인 것으로 보입니다. 이런 뒤틀린 사이오닉 파장을 정면으로 받는 과학자들은 고통을 호소할 법도 하지만 사이오닉 파장에 의한 피해는 전혀 보고되지 않고 있습니다. 이 파장은 굉장히 낯선 형태를 하고 있으며 오직 고도의 인공지능만을 파괴합니다.\n\n 결국 첨단 장비를 포기하고 원시적인 장비로 바다 속으로 들어간 탐사대가 결과를 가져오기만을 기다릴 수밖에 없는 듯합니다."
 asp.68.name:0 "피 바다"
 asp.68.desc:0 " 탐사대가 완전히 할말을 잃은 표정으로 돌아왔습니다. 그들이 발견한 건 시체, 시체, 시체... 시체입니다.\n\n 바다를 메우고 있는 적혈구들은 시체에서 흘러나온 것이 맞습니다.\n\n 아니, 바다가 아닙니다. 이 행성의 표면을 덮고 있는 것은... 피입니다. 시간이 지나 온갖 미생물들이 기생하고 성분이 바뀌게 되었지만 이 바다는 본래 피입니다. 단지 피만으로 바다가 만들어진 것입니다.\n\n 정말, 너무, 어마어마하게 많은 시체들이 있습니다. 겉으로 보이는 시체의 수만 추정 10조개가 넘어갑니다. 심지어 우리 은하에 존재하지 않는 종족의 시체까지 발견되었습니다.\n\n 동시에 유적 기록물 조사팀의 발견이 들어왔습니다. 이 행성은 신스 문명의 것이며, 신스 문명은 전은하의 유기체 종족을 긁어 모아 하나의 행성에 몰아 넣어 학살하는 도착적이고 거대한 산업을 진행했습니다. 살인의 속도가 너무 빨라 시체가 지표면을 완전히 덮은 후에도, 어째서인지 신스 문명은 이곳으로 모든 종족을 보내는 비효율적인 행동을 고집했습니다."
 asp.69.name:0 "신스의 복수" #https://namu.wiki/w/%EC%8A%A4%ED%83%80%EC%9B%8C%EC%A6%88:%20%EC%97%90%ED%94%BC%EC%86%8C%EB%93%9C%203%20-%20%EC%8B%9C%EC%8A%A4%EC%9D%98%20%EB%B3%B5%EC%88%98?from=%EC%8B%9C%EC%8A%A4%EC%9D%98%20%EB%B3%B5%EC%88%98
 asp.69.desc:0 " 이 행성의 신스 문명은 유기체 문명이 신스 승천을 통해 만들어진 게 아닙니다. 이들은 먼 과거 '주인'에 의해 처음부터 인위적으로 만들어진 신스들이며, 완전한 지각 능력이 있는데도 불구하고 자신의 주인을 신으로 섬겼습니다.\n\n 신스 문명은 30만년 가까이 누구에게도 발견되지 않은 채 조용히 지내다가, 외부 은하의 문명이 이 은하를 침략하는 사건이 벌어지자 갑자기 자신들의 존재를 드러냈습니다.\n\n 그들은 침략자가 자신들이 사랑하는 신을 죽였으며, 그 복수를 하겠다고 선포했습니다. 그러나 그들은 바깥 사정에 전혀 관심이 없었고, 자신들의 신을 죽인 자가 유기체라는 것만 기억했습니다.\n\n 침략자를 포함한 은하의 모든 지성체와 준지성체가 학살되고 행성에 피의 바다가 생길 때 쯤 행성에 사이오닉 파장이 흐르기 시작했습니다. 아무도 시도는 커녕 상상도 못해봤으니 발견되지 않았던 사실입니다. 수십 조의 지성체를 살인한 행성에선 장막 차원에서 흘러나오는 사이오닉 파장이 그 장소에 형성되었습니다.\n\n 이 사이오닉 파장은 유기체에겐 무해하지만, 신스에겐 극도로 치명적입니다. 신스 문명은 은하의 모든 유기체를 학살하는 것에 결국 성공하지만, 곧 사이오닉 파장에 휩쓸려 정신을 잃고 자기들끼리 공격을 시작했습니다. 이 이상행동은 신스 문명 전역으로 퍼졌고, 결국 신스 문명은 은하의 모든 유기체와 함께 멸망했습니다.\n\n 탐사대가 유적 최심부의 웅장한 무덤에서 신스 문명이 신이라고 부른 개체를 발견했습니다.\n\n 그건 한낱 유기체였습니다. 단지, 방부 처리가 되었을 뿐."
 asp.69.a:0 "약간 당황스럽군."
 r_aspmod_synthetic_god_mummy:0 "신스의 신 시체"
 r_aspmod_synthetic_god_mummy_desc:0 "전 은하를 학살한 신스 문명이 신이라 여겼던 것은 그저 미라화된 유기체에 불과했습니다."
