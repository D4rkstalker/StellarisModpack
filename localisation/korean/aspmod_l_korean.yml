 ASP_site_awakened_moon:0 "깨어난 달"
 ASP_site_awakened_moon_desc:0 "무언가 끔찍한 진실이 이 파괴된 위성에 숨겨져 있습니다..."
 asp.63.name:0 "우주선"
 asp.63.desc:0 " 행성 지하에서 발견된 메시지를 토대로 위성을 다시 조사한 결과 행성은 다수의 냉동된 유기물로 구성된 것을 확인하였습니다. 조사자들이 놀라움을 금치 못하는 가운데, 우리는 부서진 위성 사이에서 반파된 우주선을 발견했습니다.\n\n 해당 우주선은 초기형 초광속 항행 엔진이 탑재되었으며, 무장이 갖춰지지 않은 것으로 보아 탐사 내지 채굴용 우주선이었던 것으로 생각됩니다. 선행된 조사에서 위성에 어떠한 인공적 구조물들이 발견되지 않았기 때문에 탐사 팀은 이 우주선에서 더 많은 정보를 얻을 수 있을 것으로 기대하고 있습니다."
 asp.64.name:0 "진실"
 asp.64.desc:0 " 함선에 남겨진 기록들과 여러 자료들을 종합하여 우리는 무시무시한 진실을 알게 되었습니다. 행성 지하에서 발견된 붉은 구조물은 그저 양산품에 불과했으며, 이 모든 것은 위성 중심부에 존재하던 동일한 형태의 검은 구조물에서 유래했습니다. 기원을 알 수 없는 이 검은 구조물은 유기체의 사체를 이용하는 일종의 행성 크기의 기생성 생명체의 핵으로, 이것은 지성체가 있는 행성에 잠입하여 지성 체들로 하여금 붉은 구조물을 양산하게 하여 행성 전체를 정신지배하고, 행성의 유기물을 뭉쳐 자신을 형성하는 행위를 반복해왔습니다. 행성 종교의 핵심 교리인 "죽음, 부활, 합일"은 이러한 의미였던 것이었습니다.\n\n 하지만 어떠한 영웅적인 기술자 집단이 초기형 채굴 우주선으로 이 괴물을 물리친 것으로 보입니다. 이들은 위성 크기의 괴물의 공격을 피하며 위성의 궤도로 돌입했고, 우주선에 장착된 대규모 행성 채굴기를 이용하여 위성 핵심부와 그곳에 있던 검은 구조물을 강제로 뜯어내었습니다. 이러한 영웅적인 행위 덕에 이 시체로 이루어진 위성은 기능을 정지했고, 은하는 조금은 더 안전해진 것으로 보입니다.\n\n 우리는 우주선의 기록을 확인하여 이들이 탈출 선을 통해 자신의 모성 변방지역에 정착한 것을 확인하였습니다. 이들은 이곳에 소규모 정착지를 세우고 검은 구조물의 파장을 막는 억제 장을 설치한 뒤, 그곳에서 여생을 보낸 것으로 생각됩니다."
 asp.64.a:0 "정말 영웅적인 이야기군. 반드시 일어났어야 했던 일이야."
 asp.64.b:0 "구조물 파괴해. 더 이상 누구에게도 영향을 못 끼치게 하자고."
 r_aspmod_deadspace_marker:0 "검은 신호기"
 r_aspmod_deadspace_marker_desc:0 "검은 구조물, 혹은 이전 문명에서 검은 신호기로 불렀던 불길한 검은 나선 형태의 구조물입니다. 강력한 억제 장으로 제어되고 있음에도 기분 나쁜 파장이 흘러나오는 것 같습니다. 때때로 당신의 머릿속에서 당신이 사랑하는 사람의 목소리로 "우리, 하나가 되자." 라는 말이 들립니다."
 aspmod_fertile_soils:0 "비옥한 대지"
 aspmod_fertile_soils_desc:0 "이 행성의 토양은 이상하게도 비옥합니다."
