 ### Archaeology: When the world sings 
 site_ASP_when_the_world_sings:0 "행성이 노래할 때"
 site_ASP_when_the_world_sings_intro:0 " 행성 각지에서 지속적으로 이상한 소리가 들려오고 있습니다. 그렇습니다. 이 행성은 음악... 혹은 음악처럼 들리는 소리로 가득합니다. 탐사자들은 이 행성에서 들려오는 음악이 듣는 이의 심신을 평안하게 해주며, 심미적인 가치가 크다고 보고했습니다.\n\n 이 "§H음악§!"에 대한 추가적인 조사가 필요합니다."
 ASPmod.1.name:0 "When the world sings"
 ASPmod.1.desc:0 " §Y[From.Planet.GetName]§! 행성에 뭔가 이상한 점이 있다는 건 그리 어렵지 않게 발견할 수 있었습니다. 궤도권에서 이루어진 간접 탐사로는 특별한 점이 드러나지 않았으나, 행성에 강하한 탐사정의 음향센서에 지속적으로 특정한 주기와 고저를 지닌 소리가 잡혔습니다. 해당 소리는 행성 각지에서 지속적으로 들려오고 있습니다.\n\n 그렇습니다. 이 행성은 음악... 혹은 음악처럼 들리는 소리로 가득합니다. 탐사자들은 이 행성에서 들려오는 음악이 듣는 이의 심신을 평안하게 해주며, 심미적인 가치가 크다고 보고했습니다.\n\n 이 "§H음악§!"에 대한 추가적인 조사가 필요합니다."
 ASPmod.2.name:0 "음악의 출처"
 ASPmod.2.desc:0 " 음악의 출처는 행성 각지에 흩어져 있는 폐허로부터였습니다. 이들 폐허에는 거주민이 존재하지 않으며 그 대신 미삭동물과 유사한 구조의 유기체의 군집으로 가득합니다. 이 행성에 가득한 음악은 바로 이 미삭동물로부터 비롯된 것입니다. 이 미삭동물들의 몸에 있는 발성기관과 유사한 기관으로부터 음악이 끊임없이 흘러나오고 있습니다.\n\n 하지만 아직 의문점은 많습니다. 이 음악에는 목적이 있는 걸까요? 과연 원래 거주민들은 어디로 향한 것일까요? 이에 대한 추가적인 조사가 필요합니다."
 ASPmod.3.name:0 "행성 단위 연구 프로젝트"
 ASPmod.3.desc:0 " 각지의 폐허로부터 수집한 데이터에 따르면 거주민들이 사라지기 전까지 행성 전역에서 전행성 규모의 거대한 연구 프로젝트가 진행되고 있던 것으로 판명됩니다. 거주구 전역에서 "§H승천§!", "§H초월§!"과 같은 어구가 반복되어 나타나고 있으나, 그중 가장 자주 등장한 단어는 "§H개화§!"입니다. 행성 각지의 연구 시설로 보이는 폐허로부터는 유전 공학과 신경 공학에 대한 광범위한 연구가 진행된 것으로 보입니다.\n\n 이 개화 프로젝트에 대한 추가 조사가 필요합니다."
 ASPmod.4.name:0 "개화 프로젝트"
 ASPmod.4.desc:0 " 연구 시설에 남은 단편적인 데이터들을 수집하여 개화 프로젝트에 대한 개괄적인 분석을 마쳤습니다. 개화 프로젝트는 일종의 인공 게슈탈트 군체를 이루기 위한 목적으로 진행되었습니다. 행성 주민들은 게슈탈트 군집체를 진화의 이상적인 끝이라 여겼으며, 하나된 의식을 통해 모든 분쟁과 갈등이 종결된 이상적인 사회를 이룰 수 있으리라 믿었습니다. 이들은 유전자 시술에 더불어 신경 연결을 통해 게슈탈트 상태를 달성하고자 했습니다.\n\n 개화 프로젝트는 전 행성 주민에게 일종의 레트로 바이러스 형태로 대기중에 살포되었습니다. 개화 프로젝트의 결과물은 우리도 잘 알고 있는 존재입니다. 행성의 폐허에 도사린 노래하는 유기체들, 그들이 바로 이 행성의 원래 주민들입니다.\n\n 이들의 현재 상태에 대한 추가적인 연구가 필요합니다."
 ASPmod.5.name:0 "거대한 군체의식"
 ASPmod.5.desc:0 " 샘플 수집 및 연구를 통해 개화 프로젝트의 결과가 밝혀졌습니다. 우선 피상적인 사실부터 밝히자면, 이들의 목적은 성공했습니다. 노래하는 유기체들 내부에는 고도로 발달된 뇌신경 조직이 존재합니다. 이 신경 조직들로부터 나오는 의식 신호는 각 개체가 모두 동일하며, 동시성을 띄고 있습니다. 이는 즉 이 유기체들이 안정적인 하이브마인드 상태를 이루고 있다는 뜻입니다.\n\n 하지만 신경조직의 반응과 의식 신호를 심층적으로 분석해보면 이 거대한 의식이 느끼는 것은 아주 원초적인 감정과 반응이라는 것을 알 수 있습니다. 그건 오로지 고통뿐입니다. 어디서부터 잘못되었는지는 알 수 없습니다. 하지만 개화 프로젝트는 이 행성 주민들의 의식을 단시간에 강제적으로 하나로 뭉쳤고, 이 시술이 정신건강상 그리 권장할만한 일이 아니라는건 쉽게 예상할 수 있습니다. 이 유기체의 발성기관에서 나오는 소리는 노랫소리가 아닙니다.\n\n §R그건 오로지 끝없는 비명에 불과합니다.§!"
 ASPmod.5.option.a:0 "알리기에는 너무나 끔찍한 진실이군"
 ASPmod.5.option.b:0 "적어도 이 일이 후대에 남길 교훈은 될 수 있겠지"
 ASP_singing_planet:0 "노래하는 행성"
 ASP_singing_planet_desc:0 "이 행성으로부터 들려오는 아름다운 노랫소리는 금방 국가 전역의 명물이 되었습니다. 간혹 누군가는 이 노랫소리에서 어딘가 섬뜩한 데가 있다고 이야기하지만, 그런 한심한 이야기는 얼마 지나지 않아 끝없는 노랫소리에 묻히게 됩니다."
 ASP_screaming_planet:0 "비명지르는 행성"
 ASP_screaming_planet_desc:0 "이 행성에서 벌어진 일과 남은 자료들은 학자들에게 큰 도움이 될 것입니다. 하지만 끝없는 비명 소리 속에 살고 있다는 사실을 알게된 주민들에게 그 사실이 그리 큰 도움이 될 것 같지는 않습니다."

 ### Archaeology: A bedroom planet
 site_ASP_a_bedroom_planet:0 "침상 행성"
 site_ASP_a_bedroom_planet_intro:0 " §Y[From.Planet.GetName]§! 행성 지표에는 버려진 거주용 건물이 가득합니다. 이 거주용 건물들은 고도로 자동화되어 있으며, 하나같이 원주민으로 보이는 생물체의 시체로 가득했습니다. 일차조사 결과 이 생물체는 우리와 흡사한 신체 구조를 지니고 있습니다. 이것만으로도 충분히 이상한 일이긴 하지만, 더 이상한 것은 행성 건물 대다수가 아무런 기능도 없는 그냥 거주용 건물에 불과하다는 것입니다.\n\n 이 행성에는 산업시설도, 군사시설도 거의 보이지 않습니다. 그저 비슷비슷한 거주용 건물들과 외계인 시체 뿐입니다. 인구 부양을 위한 노력의 흔적 없이 어째서 거주 구역만 존재하는지는 미지수입니다.\n\n 이에 대한 추가적인 조사가 필요합니다."
 ASPmod.10.name:0 "지상 조사"
 ASPmod.10.desc:0 " 지상 조사 결과 의문점은 오히려 더 늘어났습니다. 이 행성 주민들은 아무런 경제 활동에도 종사한 흔적이 없습니다. 행성 각지의 궤도 엘리베이터 및 우주 정거장의 잔해를 보면, 이들은 식량 및 기타 소비재를 오로지 거대한 궤도 우주항을 통해 들어오는 반입품에만 의존한 것으로 보입니다. 흥미로운 사실은, 이들 거주구역의 중심 구역에는 일종의 지의류를 재배하기 위한 것으로 보이는 특수한 농경 시설들이 반드시 존재한다는 점입니다. 재배 시스템의 특성을 보면 이 지의류는 이 행성 토착 생물이 아닌 것으로 보이며, 재배시설은 편집증에 가까운 수준으로 외부 환경과 철저히 격리되어 있었습니다.\n\n 기이한 것은 지의류 재배 시설 어디에도 이 지의류를 재배한 흔적만이 보일뿐, 정작 지의류 자체는 보이지 않는다는 사실입니다. 이에 대한 추가적인 조사가 필요합니다."
 ASPmod.11.name:0 "목장"
 ASPmod.11.desc:0 " 데이터 분석을 통해 이 행성의 진실이 밝혀졌습니다. 우리가 거주구라고 생각했던 행성 전역의 시설들은 사실 거대한 자동화 목장이었습니다. 그리고 이 목장에서 기르는건... 우리가 원주민이라고 생각했던 생물체입니다. 이 행성 전체가 오로지 이 생물체를 기르기 위해 존재하는 거대한 목장이었던 것입니다. 목장 시설 중심부에 자리잡고 있는 지의류 재배 시설은 사실 이 동물들을 기르고 있던 주인들의 거주시설이자 목장을 통제하는 중심시설이었습니다. 기르는 자와 길러지는 자가 반대였던 것입니다.\n\n 이 시설들을 지은 지의류들에게 이 생물체들은 아주 §Y맛좋은 진미§!였던 모양입니다. 지의류가 세운 성간 제국 전체의 막대한 수요를 감당하기 위해 세워진 이 목장 시설에서 키운 §Y가축들은§! 냉동 수면 요법을 통해 신선한 상태로 제국 전체에 배송되었습니다. 하지만 보다 경제적인 배양육 생산 기법이 도입된 뒤 이 목장 시설은 채산성이 맞지 않아 도산했고, 그대로 버려졌습니다.\n\n 찝찝하긴 하지만, 이 목장은 조금만 손보면 우리 시민들의 거주지로 사용하기에 무리가 없어 보입니다."
 ASPmod.11.option:0 "불쾌하지만 납득은 가는 결과로군"
 d_ASP_a_bedroom_planet_blocker:0 "버려진 목장 시설"
 d_ASP_a_bedroom_planet_blocker_desc:0 "이 으스스한 복합단지들 내부에는 생물의 유해와 작동을 멈춘 자동 거주 시스템만이 가득합니다."
 d_ASP_a_bedroom_planet_deposit:0 "개조된 자동화 주거지"
 d_ASP_a_bedroom_planet_deposit_desc:0 "시체를 치우고 도색을 다시 하니 새것 같습니다! 지금 거주하는 주민들은 본래 이 시설이 식용 가축을 생산하는데 쓰였다는 걸 꿈에도 모를겁니다."

 ### Archaeology: The First Music
 ASP_the_first_music_anomaly:0 "최초의 음악"
 ASP_the_first_music_anomaly_desc:0 " §Y[Root.GetName]§!을(를) 탐사하던 중, 매우 강렬한 신호를 반복적으로 수신했습니다. 우리의 과학자의 주장에 따르면 해당 항성계에서 격렬한 태양풍이 관측되었으나, 이 신호는 태양풍과 같은 자연적 요소에서 나온 신호가 아니라고 합니다.\n\n 이는 명백한 인공 신호이며, 이 신호를 연구할 필요가 있어 보입니다."
 ASPmod.20.name:0 "신호"
 ASPmod.20.desc:0 " 신호의 원인이 밝혀졌습니다! 최근에 있었던 격렬한 태양풍으로 §Y[From.Planet.GetName]§!이(가) 대기를 일부 잃었고, 행성의 두꺼운 대기 안에 갇혀있던 신호가 다시 우주 공간으로 송출되기 시작한 것으로 보입니다.\n\n 태양풍의 여파로 신호엔 여전히 잡음이 섞여있지만 항성이 안정됨에 따라 신호가 더욱 깨끗해졌습니다. 우리의 과학자에 따르면 신호가 행성 표면에서 발신된다고 합니다. 고고학 팀이 해당 지점으로 이동하고 있습니다."
 site_ASP_the_first_music:0 "최초의 음악"
 site_ASP_the_first_music_intro:0 " 최근에 있었던 격렬한 태양풍으로 §Y[From.Planet.GetName]§!이(가) 대기를 일부 잃었고, 행성의 두꺼운 대기 안에 갇혀있던 신호가 다시 우주 공간으로 송출되기 시작한 것으로 보입니다.\n\n 태양풍의 여파로 신호엔 여전히 잡음이 섞여있지만 항성이 안정됨에 따라 신호가 더욱 깨끗해졌습니다. 우리의 과학자에 따르면 신호가 행성 표면에서 발신된다고 합니다. 우리는 이것을 연구해야 합니다."
 ASPmod.21.name:0 "고대의 행성"
 ASPmod.21.desc:0 " 고고학 팀의 발굴 중간 보고서에 따르면, §Y[From.Planet.GetName]§!은(는) 우주 생성 직후에 만들어진 극초기형 행성이라고 합니다. 가장 오래된 암석의 나이는 관측된 우주의 나이와 비슷하며, 행성의 핵은 서서히 식어가고 있다고 합니다.\n\n 어쩌면 우리는 우주 최초의 행성이 겪는 마지막 순간을 함께하고 있는지도 모릅니다."
 ASPmod.22.name:0 "구형 물체"
 ASPmod.22.desc:0 " 고고학 팀의 발굴 결과 보고서에 따르면, 한 구형의 물체가 지각 아래에서 신호를 송신하고 있었다고 합니다. 두꺼운 지각을 뚫고 신호를 보내던 물체는 고고학 팀이 가까이 다가갈수록 서서히 신호의 강도를 높혀갔습니다.\n\n 마치 자신을 찾아달라는 듯 신호를 보내던 물체는 마침내 두꺼운 지각 아래에서 모습을 드러냈습니다.\n\n 고고학 팀이 찾아낸 것은 §Y작은 공 같은 금속 기계§!로, 파괴가 거의 불가능한, 알 수 없는 소재로 구성되어 있었습니다. 고고학 팀이 기계를 발굴해내자 기계는 신호 방출을 멈추고 침묵했습니다. 기계는 파괴가 불가능 하여 작동원리와 내부 구조를 분석할 수 없었지만, 다행히도 고고학 팀이 기계의 마지막 신호를 기록해두었습니다.\n\n §Y제국의 지성들이 모일 시간입니다.§!"
 ASPmod.22.option:0 "제국의 뛰어난 과학자들을 모아라!"
 ASPmod.23.name:0 "§H기계의 신호 분석§! - 결과"
 ASPmod.23.desc:0 " 기계가 남긴 신호는 복잡하게 암호화 되어있었습니다. 하지만 암호학에 지식이 있는 사람이 본다면 무척이나 아름다운 구조로 조직된 암호입니다. 제국의 지성들이 수많은 밤낮을 눈 뜬 채로 보내고, 암호 해독에 투입된 인공지능이 수백개를 헤아릴 쯤, 우리 수석 연구관이 암호 해독의 실마리를 발견했습니다.\n\n §H이 암호는 음악입니다!§!\n\n 수많은 음계로 구성된 암호가 우주를 향해 송출되고 있었습니다.\n\n 음계, 악기의 진동수, 파형 등을 기록한 암호로 만들어진 음악은, 우주에 알려져있는 모든 음악을 다 가져와도 이 음악보다 아름답지 못할 것입니다. 이 음악이 가진 특징은 단지 아름다움뿐만이 아닙니다. 이 음악이 연주될 때 열역학 법칙이 무시되는, 다시 말해 엔트로피가 역전되는 현상이 관측되었습니다. 말 그대로 우주 탄생 초기에 연주된, 우주에 생명을 불어넣어주는 음악입니다!\n\n 누가 어떤 목적으로 기계가 음악이 담긴 신호를 보내게 했는지는 모르지만, 우리는 이 발견으로 우주의 비밀을 조금 엿볼 수 있었습니다. 이 아름다운 음악의 이름을 아직 붙이지 못했습니다만, 새로운 이름이 생긴다면 우리 모두에게 영광이 될 것입니다."
 ASPmod.23.option:0 "Fiat Lux, 빛이 있으라."
 ASP_Fiat_Lux:0 "음악 - Fiat Lux"
 ASP_Fiat_Lux_desc:0 "'§YFiat Lux§!'의 발견은 우리 사회와 문화 전반에 깊은 감명을 주었으며, 제국의 가장 고귀한 곳에서 제국 가장 깊은 할렘까지 시민들은 지위의 높고 낮음을 가리지 않고 음악 속에서 생활하고 있습니다. 어쩌면 이것이 이 음악의 진정한 힘일지도 모릅니다."
 r_ASP_music_of_the_universe:0 "우주의 악보"
 r_ASP_music_of_the_universe_desc:0 "암호화된 신호를 해독하여 얻어낸 악보입니다. 우주에 생명을 불어넣는 힘을 가진 이 음악은 현대의 기술로썬 해명할 수 없지만, 먼 훗날 우리가 이 힘을 해명할 수 있다면 우리는 우주의 비밀에 더욱 가까이 다가설 수 있을 것입니다."
 ASP_music_of_the_universe_modifier:0 "우주의 악보"
 ASP_music_of_the_universe_modifier_desc:0 "우주의 첫번째 음악이었을 것이 흘러나오고 있는 악보입니다.."

 ### Archaeology: Dawn Star is Comming
 site_ASP_dawn_star_is_coming:0 "새벽 별이 온다"
 site_ASP_dawn_star_is_coming_intro:0 " §Y[From.Planet.GetName]§!의 지표면에는 우주에서도 관측이 가능할 정도로 거대한 크레이터가 존재합니다. 하지만 지표면에 흩어져있는 인위적인 형태의 잔해들이, 이 황량한 행성에도 한 때 문명이 있었음을 알려주고 있습니다. 지표면 스캔 결과로는 이 잔해들은 어떤 건축물의 가장 꼭대기 부분으로 보입니다. 문명의 흔적들은 대부분 행성의 모래바람으로 인해 모랫속 깊은 곳에 파묻혀있는듯 합니다.\n\n 추가적인 조사가 필요합니다."
 ASPmod.30.name:0 "새벽 별"
 ASPmod.30.desc:0 " 우리의 고고학 발굴팀이 §Y[From.Planet.GetName]§!에서 보고를 해왔습니다. 조사결과, 한 때 이 행성에서 번영했을 문명은 단 하룻밤 사이에 모두 멸망한 것으로 보입니다. 이 행성을 직격한 거대한 운석은 단 몇 시간만에 행성을 지옥같은 행성으로 바꾸어버렸을 것입니다. 크레이터 아래에 파뭍혀있던 거대한 도시에 대한 발굴 결과, 이곳에 살았던 문명은 매우 합리적이고, 물질주의적인 성향을 지녔던 것으로 보입니다. 또한, 행성 곳곳에서 중력에 이끌려 떨어진 원시적인 형태의 위성들로 미루어보아, 초기 우주시대에 도달했던 것으로 짐작됩니다.\n\n 하지만 동시에, 이들의 통신기록들 중 의미를 알 수는 없지만 반복적으로 사용되는 어떤 노래를 발견할 수 있었습니다. 우리의 학자들이 그 노래가사 중 가장 반복적으로 나타나는 하나의 단어를 번역해낼 수 있었습니다.\n\n 그 단어는 "§H새벽 별§!" 입니다."
 ASPmod.31.name:0 "첫번째 구절"
 ASPmod.31.desc:0 " §Y[From.Planet.GetName]§!에서 발견된 '§H새벽 별§!'이라는 노래에 대해, 현장에 있는 고고학자들 사이에선 다양한 의견이 오갔습니다. 극도로 합리적이고 발달된 문명을 지녔던 이들이 단순히 한 지역의 유행가가 아닌 전 행성에 걸쳐 확인되는 하나의 노랫말이 남녀노소, 지위고하를 막론하고 반복적으로 불렀다는 것은 다소 의아한 일입니다.\n\n 이에 대해 종교적 목적을 지닌 예배용 노래, 혹은 주술적 의미를 지닌 마법의 주문 등의 의견이 나왔지만, 그 중 어느것도 깔끔한 해답을 제시하지는 못했습니다. 하지만 이 노래를 번역하는 작업에는 어느정도 성과가 있었습니다."
 ASPmod.32.name:0 "두번째 구절"
 ASPmod.32.desc:0 " §Y[From.Planet.GetName]§!의 고고학 조사에서 결정적인 단서를 찾아냈다는 고고학자들의 보고입니다. 이들은 운석이 떨어지기 전, 문명의 멸망을 피하기 위해 처절한 노력을 했던 것으로 보입니다. 이들이 운석을 관측한 이래로 이를 저지하기위해 오고갔던 엄청난 양의 기록들이 발견되었습니다.\n\n 하지만 핵미사일을 포함한 무기들로 운석을 파괴하거나, 하다못해 운석의 방향을 틀어보려했던 모든 노력들은 물거품으로 돌아갔습니다. 그들의 힘으로는 자신들의 멸망을 막아낼 수 없었으며, 밤 하늘에 밝게 빛나는 별이 자신들을 종말로 이끌 재앙이라는 사실을 깨달았습니다.\n\n 이들은 결국 소수의 인원만이라고 생존시키고자 거대한 탈출선을 제작하기 시작했습니다. 행성 곳곳에서 최대한 많은 인원들을 싣기위해 제작된 거대한 크기의 우주선들이 발견되었으며, 이들 중 대부분은 출발조차 하지 못한 채 종말을 맞이한 것으로 보입니다.\n\n 한정된 인원만 살아남을 수 있다는 사실을 깨달은 사람들은 우주선으로 몰려들었고, 이를 통제하기 위해 무력이 사용되었으며, 종말로부터 살아남고자 하는 이들 또한 똑같이 무력을 사용하여 우주선을 탈취하려하는 아비규환이 벌어졌습니다. 발굴지 깊은 곳에서 발견한, 복구가 가능할 정도로 비교적 멀쩡하게 남아있던 음성기록을 바탕으로 당시 우주선을 사이에 놓고 대치하던 이들이 부르던 '§Y새벽 별§!'의 노랫말을 조금 더 확인할 수 있었습니다."
 ASPmod.33.name:0 "마지막 구절"
 ASPmod.33.desc:0 " §Y[From.Planet.GetName]§!의 발굴작업이 완전히 끝났습니다. 고고학자들은 발굴지에서 새로운 과학적 발견이나, 어떤 놀라운 것을 발굴해낼 수는 없었습니다. 애초에 이들에겐 우리의 주목을 끌만한 특별한 것이 없었습니다. 하지만 이들의 종말은 우리의 고고학자들에게 있어 깊은 인상으로 남을 것은 분명합니다. 이들은 더 이상 운석의 영향력으로 인해 우주선이 뜰 수 없을 때 까지 탈출에 대한 희망을 놓지 않았던 것으로 보입니다. 생존에 대한 이들의 집착은 은하계의 그 어떤 종족들 보다도 끈질기고, 절박했습니다.\n\n 하지만 오직 극소수의 탈출선만이 탈출에 성공할 수 있었으며, 충분한 물자를 분배받지 못한 다른 탈출선들은 이를 둘러싼 소모적인 분쟁과 극도의 혼란속에 파괴되거나, 사고로 폭발하거나, 가까스로 탈출한 우주를 영원히 떠돌며 천천히 죽어가거나, 혹은 완전히 잊혀졌습니다. 그렇게 마지막 희망마저도 사라지자, 남겨진 이들은 절망감과 무력감에 빠졌습니다. 어느 순간부터 이들의 통신기록은 완전히 끊어졌으며, 각 지역들은 완전히 고립되었습니다.\n\n 운석의 영향으로 인한 통신장애도 있었겠지만, 충분히 가능한 경우에도 그 누구와도, 어떠한 통신도 주고받지 않았습니다. 다만 간간히 들려오는 새벽 별의 노래를 들으며, 이들은 천천히, 하지만 확실한 죽음을 맞이했습니다. 우리의 고고학자들은 §Y운석§!이 행성에 거의 도달했을 무렵 기록된 것으로 보이는 한 가족의 음성기록을 복원할 수 있었습니다."
 ASP.lets.see.that:0 "그것을 재생하라"
 ASPmod.31.event.name:0 "노래의 한 구절"
 ASPmod.31.a.response:0 "§Y새벽 별§!이 온다.\n가장 어두운 밤 빛을 드리우는,\n아가야 우릴 위한 새벽별이 온단다.\n모두가 잠든 새벽에 문을 두들기며,\n누구도 맞이하지 못한 여명을 이끌고,\n우리를 구원할 §Y새벽 별§!이 온단다."
 ASPmod.31.b.response:0 "§Y새벽 별§!이 온다.\n피어나는 불길로 어둠을 비출,\n새로운 세상으로 모두를 이끌,\n눈부시게 비추는 밝은 미래로,\n내일을 비추는 새벽 별이 온다.\n어둠을 비추는 횃불아 타지 마라,\n새벽을 걷는 이들아 모두 모여라,\n그대들의 귓가에 새벽 별의 노래를,\n드리운 그림자에 새벽 별의 여명을,\n그리운 사람들아 우리들의 노래를,\n남겨진 자들아 마지막으로 노래를,\n희망을 모아서 새벽 별을 기다리며,\n새로운 세상으로 §Y새벽 별§!의 여명을!"
 ASPmod.31.c.response:0 "§Y새벽 별§!이 온다.\n아가야 잘 자거라,\n새벽 별이 올 때 깨워줄 테니.\n엄마는 여기서 널 보면서\n다가올 새벽 별을 기다리마.\n아가야 걱정하지 말거라.\n아빠가 거실서 널 지키며\n새벽 별을 맞이할 준비를 하마.\n가장 어두운 밤이 지나고,\n새벽 별이 빛을 이끌고 나타날 때\n우리와 함께 깨어나자꾸나.\n나른한 낙원의 문이 열릴 때,\n여명과 함께 깨어나자꾸나.\n새벽 별이 우릴 향해 올 때 까지,\n우리가 너희를 지키며 있을 테니,\n아가야 잘 자거라.\n새벽 별이 올 때 까지,\n우리가 너희를 지키며 있을 테니.\n아가야 걱정 말거라.\n새벽 별이 온단다.\n아가야 잘 자거라.\n저 하늘에 멀리...새벽 별이 온단다.\n밤하늘 가득히... 내일이 온단다."
 ASPmod.30.option.a:0 "§Y새벽 별§!이라..."
 ASPmod.34.option.a:0 "§Y새벽 별§!과... 여명을..."
