 ### ASP_kessler_syndrome
 ASP_site_kessler_syndrome:0 "케슬러 신드롬"
 ASP_site_kessler_syndrome_desc:0 " [From.Planet.GetName]의 궤도는 인공 구조물임에 분명한, 셀 수 없이 많은 금속 파편으로 뒤덮여있습니다. 우주쓰레기에 막혀 우주 진출에 실패한 문명의 흔적일까요? 이곳에서 무슨 일이 있었는지 알아내기 위해서 행성에 원정대를 보낼 필요가 있습니다."
 asp.7.name:0 "금속 사막"
 asp.7.desc:0 " [From.Planet.GetName]의 표면은 긴 세월동안 곱게 갈린 금속 모래로 뒤덮여있습니다. 이 엄청난 양의 금속은 도저히 하나의 행성에서 나올 수 있는 양이 아닙니다. 이러한 금속들의 출처는 명백합니다. 지금도 하늘에서는 우주 쓰레기들이 불타오르며 떨어지고 있습니다. 이 방대한 금속 사막 아래 무엇이 있는지 조사하기 위하여 원정대가 모래 아래 지층을 조사할 추가 장비를 요청했습니다."
 asp.8.name:0 "대전쟁의 잔해"
 asp.8.desc:0 " 금속 모래 아래 무엇이 있는지 알아냈습니다. 놀랍게도 지층 전체는 모두 전함 잔해들로 구성되어 있었습니다. 과거 어떤 시점에서 발발한 거대한 우주 전쟁 중에 추락한 선체들이 지면을 가득 매웠고 궤도상의 파편은 풍화되어 그 위를 덮었습니다.\n\n 이제는 잔해만이 남았지만, 그 흔적만으로도 전함을 만든 문명은 [Root.Owner.GetName]의 기술로는 이해할 수 없을 정도로 발달했음을 알 수 있습니다. 의문스러운 것은 잔해가 모두 같은 소속인 것으로 보인다는 것입니다. 이토록 거대하고 강력한 함대는 무엇을 상대로 싸운 것일까요? 잔해를 더 확인해야 할 것 같습니다."
 asp.9.name:0 "용도를 알 수 없는 거대한 함선"
 asp.9.desc:0 " 우리 탐사대가 놀라운 것을 발견했습니다. 저 몰락한 제국의 타이탄조차 초계함처럼 보이게 할 정도로 거대한 함선이 금속 모래들 사이로 우뚝 솟아있었습니다. 이 함선은 운이 좋게도 산산 조각난 다른 함선에 비해 기이할 정도로 잘 보존되어 있었습니다.\n\n 전체적인 구조를 스캔한 결과 그 함선은 마치 거대한 대포와 같은 모습을 하고 있다는 사실을 확인할 수 있었습니다. 함선의 거대한 선체는 이 포신에 에너지를 공급하는 용도로만 설계된 것으로 보입니다. 하지만 이 함선은 전투용이 아닙니다. 에너지를 충전하는 데만 몇 개월씩 걸리고 그 외에 무장도 함재기도 없습니다. 이 행성과 함선에 무슨 일이 일어났는지 알기 위해 함선 중앙 시스템에 접근해야합니다."
 asp.10.name:0 "의문의 저장장치"
 asp.10.desc:0 " 함선이 모래가 될 만큼의 시간이 흐르면서 함선의 시스템도 대부분이 훼손되었습니다. 그러나 최심부에 보호된 승무원 실에서 발견된 데이터 저장장치는 일부 복원이 가능합니다. 더 정밀한 조사를 위해 저장장치는 모성으로 보내 연구하기로 결정되었습니다. 몇몇 과학자들은 함선과 행성을 좀 더 연구하기 위해 행성에 남았습니다."
 asp.11.name:0 "넘을 수 없는 사차원의 벽"
 asp.11.desc:0 " 오랜 연구 끝에 과학자들이 마침내 해냈습니다. 거대한 함선은 에너지를 이용하여 (수석 과학자의 표현에 따르면) "넘을 수 없는 사차원의 벽"을 만드는 장치입니다. 이 함선이 행성을 우주로부터 완전히 격리하는 동안 함대는 이 함선을 지키고자 하였습니다. 마침내 이 행성이 우주로부터 완벽하게 차단되었을 때 남겨진 함선과 함대는 벽 위로 추락하여 파괴되었습니다.\n\n 잔해의 지층 아래 우주와 행성을 가로막는 차원의 벽이 있습니다. 이 벽이 처음 설치되었을 때는 절대 통과할 수 없는 견고한 벽이었겠지만, 현재로서는 꽤나 불안정해 보입니다. 방법만 찾을 수 있다면 이 벽을 넘어 그 내부를 탐사할 수 있을 것으로 보입니다."
 asp.11.a:0 "저 아래에 뭐가 있는 거지?"
 asp.12.name:0 "복구 완료"
 asp.12.desc:0 " 발견된 저장장치를 복원하였습니다. 그 안에는 외계의 문자로 작성된 문서가 발견되었습니다. 문서를 일부 해독한 결과 "조국" "고향" 등의 단어가 반복적으로 사용되었으며, 일종의 회고록으로 보입니다. 작성자는 멸망을 앞둔 제국의 국가원수이며 그가 이끈 제국의 역사를 기록하고 있습니다. 또한 거대함선에 대한 정보도 담겨있습니다."
 asp.12.a:0 "마침내 의문을 풀 수 있겠군. 조사팀에 알리도록."
 asp.140.name:0 "조국, 고향, 그리고 인류의 미래"
 asp.140.desc:0 " 조사팀이 함선에서 무언가를 활성화시킨 것 같습니다. 함선이 역으로 차원 벽을 약화시키고 있습니다. 이대로 가면 곧 차원 벽이 사라질 것으로 보입니다.\n\n 문서를 완벽하게 해독하는데 성공했습니다. 이 함선을 소유했던 인류 연합은 한때 은하의 3분의 1을 정복한 강대한 제국이었습니다. 그들은 외계인들을 학살하거나 노예로 삼았고 인공지능의 권리를 탄압하였습니다.\n\n 마침내 그들이 강대한 적과 만났을 때, 내부의 외계인 노예들과 인공지능들이 반란을 일으켰고, 외부와 내부에서 동시에 공격받은 제국은 빠르게 무너져 내려 고향 행성만을 남겨두게 되었습니다. 그들은 조국과 고향 그리고 인류의 미래를 지키기 위해 스스로를 봉인하였습니다. 언젠가 차원 벽을 다시 뚫고 나와 은하를 정복할 날을 기다리며..."
 asp.140.a:0 "아.. 안돼!"
 asp.140.a.tooltip:0 "§R광적 정화자 제국이 하나 생성되었습니다.§!"
 asp.141.name:0 "조국, 고향, 그리고 자손들의 미래"
 asp.141.desc:0 " 조사팀이 함선에서 무언가를 활성화시킨 것 같습니다. 함선이 역으로 차원 벽을 약화시키고 있습니다. 이대로 가면 곧 차원 벽이 사라질 것으로 보입니다.\n\n 문서를 완벽하게 해독하는데 성공했습니다. 이 함선을 소유했던 제국은 한때 은하의 3분의 1을 정복한 강대한 제국이었습니다. 그들은 외계인들을 학살하거나 노예로 삼았고 인공지능의 권리를 탄압하였습니다.\n\n 마침내 그들이 강대한 적과 만났을 때, 내부의 외계인 노예들과 인공지능들이 반란을 일으켰고, 외부와 내부에서 동시에 공격받은 제국은 빠르게 무너져 내려 고향 행성만을 남겨두게 되었습니다. 그들은 조국과 고향 그리고 자기 자손들의 미래를 지키기 위해 스스로를 봉인하였습니다. 언젠가 차원 벽을 다시 뚫고 나와 은하를 정복할 날을 기다리며..."

 ### ASP_geocentrism
 ASP_geocentrism_anomaly:0 "고정된 세계"
 ASP_geocentrism_anomaly_desc:0 " 우리 과학자가 탐사 도중 이상 현상을 발견했습니다. 이 행성은 자전하지 않고 있습니다. 그 원리가 무엇이던, 우리의 시간을 투자할 가치가 있는 흥미로운 현상으로 생각됩니다."
 asp.15.name:0 "천동 세계"
 asp.15.desc:0 " 이 행성은 지금까지의 과학적 상식을 뒤집습니다. 이 행성은 자전과 공전을 하지 않습니다. 이 행성은 이 성계의 중심에 완벽하게 '고정'되어있습니다. 이 행성에 대한 연구는 우리 제국의 우주관을 늘려줄 수 있는 좋은 기회라고 생각됩니다. 탐사 팀이 발굴 허가를 요청했습니다."
 asp.15.a:0 "요청을 허가한다."
 ASP_site_geocentrism:0 "고정된 행성"
 ASP_site_geocentrism_desc:0 " 이 행성계는 전적으로 비정상적입니다. 항성이 있어야할 곳에는 오직 고정된 행성만이 존재합니다. 이 행성을 조사하면 그 이유를 알아낼 수 있을지도 모릅니다."
 asp.16.name:0 "묻힌 도시"
 asp.16.desc:0 " 고고학자들이 발굴을 진행하던 도중, 지층 속에 묻혀있던 어떠한 흔적을 발견했습니다. 지금은 파괴되었으나, 이것은 인공적인 건축물의 잔해임에 분명합니다. 그렇다면 이 행성은 과거에 지적생명체들이 거주했을 것입니다. 이 흔적을 조사해서 이 건축물을 지은 문명이 이 천동 행성에 대해 어떤 식으로 이해했는지 알게 된다면, 우리의 연구에 큰 도움이 될 것입니다."
 asp.17.name:0 "가지 못한 길"
 asp.17.desc:0 " 탐사 결과 이 행성의 과학 수준은 상당히... 어떤 면에서는 우리들보다도 뛰어났었음을 보여줍니다. 이 행성 본연의 특이한 자기장구조는 이들이 별들을 향해 고개를 돌리는 대신 자신들의 행성에서 할 수 있는 것들에 더 집중하도록 만든 것으로 보입니다. 이들의 기술은 우리의 여러 기술을 발전시키는데 도움이 될 것으로 보입니다."
 asp.17.a:0 "이들의 제조기술은 인상적이군!"
 asp.17.b:0 "이들의 과학기술은 인상적이군!"
 asp.17.c:0 "이들의 제도는 인상적이군!"
 aspmod_physics_bonus:0 "인상적인 물리학"
 aspmod_society_bonus:0 "인상적인 사회"
 aspmod_engineering_bonus:0 "인상적인 공학"
 asp.18.name:0 "죽어버린 별 주민의 넋두리"
 asp.18.desc:0 " 이 행성의 주민들에 대하여 더 많은 것을 알아냈습니다. 이들은 높은 기술과 더불어 매우 종교적인 삶을 영위했던 것으로 보입니다. 하지만 종교와 기술은 매우 괴리되어 있었고, 기술을 연구하는 자들은 차별받았던 것으로 보입니다.\n\n 발견된 영상매체를 분석한 결과, 이들이 문명의 마지막 시기 즈음에 여러 종교적 시위가 있었다는 흔적을 확인하였습니다. 이 시위가 이 문명의 멸망과 이 행성에 대한 비밀을 담고 있을지 모릅니다."
 asp.19.name:0 "평평한 행성 종교 학회"
 asp.19.desc:0 " 시위를 기록한 영상매체에 담긴 내용들은 일관적입니다. 그들의 종교에 기반을 두어 천동설을 옹호하고 지동설을 폄하하는 내용들입니다. 또한 그들이 사는 행성이 구형이 아닌 "평평하다"고 주장하는 의견도 대다수였던 것으로 보입니다.\n\n 우리의 탐사 팀은 하나의 거대한 장치를 찾아냈습니다. 이 장치에 적용된 기술들은 놀라운 수준입니다. 이 장치가 하던 역할은 무엇이었을까요? 이 장치가 이 행성의 비밀들을 우리에게 알려줄까요?"
 asp.20.name:0 "헌신적 자살"
 asp.20.desc:0 " 장치를 연구한 끝에 이 행성에 대한 비밀을 알 수 있게 되었습니다. 이 행성의 주민들은 행성의 자기장 때문에 우주로 진출하지 못했고, 행성 안에서만 존재하는 사회를 이루었습니다. 모성을 떠나지 못하는 상황으로 인해 여러 종교들이 대두되었으며, 그 중 한 종교가 주류 종교가 되어 이 행성을 지배하게 된 것으로 보입니다.\n\n 원주민 과학자들은 연구 끝에 지동설을 증명했으나 이는 그들의 주류 종교의 가르침에 위배되는 내용이었습니다. 이러한 갈등 속에서 행성의 종교지도자들은 상당히 비합리적인 방안을 채택했습니다. 그들은 주류 종교를 믿는 기술자들을 소집하여 그들의 모성이 영원토록 항성계의 중심이 되도록 만드는 장치를 만들어냈습니다.\n\n 시민들의 압도적인 지지 속에서 장치는 가동되었고, 행성은 자전과 공전을 천천히 멈추고 천체들은 모성을 중심으로 공전하기 시작했습니다. 그와 동시에, 행성이 자전을 멈추면서 거대한 해일과 지진들이 발생했습니다. 또한 행성 자기장 역시 자전이 멈추면서 사라졌기 때문에, 이러한 재난에서 살아남은 자들에게 남은 것은 몇 년에 걸쳐 우주 방사선에 천천히 구워지는 것뿐이었습니다.\n\n 저들의 몰락한 문명이 남긴 것은 행성계의 중심이 된 특이한 행성 하나와 그걸 가능하게 한 놀라운 기계장치 하나뿐입니다."
 asp.20.a:0 "아... 음... 어..."
 asp.20.b:0 "정신주의 멍청이들."
 asp.20.c:0 "우리는 하지 않아야 할 실수다."
 asp.21.name:0 "천동 장치"
 asp.21.desc:0 "우리는 이제 이 기계장치를 어떻게 해야 할지 선택해야합니다."
 asp.21.a:0 "우리는 그들만큼 어리석지 않다. 분해해 자원을 획득하라."
 asp.21.b:0 "음... 어딘가 쓸 수 있을지도 모른다. 한번 들고 가보자."
 asp.21.b.tooltip:0 "플레이어가 §YApocalypse§! 디엘시를 소유하고 있다면, 목표를 볼모지 행성으로 만들고 행성계의 중심에 위치시키는 §R지리적 중심화§! 행성 파괴 무기가 잠금 해제될 것입니다."
 aspmod_bad_precedent:0 "나쁜 선례"
 aspmod_lesson_from_pools:0 "멍청이들에게서 배운 교훈"
 aspmod_caution_of_fanatics:0 "광신자 경계"
 r_aspmod_geocentric_device:0 "천동 장치"
 r_aspmod_geocentric_device_desc:0 "한때 고대 문명의 멸망을 불러일으킨 이 거대한 장치는 놀랍게도 아직도 멀쩡한 내부 구조를 가지고 있습니다. 우리는 이 장치를 연구해, 적들을 상대로 압도적인 힘을 보여줄 수 있을 것입니다. \n\n§Y지리적 중심화 장치는 이러한 경우에 목표 행성을 행성계 중심으로 이동시키지 않을 것입니다:\n1.목표 행성이 거주가능 거대건축물임.\n2.행성계에 이미 중심화된 행성이 존재함.\n3.이 유물이 제국에 존재하지 않음.§!"
 r_aspmod_geocentric_device.tooltip:0 "이 거대한 작동 버튼에 붉은색을 칠하고 §R'누르지 마세요'§!라는 쪽지를 붙여놔야겠군. \n- 수석 연구원"

 ### ASP_site_haunting_spectre
 ASP_haunting_spectre_anomaly:0 "폐허가 된 세계"
 ASP_haunting_spectre_anomaly_desc:0 " [Root.GetName]에서 폐허가 된 고대 식민지의 흔적을 발견하였습니다. 조사해볼만한 가치가 있는 것 같습니다."
 asp.22.name:0 "고대의 식민지"
 asp.22.desc:0 " 조사 결과, 행성 표면에는 전투의 흔적과 함께 수많은 공장이 늘어서 있습니다. 동시에 여기에 있었던 문명을 상징하는 문양이 행성 전체에서 발견되고 있습니다. 그것의 정체를 알아내기 위해서 행성에 원정대를 보낼 필요가 있습니다."
 asp.22.a:0 "기묘하군."
 ASP_site_haunting_spectre:0 "배회하는 유령"
 ASP_site_haunting_spectre_desc:0 " 정체를 알 수 없는 문양이 이 행성 곳곳에서 발견되고 있습니다. 폐허가 된 식민지에 그 문양이 의미하는 바를 알려줄 해답이 존재할 지도 모릅니다."
 asp.23.name:0 "의문의 상징"
 asp.23.desc:0 " 우리의 탐사대가 [From.Planet.GetName]에 상륙하자. 수많은 공장이 들어선 폐허에 다다를 수 있었습니다. 공장은 파괴되지 않은 채 온전히 남아있지만, 내부에선 전투의 흔적이 보이고 있습니다. 그리고 공장에는 똑같은 모양을 한 상징을 발견할 수 있었습니다. 이는 마치... 무기와 같이 보입니다. 이 상징의 정체는 무엇일까요? 폐허가 된 식민지의 가장 번화했던 도시에서 그 해답을 찾을 수 있을 것으로 보입니다."
 asp.24.name:0 "반란의 흔적"
 asp.24.desc:0 " [From.Planet.GetName]에서 일어났던 전투의 흔적은 다른 외계 식민지에서도 쉽게 볼 수 있는 노예 반란의 흔적으로 보입니다. 가장 번화한 도시에서는, 노예들이 지배층을 공격하기 위해 몰려든 흔적을 찾아볼 수 있습니다. 이 도시의 광장에서는 한차례의 학살이 발생한 것으로 보입니다.\n\n 그리고 탐사대의 조사 끝에 행성 각지에서 발견되는 상징들은 무기가 아니라 농기구와 공구였던 것이 밝혀졌습니다. 아마도 노예들이 이런 소도구를 가지고 반란을 일으켰을 것이라고 볼 수 있습니다. 이 반란의 흔적을 더 확인해야 할 것 같습니다."
 asp.25.name:0 "유령 신호"
 asp.25.desc:0 " 우리의 탐사대가 놀라운 사실을 알아냈습니다. 행성에서 일어난 노예들의 반란은 반란군의 승리로 끝났다는 것이 밝혀졌습니다. 하지만, 노예들의 정부는 오래가지 못하였고 백 년도 안 되어서 멸망하고 말았습니다. 더 놀라운 점은, 외계에서 온 전파가 이 식민지에 살던 노예들에게 반란을 일으키도록 세뇌하였다는 것입니다.\n\n 이 전파가 이 식민지를 파괴하기 위한 의도적인 공격인지, 아니면 우연의 일치인지 알 수 없지만 우리의 과학자가 전파의 출처가 은하계 외곽에 있는 행성이라는 것을 밝혀냈습니다. 이 신호의 정체를 확인하려면 더 정밀한 조사가 필요할 것으로 보입니다."
 asp.26.name:0 "의문의 문서"
 asp.26.desc:0 " 끊임없는 연구에도 불구하고 외계에서 온 전파의 정체는 알아낼 수 없었지만, 도시의 가장 깊숙한 곳에서, 한 개체가 전파를 기록한 문서가 발견되었습니다. 이 개체의 시체는 문서를 다른 이가 열람하지 못하게 지키고 있고, 우리의 탐사대중 일부는 이 문서의 위험성을 확인할 수 없기에 열람을 꺼려하고 있습니다. 이 문서는 7등급 보안장치로 보관되어 있어서 문서를 확인하려면 많은 에너지가 필요할 것으로 보입니다."
 asp.26.b:0 "중단해!"
 asp.27.name:0 "선언문"
 asp.27.desc:0 " 우리의 탐사대가 문서를 봉인하던 보안장치를 해제하자, 얇은 문서가 발견되었습니다. 이 문서는 그리 두껍지 않은 형태로 만들어졌으며, 표지에는 간략하게 제목을 나타내는 글자가 적혀있었습니다. 그리고 조심스럽게 문서를 열람하였으나 문서에 적혀 있는 내용은 기대와 달리 별 볼 일 없었습니다.\n\n 투쟁, 단결과 같은 단어들로 점철된 선언문 형식의 빈곤하기 짝이 없는 글귀였습니다. 아마 행성에서 일어난 반란에 쓰였던 선언문으로 보입니다. 우리의 탐사대는 이 문서에 세뇌효과는 전혀 없다고 보고했으나, 더 정밀한 조사를 위해 문서를 모성으로 보내 연구해야 한다고 밝혔습니다.\n\n 한 유령이 은하를 떠돌고 있습니다..."
 asp.27.a:0 "이 내용을 모든 행성에 알려주어야겠군."
 asp.27.b:0 "문서를 폐기해, 당장!"
 asp.27.c:0 "우리가 찾던 게 바로 이거야."
 aspmod_communist_manifesto:0 "문서 선언됨"
 aspmod_discarded_document:0 "문서 폐기됨"
 aspmod_communist_manifesto_shared_burden:0 "문서 선언됨"
 r_aspmod_communist_manifesto:0 "공산당 선언"
 r_aspmod_communist_manifesto_desc:0 "폐허가 된 행성을 발굴하여 얻어낸 문서입니다. 모든 제국의 노동자들은 단결하게 될 것입니다."
