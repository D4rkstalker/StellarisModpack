 #axis_of_planet_site_multi_end_1
 asp.39.desc.1:0 " 어떻게든 연구를 진척시키기 위해 탐사대가 온갖 잡동사니와 잡상인들을 행성에 끌고 와 변화를 관찰했고, 결과적으로 그 선택은 절반만 성공이었습니다.\n\n 행성이 회전하고 있는 동안, 물의 끓는점이 0.1°C 높아졌고, 심리 검사에서 예상과 다른 답변을 들을 확률이 평균 12% 증가했으며, 기초적인 양자 통신에서 27808번째 큐비트마다 정보량이 늘어났습니다. 이외에도 바늘이 지나는 위치에 따라 다양한 영역에서 기존의 현상이 미세하게 틀어졌고, 실험 장소가 바늘과 가까울수록 이런 오차는 줄어들었습니다.\n\n 뭐라도 알아낸 건 좋은 일이지만 과학자들은 이 변화의 이유에 대해 의견을 합치하지 못하고 있습니다. 공통된 의견이 나오려면 더 많은 실험을 할 필요가 있습니다."
 asp.40.desc.1:0 " 의식의 흐름으로 설계한 괴짜 실험과 피곤한 수동 확인 작업을 셀 수도 없이 반복한 결과 우리는 이 망할 막대기가 다중우주를 억지로 묶어놓은 일종의 쐐기라는 걸 알아냈습니다. 행성을 감싸고 있는 구형의 공간은 88개의 우주가 교집합처럼 중첩되어 있는 '교차 공간'입니다. 이 행성은 88개 우주에 동시에 존재합니다. 공간을 회전시키는 원리는 15번 우주의 비교적 자유로운 물리법칙을 이용하고 있습니다.\n\n 가장 신빙성 있는 추론에 따르면 바늘은 다른 우주로 가기 위해 만들어진 장치입니다. 아마도 바늘이 가리키는 방향에 따라 나갈 수 있는 우주가 달라졌을 것입니다. 하지만 우리는 바늘의 사용법을 모릅니다. 누가 왜 다른 우주로 가려 한 건지도 전혀 모릅니다. 어쩌면 이 우주에서 바늘의 사용법을 아는 사람은 전부 다른 우주로 건너간 걸까요?\n\n 바늘을 원래 용도로 쓰는 건 포기해야겠지만, 바늘에 에너지를 공급하면 다른 우주의 물리법칙이 지엽적으로나마 재현됩니다. 많은 에너지를 소비하지만 이는 물리학 연구에 혁신을 불러일으킬 것입니다."
