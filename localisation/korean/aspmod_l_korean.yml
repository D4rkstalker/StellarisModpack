 ### ASP_site_tomb_of_dead_whale
 ASP_site_tomb_of_dead_whale:0 "우주 고래의 무덤"
 ASP_site_tomb_of_dead_whale_desc:0 " 행성 [From.Planet.GetName]의 지각은 매우 흥미롭습니다. 고대 생명체의 화석으로 가득한 지층이 일정한 간격을 두고 형성돼 있어 행성이 주기적으로 생태계의 범람, 멸종을 겪었다는 사실을 알 수 있습니다.\n\n 가장 최근 일어난 멸종은 200만년 전으로 추정됩니다. 작금의 행성 생태계가 지엽적인 유전자 풀을 가진 원생 생물계 수준에 그치는 것으로 보아 대소멸의 과정이 매우 순식간이었던 모양입니다.\n\n [From.Planet.GetName]이 '운이 나빴던' 수많은 거주 적합 행성 가운데 하나라는 사실은 명백합니다만, 탐사팀이 보내온 보고서의 한 부분이 조금 걸립니다. 바로 지층에 파묻혀있는 고대 생명체의 화석 대부분이 단순 스케일 이론만 적용해봐도 [From.Planet.GetName] 에서 생존이 불가능할 정도로 몸집이 비대하다는 점입니다.\n\n 이론상 행성에서 사는 것 자체가 불가능한 이 생물체들의 정체는 과연 무엇일까요."
 asp.48.name:0 "무덤"
 asp.48.desc:0 " 거대한 화석의 정체는 바로 우주 티얀키 고래였습니다. 티얀키 고래는 임종이 다가오면 행성으로 곤두박질치는데, 이 때 떨어지는 행성은 티얀키 무리 구성원끼리 공유하는 것으로 알려져 있습니다. 행성 [From.Planet.GetName]은 이 우주 고래의 무덤으로 채택된 불쌍한 행성 중 하나였던 겁니다.\n\n 지층에서 발견된 '작은' 화석들은 티얀키의 독특한 장례식에 희생된 행성 토착종입니다. 그 수가 매우 적은 것으로 보아 대부분의 토착종, 또는 죽은 토착종은 고래가 지표면에 충돌할 때 일어나는 궤멸적인 충격파에 휘말려 흔적도 없이 사라진 것 같습니다.\n\n 약 600만 년 전 시간으로 거슬러 올라가야하는 지층에는 지각 생명체가 이룬 문명의 흔적이 흐릿하게 남아있습니다. 사료가 매우 단편적이고 또 심하게 변형되어 탐사 팀의 단순 착각일 수도 있습니다만, 만약 사실이라면 우주 고래의 최후를 준비하는 방식이 이 은하계 지성 체의 발현을 억제한다는 방증이 되겠습니다.\n\n 추가적인 조사가 이루어진다면 사실여부를 밝혀낼 수 있을 것입니다."
 asp.49.name:0 "원시인"
 asp.49.desc:0 " 착각이 아니었습니다. 지적 생명체는 이 무덤 행성에서 살고 있었습니다! 더욱 놀라운 건 그들이 생존한 시기가 티얀키 우주 고래의 장례식이 매우 왕성했던 시기와 겹친다는 겁니다. 지금부터 ooo라 명명될 그들은 최소한 산업 시대 문화를 향유하고 있었으며, 꾸준히 거주지를 옮기고 폭약을 사용하는 등 가진 역량을 최대한 발휘하여 살아나갔습니다.\n\n 그 중 '바퀴 달린 탑'은 곧 초토화가 될 대륙을 짧은 시간 안에 벗어날 수 있었고, '다리 달린 관측소'는 우주에서 날아오는 티얀키 고래를 조기에 포착하는 역할을 했습니다. 연료인 죽은 고래의 지방은 절대 바닥 날 일이 없었기에 기계의 연비는 문제가 되지 않았습니다.\n\n 그들은 하늘에서 떨어지는 고래에 좌절하지 않고 어떻게든 살아남으려 발버둥 쳤습니다. 그러나 티얀키 화석 사이에 끼어있는 바퀴 달린 도시의 폐허를 보고 있자면, 그 노력이 결국 부질없었음을 알 수 있습니다."
 asp.50.name:0 "화석"
 asp.50.desc:0 " 대규모로 동원된 탐사 팀이 마침내 이전에 발견된 유적과 한참 동 떨어진 곳에서 ooo 문명이 막 태동할 때의 흔적을 찾아냈습니다.\n\n 이 지층에선 좀 더 독특한 상태의 고래 화석이 발견되었습니다. 인위적인 절삭에 의해 변형된 흔적이 군데군데 남아있어 ooo 문명이 고래의 주검을 이용하며 살았다는 사실을 알 수 있습니다.\n\n 이 고대 원인들은 그들의 후손과는 다르게 티얀키를 좀 더 적극적으로 활용하였습니다. 오직 고래의 몸에서 나오는 재료만 사용하여 생활했고 심지어 고래의 몸을 생활공간으로 삼기도 했습니다.\n\n 고래를 이용하는 기술의 수준은 지역마다 조금씩 달랐으나, 고래의 뼈를 이용한 예술 활동은 보편적인 문화였던 것 같습니다. 대부분의 생활유적에서 고래의 뼈를 깎아 만든 문양이 발견되었는데 그 형태가 지역을 막론하고 대체로 일치합니다.\n\n 문양의 의미는 알 수 없지만 지층 깊숙한 곳에서 발견된 문양일수록 그 형태가 더 복잡하고 정교하다는 사실이 탐사 팀의 흥미를 자아내고 있습니다. 만약 더욱 깊이 파고 들어간다면..."
 asp.51.name:0 "방공호"
 asp.51.desc:0 " 더욱 깊이 파고들어간 곳에는 예상치 못한 생뚱맞은 결과가 기다리고 있었습니다.\n\n 방공호... 방공호가 있었습니다! 분명 ooo 문명의 양식을 갖췄지만 이 지층 바로 위에 있는 원시인 유적과는 전혀 차원이 다른 우주적 기술로 설계된 구조물입니다. 최첨단 방공호를 짓던 종족이 순식간에 원시인 수준으로 전락하다니, 어느 정도 문명의 몰락이 있었을 거라 예상은 했지만 이렇게 급격한 기술 퇴보는 하늘에서 떨어지는 고래 탓으로 돌리기엔 아귀가 맞지 않습니다.\n\n 사실, 조사가 길어지면서 앞서 언급된 행성의 주기적인 대소멸이 티얀키 고래 때문에 일어난 것이 아니냐는 주장이 강세로 떠오르곤 했습니다. 그러나 이번 발견이 그 같은 추측을 묻어버리는데 확정타를 날린 것 같습니다. 고래와 행성의 충돌이 소행성 충돌만큼이나 궤멸 적이긴 해도, 그렇게 순식간에 큰 규모의 대 소멸을 일으키기엔 역부족이기 때문입니다.\n\n 이론상 수십만 마리의 티얀키 고래가 동시에 임종을 맞이하러 온다면 가능할지도 모르는 일이나, 차라리 유인원이 사과를 굴리다가 초공간로를 발견할 확률이 높을 것입니다. 행성의 대 소멸을 고래와 결부 지으려 한 탐사 팀은 이 새로운 국면에 전혀 갈피를 잡지 못하고 있습니다.\n\n 답을 알아내려면... 더 파보는 수밖에 없습니다."
 asp.52.name:0 "절멸"
 asp.52.desc:0 " 더욱 더 깊숙이 파고 들어갔습니다.\n\n 그 곳에서 발견된 건 한 때 여유롭게 우주 진출을 준비하며 극한의 사치를 누린 행성 제국의 유적이었습니다. 그리고 유적 곳곳엔 역시 일전에 보았던 문양이 새겨져있었습니다.\n\n ooo의 고대 문명은 우주 시대의 기술력을 가지고 있었습니다. 그들의 조상은 일찍이 자신들이 처한 입장을 잘 이해하고 있었고, 고래의 시체를 능동적으로 이용하며 부흥했습니다. 이 문명의 황금기에 하늘에서 떨어지는 고래는 전혀 공포의 대상이 아니었고 오히려 우주 진출을 위해서 극복해야할 골칫거리로 여겨졌습니다.\n\n 그리고 그들의 몰락을 불러온 건, 유적에 남겨진 수많은 기록들로 미루어보아, 결국 티얀키 우주 고래가 맞았습니다.\n\n 우리는 오직 뼈만 보아왔기에 전혀 알 수 없었던 것입니다.\n\n 대소멸이 일어나던 순간은 행성에 떨어진 모든 고래가 동시에 폭발한 날이었습니다.\n\n 유적엔 어떤 위험요소도 없습니다. 이 폐허를 느긋하게 조사하다보면 정확히 무슨 일이 있었는지 알 수 있을 것입니다."
 asp.53.name:0 "업보"
 asp.53.desc:0 " 우주에서 살아가는 티얀키 우주 고래는 죽어서 부패하면 그 과정에서 폭발할 일이 거의 없습니다. 시체 그 자체에 우주선과 같은 차폐막이 있기 때문입니다. 유기물은 오랜 기간 터지지 않은 채 퇴적물에 묻히다가, 깊은 지하 속에서 조용히 터지거나 다른 물질로 변성합니다. 만약 지표에서 폭발한다고 해도 그곳에서 나온 유독성 온실 가스는 양이 적은데다 매우 가벼워 금방 대기 밖으로 떨어져 나갑니다.\n\n 그렇기 때문에 고래 한두 마리가 [From.Planet.GetName]의 궤도에 들어오기 전에 행성간 핵미사일로 격추한다는 ooo제국 정부의 아이디어는 많은 반발을 불러일으켰습니다. 그러나 최초 발사된 한 발이 고래를 효과적으로 잡아내자 여론은 긍정적인 쪽으로 기울기 시작했습니다.\n\n 안타깝게도, 불쌍한 ooo는 우주 고래들의 유대감을 전혀 고려하지 않았습니다. 동료들이 불명예스러운 최후를 맞이하자 일대에 있던 수많은 티얀키 우주 고래가 분노로 울부짖으며 [From.Planet.GetName]을 향해 돌진했습니다. ooo 제국 정부 관료가 휘갈겨 작성한 당시 상황 기록은 엄청난 수의 고래가 행성으로 몰려드는 두려운 순간을 잘 묘사하고 있습니다.\n\n 그들을 향해 무수한 양의 핵무기가 발사되었으나 상황은 악화일로를 걸었습니다. 일부 고래는 지표 근처에서 핵폭발에 휘말렸고 이는 지각 속에 있던 고래 시체의 연쇄 폭발을 야기했습니다.\n\n 여기저기서 엄청난 폭발이 일어났습니다. 셀 수 없을 정도로 많은 고래가 폭발했고 그로인해 뿜어져 나온 유독성 가스로 대기가 작열하기 시작했습니다. [From.Planet.GetName] 행성의 입장에선 금방 정화될 잠깐의 오염이었지만, ooo문명은 그 시간을 버티지 못했습니다.\n\n 그래도 이미 우리가 알고 있듯 극소수의 ooo 생존자들은 어떻게든 살아남았습니다. 어쩌면 그들이 다시 부흥을 이끌 수도 있었을 것입니다. 그러나 진짜 충격적인 사실은, 일이 있은 뒤로부턴 임종을 맞이하러 온 티얀키 고래들이 '특별히' ooo 종족을 향해 떨어졌다는 것입니다.\n\n 이 같은 사실을 알게 된 것도 고대 ooo 제국 유적의 기록물을 살펴본 결과, 일이 있기 전엔 티얀키 고래로 인한 인명 피해가 거의 없었기 때문입니다. 고래 시체 속에 집을 지은 것도, '바퀴 달린 도시'를 설계한 것도, 모두 특별히 자신들을 향해 날아오는 고래를 피하기 위한 패잔병들의 몸부림이었습니다.\n\n 그리고 우린 결과가 어떻게 됐는지 알고 있습니다."
 asp.53.a:0 "그저 운이 없었다고만 보기 힘든 최후군."
 asp.53.b:0 "고래를 사냥할 이유가 생겼고, 무엇을 조심해야 할지도 배웠다."
 asp.53.c:0 "이 이야기에서 가장 중요한 건 지하에 남아있을 무수한 양의 가스다."
 asp.53.d:0 "비극적인 이야기로군."
