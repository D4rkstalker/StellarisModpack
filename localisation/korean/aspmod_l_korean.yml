 ### Archaeology: The Ship of Theseus
 site_ASP_the_ship_of_theseus:0 "테세우스의 배"
 site_ASP_the_ship_of_theseus_intro:0 " 우리 탐사 팀의 보고에 따르면 이 행성의 표면에 펼쳐져 있는 도시는 우리 제국의 도시와 놀랍도록 유사한 것으로 밝혀졌습니다. 탄소 연대 측정결과 이들 도시는 적어도 6천 년 전에 만들어진 것으로 추정됩니다.\n\n 어째서 우리 제국의 건설 양식이 우리의 모성에서 수백 광년 떨어진 이 행성에서 반복되는지 그 이유는 알 수 없습니다. 수천 년에 걸친 풍화와 모래바람은 도시를 잔해 아래로 파묻었습니다. 자세한 조사를 위해서 발굴이 필요할 것 같습니다."
 ASPmod.40.name:0 "주택가"
 ASPmod.40.desc:0 " 깊게 쌓인 모래를 파내자 우리는 이들 문명의 주택가를 발굴할 수 있었습니다. 마치 22세기의 우리 문명의 주택가를 방불케 하는 건설양식에 탐사 팀은 혼란을 표했습니다. 조사 결과, 이 주택은 철근 콘크리트로 만들어진 것으로 역시 우리 제국의 건설법과 매우 유사합니다. 이들 건물을 통째로 뜯어다가 우리의 모성에 설치해도 바로 사용할 수 있을 정도입니다.\n\n 엄청난 우연의 산물인지, 건축학적 수렴진화의 산물인지 고고학자들 사이에서도 의견이 분분하지만, 좀 더 발굴을 진행해봐야 자세한 것을 알 수 있을 듯합니다."
 ASPmod.41.name:0 "원주민 화석"
 ASPmod.41.desc:0 " 원래는 공원으로 사용되었던 것으로 보이는 잔해 아래에서 우리의 탐사 팀이 원주민의 화석을 발견했다는 보고를 올려왔습니다. 뼛조각을 짜 맞추고 복원을 시도하자 우리는 원주민의 모습을 구현해낼 수 있었습니다. 원주민은 지성을 가진 절지류로, 턱은 두 개였고 다리는 열 두개였고 매우 혐오스러운 외관을 하고 있었습니다. 탐사 팀의 생물학자에 따르면 이들은 산성 악취를 뿜어내는 기관도 있었다고 합니다. §Y[Root.Owner.GetSpeciesNamePlural]§!의 악몽에 나올 것 같은 외관을 한 원주민의 모습은 탐사 팀을 동요시켰습니다.\n\n 한편, 탐사 팀은 일종의 연구소로 보이는 발굴지점을 찾아냈습니다."
 ASPmod.41.option:0 "정말 끔찍한 외계인들이군."
 ASPmod.42.name:0 "생명 공학"
 ASPmod.42.desc:0 " 조사 결과에 따르면, 이들 원주민들은 생명공학에 아주 능했던 것으로 추정됩니다. 이들의 멸망 당시의 기술력은 우리 제국의 기술력과 크게 다르지 않았지만, 한 가지 생명공학만큼은 상당한 수준에 이르렀던 것 같습니다. 자연 인구증가보다 클론과 유전자 조작에 의존하던 이들의 연구소는 클론 용기들도 가득 차 있었습니다. 대부분의 클론 용기 안에는 앞서 찾아냈던 끔찍한 외계인들의 사체가 떠 있는 상태였습니다.\n\n 탐사 팀은 용기 속에 들어있는 원주민의 사체가 앞서 복원한 사체와 육안으로 살짝 다른 특징을 지니고 있다고 보고해왔습니다. 겉으로 보기에는 여전히 끔찍한 절지류의 사체였지만, 팔이 열두 개에서 열 개로 줄어있었습니다. 탐사 팀의 몇몇 대원은 이들의 끔찍한 외양에 질려 조사에 난색을 표하고 있습니다."
 ASPmod.42.option.a:0 "빌어먹을 외계인 놈들을 조사하고 그 다음에 전부 소각하도록 해라."
 ASPmod.42.option.b:0 "겉모습으로 지성체를 차별해선 안 된다. 대원을 재교육시켜라."
 ASPmod.42.option.c:0 "까라면 까야지, 말이 많아."
 ASPmod.42.option.d:0 "과학을 위해서다."
 ASPmod.43.name:0 "유전적 변화"
 ASPmod.43.desc:0 " 자세한 조사 결과, 용기 속의 원주민 사체의 유전자는 겉의 외양만큼이나 조금씩 변해왔던 것으로 보입니다. 유전자의 변화는 겉모습의 변화보다 훨씬 치밀하고 신중하게 가해졌던 것으로 보입니다. 각각의 용기를 한 세대로 친다면, 세대 간의 유전자 변화는 돌연변이로 인한 자연스러운 유전자 변화와 크게 다를 바가 없었습니다.\n\n 그러나 세대가 지날수록 이 변화는 커졌습니다. 끝없이 이어지는 것처럼 보였던 용기의 나열은 거대한 방폭문과 그 방폭문에 연결된 단말기가 있는 문 앞에서 멈추었습니다. 마지막 용기에 들어있는 원주민의 사체는 팔이 네 개로 줄어있었고 턱은 하나가 되어있었습니다. 연결된 단말기는 작동하지 않는 것처럼 보이지만, 탐사 팀은 이 단말기를 복구하여 잠긴 문으로 진입할 수 있다고 보고해왔습니다."
 ASPmod.43.option:0 "뭘 기다리는 거야? 진행해라."
 ASPmod.44.name:0 "진실"
 ASPmod.44.desc:0 " 조사 결과는 충격적입니다.\n\n 우리는 §Y[Root.Owner.GetHomeWorldName]§!에서 진화한 종이 아니었습니다. §Y[From.Planet.GetName]§!이야말로 우리의 원래 모성이었습니다. 단말기를 해킹해서 문을 열자 보인 것은 거대한 컴퓨터와 방을 가득 채우고 있는 용기였습니다.\n\n 팔이 네 개 달린 절지류의 모습을 하고 있던 용기 속의 사체는 용기가 점차 지날수록 §Y[Root.GetSpeciesName]§!의 모습과 유사하게 변해가고 있었습니다. 위치 상 마지막으로 추정되는 용기 속에는 생물학적으로 §Y[Root.GetSpeciesName]§!과 완전히 동일한 종의 사체가 부유하고 있었습니다.\n\n 이들은 자기 자신들의 종의 유전자를 "조작"해 우리들을 만들어낸 것으로 보입니다. 컴퓨터 속에 저장된 원주민들의 기록은 대부분 자신들이 만들어낸 §Y[Root.GetSpeciesName]§!의 겉모습이 얼마나 흉측하고 혐오스러운지 불만을 토로하는 것에 데이터를 할애하고 있었습니다.\n\n 남아있는 기록에 따르면, 이 "혐오스럽게 변화시키는" 시술은 국가적 반역자나 흉악범들을 처벌하는 수단으로 쓰였다고 합니다. 이렇게 변화시킨 죄수는 사형시키는 경우가 일반적이었지만, 이들의 문명이 멸망하기 몇 세기 전부터는 외계 행성으로 추방하는 경우가 잦았다고 합니다. §Y[Root.Owner.GetHomeWorldName]§!도 그런 행성 중 하나였습니다."
 ASPmod.44.option.a:0 "조작이다! 조작이야!"
