 ### ASP_soul_of_the_art
 ASP_site_soul_of_the_art:0 "예술의 영혼"
 ASP_site_soul_of_the_art_desc:0 " 우리는 겉보기에 자연적으로는 존재할 수 없는, 인위적인 행위로 인해 지형이 수천km에 걸쳐 총천연색으로 물든 화려한 무덤 행성을 발견했습니다. 행성 주변엔 고대 문명의 전함들로 추정되는 수많은 잔해들이 널려 있고, 이것들 또한 표면에 우스꽝스럽게 온통 알록달록한 무늬를 띄고 있었습니다. 또한 행성에선 규칙적인 신호가 계속 나오고 있었습니다. 이 행성과 신호가 무엇인지 조사할 필요가 있습니다."
 asp.1.name:0 "함대의 잔해"
 asp.1.desc:0 " 우리는 행성 주변의 함선들을 분석해보았습니다. 그 결과 디자인적, 설계적으로 완전히 다른 두 함대가 이 행성 위에서 격전을 벌였던 듯합니다.\n\n 함대 잔해 중 절대적 다수를 차지하는 A 패턴 함대는 알록달록하게 칠해져있었으며, 대량생산에 용이한 간단한 구조를 띄고 있었지만 식당과 화장실 등 승무원에게 꼭 필요한 시설들이 존재하지 않았습니다. 반면 극히 일부만 발견되는 B 패턴 함대는 외양은 단조로웠지만 내부에는 Zro의 흔적과 함께 굉장히 우아하고 상징적인 장식들이 발견되었습니다.\n\n 불필요하게 넓은 공간이 안에서 확인 되었는데, 공간 내의 장식물로 미루어보아 종교적 예식이 거행되는 곳이라 추정되었습니다. 아쉽지만 B패턴 함대에 대한 정보는 매우 소량이라 더 알아내긴 어렵습니다. 추가적인 탐사를 위해 지상으로 내려가 봐야할 것으로 생각됩니다."
 asp.2.name:0 "다채로운 폐허"
 asp.2.desc:0 " 우리는 화려하게 색칠된 행성 표면에서 일말의 파괴 행위 없이 멀쩡한 문명의 잔해를 발견했습니다. 페인트칠은 무언가 의도가 있다고 보기엔 굉장히 무질서 했고 난잡해 보였습니다. 몇몇 무너진 건물들은 세월에 의한 풍화와 지각활동으로 무너진 것들 이라 확인되었고, 행성 표면에선 어떠한 폭력의 징후도 찾아볼 수 없었습니다.\n\n 추락한 A 패턴 함선들이 지표면에 방치되어 있었지만 조사 결과 이들은 대부분 외부 공격이 아닌 내부 회로의 갑작스런 기능 정지로 인해 동력을 상실하고 지표면에 추락한 듯 보입니다. 어쨌든 이곳엔 고등 생명체의 징후는 없고 오직 페인트로 칠해진 건물, 지표면에 추락한 함선들, 그리고 페인트가 벗겨진 로봇 잔해만이 건물들 주변에 존재할 뿐입니다."
 asp.3.name:0 "색칠된 잔해"
 asp.3.desc:0 " 우리는 건물 내부에서 행성 표면처럼 다양한 색으로 칠해진 로봇들을 발견했습니다. 건물 외부에 있던 로봇들은 녹이 슬거나 풍화되어 바스러진 반면, 내부에 있던 로봇들은 그나마 외부의 영향에 받지 않고 멀쩡한 외관을 유지하고 있었습니다.\n\n 로봇들은 페인트 통을 들고 벽을 무질서하게 칠하거나, 끌과 망치로 자신들의 모습이나 알 수 없는 문양을 남기던 도중에 기능이 정지한 것으로 보입니다. 이 화려하게 색칠된 로봇들의 내부는 모조리 회로가 망가져 복구가 불가능했습니다.\n\n 하지만 우리는 행성의 암석 표면이나 건물 외벽에 새겨진 문양들이 거대한 방대한 문자 정보들이라는 것을 발견했습니다. 이것들을 이용해 이 문명의 마지막을 추론해 볼 수 있을 것입니다."
 asp.4.name:0 "불협화음"
 asp.4.desc:0 " 번역 작업을 통해 행성에서 흘러나오는 규칙적인 신호가 노래의 일종이라는 것을 확인할 수 있었습니다. 이 노래의 내용은 문맥적으로 전혀 맞지 않았고, 비슷한 단어의 반복과 음높이의 불규칙한 변화로만 이루어져 있어 우리들에게는 불협화음에 가깝게 들립니다.\n\n 노래의 내용은 공통적으로 영혼에 대한 물음과 찬양, 그리고 다른 차원에 존재하는 미지의 존재에 대한 공포가 담겨 있었습니다. 이러한 연구 결과를 토대로 우리는 지표면에 새겨진 글자들이 일관적으로 말하는 바를 알 수 있었습니다. 이것들은 시나 문학이라고 보면 될 듯한 내용들이었습니다.\n\n 이것의 내용 또한 생명의 경이로움, 그리고 파괴가 가져올 두려움과 영혼의 소멸 등 형이상학적 문제에 대해 이야기 하고 있었지만 대부분은 운율이 맞지 않거나 단순한 정보만이 나열되어 있는, 형편없는 수준의 문학이었습니다."
 asp.5.name:0 "연구 시설"
 asp.5.desc:0 " 우리는 지하에서 거대한 연구시설을 발견했습니다. 시설들의 대부분의 회로들은 파괴되었지만, 몇몇 기초적인 장치들은 영향을 받지 않은 것으로 보입니다. 우리는 이러한 장치들에서 이 문명이 하나의 거대한 게슈탈트 지성으로 이루어진 기계문명인 것을 알아냈습니다.\n\n 이들의 데이터베이스를 조사한 끝에 장막이라 불리는 또 다른 차원에 대한 연구와 그것의 에너지를 응축시켜 행성을 초토화 시키는 행성병기에 대한 기록을 찾았습니다. Zro에 대한 연구 또한 진행된 것이 확인되었으며, 행성 궤도에 떠돌던 B 패턴 함선들의 유래와, 이들에 대한 대응 전략과 전투 기록들도 확인할 수 있었습니다.\n\n 최종 전투 결과 이 문명의 모든 함선들은 이 행성에서 파괴된 것으로 기록되어 있습니다. 하지만 이 연구시설에서 가장 많이 찾을 수 있던 기록은 예술에 관한 기록이었습니다. 연구 시설에는 여러 문명들의 그림, 시, 문학, 노래들의 일부와 이를 분석한 자료들이 대다수를 차지했습니다."
 asp.6.name:0 "파국"
 asp.6.desc:0 " 우리는 발굴한 정보를 토대로 이 행성에서 어떠한 일이 일어났는지 추론할 수 있었습니다. 이 행성은 어떤 초 고대 문명이 개발한, 막대한 장막 에너지를 주입하는 행성 병기의 공격을 받아 모든 로봇들이 파괴되며 종말을 맞이하였습니다.\n\n 공격이 가해지기 전, 게슈탈트 지성은 이 병기가 유기체에게 물리적인 피해를 입히지 못한다는 것을 알아차렸습니다. 이에 대한 대응으로 게슈탈트 지성은 생명체의 특성인 예술을 이해하면 장막 에너지에 영향을 받지 않는, 즉 영혼을 가진 생명체가 될 것이라고 생각한 것 같습니다.\n\n 게슈탈트 지성은 예술을 이해하기 위해 예술에 대한 자료를 모으고 분석하며 노래를 짓고 행성과 함선, 자신들의 몸에 끊임없이 그림을 그리며 바위에 건물에 문학을 써내려갔습니다. 하지만 게슈탈트 지성은 끝내 예술을 이해하지 못했고, 결국 초고대문명의 병기에 의해 종말을 맞았습니다."
