 ### ASP_site_strangely_fertile_world / ASP_site_awakened_moon
 ASP_site_strangely_fertile_world:0 "이상하게 비옥한 행성"
 ASP_site_strangely_fertile_world_desc:0 "이 행성은 겉보기에는 평범하지만, 초기 조사에서 보인 비정상적인 생태계는 우리의 과학자들이 이곳을 주목하게 만들기에 충분했습니다."
 asp.58.name:0 "비옥한 폐허"
 asp.58.desc:0 " 우리가 발견한 [From.Planet.GetName]은 평범한 거주 가능한 행성으로 보이지만 일차조사 결과 특이한 점이 발견되었습니다. 행성은 이상할정도로 비옥합니다. 행성의 토양은 엄청난 양의 유기물을 포함하고 있어 은하 기준으로도 이상할 정도로 비옥하지만, 반대로 행성의 바다와 대지 모두에서 어떠한 동물들도 발견할 수 없습니다. 행성은 마치 식물, 즉 1차 생산자만을 위한 행성인 것처럼 보입니다. 그럼에도 불구하고 이곳에는 한때 매우 진보한 문명의 흔적으로 보이는 폐허가 있습니다.\n\n 우리는 한 때 행성의 수도나 다름없었던 거대한 도시 폐허에 도착했습니다. 도시는 세월에 묻혀 상부 일부만 나와 있으며, 그마저도 대부분이 식물들로 뒤덮여있습니다. 이곳을 조사하면 우리는 이곳에서 무슨 일이 있었는지 알 수 있을 것으로 생각됩니다."
 asp.59.name:0 "사원"
 asp.59.desc:0 " 과학자들은 통제를 벗어난 실험의 결과로 이러한 형상이 벌어졌다고 예상했지만, 연대측정결과 이곳의 식물들은 이곳에 거주민들이 사라진 뒤 풍부해진 영양분을 바탕으로 빠르게 성장한 것으로 확인되었습니다. 행성의 기술수준은 막 초광속 항행을 개발한 단계였으며, 이를 통해 외우주의 자원을 모성으로 공급하는 단계였던 것으로 생각됩니다.\n\n 비슷한 기술 수준의 다른 문명들과 비슷하게 도시 상층부는 대부분 상징적인 건축물들로 이루어져 있으며, 부조나 상징 등에서 DNA 나선과 비슷한 문양이 반복적으로 발견됩니다. 문양들은 귀금속 등으로 화려하게 장식된 것으로 보아 이 행성의 지배적인 종교내지 사상과 관련 있는 것으로 생각됩니다.\n\n 이러한 "사원"에서는 구원과 관련한 다수의 메시지를 발견할 수 있었지만 대다수는 상징적인 수준에서 머무릅니다. 추가적인 정보를 얻기 위해서는 도시의 지층 아래를 탐사해야할 것으로 보입니다."
 asp.60.name:0 "골격"
 asp.60.desc:0 " 과거 행성의 지상 층으로 생각되는 지층에서 엄청난 양의 화석화된 골격들을 발견하였습니다. 종을 가리지 않고 발견되는 다수의 골격들은 이 시기에 대규모 멸종이 있었음을 의미합니다. 하지만 식물의 대규모 멸종을 뒷받침할만한 증거들은 발견할 수 없었기 때문에 이러한 대규모 멸종은 철저히 동물 종에 국한된 것으로 생각됩니다. 결국 이 행성이 이상하게 비옥한 이유는 행성의 모든 동물들이 멸종한 뒤, 남겨진 유기물을 바탕으로 식물들이 번성했기 때문으로 생각됩니다.\n\n 발견된 골격 중에는 그 기원을 찾아보기 힘들 정도로 심하게 변형된 골격들도 발견되었습니다. 해당 골격을 분석할 결과 유전적으로는 다른 동물종과 유사하나 알 수 없는 이유로 심각한 변형을 겪은 것으로 확인되었습니다. 과학자들은 어떠한 돌연변이성 질병으로 인한 대규모 멸종사태를 예상하고 있습니다. 추가적인 탐사에 앞서 방호구 착용이 필요할 것으로 생각됩니다."
 asp.61.name:0 "합일"
 asp.61.desc:0 " 도시의 깊은 지하에서 사원과 연구시설, 그리고 정부 기관이 기묘하게 결합한 거대한 비밀시설을 발견하였습니다. 시설의 규모나 그 보안수준으로 보아 이곳은 도시의 핵심시설이자 종교적 중심지였던 것으로 생각됩니다. 시설에 남겨진 풍부한 기록들 덕에 우리는 이 행성에서 어떠한 일이 있었는지 알 수 있었습니다.\n\n 이들은 죽음이 끝이 아니며 죽은 후 부활한 자들 간의 정신적인 합일을 통해 갈등과 전쟁이 끝날 것이라는 종교를 가지고 있었습니다. 이러한 이유로 이들은 죽은 자들의 시신을 사원에 냉장 보관했으며 심지어 이러한 교리를 실현하기 위해 죽은 자들을 되살리는 기술을 개발하고자 하였습니다.\n\n 하지만 연구를 통해 다시 움직이기 시작한 시신들은 죽은 자들이 돌아온 것이 아니라 그저 시신을 기반으로 한 생물학적 흉물이 탄생한 것뿐이었습니다. 이 생물학적 흉물로 인한 대규모 학살 및 감염이 행성 전역으로 퍼져나갔으며, 사회적 중심지였던 사원에 시신을 보관하던 풍습은 이러한 몰락을 가속화했습니다. 종교화된 정부기관부터 무너져 내린 행성은 제대로 된 저항조차 해보지 못하고 급격하게 무너져 내렸습니다.\n\n 우리는 시설 지하에 엄청난 보안시설로 둘러싸인 핵심구역을 발견하였습니다. 대규모 호위대가 동반된 발굴 작업이 대기 중에 있습니다."
 asp.62.name:0 "신호기"
 asp.62.desc:0 " 우리는 최심부에서 기묘한 파장을 내뿜는 나선 구조의 붉은 구조물을 발견할 수 있었습니다. 이 구조물은 일종의 신호기로 뿜어져 나오는 파장은 단순한 자연 방사선이 아니라 어떠한 메시지를 지성 체의 뇌에 직접적으로 전달하는 것으로 생각됩니다. 하지만 이 파장은 지성 체에게 심대한 악영향을 줍니다.\n\n 조심스러운 연구결과 끝에 우리는 이 파장을 해석하는데 성공했습니다. 이 구조물은 근처의 지성 체에게 "죽음, 부활, 그리고 합일"의 이미지와 시신을 기반으로 한 생물학적 흉물을 만들 수 있는 기술을 주입하며, 동시에 근처의 지성 체의 정신을 조작하여 자신과 동일한 형태의 구조물을 다수 건설하게 합니다. 이 행성에 이 구조물을 숭배하는 종교가 만들어진 것은 결코 자연적인 현상이 아니었으며, 아직 발굴되지 않은 지하 표층에는 이와 유사한 다수의 구조물들이 있을 것으로 생각됩니다.\n\n 하지만 알 수 없는 것은 "형제 달이 깨어난다."로 해석되는 문구입니다. 이는 어떠한 인문 학자들도 해석하지 못했습니다. 우리는 어쩌면 행성의 부서진 위성을 조사할 필요가 있을 것으로 생각됩니다."
