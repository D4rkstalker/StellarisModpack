 tech_sce_strike_craft_1: "기본 함재기"
 tech_sce_strike_craft_1_desc: "첫 세대의 함재기입니다. 서로 다른 역할을 위해 설계된 다양한 종류의 우주우세전투기와 전략폭격기를 아우르는 개념입니다."
 tech_sce_strike_craft_2: "향상된 함재기"
 tech_sce_strike_craft_2_desc: "다음 세대의 함재기입니다. 향상된 우주 항공전자학, 보다 나은 조종 장치들,  그리고 더욱 강력한 무기를 자랑합니다."
 tech_sce_strike_craft_3: "진보한 함재기"
 tech_sce_strike_craft_3_desc: "더욱 나아간 함재기 디자인입니다. 이 발달된 함재기들은 파일럿의 꿈입니다. 그들의 성능은 이전 모델을 한참 추월합니다."
 
