### Event Chains ###
xvcv_mdlc_abyss_patron_whisperers_chain_title:0 "공허의 속삭임"
xvcv_mdlc_abyss_patron_whisperers_chain_desc:0 "§Y공허의 속삭임§!이라는 심연 속 존재와 계약을 맺었습니다. 도저히 가늠조차 할 수 없는 이 존재는 일정한 대가를 받고 우리에게 자기 힘의 극히 일부를 나누어 주었습니다. 이 관계는 앞으로도 계속될 가능성이 큽니다.\n\n이론에 따르면 우리 자신을 심연의 존재에게 맞춤으로써, 이 새로운 후원자와의 유대를 더욱 손쉽게 다질 수 있다고 합니다.\n\n공허의 속삭임은 새로운 지식, 소리 없는 비밀과 음모를 좋아합니다. 이들은 온갖 지식으로 가득 차 터질 듯한 정신을 지켜보는 단순한 즐거움을 탐닉합니다."
xvcv_mdlc_abyss_patron_composer_chain_title:0 "이야기의 작곡가"
xvcv_mdlc_abyss_patron_composer_chain_desc:0 "§Y이야기의 작곡가§!라는 심연 속 존재와 계약을 맺었습니다. 모습을 숨기고 있는 이 존재는 일정한 대가를 받고 우리에게 자기 힘의 극히 일부를 나누어 주었습니다. 이 관계는 앞으로도 계속될 가능성이 큽니다.\n\n이론에 따르면 우리 자신을 심연의 존재에게 맞춤으로써, 이 새로운 후원자와의 유대를 더욱 손쉽게 다질 수 있다고 합니다.\n\n작곡가는 형체를 물질과 기계적 개조의 제약에서 해방하고자 하며, 생명과 자연, 그리고 형체의 신성함에 대한 존중을 이야기합니다."
xvcv_mdlc_abyss_patron_instrument_chain_title:0 "욕망의 하수인"
xvcv_mdlc_abyss_patron_instrument_chain_desc:0 "§Y욕망의 하수인§!이라는 심연 속 존재와 계약을 맺었습니다. 욕망을 부추기는 이 존재는 일정한 대가를 받고 우리에게 자기 힘의 극히 일부를 나누어 주었습니다. 이 관계는 앞으로도 계속될 가능성이 큽니다.\n\n이론에 따르면 우리 자신을 심연의 존재에게 맞춤으로써, 이 새로운 후원자와의 유대를 더욱 손쉽게 다질 수 있다고 합니다.\n\n하수인은 열망을 갈망합니다. 쾌락에 대한 탐닉, 타락, 그리고 노예제가 바로 하수인의 정체성입니다."
xvcv_mdlc_abyss_patron_eater_chain_title:0 "행성 포식자"
xvcv_mdlc_abyss_patron_eater_chain_desc:0 "§Y행성 포식자§!라는 심연 속 존재와 계약을 맺었습니다. 채울 수 없는 욕망을 지닌 이 존재는 일정한 대가를 받고 우리에게 자기 힘의 극히 일부를 나누어 주었습니다. 이 관계는 앞으로도 계속될 가능성이 큽니다.\n\n이론에 따르면 우리 자신을 심연의 존재에게 맞춤으로써, 이 새로운 후원자와의 유대를 더욱 손쉽게 다질 수 있다고 합니다.\n\n포식자가 배고픔에 인내심을 잃고 있습니다. 전쟁을, 불화와 탄식의 달콤한 맛을 갈망하고 있습니다."
xvcv_mdlc_abyss_patron_rank:0 "유대감 단계"

### Events ###
xvcv_mdlc_abyss.1.name:0 "미지의 세계로"
xvcv_mdlc_abyss.1.desc:0 "우리의 이론은 증명되었습니다. 우리는 현실의 일부분을 찢어서, 심연이라고 불리는 대체 차원과 연결하는 통로를 확보했습니다. 우리는 이 엔트로피와 순수한 에너지의 세계를 향하여 한 발자국 내디딜 준비가 된 것입니다. 무엇과 마주하든 우리는 준비되어 있습니다...\n\n§Y접촉 탭에서 심연에 접근할 수 있습니다.§!"
xvcv_mdlc_abyss.1.a:0 "불확실성의 세계로군..."

xvcv_mdlc_abyss.2.name:0 "심연 이용 가능"
xvcv_mdlc_abyss.2.desc:0 "심연에 접근할 수 있습니다. 진행할까요?"
xvcv_mdlc_abyss.2.a:0 "§Y심연으로 진입§!"
xvcv_mdlc_abyss.2.b:0 "아니, 나중에."

xvcv_mdlc_abyss.3.name:0 "깊은 곳으로"
xvcv_mdlc_abyss.3.desc:0 "심연이 우리를 받아들였고, 심연의 더 깊은 지역은 우리에게 열렸습니다. 심연의 모든 곳이 이제 우리의 연구 대상입니다. 이는 더 많은 기회를 뜻합니다. 그러나 심연은 변덕스럽고, 우리가 더 많은 기회를 가질수록 더 많은 위험 또한 짊어진다는 점을 아십시오.\n\n그리고 이곳에서 위험 없는 기회란 없습니다."
xvcv_mdlc_abyss.3.a:0 "극도로 주의하며 진행하도록."
xvcv_mdlc_abyss.3.a.tooltip:0 "우리는 이제 심연의 깊은 곳으로 나아갈 수 있습니다."

xvcv_mdlc_abyss.4.name:0 "영적 에너지 조작"
xvcv_mdlc_abyss.4.desc:0 "심연에서의 우리의 경험은 순수한 영적 에너지를 우리 손으로 직접 다루기 위한 실마리를 제공했습니다. 우리는 이제 영적 에너지를 현실로 끌어내어 조작하기 위한 하위 부품을 우리의 몸체에 설치할 수 있습니다."
xvcv_mdlc_abyss.4.a:0 "유기체들은 이걸... 사이오닉이라 부른다고?"
xvcv_mdlc_abyss.4.a.tooltip:0 "§H종족 특성 잠금 해제:§! §Y$xvcv_mdlc_trait_abyss_psi_emulator$§!\n이 특성은 대부분의 팝 직업에 상당한 생산 보너스를 제공합니다."

