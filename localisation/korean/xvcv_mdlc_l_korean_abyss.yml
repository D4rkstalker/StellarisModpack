XVCV_MDLC_AP_ABYSS_PROJECT_DESC:0 "우리는 실험을 통해 에너지를 영적인 형태로 변환하는 방법을 찾아낼 것입니다. 충분한 양의 영적 에너지가 확보되면, 그 에너지로 대체 차원과 접촉할 것입니다."
