XVCV_MDLC_ABYSS_DEEP_SPACE_PROJECT_DESC:0 "심연이 우릴 받아들였습니다. 우리는 이제 준비가 끝나는 대로 심연의 더 깊고 어두운 영역으로 나아갈 수 있습니다."

