xvcv_mdlc_abyss.224.desc.1:0 "심연에서 우리가 머무르고 있는 심도가 갑자기 상승하며, 우리를 저 위로 밀어냅니다. 마치 심연 그 자체가 우리를 쫓아내듯, 우리는 일반 우주로 쫓겨나고 있습니다."
xvcv_mdlc_abyss.224.desc.2:0 "우리는 심연 내부에서 극심한 압력에 의해 압도되었습니다. 우리는 어쩔 수 없이 심연으로부터 탈출했습니다."
xvcv_mdlc_abyss.224.desc.3:0 "처음엔 느리지만, 점점 더 빠르게, 심연과 우리의 연결은 끊어지기 시작했습니다. 우리는 일반 우주로 쫓겨납니다."

xvcv_mdlc_abyss.225.desc:0 "심연이 우리에게 저주를 내립니다! 우리의 제국은 심연에서 흘러나오는 해로운 영적 에너지의 범람에 노출되었습니다. 그것은 제국 전체에 부정적인 효과를 주고 있습니다."
