xvcv_mdlc_title_abyss:0 "심연"
xvcv_mdlc_leave_abyss:0 "심연으로부터 탈출한다"
xvcv_mdlc_leave_abyss.tooltip:0 "대체 차원을 떠나 우리의 현실로 돌아옵니다."
xvcv_mdlc_leave_abyss_alt:0 "관문을 떠난다"
xvcv_mdlc_leave_abyss_alt.tooltip:0 "우리는 현재 대체 차원에 진입할 수 없습니다."
xvcv_mdlc_abyss_choose_patron.tooltip:0 "§R대가를 치르게 될 것입니다.§!"

xvcv_mdlc_abyss_reward_avatar_tooltip:0 "성공한다면 순수한 영적 에너지의 화신이 우리 우주에 나타날 것이고, 우리가 완전히 통제할 것입니다."
xvcv_mdlc_abyss_reward_modifier_tooltip:0 "성공한다면 심연에서 오는 영적 에너지는 우리 제국 전체에 긍정적인 효과를 가져오는 강력한 혜택으로 변모할 것입니다."
xvcv_mdlc_abyss_reward_unknown_tooltip:0 "성공한다면 아직 우리가 알지 못하는 무언가로부터 이득을 얻을 것입니다."

xvcv_mdlc_abyss.10.desc.intro:0 "심연.\n\n우리의 현실의 기저에 있는 이 세상은 상상하지 못할 만큼 넓고, 텅 비었으며, 동시에 에너지로 가득 차 있습니다. 저 위에서는 영적 에너지가 쉴 새 없이 파도치며, 저 아래에서는 끝없는 어둠과 공허가 이어집니다.\n\n우리는 저 아래로 발자국을 내딛으며, 온갖 기묘한 감각들을 느낍니다. 순수한 에너지의 파도가 우리의 탐사선과 그에 이어진 우리의 정신을 휩쓸자 느껴지는 혼란. 우리 발밑의 무한한 어둠을 직시하자 느껴지는 공포. 영적 에너지가 모여 하나의 영혼이 탄생하는 것을 보자 느껴지는 경이. 전부 우리의 한낱 정신이 감당하기에는 벅찬 것들입니다.\n\n그리고 우리는 불현듯 무언가를 깨닫습니다. 우리가 내내 관찰당하고 있었다는 것을. 저 공허 너머에서 무언가가 우릴 지켜보고 있다는 것을. 마치 심연이 직접 알려준 듯, 우리는 그 점을 알아차립니다. 우리는 여기서 멈추어선 안 되기에 계속 움직입니다.\n\n심연이 우리를 부르고 있습니다..."
xvcv_mdlc_abyss.10.desc.1:0 "심연이 오늘은 잠잠합니다."
xvcv_mdlc_abyss.10.desc.2:0 "§P우리는 존재했고, 존재하며, 존재할 것이다.§!"
xvcv_mdlc_abyss.10.desc.3:0 "저들이 우리를... 지켜보고 있어!"
xvcv_mdlc_abyss.10.desc.4:0 "무언가가 우리를 심연으로 더 깊은 곳으로 유혹하고 있습니다."
xvcv_mdlc_abyss.10.desc.5:0 "뭔가 큰 게 오고 있어."
xvcv_mdlc_abyss.10.desc.6:0 "정신주의자들이 옳았다고? 말도 안 돼..."
xvcv_mdlc_abyss.10.desc.7:0 "§P너희 모두의 운명은 단 하나뿐이다.§!"
xvcv_mdlc_abyss.10.desc.8:0 "시인을 보냈어야지..."
xvcv_mdlc_abyss.10.desc.9:0 "너도 그 속삭임을 들었어?"
xvcv_mdlc_abyss.10.desc.10:0 "숨을... 못 쉬겠어..."
xvcv_mdlc_abyss.10.desc.11:0 "난 심연을 통해 미래를 내다보았지만 거기엔 오직... 망각뿐이었어."
xvcv_mdlc_abyss.10.desc.12:0 "§P넌 순환에서 절대 벗어나지 못하리라.§!"
xvcv_mdlc_abyss.10.desc.13:0 "그리고 심연을 오랫동안 들여다보면 심연도 널 들여다볼지니."
xvcv_mdlc_abyss.10.desc.14:0 "공포... 공포는 얼굴을 가지고 있지."
xvcv_mdlc_abyss.10.desc.15:0 "심연이 영적 에너지들로 흘러넘칩니다. 집에 있는 것 같은... 느낌이군요."
xvcv_mdlc_abyss.10.desc.16:0 "§P우리는 과거를 본다. 우리는 현재를 본다. 우리는 미래를 본다.§!"
xvcv_mdlc_abyss.10.desc.17:0 "이게 현실인가, 아니면 우리가 꿈을 꾸고 있는 건가?"
xvcv_mdlc_abyss.10.desc.18:0 "우릴 압도하고... 있어!"
xvcv_mdlc_abyss.10.desc.19:0 "춥다... 너무나 추워."
xvcv_mdlc_abyss.10.desc.20:0 "§P현재가 미래가 되고, 미래가 과거가 되리라.§!"
xvcv_mdlc_abyss.10.tooltip_fail:0 "£trigger_no£ §R$xvcv_mdlc_building_abyss_gateway$ 건물이 건설된 행성이 있어야만 합니다.§!"
xvcv_mdlc_abyss.10.a:0 "얕은 곳으로 나아간다."
xvcv_mdlc_abyss.10.a.tooltip_fail:0 "심연에 진입하려면 £energy£§Y1000§!이 필요합니다."
xvcv_mdlc_abyss.10.b:0 "깊은 곳으로 나아간다."
xvcv_mdlc_abyss.10.b.tooltip_fail:0 "심연에 진입하려면 £energy£§Y2000§!이 필요합니다."

xvcv_mdlc_abyss.11.desc:0 "알 수 없는 힘이 우리의 현실과 심연 간의 통로를 막고 있습니다. 심연이 우리를 거부하고 있는 것으로 보입니다. 우리가 지금 할 수 있는 것은 없습니다. 심연이 우릴 들여보내줄 때까지 기다리는 수밖에요."

xvcv_mdlc_abyss.20.desc:0 "[Root.Capital.GetName]... 흐릿하고 불분명하게 보이지만, 분명 우리의 수도인 [Root.Capital.GetName]입니다. 이 대도시는 익숙하나 다른 모습이며, 불꽃과 연기로 뒤덮여있습니다. 수천... 아니, 수백만의 처참한 파편들이 거리에 널려 있고, 그들 모두가 [Root.GetSpeciesName]입니다. 살아남은 것은 아무것도 없습니다.\n\n§P"너희의 미래다."§!\n\n폐허 위에 피해 입지 않은 것이라고는 아무것도 없습니다. 하늘 위, 연기가 피어오르는 거대한 궤도 구조물들이 행성을 향해 천천히 떨어지기 시작했습니다. 우리는 가능한 많은 미래들 중 하나를 목격하고 있는 걸까요?\n\n§P"미래는 오직 하나뿐이다. 이렇게 될 것이다. 마치 태양이 떠오르듯 분명하니. 이것이 너희의 운명이다."§!\n\n환영은 그것이 시작된 것처럼 빠르게, 소용돌이치는 영적 에너지들의 진통의 뒤로 사라졌습니다."
xvcv_mdlc_abyss.20.a:0 "심연의 화신에 에너지를 전달한다."

xvcv_mdlc_abyss.21.desc:0 "심연의 강력한 에너지는 우리의 통제 하에 성공적으로 영적 화신으로 보내졌습니다!\n\n우리의 우주로 전송된 후에, 갓 태어난 화신은 [Root.Capital.GetName] 궤도에서 우주 비행체로 거듭났습니다."
xvcv_mdlc_abyss.21.tooltip:0 "순수한 영적 에너지의 화신이 함선으로서 §Y[xvcv_mdlc_abyss_avatar_spawn_planet.GetName]§! 행성에 나타났습니다."

xvcv_mdlc_abyss.22.desc:0 "심연의 강력한 에너지는 우리의 통제 하에 성공적으로 영적 화신으로 보내졌습니다!\n\n우리의 우주로 전송된 후에, 갓 태어난 화신은 [Root.Capital.GetName] 표면에서 거대한 전사로 거듭났습니다."
xvcv_mdlc_abyss.22.tooltip:0 "순수한 영적 에너지의 화신이 지상군으로서 §Y[xvcv_mdlc_abyss_avatar_spawn_planet.GetName]§! 행성에 나타났습니다."

xvcv_mdlc_abyss.23.desc:0 "화신을 소환하여 우리의 우주로 가져오는데 필요한 영적 에너지의 수량은 현재 우리가 다룰 수 있는 수준을 넘어섭니다. 우리의 시도가 실패함에 따라 심연의 영적 에너지가 우리에게 거세게 밀려들어 옵니다."

xvcv_mdlc_abyss.24.desc:0 "화신을 심연으로부터 불러오려는 우리의 시도는, 영적 에너지가 과부하 되어 폭발하는 것으로 끝납니다. 우리의 인구 중 일부가 사망함과 동시에 지표에 폭발의 흔적이 남습니다."
xvcv_mdlc_abyss.24.a.tooltip:0 "§Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§! 행성에 $xvcv_mdlc_d_devastated_area$ 타일 장애물이 추가되며, 3개 팝이 사망합니다."

xvcv_mdlc_abyss.30.desc:0 "이곳은 심연에서 급류가 흐르는 지역입니다. 막대한 흐름의 영적 에너지가 이곳으로 이동하여, 때때로 준 지성을 갖춘 영혼들이 격렬하게 태어납니다. 이 혼란스러운 영혼들은 다른 영혼과 자주 충돌하고, 엄청난 양의 영적 에너지를 수천 년간 지속되고 있는 전투에 쏟아붓습니다. 지금도 여러 충돌이 벌어지는 것 같습니다. 우리는 조심히 나아가야 합니다."
xvcv_mdlc_abyss.30.b:0 "급류에 에너지를 전달한다."

xvcv_mdlc_abyss.40.desc:0 "심연 속 깊은 곳에서, 갑작스럽게 어떤 존재가 느껴지기 시작했습니다. 우리와 같은 방문객인, 강력한 정신들을 위해서 영적 에너지로 만들어진 그 탐사선은 그들이 심연을 생소하게 느끼는 것만큼이나 생소합니다.\n\n그 탐사정의 영적 메아리가 우리에게 접촉된 순간, 어떠한 거대한 유기체가 일종의 두꺼운, 가스와 같은 대기 속에서 조금 작은 개체가 무리를 이룬 것과 함께 떠다니는 이미지가 깜빡이며 보입니다."
xvcv_mdlc_abyss.40.a:0 "그들에게 우리의 영적 에너지를 나누어 준다."

xvcv_mdlc_abyss.50.desc:0 "우리 앞에 끝없는 바다가 펼쳐져 있습니다. 계속 같은 곳을 맴돌고 있습니다.\n\n§P"샬라'쿨 밀렘 주낙?"§!\n\n무언가가 모래로부터 나타났습니다. 알아보기 힘듭니다.\n\n§P"자라비, 멜라숙."§!\n\n의도하지 않은 그 입에서 나온 말은 마치 천둥 같습니다. 우리는 대답을 강요받고 있습니다."
xvcv_mdlc_abyss.50.a:0 "샤쉬카 말락."
xvcv_mdlc_abyss.50.b:0 "티릿 날리 다수마라?"
xvcv_mdlc_abyss.50.c:0 "쿠낙 데'키락!"

xvcv_mdlc_abyss.60.desc:0 "명확한 고통이 밀려드는 순간, 갑작스럽게 우리의 존재의 본성이 발가벗겨진 채 드러났습니다. 수많은 다중우주의 은하들, 우리의 것과 같은 은하들은 끝없는 고통의 순환에 묶인 채입니다.\n\n시작하고, 멸망하며, 다시 시작합니다. 그럴 때마다 수십조의 생명은 운명의 갈림길 앞에 서게 됩니다.\n\n§P"그리하니 그렇게 될 것이다,"§! 목소리가 속삭입니다. §P"언제나 그리할 것이다."§!"
xvcv_mdlc_abyss.60.a:0 "§P"그리고 너희는 이로부터 벗어나지 못하리라."§!"

xvcv_mdlc_abyss.70.desc:0 "우리는 수십만 광년 이상임이 분명한 거리에서 우리의 은하를 내려다보고 있습니다. 아무런 전조 없이, 영적 에너지의 파도는 우리를 몰락제국 중 하나인 [xvcv_mdlc_abyss_tech_steal_target_country.GetName]의 영역에 위치한 무수한 별들을 향해 흘러가도록 이끌었습니다.\n\n항성과 행성들의 모습이 빠른 속도로 지나가자 마침내 [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesName]의 도시의 모습이 보이기 시작합니다. 믿을 수 없을 만큼 높은 첨탑들은 우리의 기술에 비할 바 없이 진보한 반중력 기술의 도움을 받아 하늘을 향해 뻗어 있습니다. 흐름은 우리를 그러한 첨탑의 벽과 벽을 넘어서 어떠한 응접실처럼 보이는 공간에 도달할 때까지 우리의 몸을 이끌었습니다. 그 방에는 두 명의 [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]들이 부유하는 무중력 의자에 편안하게 앉아서 부드러운 목소리로 서로 대화하고 있습니다.\n\n그들은 우리가 그곳에 있다는 것조차 잊어버린 것 같습니다."
xvcv_mdlc_abyss.70.a:0 "§Y비밀을 찾아 그들의 마음 속을 들여다 본다.§!"

xvcv_mdlc_abyss.71.desc.frag.1:0 "§H"...는 완전히 미쳤어. 만약 그녀가 이들이 평소 누려오던 생활 수준을 잠깐만이라도 순순히 포기할 것이라고 생각한다면, 그건..."§!"
xvcv_mdlc_abyss.71.desc.frag.2:0 "§H"...은 수치다. 그 어린 종족들이 우리가 더이상 우리의 기술을 완벽하게 이해하지 못한다는 것을 의심하기라도 한다고 생각해보라고! 우리는 반드시..."§!"
xvcv_mdlc_abyss.71.desc.frag.3:0 "§H"...는 점점 강해지고 있습니다. 의원들 말로는 우리가 무슨 대처를 취하지 않으면 그 결과가..."§!"
xvcv_mdlc_abyss.71.desc.frag.4:0 "§H"...의회에서 뭐라고 말하든 상관 안 합니다. 그 건방진 놈들은 우리보다 수천 년은 뒤처져 있고, 그놈들의 하찮은 함대는 가주르 각다귀가 힐락스 불도마뱀의 피를 빨아먹는 정도보다도 우리에게 위협이 되지 않습니다. 굳이 대처할 필요가 없는..."§!"
xvcv_mdlc_abyss.71.desc.frag.5:0 "§H"...그래도 징벌 조치는 부당하다고 봅니다. 그자들은 어리고 경솔하지만, 우리 또한 그런 시절이 있었습니다. 아직까진 그자들에게 시간이..."§!"
xvcv_mdlc_abyss.71.desc.frag.6:0 "§H"...그리고 어쩌면 우리는 그 어린 종족들이 너무 강해지기 전에 도태시켜야 할 겁니다. 저는 그의 주장에 동의한다고 말해야 하겠지만, 의회가 지금은 너무 늦었다고 느낄..."§!"
xvcv_mdlc_abyss.71.desc.frag.a:0 "[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]들은, 명확히, 국가에 관한 어떤 문제를 논의하는 고위 관료인 것 같습니다. 그들의 알아들을 수 없는 말이 서서히 우리 말로 번역되는 동안, 천천히 그들이 보이기 시작합니다."
xvcv_mdlc_abyss.71.desc.frag.b:0 "두 [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]들의 마음의 빛은 압도적입니다. 마치 개화하는 꽃처럼 그들의 정신은 열린 채로 드러나 있습니다. 그 정신을 들여다보는 것은 매우 쉬울 것 같습니다."
xvcv_mdlc_abyss.71.desc.frag.c:0 "거기. 마치 암호가 설정되지 않은 컴퓨터에서 파일을 복사하는 것만큼 쉽게 그들의 마음속 공간에서 그들의 기술의 비밀이 뽑혀 나옵니다. 그들은 자신들의 마음에서 일어난 도난을 모르는 것 같습니다."
xvcv_mdlc_abyss.71.desc.1:0 "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.1$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.4$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
xvcv_mdlc_abyss.71.desc.2:0 "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.2$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.5$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
xvcv_mdlc_abyss.71.desc.3:0 "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.3$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.6$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
xvcv_mdlc_abyss.71.tooltip:0 "몰락 제국의 기술 하나를 얻습니다."

xvcv_mdlc_abyss.72.desc:0 "[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]들은 분명 국가의 대사를 논하는 고관인 것 같습니다. 천천히, 그러나 확실하게 시야는 그들을 잠식했고 이내 그들의 언어가 우리의 것으로 점차 변하고 있습니다.\n\n갑작스럽게, 외계인들은 가만히 멈춘 채로 침묵합니다.\n\n§H"느껴지나?"\n\n"그래. 누군가가 우릴 보고 있군."§!\n\n회의장 안을 둘러보던 두 사람의 시선이 이내 정확히 우리에게로 꽂힙니다.\n\n§H"놀랍군. 영적 탐사선이라."§!\n\n§H"[Root.GetSpeciesName]쪽 기술인 것 같군. 빨리 이차원 초월 보호막을 작동시키게.§!"\n\n시야가 갑작스럽게 끝나버립니다."
xvcv_mdlc_abyss.72.a:0 "안 좋은 예감이 드는데."

xvcv_mdlc_abyss.73.desc:0 "[Root.GetSpeciesNamePlural]들이여.\n\n우리 지도자들의 마음에 침투하려는 어떠한 추잡한 시도든 지속하지 말지어다. 이것은 너희에게 하는 마지막 경고이다.\n\n우리가 주시할 것이다."
xvcv_mdlc_abyss.73.a:0 "안 좋은 예감이 들더니만..."

xvcv_mdlc_abyss.80.desc:0 "심연의 저심도 지역에서 우리는 강력한 영적 보호막 안쪽에 있는 강력한 한 정신체를 만나게 되었습니다.\n\n§P"떠나라."§!"
xvcv_mdlc_abyss.80.a:0 "§Y보호막 관통을 시도한다.§!"

xvcv_mdlc_abyss.81.name:0 "§G$xvcv_mdlc_tech_psionic_shield$§!"
xvcv_mdlc_abyss.81.desc:0 "우리는 그저 발만 담갔다가 빠져나오기 위해서 이렇게 깊게 심연 속으로 탐험을 떠난 것이 아닙니다. 우리가 가진 모든 영적 에너지를 전달한 후, 우리의 영적 탐사선은 그 보호막을 뚫고 그 안을 들여다볼 수 있을 만큼 커다란 균열을 만들어내는 데에 성공했습니다.\n\n우리는 그 보호막 반대편에서 보였던 것이 무엇인지는 모릅니다. 하지만 그것은 우리의 탐사선을 손상시키기에는 충분했습니다. 그러나 탐사선을 잃은 것은 헛된 일이 아니었습니다. 보호막에 균열을 뚫은 것으로 우리는 유사한 역장을 생성하는 법을 배웠기 때문입니다. 이 기술을 조금 더 갈고 닦는다면, 우주 함선을 모두 감쌀 수 있을 정도로 큰 영적 보호막을 만들 수 있을지도 모릅니다."

xvcv_mdlc_abyss.82.desc:0 "심연을 이렇게 깊숙이 탐험하는 과정에서 가지고 있던 영적 에너지가 거의 고갈된 탓에, 우리의 영적 탐사선은 보호막을 뚫을 만한 영적 에너지를 전달하는 것에 실패했습니다. 이 시도 때문에 영혼이 깨어나 버린 것 같습니다.\n\n§P"구더기들, 내 충분히 경고했거늘. 나의 세계를 망가뜨리려 하다니, 이제 너희들의 세계도 망가뜨려 주마."§!"

xvcv_mdlc_abyss.90.desc:0 "일찍이 알려져 있듯이, 심연의 이쪽 부분에서는 시간이라는 개념이 정상 우주의 것과는 유리되어 있습니다. 이곳에서의 수백 년의 시간은 정상 우주의 몇 시간, 어쩌면 몇 분과 동일할 수도 있습니다. 어느 부분을 봐야 하는지 알기만 한다면, 심지어는 미래의 모습을 살짝 들여다보는 것도 가능할지도 모릅니다...\n\n미래인지는 우리가 여기서 할 수 있는 행위 중 가장 위험한 것이니 조심해야 합니다."
xvcv_mdlc_abyss.90.a:0 "§Y여기서 잠시 기다린다.§!"

xvcv_mdlc_abyss.91.name:0 "§G$xvcv_mdlc_tech_precognition_interface$§!"
xvcv_mdlc_abyss.91.desc:0 "제한적으로나마 우리의 정신을 위험에 빠뜨리지 않고 심연을 통해 미래를 인지하는 것에 성공했습니다. 그러나 밀어닥쳐온 미래의 가능성에 대한 수많은 자료들은 실용적으로 활용하기에는 양이 너무 많았습니다.\n\n하지만, 만약 그러한 가능성 하나하나를 해석할 수 있는 디지털 인터페이스를 만들 수만 있다면, 우주선의 전투 컴퓨터를 개선하는 데에 그것을 사용할 수 있을지도 모릅니다."

xvcv_mdlc_abyss.92.desc:0 "일찍이 우려했던 것처럼 광기가 우리 중 일부를 사로잡았습니다. 갑작스레, 그 정신들은 존재했거나 존재할지도 모르는 무한한 양의 가능성과 선택에 동시에 노출되고 말았던 것입니다.\n\n그러한 가능성과 선택 하나하나는 그 사이의 차이가 크든 작든 그 정신들 속에서 무한히 반복되었습니다. 결국 해당 정신들은 복구될 가능성 없이 영구히 망가져 버렸습니다."

xvcv_mdlc_abyss.100.desc:0 "작고 깜빡이는 별이 심연 속에서 물질화합니다. 그것은 엄청난 속도로 우리를 스쳐 지나갔고 잠시 알려지지 않은 모습의 외계 함선인 것으로 드러났습니다. 이내 그것은 등장했던 것만큼이나 빠르게 영적 에너지의 난류 속으로 들어가 사라졌습니다.\n\n이게 가능한 일일까요? 어떤 물체가 물리적으로 심연 안으로 들어갔다가 다시 정상 우주로 나올 수 있는 것이 가능한 일이었나요?"
xvcv_mdlc_abyss.100.a:0 "§Y잠시 머무른다.§!"

xvcv_mdlc_abyss.101.name:0 "§G$xvcv_mdlc_tech_psi_jump_drive_1$§!"
xvcv_mdlc_abyss.101.desc:0 "잇따라 깜빡이는 별이 갑작스럽게 등장합니다. 그러나 이번에는 우린 준비되어 있었습니다. 그것은 확실히 지금까지 우리 은하에서 본 것과는 전혀 다른 외계 함선이었습니다. 그 함선이 우리를 스쳐 지나가자, 함선 승무원의 마음의 빛을 느낄 수 있었습니다. 그들의 비밀은 우리 것입니다.\n\n$xvcv_mdlc_tech_psi_jump_drive_1$. 이건 정말 천재적입니다."

xvcv_mdlc_abyss.102.desc:0 "잇따라 깜빡이는 별이 갑작스럽게 등장합니다. 그러나 이번에는 우린 준비되어 있었습니다. 그것은 확실히 지금까지 우리 은하에서 본 것과는 전혀 다른 외계 함선이었습니다. 그것이 우리를 스쳐 지나가자 우리는 그 함선 승무원의 마음의 빛을 느껴보려고 했습니다. 하지만 그들의 지식은 이제껏 우리가 알고 있었던 것보다 어둡고 이질적이었습니다.\n\n우리는 그 함선에서 내쫓겼을 뿐만 아니라, 그 격렬한 거부 반응 때문에 영적 에너지가 걷잡을 수 없이 흘러넘치고 있습니다! 우리 함선의 아광속 항행 속도가 일시적으로 감소합니다."

xvcv_mdlc_abyss.110.desc:0 "이곳에서 심연의 이 한 부분을 전부 차지하고 있는 존재가 느껴집니다. 우리는 이전에 영혼들과 조우했지만, 이것은 조금 다릅니다. 엄청나게 강력하고... 엄청나게 오래된 것.\n\n이것은 아직 우리를 알아차리지 못한 것 같습니다. 자는 것인지도 모릅니다. 아니면 우리가 그것의 관심을 끌 만한 존재가 아닌지도 모릅니다.\n\n그냥 떠나는 게 나을지도 모릅니다."
xvcv_mdlc_abyss.110.a:0 "§Y그 존재와 의사소통을 시도한다.§!"

xvcv_mdlc_abyss.111.desc:0 "우리가 그 존재와 접촉하려 하자, 그것이 움직인다는 것과 그것의 관심이 이젠 우리에게 집중되었다는 것을 느낄 수 있었습니다. 이것은 방해받는 것을 그리 좋아하는 것 같지는 않아 보입니다.\n\n영적 에너지의 파도가 우리의 탐사선에 도달해, 엄청난 피해를 주었습니다. 당분간 심연에서 철수하는 수밖에는 없는 것 같습니다."
xvcv_mdlc_abyss.112.desc:0 "우리가 그 존재와 접촉하려 하자, 그것이 움직인다는 것과 그것의 관심이 이젠 우리에게 집중되었다는 것을 느낄 수 있었습니다. 이것은 방해받는 것을 그리 좋아하는 것 같지는 않아 보입니다.\n\n막대한 양의 영적 에너지가 우리와 충돌해 우리들의 감각을 모두 앗아갔습니다. 우리가 정신을 차렸을 때, 우리 중 한 명이 사라져버린 것을 눈치챘습니다. §Y[xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetName]§!은(는) 이제 어디에서도 찾을 수 없고, 그 자리에는 오직 작은 균열에서 흘러나온 영적 에너지의 흔적만이 남아있을 뿐입니다. 마치 심연 속의 존재가 우리의 세계로 다가와 [xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetHerHim]을(를) 심연으로 데려간 것처럼 말입니다. 그 존재가 그리 한 이유는... 음... 글쎄요, 누가 알겠습니까.\n\n어떠한 이유로 심연 속의 존재가 [xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetHerHim]을(를) 데려갔든지, [xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetName]을(를) 다시 볼 것으로 생각하긴 어려운 것 같습니다."

xvcv_mdlc_abyss.114.desc:0 "우리가 그 존재와 접촉하려 하자, 우리들의 정신은 목소리들의 합창으로 채워집니다. 처음에는 그저 가벼운 속삭임 정도에 불과했지만, 불협화음이 점차 커지며 이내 수천의 목소리가 제창하기 시작합니다.\n\n목소리는 자신들을 §Y공허에서 속삭이는 자들§!이라고 소개합니다. 그것은, 아니, 그것들은 한 존재로부터 다른 존재로 전해진 모든 지식을 공유하는 것이 허용되었다고 주장합니다. 그리고 우리에게 그 비밀을 공유해 주겠다고 합니다.\n\n§Y만약 그들을 우리의 의식 속으로 들어오게만 해준다면 말입니다.§!\n\n그들은 그것이 사소한 대가일 뿐이라고 합니다. 우리는 그들의 존재를 거의 느끼지도 못할 것이라고요.\n\n그들의 어조에는 무언가 급한 기색이 있습니다."
xvcv_mdlc_abyss.114.a:0 "§Y공허에서 속삭이는 자들과 계약§!"
xvcv_mdlc_abyss.114.b:0 "멈춰. 이건 너무 위험해."

xvcv_mdlc_abyss.115.desc:0 "그 존재가 우리를 상냥하고 친숙하게 반깁니다. 그는 단어를 소리 내서 말하지 않고, 환영, 개념, 관념을 통해 전합니다. 우리들의 정신에 아주 다정하고 부드럽게 침투해서 누군가는 이미 그랬던 것 아닌가 착각할 정도입니다. 넘치는 심상들이 우리의 시각 센서 앞을 비추고 있습니다.\n\n그 존재는 §Y이야기의 작곡가§!로 우리의 기계적 형태에 흥미를 가진 것으로 알려졌습니다. 그는 우리에게 창조되고, 변하며, 개선될 수 있는 다양한 방법들을 보여줍니다.\n\n§Y만일 우리가 그를 우리의 기계적 몸체에 허락한다면.§!\n\n그는 우리의 답을 끈기 있게, 그리고 애정 어리게 기다립니다. 마치 사랑하는 자식을 기다리는 아버지처럼."
xvcv_mdlc_abyss.115.a:0 "§Y이야기의 작곡가와 계약§!"

xvcv_mdlc_abyss.116.desc:0 "우리가 존재에 도달하기 전에, 그 존재가 우리에게 도달합니다. 이것의 생각들은 우리들의 정신을 둘러싸 구부러지며 흥정하고 유혹합니다. 이것은 §Y욕망의 하수인§!이며, 이것은 우리에게 부, 힘, 그리고 번영을 보장해 줄 것입니다... 우리가 무엇을 갈망해왔고, 갈망할 것이든 간에....\n\n대가? 그것은 아주 작은 문제일 뿐입니다. 이것이 원하는 유일한 것은 우리에게 최선의 것입니다. 이것은 우리를 우리의 욕망과 꿈을 향해 돕고, 인도하고, 지도할 것입니다.\n\n§Y만일 우리가 단지 이것을 우리의 가슴으로 받아들이기만 한다면.§!\n\n우리가 이것을 받아들이리라는 것은 명백합니다. 우리가 어떻게 거부할 수 있겠습니까?"
xvcv_mdlc_abyss.116.a:0 "§Y욕망의 하수인과 계약§!"

xvcv_mdlc_abyss.117.desc:0 "우리가 그 존재에 도달했을 때, 우리는 느낄 리 없는 감각을 느꼈습니다. 극한의 굶주림을. 그 존재는 시간을 낭비하지 않았고, 어떤 말도 하지 않았습니다. 그건 §Y행성 포식자§!였고, 우리를 잡아먹기를 바라고 있습니다.\n\n우리 중의 일부만이지만, 감당 못 할 정도는 아닙니다. 그건 우리에게 엄청난 힘을 줄 것입니다. 우리에게 굶주림, 그리고 분노를 가르칠 것입니다. 이를 어떤 적이라도 이길 수 있는 영적 에너지의 무기로 빚어낼 것입니다.\n\n§Y만약 우리를 먹도록 내버려 두기만 하면.§!\n\n어서 빨리 시작하고 싶어 하는 것 같습니다."
xvcv_mdlc_abyss.117.a:0 "§Y행성 포식자와 계약§!"

xvcv_mdlc_abyss.118.name:0 "심연에 잠긴"
xvcv_mdlc_abyss.118.desc.1:0 "해냈습니다. 우리는 §Y공허에서 속삭이는 자들§!과 계약을 체결했고 그들은 이미 우리에게 그들의 비밀을 공유하기 시작했습니다. 우리는 그들의 지식들로부터 엄청난 이득을 얻을 것입니다. 유일한 단점은 우리의 일반적인 인구 사이의 오작동과 자기 파괴의 갑작스러운 증가입니다. 우리의 행성 일부는 예전에는 안정적이었고 잘 관리되었던 인구들이 행하고 있는, 설명할 수 없는 폭력의 광풍을 겪고 있습니다. 우리가 현재 일어나고 있는 일에 대처하는 데 약간의 문제가 있습니다."
xvcv_mdlc_abyss.118.desc.2:0 "해냈습니다. 우리는 §Y이야기의 작곡가§!와 계약을 체결했습니다. 그 효과가 느껴지기까지는 오랜 시간이 걸리지 않았습니다. 조립률의 갑작스럽고 명백한 증가는 분명히 작곡가의 작품임이 분명합니다. 하지만, 이러한 긍정적인 효과에도 불구하고 우리는 이상한 결함들이 갑작스레 빈발하는 것을 겪고 있습니다. 추가적인 부품이 달린 기계적 몸체들입니다... 아예 설계적으로 알려진 바 없는 정체불명의 부품을 가지고 있기도 합니다. 다행히도, 그것들의 자기 파괴는 높은 조립률 덕에 조용히 묻히고 있습니다."
xvcv_mdlc_abyss.118.desc.3:0 "해냈습니다. 우리는 §Y욕망의 하수인§!과 계약을 체결했습니다. 그 결과를 알게 되기까지 오랜 시간이 걸리지 않았습니다. 우리의 광산들에서 찾은 자원이 풍부한 새 광맥들에 관한 보고서들, 실패하기 직전이었던 계획들의 갑작스러운 성공에, 우리가 이전에 확실히 얼음과 돌밖에 없음을 확인한 소행성들에서 발견된 희귀하고 값비싼 자원들까지. 하수인이 약속했듯, 우리 제국은 부와 번영으로 가득 찬 황금기에 들어서고 있는 것으로 보입니다... 하지만, 그것의 대가는 무엇일까요...?"
xvcv_mdlc_abyss.118.desc.4:0 "해냈습니다. 우리는 §Y행성 포식자§!와 계약을 체결했고 이 영향은 이미 우리의 지상군과 해군이 느끼고 있습니다. 우리의 군인들은 야만성에 가까운 흉포함과 싸우고 있고 함선의 강력한 무기들마저 우리 적들의 죽음을 갈구하고 있는 것으로 보이기까지 합니다. 의심할 여지 없이 연관된 것은 우리의 식민지 중 하나의 도시에서 일어난 갑작스럽고 불가사의한 실종사건이며 그들은 약속된 공물로서 포식자에 의해 수확된 것으로 보입니다. 추측하건대... 이것은 작은 대가처럼 보입니다. 물론, 포식자가 다시 배고파지지 않는다면 그렇습니다..."
xvcv_mdlc_abyss.118.a:0 "우리가 처리할 수 있어."
xvcv_mdlc_abyss.118.b:0 "우리는 옳은 일을 한 거야."
xvcv_mdlc_abyss.118.c:0 "바라건대 우리가 감당할 수 있는 것이었으면."
xvcv_mdlc_abyss.118.d:0 "그러지 않기를 바라자고."

xvcv_mdlc_abyss.121.name:0 "공허에서 속삭이는 자들: §R사고§!"
xvcv_mdlc_abyss.121.desc:0 "속삭이는 자들이 우리에게 전한 비밀들은 매우 유용했지만, 성가시기도 합니다. 우리의 §Y[xvcv_mdlc_abyss_patron_whisperers_penalty_1_leader.GetTitle] [xvcv_mdlc_abyss_patron_whisperers_penalty_1_leader.GetName]§!의 논리 엔진은 그 비밀들 중 하나를 처리하려는 와중에 손상되었습니다."
xvcv_mdlc_abyss.121.a:0 "유감이군."
xvcv_mdlc_abyss.121.a.tooltip:0 "§Y[xvcv_mdlc_abyss_patron_whisperers_penalty_1_leader.GetName]§! 지도자는 이제 §Y$leader_trait_arrested_development$§! 특성을 가집니다."

xvcv_mdlc_abyss.122.name:0 "공허에서 속삭이는 자들: §R자기 파괴§!"
xvcv_mdlc_abyss.122.desc:0 "속삭이는 자들이 우리에게 전한 비밀들은 매우 유용했지만, 성가시기도 합니다. 우리의 §Y[xvcv_mdlc_abyss_patron_whisperers_penalty_2_leader.GetTitle] [xvcv_mdlc_abyss_patron_whisperers_penalty_2_leader.GetName]§!의 논리 엔진은 그 비밀들 중 하나를 처리하려는 와중에 과부하로 인해 완전히 작동을 멈췄습니다."
xvcv_mdlc_abyss.122.a:0 "비극이로군."
xvcv_mdlc_abyss.122.a.tooltip:0 "§Y[xvcv_mdlc_abyss_patron_whisperers_penalty_2_leader.GetTitle] [xvcv_mdlc_abyss_patron_whisperers_penalty_2_leader.GetName]§! 지도자가 §R죽습니다§!."

xvcv_mdlc_abyss.123.name:0 "공허에서 속삭이는 자들: §R광기§!"
xvcv_mdlc_abyss.123.desc:0 "속삭이는 자들을 우리의 정신에 초대한 이후로, 줄곧 우리의 인구 가운데 오작동이나 설명할 수 없는 폭력적인 행동을 하는 이들이 늘고 있습니다. 대부분의 경우엔 통제가 가능하지만, 최근의 일들은 우리의 손에서 벗어났습니다. §Y[xvcv_mdlc_abyss_neg_patron_whisperers_planet.GetName]§!에서의 가벼운 폭력 사건이 폭동으로 발전했고, 이제는 불안과 폭력이 전 행성에 퍼지고 있어 대규모 사망과 파괴를 초래했습니다."
xvcv_mdlc_abyss.123.a:0 "골칫거리구만."
xvcv_mdlc_abyss.123.a.tooltip:0 "§Y[xvcv_mdlc_abyss_neg_patron_whisperers_planet.GetName]§! 행성의 1개 팝이 죽음과 동시에 §Y$xvcv_mdlc_abyss_neg_patron_whisperers$§! 보정치가 행성에 추가되었습니다."

xvcv_mdlc_abyss.124.name:0 "공허에서 속삭이는 자들: §R참사§!"
xvcv_mdlc_abyss.124.desc:0 "속삭이는 자들을 우리의 정신에 초대한 이후로, 줄곧 우리의 인구 가운데 오작동이나 설명할 수 없는 폭력적인 행동을 하는 이들이 늘고 있습니다. §Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§!에서의 폭력 사건이 행성 규모의 대대적인 파괴로 발전했고, 막대한 사망과 파괴를 초래했습니다."
xvcv_mdlc_abyss.124.a:0 "심각한데."
xvcv_mdlc_abyss.124.a.tooltip:0 "$xvcv_mdlc_abyss.24.a.tooltip$\n§Y$xvcv_mdlc_abyss_neg_patron_whisperers_alt$§! 보정치가 §Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§! 행성에 추가되었습니다."

xvcv_mdlc_abyss.125.name:0 "이야기의 작곡가: §R변이§!"
xvcv_mdlc_abyss.125.desc:0 "§Y이야기의 작곡가§!는 우리에게 축복을 내렸고, 곧바로 우리 인구의 일부를 변형시켰습니다. 그들은 이제 심연의 영향 하에 있는 뒤틀리고 흉측한 존재가 되었습니다."
xvcv_mdlc_abyss.125.a:0 "저게 도대체 무슨 괴물이야?!"
xvcv_mdlc_abyss.125.a.tooltip:0 "우리 제국의 무작위 §Y5§!개 팝이 외계종으로 변했습니다."

xvcv_mdlc_abyss.126.name:0 "욕망의 하수인: §R불복종§!"
xvcv_mdlc_abyss.126.desc:0 "하수인이 우리의 정신을 헤집어놓고 있습니다. 마치 하룻밤 사이에 이뤄진 것처럼, §Y[xvcv_mdlc_abyss_neg_patron_instrument_planet.GetName]§! 행성의 인구는 우리에게서 등을 돌리고 있습니다."
xvcv_mdlc_abyss.126.a:0 "조치를 취해야만 한다."
xvcv_mdlc_abyss.126.a.tooltip:0 "§Y$xvcv_mdlc_abyss_neg_patron_instrument$§! 보정치가 §Y[xvcv_mdlc_abyss_neg_patron_instrument_planet.GetName]§! 행성에 추가되었습니다."

xvcv_mdlc_abyss.127.name:0 "욕망의 하수인: §R일탈§!"
xvcv_mdlc_abyss.127.desc:0 "하수인이 우리의 정신을 헤집어놓고 있습니다. 마치 하룻밤 사이에 이뤄진 것처럼, 우리 제국의 인구는 우리에게서 등을 돌리고 있습니다."
xvcv_mdlc_abyss.127.a:0 "어떻게 이럴 수가?"
xvcv_mdlc_abyss.127.a.tooltip:0 "§Y$xvcv_mdlc_abyss_neg_patron_instrument_empire$§! 보정치가 제국에 추가되었습니다."

xvcv_mdlc_abyss.128.name:0 "욕망의 하수인: §R퇴폐§!"
xvcv_mdlc_abyss.128.desc:0 "하수인이 우리의 자원 소모를 증가시켰습니다. §Y[xvcv_mdlc_abyss_neg_patron_instrument_alt_planet.GetName]§!의 우리 인구는 이전과 비교해 엄청나게 많은 자원을 소모하고 있습니다."
xvcv_mdlc_abyss.128.a:0 "우려스럽군."
xvcv_mdlc_abyss.128.a.tooltip:0 "§Y$xvcv_mdlc_abyss_neg_patron_instrument_alt$§! 보정치가 §Y[xvcv_mdlc_abyss_neg_patron_instrument_alt_planet.GetName]§! 행성에 추가되었습니다."

xvcv_mdlc_abyss.129.name:0 "행성 포식자: §R출출함§!"
xvcv_mdlc_abyss.129.desc:0 "포식자가 공물을 요구하기 위해 다시 한번 되돌아왔습니다. 그리고 §Y[xvcv_mdlc_abyss_neg_patron_eater_planet.GetName]§!의 도시 하나를 통째로 집어삼켰습니다. 이러한 파괴는 행성 전체에 악영향을 미치고 있습니다."
xvcv_mdlc_abyss.129.a:0 "불가피한 일이었다."
xvcv_mdlc_abyss.129.a.tooltip:0 "§Y[xvcv_mdlc_abyss_neg_patron_eater_planet.GetName]§! 행성의 5개 팝이 죽음과 동시에 §Y$xvcv_mdlc_abyss_neg_patron_eater$§! 보정치가 행성에 추가되었습니다."

xvcv_mdlc_abyss.130.name:0 "행성 포식자: §R굶주림§!"
xvcv_mdlc_abyss.130.desc:0 "포식자가 공물을 요구하기 위해 다시 한번 되돌아왔습니다. 그리고 §Y[xvcv_mdlc_abyss_neg_patron_eater_alt_planet.GetName]§!의 인구 상당수를 먹어 치웠습니다. 이러한 파괴는 행성 전체에 최악의 악영향을 미치고 있습니다."
xvcv_mdlc_abyss.130.a:0 "피할 수 없는 일이었어."
xvcv_mdlc_abyss.130.a.tooltip:0 "§Y[xvcv_mdlc_abyss_neg_patron_eater_alt_planet.GetName]§! 행성의 10개 팝이 죽음과 동시에 §Y$xvcv_mdlc_abyss_neg_patron_eater_alt$§! 보정치가 행성에 추가되었습니다."

xvcv_mdlc_abyss.131.name:0 "행성 포식자: §R게걸스러운§!"
xvcv_mdlc_abyss.131.desc:0 "또다시 포식자는 제물을 요구하며 돌아왔습니다. 우리 인구의 한 부분만으로 만족한 것이 아닌 포식자는 우리의 행성 하나를 전부 먹어 치웠습니다. 단지 사람, 동물, 건물만이 아니었습니다... 모든 것이었습니다. §Y[xvcv_mdlc_abyss_destroyed_by_patron_planet.GetName]§! 행성은 완전히 박살 나 버렸습니다. 이러한 행성 파괴는 우리 제국 전체에 악영향을 미치고 있습니다."
xvcv_mdlc_abyss.131.a:0 "지불하기에는 대가가 크군..."
xvcv_mdlc_abyss.131.a.tooltip:0 "§Y[xvcv_mdlc_abyss_destroyed_by_patron_planet.GetName]§! 행성이 완전히 파괴되었습니다."

xvcv_mdlc_abyss.151.name:0 "깊어지는 유대"
xvcv_mdlc_abyss.151.desc:0 "우리 후원자에 관해 점점 많은 것을 배우고 있습니다. 그 존재에게 우리는 부차적인 존재에 불가합니다. 집에 들어온 벌레와 마찬가지입니다. 하지만 후원자는 우리를 마음에 들어 했으며, 또다시 한 방울의 힘을 우리에게 내려주었습니다.\n\n우리는 이제 후원자에게 더욱 깊은 수준으로 동조했으며, 감화를 받아 후원자와의 계약을 기리기 위한 기념물을 만들었습니다. 이곳에서 우리들은 §Y[GetShroudPatron]§!(과)와의 교감을 시도합니다."
xvcv_mdlc_abyss.151.a:0 "충만한 정신에는 의심이 끼어들 틈이 없지."
xvcv_mdlc_abyss_151_a.tooltip:0 "이제 우리 행성 중 하나에 £building£ §Y$xvcv_mdlc_building_whisperers_sanctum$§!를 건설할 수 있습니다."
xvcv_mdlc_abyss.151.b:0 "작곡가의 품 안에 있으니 더욱 안심이 되는군."
xvcv_mdlc_abyss_151_b.tooltip:0 "이제 우리 행성 중 하나에 £building£ §Y$xvcv_mdlc_building_composer_sanctum$§!를 건설할 수 있습니다."
xvcv_mdlc_abyss.151.c:0 "욕망보다 아름다운 것은 없다."
xvcv_mdlc_abyss_151_c.tooltip:0 "이제 우리 행성 중 하나에 £building£ §Y$xvcv_mdlc_building_instrument_sanctum$§!를 건설할 수 있습니다."
xvcv_mdlc_abyss.151.d:0 "우리도 배가 고프군. 전쟁이 허기를 채워줄 것이다."
xvcv_mdlc_abyss_151_d.tooltip:0 "이제 우리 행성 중 하나에 £building£ §Y$xvcv_mdlc_building_eater_sanctum$§!를 건설할 수 있습니다."

xvcv_mdlc_abyss.152.name:0 "잠재력 실현"
xvcv_mdlc_abyss.152.desc:0 "심연의 수수께끼는 너무 낯설어 풀어내기 어렵지만, 우리는 §Y[GetShroudPatron]§!에 더욱 동조할 수 있었습니다. 우리가 어디로 가든 정신 한 구석에서 그 존재를 느낄 수 있습니다. 그리고 그 힘은 우리 정신의 틈 사이로 우리 현실에 스며듭니다."
xvcv_mdlc_abyss.152.a:0 "비밀이 안전이다."
xvcv_mdlc_abyss_152_a.tooltip:0 "§Y$xvcv_mdlc_abyss_patron_whisperers$§! 제국 보정치의 효과를 증폭시킵니다."
xvcv_mdlc_abyss.152.b:0 "정신의 의지는 신성한 것."
xvcv_mdlc_abyss.152.c:0 "탐하고 욕망하라."
xvcv_mdlc_abyss.152.d:0 "불화가 곧 헌신이다."

xvcv_mdlc_abyss.153.name:0 "힘의 파편"
xvcv_mdlc_abyss.153.desc:0 "우리 후원자인 §Y[GetShroudPatron]§!(이)가 심연의 주름에서 자신이 지닌 에너지의 일부를 방출한 것으로 보입니다. 우리와 후원자 사이의 유대가 공고한 지금, 우리 중 한 명은 분명히 그 힘을 흡수하여 사용할 수 있을 것입니다. 후보를 몇 명 선택했지만, 그중 한 명만 후원자의 힘을 다루는 혜택을 누릴 수 있습니다. 어떤 후보를 선택하시겠습니까?"
xvcv_mdlc_abyss.153.a:0 "선택: §Y[xvcv_mdlc_abyss_patron_temporally_selected_leader_1.GetTitle] [xvcv_mdlc_abyss_patron_temporally_selected_leader_1.GetName]§!"
xvcv_mdlc_abyss.153.b:0 "선택: §Y[xvcv_mdlc_abyss_patron_temporally_selected_leader_2.GetTitle] [xvcv_mdlc_abyss_patron_temporally_selected_leader_2.GetName]§!"
xvcv_mdlc_abyss.153.c:0 "선택: §Y[xvcv_mdlc_abyss_patron_temporally_selected_leader_3.GetTitle] [xvcv_mdlc_abyss_patron_temporally_selected_leader_3.GetName]§!"
xvcv_mdlc_abyss.153.d:0 "선택: §Y[xvcv_mdlc_abyss_patron_temporally_selected_leader_4.GetTitle] [xvcv_mdlc_abyss_patron_temporally_selected_leader_4.GetName]§!"

xvcv_mdlc_abyss.154.name:0 "승천자"
xvcv_mdlc_abyss.154.desc:0 "성공입니다. [xvcv_mdlc_abyss_patron_chosen_leader.GetName] 안에 힘이 들어오자, 주변에 있는 모든 이들이 그 영적 존재의 무게를 느낄 수 있었습니다. 강력하면서도 존중해 마땅한 힘입니다. [xvcv_mdlc_abyss_patron_chosen_leader.GetName](은)는 이제 §Y[GetShroudPatron]§!의 영원한 투사가 된 것입니다."
xvcv_mdlc_abyss.154.a:0 "선택받을 운명이었다."

xvcv_mdlc_abyss.155.name:0 "축복받은 무장"
xvcv_mdlc_abyss.155.desc:0 "우리는 우리의 후원자인 §Y[GetShroudPatron]§!의 힘을 이용하는 방법을 연구하다 돌파구를 찾아냈습니다. 기존에는 선택받은 일부만 계약이 지닌 힘을 온전히 파악할 수 있었지만, 후원자의 힘을 전례 없는 규모로 함선 전체에 흐르게 하는 방법을 고안해 낸 것입니다. 원한다면 §Y[GetShroudPatron]§!의 표식으로 우리 함선을 그 어느 때보다 더 멀리 보낼 수 있습니다."
xvcv_mdlc_abyss.155.a:0 "비밀은 비할 데 없는 무기지."
xvcv_mdlc_abyss.155.b:0 "선체가 금속이 아니라면 뭐겠나?"
xvcv_mdlc_abyss.155.c:0 "이 함선들이 목적을 갈망하는군."
xvcv_mdlc_abyss.155.d:0 "우리 함선들도 굶주려 있다."

xvcv_mdlc_abyss.200.desc.1:0 "공허는 이곳에서 힘차게 일렁거리고 있습니다. 잠시 쉬는 게 좋겠습니다."
xvcv_mdlc_abyss.200.desc.2:0 "우리가 따라가던 길은 갑작스레 끊겼습니다. 더는 나아갈 수 없습니다."
xvcv_mdlc_abyss.200.desc.3:0 "여기서 무언가가 우리에게 말합니다. 무언가 불가사의한 존재입니다."
xvcv_mdlc_abyss.200.desc.4:0 "짐작할 수도 없는 이유로 인해, 우리는 심연의 한구석으로 끌려갔습니다."
xvcv_mdlc_abyss.200.desc.5:0 "찰나의 시간 동안, 심연 속에 갇혀 무한한 시간을 보내는 것에 대해 생각하자 극심한 공포가 우리에게 밀려들었습니다. 그러고 나서 겨우 한 발을 내디딜 수 있었고, 점차 공포가 사라져 갔습니다."
xvcv_mdlc_abyss.200.desc.6:0 "일상적인 세계에서는 존재하지 않는 눈부신 색채를 발산하는 한 영혼의 무리가, 우리가 심연을 깊이 여행하는 몇 시간 동안 주변을 맴돌며 춤췄습니다. 이걸 불현듯 깨닫기 전까지 그 광경은 즐거웠습니다. 바로 우리가 그에 이끌리고 있다는 것."
xvcv_mdlc_abyss.200.desc.7:0 "여기에 떠다니는 완벽해 보이는 수정 파편들이 중심축 주위로 천천히 회전합니다. 우리가 접근하자, 그것은 산산이 조각났습니다."
xvcv_mdlc_abyss.200.desc.8:0 "파괴된 [Root.GetSpeciesName] 파편이 공허 속으로 공중 곡예를 펼치며 빨려들어 갑니다. 흩뿌려진 조각들이 날카로운 소리를 내며 시야에서 사라집니다."
xvcv_mdlc_abyss.200.desc.9:0 "이게 실제로 일어나는 일인지 확신할 수가 없습니다. 우리는 정말 심연 속에 있는 겁니까? 아니면 우리 중의 누군가가 격렬한 센서 고장을 경험하고 있는 것입니까?"
xvcv_mdlc_abyss_random_effect:0 "§Y심연이 우리를 부르고 있습니다...§!"

xvcv_mdlc_abyss.210.desc:0 "심연이 우리에게 축복을 부여합니다! 우리의 제국은 심연에서 흘러나오는 이로운 영적 에너지의 파도에 노출되었습니다. 그것은 제국 전체에 긍정적인 효과를 주고 있습니다."
