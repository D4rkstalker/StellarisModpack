### Ascension Perks ###
xvcv_mdlc_ap_requires_tech_spirit_energy_theory:0 "£trigger_no£ £physics£ §Y$xvcv_mdlc_tech_spirit_energy_theory$§! 기술이 필요합니다."

xvcv_mdlc_ap_abyss:0 "차원 간 탐사"
xvcv_mdlc_ap_abyss_desc:0 "적절하게 변형된 에너지를 이용하여, 우리는 대체 차원과 접촉할 수 있습니다. 순수한 에너지로 가득찬 세상, 심연과 말이죠."
xvcv_mdlc_ap_abyss_tooltip_effects:0 "§H특별 프로젝트 활성화:§! §Y$XVCV_MDLC_AP_ABYSS_PROJECT$§!\n이 특별 프로젝트는 제국이 심연과 접촉하도록 할 것입니다."
xvcv_mdlc_ap_abyss_tooltip_effects_2:0 "\n§H건물 잠금 해제:§! §Y$xvcv_mdlc_building_abyss_gateway$§!\n이 건물은 심연에 진입하는 데 §Y필요§!합니다."
xvcv_mdlc_ap_abyss_tooltip_requirements:0 "영적 에너지를 만드는데 £energy£§Y8000§!이 필요합니다."

### Buildings ###
xvcv_mdlc_building_abyss_gateway:0 "차원 관문"
xvcv_mdlc_building_abyss_gateway_desc:0 "이 관문은 우리의 현실에서 대체 차원으로 향하는 통로입니다."
xvcv_mdlc_building_abyss_gateway_effect_desc:0 "심연에 직접 접촉하려면 $xvcv_mdlc_building_abyss_gateway$이 §Y필요합니다§!."
xvcv_mdlc_building_composer_sanctum:0 "작곡가의 성소"
xvcv_mdlc_building_composer_sanctum_desc:0 "작곡가와의 교감을 위한 성소입니다. 이곳에서 금속은 육신만큼이나 자유롭게 배회할 수 있습니다. 심연이 우리 불멸자의 형체에 어떠한 변화를 가져올지 누가 알겠습니까?"
xvcv_mdlc_building_eater_sanctum:0 "포식자의 성소"
xvcv_mdlc_building_eater_sanctum_desc:0 "포식자와의 교감을 위한 성소입니다. 이곳에서는 다음 연회를 준비하듯 다음 전쟁을 준비합니다."
xvcv_mdlc_building_instrument_sanctum:0 "하수인의 성소"
xvcv_mdlc_building_instrument_sanctum_desc:0 "하수인과의 교감을 위한 성소입니다. 이곳에서는 축적된 자원들이 일말의 만족감조차 주지 못하는 광적인 방식으로 탕진되어 버립니다."
xvcv_mdlc_building_whisperers_sanctum:0 "속삭임의 성소"
xvcv_mdlc_building_whisperers_sanctum_desc:0 "속삭임과의 교감을 위한 성소입니다. 이곳에서는 온갖 비밀을 숨죽인 목소리로 거래하고, 새로운 지식을 가져와 봉인하며, 우리의 소곤대는 소리가 합창에 참여합니다."
xvcv_mdlc_covenant_detection_first_contact:0 "$xvcv_mdlc_building_whisperers_sanctum$"
xvcv_mdlc_covenant_detection_first_contact_effect:0 "이 성계의 우리 §Y항성 기지§!가 다음을 얻습니다: §Y탐지 강도§! §G+5§!\n\n"

