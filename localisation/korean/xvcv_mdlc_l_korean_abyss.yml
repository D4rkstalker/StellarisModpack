### Technologies ###
xvcv_mdlc_tech_spirit_energy_theory:0 "영적 에너지 이론"
xvcv_mdlc_tech_spirit_energy_theory_desc:0 "이 새로운 이론은 에너지를 특정 방식으로 조작해, 이전까지 발견되지 않은 새로운 종류로 변형할 수 있다고 주장합니다."
xvcv_mdlc_tech_psionic_shield:0 "영적 에너지 보호막"
xvcv_mdlc_tech_psionic_shield_desc:0 "이 극도로 강력한 보호막은 발전기가 만든 순수한 영적 에너지로부터 생성됩니다. 그 힘은 에너지 증폭기에 의해 더욱 증대됩니다."
xvcv_mdlc_tech_psionic_barrier:0 "영적 에너지 장벽"
xvcv_mdlc_tech_psionic_barrier_desc:0 "영적 에너지 장벽은 발전기가 만들어내는 순수한 영적 에너지로 생성됩니다. 에너지 편향막과 같이 일부 공격을 막아낼 수 있지만, 잃은 에너지를 빠르게 회복한다는 점에서 다릅니다."
xvcv_mdlc_tech_precognition_interface:0 "영적 에너지 인터페이스"
xvcv_mdlc_tech_precognition_interface_desc:0 "영적 에너지 분야의 발전은 미래의 수많은 가능성들을 실시간으로 읽고 분석하여 함대 전투에 활용할 수 있는 전투 컴퓨터를 개발할 수 있게 해주었습니다."
XVCV_MDLC_TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_TITLE:0 "§H부품 잠금 해제:§! §Y영적 에너지 인터페이스§!"
XVCV_MDLC_TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_DESC:0 "§H영적 에너지 인터페이스§!\n이 전투 컴퓨터는 미래의 수많은 가능성들을 실시간으로 읽고 분석하여 함대 전투에 활용할 수 있습니다."
xvcv_mdlc_tech_psi_jump_drive_1:0 "영적 에너지 드라이브"
xvcv_mdlc_tech_psi_jump_drive_1_desc:0 "이 점프 드라이브는 발전기가 만들어낸 영적 에너지를 동력원으로 사용해 함선이 현실 자체를 관통하게 하여, 순간적으로 광대한 거리를 점프하게 합니다."
XVCV_MDLC_TECH_UNLOCK_PSI_JUMPDRIVE_1_TITLE:0 "§H부품 잠금 해제:§! §Y$xvcv_mdlc_tech_psi_jump_drive_1$§!"
XVCV_MDLC_TECH_UNLOCK_PSI_JUMPDRIVE_1_DESC:0 "§H$xvcv_mdlc_tech_psi_jump_drive_1$§!\n$xvcv_mdlc_tech_psi_jump_drive_1_desc$"
xvcv_mdlc_tech_cloaking_psi:0 "영적 동조 역장 생성기"
xvcv_mdlc_tech_cloaking_psi_desc:0 "영적 동조 역장 생성기는 발전기가 만든 영적 에너지를 주로 사용해 함선을 심연에 부분적으로 동조시킵니다. 이 덕분에 최고의 성능을 갖춘 감지 배열망이 아닌 이상 함선을 감지할 수 없게 되지만, 이 과정에서 무엇이 목격 가능하게 되는지는 언급하지 않는 편이 좋을 듯합니다."
XVCV_MDLC_TECH_UNLOCK_CLOAKING_PSI_TITLE:0 "§H부품 잠금 해제:§! $XVCV_MDLC_CLOAKING_PSI$"
XVCV_MDLC_TECH_UNLOCK_CLOAKING_PSI_DESC:0 "§H$XVCV_MDLC_CLOAKING_PSI$§!\n$xvcv_mdlc_tech_cloaking_psi_desc$"
xvcv_mdlc_tech_abyss_patron_composer:0 "$XVCV_MDLC_COMPOSER_MARK$"
xvcv_mdlc_tech_abyss_patron_composer_desc:0 "함선에 영적 에너지를 흐르게 하는 방법을 발견했습니다. 이 지식 덕분에 후원자의 힘을 함선에 부여할 수 있게 되었습니다."
xvcv_mdlc_tech_abyss_patron_eater:0 "$XVCV_MDLC_EATER_MARK$"
xvcv_mdlc_tech_abyss_patron_eater_desc:0 "$xvcv_mdlc_tech_abyss_patron_composer_desc$"
