l_russian:
 
 tech_logistics1:0 "Улучшенная Логистика 1"
 tech_logistics1_desc:0 "Стабильные поставки боеприпасов и продовольствия так же важны для наступательных армий, как хорошие тренировки."

 tech_logistics2:0 "Улучшенная Логистика 2"
 tech_logistics2_desc:0 "Стабильные поставки боеприпасов и продовольствия так же важны для наступательных армий, как хорошие тренировки."

 tech_logistics3:0 "Улучшенная Логистика 3"
 tech_logistics3_desc:0 "Стабильные поставки боеприпасов и продовольствия так же важны для наступательных армий, как хорошие тренировки."
 
 tech_logistics4:0 "Улучшенная Логистика 4"
 tech_logistics4_desc:0 "Стабильные поставки боеприпасов и продовольствия так же важны для наступательных армий, как хорошие тренировки."

 tech_special_forces_academy:0 "Академия спецподразделений"
 tech_special_forces_academy_desc:0 "Небольшие группы спецподразделений, атакующие соответствующие цели, нанесут такой же урон, как и целый батальон пехотинцев."

 tech_army_cannons:0 "Пехотные автопушки"
 tech_army_cannons_desc:0 "Автопушки, используемые на кораблях нашего флота, могут быть приспособлены для использования сухопутными войсками. Такое мощное оружие может вернуть эру окопной войны."

 tech_riot_lasers:0 "Лазеры для борьбы с беспорядками"
 tech_riot_lasers_desc:0 "Менее мощная версия наших военных ультрафиолетовых лазеров может быть использована в качестве оружия для борьбы с беспорядками. Такое оружие причинит бунтовщику боль, но не оставит никаких необратимых повреждений."

 tech_orbital_drops:0 "Десантные капсулы"
 tech_orbital_drops_desc:0 "Скорость - это невероятное преимущество в бою. Возможность быстро разместить эскадрильи пехотинцев в тылу противника - это огромное, хотя и дорогостоящее преимущество."

 tech_drop_ships:0 "Десантные корабли"
 tech_drop_ships_desc:0 "Использование кораблей, которые эффективны в атмосфере и космосе, было бы большим преимуществом. Возможность подбирать раненых солдат и летать над атмосферой в относительной безопасности была бы очень полезна."
 
 tech_armor_factory:0 "Бронезаводы"
 tech_armor_factory_desc:0 "После того, как будет достигнут огромный прогресс в области бронетехники, необходимо будет создать специальные заводы для создания этих специализированных машин."

 tech_army_enhanced_munitions1:0 "Улучшенные Боеприпасы 1"
 tech_army_enhanced_munitions1_desc:0 "Благодаря усовершенствованию технологии взрывчатых веществ, для наших сухопутных войск могут быть разработаны новые боеприпасы."

 tech_army_enhanced_munitions2:0 "Улучшенные Боеприпасы 2"
 tech_army_enhanced_munitions2_desc:0 "Благодаря усовершенствованию технологии взрывчатых веществ, для наших сухопутных войск могут быть разработаны новые боеприпасы."

 tech_army_enhanced_munitions3:0 "Улучшенные Боеприпасы 3"
 tech_army_enhanced_munitions3_desc:0 "Благодаря усовершенствованию технологии взрывчатых веществ, для наших сухопутных войск могут быть разработаны новые боеприпасы."

 tech_army_enhanced_munitions4:0 "Улучшенные Боеприпасы 4"
 tech_army_enhanced_munitions4_desc:0 "Благодаря усовершенствованию технологии взрывчатых веществ, для наших сухопутных войск могут быть разработаны новые боеприпасы."
 
 tech_army_heavy_artillery_batteries:0 "Тяжёлые артеллерийские батареи"
 tech_army_heavy_artillery_batteries_desc:0 "Кинетическая батарея - это мощное оружие флота. Принятие его на вооружение нашими сухопутными войсками позволило бы нам уничтожать вражеские позиции издалека."
 
 tech_army_infantry_weapons_1:0 "Катушечные винтовки пехоты"
 tech_army_infantry_weapons_1_desc:0 "Достижения в области нарезного и магнитного оружия позволили нам создать катушечное оружие для пехоты. Чтобы выбрать эту платформу, выберите ее в меню политики."
 
 tech_army_infantry_weapons_2:0 "Ручное рельсовое оружие"
 tech_army_infantry_weapons_2_desc:0 "Достижения в области нарезного и магнитного оружия позволили нам создать рельсовое оружие для пехоты. Чтобы выбрать эту платформу, выберите ее в меню политики."
 
 tech_army_infantry_weapons_3:0 "Продвинутое ручное рельсовое оружи"
 tech_army_infantry_weapons_3_desc:0 "Достижения в области нарезного и магнитного оружия позволили нам создать продвинутое рельсовое оружие для пехоты. Чтобы выбрать эту платформу, выберите ее в меню политики."
 
 tech_army_infantry_weapons_4:0 "Винтовки на основе пушек Гаусса"
 tech_army_infantry_weapons_4_desc:0 "Достижения в области нарезного и магнитного оружия позволили нам создать оружие для пехоты на основе пушек Гаусса. Чтобы выбрать эту платформу, выберите ее в меню политики."
 
 tech_army_ADS:0 "Активная система защиты"
 tech_army_ADS_desc:0 "Точные УФ-лазеры могут быть прикреплены к нашей бронетехнике, чтобы сбивать приближающиеся ракеты. Это повысит живучесть наших войск."
 
 tech_army_exo_suits:0 "Механизированное боевое снаряжение"
 tech_army_exo_suits_desc:0 "Дальнейшее развитие технологий экзокостюмов может привести к созданию специализированного боевого снаряжения для наших сухопутных войск."
 
 tech_army_napalm:0 "Плазменный напалм"
 tech_army_napalm_desc:0 "Используя технологию плазмомёта, мы можем хранить перегретую плазму в минометных снарядах. Эти снаряды могут быть запущены нашими наземными войсками, что нанесет огромный урон и наведёт ужас в стане врага."

##

 b_special_forces_academy:0 "Академия спецподразделений"
 b_special_forces_academy_desc:0 "Лучшие из лучших проходят строгое обучение на этом объекте."
 
 b_armor_factory:0 "Бронезавод"
 b_armor_factory_desc:0 "Этот завод производит специализированные бронированные единицы."
 
 b_psi_council:0 "Псионический Совет"
 b_psi_council_desc:0 "Этот объект проверяет новобранцев на экстремальные псионические способности и обучает тех, кто проявляет эти способности."

##

 assault_army:0 "Пехотный корпус"
 assault_army_plural:0 "Пехотный корпус"
 assault_army_desc:0 "Лёгкобронированный корпус пехотинцев, оснащенный самой лучшей транспортной техникой из имеющихся."

 armor_army:0 "Бронетанковая дивизия"
 armor_army_plural:0 "Бронетанковая дивизия"
 armor_army_desc:0 "Дивизион тяжелой бронетехники, состоящий из самых современных танков, вертолетов, истребителей и других транспортных средств."

 special_forces_army:0 "Спецподразделение"
 special_forces_army_plural:0 "Спецподразделение"
 special_forces_army_desc:0 "Элитные солдаты проходили обучение по строгим программам в Академии спецподразделений."

 advanced_tank_army:0 "Передовой танковый полк"
 advanced_tank_army_plural:0 "Передовой танковый полк"
 advanced_tank_army_desc:0 "Целый полк передовых танков. Оснащенные экспериментальной утолщенной броней и оружием более высокого калибра, эти танки превосходят все ранее созданные."
 
 militia_army:0 "Полк планетарного ополчения"
 militia_army_plural:0 "Полк планетарного ополчения"
 militia_army_desc:0 "Целый полк местных ополченцев. Очень мотивированные, хотя и не столь эффективные, как профессиональные солдаты."
 
 purge_squads_army:0 "Отряды зачистки"
 purge_squads_army_plural:0 "Отряды зачистки"
 purge_squads_army_desc:0 "Эскадрильи солдат, оснащенные нашим самым разрушительным оружием, предназначенным специально для того, чтобы вызывать жертвы среди гражданского населения ксеносов."
 
 gunship_army:0 "Боевое крыло Валькирия"
 gunship_army_plural:0 "Боевое крыло Валькирия"
 gunship_army_desc:0 "Крыло массивных атмосферных кораблей, предназначенных для молниеносных атак. Имея экипаж в пятьсот человек, он может вести огонь из тридцати артиллерийских орудий по вражеским войскам. В нем есть место для двухсот морских пехотинцев и пятидесяти десантных капсул, что позволяет ему сбрасывать солдат в тыл врага и оказывать им достаточную поддержку."
 
 psionic_army:0 "Псионический десантный корпус"
 psionic_army_plural:0 "Псионический десантный корпус"
 psionic_army_desc:0 "Корпус псионических солдат. Эти солдаты обладают псионическими способностями, которые намного лучше, чем у обычных гражданских. Они используют эти силы, чтобы разрушить моральный дух врага."
 
 psi_initiate_army:0 "Корпус псионических посвященных"
 psi_initiate_army_plural:0 "Корпус псионических посвященных"
 psi_initiate_army_desc:0 "Корпус псионических посвященных. Эти солдаты обладают псионическими способностями, которые выше среднего уровня по сравнению со средним гражданским. Они используют эти силы, чтобы разрушить моральный дух врага."
 
 psi_super_soldier_army:0 "Псионический полк Храмовников"
 psi_super_soldier_army_plural:0 "Псионический полк Храмовников"
 psi_super_soldier_army_desc:0 "Лучшие из лучших, когда дело доходит до наших псионических сил. Оснащенные самым лучшим оборудованием из доступного, они прошли повышенную подготовку и намного превосходят даже псионический десант."
 
 me_mech_army:0 "Механизированное подразделение"
 me_mech_army_plural:0 "Механизированное подразделение"
 me_mech_army_desc:0 "Подразделение солдат, оснащенных механизированными боевыми костюмами. Эти костюмы предлагают значительно увеличенную живучесть и возможность нанесения повышенного урона."
 
 ##

 policy_p_training:0 "Качество тренировок"
 policy_p_training_desc:0 "Эта политика контролирует качество подготовки наших войск.\n"
 
 p_training_tier_c:0 "Стандартные"
 p_training_tier_c_name:0 "Стандартные тренировки"
 p_training_tier_c_desc:1 "Наши солдаты получат сбалансированное количество тренировок."
 
 p_training_tier_N1:0 "Нерегулярные" 
 p_training_tier_N1_name:0 "Нерегулярные тренировки"
 p_training_tier_N1_desc:1 "Наши солдаты будут тренироваться нерегулярно."
 
 p_training_tier_N2:0 "Низкокачественные" 
 p_training_tier_N2_name:0 "Низкокачественные тренировки"
 p_training_tier_N2_desc:1 "Наши солдаты будут проходить низкокачественные тренировки."

 p_training_tier_1:0 "Улучшенные" 
 p_training_tier_1_name:0 "Улучшенные тренировки"
 p_training_tier_1_desc:1 "Наши солдаты будут проходить улучшенные тренировки."
 
 p_training_tier_2:0 "Высококачественные" 
 p_training_tier_2_name:0 "Высококачественные тренировки"
 p_training_tier_2_desc:1 "Наши солдаты будут проходить высококачественные тренировки."
 
 ##
 
 policy_p_weapons:0 "Оружейная платформа"
 policy_p_weapons_desc:0 "Эта политика контролирует платформу, на которой базируются винтовки нашей пехоты.\n"
 
 p_weapons_tier_c:0 "Традиционная баллистическая"
 p_weapons_tier_c_name:0 "Традиционная баллистическая"
 p_weapons_tier_c_desc:1 "Наши солдаты оснащены самыми современными винтовками, которые стреляют стандартными баллистическими снарядами."
 
 p_weapons_tier_1:0 "КВП-1" 
 p_weapons_tier_1_name:0 "Катушечные Винтовки Пехоты - 1"
 p_weapons_tier_1_desc:1 "Наши солдаты оснащены системой катушечных винтовок КВП-1. Эти винтовки имеют улучшенную точность и скорострельность по сравнению с традиционным баллистическим оружием."
 
 p_weapons_tier_2:0 "РРО-1" 
 p_weapons_tier_2_name:0 "Ручное Рельсовое Оружие - 1"
 p_weapons_tier_2_desc:1 "Наши солдаты вооружены ручным рельсовым оружием РРО-1. Это уменьшенная версия навесного рельсового оружия, предназначенная для переноски пехотинцами. Оно страдает от низкой скорострельности и склонности к перегреву, а также от громкости и громоздкости. Несмотря на это, оно гораздо мощнее, чем катушечные винтовки."

 p_weapons_tier_3:0 "РРО-2" 
 p_weapons_tier_3_name:0 "Ручное Рельсовое Оружие - 2"
 p_weapons_tier_3_desc:1 "Наши солдаты вооружены ручным рельсовым оружием РРО-2. Это усовершенствованная версия РРО-1, с улучшенными системами охлаждения и более быстрым механизмом стрельбы. Эти усовершенствования делают его невероятно смертоносным, но безумно дорогим для производства в больших масштабах."
 
 p_weapons_tier_4:0 "ВПГ-1" 
 p_weapons_tier_4_name:0 "Винтовки на основе пушек Гаусса - 1"
 p_weapons_tier_4_desc:1 "Наши солдаты вооружены винтовкой ВПГ-1. Эти орудия гораздо меньше и мобильнее, чем громоздкие РРО-1 или даже РРО-2, что делает их гораздо более эффективными в руках пехоты. Они заряжаются и разряжаются гораздо быстрее, чем Ручное Рельсовое Оружие, что делает их значительно более смертоносными, хотя и гораздо более дорогими."
 
 ##
 
 policy_p_soldier_class:0 "Методы Вербовки"
 policy_p_soldier_class_desc:0 "Эта политика контролирует то, как будущие солдаты набираются в армию.\n"

 p_sc_volunteers:0 "Добровольческая армия"
 p_sc_volunteers_name: "Добровольческая армия"
 p_sc_volunteers_desc:0 "Солдаты этой армии состоят исключительно из профессиональных, достаточно хорошо оплачиваемых добровольцев."
 
 p_sc_mandatory_service:0 "Обязательная служба"
 p_sc_mandatory_service_name:0 "Обязательная служба"
 p_sc_mandatory_service_desc:1 "Все граждане обязаны пройти срочную службу в армии, как только они достигают совершеннолетия. Они справедливо вознаграждаются за свою службу."

 p_sc_conscription:0 "Воинская повинность"
 p_sc_conscription_name:0 "Воинская повинность"
 p_sc_conscription_desc:1 "Все граждане, которые не могут выплатить специальный налог правительству, обязаны пройти военную службу."

 p_sc_militia:0 "Местное ополчение"
 p_sc_militia_name:0 "Местное ополчение"
 p_sc_militia_desc:1 "Солдаты этой армии состоят из местного планетарного ополчения, которое специально обучено защите своей родной планеты. Разблокирует Полк планетарного ополчения."
 
 p_sc_religious:0 "Религиозные фанатики"
 p_sc_religious_name:0 "Религиозные фанатики"
 p_sc_religious_desc:1 "Deus vult! Солдаты этой армии - добровольные религиозные фанатики, желающие сражаться во имя своей веры."
 
 p_sc_mercenaries:0 "Наёмники"
 p_sc_mercenaries_name:0 "Наёмники"
 p_sc_mercenaries_desc:1 "Боевая сила этой страны состоит из элитных наёмников."
 
 ##
 
 policy_p_engagement:0 "Правила применения силы"
 policy_p_engagement_desc:0 "Правила, которые указывают, когда солдатам разрешено применять силу и сколько силы необходимо.\n"

 p_engagement_defensive:0 "Оборонительные"
 p_engagement_defensive_name: "Оборонительные"
 p_engagement_defensive_desc:0 "Солдатам этой армии запрещено применять силу до тех пор, пока они не будут атакованы. Это невероятно деморализует солдат, которые часто видят приближение противника, но им запрещено вступать в бой."
 
 p_engagement_restrictive:0 "Ограниченные"
 p_engagement_restrictive_name:0 "Ограниченные"
 p_engagement_restrictive_desc:1 "Военнослужащие этой армии ограничены в применении взрывчатых веществ и тяжелого вооружения, когда существует опасность гибели гражданских лиц."

 p_engagement_unrestricted:0 "Неограниченные"
 p_engagement_unrestricted_name:0 "Неограниченные"
 p_engagement_unrestricted_desc:1 "Солдатам этой армии разрешается использовать столько силы, сколько необходимо, если они считают, что что-либо представляет угрозу."

 p_engagement_purge:0 "Зачистка"
 p_engagement_purge_name:0 "Зачистка"
 p_engagement_purge_desc:1 "Солдаты этой армии активно поощряются к ведению огня как по враждебным силам, так и по гражданским лицам. Разблокирует "Отряды Зачистки"."
 
 ##
 
 policy_p_soldier_benefits:0 "Льготы для солдат"
 policy_p_soldier_benefits_desc:0 "Дополнительные льготы предоставляются тем, кто служит в нашей армии.\n"

 p_benefits_none:0 "Отстутствие льгот"
 p_benefits_none_name: "Отстутствие льгот"
 p_benefits_none_desc:0 "Кроме их зарплаты, никаких дополнительных льгот нашим военнослужащим не предоставляется."
 
 p_benefits_corporate:0 "Наёмники"
 p_benefits_corporate_name:0 "Наёмники"
 p_benefits_corporate_desc:1 "Солдаты этой армии - наемники, а не профессиональные солдаты. Они не заслуживают дополнительных льгот, кроме своей и без того прибыльной зарплаты."

 p_benefits_retirement:0 "Выплаты отставным военным"
 p_benefits_retirement_name:0 "Выплаты отставным военным"
 p_benefits_retirement_desc:1 "Мы должны чтить наших военнослужащих, давая им социальные и экономические премии, когда они выходят на пенсию."

 p_benefits_colonial:0 "Участок пограничной земли"
 p_benefits_colonial_name:0 "Участок пограничной земли"
 p_benefits_colonial_desc:1 "Солдатам этой армии по окончании службы предоставляется участок пограничной земли."
 
 ##
 
 policy_p_officers:0 "Назначение офицеров"
 policy_p_officers_desc:0 "Процесс назначения офицеров на должность.\n"

