 me_psi.1.name:0 "Псионические испытания"
 me_psi.1.desc:0 "Совет готовится к раунду псионических испытаний. Кандидаты готовы и ждут вашего приказа, чтобы продолжить работу."
 me_psi.1.a:0 "Очень хорошо. Продолжайте."
 me_psi.1.b:0 "Не в этот раз."

 me_psi.2.name:0 "Псионические испытания"
 me_psi.2.desc:0 "Для начала испытаний потребуются достаточные средства. Вы можете инвестировать 1000, 600 или 300 энергетических кредитов. Чем больше инвестиций, тем больше шансов получить лучших солдат."
 me_psi.2.a:0 "Совету будет предоставлено 1000 энергетических кредитов."
 me_psi.2.b:0 "Совету будет предоставлено 600 энергетических кредитов."
 me_psi.2.c:0 "Совету будет предоставлено 300 энергетических кредитов."
 me_psi.2.d:0 "Сейчас эти средства недоступны. Вернёмся к этому вопросу через полгода."
 me_psi.2.e:0 "Наверное, следует отменить испытания на данный момент."
 
 me_psi.30.name:0 "Результаты"
 me_psi.30.desc:0 "Совет с радостью сообщает, что наши недавние испытания были невероятно успешными. Проверенные новобранцы обладают самыми мощными псионическими способностями из всех возможных. Они находятся в режиме готовности, ожидая, чтобы их экипировали и обучили как солдат."
 me_psi.30.a:0 "Отлично."
 
 me_psi.31.name:0 "Результаты"
 me_psi.31.desc:0 "Совет с радостью сообщает, что наши недавние испытания прошли успешно. Проверенные новобранцы обладают превосходными псионическими способностями. Они находятся в режиме готовности, ожидая, чтобы их экипировали и обучили как солдат."
 me_psi.31.a:0 "Отлично."

 me_psi.32.name:0 "Результаты"
 me_psi.32.desc:0 "Совет с радостью сообщает, что наши недавние испытания прошли довольно успешно. Испытуемые новобранцы обладают псионическими способностями выше среднего уровня. Они находятся в режиме готовности, ожидая, чтобы их экипировали и обучили как солдат."
 me_psi.32.a:0 "Отлично."
 
 me_psi.33.name:0 "Результаты"
 me_psi.33.desc:0 "Совет с сожалением информирует Вас о том, что последние раунды испытаний оказались безуспешными. Испытуемые новобранцы демонстрируют только средние псионические способности."
 me_psi.33.a:0 "Прискорбно."

 me_psi.34.name:0 "Результаты"
 me_psi.34.desc:0 "Катастрофический провал! Во время тестирования новобранец переусердствовал и случайно активировал какой-то псионический взрыв. Испытательный зал, все новобранцы и инструкторы, а также большая часть прилегающей территории были превращены в руины."
 me_psi.34.a:0 "Прискорбно."
 
 ##
 
 psi_limit_tooltip:0 "Эту армию можно обучить только после завершения события с псионическим советом."