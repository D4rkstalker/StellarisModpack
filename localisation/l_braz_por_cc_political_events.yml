cc_events_mod.1.name:0 "Comentários Xenófobos"
cc_events_mod.1.desc:0 "[root.GetRulerTitle] [root.GetRulerName] foi filmad[root.leader.GetOALead] fazendo comentários xenófobos sobre a inteligência e a aparência dos [discriminated_species.GetSpeciesNamePlural], e sugeriu que eles jamais serão iguais aos [root.GetSpeciesNamePlural]. A comunidade [discriminated_species.GetSpeciesName] está chocada sobre os comentários, e ativistas que lutam pelos direitos dos xenos, liderados pela [xenoist_faction.GetName], estão pedindo que [root.GetRulerTitle] [root.GetRulerName] renuncie."
cc_events_mod.1.HUM:0 "[root.GetRulerTitle] [root.GetRulerName] foi filmad[root.leader.GetOALead] fazendo comentários xenófobos sobre a inteligência e a aparência dos [discriminated_species.GetSpeciesNamePlural]. Aparentemente, os "macacos estúpidos" cheiram mal, se reproduzem como ratos e dificilmente são capazes de formular pensamentos inteligentes. A comunidade [discriminated_species.GetSpeciesName] está chocada sobre os comentários, e ativistas que lutam pelos direitos dos xenos, liderados pela [xenoist_faction.GetName], está pedindo que [root.GetRulerTitle] [root.GetRulerName] renuncie."
cc_events_mod.1.MAM:0 "[root.GetRulerTitle] [root.GetRulerName] foi filmad[root.leader.GetOALead] fazendo comentários xenófobos sobre a inteligência e a aparência dos [discriminated_species.GetSpeciesNamePlural]. Aparentemente, eles se reproduzem como ratos e na verdade não são nem muito melhores do que os ratos. A Comunidade [discriminated_species.GetSpeciesName] está chocada sobre os comentários, e ativistas que lutam pelos direitos dos xenos, liderados pela [xenoist_faction.GetName], está pedindo que [root.GetRulerTitle] [root.GetRulerName] renuncie."
cc_events_mod.1.REP:0 "[root.GetRulerTitle] [root.GetRulerName] foi filmad[root.leader.GetOALead] fazendo comentários xenófobos sobre a inteligência e a aparência dos [discriminated_species.GetSpeciesNamePlural]. Aparentemente, esses "lagartos bobões" tão feios que fazem nossos olhos doerem, devem ser mantidos longe de nossas pesquisas, pois só servem para trabalhos manuais. A Comunidade [discriminated_species.GetSpeciesName] está chocada com os comentários, e os ativistas dos direitos xenos, liderados pela [xenoist_faction.GetName], estão exigindo que [root.GetRulerTitle] [root.GetRulerName] renuncie."
cc_events_mod.1.AVI:0 "[root.GetRulerTitle] [root.GetRulerName] foi filmad[root.leader.GetOALead] fazendo comentários xenófobos sobre a inteligência e a aparência dos [discriminated_species.GetSpeciesNamePlural]. Aparentemente, esses "pássaros retardados" parecem galinhas tanto em aparência quanto em inteligência, e jamais serão vistos como iguais [root.GetSpeciesNamePlural]. A Comunidade [discriminated_species.GetSpeciesName] está chocada com os comentários, e os ativistas dos direitos xenos, liderados pela [xenoist_faction.GetName], estão exigindo que [root.GetRulerTitle] [root.GetRulerName] renuncie."
cc_events_mod.1.ART:0 "[root.GetRulerTitle] [root.GetRulerName] foi filmad[root.leader.GetOALead] fazendo comentários xenófobos sobre a inteligência e a aparência dos [discriminated_species.GetSpeciesNamePlural]. Aparentemente, esses "insetos burros" são disformes, e sua forma de vida é uma praga na ordem natural de [root.GetName]. A Comunidade [discriminated_species.GetSpeciesName] está chocada com os comentários, e os ativistas dos direitos xenos, liderados pela [xenoist_faction.GetName], estão exigindo que [root.GetRulerTitle] [root.GetRulerName] renuncie."
cc_events_mod.1.MOL:0 "[root.GetRulerTitle] [root.GetRulerName] foi filmad[root.leader.GetOALead] fazendo comentários xenófobos sobre a inteligência e a aparência dos [discriminated_species.GetSpeciesNamePlural]. Parece que eles são disformes e nojentos de se ver, e o logo que eles supostamente produzem mancha a ordem natural de [root.GetName]. A Comunidade [discriminated_species.GetSpeciesName] está chocada com os comentários, e os ativistas dos direitos xenos, liderados pela [xenoist_faction.GetName], estão exigindo que [root.GetRulerTitle] [root.GetRulerName] renuncie."
cc_events_mod.1.FUN:0 "[root.GetRulerTitle] [root.GetRulerName] foi filmad[root.leader.GetOALead] fazendo comentários xenófobos sobre a inteligência e a aparência dos [discriminated_species.GetSpeciesNamePlural]. Acredito que os "cogumelos esquisitos" mal podem ser classificados como formas de vida sencientes, quem dirá ser vistos como iguais aos [root.GetSpeciesNamePlural]. A Comunidade [discriminated_species.GetSpeciesName] está chocada com os comentários, e os ativistas dos direitos xenos, liderados pela [xenoist_faction.GetName], estão exigindo que [root.GetRulerTitle] [root.GetRulerName] renuncie."
cc_events_mod.1.PLANT:0 "[root.GetRulerTitle] [root.GetRulerName] foi filmad[root.leader.GetOALead] fazendo comentários xenófobos sobre a inteligência e a aparência dos [discriminated_species.GetSpeciesNamePlural]. Olha, esses "vasos de plantas estúpidas" são mais grossas que um toco de árvore, tanto na aparência quanto na inteligência, eles nunca serão iguais aos [root.GetSpeciesNamePlural]. A Comunidade [discriminated_species.GetSpeciesName] está chocada com os comentários, e os ativistas dos direitos xenos, liderados pela [xenoist_faction.GetName], estão clamando que [root.GetRulerTitle] [root.GetRulerName] renuncie."

cc_events_mod.1.A:0 "Retire-se da vida pública."
cc_events_mod.1.A.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] foi removido do jogo. Adds §Y25%§! $mod_pop_ethic_xenophile_attraction_mult$ por 10 anos."
cc_events_mod.1.B:0 "O [root.GetRulerTitle] não disse nada de errado."
cc_events_mod.1.B.tooltip:0 "Defenda a reputação do [root.GetRulerTitle] apontando que todos tem o direito de expressar sua opinião em nosso império.\n\nMudar para Xenófobo. O [xenoist_faction.GetName] e os [discriminated_species.GetSpeciesNamePlural] ficarão §Rmuito chateados§!."
cc_events_mod.1.C:0 "O [root.GetRulerTitle] tem assuntos mais importantes para se preocupar."
cc_events_mod.1.C.tooltip:0 "O [xenoist_faction.GetName] e o [discriminated_species.GetSpeciesNamePlural] ficarão §Rchateados§!."


