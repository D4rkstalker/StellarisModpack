 ###################################################
 # Technologies
 ###################################################

 tech_materials_breakthrough:0 "Прорыв: Нанофабрикация"
 tech_materials_breakthrough_desc:0 "Мы можем сделать крошечных роботов, которые делают других крошечных роботов. Это будет восхитительно! И нет, никакой "серой слизи"."
 tech_industry_breakthrough:0 "Прорыв: Создание органического кремния"
 tech_industry_breakthrough_desc:0 "Мы можем собирать минералы, как растения собирают солнечный свет. Вместо разработки месторождений полезных ископаемых, их можно будет выращивать напрямую."
 tech_rocketry_breakthrough:0 "Прорыв: Безинерционный привод"
 tech_rocketry_breakthrough_desc:0 "Конечно, для каждой силы существует равное ей противодействие. Но, если локализовать гиперпространственное поле, - это позволит вытеснить избыточную инерцию в подпространство, сохраняя нужное нам ускорение. В этом есть смысл. Как тебе такое, физика?"
 tech_particles_breakthrough:0 "Прорыв: Квантовое прогнозирование"
 tech_particles_breakthrough_desc:0 "Нельзя знать наверняка скорость и местоположение каждой частицы, но что будет, если вы сумеете хорошо это предсказывать?"
 tech_voidcraft_breakthrough:0 "Прорыв: Живые звездолеты"
 tech_voidcraft_breakthrough_desc:0 "Корабли станут продолжениями своих экипажей, с общими нейронными схемами, протоколами самосохранения и регенеративными свойствами. К сожалению, это означает, что сами суда могут подать жалобы на дискомфорт, если вы слишком сильно измените или обновите их компоненты. Бюрократия никогда не заканчивается."
 tech_field_manipulation_breakthrough:0 "Прорыв: Темпоральное экранирование"
 tech_field_manipulation_breakthrough_desc:0 "Время - гораздо более эффективный щит, чем любой энергетический барьер. Маломасштабные поля темпорального смещения гарантируют, что атаки не смогут задеть то, чего в данный момент здесь нет."
 tech_computing_breakthrough:0 "Прорыв: Сдерживаемая сингулярность"
 tech_computing_breakthrough_desc:0 "Самооптимизирующийся ИИ несет риск стать экспоненциально более умным, чем его создатели. Но мы поставили его в очень строгие рамки, не говоря уж о Трех Законах, которые в него жестко вшиты. Уверяю вас, все абсолютно безопасно."
 tech_psionics_breakthrough:0 "Прорыв: Психоистория"
 tech_psionics_breakthrough_desc:0 "Индивиды непредсказуемы, но поведение масс легко просчитать. Используя сочетание истории, социологии и статистики, мы сможем предвидеть будущее целых империй."
 tech_new_worlds_breakthrough:0 "Прорыв: Последний рубеж"
 tech_new_worlds_breakthrough_desc:0 "Стандартизованное планирование, поставленное на поток развертывание жилья и эффективное управление ускорят развитие новых колоний."
 tech_biology_breakthrough:0 "Прорыв: Дезгенерационная генетика"
 tech_biology_breakthrough_desc:0 "Эволюция - мощный, но медленный процесс, даже генетические манипуляции вступали в силу только через поколения. Но теперь, мы можем редактировать весь геном живого организма в режиме реального времени."
 tech_statecraft_breakthrough:0 "Прорыв: Универсальный переводчик"
 tech_statecraft_breakthrough_desc:0 "Язык - это не только барьер между разными видами, он отделяет различные культуры почти в каждой расе. Универсальный переводчик - революционный прорыв как в ксенодипломатии, так и во внутренней политике."
 tech_military_theory_breakthrough:0 "Прорыв: Симуляция Большой Игры"
 tech_military_theory_breakthrough_desc:0 "Обучая командный состав в компьютерных симуляторах тому, что стало известно как "школа 4X", мы добъемся больших успехов в исследовании, расширении, эксплуатации или уничтожении - по мере необходимости."

