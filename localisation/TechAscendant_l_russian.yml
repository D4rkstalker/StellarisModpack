 job_psychohistorian_desc:0 "Using the principles of Mathematical Sociology to make general predictions about the future behavior of very large groups of people, Psychohistorians claim they can predict the arc of future history in broad strokes, if not the specifics. They seek to preserve the collected knowlege of society through a future age of strife and darkness."
