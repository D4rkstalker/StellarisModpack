 d_the_foundation:0 "The Foundation"
 d_the_foundation_desc:0 "A group of scientists, mathematicians, and sociologists dedicated to preserving knowlege and technology through what they predict to be a return of the dark ages across the galaxy"
 d_the_foundation_gestalt:0 "The Foundation"
 d_the_foundation_gestalt_desc:0 "A group of scientists, mathematicians, and sociologists dedicated to preserving knowlege and technology through what they predict to be a return of the dark ages across the galaxy"

 foundation_war.title:0 "A Light in this Age of Strife"
 foundation_war.desc:0 "The current conflict has dramatically increased the clout and legitimacy of The Foundation on our capital. Is this the herald of the coming age of darkness that our Psychohistorian predicts? The masses will believe anything that offers them hope, and for now letting them flock to the teachings of a few self indulgent statisticians and sociologists is helpful to the stability government. The idea that the galaxy is on brink of devolving into a state of chaos and decline is not one we should take seriously, is it?"
 age_of_strife.tooltip:0 "§Y$job_psychohistorian_plural$§!: \n§G+2 £influence£ +60 £society£ +10 £stability£§! \nThis effect will remain for as long as we are at war, there is a war in heaven, or an ongoing crisis."

 Psychohistorian_crisis:0 "Heralds of Darkness"
 Psychohistorian_crisis_desc:0 "Our psychohistorian claims to be preserving our technology and culture for a future that may otherwise be bleak. This effect will remain for as long as we are at war, there is a war in heaven, or an ongoing crisis."

 foundation_destroyed.title:0 "Foundation destroyed"
 foundation_destroyed.desc:0 "Psychohistorians on [This.GetName] had long used a combination of mathematics and sociology to predict a coming age of strife and darkness. They attempted to protect the collected knowledge of their culture here. They were not successful. They were right to forsee the decline of their civilization, for our forces have seized their secrets and brought about the destruction of their precious foundation. Their age of darkness is our age of glory."
 Good_Riddance:0 "Good Riddance"

 foundation_captured.title:0 "Integration of The [This.GetName] Foundation"
 foundation_captured.desc:0 "Until our govornment assumed control, the so called Foundation on [This.GetName] supported a head Psychohistorian, whose job it was to chronicle the technological and cultural history of society, and to preserve it through a darkness that is to come. They take their task with an almost religious zeal, and guard their secrets jealously. So far they have refused our agents access to their vaults, and refuse to recognize proper authorities. Should we tolerate their actions and allow The Foundation to continue its work, or should we seize their databanks and put an end to this uncanny mix of statistics and superstition?"

 Disband_foundation:0 "Shut it Down"
 Capture_foundation:0 "Continue the Work"
 Move_foundation:0 "Combine our efforts on [Root.Capital.GetName]"

 foundation_lost.title:0 "The Foundation Lost"
 foundation_lost.desc:0 "Following a humiliating defeat, The Foundation on our former capital was destroyed, and our Psychohistorian is presumed to be dead. Their efforts to protect the collected knowlege of our society have come to a premature end. Perhaps this is the foretold age of darkness. Is all hope lost?"
 Catastrophic:0 "Catastrophic"


