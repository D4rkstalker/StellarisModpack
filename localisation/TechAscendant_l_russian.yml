 breakthrough.friendly.desc:0 "У нас хорошие отношения с [spread_origin.GetSpeciesNamePlural], поэтому со временем мы узнаем их секреты через торговлю. Наши ученые уже заняты теоретизированием на счет того, как мы можем адаптировать эту новую технологию к нашим собственным исследованиям."
 breakthrough.hostile.desc:0 "[spread_origin.GetSpeciesNamePlural] не совсем наши друзья, и они охраняют свою новообретенную технологию бдительно. Наши шпионы находятся в состоянии готовности к любой информации, которая может позволить нам раскрыть эти секреты, а если мы сможем вернуть добрососедские отношения, возможно, они сами поделятся с нами своими нововведениями."
 spread.deteriorated.title:0 "[spread_origin.GetName] классифицирует свои технологические секреты"
 spread.deteriorated.desc:0 "Отношения с [spread_origin.GetSpeciesNamePlural] ухудшились, и они выдворили наших ученых из своих научных центров. Если мы хотим понять их технологию, нам придется найти другие средства или прекратить разногласия."
 spread.improved.title:0 "Наука не знает границ"
 spread.improved.desc:0 "Дружба между [spread_origin.GetSpeciesNamePlural] и [spread_origin.GetName] позволила открыть лаборатории ученым [root.GetSpeciesAdj]. Вскоре мы тоже выиграем от их передовых технологических прорывов."
 spread.lost.title:0 "Технические знания утеряны"
 spread.lost.desc:0 "Мы больше не можем изучать секреты [spread_origin.GetName]. Без общих границ их достижения, вероятно, останутся тайнами для наших ученых на некоторое время."
 breakthrough_engineering.title:0 "£engineering  [spread_origin.GetName] совершает Прорыв £engineering"
 breakthrough_physics.title:0 "£physics  [spread_origin.GetName] совершает Прорыв £physics"
 breakthrough_society.title:0 "£society  [spread_origin.GetName] совершает Прорыв £society"
 breakthrough_unity.title:0 "£unity  [spread_origin.GetName] совершает Прорыв £unity"
 
 breakthrough.materials.desc:0 "Нанофабрикация давно является мечтой ученых, но сегодня исследователи [materials_origin.GetSpeciesName] сделали ее реальностью. Возможность создавать молекулы с нуля, возможность играть строительными блоками мироздания... Это открывает совершенно новые перспективы для технологии материалов и наверняка произведет революцию почти во всех областях техники. Адмиралтейство считает, что такое знание даст почти непроницаемое покрытие корпусов."
 breakthrough.industry.desc:0 "Силикоидные формы жизни раньше были достоянием научной фантастики в [root.GetSpeciesName]. Но теперь ученые [industry_origin.GetName] смогли создать такую жизнь во плоти... Эти существа по сути - живые, растущие минералы. Вместо того, чтобы добывать сырье в недрах месторождений, передовые общества могут его просто выращивать. Инженерные приложения живых минералов ошеломляют. Некоторые утверждают, что это начало очередной промышленной революции, в то время как другие утверждают, что это логическое завершение долгой истории эксплуатации ресурсов. И что может быть лучше, чем узнать, как дать жизнь, а затем использовать её ресурсы для самих себя? И да, теперь у вас действительно может быть камень-питомец."
 breakthrough.rocketry.desc:0 "Самым большим ограничением для субсветовых перемещений является не технология двигателей, а наша собственная биология. Корабли могут справиться с гораздо большими нагрузками, чем хрупкие существа внутри них. [rocketry_origin.GetName] ученые выяснили, что небольшое сфокусированное гиперполе, созданное непосредственно между двигателями и остальной частью корабля, может поглощать инерцию, эффективно уменьшая любое ускорение до допустимого G. По-видимому, есть небольшая вероятность того, что частично корабль и экипаж также могут просочиться в гиперпространство, но это небольшая цена за такую скорость. Испытательная команда вернулась с 98% своих конечностей, что находится в пределах допустимой погрешности. Эта технология, несомненно, революция в дизайне кораблей и имеет далеко идущие применения в технике."
 breakthrough.particles.desc:0 "Принцип неопределенности давно увлекал любителей и ученых-энтузиастов [root.GetSpeciesName], которые часто злоупотребляли им, чтобы делать абсурдные утверждения о мелких пушистых животных в коробках. [particles_origin.GetName] исследователи объявили, что могут предсказывать точное положение частиц и одновременно иметь действительно хорошее представление о их скорости. Квантовое прогнозирование полностью изменит наше понимание физики частиц, а первое из многих его применений - увеличение выхода энергии термоядерных реакторов. Ученый из [particles_origin.GetSpeciesName] объяснил этот прорыв. - "Представьте, что у вас есть блорг в коробке. Вы не знаете, жив он или мертв, так что пока вы не посмотрите в коробку, он находится в состоянии квантовой суперпозиции. Но, если мы знаем, что блорг жив, мы можем догадываться с почти стопроцентной уверенностью, что блорг хочет друзей." Это основа того, как работает предсказательная квантовая механика."
 breakthrough.voidcraft.desc:0 "Капитаны говорили о своих кораблях, как если бы они были живыми существами еще с тех времен, когда наши предки путешествовали в деревянных судах, движимых ветром. Сегодня старые суеверия - это реальность, поскольку ученые [voidcraft_origin.GetName] разработали прототипы органических космических кораблей, созданных из комбинации металла и живых тканей, связанных синаптическими цепями... Они могут чувствовать окружающий мир, избегать опасности и исцелять себя от поверхностных травм. У них есть надежды и мечты, они строят свой дом среди звезд... Какие новые чудеса для инженерного дела принесут эти невероятные корабли?"
 breakthrough.field_manipulation.desc:0 "Щиты всегда действовали как уменшающие урон, путем размещения физического или энергетического барьера между атакуемым и атакующим. [field_manipulation_origin.GetName] ученые нашли способ разместить этот барьер не в пространстве, а во времени. Конечно, истинное путешествие во времени остается невозможным. Темпоральное экранирование всего лишь использует мелкомасштабные поля смещения, чтобы на несколько секунд компенсировать наступающие события, не позволяя нанести урон тому, на что он был нацелен. К сожалению, поля смещения времени стабильны только в течение очень коротких периодов времени, поэтому, возврат в прошлое, чтобы подсказать самому себе правильный жизненный выбор, или выигрышные номера лотереи - все еще научная фантастика. Тем не менее, перспективы применения этой технологии для исследований физики поражают."
 breakthrough.computing.desc:0 "Страх, что создание будет превосходить своего создателя, вдохновлял литературу в нашем мире еще до того, как мы вообще изобрели цифровую технику. До сих пор старые истории о монстрах, собранных из частей мертвых, или какой-то такой ерунды, все еще встречаются в современной культуре. Однако, ученые [computing_origin.GetName] наконец, сделали это, создав самосовершенствующийся интеллект, который быстро сделал их яркие умы похожими на муравьев по сравнению с новой сингулярностью. К тому же, исследователи [computing_origin.GetSpeciesName] заключили этот супер-интеллект внутри неустойчивого гиперпространственного поля, которое они смогут отключить в любой момент. Скептики считают, что это могущественное существо не может содержаться таким образом вечно, и что в конечном итоге ИИ попросит ученых освободить его. Но такая идея абсурдна, почему кто-то в здравом уме станет выпускать из клетки озлобленный сверхразум? Ну, а до тех пор, пока он не сбежал, ученые быстро расширяют свои знания физики мироздания, находя новые направления исследований во всех областях."
 breakthrough.psionics.desc:0 "Предсказание будущего уже давно отодвинуто на периферию нашего общества, а пророки и гадатели просто рассказывают истории, которые их аудитория хочет услышать. Однако, в то время как будущее индивида хаотично и непредсказуемо, поведение больших групп, планет и целых империй вполне познаваемо. Так же, как путь одной молекулы газа является хаотичным, мы тем не менее можем предсказать поведение газа как целого, поскольку он заполняет сосуд по неким правилам, пренебрегая судьбами отдельных молекул. [psionics_origin.GetName] исследователи поняли, что благодаря сочетанию статистики, социологии и истории они могут применить этот принцип к Галактике в целом, ведь чем больше группа, тем точнее будущее, которое можно предсказать. Их новообретенная сверхъестественная способность прогнозировать будущее ведет к успехам во всех областях и сплачивает общество, как никогда. Возможно, это отлично, но несколько ненормальных [psionics_origin.GetSpeciesNamePlural] заявили, что предвидят гибель Галактики. Они основали какой-то «Фонд», чтобы пронести знания через тысячелетнюю тьму. Они явно лунатики, которых следует игнорировать."
 breakthrough.new_worlds.desc:0 "Новые колонии когда-то были дикой, беззаконной землей, полной безрассудных, крутых персонажей и духа приключений. Но дикая романтика, годящаяся для сюжетов книг и головидов, никогда не было высокоэффективной системой распространения в новые миры. [new_worlds_origin.GetName] исследователи упорядочили протоколы колонизации и приручили пограничье с помощью ручки и некоторых бюрократических таинств. Новые колонии [new_worlds_origin.GetSpeciesName] будут развиваться более быстрыми темпами и с легкостью обеспечат большую, самодостаточную популяцию. Каждая новая колония может рассматриваться как инкубатор для социальных структур, обширный социальный эксперимент, который может стать революцией в исследованиях [new_worlds_origin.GetSpeciesAdj]."
 breakthrough.biology.desc:0 "Генетическая манипуляция когда-то считалась этической дилеммой для ранних обществ [root.GetSpeciesName]. Было бы слишком легко создать ситуацию, когда генетически-неполноценная часть общества, низший класс, конфликтует с генетически усиленным super-[root.GetSpeciesNamePlural] как в распространенном сюжете научной фантастики. Однако, [biology_origin.GetName] ученые открыли способ немедленного внесения изменений в живые организмы, начав революцию в генетике, биологии и обществе в целом. Теперь не нужно ждать несколько поколений для получения эффекта, а социальная стратификация - не проблема, ведь любой может изменить свой геном по своему усмотрению. Так или иначе, это не совсем утешительная мысль."
 breakthrough.statecraft.desc:0 "В ранней научной фантастике [root.GetSpeciesAdj], универсальные переводчики были немного большим, чем обычное устройство с дисплеем, и потому языковые барьеры были препятствием для перевода даже типичных 30-минутных эпизодов. До сегодняшнего дня, когда исследователи[statecraft_origin.GetName] разработали портативное устройство, которое может в режиме реального времени обеспечить естественную коммуникацию между любыми видами. С идеалистической верой в то, что простое общение может стать последней и лучшей надеждой на мир, [statecraft_origin.GetName] построили станцию на нейтральной территории для предотвращения будущих войн, место, где [statecraft_origin.GetSpeciesNamePlural] и инопланетяне могли бы решать свои разногласия мирным путем. Это тихая гавань, дома вдали от дома для дипломатов, дельцов, предпринимателей и скитальцев. И название этого места - Вавилон 5. Возможно, мы должны послать посла."
 breakthrough.military_theory.desc:0 "Уроки истории - это ключи к будущему. Кажется, что почти каждый [military_theory_origin.GetSpeciesName] на [military_theory_origin.GetHomeWorldName] стал одержим серией стратегических игр, которые изображают различные периоды времени из истории. Некоторые воспроизводят великие войны прошлого, борьбу феодалов, чтобы получить власть, когда [military_theory_origin.GetSpeciesNamePlural] всё ещё были примитивной расой или более поздними событиями, такими как разведка и экспансия в космос. Похоже, что это повальное увлечение историей и стратегией породило поколение лидеров, гораздо лучше приспособленных для действий в сложных ситуациях, оптимизации логистики и разработке тактик, чтобы вести крупные флоты в бой."

