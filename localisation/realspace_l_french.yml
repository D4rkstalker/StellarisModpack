  pc_tt_white_star:0 "Étoile T Tauri"
  pc_tt_white_star_desc:0 "Les étoiles T Tauri sont de jeunes étoiles des classes spectrales F, G, K et M, qui ne sont pas encore matures. Elles ont une masse de moins de deux masses solaires et sont généralement entourés d'un disque protoplanétaire. Ce disque protoplanétaire se dissipe en 10 millions d'années grâce à l'accrétion, en partie dépensé pour la formation des planètes et partiellement détruit par le vent stellaire. La température au coeur de ces étoiles n'est pas suffisante pour déclencher une réaction thermonucléaire qui débutera environ 100 millions d'années après la formation de l'étoile. La source principale de leur énergie est la compression gravitationnelle. Ces jeunes systèmes sont comme un chaudron en ébullition, dans lequel les vaisseaux et les stations sont soumis à des courants météoriques permanents."
  sc_ae:0 "§HÉtoile de Herbig§!"
  sc_ae_desc:0 "§LLes étoiles de Herbig sont de jeunes étoiles, de classe spectrale A et B, qui ne sont pas encore matures. Elles ont une masse dépassant de 2 à 8 fois la masse solaire et sont généralement entourés d'un disque protoplanétaire. Ce disque protoplanétaire se dissipe en 10 millions d'années grâce à l'accrétion, en partie dépensé pour la formation des planètes et partiellement détruit par le vent stellaire. La température au coeur de ces étoiles n'est pas suffisante pour déclencher une réaction thermonucléaire qui débutera environ 100 millions d'années après la formation de l'étoile. La source principale de leur énergie est la compression gravitationnelle. Ces jeunes systèmes sont comme un chaudron en ébullition, dans lequel les vaisseaux et les stations sont soumis à des courants météoriques permanents.§!"
  
  pc_ae_star:0 "Étoile de Herbig"
  pc_ae_star_desc:0 "Les étoiles de Herbig sont de jeunes étoiles, de classe spectrale A et B, qui ne sont pas encore matures. Elles ont une masse dépassant de 2 à 8 fois la masse solaire et sont généralement entourés d'un disque protoplanétaire. Ce disque protoplanétaire se dissipe en 10 millions d'années grâce à l'accrétion, en partie dépensé pour la formation des planètes et partiellement détruit par le vent stellaire. La température au coeur de ces étoiles n'est pas suffisante pour déclencher une réaction thermonucléaire qui débutera environ 100 millions d'années après la formation de l'étoile. La source principale de leur énergie est la compression gravitationnelle. Ces jeunes systèmes sont comme un chaudron en ébullition, dans lequel les vaisseaux et les stations sont soumis à des courants météoriques permanents."
  sc_p_purple:0 "§HNébuleuse planétaire§!"
  sc_p_purple_desc:0 "§LLa nébuleuse planétaire est un objet astronomique constitué d'une enveloppe de gaz ionisé et d'une étoile centrale, une naine blanche. Des nébuleuses planétaires se forment lorsque l'enveloppe des géantes rouges et de supergéantes sont démantelées au dernier stade de leur évolution. La nébuleuse planétaire est un phénomène en évolution rapide selon les normes astronomiques, qui ne dure que quelques dizaines de milliers d'années, avec l'espérance de vie d'une étoile ancestrale de plusieurs milliards d'années. Ces anciens systèmes sont sursaturés avec des gaz facilement disponibles et des matériaux particulièrement précieux.§!"
  sc_p_green:0 "§HNébuleuse planétaire§!"
  sc_p_green_desc:0 "§LLa nébuleuse planétaire est un objet astronomique constitué d'une enveloppe de gaz ionisé et d'une étoile centrale, une naine blanche. Des nébuleuses planétaires se forment lorsque l'enveloppe des géantes rouges et de supergéantes sont démantelées au dernier stade de leur évolution. La nébuleuse planétaire est un phénomène en évolution rapide selon les normes astronomiques, qui ne dure que quelques dizaines de milliers d'années, avec l'espérance de vie d'une étoile ancestrale de plusieurs milliards d'années. Ces anciens systèmes sont sursaturés avec des gaz facilement disponibles et des matériaux particulièrement précieux.§!"
  sc_p_red:0 "§HNébuleuse planétaire§!"
  sc_p_red_desc:0 "§LLa nébuleuse planétaire est un objet astronomique constitué d'une enveloppe de gaz ionisé et d'une étoile centrale, une naine blanche. Des nébuleuses planétaires se forment lorsque l'enveloppe des géantes rouges et de supergéantes sont démantelées au dernier stade de leur évolution. La nébuleuse planétaire est un phénomène en évolution rapide selon les normes astronomiques, qui ne dure que quelques dizaines de milliers d'années, avec l'espérance de vie d'une étoile ancestrale de plusieurs milliards d'années. Ces anciens systèmes sont sursaturés avec des gaz facilement disponibles et des matériaux particulièrement précieux.§!"
  sc_magnetar:0 "§HMagnétoile§!"
  sc_magnetar_desc:0 "§LLes magnétoiles sont des étoiles à neutrons avec un champ magnétique extrêmement fort et une densité extrêmement élevée. Elles peuvent avoir une plus grande force d'attraction qu'une série de trous noirs. Les magnétoiles sont capables d'émettre des éclairs de rayons gamma et de rayons X si puissants qu'ils peuvent endommager les équipements électroniques situés à des milliards de kilomètres de l'étoile. La durée de vie moyenne d'une magnétoile est d'environ 1 million d'années. En raison du fort champ magnétique, le mouvement autour d'une magnétoile est difficile et le rayonnement émis perturbe le travail des réflecteurs, ce qui rend inutiles les boucliers des vaisseaux et des stations.§!"
  pc_magnetar:0 "Magnétoile"
  pc_magnetar_desc:0 "Les magnétoiles sont des étoiles à neutrons avec un champ magnétique extrêmement fort et une densité extrêmement élevée. Elles peuvent avoir une plus grande force d'attraction qu'une série de trous noirs. Les magnétoiles sont capables d'émettre des éclairs de rayons gamma et de rayons X si puissants qu'ils peuvent endommager les équipements électroniques situés à des milliards de kilomètres de l'étoile. La durée de vie moyenne d'une magnétoile est d'environ 1 million d'années. En raison du fort champ magnétique, le mouvement autour d'une magnétoile est difficile et le rayonnement émis perturbe le travail des réflecteurs, ce qui rend inutiles les boucliers des vaisseaux et des stations."
  # Update 3.2
  sc_microquasar_1:0 "§HMicroquasar§!"
  sc_microquasar_1_desc:0 "§LMicroquasar is a smaller version of the quasar, which is a double star system, in which the remnant of the first star, compressed into a black hole of enormous mass, is gravitationally connected with the second star, which moves in close orbit around the first component. When this occurs, the accretion of matter from the companion star to the black hole occurs, accompanied by sporadic ejections of jets of matter and X-rays.§!"
  pc_microquasar_1:0 "Microquasar"
  pc_microquasar_1_desc:0 "Microquasar is a smaller version of the quasar, which is a double star system, in which the remnant of the first star, compressed into a black hole of enormous mass, is gravitationally connected with the second star, which moves in close orbit around the first component. When this occurs, the accretion of matter from the companion star to the black hole occurs, accompanied by sporadic ejections of jets of matter and X-rays."
