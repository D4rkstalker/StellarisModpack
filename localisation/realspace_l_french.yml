  sc_nova_2_desc:0 "§LCes variables cataclysmiques sont toujours issues de systèmes binaires proches composés d'une naine blanche et d'une étoile partenaire. Lorsque la substance des couches externes de l'étoile partenaire se déverse sur la naine blanche, un disque d'accrétion se forme. À la suite de ce processus, la naine blanche est enrichie en hydrogène ce qui déclenche une réaction thermonucléaire, ce phénomène astronomique peut se percevoir comme la naissance d'une nouvelle étoile. Les fortes émissions électromagnétiques de l'étoile perturbent le fonctionnement de certains systèmes de vaisseaux, les rendant moins efficaces au combat.§!"
