  sc_f_super:0 "§HSupergéante de classe F§!"
  sc_f_super_desc:0 "§LCes étoiles sont classées parmi les plus massives et appartiennent au type des supergéantes jaunes. Elles sont considérées comme une étape de transition entre les supergéantes bleues et rouges, durant laquelle les étoiles peuvent vivre pendant une longue période. Une explosion en supernova est extrêmement rare à ce stade d'évolution.§!"
