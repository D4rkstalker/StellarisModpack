 # Spaceborne Aliens
 TECH_UNLOCK_SPACE_CLOUD_CONSTRUCTION_TITLE:0 "§HUnlocks Spaceborne Alien:§! Void Cloud"
 TECH_UNLOCK_SPACE_CLOUD_CONSTRUCTION_DESC:0 "These wisp-like beings possess a hostile attitude and will engage aggressively."
 TECH_UNLOCK_AMOEBA_CONSTRUCTION_TITLE:0 "§HUnlocks Spaceborne Aliens:§! Space Amoeba & Space Amoeba Mother"
 TECH_UNLOCK_AMOEBA_CONSTRUCTION_DESC:0 "These solitary space creatures appear surrounded by several flagella that act as disjointed limbs, periodically re-connecting to the host body to be re-programmed."
 TECH_UNLOCK_TIYANKI_CONSTRUCTION_TITLE:0 "§HUnlocks Spaceborne Alien:§! Space Whale Tiyankis"
 TECH_UNLOCK_TIYANKI_CONSTRUCTION_DESC:0 "These passive creatures migrate in groups of three between star systems, grazing upon the local gas giants that they find."
 TECH_UNLOCK_ANCIENT_DRONE_CONSTRUCTION_TITLE:0 "§HUnlocks Spaceborne Aliens:§! Ancient Mining Drone, Combat Drone, Destroyer & Stations"
 TECH_UNLOCK_ANCIENT_DRONE_CONSTRUCTION_DESC:0 "Operate in pairs of one fleet and one station. Mineral and energy-rich systems may have quite a few of these stations."
 TECH_UNLOCK_CRYSTAL_SHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Spaceborne Aliens:§! Crystal Shardling, Shards & Quintessences"
 TECH_UNLOCK_CRYSTAL_SHIP_CONSTRUCTION_DESC:0 "Large, space-borne, semi-sentient, hostile crystals of yellow, red, green, or blue colors."
 TECH_UNLOCK_CRYSTAL_STATION_CONSTRUCTION_TITLE:0 "§HUnlocks Spaceborne Aliens:§! Crystal Stations & Nidus"
 TECH_UNLOCK_CRYSTAL_STATION_CONSTRUCTION_DESC:0 "Homebase of the crystals aliens, consist of various size, shape of yellow, red, green, or blue colors crystals."
 TECH_UNLOCK_PSIONIC_CONSTRUCTION_TITLE:0 "§HUnlocks Psionic Entity:§! Shrouded Avatar"
 TECH_UNLOCK_PSIONIC_CONSTRUCTION_DESC:0 "A mysterious, otherworldly entity. Able to dish out severe damage while able to evade enemy due to high evasion."
 TECH_UNLOCK_PIRATE_SHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Pirte Ship Types:§! Raider, Frigate & Cruiser"
 TECH_UNLOCK_PIRATE_SHIP_CONSTRUCTION_DESC:0 "§HRaider, Frigate & Cruiser§!\nThese outdated, duct tape fused ships can help us in our offensive with sheer numbers due to their cheap cost."
 TECH_UNLOCK_PIRATE_OUTPOST_CONSTRUCTION_TITLE:0 "§HUnlocks Pirate Station:§! Outpost"
 TECH_UNLOCK_PIRATE_OUTPOST_CONSTRUCTION_DESC:0 "§HPirate Outpost§!\nThis rusted, outdated station offer little to no defensive capability but at cheap cost."
 TECH_UNLOCK_GALLEON_CONSTRUCTION_TITLE:0 "§HUnlocks Ship:§! Pirate Galleon"
 TECH_UNLOCK_GALLEON_CONSTRUCTION_DESC:0 "§HPirate Galleon§!\nInteresting Ship. This "piece of junk" surely can chunks out some firepower."
 TECH_UNLOCK_NOMAD_SHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Nomad Ship Types:§! Destroyer, Cruiser & Battleship"
 TECH_UNLOCK_NOMAD_SHIP_CONSTRUCTION_DESC:0 "§HDestroyer, Cruiser & Battleship§!\nWhile no where same as powerful as our empire can produce, these ships can help us in our offensive."
 TECH_UNLOCK_NOMAD_OUTPOST_CONSTRUCTION_TITLE:0 "§HUnlocks Nomad Station:§! Station"
 TECH_UNLOCK_NOMAD_OUTPOST_CONSTRUCTION_DESC:0 "§HStation§!\nWhile no where same as powerful as our empire can produce, this station can help us in our defensive."
 TECH_UNLOCK_CIVILIAN_SHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Weaponized Civilian Ships:§! Passenger Liner, Tanker, Freighter & Ark"
 TECH_UNLOCK_CIVILIAN_SHIP_CONSTRUCTION_DESC:0 "§HWeaponized Passenger Liner, Tanker, Freighter & Ark§!\nMedium armed, these ships serve as temporary replacement assault unit in dire situatuon."
 TECH_UNLOCK_CARAVANEERS_SHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Caravaneer Ships:§! Destroyer, Cruiser & Cargo Ship"
 TECH_UNLOCK_CARAVANEERS_SHIP_CONSTRUCTION_DESC:0 "§HCaravaneer Destroyer & Cruiser§!\nMedium armed caravaneer ships that based on original caravaneer fleets."
 TECH_UNLOCK_CARAVANEERS_STATION_CONSTRUCTION_TITLE:0 "§HUnlocks Station:§! Caravaneer Station"
 TECH_UNLOCK_CARAVANEERS_STATION_CONSTRUCTION_DESC:0 "§HCaravaneer Station§!\nHeavily armed station that based on original caravaneer fleets."
 TECH_UNLOCK_ENCLAVE_CONSTRUCTION_TITLE:0 "§HUnlocks Station:§! Enclave Station"
 TECH_UNLOCK_ENCLAVE_CONSTRUCTION_DESC:0 "§HEnclave Station§!\nUsing their original station design, we're able to improve the station, giving it some firepower for our own defenses."
 TECH_UNLOCK_FALLEN_SHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Fallen Empire Ship Types:§! Titan, Battlecruiser & Escort"
 TECH_UNLOCK_FALLEN_SHIP_CONSTRUCTION_DESC:0 "§HTitan, Battlecruiser & Escort§!\nArtifacts depicts the schematics of the ancient yet powerful ships that stronger than our own battleships, cruiser and fortress alike. These designs can really help us in our offensive."
 TECH_UNLOCK_FALLEN_STATION_CONSTRUCTION_TITLE:0 "§HUnlocks Fallen Empire Stations:§! Fortress & Outpost"
 TECH_UNLOCK_FALLEN_STATION_CONSTRUCTION_DESC:0 "§HFortress & Outpost§!\nArtifacts depicts the schematics of the ancient yet powerful station that stronger than our own battleships, cruiser and fortress alike. These designs can really help us defend our own territories."
 TECH_UNLOCK_FALLEN_TURRET_TITLE:0 "Unlocks turret sections"
 TECH_UNLOCK_FALLEN_TURRET_DESC:0 "Unlocks turret sections on escort and battlecruiser"
 TECH_UNLOCK_FALLEN_MISSILE_TITLE:0 "Unlocks missile sections"
 TECH_UNLOCK_FALLEN_MISSILE_DESC:0 "Unlocks missile sections on escort and battlecruiser"
 TECH_UNLOCK_AI_SHIP_CONSTRUCTION_TITLE:0 "§HUnlocks AI Ship Types:§! Battleship & Cruiser"
 TECH_UNLOCK_AI_SHIP_CONSTRUCTION_DESC:0 "§HBattleship & Cruiser§!\nThis strangely designed, geometry shaped ship while seems absurd, might can give us an edge on the battlefield."
 TECH_UNLOCK_AI_STATION_CONSTRUCTION_TITLE:0 "§HUnlocks AI Stations:§! Fortress & Outpost"
 TECH_UNLOCK_AI_STATION_CONSTRUCTION_DESC:0 "§HFortress & Outpost§!\nThis strangely designed, geometry shaped stations while seems absurd, might can give us an edge on defend our own territories."
 TECH_UNLOCK_EXTRADIMENTIONAL_SHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Extradimensional Ship Types:§! Battleship, Cruiser & Escort"
 TECH_UNLOCK_EXTRADIMENTIONAL_SHIP_CONSTRUCTION_DESC:0 "§HBattleship, Cruiser & Escort§!\nEnergy construct sure is a very good stuff, these energy ships sure can help us in our offensive."
 TECH_UNLOCK_EXTRADIMENTIONAL_STATION_CONSTRUCTION_TITLE:0 "§HUnlocks Extradimensional Stations:§! Junction & Conduit"
 TECH_UNLOCK_EXTRADIMENTIONAL_STATION_CONSTRUCTION_DESC:0 "§HJunction & Conduit§!\nEnergy construct sure is a very good stuff, these energy ships sure can help us in our defenses."
 TECH_UNLOCK_SWARM_SHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Swarm Ship Types:§! Brood Mother, Warrior & Swarmling"
 TECH_UNLOCK_SWARM_SHIP_CONSTRUCTION_DESC:0 "§HBrood Mother, Warrior & Swarmling§!\nThese bio weapon ship looks horror and actually can help us in our offensive."
 TECH_UNLOCK_SWARM_STATION_CONSTRUCTION_TITLE:0 "§HUnlocks Swarm Stations:§! Star Hive & Star Nest"
 TECH_UNLOCK_SWARM_STATION_CONSTRUCTION_DESC:0 "§HStar Hive & Star Nest§!\nThese bio weapon stations looks horror and actually can help us in our defenses."
 TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Nanite Ships:§! Interdictor, Mothership & Nanite Dragon"
 TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_DESC:0 "§HInterdictor, Mothership & Nanite Dragon§!\nLook at these schematics within the program!!! We can replicate the process to boosters our carrier operation."
 TECH_UNLOCK_NANITE_STATION_CONSTRUCTION_TITLE:0 "§HUnlocks Nanite Station:§! Factory"
 TECH_UNLOCK_NANITE_STATION_CONSTRUCTION_DESC:0 "§HFactory§!\nLook at these schematics within the program!!! We can replicate the process to boosters our defenses."
 
 # Guardians
 TECH_UNLOCK_GUARDIANS_CONSTRUCTION_TITLE:0 "§HUnlocks Guardians"
 TECH_UNLOCK_GUARDIANS_CONSTRUCTION_DESC:0 "Enable replication of guardians. While they lack the firepower of originals, these replicant still possess great stats."
 TECH_UNLOCK_INFINITY_CONSTRUCTION_TITLE:0 "§HUnlocks Guardian:§! Infinity Machine"
 TECH_UNLOCK_INFINITY_CONSTRUCTION_DESC:0 "The only neutral guardian, the Infinity Machine is a smooth spherical object orbiting a black hole called Gargantua."
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE:0 "§HUnlocks Guardian:§! Automated Dreadnought"
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC:0 "A deadly capital ship with full firepower and solid armor. It can even outperform the best fortress a player empire could design."
 TECH_UNLOCK_ENIGMATIC_CONSTRUCTION_TITLE:0 "§HUnlocks Guardian:§! Enigmatic Fortress"
 TECH_UNLOCK_ENIGMATIC_CONSTRUCTION_DESC:0 "The Enigmatic Fortress guards various mysterious technologies within it."
 TECH_UNLOCK_SCAVENGER_CONSTRUCTION_TITLE:0 "§HUnlocks Guardian:§! Scavenger Bot"
 TECH_UNLOCK_SCAVENGER_CONSTRUCTION_DESC:0 "An automaton jury-rigged from the scraps of thousands of shipwrecks, constantly scavenging a massive ship graveyard."
 TECH_UNLOCK_ASTEROID_CONSTRUCTION_TITLE:0 "§HUnlocks Guardian:§! Hive Asteroid"
 TECH_UNLOCK_ASTEROID_CONSTRUCTION_DESC:0 "Unique asteroids which produce a chirping-like sound when found. They attack with unique swarms of strike crafts apperance objects."
 TECH_UNLOCK_DRAKE_CONSTRUCTION_TITLE:0 "§HUnlocks Guardian:§! Ether Drake"
 TECH_UNLOCK_DRAKE_CONSTRUCTION_DESC:0 "The apex predator, the Ether Drake move extremely fast with planetary system."
 TECH_UNLOCK_HORROR_CONSTRUCTION_TITLE:0 "§HUnlocks Guardian:§! Dimensional Horror"
 TECH_UNLOCK_HORROR_CONSTRUCTION_DESC:0 "The Dimensional Horror exists only halfway within the known universe and looks like monsters from the Cthulhu Mythos. It never moves, but is capable of attacking anything in the system."
 TECH_UNLOCK_STELLARITE_CONSTRUCTION_TITLE:0 "§HUnlocks Guardian:§! Stellarite Devourer"
 TECH_UNLOCK_STELLARITE_CONSTRUCTION_DESC:0 "The Stellarite Devourer is a spaceborne entity the size of a gas giant that feeds itself upon stars."
 TECH_UNLOCK_JELLYFISH_CONSTRUCTION_TITLE:0 "§HUnlocks Guardian:§! Spectral Wraith"
 TECH_UNLOCK_JELLYFISH_CONSTRUCTION_DESC:0 "Spectral Wraith is special kind of life born near pulsars. It is by far the most mobile guardian and players may encounter it without being the ones to trigger it."
 TECH_UNLOCK_MATRIARCH_CONSTRUCTION_TITLE:0 "§HUnlocks Guardian:§! Tiyanki Matriarch"
 TECH_UNLOCK_MATRIARCH_CONSTRUCTION_DESC:0 "A giant Tiyanki whose hide has been hardened by the years and unknown biological processes. It is neither harmless nor docile."
 TECH_UNLOCK_VOIDSPAWN_CONSTRUCTION_TITLE:0 "§HUnlocks Guardian:§! Voidspawn"
 TECH_UNLOCK_VOIDSPAWN_CONSTRUCTION_DESC:0 "The Voidspawn is an unborn leviathan, hidden within an egg, which looks like a dry world, orbiting a Class G star without any other habitable planets."
 
