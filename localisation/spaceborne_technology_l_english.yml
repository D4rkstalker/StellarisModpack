 ####################################
 # Technology
 ####################################
 
 # Spaceborne Aliens
 tech_void_cloud:0 "Void Cloud Creation"
 tech_void_cloud_desc:1 "Those electrical being... perhaps has some usefulness to us."
 tech_amoeba_ship:0 "Amoeba Fleet Program"
 tech_amoeba_ship_desc:1 "Now not only we can create amoeba flagelia, we can grow them and equip them with powerful weaponary when matured."
 tech_tiyanki:0 "Space Cow Fleet"
 tech_tiyanki_desc:1 "Moo... alright then, we can do it."
 tech_ancient_drone:0 "Ancient Mining Fleet Program"
 tech_ancient_drone_desc:1 "Using the schematics, we can create the a fleets of ancients drones to assist us in battle."
 tech_crystal_ship:0 "Crystal Ships Growth"
 tech_crystal_ship_desc:1 "The crystal research allows us to create a fleet that made out of crystals."
 tech_crystal_station:0 "Crystal Nexus Creation"
 tech_crystal_station_desc:1 "Further research enable us to create pure crystal station."
 tech_psi_entity:0 "Psionic Conjure"
 tech_psi_entity_desc:1 "We managed to conjure a replica being that mimics the entity from the shroud. Time to "bring" them out and put our enemy into submission."
 tech_pirate:0 "Piratical Industries Laboratory Channel"
 tech_pirate_desc:1 ""Hey you! Yes you! Do you have problem with any space threat that can't solve because of lack of resources? Then you are in luck, Piratical Industries Laboratory is offering you a chance to obtain some easy making pirate ships to help with your empire. Call 274-pirates to purchase!"\n\n\nWell I think we should give a call.."
 tech_pirate_2:0 "Galleon Recuitement"
 tech_pirate_2_desc:1 ""Ahh.. you want more firepower? Well here you go, this ship surely can help you in your quest.""
 tech_nomad:0 "Migrant Fleet"
 tech_nomad_desc:1 "There're some alien fleet appear around our territory. They are a bunch of nomad fleets and they appear want to establish communication with us.. They want minerals for their fleet supply in exchange for their technologies."
 tech_nomad_2:0 "Enclave Blueprints"
 tech_nomad_2_desc:1 "Thanks to those nomad, we have their station design, but we can do better.."
 tech_civilian:0 "Trade Emergency Protocol"
 tech_civilian_desc:1 "With the war goes on, we've decided to retrofit our civilian ship with some weaponary... not a good idea though..."
 tech_caravaneer:0 "Caravaneer 'Dipolomacy'"
 tech_caravaneer_desc:1 "Finally, we've obtained caravaneer ships design via 'diplomacy'..."
 tech_fallen:0 "Fallen Empire Technologies"
 tech_fallen_desc:1 "Our survey team found a unique artifacts that depicts the schematics of ancient technology."
 tech_fallen_turret:0 "Turret Sections"
 tech_fallen_turret_desc:1 "Allow us to equip our fallen empire ships with typical turret"
 tech_fallen_missile:0 "Missile Sections"
 tech_fallen_missile_desc:1 "Allow us to equip our fallen empire ships with missile turret"
 tech_ai:0 "Artificial Intelligence Technologies"
 tech_ai_desc:1 "We obtain some strangely design schematics from an unknown sources that actually can give us an edge."
 tech_extradimentional:0 "Extradimensional Modeling"
 tech_extradimentional_desc:1 "Using what we know about space time continuum and energy wave motion modeling we can construct energy structres."
 tech_swarm:0 "Swarm DNA Cloning"
 tech_swarm_desc:1 "DNA from a mysterious fosil contains a strain of genetic materials that can be used to create biological ships."
 tech_nanite:0 "Nanite Replication"
 tech_nanite_desc:1 "During the apex of space age we found some deactivited nani-robotics, we'll just need some time to understand these "alien" nano-technoloy."
 
 # Guardians
 tech_guardians:0 "Guardian Replication Project"
 tech_guardians_desc:0 "Extremely powerful hostile spaceborne aliens found in specific, predetermined systems, these guardians rivalling moons in size and mass and possess sufficient firepower."
 tech_infinity:0 "PROJECT: Infinity Machine"
 tech_infinity_desc:0 "Allow the construction of Infinity Machine"
 tech_auto_dread:0 "PROJECT: Automated Dreadnought"
 tech_auto_dread_desc:0 "Allow the construction of Automated Dreadnought"
 tech_enigmatic:0 "PROJECT: Enigmatic Fortresses"
 tech_enigmatic_desc:0 "Allow the construction of Enigmatic Fortresses"
