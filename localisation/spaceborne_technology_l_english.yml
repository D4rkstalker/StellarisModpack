 tech_stellarite_desc:0 "Allow the construction of Stellarite Devourer"
 tech_jellyfish:0 "PROJECT: Spectral Wraith"
 tech_jellyfish_desc:0 "Allow the construction of Spectral Wraith"
 tech_matriarch:0 "PROJECT: Tiyanki Matriarch"
