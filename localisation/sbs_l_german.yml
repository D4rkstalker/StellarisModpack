 starbase_extra.2.name:0 "Militärisches System"
 starbase_extra.2.desc:0 "Ein neues System wurde in der Nähe unserer Hauptbasis bei §H[Root.Solar_System.GetName]§! gefunden und verbunden, genannt §H[event_target:starbase_extra_base.GetName]§!.\n\nUnser Fernkommunikationsgebäude wird I aktiviere die Verbindung mit diesem neuen System militärischer Eigenschaften.\n\nWenn unser Gebäude ausfällt oder deaktiviert wird, ist es nicht möglich, es erneut zu bauen, und es wird keine Verbindung per Hyperroute zum neuen System geben, wodurch es bis zu einem anderen Durchgang isoliert bleibt Alternativen gefunden werden."

