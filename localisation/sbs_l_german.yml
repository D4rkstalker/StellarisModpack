 sm_archeological_center:0 "Archäologisches Zentrum"
 sm_archeological_center_desc:0 "Archäologische Untersuchung der Sternenbasis"

 sm_aura_crisis:0 "Defensiv-Crisis-Aura"
 sm_aura_crisis_desc:0 "Diese anspruchsvolle Aura hilft Sternenbasen, sich gegen die Endspielkrise zu verteidigen."

 sm_aura_fallen:0 "Defensiv-Gefallenen-Aura"
 sm_aura_fallen_desc:0 "Diese anspruchsvolle Aura wird Sternenbasen helfen, sich gegen einige Gefallene Imperien zu verteidigen."

 sm_aura_air_force:0 "Festung aura"
 sm_aura_air_force_desc:0 "Eine anspruchsvolle Aura wird den Sternbasen helfen, sich gegen feindliche Reiche und andere zu verteidigen."

 sm_aux_module:0 "Hilfsplattform"
 sm_aux_module_desc:0 "Erweiterte Hilfsplattformen für Star Bases, die einen schnellen Flottenbau durchführen."

 sm_aux_module_starhold:0 "Support module"
 sm_aux_module_starhold_desc:0 "Logistic support station is strategically placed at the edges of our borders with some tactical advantages."
 
 sm_module_protection_link:0 "Protection module"
 sm_module_protection_link_desc:0 "A station that is able to repel and delay some pirate attacks in the system before being captured."
 
 sm_gun_battery_upgrade:0 "XL-Kanonen-Batterie"
 sm_gun_battery_upgrade_desc:0 "Füge der Sternenbasis zwei XL-Waffensteckplätze hinzu."

 sm_hydrogen_cells:0 "Wasserstoffzellen"
 sm_hydrogen_cells_desc:0 "Erweiterte Energiespeicherung"

 sm_management_office:0 "Verwaltungsstelle"
 sm_management_office_desc:0 "Stelle Management-Module auf Sternenbasen um Planeten bereit, um die bürokratische Effizienz zu steigern."

 sm_nanotechnology_lab:0 "Nanotechnologielabor"
 sm_nanotechnology_lab_desc:0 "Experimentelle Nanite-Produktion"

 sm_neutron_observatory:0 "Neutronensternobservatorium"
 sm_neutron_observatory_desc:0 "Mit dem Bau einer wissenschaftlichen Einrichtung, die auf die Untersuchung von Neutronensternen spezialisiert ist, wird unser Reich sicherlich Verbesserungen in seinem Verständnis der Gesellschaft sehen."

 sm_pulsar_observatory:0 "Pulsar-Observatorium"
 sm_pulsar_observatory_desc:0 "Mit dem Bau einer wissenschaftlichen Einrichtung, die auf das Studium von Pulsaren spezialisiert ist, wird unser Imperium sicherlich Verbesserungen in seinem technischen Verständnis sehen."

 sm_social_services:0 "Dienste"
 sm_social_services_desc:0 "Die Module der sozialen Dienste werden wesentlich dazu beitragen, die Verfahren und Bedürfnisse der einheimischen und ausländischen Bevölkerung zu rationalisieren."

 sm_storage_food:0 "Kühler"
 sm_storage_food_desc:0 "Die Lebensmittelmodule werden dazu beitragen, die Bedürfnisse der einheimischen und auswärtigen Bevölkerung in schwierigen Zeiten zu erhalten und zu sichern."

 sm_storage_minerals:0 "Speicher"
 sm_storage_minerals_desc:0 "Mineralmodule werden dem lokalen Bergbau helfen, den Bedarf an Rohstoffen in schwierigen Zeiten zu erhalten."

 sm_manufacturing_module:0 "Herstellung"
 sm_manufacturing_module_desc:0 "Die Fertigungsmodule helfen den lokalen Fabriken, den stabilen Handel aufrechtzuerhalten und die Bedürfnisse der Bevölkerung zu erfüllen."

 sm_unity_module:0 "Einheit"
 sm_unity_module_desc:0 "Die Einheitenmodule sind nationale Symbole und werden der Bevölkerung helfen, stolzer auf ihre Errungenschaften und ihre Expansion durch die Galaxie zu sein."

 sm_job_module:0 "Einstellungsamt"
 sm_job_module_desc:0 "Sternenbasen-Koordinationsgebäude, das basierend auf eingebauten Modulspezialitäten bei planetarischen Aufgaben hilft."

 sm_orbital_assembly:0 "Biokinetischer Beschleuniger"
 sm_orbital_assembly_desc:0 "Die Sternbasis hat die Fähigkeit, mechanische Implantate und einen starken Wellenstrahl zu produzieren, um biologische Genome zu beschleunigen und das Wachstum und die Zusammenstellung der Planetenpopulation zu verbessern."

 sm_system_fast:0 "Stationsunterstützung"
 sm_system_fast_desc:0 "Gebäude, das im System ein extremes Gravitationsfeld erzeugt. Die Sternenbasen werden besser vor den Umgebungsvariablen komplexer galaktischer Systeme wie Neutronen, Pulsarsternen, Schwarzen Löchern oder anderen geschützt."
 
 sm_orbital_ecology:0 "Ecological station"
 sm_orbital_ecology_desc:0 "Environmental planning building and orbital ecological adaptation that helps in the improvement of the adequate use of planetary surfaces for the implementation of population and crops."

 sm_management_building:0 "Verwaltung"
 sm_management_building_desc:0 "Unternehmensgebäude, das für die effiziente Verwaltung und Verwaltung der Planetensysteme des Gebiets zuständig ist."

 sm_research_lav:0 "Wissenschaftslabor"
 sm_research_lav_desc:0 "Sternenbasis-Forschungslabor"

 sm_solar_panels:0 "$tech_solar_panels$"
 sm_solar_panels_desc:0 "Produziert Energie"

 sm_space_housing:0 "Unterkunfts-Module"
 sm_space_housing_desc:0 "Setzen Sie Unterkunftsmodule in den Ringen um die Planeten ein, um die Bevölkerung zu erhöhen."

 sm_star_gate:0 "$stargate$"
 sm_star_gate_desc:0 "Unsere Sternbasen haben jetzt eine §SStargate§!, welches ein Netzwerk von Durchgängen in unserem Imperium mit Zugangskontrolle verbindet."

 sm_refinery_exotic_gases:0 "$exotic_gases$ $sm_refinery$"
 sm_refinery_exotic_gases_desc:0 "Mit der Nanitentechnologie können wir exotische Gase verfeinern, die aus den Tiefen extrahiert werden, um die Produktion zu verbessern."

 sm_refinery_rare_crystals:0 "$rare_crystals$ $sm_refinery$"
 sm_refinery_rare_crystals_desc:0 "Mit der Nanitentechnologie können wir seltene Kristalle verfeinern, die aus den Tiefen, die die Produktion verbessern, abgebaut werden."

 sm_refinery_volatile_motes:0 "$volatile_motes$ $sm_refinery$"
 sm_refinery_volatile_motes_desc:0 "Mit der Nanitentechnologie können wir die flüchtigen Flecken verfeinern, die aus den Tiefen, die die Produktion verbessern, abgebaut werden."

 sm_refinery_alloys:0 "$alloys$ $sm_refinery$"
 sm_refinery_alloys_desc:0 "Mit der Nanitentechnologie können wir Legierungen verfeinern, die aus den Tiefen extrahiert werden und die Produktion verbessern."

 sm_refinery_living_metal:0 "Raffinerie £sr_living_metal£ §Y §!"
 sm_refinery_living_metal_desc:0 "Mit der Nanitentechnologie können wir lebendige Metall verfeinern, die aus den Tiefen extrahiert werden, um die Produktion zu verbessern."

 sm_gatherers_living_metal:0 "Kollektor £sr_living_metal£ §Y §!"
 sm_gatherers_living_metal_desc:0 "Spezialisierte Drohnen sammeln Extrakte von lebendem Metall in dem System, das den Stern in der Nähe des Ereignishorizonts verlässt."

 sm_refinery_dark_matter:0 "Raffinerie £sr_dark_matter£ §Y §!"
 sm_refinery_dark_matter_desc:0 "With Nanites technology we can refine dark matter extracted from the depths improving production."

 sm_gatherers_dark_matter:0 "Kollektor £sr_dark_matter£ §Y §!"
 sm_gatherers_dark_matter_desc:0 "Spezialisierte Drohnen sammeln Extrakte dunkler Materie in dem System, das den Stern in der Nähe des Ereignishorizonts verlässt."

 sm_gatherers_production:0 "Ressourcensammler"
 sm_gatherers_production_desc:0 "Starbase-Gebäude, das die Ressourcen einiger Spezialsysteme effizienter verwaltet."
 requires_orbital_station:0 "Benötigt eine spezielle Station im System"

 sm_gatherers_production_science:0 "Wissenschaftsauswahl"
 sm_gatherers_production_science_desc:0 "Starbase-Gebäude, das die Ressourcen einiger Spezialsysteme effizienter verwaltet."

 sm_gatherers_production_rare:0 "besonderer Sammler"
 sm_gatherers_production_rare_desc:0 "Starbase-Gebäude, das die spezifischen Ressourcen einiger Spezialsysteme effizienter verwaltet."

 sm_space_log:0 "Edificio logístico"
 sm_space_log_desc:0 "Sternenbasisgebäude, das die Organisation der Bevölkerung und Gebäuderessourcen effizienter verwaltet."

 sm_space_army:0 "Edificio de la academia"
 sm_space_army_desc:0 "Sternenbasis-Gebäude, das die Streitkräfte der Armee effizienter verwaltet und das auch einen Schild gegen mögliche planetare Bombardierungen erzeugt."

