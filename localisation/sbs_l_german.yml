################  E.M.P. ################

 sm_emp_sbs:0 "E.M.P."
 sm_emp_sbs_desc:0 "Elektromagnetischer Impuls der Sternenbasis als letzte Verteidigungslinie gegen überwältigende feindliche Flotten."

 sbsemp.1_title:0 "Elektromagnetischer Puls"
 sbsemp.1_desc:0 "Überwältigende feindliche Flotten wurden beim Eindringen in das System §Y[event_target:sbsemp_emp.GetName]§!... Elektromagnetischer Impuls auf Standby entdeckt.\n\nOption 1. Maximaler Impuls; verlässt die Basis ohne Verteidigung oder befreundete oder feindliche Schiffe darin des Systems; §HAufladezeit 360d§!.\n\nOption 2° Mittlerer Impuls; Wirkt sich auf freundliche oder feindliche Flotten zwischen 75k und 175k aus und lässt möglicherweise einige kleinere oder größere feindliche Flotten zurück, die die Basis angreifen; §HAufladezeit 180d§!.\n\nOption 3. Niedriger Impuls; nur Warnung und wird §HPelektromagnetischer Impuls§! bis zu einem anderen Zeitpunkt deaktivieren."

 tech_emp_sbs:0 "Elektromagnetischer Puls"
 tech_emp_sbs_desc:0 "Elektromagnetischer Puls (E.M.P.) Montiert auf der Sternenbasis, die als letzte Verteidigungslinie gegen überwältigende feindliche Flotten im System mit verheerenden Folgen verwendet wird."

