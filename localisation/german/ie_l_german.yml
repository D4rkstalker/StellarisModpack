l_german:

# German Translation by Lucanoria:

 pc_ie_gateway:0 "Galaktisches Hypertor"
 pc_ie_gateway_desc:0 "Ein galaktisches Hypertor, das diese Galaxie mit einer der unzähligen anderen Galaxien in unseren Universen durch eine künstliche Hyperlinie verbindet. Aufgrund der extremen Geschwindigkeiten, die erforderlich sind, um eine so große Entfernung in so kurzer Zeit zurückzulegen, ist die organische Reise in die anderen Universen sehr begrenzt."
 
 tech_intergalactic_travel:0 "Intergalaktische Reisen"
 tech_intergalactic_travel_desc:0 "Die Fortschritte bei den Sensoren und der Sternentor-Technologie sowie die Entdeckung des Sprungantriebs haben neue Möglichkeiten für die Kolonisierung eröffnet. Wir haben sehr schwache dimensionale Fußabdrücke von anderen Galaxien entdeckt, die theoretisch stabilisiert werden könnten, um die Kolonisierung anderer Galaxien zu ermöglichen."
 
 district_ie_city:0 "Ökumenopolis Welt"
 district_ie_city_plural:0 "Ökumenopolis Welten"
 district_ie_city_desc:0 "Wir müssen Welten schaffen, die dem Wachstum unserer Bevölkerung gewidmet sind, damit wir größere und bessere Dinge erreichen können."
 district_ie_hive:0 "Schwarm Welt"
 district_ie_hive_plural: "Schwarm Welten"
 district_ie_hive_desc:0 "Wenn unser Schwarm wächst, müssen wir neue Schwarmwelten in der Kolonialgalaxie errichten, um unseren Bevölkerungsbedarf zu decken."
 district_ie_nexus:0 "Maschinenwelt"
 district_ie_nexus_plural:0 "Maschinenwelten"
 district_ie_nexus_desc:0 "Um unsere Ziele und Fristen einhalten zu können, müssen mehr Anlagen für die Produktion unserer Einheiten in Betrieb genommen werden."
 district_ie_industrial:0 "Industrieller Sektor"
 district_ie_industrial_plural:0 "Industrielle Sektoren"
 district_ie_industrial_desc:0 "Asteroidenmanufakturen und Neutronenschmieden generieren riesige Mengen an industriellen Ressourcen."
 district_ie_farming:0 "Yggdrasil Sektor"
 district_ie_farming_plural:0 "Yggdrasil Sektoren"
 district_ie_farming_desc:0 "Wir haben die feindlichsten Umgebungen erobert und sie uns gefügig gemacht, um unser Volk zu ernähren."
 district_ie_mining:0 "Tagebau Sektor"
 district_ie_mining_plural:0 "Tagebau Sektoren"
 district_ie_mining_desc:0 "Sektoren, in denen ganze Planeten veredelt und schwarze Löcher überwältigt werden, um unsere Industrien zu versorgen."
 district_ie_generator:0 "Dyson Sektor"
 district_ie_generator_plural:0 "Dyson Sektoren"
 district_ie_generator_desc:0 "Unzählige Sterne sollen versklavt werden, um unser Imperium zu versorgen."
 district_ie_science:0 "Forschung Sektor"
 district_ie_science_plural:0 "Forschung Sektoren"
 district_ie_science_desc:0 "Ganze Systeme wurden zu Forschungslabors und Rechenzentren umfunktioniert, um unseren Fortschritt voranzutreiben."
 district_ie_fortress:0 "Militärischer Sektor"
 district_ie_fortress_plural:0 "Militärische Sektoren"
 district_ie_fortress_desc:0 "Dieser Sektor ist darauf ausgerichtet, ganze galaktische Konflikte zu schüren und die dafür notwendige Infrastruktur zu schaffen sowie die Galaxie gegen alle möglichen Angreifer zu verteidigen."
 district_ie_leisure:0 "Ferienort Sektor"
 district_ie_leisure_plural:0 "Ferienort Sektoren"
 district_ie_leisure_desc:0 "Diese Planeten sind bekannt für ihre entspannende Atmosphäre, hochwertige Unterhaltungsangebote und Wunderwerke von Planetengröße."
 
 galactic_gateway:0 "Galaktisches Hypertor"
 galactic_gateway_DESC:0 "Diese Sternentore schaffen eine künstliche Hyperlinie zu anderen Galaxien, die es uns ermöglicht, sie zu nutzen."
 galactic_gateway_MEGASTRUCTURE_DETAILS:0 "Mit Hilfe dieses Sternentores kann theoretisch eine künstliche Hyperlinie von unserer Galaxie zu einer anderen geschaffen werden."
 
 building_ie_spawning_pool:0 "Laichgewässer"
 building_ie_spawning_pool_desc:0 "Diese Becken, die von Fachleuten wissenschaftlich und behutsam gepflegt werden, regen unsere Laich zu schnellerem Wachstum an."
 building_ie_robot_assembly_plant:0 "Roboter-Montagefabriken"
 building_ie_robot_assembly_plant_desc:0 "Hightech-Fabriken, in denen erfahrene Robotiker die neuesten Robotermodelle zusammenbauen."
 building_ie_machine_assembly_plant:0 "Maschinenmontagefabriken"
 building_ie_machine_assembly_plant_desc:0 "Ein Fließbandmontagewerk, in dem neue Einheiten gebaut werden."
 building_ie_machine_assembly_complex:0 "Maschinenmontagekomplex"
 building_ie_machine_assembly_complex_desc:0 "Ein fortschrittliches Montagewerk, in dem neue Einheiten gebaut werden."
 
 building_ie_necrophage_elevation_chamber:0 "Kammer der Erhebung"
 building_ie_necrophage_elevation_chamber_desc:0 "Diejenigen, die auf ihre Verwandlung warten, verbringen ihre Tage damit, die Praktiken und Rituale der [This.Owner.GetSpeciesNamePlural] in der komfortablen Kammer der Erhebung zu studieren."
 building_ie_necrophage_elevation_chamber_scaling_tooltip:0 "Um eine gleichmäßige Versorgung mit £job_necro_apprentice£ $job_necro_apprentice_plural$ zu gewährleisten, skaliert die Anzahl der zur Verfügung gestellten Arbeitsplätze zwischen §Y1§! und §Y3§!, abhängig vom §Ypop growth§!.\n\n"
 building_ie_necrophage_house_of_apotheosis:0 "Haus der Apotheose"
 building_ie_necrophage_house_of_apotheosis_desc:0 "Ein Haus von unermesslicher Pracht, in dem diejenigen, die auf ihre Apotheose als [This.Owner.GetSpeciesNamePlural] warten, ihre letzten Tage in ihrer ursprünglichen Form in Komfort verbringen können."
 
 building_ie_robotics_assembly_plant:0 "Robotermontagewerk"
 building_ie_robotics_assembly_plant_desc:0 "Ein Robotermontagewerk wird für die Erstellung von Roboterarmeen benötigt.\nFügt §Y1§! §H$ROBOT_POP_SPECIES_1$§! Bewohner pro Jahr\nBewohner Unterhalt: £Energie£ §Y1§!"
 
 building_galactic_capital:0 "Galaktische Hauptstadt"
 building_galactic_capital_desc:0 "Das Verwaltungszentrum dieser Galaxie, das für die Weiterleitung unserer Befehle an die zahlreichen Planeten verantwortlich ist."
 building_galactic_machine_capital:0 "Galaktischer Kern"
 building_galactic_machine_capital_desc:0 "Dieser riesige Computerkomplex ist für den täglichen Betrieb und die Wartung der Expansions- und Erschließungsmissionen in dieser Galaxie verantwortlich."
 building_galactic_hive_capital:0 "Galaktischer Schwarm-Cluster"
 building_galactic_hive_capital_desc:0 "Der primäre Hive-Cluster dieser Galaxie, der die Konformität mit dem Willen des Schwarms sicherstellt."
 
 col_ie_gateway:0 "Intergalaktisches Hypergate"
 col_ie_gateway_desc:0 "Eine neue Galaxie, reif für die Expansion, nur für uns."
 
 ie_gate:0 "Koloniale Regierung"
 ie_gate_desc:0 "Um die Kolonisierung dieser Galaxie zu rationalisieren, wurde ein halbautonomes System geschaffen, das eine effiziente Beschäftigung gewährleistet."
 
 sm_ie_gate_uplink:0 "Galaktischer Uplink"
 sm_ie_gate_uplink_desc:0 "Mit Hilfe der Tor-Technologie können wir unsere Sternenbasis mit unserem Werftennetzwerk im Tor verbinden."
 
 d_ie_md:0 "Materie-Dekompressor"
 d_ie_md_desc:0 "Mit einer Bohrung eines verdrehten Gravitationstunnels in die Singularität und einer Reihe von automatisierten Materie-Dekompressoren, -Prozessoren und -Schmelzern im Orbit sind wir in der Lage, Mineralien aus einem Schwarzen Loch zu gewinnen."
 decision_ie_md:0 "Materie-Dekompressor"
 decision_ie_md_desc:0 "Mit einer Bohrung aus verdrehten Gravitationstunneln in die Singularität und einer Reihe von automatischen Materie-Dekompressoren, -Prozessoren und -Schmelzen im Orbit können wir Mineralien aus einem Schwarzen Loch gewinnen."
 d_ie_sn:0 "Forschungs-Nexus"
 d_ie_sn_desc:0 "Ein voll ausgestatteter und einsatzbereiter Forschungs-Nexus."
 decision_ie_sn:0 "Forschungs-Nexus"
 decision_ie_sn_desc:0 "Ein vollständig ausgestatteter und einsatzbereiter Forschungs-Nexus."
 d_ie_ds:0 "Dyson-Sphäre"
 d_ie_ds_desc:0 "Eine voll funktionsfähige Dyson Sphere - §G100%§! Energieerzeugungseffizienz."
 decision_ie_ds:0 "Dyson Sphere"
 decision_ie_ds_desc:0 "Eine voll funktionsfähige Dyson Sphere - §G100%§! Energieerzeugungseffizienz."
 d_ie_scc:0 "Strategisches Koordinationszentrum"
 d_ie_scc_desc:0 "Mit dem letzten Zusatz von abgetrennten Feindkraft-Simulationsbastionen ist das Strategische Koordinationszentrum der endgültige Megalith der nationalen Sicherheit und der militärischen Planung."
 decision_ie_scc:0 "Strategisches Koordinationszentrum"
 decision_ie_scc_desc:0 "Mit der endgültigen Hinzufügung von abgetrennten Bastionen für die Simulation feindlicher Kräfte ist das Strategische Koordinationszentrum der endgültige Megalith der nationalen Sicherheit und der militärischen Planung."
 d_ie_ai:0 "Mega-Kunstinstallation"
 d_ie_ai_desc:0 "Stellar."
 decision_ie_ai:0 "Mega-Kunstinstallation"
 decision_ie_ai_desc:0 "Stellar"
 d_ie_ia:0 "Interstellare Versammlung"
 d_ie_ia_desc:0 "Das offizielle inoffizielle politische Forum der galaktischen Gemeinschaft."
 decision_ie_ia:0 "Interstellare Versammlung"
 decision_ie_ia_desc:0 "Das offizielle inoffizielle politische Forum der galaktischen Gemeinschaft."
 d_ie_ms:0 "Mega-Werft"
 d_ie_ms_desc:0 "Mit einer Vielzahl von Schiffsproduktionsplätzen, die von einem hyper-effizienten Verarbeitungskern versorgt werden, stellt die Mega-Schiffswerft den Output jeder anderen Sternenbasis in den Schatten."
 decision_ie_ms:0 "Mega-Schiffswerft"
 decision_ie_ms_desc:0 "Mit einer Vielzahl von Schiffsproduktionsplätzen, die von einem hyper-effizienten Verarbeitungskern versorgt werden, stellt die Mega-Schiffswerft die Produktion jeder anderen Sternenbasis in den Schatten."
 d_ie_sa:0 "Sentry Array"
 d_ie_sa_desc:0 "Ein komplettes Sentry Array erweitert die Sensorreichweite auf die gesamte Galaxie."
 decision_ie_sa:0 "Sentry Array"
 decision_ie_sa_desc:0 "Ein komplettes Sentry Array erweitert die Reichweite der Sensoren auf die gesamte Galaxie." 
 d_ie_n:0 "Nidavellir Hyperforge"
 d_ie_n_desc:0 "Ähnlich im Konzept wie die $name_neut_gigaforge$, aber immens fortschrittlicher, biegt die $name_nidavellir$ Zeit und Raum selbst, um durch die Verschmelzung von Mineralien und Neutronium die reinsten Legierungen in der Galaxis zu erzeugen, die zur Herstellung der tödlichsten Waffen verwendet werden."
 decision_ie_n:0 "Nidavellir Hyperforge"
 decision_ie_n_desc:0 "Ähnlich im Konzept wie die $name_neut_gigaforge$, aber immens fortschrittlicher, biegt die $name_nidavellir$ Zeit und Raum selbst, um durch die Verschmelzung von Mineralien und Neutronium die reinsten Legierungen in der Galaxie zu erzeugen, die zur Herstellung der tödlichsten Waffen verwendet werden."
 d_ie_yo:0 "Yggdrasil-Orchideen-Komplex"
 d_ie_yo_desc:0 "Ein massiver Komplex, der in der Nähe eines Gasriesen errichtet wurde, um dessen Atmosphäre mit besonderen Pflanzen zu besiedeln."
 decision_ie_yo:0 "Yggdrasil-Orchideen-Komplex"
 decision_ie_yo_desc:0 "Ein massiver Komplex, der in der Nähe eines Gasriesen errichtet wurde, um dessen Atmosphäre mit besonderen Pflanzen zu befruchten."
 d_ie_ng:0 "Neutronium Gigaschmiede"
 d_ie_ng_desc:0 "Eine große Schmiede, die in der Nähe eines Neutronensterns errichtet wurde, um große Mengen an Neutronium zu gewinnen."
 decision_ie_ng:0 "Neutronium-Gigaschmiede"
 decision_ie_ng_desc:0 "Eine große Schmiede, die in der Nähe eines Neutronensterns errichtet wurde, um große Mengen an Neutronium zu gewinnen."
 d_ie_sl:0 "Sternenlift"
 d_ie_sl_desc:0 "Ein Konstrukt, das einen Stern umgibt und seine Essenz direkt anzapft, um sie in Mineralien umzuwandeln."
 decision_ie_sl:0 " Sternenlift"
 decision_ie_sl_desc:0 "Ein Konstrukt, das einen Stern umgibt und seine Essenz direkt anzapft, um sie in Mineralien umzuwandeln."
 d_ie_ps:0 "Penrose-Sphäre"
 d_ie_ps_desc:0 "Ein großer Spiegel, der um ein Schwarzes Loch herum gebaut ist und die Streuung der Superstrahlung nutzt, um mit Hilfe eines Schwarzen Lochs Energie zu erzeugen. Bei unserem derzeitigen Stand der Technik kann er entweder als sehr, sehr starke Bombe verwendet werden, oder er kann etwas Energie erzeugen, aber die Stabilisierung der Struktur, um sie zuverlässig als Generator zu nutzen, wird weitere Forschung erfordern."
 decision_ie_ps:0 "Penrose-Sphäre"
 decision_ie_ps_desc:0 "Ein großer Spiegel, der um ein Schwarzes Loch herum gebaut wird und die Streuung von Superstrahlen nutzt, um mit Hilfe eines Schwarzen Lochs Energie zu erzeugen. Bei unserem derzeitigen Stand der Technik kann er entweder als sehr, sehr starke Bombe verwendet werden, oder er kann etwas Energie erzeugen, aber die Stabilisierung der Struktur, um sie zuverlässig als Generator zu verwenden, wird weitere Forschung erfordern."
 d_ie_am:0 "Asteroidenmanufaktur"
 d_ie_am_desc:0 "Eine komplette Asteroidenmanufaktur, die Rohstoffe von einem Asteroiden erntet und sie zu allen möglichen nützlichen Produkten veredelt, die dann als Konsumgüter an unsere Bevölkerung exportiert werden."
 decision_ie_am:0 "Asteroidenmanufaktur"
 decision_ie_am_desc:0 "Eine komplette Asteroidenmanufaktur, die Rohstoffe von einem Asteroiden erntet und sie zu allen möglichen nützlichen Produkten veredelt, die dann als Konsumgüter an unsere Bevölkerung exportiert werden."
 d_ie_pa:0 "Stellarer Teilchenbeschleuniger"
 d_ie_pa_desc:0 "Ein sehr großer Teilchenbeschleuniger, der um einen Stern herum gebaut wurde und in der Lage ist, Teilchen fast auf Lichtgeschwindigkeit zu beschleunigen."
 decision_ie_pa:0 "Stellarer Teilchenbeschleuniger"
 decision_ie_pa_desc:0 "Ein sehr großer Teilchenbeschleuniger, der um einen Stern herum gebaut wurde und Teilchen fast auf Lichtgeschwindigkeit beschleunigen kann."
 d_ie_ae:0 "Orbitales künstliches Ökosystem"
 d_ie_ae_desc:0 "Eine sehr große Station, die ein vollständig künstliches Ökosystem zur Erforschung der Natur beherbergt."
 decision_ie_ae:0 "Orbitales künstliches Ökosystem"
 decision_ie_ae_desc:0 "Eine sehr große Station, die ein vollständig künstliches Ökosystem zur Erforschung der Natur beherbergt."
 d_ie_ts:0 "Makrotechnische Teststation"
 d_ie_ts_desc:0 "Eine große Station, die einen Planeten umkreist, um frei technische Experimente durchzuführen."
 decision_ie_ts:0 "Makrotechnische Versuchsstation"
 decision_ie_ts_desc:0 "Eine große Station, die einen Planeten umkreist, um frei technische Experimente durchführen zu können."
 d_ie_hy:0 "Hyperstrukturelle Montagewerft"
 d_ie_hy_desc:0 "Eine riesige Schiffswerft, die um den Stern eines Systems gebaut wird. Bietet 90 Schiffswerftslots und erhöht die Flottenkapazität um 1500."
 decision_ie_hy:0 "Hyperstrukturelle Montagewerft"
 decision_ie_hy_desc:0 "Eine riesige Schiffswerft, die um den Stern eines Systems gebaut wird. Bietet 90 Schiffswerftslots und erhöht die Flottenkapazität um 1500."
 d_ie_kb:0 "Kugelblitz-Eindämmungssilo"
 d_ie_kb_desc:0 "Ein großer Kugelblitz, der in einer speziellen Vorrichtung gehalten wird. Er kann mit Energie und Materie in Form von Strahlung gefüttert werden, um sie für eine spätere Verwendung zu speichern, dank fortschrittlicher Energie-zu-Materie-Konverter."
 decision_ie_kb:0 "Kugelblitz-Eindämmungssilo"
 decision_ie_kb_desc:0 "Ein großer Kugelblitz, der in einer speziellen Vorrichtung aufbewahrt wird. Ihm können Energie und Materie in Form von Strahlung zugeführt werden, um sie für eine spätere Verwendung zu speichern, dank fortschrittlicher Energie-zu-Materie-Konverter."
 d_ie_ph:0 "Psychischer Hypersiphon"
 d_ie_ph_desc:0 "Ein riesiges künstliches Portal, das unser Universum mit dem Schleier selbst verbindet. Es ist in der Lage, gewaltige Mengen an Energie und Forschung zu erzeugen, und könnte unser psionisches Potenzial immens verbessern."
 decision_ie_ph:0 "Psychischer Hypersiphon"
 decision_ie_ph_desc:0 "Ein riesiges künstliches Portal, das unser Universum mit dem Schleier selbst verbindet. Es ist in der Lage, gewaltige Mengen an Energie und Forschung zu erzeugen, und könnte unser psionisches Potenzial immens verbessern."
 d_ie_mr:0 "Makro-Fabricator"
 d_ie_mr_desc:0 "Diese große orbitale Anlage verfügt über ein riesiges Montagewerk mit einem Durchmesser von mehreren hundert Kilometern. Sie ist in der Lage, große Mengen roher planetarischer Materie zu verteidigungsfähigen Himmelskörpern umzuorganisieren."
 decision_ie_mr:0 "Makro-Fabrikationsanlage"
 decision_ie_mr_desc:0 "Diese große orbitale Anlage verfügt über ein riesiges Montagewerk von mehreren hundert Kilometern Durchmesser. Sie ist in der Lage, große Mengen roher planetarischer Materie zu verteidigungsfähigen Himmelskörpern umzuorganisieren."
 d_ie_bw:0 "Welt der Birke"
 d_ie_bw_desc:0 "Die Birkenwelt ist ein wahrhaft gigantischer Lebensraum, der um ein supermassives Schwarzes Loch herum gebaut wurde und eine im Grunde unendliche Anzahl von Lebewesen beherbergen kann."
 decision_ie_bw:0 "Birkenwelt"
 decision_ie_bw_desc:0 "Die Birkenwelt ist ein wahrhaft gigantischer Lebensraum, der um ein supermassereiches schwarzes Loch herum gebaut wurde und eine im Grunde unendliche Anzahl von Lebewesen beherbergen kann."
 d_ie_qso:0 "Quasi-Stellar Obliterator"
 d_ie_qso_desc:0 "Der Quasi-Stellar Obliterator ist die größte Hyperwaffe, die je entwickelt wurde, und verfügt über eine ungeheure Zerstörungskraft."
 decision_ie_qso:0 "Quasi-Stellar Obliterator"
 decision_ie_qso_desc:0 "Der Quasi-Stellar Obliterator ist die größte Hyperwaffe, die je entwickelt wurde, und verfügt über eine ungeheure Zerstörungskraft."
 d_ie_nb:0 "Nicoll-Dyson Beam"
 d_ie_nb_desc:0 "Die ultimative Superwaffe. Eine massive Struktur, die in der Lage ist, die Energie eines Sterns in einen Laser zu bündeln, der ganze Welten und vielleicht sogar ganze Sonnensysteme aus der Ferne auslöschen kann. Unsere Feinde werden uns fürchten."
 decision_ie_nb:0 "Nicoll-Dyson Beam"
 decision_ie_nb_desc:0 "Die ultimative Superwaffe. Eine massive Struktur, die in der Lage ist, den Energieausstoß eines Sterns in einen Laser zu bündeln, der ganze Welten aus der Ferne vernichten kann, vielleicht sogar ganze Sonnensysteme. Unsere Feinde werden uns fürchten."
 d_ie_mb:0 "Matrjoschka-Gehirn"
 d_ie_mb_desc:0 "Ein unglaublicher Supercomputer von unvorstellbarer Größe."
 decision_ie_mb:0 "Matrjoschka-Gehirn"
 decision_ie_mb_desc:0 "Ein unglaublicher Supercomputer von unvorstellbarer Größe."
 d_ie_hm:0 "HRAE-MC"
 d_ie_hm_desc:0 "Diese unglaubliche technologische Leistung wird uns riesige Mengen an Energie und viele Daten über die Natur der seltsamen Körper, die schwarze Löcher sind, liefern."
 decision_ie_hm:0 "HRAE-MC"
 decision_ie_hm_desc:0 "Diese unglaubliche technologische Errungenschaft wird uns riesige Mengen an Energie sowie eine Menge Daten über die Natur der seltsamen Körper, die schwarze Löcher sind, liefern."
 d_ie_pb:0 "Psionisches Leuchtfeuer"
 d_ie_pb_desc:0 "Ein komplettes $name_psychic_beacon$, ein galaktischer Leuchtturm, der ein mächtiges Schleierwesen beherbergt, das als Navigator bekannt ist."
 decision_ie_pb:0 "Psionisches Leuchtfeuer"
 decision_ie_pb_desc:0 "Ein komplettes $name_psychic_beacon$, ein galaktischer Leuchtturm, der ein mächtiges Schleierwesen beherbergt, das als Navigator bekannt ist."
 d_ie_oa:0 "Orbital-Arkologie"
 d_ie_oa_desc:0 "Ein Ring, der sich um den Äquator eines Planeten wickelt und dessen maximale Anzahl an Distrikten erhöht."
 decision_ie_oa:0 "Orbitale Arkologie"
 decision_ie_oa_desc:0 "Ein Ring, der sich um den Äquator eines Planeten legt und dessen maximale Anzahl an Distrikten erhöht."
 d_ie_ob:0 "Verwaltungsverfahren"
 d_ie_ob_desc:0 "Der Sitz eines großen Militäroffiziers, um Operationen zu erleichtern. Ausgestattet mit Dutzenden von Trockendocks und Ankerplätzen, hilft dieses mächtige Bauwerk, die Belastung bei der Verwaltung einer galaktischen Armada zu verringern."
 
 origin_ie_gateway:0 "Galaktische Isolation"
 origin_ie_gateway_desc:0 "Diese Zivilisation entstand völlig allein in ihrer Galaxie, und obwohl sie ihre gesamte Galaxie kontrolliert, ist ihre Technologie noch fast dieselbe wie bei ihrem ersten Aufbruch zu den Sternen. Es ist ihnen gelungen, einige Relikte anderer, längst vergangener Zivilisationen zu finden, darunter auch einen Weg in eine andere Galaxie."
 origin_tooltip_ie_gateway_effects:0 "§R- WARNUNG: Überwältigter Ursprung§ \n§!- Starten Sie das Spiel mit Zugang zu Ihrer Ursprungsgalaxie.§"
 
 ie_gate_system_NAME:0 "Galaktische Isolation"
 ie_gate_system_DESC:0 "Dies wird immer der Ausgangspunkt sein, wenn der Ursprung der Galaktischen Isolation verwendet wird."
 
 trait_pc_ie_gateway_preference:0 "Galaktische Präferenz"
 trait_pc_ie_gateway_preference_desc:0 "§Klima-Präferenz wird auf genetischer Ebene bestimmt, durch Äonen der Evolution oder geschickte Manipulation.§!"

 building_ie_space_mining:0 " Stellares Ausbeutungsraster"
 building_ie_space_mining_plural:0 " Stellares Ausbeutungsraster"
 building_ie_space_mining_desc:0 "Ein Netz von Bergbau- und Forschungsstationen zur Ausbeutung des großen Reichtums außerhalb der Welt."
 
 building_ie_megastructure_corps:0 "Galaktisches Ingenieurkorps"
 building_ie_megastructure_corps_plural:0 "Galaktisches Ingenieurskorps"
 building_ie_megastructure_corps_desc:0 "Ein Korps der klügsten und erfolgreichsten Ingenieure unseres Imperiums, das sich um die Instandhaltung und Rationalisierung unserer galaktischen Kolonie kümmert."
 
 building_ie_gateway_network:0 "Tor-Netzwerk"
 building_ie_gateway_network_plural:0 "Tor-Netzwerke"
 building_ie_gateway_network_desc:0 "Ein Netzwerk von Sternentoren, die an Schlüsselstellen innerhalb der Galaxie platziert sind, erhöht die Baugeschwindigkeit dramatisch."
 
 building_ie_regional_governorships:0 "Sektor-Gouverneurschaft"
 building_ie_regional_governorships_plural:0 "Sektorgouverneurschaften"
 building_ie_regional_governorships_desc:0 "Für Sektor-Gouverneure benötigte Wohnungen und Unterbringungen".
 
 building_ie_intergalactic_immigration:0 "Intergalaktisches Einwanderungsbüro"
 building_ie_intergalactic_immigration_plural:0 "Intergalaktische Einwanderungsbüros"
 building_ie_intergalactic_immigration_desc:0 "Büros, Kontrollstellen und Werbeabteilungen, die Einwanderern helfen, ihr Ziel hier zu erreichen."
 
 building_ie_extermination_camp:0 "Ausrottungslager"
 building_ie_extermination_camp_plural:0 " Ausrottungslager"
 building_ie_extermination_camp_desc:0 "Ein Netzwerk von Planeten, das offiziell nicht existiert und für die Eliminierung unerwünschter Elemente innerhalb unseres Imperiums verantwortlich ist."
 
 building_ie_galactic_stock_market:0 "Intergalaktischer Aktienmarkt"
 building_ie_galactic_stock_market_plural:0 "Intergalaktische Aktienmärkte"
 building_ie_galactic_stock_market_desc:0 "Die Integration all unserer Planeten und Systeme in einen intergalaktischen Aktienmarkt wird unsere Wirtschaft erheblich steigern."
 
 building_ie_anti_piracy:0 "Interstellare Vollstrecker"
 building_ie_anti_piracy_plural:0 "Interstellare Vollstrecker"
 building_ie_anti_piracy_desc:0 "Ein interstellares Einsatzkommando, das Piraten und Abweichler aufspüren und Eliminieren soll."
 
 d_ie_star:0 "Stern"
 d_ie_star_desc:0 "Ein brennender Gasball, der durch Fusion angetrieben wird und grenzenlose Energie abgibt. Wir können Dyson-Sphären um sie herum konstruieren."
 d_ie_gas_giant:0 "Gasriese"
 d_ie_gas_giant_desc:0 "Ein Planet mit einer unglaublich dichten Atmosphäre, von dem man annimmt, dass er ein Stern ist, der sich nicht bilden konnte. Wir können um ihn herum Yggdrasil-Orchideen-Komplexe bauen, um unsere Bevölkerung zu ernähren."
 d_ie_black_hole:0 "Schwarzes Loch"
 d_ie_black_hole_desc:0 "Man nimmt an, dass es sich um einen toten Stern handelt, dessen Kern vollständig in sich selbst kollabiert ist und das gesamte Gewicht des Sterns auf einen winzig kleinen Punkt konzentriert, wodurch eine so starke Schwerkraft entsteht, dass nicht einmal Licht entkommen kann. Wir können die Materie nach außen ziehen, um unsere Industrien zu betreiben."
 d_ie_asteroid:0 "Asteroid"
 d_ie_asteroid_desc:0 "Brocken von Weltraumgestein, Eis und Mineralien, die wir abbauen können, um unsere Industrien anzutreiben."
 d_ie_neutron_star:0 "Neutronenstern"
 d_ie_neutron_star_desc:0 "Ein Stern, in dem die atomaren Teilchen zu einer einheitlichen Suppe geworden sind. Wir können dieses Material verwenden, um Legierungen herzustellen."
 d_ie_magnetar_star:0 "Magnetar Star"
 d_ie_magnetar_star_desc:0 "Ein Neutronenstern, der konstante magnetische Impulse aussendet, die die meisten elektronischen Geräte bis zu einem gewissen Grad stören, allerdings viel stärker als ein Pulsar. Wie Neutronensterne können wir aus dem Material Legierungen herstellen."
 d_ie_pulsar_star:0 "Pulsarstern"
 d_ie_pulsar_star_desc:0 "Ein Neutronenstern, der konstante magnetische Impulse aussendet, die die meisten elektronischen Geräte bis zu einem gewissen Grad stören, allerdings nicht so stark wie Magnetare. Wie Neutronensterne können wir aus dem Material Legierungen herstellen."
 d_ie_brown_dwarf:0 "Brauner Zwerg"
 d_ie_brown_dwarf_desc:0 "Ein substellares Objekt, das nicht massiv genug ist, um die Kernfusion selbst aufrechtzuerhalten, viel größer als Gasriesen, aber kleiner als ein Stern. Wir können den Fusionsprozess unterstützen und sie nutzen, um Energie für unser Imperium zu erzeugen."
 d_ie_supermassive_black_hole:0 "Supermassives Schwarzes Loch"
 d_ie_supermassive_black_hole_desc:0 "Ein unfassbar großes Schwarzes Loch, das im Zentrum von Galaxien zu finden ist."
 d_ie_hyperenergetic_quasar:0 "Hyperenergetischer Quasar"
 d_ie_hyperenergetic_quasar_desc:0 "Ein unbegreiflich großes und uraltes Schwarzes Loch, das im Zentrum von Galaxien gefunden wird und sich durch Akkretionsscheiben auszeichnet, die heller sind als ganze Galaxien."
 d_ie_uninhabitable_world:0 "Unbewohnbare Welt"
 d_ie_uninhabitable_world_desc:0 "Eine Welt, die aus dem einen oder anderen Grund als unbewohnbar gilt, sei es das Klima des Planeten oder seine Nutzlosigkeit. Kann im Tagebau abgebaut werden, um unsere Industrien zu unterstützen."
 d_ie_shattered_world:0 "Zerstörte Welt"
 d_ie_shattered_world_desc:0 "Eine Welt, die auf irgendeine Art und Weise komplett zerstört wurde. Der leichte Zugang zu allen Teilen des Planeten macht den Tagebau viel einfacher und kostengünstiger."
 d_ie_molten_world:0 "Geschmolzene Welt"
 d_ie_molten_world_desc:0 "Eine hochvulkanische und giftige Welt, die reich an Mineralien und Legierungen ist."
 d_ie_wormhole:0 "Wurmloch"
 d_ie_wormhole_desc:0 "Dieser Riss im Raum ermöglicht die sofortige Reise zu einem anderen Punkt in der Galaxie."
 
 d_ie_habitable_world_1:0 "Gut bewohnbare Welt"
 d_ie_habitable_world_1_desc:0 "Ein ziemlich gut bewohnbarer Planet".
