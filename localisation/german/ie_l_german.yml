 d_ie_habitable_world_6:0 "Schreckliche bewohnbare Welt"
 d_ie_habitable_world_6_desc:0 "Ein kaum bewohnbarer Planet."
 d_ie_habitable_world_7:0 "Schlecht bewohnbare Welt"
 d_ie_habitable_world_7_desc:0 "Kolonien werden einige Schwierigkeiten haben, sich zu entwickeln."
 d_ie_habitable_world_8:0 "Schlecht bewohnbare Welt"
 d_ie_habitable_world_8_desc:0 "Kolonien werden ein wenig Aufwand benötigen."
 d_ie_habitable_world_9:0 "Durchschnittlich bewohnbare Welt"
 d_ie_habitable_world_9_desc:0 "Eine durchschnittliche Welt, nichts Besonderes."