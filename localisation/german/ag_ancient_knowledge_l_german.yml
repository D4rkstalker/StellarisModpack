 ag_ancient_knowledge.1.name:0 "§HAncient Knowledge§!"
 ag_ancient_knowledge.1.desc:0 "Here we can organize all the archaeological work we have obtained so far about ancient civilizations and turn them into scientific research that can directly help us. In a large number of independent archaeological works, §Y$ag_ancient_knowledge$§! (£ag_ancient_knowledge£) is a kind of knowledge related to ancient civilizations, which is usually not easy to obtain, and also a kind of knowledge that can play an important role in many occasions special archaeological work.\n\nMany of our follow-up work requires the participation of §Y$ag_ancient_knowledge$§!, some of which only need to refer to the existing §Y$ag_ancient_knowledge$§!, there are not too many requirements about §Y$ag_ancient_knowledge$§!, which means that we only need §Hmaintain a certain§! §Y$ag_ancient_knowledge$§! §Hreserves§! to support this kind of work going on. Another type of research work has high demands on §Y$ag_ancient_knowledge$§!, they usually require detailed §Y$ag_ancient_knowledge$§! about a particular field, and may cause irreversible damage to important artifacts during the research process. damage, which means that doing this type of work actually costs §Rcost§! §Y$ag_ancient_knowledge$§!.\n\nGiven the limited amount of §Y$ag_ancient_knowledge$§! reserves, we should make appropriate arrangements for the use of §Y$ag_ancient_knowledge$§!.\n\nWe currently have §H[Root.GetAncientKnowledges]§! $ag_ancient_knowledge_alt$\nWe currently using §H[Root.ag_num_using_ancient_knowledge]§! $ag_ancient_knowledge_alt$"
 ag_ancient_knowledge.1.exit_dummy:0 "§EOur current accumulation of §!$ag_ancient_knowledge_alt$§E can be used for the following:§!"
