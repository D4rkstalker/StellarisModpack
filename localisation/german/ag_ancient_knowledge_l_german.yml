 ag_ancient_knowledge.2.desc:0 "Our [Root.Owner.GetScienceDepartment] have accumulated some $ag_ancient_knowledge_alt$ when studying ancient empires. This ancient knowledge can allow our [Root.Owner.GetScienceDepartment] to obtain unprecedented insights into the creations of the Ancient Empires that have died out.\n\nIn addition, the $ag_ancient_knowledge_alt$ we have accumulated can also be by for us in other places. In addition to helping our scientific research and archaeological work, our [Root.Owner.GetScienceDepartment] can also use our $ag_ancient_knowledge_alt$ to restore the buildings of the Ancient Empire, or to study the ships of the Ancient Empire so that our fleet can use previously undiscovered functions that we didn't have access to before.\n\nWith the deepening of our studies of the Ancient Empire, we will gradually accumulate more $ag_ancient_knowledge_alt$ and discover more uses for this knowledge."
