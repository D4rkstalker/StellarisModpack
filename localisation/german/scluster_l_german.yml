 scluster.101.desc: "$sensor_station_01_plural$ around the galaxy are detecting sudden large subspace fluctations!\n\nOur [Root.GetScientistPlural] believe these are echoes caused by an enormous amount of mass - on the order of over a dozen star systems! - which is about to emerge from subspace. They report that this mass will emerge outside the galaxy itself, meaning there should be little immediate danger of stellar collision, but warn that we may feel temporary distortions in reality as it emerges."
 scluster.115.a: "This is unlikely to be a coincidence..."
 scluster.115.a.tooltip: "Due to scripting limitations, graphics for the new nebula §Rwill not appear on the galaxy map§! until you §Yreload the save file§! or use the §Treload_graphical_map§! §Yconsole command§!."
 scluster.115.desc: "As the subspace ripples and gravitic aftershocks fade, our [owner.GetResearchers] have calculated the location of the subspace emergence to be to the galactic southwest.\n\nOur [owner.GetSensoryWorkers] are also reporting that they've observed the formation of §H[owner.scluster_wormholes_seen]§! new wormholes."
 scluster.115.desc.galcom: "Additionally, the §H$resolution_galacticstudies_cooperative_research_channels$§! established by the [global_event_country.GetGalCommunityOrGalImperium] have also issued a report that a total of §H[global_event_country.scluster_wormholes_seen_galcom]§! new wormholes have been detected by [global_event_country.GetCommunityOrImperium] members. Science teams across the galaxy are setting out to investigate these phenomena."
