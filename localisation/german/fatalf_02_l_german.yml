 edict_fatalf_manager: "Fatal Foundations Manager"
 edict_fatalf_manager_desc: "Verwende dieses Menü, um Aspekte von Fatal Foundations Ereignisse zu ändern."
 fatalf.054.desc: "Interessanterweise hat jedes derzeit aktivierte $lgate$ begonnen, eine Reihe von Impulsen abzugeben, und unsere Sensoren aufnehmen, dass das galaktische Hyperlane-Netzwerk begonnen hat, zu verfallen. Die Ursache scheint von jedem $lgate$ in der Galaxie zu kommen, was bedeutet, dass sich die Hyperlanes so lange ändern, bis es einem Imperium gelingt, die einzelnen Tore zu kontrollieren."
 fatalf.054.title: "Die $lgates$ reaktivieren"
 fatalf.055.desc: "Jetzt, da der L-Cluster eröffnet wurde, beginnen die $lgates$ bei voller Leistung online zu kommen. Seltsamerweise entdecken unsere Langstrecken-Sensoren eine Reihe großer Impulse, die das Hyperlane-Netzwerk stören. Wenn wir die Ursache finden wollen, müssen wir jedes galaktische $lgate$ kontrollieren."
 fatalf.055.title: "Hyperlane-Störung"
 fatalf.057.desc: "Die Kontrolle jedes $lgate$ hat Ihnen die Geheimnisse der Hyperlane aufgedeckt. Es scheint, dass jedes $lgate$ einen Signalgeber hat, der Teil einer großen Maschine ist, die Energie aus der natürlichen Hyperlane-Umgehung siphiert. Sie schicken die Energie in eine deutlich andere Richtung als die natürlichen Vorkommnisse. Sollte die Maschine mit voller Leistung aktiviert werden, würde dies die galaktische Landschaft verändern, aber auch einige unberührte Systeme enthüllen, die ihre Hyperlane-Verbindung verloren haben."
 fatalf.057.title: "Die Hyperlane-Maschine"
 fatalf.059.desc: "Mehrere Systeme, die zuvor völlig unerkannt waren, sind plötzlich um die Galaxie herum erschienen. Interessanterweise scheint jedes aus mehreren Sonnen und keinerlei Planeten oder anderen Objekten zu bestehen."
 fatalf.059.title: "Unerwartete Systeme"
 fatalf.060.desc: "Mehrere tausend Bürger in unserem Reich haben plötzlich gestoppt, was sie taten, und haben begonnen, Materialien zu sammeln, um mehrere Strukturen von unbekanntem Design zu bauen. Alle Versuche, mit den Betroffenen zu sprechen, waren nicht erfolgreich."
 fatalf.060.title: "Seltsame Aktionen"
 fatalf.061.desc: "Bald genug, die Strukturen sind vollständig. Alle betroffenen Bürger stehen jetzt still und sprechen gleichzeitig.\n§M<WIR ARCHITEKTEN WIR HELFEN NICHT SCHLECHT WOLLEN ERFOLG NICHT ALLE PFLEGE WOLLEN SIEG HÄRTE KOMMT AKZEPTIEREN HILFE EINSTEIGEN>"
 fatalf.061.title: "DIE ARCHITEKTEN"
 fatalf.061_a_tooltip: "Gib allen §Y[Root.Owner.GetSpeciesName]§! Pops die §Y$trait_architect_adaptive_good$§! Eigenschaft:\n+15% §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! und -20% §Y$MOD_POP_GROWTH_SPEED$§!"
 fatalf.061_b_tooltip: "Gib allen §Y[Root.Owner.GetSpeciesName]§! Pops die §Y$trait_architect_intelligent_good$§! Eigenschaft:\n+10% §YWissenschaftsproduktion§! und -30% §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!"
 fatalf.061_c_tooltip: "Gib allen §Y[Root.Owner.GetSpeciesName]§! Pops die §Y$trait_architect_industrious_good$§! Eigenschaft:\n+10% §YMineral- und $consumer_goods$-Produktion§! und -15% §YNahrungszuwachs§!"
 fatalf.064.desc: "Während wir das geheimnisvolle Angebot akzeptieren, beginnen die Strukturen wild zu schütteln, bis sie zusammenbrechen. Es scheint keine offensichtliche Änderung zu geben.\n\n§M<WERT MACHEN MAY GUTER KREIS GLEICH SPÄTER SCHLECHTER KREIS DU>"
 fatalf.064.title: "GUT"
 fatalf.065.desc: "Während wir das geheimnisvolle Angebot ablehnen, brechen alle Betroffenen sofort auf den Boden, tot.\n\n§M<DU NARR WIR HELFEN DIR NICHT>"
 fatalf.065.title: "NARR"
 fatalf.071.desc: "Ich bin [lost_country.GetRulerTitle] [lost_country.GetRulerName] des [lost_country.GetName]. Bitte entschuldigt unsere plötzliche Ankunft, aber die Zeit war von entscheidender Bedeutung und unser Reich war viel zu verloren, um zu helfen, so dass wir durch eine dimensionale Spaltung flohen, die wir erforschten. Von dem, was wir sehen, wir sind Ihr, aber einen anderen Weg gegangen, so dass wir hoffen, dass Ihr uns helfen werdet. Wir haben viel zu viele Bürger und viel zu wenige Ressourcen. Werdet Ihr uns helfen?"
 fatalf.071.response: "Unsere Technologie hatte sich auf einen ähnlichen Punkt wie Eure entwickelt vor nicht allzu langer Zeit, als wir einen schweren Fehler gemacht haben. Ein gewisser schädlicher Pilz, den wir untersuchten, hatte zu einer schnellen Mutation zu einer Art tödlichen Erreger geführt. Als wir die Ursache entdeckten, war unser gesamtes Reich betroffen. Wir konnten für die wenigen, die noch lebten, einen Impfstoff schaffen und investierten alle unsere verbleibenden Ressourcen auf dem Weg durch den Riss, den wir zuvor entdeckt haben."
 fatalf.071.title: "$UNKNOWN_LONG$"
 fatalf.072.desc_01: "Du hast Neuankömmlinge vom [lost_country.GetName] in dein Reich akzeptiert. Sie sind äußerst dankbar und versprechen, ihre Rolle in der Gesellschaft zu leben, wie immer sie auch sein mag. Der Rest der Bevölkerung hat sich durch die Galaxis aufgemacht, um zu expandieren."
 fatalf.072.desc_02: "Du hast den [lost_country.GetName] einige unserer hart verdienten Ressourcen gegeben. Sie sind sehr dankbar und machen sich auf den Weg durch die Galaxie, um zu expandieren, jetzt, da sie die Materialien dazu haben."
 fatalf.072.desc_03: "Du hast dem [lost_country.GetName] nichts zur Verfügung gestellt. Sie machen sich auf in die Galaxis, bereit, ihr Imperium wieder aufzubauen."
 fatalf.072.title: "Dimensionale Flüchtlinge"
 fatalf.073.desc: "Unsere Planeten- und Sternenbasis-Verteidigungen zerreißen leicht durch die Kolonieschiffe, die vor Eurer galaktischen Grenzschwelle erschienen. Der Rest ihrer Schiffe ist immer noch draußen in der Galaxie, und sie sind nicht glücklich."
 fatalf.073.title: "Feuer eröffnen!"
 fatalf.074.desc: "Bei der Vermessung von §Y[From.GetName]§!, ist Wissenschafter §Y[Root.Leader.GetName]§! auf mysteriöse Weise aus dem Schiff verschwunden. Es gibt keine Anzeichen dafür, wohin er gelangt ist oder was aus ihm wurde."
 fatalf.074.title: "Verschwundender Wissenschaftler"
 fatalf.075.desc: "Ohne Vorwarnung ist unser Wissenschaftler wieder auf dem §Y[Root.GetName]§! erschienen. Als er befragt wurde, wohin er verschwunden ist, erzählte er, wie er geheimnisvoll auf die Oberfläche eines unberührten, perfekten Planeten transportiert worden ist. Er glaubt, dass wahrscheinlich ein natürliches Wurmloch mit einer extrem hohen Unsicherheit und Vorhersehbarkeit innerhalb des Systems gibt und dass mit den richtigen Bestrebungen wir es stabilisieren und zu diesem Planeten reisen könnten."
 fatalf.075.title: "Wandernde Wurmloch"
 fatalf.076.desc: "Wir haben es geschafft, vorübergehend das wandernde Wurmloch zu stabilisieren, und jetzt ist alles was bleibt, unsere Schiffe durchzuschicken. Es gibt keine Garantie, dass es nach dem ersten Einsatz offen bleiben wird, daher müssen wir mit allem in unserer Macht Stehende vorbereitet sein für unseren ersten Einsatz."
 fatalf.076.title: "$tech_wormhole_stabilization$"
 fatalf.077.desc: "Kurz nachdem unsere Schiffe das Wurmloch passieren, es schließt und emittiert einen großen Energiefluss im gesamten System, der Sensoren in der ganzen Galaxie stört. Alle Schiffe, die wir im System hatten, sind verschwunden. Seltsamerweise ist das Wurmloch jedoch auf eine Größe gewachsen, die von einem natürlichen erwartet wird, richtig stabil und führt zu einem neuen Land. Werden wir unsere Kolonisten jemals wieder sehen?"
 fatalf.077.title: "Energiefreigabe"
 fatalf.078.desc: "Leider ist unsere Zeit abgelaufen."
 fatalf.078.title: "Die Chance vergeht"
 fatalf.079.desc: "Leider scheint es, dass unsere Schiffe nirgends in diesem System zu finden sind. Wenn es nicht hier ist, wo könnten sie sein? Wir werden es vielleicht nie wissen."
 fatalf.079.title: "Ein neues System"
 fatalf.151.desc: "Seltsame Signale kommen von §Y[eaten_sun.GetName]§!. Sie scheinen keinen möglichen Ursprung aus unserer Galaxie, oder vielleicht sogar aus diesem Universum. Bislang ist noch nichts geschehen, aber wir sollten immer noch ein Auge darauf haben."
 fatalf.151.title: "Sternen-Signale"
 fatalf.153.desc: "Das System §Y[eaten_sun.GetName]§!, aus dem die seltsamen Signale kamen, ist von unseren Sensoren völlig verschwunden! Alles innerhalb ist an irgendeinen Ort unbekannt verloren."
 fatalf.153.title: "Verliebtes System"
 fatalf.161.desc: "Es gab Berichte von §Y[Root.GetHomeWorldName]§! dass sich zahlreiche Bürger über seltsame, surreale Träume beschweren. Sie scheinen für jede Person anders zu sein, aber niemand kann sich auf eine Bedeutung einigen."
 fatalf.161.title: "Seltsame Träume"
 fatalf.162.desc: "Unser Anführer, §Y[fatalf_dream_leader.GetName]§!, hat dir anvertraut, dass [fatalf_dream_leader.GetSheHe] auch Träume hat, aber sie glauben, dass jemand versucht zu kommunizieren."
 fatalf.162.title: "Mehr Träume"
 fatalf.163.desc: "§M<SEH WIR DU NIMMST UNS NIMM ES BESSER MACHEN WEITER ÜBERSPRINGEN NIMM>§!"
 fatalf.163.tip: "§M<HELFT UNS DIR>§!"
 fatalf.163.title: "HÖRE"
 fatalf.171.desc: "Ein großer Energiesprung wurde in der Nähe von §Y[Root.GetHomeWorldName]§!. Etwas kommt, aber wir haben keine Möglichkeit zu sagen, was es sein könnte. "
 fatalf.171.title: "Energie-Chirurgie"
 fatalf.259.desc: "Unsere passiven Scanner haben angedeutet, dass bald ein neues Hyperlane zwischen [fatalf_hyperlane_1.GetName] und [fatalf_hyperlane_2.GetName] erscheint. Sie wird nur für eine begrenzte Zeit stabil sein, also sollten wir unsere Vorteile nutzen, solange wir können."
 fatalf.259.title: "Hyperlane-Brücke"
 fatalf.400.desc: "Grüße, [Root.GetName]. Wir haben ein einmaliges Angebot für Sie. Wir sind auf eine große Lagerstätte einer einzigartigen Ressource gestoßen, die wir 'Spica' nennen. Es erhöht drastisch die Langlebigkeit und Konzentration bei organischen Wesen. Allerdings kann es ein wenig unangenehm sein. Was sagst du? Diese Gelegenheit wird nicht wiederkommen!"
 fatalf.400.name: "Ein einzigartiger Deal"
 fatalf.400.tip: "§RNur einmal kann nicht schaden.§!"
 fatalf.4011.desc: "Hallo nochmal [Root.GetName]. Leider sind wir beim Sammeln weiterer Spica auf Schwierigkeiten gestoßen. Wir haben noch welche für euch, aber es wird etwas mehr kosten als vorher. Vertrauen Sie uns, ich bin mir sicher, dass dies nicht wieder passieren wird."
 fatalf.4011.name: "Spica-Erneuerung"
 fatalf.4011.tip: "§RNoch ein Mal...§!"
 fatalf.900.desc: "$edict_fatalf_manager_desc$"
 fatalf.900.title: "$edict_fatalf_manager$"
 fatalf.machine_activate.tip: "§RDas Hyperlane-Netzwerk wird komplett zurückgesetzt, aber auch versteckte Systeme offenbaren.§!"
 fatalf.machine_dismantled.tip: "§RDas Hyperlane-Netzwerk stabilisiert sich und die entdeckten Effekte ermöglichen schnelleres Reisen im Unterraum.§!"
 fatalf.machine_running.tip: "§RDas Hyperlane-Netzwerk wird weiterhin instabil sein und Forschungsmöglichkeiten bleiben bestehen.§!"
 fatalf_hyperlane_1.desc: "Ein neues temporäres Hyperlane wird bald hier erscheinen. Wir erwarten, dass es höchstens ein Jahr dauern wird."
 fatalf_hyperlane_1.name: "Neuer Hyperlane Ort"
 fatalf_mysterious_portal: "Geheimnisvolles Portal"
 fatalf_mysterious_portal_desc: "Wir können dieses Portal und die Dinge, die es freigibt, studieren."
