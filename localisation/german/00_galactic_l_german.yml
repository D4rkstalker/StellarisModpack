 resolution_ecology_repeal_6_effect_success:0 "Widerruft den Beschluss §Y$resolution_ecology_6$§!."
 
 resolution_ecology_6:0 "Umweltethik"
 resolution_ecology_6_desc:0 "Indem wir die Umwelt schützen, schützen wir unsere Spezies und unsere Nachfahren. Der Schutz unserer Welten hat oberste Priorität."
 
 resolution_galacticstudies_repeal_6:0 "§R$resolution_galacticstudies_6$ widerrufen§!"
