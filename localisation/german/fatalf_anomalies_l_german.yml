l_german:
 FATALF_BUNKER_STUDY: "Studiere die geformte Landschaft"
 FATALF_BUNKER_STUDY_DESC: "Auf §Y[From.GetName]§! befindet sich eine große Felsformation, die höchst unnatürlich erscheint. Wir sollten jemanden hinschicken, der das untersucht."
 d_fatalf_overgrowth: "Infektiöses Überwucherung"
 d_fatalf_overgrowth_desc: "Wir sollten dies klären, bevor es sich weiter ausbreitet."
 empty_asteroid_space_fatalf_category: "Leerer Raum"
 empty_asteroid_space_fatalf_category_desc: "Innerhalb des Asteroidenfeldes erfassen unsere Sensoren einen völlig leeren Raum. Der größte Teil des Systems hat zumindest etwas Restwärme oder Spurenmoleküle, was diese Stelle sehr interessant macht."
 fatalf_anomaly.001.desc: "Während [Root.GetLeaderName] den Bunker erforscht er finden einen großen Raum voller veralteter Computer und Zählmaschinen, als plötzlich eine Reihe heulender Alarmsirenen losgehen und alle Maschinen aufleuchten. Er glauben, dass er in der Lage sein könnte, was immer geschehen mag, zu stoppen, aber es bleibt noch Zeit zu fliehen."
 fatalf_anomaly.001.title: "Ein versteckter Bunker"
 fatalf_anomaly.002.desc: "Eine schnelle Untersuchung des Bunkers zeigt, dass jede Maschine Teil eines Alarmsystems ist, das beim Betreten des Bunkers aktiviert wird. [Root.GetLeaderName] konnte jedoch eine Maschine finden, die zerstört werden kann, um das System zu stoppen, von dem er entdeckt, dass es zahlreiche Sprengstoffe gezündet und das Gebiet dezimierte hätte."
 fatalf_anomaly.002.title: "Ein versteckter Bunker"
 fatalf_anomaly.003.desc: "Eine schnelle Untersuchung des Bunkers zeigt, dass jede Maschine Teil eines Alarmsystems ist, das beim Betreten des Bunkers aktiviert wird. [Root.GetLeaderName] konnte jedoch keine Möglichkeit finden, die heulenden Sirenen zu deaktivieren. Als er erkennt, dass seine Arbeit sinnlos ist, explodiert der gesamte Bunker und die umliegende Landschaft in einem großen Feuerball. Es ist unwahrscheinlich, dass irgendjemand oder irgendetwas überlebt hat."
 fatalf_anomaly.003.title: "Ein versteckter Bunker"
 fatalf_anomaly.004.desc: "Was auch immer der Grund sein mag, es kann kein guter sein. Unser Team bewegt sich so schnell es kann und zieht sich aus dem Bunker zurück. Gerade als sie beginnen, den Planeten zu verlassen, steigen der Bunker und die umgebende Landschaft in einem riesigen Feuerball auf. Wer dabei erwischt wird, hat keine Überlebenschance."
 fatalf_anomaly.004.title: "Ein versteckter Bunker"
 fatalf_anomaly.005.desc: "Wir haben eine verlassene Raumstation in der Umlaufbahn von §Y[From.GetName]§! gefunden. Sie hatte eine rudimentäre Form von Tarnung, die es von unseren Sensoren verschleierte, aber sich auflöste, als wir uns näherten. Es gibt keine offensichtlichen Zeichen von Leben, außer großen Schnitten durch das Metall, das sich überall in der Station befindet."
 fatalf_anomaly.005.title: "Eine verlassene Station"
 fatalf_anomaly.006.desc: "Was auch immer diese schrecklichen Spuren verursacht hat, ist lange weg, da die Station leer ist mit keinem einzigen Lebenszeichen, weder momentan noch früher. Die Station selbst könnte jedoch einige nützliche Technologien liefern, so primitiv sie auch sein mag."
 fatalf_anomaly.006.title: "Eine verlassene Station"
 fatalf_anomaly.007.desc: "Wie sich herausstellte, war die Station nicht so leer, wie wir uns erhofft hatten. Das Innere war mit lang verstorbener Leichen einiger unbekannter kakerlakenartiger Kreaturen gefüllt. Leider war die automatisierte Verteidigung, die sie getötet hat, immer noch einsatzbereit und wurde ausgelöst, als unser Team sich weiter hineinwagte. Es gab keine Überlebenden."
 fatalf_anomaly.007.title: "Eine verlassene Station"
 fatalf_anomaly.008.desc: "Wie sich herausstellte, war die Station nicht so leer, wie wir uns erhofft hatten. Das Innere war mit lang verstorbener Leichen einiger unbekannter kakerlakenartiger Kreaturen gefüllt. Ihre Körper waren fast bis zur Unkenntlichkeit verstümmelt. Die automatisierten Abwehrmechanismen, die sie getötet haben, waren immernoch einsatzbereit, aber unser Team konnte Steuerelemente finden, um sie auszuschalten, bevor die Systeme sie erfassen konnten. Die Station ist jetzt also so sicher wie möglich."
 fatalf_anomaly.008.title: "Eine verlassene Station"
 fatalf_anomaly.009.desc: "Bei näherer Betrachtung zeigt sich, dass es sich bei der leeren Region des Weltraums tatsächlich um einen Asteroiden handelt, der mit einer primitiven Form der Tarnung modifiziert wurde. Ansonsten wirkt der Asteroid absolut uninteressant."
 fatalf_anomaly.009.title: "Ein getarnter Asteroid"
 fatalf_anomaly.010.desc: "Eine genauere Untersuchung des leeren Raumes zeigt, dass er wahrhaftig leer ist. Es ist völlig frei von Spurenmolekülen und Hintergrundstrahlung."
 fatalf_anomaly.010.title: "Absolut nichts"
 fatalf_anomaly.011.desc: "Die Betrachtung der Landschaft zeigt mehrere große Maschinen, die miteinander verbunden sind. Sie scheinen Energie von einem unbekannten Ort abzuziehen und Strahlungsmuster zu emittieren, die denen eines Wurmlochs ähneln. Wir können sie entweder laufen lassen und alles tun, was sie gerade tut, oder wir können versuchen, ihr volles Potenzial zu aktivieren."
 fatalf_anomaly.011.title: "Ein Wurmlochgenerator"
 fatalf_anomaly.012.desc: "Obwohl das Design nichts ähnelt, was wir jemals zuvor gesehen haben, waren wir in der Lage die Bedienung der Maschinen größtenteils zu verstehen. Die Zuweisung von mehr Energie an die Siphons, lieferte genau den Boost, den das System benötigte, um ein stabiles Wurmloch in §Y[Root.System.GetName]§! zu erzeugen!"
 fatalf_anomaly.012.title: "Ein Wurmlochgenerator"
 fatalf_anomaly.013.desc: "Die Untersuchung der Landschaft zeigt mehrere zerstörte Maschinen, die miteinander verbunden waren. Nach allem, was wir entnehmen können, bestand ihr Zweck darin, Energie von einem unbekannten Ort abzuziehen und zu lagern, um ein stabiles Wurmloch zu produzieren. Leider ist es in einem so schlechten Zustand, dass es unwahrscheinlich ist, dass wir es wieder in Betrieb nehmen können."
 fatalf_anomaly.013.title: "Zerstörte Wurmloch-Generatoren"
 fatalf_anomaly.014.desc: "Die Untersuchung der seltsamen Photonenemissionen von [From.GetName] zeigt, dass das Muster nicht ganz zufällig ist. Die millisekundenlangen Lichtblöcke treten in drei Längen auf, was zu einer trinären Darstellung der ersten 23 Fibonacci-Zahlen führt, die zweimal pro Sekunde wiederholt werden."
 fatalf_anomaly.014.title: "Sternenlicht-Nachricht"
 fatalf_anomaly.015.desc: "In der Photosphäre von [From.GetName] befinden sich Millionen von scheinbar großen Platten eines unbekannten Metalls. Sie werden von einer unbekannten Kraft mit absurden Geschwindigkeiten innerhalb des Sterns selbst angetrieben was den wiederholten stroboskopischen Effekt verursacht, den wir beobachtet haben. Wir haben keine Ahnung von Verwendungszweck oder Ursprung der Metalle."
 fatalf_anomaly.015.title: "Luminaler Friedhof"
 fatalf_anomaly.016.desc: "Während sich [Root.GetLeaderName] dem Obelisken nähert, können ihre Instrumente schwach die Überreste eines langstrecken Funksignals erkennen. Sie stellen fest, dass sich in der Säule eine Energiequelle befindet, die höchstwahrscheinlich zur Übertragung von Informationen verwendet wurde, bevor es abgerissen ist."
 fatalf_anomaly.016.title: "Sendender Obelisk"
 fatalf_anomaly.017.desc: "Als [Root.GetLeaderName] sich dem gefallenen Obelisken nähert, können sie sehen, dass er mit Bildern wunderschöner Landschaften bedeckt ist, von denen viele auf diesem einzigen Planeten nicht möglich wären. Unter jedem steht ein Satz in einer fremden Sprache. Auch wenn wir ohne weitere Nachforschungen möglicherweise nie wissen, was genau sie sagen."
 fatalf_anomaly.017.title: "Wunderschöner Obelisk"
 fatalf_anomaly.101.desc: "Die Felsformation war nach näherer Betrachtung tatsächlich ein großer unterirdischer Bunker im Boden von §Y[From.GetName]§!. Es wird einige Zeit dauern, aber wir sollten in der Lage sein, einen Eingang zu finden und zu erkunden, wenn wir wollen."
 fatalf_anomaly.101.title: "Ein versteckter Bunker"
 fatalf_colony_colony_ship: "Entsende die Expeditionstruppe"
 fatalf_colony_colony_ship_DESC: "Das Wurmloch ist vorerst weitgehend stabil. Wir werden wahrscheinlich nur eine Chance haben, unsere Kolonieschiffe durchzuschicken, bevor sie sich hinter uns schließt. Wenn dies der Fall ist, ist es äußerst wahrscheinlich, dass die resultierende Energiefreisetzung alles innerhalb des Systems auslöscht."
 fatalf_stable_wormhole: "Das Stationäre Wurmloch"
 fatalf_stable_wormhole_desc: "Es sieht nicht so aus, als würde sich dieses Wurmloch wieder bewegen und unsere Scans zeigen, dass es sicher ist, hindurch zu reisen. Werden wir dann diejenigen finden, die wir verloren haben?"
 fatalf_stable_wormhole_title: "Das Stationäre Wurmloch"
 fatalf_study_colony_wormhole: "Untersuche das geschlossene Wurmloch"
 fatalf_study_colony_wormhole_DESC: "Unser Wissenschaftler verschwand in einem spontanen Wurmloch und kam mit einer Geschichte von einem großartigen, freien Planeten zurück, der perfekt für unsere Spezies geeignet ist. Wenn wir unsere Anstrengungen konzentrieren, können wir das Wurmloch möglicherweise vorübergehend stabilisieren, um es zu durchqueren. Wir haben jedoch wenig Zeit, bevor wir unsere Chance verlieren."
 fatalf_wormhole_generator_project: "Studiere den Wurmlochgenerator"
 fatalf_wormhole_generator_project_DESC: "Wir haben auf einem nahegelegenen Planeten einen funktionierenden Wurmlochgenerator entdeckt. Wenn wir die Maschinen untersuchen, können wir vielleicht ein funktionierendes Wurmloch im System stabilisieren."
 hidden_bunker_fatalf_category: "Gestaltete Landschaft"
 hidden_bunker_fatalf_category_desc: "Auf §Y[From.GetName]§! ragt eine seltsame Felsformation aus der Landschaft heraus. Es wirkt sehr unnatürlich. Wir sollten Nachforschungen anstellen."
 orbiting_station_fatalf_category: "Ein vergessenes Signal"
 orbiting_station_fatalf_category_desc: "Es kommt ein Signal aus einer scheinbar leeren Raumregion im Orbit von §Y[From.GetName]§!. Wenn wir eine sorgfältige Untersuchung durchführen, können wir die Quelle möglicherweise finden."
 overgrowth_hangar: "Überwucherter Hangar"
 pulsating_star_fatalf_category: "Der Blinkende Stern"
 pulsating_star_fatalf_category_desc: "Der Stern [From.GetName] sendet sein Licht unerwartenden Weise aus. Etwas ist störend, wodurch das Licht gleichzeitig für Millisekunden blockiert und ein Stroboskop-Effekt emittiert wird."
 rosetta_stone_fatalf_category: "Ein Obelisk"
 rosetta_stone_fatalf_category_desc: "Auf der Oberfläche von §Y[From.GetName]§! hat unser Wissenschaftler ein scheinbar riesiges säulenförmiges Objekt gefunden, das flach auf dem Land liegt. Sie müssen landen, um einen genaueren Blick darauf zu bekommen."
 wormhole_generator_fatalf_category: "Seltsame Maschinen"
 wormhole_generator_fatalf_category_desc: "Unsere Sensoren erfassen einige seltsame Messwerte von §Y[From.GetName]§!. Sie scheinen denen zu ähneln, die von einem natürlichen Wurmloch extrudiert werden, außer dass dieses sich innerhalb des Bodens befindet."
