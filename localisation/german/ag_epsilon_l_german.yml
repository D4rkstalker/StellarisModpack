 ag_epsilon.89.desc:0 "After a period of research, we have not only succeeded in theoretically proving that there is a feasible way to counter ancient warship in §H[ag_ancient_epsilon_star.GetName]§!, but also achieved better results in several simulated confrontations. We believe that our fleet will be in the next battle Can occupy a large advantage."
