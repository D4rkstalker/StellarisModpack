 ag_epsilon.91.a:0 "$ag_ancient_data_accept$"
 ag_epsilon.92.name:0 "$ag_epsilon_situation$"
 ag_epsilon.92.a.desc:0 "Our [Root.GetScienceTeam] at §H[ag_ancient_epsilon_star.GetName]§! have found some ancient structures spread over $pc_ringworld_habitable$, these giant structures occupying an entire $pc_ringworld_habitable$ sector lie alone in the void, The unique structure suggests that they are not simply frameworks for supporting $pc_ringworld_habitable$. Further analysis of these ancient facilities revealed that these were facilities used by ancient civilizations for space construction, known as §H$ag_construction_section$§!, and contained a total of six separate sections.\n\nOur [Root.GetScienceTeam] believe that these $ag_construction_section$ can assist us in building some ancient ships that we cannot build on our own, however they are currently protected by ancient security systems and we need to send a $constructor$ to these facilities adjustments, allowing us to use them."
 ag_epsilon.92.b.desc:0 "Not long ago our [Root.GetScienceTeam] found the six §H$ag_construction_section$§! on the surface of $pc_ringworld_habitable$, which are used by ancient civilizations for space construction within the §H[ag_ancient_epsilon_star.GetName]§! to assist us Build some ancient ships that we couldn't build ourselves.\n\nThese $ag_construction_section$ are currently protected by ancient security systems and we need to send a $constructor$ to adjust these facilities to allow us to use them."
 ag_epsilon.92.a:0 "Send a $constructor$ to there."
 ag_epsilon.92.b:0 "We don’t need these things."
 ag_epsilon.93.name:0 "$ag_construction_section$"
 ag_epsilon.93.desc:0 "Our $constructor$ has completed the installation of the control program of $ag_construction_section$ on the ancient $pc_ringworld_habitable$ in §H[ag_ancient_epsilon_star.GetName]§!. After safety testing, our [Root.GetScienceTeam] confirmed these 6 sections $ag_construction_section$ is ready to use. $ag_construction_section_desc$"
 ag_epsilon.93.a:0 "$ag_excellent$"
 ag_epsilon.101.name:0 "Ancient Security System"
 ag_epsilon.101.desc:0 "Although we have completed the restoration of the ancient weapons found in §H[ag_ancient_epsilon_star.GetName]§!, we still lack sufficient control capabilities for these weapon systems. Most of them are protected by ancient security systems, which makes the strength of these weapons on the battlefield far worse than we expected. \n\nFrom the beginning of the restoration work, our [Root.GetScienceDepartment] has been studying these ancient structures. Although the progress is very slow, they have achieved certain results. Combining our [Root.GetArchaeologyTeam]'s research achievements with the research results obtained from the ancient ruins, our [Root.GetScienceDepartment] has found a way to relieve most of the security systems that hinder our use of ancient ships, despite this action requires considerable resources."
 ag_epsilon.101.a:0 "$ag_approve_special_project$"
 ag_epsilon.101.b:0 "$ag_veto_special_project$"
 ag_epsilon.101.a.tooltip:0 "$ag_unlocks_research_project$$ag_epsilon_ship_unlock_project_chain_title$"
 ag_epsilon.102.name:0 "Ancient Security System"
 ag_epsilon.102.desc:0 "Our [Root.GetScienceTeam] has successfully dismantled many security systems on ancient weapons in §H[ag_ancient_epsilon_star.GetName]§!. The impact of these security systems should subside within a few months. By then, these weapons should be able to exert their strength in line with our expectations in battle."
 ag_epsilon.102.a:0 "Let's see."
 ag_epsilon.111.name:0 "$ag_epsilon_titan_megastructure_0$"
 ag_epsilon.111.desc:0 "The construction site for deep space construction near the ancient $ag_construction_section$ has been prepared. Once the relevant resources are in place, we can start the next stage of construction."
 ag_epsilon.111.a:0 "$ag_OK$"
 ag_epsilon.112.name:0 "$ag_epsilon_titan_megastructure_1$"
 ag_epsilon.112.desc:0 "After obtaining the resources we provided, the ancient $ag_construction_section$ has completed the construction of the core part of the large ship Star in Aurora, and the $constructor$ we deployed nearby also moved quickly to reset the completed AI core of this ship, and dismantled some unnecessary security systems to ensure our future control of this ship."
 ag_epsilon.112.a:0 "$ag_OK$"
 ag_epsilon.113.name:0 "$ag_epsilon_titan_megastructure_2$"
 ag_epsilon.113.desc:0 "The four large weapon platforms on the outer part of the ancient warship have been completed, and we can proceed to the next step of construction at any time."
 ag_epsilon.113.a:0 "$ag_OK$"
 ag_epsilon.114.name:0 "$ag_epsilon_titan_megastructure_3$"
 ag_epsilon.114.desc:0 "The ancient $ag_construction_section$ completed the construction of the last eight floating arms on the outer periphery of the ancient warship - Star in Aurora. After safety testing by our engineering team, the construction of this ship has completed.\n\nSubsequently, this warship was delivered to our fleet and passed the trial phase smoothly. The data link on it has also been finalized to allow it to better integrate into our combat system.\n\nUp to now, this ancient warship is ready to fight with our fleet."
 ag_epsilon.114.a:0 "$ag_excellent$"
 ag_epsilon.115.name:0 "Alien Megastructure"
 ag_epsilon.115.desc:0 "We have received information that §H[From.GetName]§! is building an ancient warship that they restored. It is called the Star in Aurora, which should be classified as a Titan-class warship according to the current galaxy standards."
 ag_epsilon.115.a:0 "$ag_interesting$"
 ag_epsilon.116.name:0 "Alien Megastructure Completed"
 ag_epsilon.116.desc:0 "We received intelligence, the ancient warship, which was built by §H[From.GetName]§!, called the Star in Aurora, and should be classified as the Titan class according to the current galaxy standards has been completed and delivered to their fleet, and it is likely to have combat capability now."
 ag_epsilon.116.a:0 "$ag_shocked$"
 ag_epsilon.121.name:0 "Repair Ancient Ship"
 ag_epsilon.121.desc:0 "After a period of research on the wreckage of the ancient warship in §H[ag_target_system.GetName]§!, our [Root.GetScienceDepartment] successfully found a way to repair the damaged ancient warship so that it could serve our fleet, To this end, we need to replace its AI core and remove some key systems to prevent possible threats to us after its repair. Although this is likely to cause a decline in the combat capabilities of ancient warships to a certain extent, our [Root.GetScienceDepartment] still believe it is worthy."
 ag_epsilon.121.a:0 "It will fight for our fleet."
 ag_epsilon.121.b:0 "This thing is too dangerous, it's better to destroy it now."
 ag_epsilon.122.name:0 "$ag_epsilon.121.name$"
 ag_epsilon.122.desc:0 "Our repair work has been successfully completed. The damaged ancient warship in §H[Root.solar_system.GetName]§! has passed the last safety test. During the repair process, the modification of some of its core components has also made this warship can be well integrated into our fleet combat system. Although the offensive and defensive capabilities of ancient warship suffered a certain loss in the repair process, this warship can now join our fleet."
 ag_epsilon.122.a:0 "$ag_excellent$"
 ag_epsilon.123.name:0 "$ag_epsilon.121.name$"
 ag_epsilon.123.desc:0 "Our repair work failed. The difficulty of repairing the damaged ancient warship in §H[Root.solar_system.GetName]§! exceeded our previous expectations. This ship is actually impossible to repair."
 ag_epsilon.123.a:0 "$ag_unfortunate$"
