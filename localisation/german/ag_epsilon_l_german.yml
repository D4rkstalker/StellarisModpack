 ag_epsilon_titan_chain_desc:0 "In order to find a counter measure to effectively penetrate the defense of the ancient warship called Star in Aurora in §H[ag_ancient_epsilon_star.GetName]§!, we need to collect some key data in §H[ag_ancient_epsilon_star.GetName]§!."
 ag_ancient_data:0 "§YAncient Data Collected§!"
 ag_epsilon_ringworld_project:0 "§PEpsilon Area: Disable Ancient Shield§!"
 ag_epsilon_ringworld_project_DESC:0 "The $pc_ringworld_habitable$'s habitable segment in §H[ag_ancient_epsilon_star.GetName]§! is covered by ancient shield, which hinders our further research on §H[ag_ancient_epsilon_star.GetName]§!, but our previous research on shield technology of the Ancient Civilization allows us to remove such ancient shield in a relatively short period of time."
