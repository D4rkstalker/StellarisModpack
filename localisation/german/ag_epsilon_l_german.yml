 decision_ag_epsilon_restore_weather_system:0 "Repair environment system"
 decision_ag_epsilon_restore_weather_system_custom:0 "Repair the environmental system of this $pc_ringworld_habitable$ and make it a paradise on earth again."
 decision_ag_epsilon_restore_weather_system_desc:0 "With our advanced environmental renovation technology and our design experience for $pc_ringworld_habitable$s, we can repair the environmental system of this $pc_ringworld_habitable$ and make it livable again."
 ag_epsilon.142.name:0 "§H[Root.GetName]§! Climate Stable"
 ag_epsilon.142.desc:0 "After a long time of research and repair of the damaged environmental control system of the Ancient Civilization, supplemented by the reconstruction of the completely damaged part, we have completely restored §H[Root.GetName]'s§! climate to its original appearance."
 ag_epsilon.142.a:0 "$ag_excellent$"
 ag_epsilon.136.name:0 "§H[From.GetName]§! Starts an Undeclared War"
 ag_epsilon.136.desc:0 "§H[From.GetName]§! used some kind of intersystem weapon to destroy systems under our control without declaring war, and we entered a state of war with §H[From.GetName]§! as well."
 ag_epsilon.136.a:0 "These aliens must be made to pay!"
 ag_epsilon_situation:0 "§PArchaeology: Epsilon Area§!"
 ag_epsilon_situation_type:0 "$ag_epsilon_situation$"
 ag_epsilon_situation_desc:0 "The situation in §H[ag_ancient_epsilon_star.GetName]§! has gradually stabilized, our [Root.GetScienceTeam] are no longer threatened by the warships of ancient civilizations, they can further study the ancient ruins within §H[ag_ancient_epsilon_star.GetName]§! with the support of the local colony [Root.GetGovernment]."
 ag_epsilon_situation_monthly_change_tooltip:0 "The progress of this §YSituation§! is dependent on our research points."
 ag_situation_no_epsilon_archive:0 "No Research Points from the ancient ruins in the Epsilon Area Ringworld's Habitable Segment"
 ag_epsilon.91.desc:0 "Our [Root.GetScienceTeam] has successfully recovered most of the design data of the ancient battleship Dawnstar. Previous researchers have actually studied Dawnstar quite deeply, this makes it easier for us to base our blueprints on their work.\n\nThe ancient warships restored by our [Root.GetScienceTeam] design have most of their original functions, but the ancient warships previously located in §H[ag_ancient_epsilon_star.GetName]§! have been destroyed, and former researchers seem to have not figured out how to realize the powerful defense ability of ancient warships, so our ancient warships will not have as strong defense ability as the original warships; There are also situations where it is difficult to control the output energy power when using gravitational weapons, but in any case, this ship still has a strong combat capability.$ag_construction_section_event_desc$"
 ag_epsilon.150.name:0 "$ag_epsilon_situation$"
 ag_epsilon.150.desc:0 "$ag_epsilon_situation_desc$"
 ag_epsilon.150.a:0 "$ag_OK$"
 ag_epsilon.151.name:0 "$ag_epsilon_situation$"
 ag_epsilon.151.desc:0 "Our [Root.GetScienceTeam] have found some interesting information in the ruins left by former researchers in §H[ag_ancient_epsilon_star.GetName]§!. Based on the available information, we know that those researchers conducted research on §H[ag_ancient_epsilon_star.GetName]§! around 30,000 years ago, and there are indications that many civilizations already existed in the galaxy at that time, and those civilizations clashed constantly, the interstellar situation is turbulent. It is under this circumstance that the previous researchers conducted research in §H[ag_ancient_epsilon_star.GetName]§!, trying to gain an advantage against other interstellar civilizations. Until today, we can still feel the tense interstellar political situation in the political documents left over.\n\nIn addition to some regular research reports, our [Root.GetScienceTeam] has found a lot of research data on the ancient warship Star in Aurora located at the center of §H[ag_ancient_epsilon_star.GetName]§! by many former researchers, it seems that they have long known it  is a warship, and some members of the [Root.GetScienceTeam] claim that if we had caught these reports earlier, perhaps we could have effectively reduced the losses in the §H[ag_ancient_epsilon_star.GetName]§!.\n\nThe collation of ancient research materials takes a certain amount of time."
 ag_epsilon.151.a:0 "$ag_interesting$"
 ag_epsilon.152.name:0 "$ag_epsilon_situation$"
 ag_epsilon.152.desc:0 "Our [Root.GetScienceTeam] has recently compiled some of the data left over at §H[ag_ancient_epsilon_star.GetName]§! by former researchers who have thoroughly studied the ancient battleship known as the Star in Aurora. If there is no problem with the success of previous research, then the Star in Aurora is a powerful warship used by ancient civilizations before they came into contact with psionics. These ships were built in large numbers to ensure the strong military strength of ancient civilizations. Later, a war broke out between ancient civilizations and some kind of psychic-related hostile forces. The Star in Aurora was not as efficient as a new type of warship designed specifically in battle. In addition, the huge expenditure of ancient civilizations in the war made them unable to continue to maintain large-scale use of fleets with Star in Aurora, therefore the use and construction of ships of this type are gradually decreasing.\n\nAfter the demise of the ancient civilization, only a small part of the once huge fleet has survived, and previous researchers have found one of them - the ancient warship once located at the center of §H[ag_ancient_epsilon_star.GetName]§!, and detailed the internal and external structure of this ship was studied. Our [Root.GetScienceTeam] detailed that they have the ability to recover information about the construction of ancient warships, and perhaps we have the ability to restore this mighty warship based on this information."
 ag_epsilon.152.a:0 "$ag_continue$"
 ag_epsilon.153.name:0 "$ag_epsilon_situation$"
 ag_epsilon.153.desc:0 "Recently, our [Root.GetScienceTeam] has compiled some of the data left by previous researchers in §H[ag_ancient_epsilon_star.GetName]§!, which contains part of the research results of researchers on ancient civilizations 30,000 years ago.\n\nUnlike us today, researchers in the past divided the civil war period of ancient civilizations into two parts, and divided out a short-lived special period in the late civil war of ancient civilizations. It seems that they believed that ancient civilizations encountered some It is a pity that we lack archaeological evidence of this period, and we cannot know why previous researchers divided a special period separately. In addition, the amazing thing is that the previous researchers didn't seem to figure out what the name of the ancient civilization was, they simply recorded it as \"ancestor\", as if the name of this mysterious civilization was deliberately erased, no matter what Whether it's us or some other researcher, no one has ever been able to know the names of ancient civilizations.\n\nIn addition to these puzzling ancient research materials, our [Root.GetScienceTeam] believe that those previous researchers also mentioned some strange place names, which may be some ancient civilizations that we don't know yet. Active galaxy, we can only wait for the future The archaeological work has revealed these secrets for us."
 ag_epsilon.153.a:0 "$ag_interesting$"
 ag_epsilon.154.name:0 "$ag_epsilon_situation$"
 ag_epsilon.154.desc:0 "Our research into the ancient facility within §H[ag_ancient_epsilon_star.GetName]§! is nearing completion. According to the information we currently know, about 30,000 years ago, a group of researchers studied the ancient warship Star in Aurora at §H[ag_ancient_epsilon_star.GetName]§!. They have almost successfully reverse-engineered ancient warships and have some different insights into the history of ancient civilizations.\n\nSince §H[ag_ancient_epsilon_star.GetName]§! has been thoroughly excavated by previous researchers, and since previous researchers took with them quite a bit when they evacuated, it is difficult to get more useful information from here."
 ag_epsilon.154.a:0 "$ag_OK$"