 ag_epsilon_titan_station_project_DESC:0 "Ancient obelisks in §H[ag_ancient_epsilon_star.GetName]§! has severely weakened the shield of the ancient station located in the center of §H[ag_ancient_epsilon_star.GetName]§!, although the psionic activity surrounding the shield has not ended, but the energy of this shield is low enough so that we can manually disable it."
