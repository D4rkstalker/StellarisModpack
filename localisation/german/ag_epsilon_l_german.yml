 ag_epsilon_construction_section:0 "§PEpsilon Area: Ancient $ag_construction_section$§!"
 ag_epsilon_construction_section_DESC:0 "We found 6 $ag_construction_section$ used by the Ancient Civilization for space construction on the ancient $pc_ringworld_habitable$ in §H[ag_ancient_epsilon_star.GetName]§!. These $ag_construction_section$ are currently under the protection of a complex ancient security system. However, we found a way to bypass some ancient security systems and control these $ag_construction_section$ to a certain extent.\n\nWe can't fool the ancient security system through remote operation, so we need to send $constructor$ to one of the $ag_construction_section$ and manually install our operating program."
 ag_epsilon.2.name:0 "§PEpsilon Area§!"
 ag_epsilon.2.desc:0 "After entering §H[From.GetName]§!, §H[Root.GetName]§!'s report stated that preliminary detection results indicated that there are no stars in §H[From.GetName]§!, only a strange $pc_ringworld_habitable$and some strange space stations around $pc_ringworld_habitable$. Their design seems to be similar to the ships of the Fallen Empire and is hostile to §H[Root.GetName]§!. These space stations prevent §H[Root.GetName]§! from doing further exploration of §H[From.GetName]§!."
 ag_epsilon.2.a:0 "$ag_worrying$"
 ag_epsilon.3.name:0 "Ancient Footprints"
 ag_epsilon.3.desc:0 "After a fierce battle, our fleet successfully destroyed the strange space stations in §H[ag_ancient_epsilon_star.GetName]§!, the analysis of the wreckage showed that they belonged to a civilization thousands of years ago, but it is clear that the builders of these space stations have abandoned them for some reason.\n\nIn addition to those space stations that are hostile to us, there are some other points worthy of our attention in §H[ag_ancient_epsilon_star.GetName]§!, such as three sections covered by energy barriers on $pc_ringworld_habitable$, and three sections with some kind of obelisk-like structure without any energy activity. Analysis of $pc_ringworld_habitable$ shows that it clearly belongs to the Ancient Civilization, but $pc_ringworld_habitable$ itself and the obelisk nested on it belong to different times, the construction of $pc_ringworld_habitable$ is much earlier than the obelisk-like structure, and these obelisks do not seem to be part of §H[ag_ancient_epsilon_star.GetName]§! our [Root.GetScienceTeam] thinks they are probably transported from other places by the builders of the hostile space station in §H[ag_ancient_epsilon_star.GetName]§!.\n\nIn the center of §H[ag_ancient_epsilon_star.GetName]§!, we also found a strange space station wrapped in a shield. We still don’t know the specific role of the space station.\n\nDue to our previous research on the shield technology of the Aancient Civilization, our [Root.GetScienceTeam] has the ability to remove the ancient shield covering the $pc_ringworld_habitable$ in a relatively short period of time. These three habitable segments of $pc_ringworld_habitable$ may be able to help us to some extent in studying other things in §H[ag_ancient_epsilon_star.GetName]§!."
 ag_epsilon.3.a:0 "Send [Root.GetScienceTeam] to remove the shield on $pc_ringworld_habitable$."
 ag_epsilon.3.b:0 "These shields must have their meaning, leave them alone."
 ag_epsilon.3.b.tooltip:0 "§REnd the event group related to §!§P[ag_ancient_epsilon_star.GetName]§!§R.§!"
 ag_epsilon.4.name:0 "Shielded world"
 ag_epsilon.4.desc:0 "§H[Root.GetName]§! has successfully disabled the ancient shield on a habitable segment in §H[ag_ancient_epsilon_star.GetName]§!, the results of preliminary scanning indicate that under the shield is a world with undulating terrain, and some areas of it have serious environmental problems, which will significantly increase the cost of living in this $pc_ringworld_habitable$'s habitable segment."
 ag_epsilon.4.a:0 "$ag_unfortunate$"
 ag_epsilon.5.name:0 "$ag_epsilon.4.name$"
 ag_epsilon.5.desc:0 "§H[Root.GetName]§! has disabled the ancient shield on another habitable segment in §H[ag_ancient_epsilon_star.GetName]§!. The results of preliminary scanning indicate that the habitable segment under the shield is very similar to the previously discovered environment."
 ag_epsilon.5.a:0 "$ag_OK$"
 ag_epsilon.6.name:0 "§H[Root.GetName]§!"
 ag_epsilon.6.desc:0 "Our colonial ship has landed in a rare open area on the rugged surface of §H[Root.GetName]§! and established our temporary [Root.Owner.GetGovernment] on §H[Root.GetName]§!, and took necessary measures to deal with the environmental problems existing on §H[Root.GetName]§!, the colonization activities as a whole proceeded quite smoothly.\n\nWhen our colonists were exploring some areas of §H[Root.GetName]§!, they accidentally discovered ruins buried under a glacier. Chronological analysis shows that its construction time is similar to those of the space stations that are hostile to us in §H[ag_ancient_epsilon_star.GetName]§!, and are likely to come from the same civilization. According to the colony’s report, these ruins have been abandoned for a long time, but the building itself is in good condition. It is likely to contain some information that will help us to further research in §H[ag_ancient_epsilon_star.GetName]§!, but we need to first clear it from the glacier of §H[Root.GetName]§!."
 ag_epsilon.6.a:0 "$ag_OK$"
 ag_epsilon.7.name:0 "Ancient Ruins"
 ag_epsilon.7.desc:0 "We have completed the cleanup of §H[Root.GetName]§! ancient ruins in the glacier. Our preliminary research results of [Root.Owner.GetArchaeologyTeam] indicate that the central part of this building is an Ancient Civilization’s psionic signal transmitter. Previous researchers on §H[Root.GetName]§! built a series of facilities with unclear uses around this psionic signal transmitter.\n\nOur [Root.Owner.GetArchaeologyTeam] report indicated that the ancient psionic signal transmitter in the building center did not originate from §H[ag_ancient_epsilon_star.GetName]§!, it is the same as the three strange obelisks in space, transported by previous researchers from other locations to §H[ag_ancient_epsilon_star.GetName]§!, our [Root.Owner.GetArchaeologyTeam] needs more time to study these ancient ruins."
 ag_epsilon.7.a:0 "These ruins is very valuable, we need more people to carry out research."
 ag_epsilon.7.b:0 "This ruin is obviously weird and we need to remove it immediately!"
 ag_epsilon.8.name:0 "$ag_epsilon.7.name$"
 ag_epsilon.8.desc:0 "We have completed the cleanup of the ancient ruins in the §H[Root.GetName]§!'s glacier. Like the ruins found before, this is a building with an ancient psionic signal transmitter as its core. We need to study it further."
 ag_epsilon.8.a:0 "$ag_OK$"
 ag_epsilon.8.b:0 "Demolish this building."
 ag_epsilon.11.name:0 "Strange Signal"
 ag_epsilon.11.desc:0 "Since the ancient ruins on §H[Root.GetName]§! were cleared from the glacier, our [Root.Owner.GetArchaeologyTeam] has been researching these ruins, but for a long time there is nothing worth paying attention to. Until recently, our [Root.Owner.GetArchaeologyTeam] had some interesting discoveries.\n\nAccording to the report of [Root.Owner.GetArchaeologyTeam] on §H[Root.GetName]§!, they found that a strange psionic signal can be detected above the geometric center of the ancient ruins, which stably exhibits a certain specificity. However, this signal was too weak, and was even considered to be a malfunction of some kind of instrument. Our [Root.Owner.GetScienceTeam] had difficulty distinguishing its content, and our [Root.Owner.GetScienceTeam] hoped §H[Root.GetName]§!’s [Root.Owner.GetGovernment] can mobilize resources to carry out certain modification on ancient ruins, and add some psionic signal amplifiers in the ruins to help our [Root.Owner.GetScienceTeam] study this strange psionic signal. \n\nUnfortunately, the modification of the ancient ruins on §H[Root.GetName]§! is not easy. The ancient psionic signal transmitter in the center of the ruins will cause serious interference to our work. Our [Root.Owner.GetScienceTeam] needs more resources to find a solution."
 ag_epsilon.11.a:0 "$ag_approve_special_project$"
 ag_epsilon.11.b:0 "$ag_veto_special_project$"
 ag_epsilon.11.a.tooltip:0 "$ag_unlocks_research_project$$ag_epsilon_first_building_unlock_project_chain_title$"
 ag_epsilon.12.name:0 "Modify Ancient Ruins"
 ag_epsilon.12.desc:0 "After a period of research, our [Root.GetScienceTeam] has completed the design of the ancient ruins' modification plan, and we can begin to modify the ancient ruins."
 ag_epsilon.12.a:0 "$ag_OK$"
 ag_epsilon.13.name:0 "$ag_epsilon.12.name$"
 ag_epsilon.13.desc:0 "We have completed the modification of the ancient ruins on §H[Root.GetName]§!, the psionic signal amplifier has been prepared, and [Root.Owner.GetScienceTeam] has successfully obtained the psionic signals found in the ancient ruins: one of the ten stable solutions to a classic problem in psionic theory, combined with other information previously found by our [Root.Owner.GetArchaeologyTeam] from the ruins, our [Root.Owner.GetScienceTeam] believes that these signals are related to the certain information previous researchers obtained from the obelisk, and the structure of the psionic signal was called by those researchers as §HLower Characteristic [GetEpsilonCode1]§!"
 ag_epsilon.13.a:0 "$ag_excellent$"
 ag_epsilon.13.a.tooltip:0 "[GetEpsilonObelisk_alt]'s Lower Characteristic: §H[GetEpsilonCode1]§!"
 ag_epsilon.14.name:0 "$ag_epsilon.12.name$"
 ag_epsilon.14.desc:0 "After detecting strange psionic signals in other ancient ruins in the habitable segment of $pc_ringworld_habitable$, our [Root.GetScienceTeam] recently made similar discoveries in the ancient ruins on §H[Root.GetName]§!, As before, this signal is very weak, and it needs to be amplified to a certain extent by using a lot of psionic signal amplifiers placed in specific locations. The installation of psionic signal amplifiers needs to be done in  the ancient ruins on §H[Root.GetName]§!. With previous experience, this work should be a lot easier, although it still requires a certain amount of time and resources."
 ag_epsilon.14.a:0 "$ag_approve_special_project$"
 ag_epsilon.14.b:0 "$ag_veto_special_project$"
 ag_epsilon.15.name:0 "$ag_epsilon.12.name$"
 ag_epsilon.15.desc:0 "$ag_epsilon.12.desc$"
 ag_epsilon.15.a:0 "$ag_OK$"
 ag_epsilon.21.name:0 "Previous Work"
 ag_epsilon.21.a.desc:0 "After a period of archaeological work, our [Root.Owner.GetArchaeologyTeam] found some of the data left in the ancient ruins on §H[Root.GetName]§!, previous researchers's research achievements of an ancient database on §H[Root.GetName]§! were carefully stored in the ancient ruins when the researchers left. It seems that they had planned to return to §H[ag_ancient_epsilon_star.GetName]§! continuing their unfinished work, but those researchers eventually did not return §H[ag_ancient_epsilon_star.GetName]§! .The research achievements they left behind will now help us.\n\nHowever, according to the report of [Root.Owner.GetArchaeologyTeam], previous researchers have set up many protective measures around these materials, which is difficult to handle with the capabilities of the colonial [Root.Owner.GetGovernment] of §H[Root.GetName]§!. In such a situation, they need us to provide more manpower and resources to break through these protective measures and continue to conduct research."
 ag_epsilon.21.b.desc:0 "Our [Root.Owner.GetArchaeologyTeam] found another research achievement left by the predecessors in the ancient ruins on §H[Root.GetName]§!, they also have certain protection measures, we need more manpower and resources to continue research."
 ag_epsilon.21.a:0 "$ag_OK$"
 ag_epsilon.22.name:0 "$ag_epsilon.21.name$"
 ag_epsilon.22.a.desc:0 "$ag_epsilon.21.a.desc$"
 ag_epsilon.22.b.desc:0 "$ag_epsilon.21.b.desc$"
 ag_epsilon.22.a:0 "$ag_OK$"
 ag_epsilon.23.name:0 "$ag_epsilon.21.name$"
 ag_epsilon.23.a.desc:0 "$ag_epsilon.21.a.desc$"
 ag_epsilon.23.b.desc:0 "$ag_epsilon.21.b.desc$"
 ag_epsilon.23.a:0 "$ag_OK$"
 ag_epsilon.25.name:0 "§PAncient Research Achievement: I§!"
 ag_epsilon.25.desc:0 "[Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! carried out necessary preparations near the ancient ruins on §H[From.Planet.GetName]§!, various equipment needed for archaeological work are ready, our [Root.Owner.GetArchaeologyTeam] can start the next step."
 ag_epsilon.25.a:0 "$ag_continue$"
 ag_epsilon.26.name:0 "§PAncient Research Achievement: II§!"
 ag_epsilon.26.a.desc:0 "After a period of research, [Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! has found a way to break through security measures. According to the information that has been obtained so far, our [Root.Owner.GetArchaeologyTeam] It is believed that the researchers in §H[ag_ancient_epsilon_star.GetName]§! have devoted themselves to studying some ancient ruins they called the Star in Aurora, the ancient station located in the center of §H[ag_ancient_epsilon_star.GetName]§!. \n\nOur [Root.Owner.GetArchaeologyTeam] report stated that previous researchers considered this space station to be a powerful ancient weapon, but it seems that this space station was found to be covered by ancient shield when they found §H[ag_ancient_epsilon_star.GetName]§! it, the ancient shield is very powerful and difficult to remove by conventional means. In order to remove the ancient shield around the space station, previous researchers brought three ancient obelisk-like structures from other places. Our [Root.Owner.GetArchaeologyTeam] does not know how these obelisks are used, further research will take a certain amount of time."
 ag_epsilon.26.b.desc:0 "After a period of research, [Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! has found a way to break through security measures. Our [Root.Owner.GetArchaeologyTeam] is analyzing the information obtained and expects It will take some time to get results."
 ag_epsilon.26.a:0 "$ag_OK$"
 ag_epsilon.27.name:0 "§PAncient Research Achievement: III§!"
 ag_epsilon.27.a.desc:0 "Our [Root.Owner.GetArchaeologyTeam]’s archaeological work on §H[From.Planet.GetName]§! has been successfully concluded, and the report of §H[Root.GetLeaderName]§! shows that three ancient obelisks in §H[ag_ancient_epsilon_star.GetName]§! have a special psionic weapon that can efficiently consume the warp shields of the Ancient Civilization, reducing their strength to the extent that they can be removed manually.\n\nPrevious researchers have completed the setting of the ancient obelisk, but for some reason they did not continue to complete the follow-up work. [Root.Owner.GetArchaeologyTeam]’s research shows that starting an obelisk requires adjustment and is called §HUpper Characteristic§! and §HLower Characteristic§! two control parameters, and previous researchers have obtained the obelisk §HUpper Characteristic [GetEpsilonCode0]§!, based on these work, maybe we can finish the work that they haven't done before."
 ag_epsilon.27.b.desc:0 "Our [Root.Owner.GetArchaeologyTeam]’s archaeological work on §H[From.Planet.GetName]§! has been successfully concluded, and we have successfully found the §HUpper Characteristic [GetEpsilonCode0]§! on the corresponding obelisk."
 ag_epsilon.27.a:0 "$ag_excellent$"
 ag_epsilon.27.a.tooltip:0 "[GetEpsilonObelisk_alt2]'s Upper Characteristic: §H[GetEpsilonCode0]§!\n§Y<You can now open its settings interface by upgrading the corresponding ancient obelisk.>§!"
 ag_epsilon.31.name:0 "§PAncient Obelisk§!"
 ag_epsilon.31.a.desc:0 "<初始化调试系统 ... ... §G完成§!>\n<建立灵能连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y1§!>\n<发现未知访客：§Rc0117a36§!>\n\n<验证灵能证书 ... ... §G123202-407-01: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<请求上标识 ... ... >\n<请求下标识 ... ... >\n"
 ag_epsilon.31.b.desc:0 "<初始化调试系统 ... ... §G完成§!>\n<建立灵能连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y2§!>\n<发现未知访客：§Rc0117a36§!>\n\n<验证灵能证书 ... ... §G123202-407-02: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y2§!>\n\n<请求上标识 ... ... >\n<请求下标识 ... ... >\n"
 ag_epsilon.31.c.desc:0 "<初始化调试系统 ... ... §G完成§!>\n<建立灵能连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y3§!>\n<发现未知访客：§Rc0117a36§!>\n\n<验证灵能证书 ... ... §G123202-407-03: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y3§!>\n\n<请求上标识 ... ... >\n<请求下标识 ... ... >\n"
 ag_epsilon.31.a:0 "§EConfirm§!"
 ag_epsilon.32.name:0 "Ancient Research Achievements"
 ag_epsilon.32.desc:0 "Combining the current research results of the ancient ruins on the three $pc_ringworld_habitable$'s habitable segments, our [Root.GetScienceTeam] found a control facility near the shield that wrapped the §H[ag_ancient_epsilon_star.GetName]§! center ancient station, Previous researchers planned to use it to control the three obelisks in §H[ag_ancient_epsilon_star.GetName]§!. Our [Root.GetScienceTeam] has completed the renovation of this facility. Once our that [Root.GetScienceTeam] adjust the three obelisks are ready, we can use this control facility to activate the ancient obelisks to weaken the shield at the center of §H[ag_ancient_epsilon_star.GetName]§!.\n\nIt’s worth noting that our [Root.GetScienceTeam] found a weapon-like structure on ancient obelisks. Subsequent studies have shown that the defensive facilities of these obelisks are quite sensitive, which means that if we fail to set it up correctly These obelisks, they are likely to attack us."
 ag_epsilon.32.a:0 "$ag_OK$"
 ag_epsilon.32.a.tooltip:0 "§Y<您现在可以通过升级§!§H[ag_ancient_epsilon_star.GetName]§!§Y中心的古代空间站来启动三座方尖碑。>§!"
 ag_epsilon.33.name:0 "Start Point"
 ag_epsilon.33.desc:0 "We have activated the three ancient obelisks in §H[ag_ancient_epsilon_star.GetName]§!, active psionic activities have begun to appear inside them. These obelisks should start to operate soon."
 ag_epsilon.33.a:0 "Hope we succeed ..."
 ag_epsilon.37.name:0 "Progress"
 ag_epsilon.37.desc:0 "The three ancient obelisks inside §H[ag_ancient_epsilon_star.GetName]§! have already begun to operate, and three strange psionic jets shine on the shield of the ancient space station, emitting a bright orange light, our [Root.GetScienceTeam] detected that the energy level of the ancient shield is rapidly declining, and it should soon drop to a level that can be manually disabled by us."
 ag_epsilon.37.a:0 "Excellent, let's keep waiting."
 ag_epsilon.38.name:0 "$ag_warning$"
 ag_epsilon.38.desc:0 "Three ancient obelisks in §H[ag_ancient_epsilon_star.GetName]§! have started to operate, but everything does not match our expectations. The ancient obelisks have activated their weapon systems and started attacking our [Root.GetScienceTeam], obviously there are some problems with our setup."
 ag_epsilon.38.a:0 "This doesn't looking good ..."
 ag_epsilon.39.name:0 "Weaken Shield"
 ag_epsilon.39.desc:0 "The three ancient obelisks inside §H[ag_ancient_epsilon_star.GetName]§! have stopped operating, and the psionic activity on the top of the obelisk is gradually subsiding. They have completed their work as we expected. The shield of the ancient station has been Significantly weakened, it is still surrounded by the strange orange psionic energy, but its energy level is already low enough, based on our [Root.GetScienceDepartment] previous research experience on ancient shields, our [Root.GetScienceTeam] should be able to manually disable the ancient shield that wraps the space station."
 ag_epsilon.39.a:0 "Let's start."
 ag_epsilon.42.name:0 "Ancient Obelisk"
 ag_epsilon.42.desc:0 "Our fleet has disabled the three ancient obelisks in §H[ag_ancient_epsilon_star.GetName]§!, we need to reset them."
 ag_epsilon.42.a:0 "$ag_OK$"
 ag_epsilon.42.a.tooltip:0 "§Y<您现在可以通过升级对应的古代方尖碑打开它的设置界面。>§!"
 ag_epsilon.51.name:0 "Ancient Station"
 ag_epsilon.51.desc:0 "The shield covering the ancient station in the center of §H[ag_ancient_epsilon_star.GetName]§! has been disabled, and what is disturbing is that the ancient station seems to be still active.\n\nOur [Root.GetScienceTeam] detected that the ancient station sent us some strange tachyon signals, which may be some kind of communication signals. The signal pattern is obviously different from the usual tachyon communication of the Ancient Civilization. It seems that this space station has been affected by some unknowns to a certain extent. Our [Root.GetScienceTeam] advises us to proceed with caution."
 ag_epsilon.51.a:0 "It seems that it wants to communicate with us. let's see."
 ag_epsilon.51.b:0 "This is certainly not a good thing, we must be prepared for battle!"
 ag_epsilon.52.name:0 "§PAncient Station§!"
 ag_epsilon.52.desc:0 "... ... Hello ... ... ... ... Excuse me ... ... You are ... ...\n\n... ... ... ...\n\n... ... ... ..."
 ag_epsilon.52.a:0 "Hello, we are [Root.GetSpeciesName]."
 ag_epsilon.52.b:0 "Wait, who are you?"
 ag_epsilon.52.a.response:0 "... ... Hee Hee ... ... Then ... you ... please die!\n\n... ... ... ...\n\n... ... ... ..."
 ag_epsilon.52.b.response:0 "... ... Hmm ... ... I ... ... I am ... ... Your ... ... Doomsday ... ...\n\n... ... ... ...\n\n... ... ... ..."
 ag_epsilon.54.name:0 "$ag_warning$"
 ag_epsilon.54.desc:0 "Ancient space station is activating its weapons, and the unusually powerful energy activity indicates that this is probably not a easy battle."
 ag_epsilon.54.a:0 "This is not good, prepare for battle!"
 ag_epsilon.55.name:0 "Energy Activity"
 ag_epsilon.55.desc:0 "Recent deep-space surveys have shown that an ancient station in §H[ag_ancient_epsilon_star.GetName]§! has activated, and its energy activity is much higher than normal. Our [Root.GetIntelligenceDepartment] believes that it is likely to be worthy of our attention."
 ag_epsilon.55.a:0 "$ag_worrying$"
 ag_epsilon.64.name:0 "$ag_warning$"
 ag_epsilon.64.desc:0 "The powerful firepower of our fleet poured out on the ancient station in the center of §H[From.solar_system.GetName]§! and made it incapacitated, but it quickly restored the damaged hull and ship’s energy supply for weapons in a peculiar way. The station began to move like a warship and continued to attack us.\n\nReports from the front line indicate that the enemy ship’s defense system has been greatly enhanced, and it may be difficult to effectively damage it with our current firepower. Our [Root.GetIntelligenceDepartment] recommends that our fleet temporarily withdraw from the battle and look for more effective means to penetrate the enemy’s defenses."
 ag_epsilon.64.a:0 "Withdraw our fleet."
 ag_epsilon.64.b:0 "We can easily eliminate it, continue to attack."
 ag_epsilon.64.a.tooltip:0 "Order the fleets in §H[From.solar_system.GetName]§! to withdraw from the local system urgently."
 ag_epsilon.65.name:0 "Ancient Titan - Star in Aurora"
 ag_epsilon.65.a.desc:0 "Deep space exploration showed that the ancient warship called the Star in Aurora has begun to move, with the target §H[ag_ancient_epsilon_titan_target.GetName]§!."
 ag_epsilon.65.b.desc:0 "Deep space exploration showed that the ancient warship called the Star in Aurora has begun to move, with the target §H[ag_ancient_epsilon_star.GetName]§!."
 ag_epsilon.65.a:0 "$ag_OK$"
 ag_epsilon.65.b:0 "$ag_no_notification$"
 ag_epsilon.66.name:0 "Ancient Titan - Star in Aurora"
 ag_epsilon.66.desc:0 "The psionic attack designed according to the activity data of ancient warships has a remarkable effect. Our suppression station has caused fatal defects in the defense system of ancient ship. After losing the protection of the past impregnable defense system, the fragile hull of the ancient ship was directly exposed to the fire of our fleet, and soon disintegrated and broke in the relentless attack, becoming a piece of debris with countless pieces scattered around.\n\nAccording to the report of our fleet, our [Root.GetScienceDepartment] believes that this ship has been seriously damaged. Neither the automatic repair system of ancient ships nor our engineering technology can do anything about such damage. We cannot capture this ship for our use, but let it float in the void, becoming a monument to this battle."
 ag_epsilon.66.a:0 "$ag_excellent$"
 ag_epsilon.67.name:0 "$ag_leviathan_defeated$"
 ag_epsilon.67.desc:0 "According to the intelligence collected by relevant departments, §Y[ag_ancient_epsilon_guardian_killer.GetName]§! eliminated an ancient hostile existence in §H[FromFromFrom.solar_system.GetName]§!."
 ag_epsilon.67.a:0 "$ag_OK$"
 ag_epsilon.68.name:0 "§H[Root.GetName]§! Destroyed"
 ag_epsilon.68.desc:0 "§H[Root.GetName]§! has been destroyed under the orbital bombardment of ancient warship. We have not found any survivors, but $pc_ringworld_habitable$ itself has not been damaged too much."
 ag_epsilon.68.a:0 "$ag_unfortunate$"
 ag_epsilon.68.b:0 "We will revenge for §H[Root.GetName]§!."
 ag_epsilon.71.name:0 "Counter Measures"
 ag_epsilon.71.desc:0 "Recently, our [Root.GetScienceDepartment] believes that they have found a means to safely enter §H[ag_ancient_epsilon_star.GetName]§!: to draw the ancient warship in §H[ag_ancient_epsilon_star.GetName]§! out of §H [ag_ancient_epsilon_star.GetName]§!. Given that conventional armed forces cannot cause effective damage to ancient warship in §H[ag_ancient_epsilon_star.GetName]§!, this will be a very risky action.\n\nA large number of studies on ancient warship in §H[ag_ancient_epsilon_star.GetName]§! have shown that it will be attracted by several special psionic signals, which allows us to deploy psionic signal transmitters on the space station to attract ancient warship, our [Root.GetScienceTeam] can take this opportunity to safely enter §H[ag_ancient_epsilon_star.GetName]§! to collect the data we need."
 ag_epsilon.71.a:0 "We will succeed in the end."
 ag_epsilon.71.b:0 "We should not waste resources for this."
 ag_epsilon.72.name:0 "$ag_epsilon_psionic_beacon$"
 ag_epsilon.72.desc:0 "Our psionic beacon has been designed and can be put into use after verification.\n\nOur [Root.Owner.GetIntelligenceDepartment] suggests that we deploy psionic signal transmitters in areas that ancient warship believes it can reach in order to increase the success rate of operation, and it is best to choose the location near the border of our country or one that has not been controlled by the factions to reduce the loss that may be caused by the movement of the ancient warship."
 ag_epsilon.72.a:0 "$ag_OK$"
 ag_epsilon.73.name:0 "Collect Ancient Data"
 ag_epsilon.73.desc:0 "§H[Root.GetName]§! has collected part of the ancient data we need in §H[ag_ancient_epsilon_star.GetName]§! and relevant departments are analyzing it."
 ag_epsilon.73.a:0 "Continue."
 ag_epsilon.74.name:0 "$ag_epsilon.73.name$"
 ag_epsilon.74.desc:0 "Our [Root.GetScienceTeam] has collected enough data, and [Root.GetScienceDepartment] should be able to implement countermeasures against ancient warships in the near future."
 ag_epsilon.74.a:0 "$ag_excellent$"
 ag_epsilon.75.name:0 "$ag_epsilon_suppression_station$"
 ag_epsilon.75.desc:0 "Our suppression station has been designed and can be put into use after verification.\n\nOur [Root.Owner.GetIntelligenceDepartment] suggested that we build the suppression station in a system that is conducive to our battles, and then attract ancient warship to the system and defeat it in one fell swoop."
 ag_epsilon.75.a:0 "$ag_OK$"
 ag_epsilon.76.name:0 "$ag_epsilon_suppression_station$"
 ag_epsilon.76.desc:0 "Suppression station has been built. Next, we only need to attract the ancient warship in §H[ag_target_ship.solar_system.GetName]§! to §H[From.GetName]§!, and our fleet can penetrate its defenses to cause effective damage."
 ag_epsilon.76.a:0 "$ag_OK$"
 ag_epsilon.82.name:0 "$ag_from_the_ashes$"
 ag_epsilon.82.desc:0 "The battle of our fleet in §H[ag_ancient_epsilon_star.GetName]§! is not going well. The enemy's strength is much higher than what we estimated before. At present, the fleet is suffering heavy casualties. Maybe we should let our fleet withdraw from the battlefield to reduce further casualties.\n\nHowever, to some extent, the sacrifice of our fleet has not been in vain. The relevant departments think that we can make more effective operational plans based on the data they send back."
 ag_epsilon.82.a:0 "$ag_from_the_ashes.a$"
 ag_epsilon.82.b:0 "$ag_from_the_ashes.b$"
 ag_epsilon.83.name:0 "$ag_counter_measures$"
 ag_epsilon.83.desc:0 "After a period of research, we have not only succeeded in theoretically proving that there is a feasible way to counter fallen empire's defensive systems in §H[ag_ancient_epsilon_star.GetName]§!, but also achieved better results in several simulated confrontations. We believe that our fleet will be in the next battle Can occupy a large advantage."
