 district_ult_hab_utopia_arcology:0 "Bereich Utopische Arkologie"
 district_ult_hab_utopia_arcology_desc:0 "Utopische Arkologien kombinieren unsere hochmoderne Technologie mit hervorragender Raumnutzung und maximaler Lebensqualität, wobei jeder Teil der Infrastruktur in perfektem Zustand ist."
 district_ult_hab_dark_energy_power_center:0 "Energiezentrum für dunkle Energie"
 district_ult_hab_dark_energy_power_center_desc:0 "Dunkle Energie treibt das Universum im größten Maßstab auseinander. Es gibt keine größere Energiequelle, und durch die Anwendung von Technologien zur Manipulation des dunklen Energiefeldes können wir sie jetzt nutzen, um unser Imperium auf einfache und harmlose Weise zu versorgen."
 district_ult_hab_automatic_mining_zone:0 "Automatischer Bergbaubetrieb"
 district_ult_hab_automatic_mining_zone_desc:0 "Diese Selbstabbauzone startet vollautomatische Drohnen zu nahen planetaren Objekten. Dank unserer leistungsstarken atomaren Steuerungstechnologie können diese Drohnen hocheffiziente autonome Bergbauoperationen durchführen, die nicht durch planetare Vorkommen begrenzt sind, und veredelte Mineralien zurück zu ihrer Heimatbasis schicken."
 district_ult_hab_nano_garden_district:0 "Nano Garten Abteilung"
 district_ult_hab_nano_garden_district_desc:0 "Drohnen im Nanomaßstab versorgen die Pflanzen von einem Moment auf den anderen mit Nährstoffen und treiben die Wachstumskapazität an ihre Grenzen. Und unsere Ernährungswissenschaftler können diese Biomasse, die einen extrem hohen Nährstoffgehalt aufweist, problemlos zur Herstellung hochwertiger Lebensmittel und Konsumgüter verwenden."
 district_ult_hab_commercial_center:0 "Interstellares Handelszentrum (ITC)"
 district_ult_hab_commercial_center_desc:0 "Ein einzigartiger Bezirk, der sich auf interstellare Geschäfts- und Finanzangelegenheiten konzentriert und auch Unterhaltung für Bewohner und Besucher bietet."
 district_ult_hab_industrial_zone:0 "Atomarer Montagebereich"
 district_ult_hab_industrial_zone_desc:0 "Ein gemischtes Industriegebiet, in dem mit Hilfe der Atomic Manipulation Technology Legierungen und Konsumgüter hergestellt werden."
 district_ult_rw_automatic_mining_zone:0 "Automatisches Bergbaugebiet"
 district_ult_rw_automatic_mining_zone_desc:0 "Diese Selbstabbauzonen starten vollautomatische Drohnen zu nahen planetarischen Objekten. Dank unserer leistungsstarken Atomsteuerungstechnologie können diese Drohnen hocheffiziente autonome Bergbauoperationen durchführen, die nicht durch planetare Vorkommen begrenzt sind, und die veredelten Mineralien zurück zu ihrer Heimatbasis schicken."
 district_ult_rw_science_district:0 "Bezirk für Wissenschaft und Innovation"
