 edict_ult_manifest_destiny:0 "Das offensichtliche Schicksal"
 edict_ult_manifest_destiny_desc:0 "Wir sind die wenigen Auserwählten, die dazu bestimmt sind, die entlegenen Winkel dieses dunklen und unbarmherzigen Universums zu erhellen."
 edict_ult_supreme_power:0 "Oberste Macht"
 edict_ult_supreme_power_desc:0 "Die Zukunft des Universums liegt in unseren Händen, und jetzt ist es an der Zeit."
 edict_ult_technology_rise:0 "Technologischer Vorsprung"
 edict_ult_technology_rise_desc:0 "Kein Problem ist unlösbar, und keine Frage ist unbeantwortbar."
 edict_ult_sr_find:0 "Entdeckung strategischer Ressourcen"
 edict_ult_sr_find_desc:0 "Da wir jetzt in der Lage sind, strategische Ressourcen zu synthetisieren, ist es an der Zeit, die versteckten Ressourcen zu entdecken, die noch nicht gefunden wurden."
 
 
