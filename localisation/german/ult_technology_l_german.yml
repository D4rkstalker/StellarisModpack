 ULT_TRIDENT_TITAN_ENERGY_U:0 "Energie-Dreizack von Titan Null"
 ULT_TRIDENT_TITAN_ENERGY_U_DESC:0 "Wenn die Sterne vom Himmel fallen, existiert die Zeit nicht mehr. Der verdunkelte Boden zittert und versinkt in der aufgewühlten See. Es gibt nur eine monströse Welle, die ihn berührt. Es gibt nur eine Stille der Stille und ewige Dunkelheit im Universum.  -- <Ragnarok> "
