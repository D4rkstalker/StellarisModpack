 ULT_VIRTUAL_PARTICLE_TORRENT_U:0 "Virtueller Teilchen-Torrent Null"
 ULT_VIRTUAL_PARTICLE_TORRENT_U_DESC:0 "Diese beschleunigten Hochgeschwindigkeitsströme virtueller Teilchen können einen kleinen Bereich räumlicher Verzerrungen erzeugen, die sogar gegen physikalische Gesetze verstoßen."
 
