 decision_ult_utopia_infrastructure_research:0 "Aufbau einer utopischen Forschungsinfrastruktur"
 decision_ult_utopia_infrastructure_research_desc:0 "Utopie ist für uns nicht nur ein Traum, mit der wissenschaftlichen Entwicklung sind wir nun in der Lage, unseren Traum zu verwirklichen."
 decision_ult_utopia_infrastructure_economic:0 "Utopische Handels- und Handwerksinfrastruktur bauen"
 decision_ult_utopia_infrastructure_economic_desc:0 "Utopia ist nie nur ein Traum für uns, mit wissenschaftlicher Entwicklung sind wir nun in der Lage, unseren Traum Wirklichkeit werden zu lassen."
 decision_ult_utopia_infrastructure_ecu:0 "Bau einer utopischen Ökumenopolis-Infrastruktur"
 decision_ult_utopia_infrastructure_ecu_desc:0 "Utopie ist für uns nicht nur ein Traum, mit der wissenschaftlichen Entwicklung sind wir jetzt in der Lage, unseren Traum zu verwirklichen."
 decision_ult_utopia_infrastructure_hab_economic:0 "Utopische Infrastruktur für Handel und Handwerk"
 decision_ult_utopia_infrastructure_hab_economic_desc:0 "Utopia ist nie nur ein Traum für uns, mit der wissenschaftlichen Entwicklung sind wir nun in der Lage, unseren Traum zu verwirklichen."
 decision_ult_utopia_infrastructure_hab_research:0 "Bau einer utopischen Forschungsinfrastruktur"
 decision_ult_utopia_infrastructure_hab_research_desc:0 "Utopie ist für uns nie nur ein Traum, mit wissenschaftlicher Entwicklung sind wir jetzt in der Lage, unseren Traum Wirklichkeit werden zu lassen."
 decision_ult_utopia_infrastructure_rw_economic:0 "Utopischer Handel und handwerklicher Infrastrukturbau"
 decision_ult_utopia_infrastructure_rw_economic_desc:0 "Utopia ist nie nur ein Traum für uns, mit der wissenschaftlichen Entwicklung sind wir nun in der Lage, unseren Traum Wirklichkeit werden zu lassen."
 decision_ult_utopia_infrastructure_rw_research:0 "Bau einer utopischen Forschungsinfrastruktur"
 decision_ult_utopia_infrastructure_rw_research_desc:0 "Utopie ist für uns nie nur ein Traum, mit wissenschaftlicher Entwicklung sind wir jetzt in der Lage, unseren Traum Wirklichkeit werden zu lassen."
 decision_ult_temporary_settlement:0 "Vorläufige Ansiedlung"
 decision_ult_temporary_settlement_desc:0 "Aufgrund der groß angelegten planetarischen Transformation sind diese bewohnbaren temporären Siedlungen nun für Obdachlose geöffnet."
 decision_abolish_ult_utopia_infrastructure:0 "Utopischer Infrastruktur-Rückbau"
 decision_abolish_ult_utopia_infrastructure_desc:0 "Abbruch der Utopischen Infrastruktur erfordert den Abriss aller Distrikte, die wir im Rahmen der Utopischen Infrastruktur errichtet haben."
 decision_ult_vanilla_districts_remove:0 "Vanilla Distrikte entfernen"
 decision_ult_vanilla_districts_remove_desc:0 "Wenn Sie versehentlich einen Vanilla-Distrikt bauen, wird die normale Funktion der Utopia-Distrikte beeinträchtigt. Verwenden Sie diese Entscheidung, um die falschen Distrikte zu bereinigen."
 decision_ult_utopia_infrastructure_no_districts:0 "$TRIGGER_FAIL$Utopische Infrastruktur ist eine komplett planetare Veränderung, ihr Rückbau wird alle Distrikte zerstören."
 decision_ult_architecture_optimize:0 "Architektur optimieren"
 decision_ult_architecture_optimize_desc:0 "Utopische Infrastruktur ist nur ein schöner Traum für die Schwarmwelt, wunderschön aber nicht effizient genug, Drohnen brauchen keine solch luxuriöse Umgebung. Aber wir können diese fortschrittlichen Architekturtechnologien nutzen, um unsere Welt zu stärken."
 decision_ult_habitat_expansion:0 "Erweiterung des Lebensraums"
 decision_ult_habitat_expansion_desc:0 "Dank unserer großartigen technischen Errungenschaften können wir jetzt die Ausdehnung unseres Lebensraums maximieren."
 decision_ult_geological_reconstruction:0 "Geologischer Wiederaufbau"
 decision_ult_geological_reconstruction_desc:0 "Die Technik macht das Unmögliche jetzt möglich. Durch den Einsatz unserer fortschrittlichsten Technologien können wir den Planetenkern abkühlen und ihn durch mächtige Magnet- und Gravitationsfeldgeneratoren ersetzen, die den gesamten Planeten auf harmlose Weise in ein hohles Paradies verwandeln und so den gesamten planetaren Lebensraum maximieren."
 decision_ult_geological_reconstruction_01:0 "Geologische Rekonstruktion (Teilweise)"
 decision_ult_geological_reconstruction_01_desc:0 "Die Technik macht das Unmögliche jetzt möglich. Durch den Einsatz einer harmlosen Technologie, die die planetare Geostruktur verändert, können wir den gesamten Lebensraum des Planeten vergrößern."
 decision_ult_geological_reconstruction_refine:0 "Geologische Rekonstruktion (Verfeinern)"
 decision_ult_geological_reconstruction_refine_desc:0 "Ändere die Größe des Planeten wieder auf normal (25)."
 decision_remove_bleak_ult:0 "Ökologische Transformation"
 decision_remove_bleak_ult_desc:0 "Einsatz fortschrittlicher Nanotechnologien zur Schaffung einer reichhaltigen Biosphäre für den Planeten."
 decision_remove_weak_magnetic_field_ult:0 "Künstliches Magnetfeld"
 decision_remove_weak_magnetic_field_ult_desc:0 "Ersetzen Sie den Kern des Planeten durch einen starken Magnetfeldgenerator."
 decision_remove_unstable_tectonics_ult:0 "Tektonische Rekonstruktion"
 decision_remove_unstable_tectonics_ult_desc:0 "Beenden Sie alle vulkanischen und seismischen Aktivitäten von der Kruste bis zum Kern durch den Einsatz geologischer Rekonstruktionstechnologien."
 decision_remove_tidal_locked_ult:0 "Rotationsresonanz"
 decision_remove_tidal_locked_ult_desc:0 "Verwenden Sie einen starken Gravitationsfeldgenerator, um den Planeten in eine stabile Umlaufbahn zu bringen, die die planetare Rotation aufrechterhalten kann."
 decision_remove_high_gravity_ult:0 "Kernmaterialreform"
 decision_remove_high_gravity_ult_desc:0 "Verringern Sie die Masse des Planeten, indem Sie den Anteil der Kernsubstanzen des Planeten anpassen."
 decision_remove_mineral_poor_ult:0 "Molekulare Veredelung"
 decision_remove_mineral_poor_ult_desc:0 "Badet die Kruste in Positronen und verwandelt gewöhnliche Mineralien in wertvolle und nützliche Metalle."
 decision_remove_irradiated_planet_ult:0 "Reinigung der Umwelt"
 decision_remove_irradiated_planet_ult_desc:0 "Einsatz fortschrittlicher Technologie zur Beseitigung von Strahlung und Wiederherstellung der planetarischen Biosphäre."
 decision_remove_dangerous_wildlife_ult:0 "Gemäßigte Evolution"
 decision_remove_dangerous_wildlife_ult_desc:0 "Verwenden Sie fortschrittliche Genmanipulation und Nano-Technologien, um die schädliche Fauna in eine harmlose zu verwandeln."
