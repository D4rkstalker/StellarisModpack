 # ###################################
 # technologies
 # ################################### 
 tech_ult_supreme_power:0 "Oberste Macht"
 tech_ult_supreme_power_desc:0 "Perfekte Integration unserer Spitzentechnologie, komplexer Geheimdienstnetzwerke und paralleler Datenketten in den Regierungskern. Die unermessliche politische Macht und das Schicksal der gesamten Galaxis liegen nun in unseren Händen."
 tech_ult_ultimate_weapon:0 "Dunkle Waffen"
 tech_ult_ultimate_weapon_desc:0 "Eines der größten Geheimnisse des Universums in eine Waffe zu verwandeln, ist keine kleine Leistung. Sie hat jedoch das Potenzial, die gesamte Existenz nach unserem Willen zu formen."
 tech_ult_paradise_homeplanet:0 "Utopische Infrastruktur"
 tech_ult_paradise_homeplanet_desc:0 "Technologie war immer dazu gedacht, den Menschen zu dienen. Jetzt sind unsere Planeten ein Paradies und ein Beweis für unser Wissen."
 tech_ult_beyond_dimension:0 "Jenseits der Dimensionen"
 tech_ult_beyond_dimension_desc:0 "Die Manipulation von Dimensionen ist seit den frühen Jahren der Raumfahrt ein Traum der Wissenschaftler. Sie hat das Potenzial, undurchdringliche Schilde und unaufhaltsame Lanzen zu schaffen."
 tech_ult_control_dark_energy:0 "Kontrolle der dunklen Energie"
 tech_ult_control_dark_energy_desc:0 "Dunkle Energie treibt die Expansion des Universums an. Die Beherrschung dieser Kraft ist der letzte Schritt zur Kontrolle des Kosmos."
 tech_ult_molecular_manipulation:0 "Atomare Manipulation"
 tech_ult_molecular_manipulation_desc:0 "Durch die Manipulation einzelner Atome können Objekte von beliebig hoher Komplexität erdacht und im Handumdrehen erschaffen werden. Und wenn nötig, können wir sogar subatomare Strukturen rekonstruieren."
 tech_ult_nano_drone_colony:0 "Super-Nano-Drohnen"
 tech_ult_nano_drone_colony_desc:0 "Nano-Drohnen sind in der Lage, enorme Mengen an Schäden in kürzester Zeit zu reparieren oder einem Organismus zu jedem Zeitpunkt alle biologischen Bedürfnisse zu erfüllen."
 tech_ult_super_robot_enhance:0 "Mechanische Evolution"
 tech_ult_super_robot_enhance_desc:0 "Indem wir unsere Spitzentechnologien auf unsere Roboter anwenden, sind wir in der Lage, ihre Fähigkeiten zu verbessern, egal ob durch Intelligenz oder Körper."
 tech_ult_super_machine_enhance:0 "Mechanische Entwicklung"
 tech_ult_super_machine_enhance_desc:0 "Indem wir unsere Spitzentechnologien auf unsere Maschinen anwenden, sind wir in der Lage, ihre Fähigkeiten zu verbessern, unabhängig von ihrer Intelligenz oder ihrem Körper."
 tech_ult_nano_drone_enhance:0 "Nano-Organismus-Verbesserung"
 tech_ult_nano_drone_enhance_desc:0 "Millionen von Nano-Bots arbeiten im Inneren des Körpers und führen Verbesserungen auf molekularer Ebene durch."
 tech_ult_super_ai_network:0 "Unendliche Berechnungen"
 tech_ult_super_ai_network_desc:0 "Vernetzte KI-Systeme werden in der Lage sein, Systeme zu optimieren und Probleme in einem noch nie dagewesenen Ausmaß zu lösen."
 tech_ult_ultra_compress:0 "Ultrakompressionsstruktur"
 tech_ult_ultra_compress_desc:0 "Atomare Manipulationstechnologien ermöglichen es uns, jedes einzelne Teilchen genau dort zu platzieren, wo es sein muss, was die Integrität unserer Hülle erheblich verbessern wird."
 tech_ult_the_virtual_particles:0 "Theorie der virtuellen Teilchen"
 tech_ult_the_virtual_particles_desc:0 "Virtuelle Teilchen sind eine rätselhafte Kraft, die von unseren größten Denkern kaum verstanden wird. Sie zu kontrollieren wird ohne gezielte Forschung unmöglich sein."
 tech_ult_ultimate_technology:0 "Technologische Fähigkeiten"
 tech_ult_ultimate_technology_desc:0 "Kein Problem ist unlösbar, und keine Frage ist unbeantwortbar. Technologie ist der ultimative Schlüssel zu unserem aufsteigenden Weg, und mit Technologien werden wir eine bessere Welt aufbauen."
 tech_ult_ascending_way:0 "Anbruch des neuen Zeitalters"
 tech_ult_ascending_way_desc:0 "Es ist an der Zeit, nach immer höheren Ebenen der Existenz zu streben. Wir werden jeden möglichen Weg finden, um unsere Welt zum Blühen zu bringen."
 tech_ult_strategic_resources_production:0 "Strategische Ressourcensynthese"
 tech_ult_strategic_resources_production_desc:0 "Durch präzises molekulares Drucken können große Mengen jeder denkbaren Ressource hergestellt werden."
 tech_ult_geological_reconstruction:0 "Geologische Rekonstruktion"
 tech_ult_geological_reconstruction_desc:0 "Die Technik macht das Unmögliche jetzt möglich. Diese überlegene Technologie ermöglicht den Wiederaufbau von Planeten in großem Maßstab."
 tech_ult_edenization:0 "Edenisierung"
 tech_ult_edenization_desc:0 "Es ist schwer, ein existierendes Paradies zu finden, aber wir können eines mit unserer unglaublichen Technologie schaffen. Durch den Einsatz dieser Technologie können wir einen Planeten, der einst eine leblose Felsenwelt war, in ein Paradies der Vitalität verwandeln."
 tech_ult_phase_lance:0 "Phasenlanze"
 tech_ult_phase_lance_desc:0 "Durch die Vergrößerung des Raums und der Energie auf kollosale Größe wird eine neue Waffe geschaffen, die so zerstörerisch ist, dass kein denkbares Wesen einem direkten Treffer standhalten könnte."
 tech_ult_dark_energy_beam:0 "Dunkler Energiestrahl"
 tech_ult_dark_energy_beam_desc:0 "Bahnbrechende Forschungsergebnisse zeigen, dass dunkle Energie herkömmliche Abschirmungssysteme kurzschließen kann. Und mit dieser unglaublich dichten Explosion dunkler Energie kann theoretisch kein Schild halten."
 tech_ult_virtual_particle_cannon:0 "Virtuelle Teilchenkanone"
 tech_ult_virtual_particle_cannon_desc:0 "Virtuelle Partikel verhalten sich so, wie es andere Partikel nicht können. Infolgedessen sind Schutzschilde und Rüstungen, die unsere früheren Waffen aufhalten konnten, gegen sie unwirksam."
 tech_ult_phase_railgun:0 "Phasen-Railgun"
 tech_ult_phase_railgun_desc:0 "Die Phasentechnologie kann Objekte auf FTL-Geschwindigkeit beschleunigen. Diese Geschosse sind unübertroffen in ihrer Zerstörungskraft."
 tech_ult_virtual_particle_torrent:0 "Virtueller Partikelstrom"
 tech_ult_virtual_particle_torrent_desc:0 "Diese beschleunigten Hochgeschwindigkeitsströme virtueller Partikel können einen kleinen Bereich räumlicher Verzerrungen erzeugen, die sogar gegen physikalische Gesetze verstoßen."
 tech_ult_singularity_accelerator:0 "Singularitätsbeschleuniger"
 tech_ult_singularity_accelerator_desc:0 "Künstliche Singularitäten, aktiviert durch Kräfte, die wir noch nicht verstehen. Man kann nur Mitleid mit denen haben, die das Pech haben, in ihrem Weg zu stehen."
 tech_ult_matrix_defense:0 "Matrix-Verteidigung"
 tech_ult_matrix_defense_desc:0 "Vernetzte KI kombiniert mit Präzisionswaffen, um Schiffe und Raketen auszuschalten, lange bevor sie das Schiff erreichen. Diese Verteidigung ist in der Galaxie unübertroffen."
 tech_ult_strike_craft_networked_drones:0 "Vernetzte Angriffsdrohnen"
 tech_ult_strike_craft_networked_drones_desc:0 "Vernetzte Drohnen tauschen Informationen aus und formulieren Angriffsstrategien in Echtzeit, die wie ein Sturm durch die Verteidigungslinien brechen."
 tech_ult_void_phase_missiles:0 "Inanis-Phasen-Raketen"
 tech_ult_void_phase_missiles_desc:0 "Raketen, die die Dimensionen um sich herum verdrehen können und Panzerungen ohne Rücksicht auf deren Stärke zerfetzen. "
 tech_ult_gluon_phase_torpedoes:0 "Gluon-Phasen-Torpedos"
 tech_ult_gluon_phase_torpedoes_desc:0 "Diese Torpedos explodieren mit solch verheerender Kraft, dass sie Protonen und Neutronen zum Zerfall bringen können."
 tech_ult_dark_energy_phase_torpedo:0 "Dunkle Energie-Torpedos"
 tech_ult_dark_energy_phase_torpedo_desc:0 "Durch den Einsatz von Phasenverschiebungstorpedos, die mit einem Sprengkopf aus dunkler Energie geladen sind, können wir den Schildschutz umgehen und direkt zerstörerische dunkle Energie auf die Hüllenstruktur freisetzen."
 tech_ult_star_killer:0 "Projekt:Sonnenfinsternis"
 tech_ult_star_killer_desc:0 "Es ist an der Zeit, einige gefährliche Waffen zu entwickeln. -- Sagte der erste Wissenschaftler, der diese Idee hatte, bevor er verschwand und seither nie wieder gefunden wurde."
 tech_ult_phase_shield:0 "Phasenschutzschild"
 tech_ult_phase_shield_desc:0 "Der Raum wird in komplexe Formen verdreht, die sich perfekt an die natürliche Form des Deflektors anpassen. Die besten Waffen in unserem Arsenal sind gegen diesen Schild nutzlos. Darüber hinaus kann der Phasenschild auch den umgebenden Raum in größerem Umfang verformen, um die Flugbahn feindlichen Feuers abzulenken."
 tech_ult_VP_pulse_thruster:0 "Virtuelles Teilchentriebwerk"
 tech_ult_VP_pulse_thruster_desc:0 "Der Ursprung der in diesem Triebwerk erzeugten Kräfte ist noch nicht geklärt. Nichtsdestotrotz sind sie deutlich schneller und effizienter als herkömmliche Sublichttriebwerke."
 tech_ult_blink_drive:0 "Blinzelantrieb"
 tech_ult_blink_drive_desc:0 "Durch die Verzerrung von Zeit und Raum bis zur Erzeugung einer winzigen Singularität wird ein Spalt geöffnet, der das Schiff im Handumdrehen an einen entfernten Punkt im Universum bringt."
 tech_ult_dark_energy_reactor:0 "Reaktor für dunkle Energie"
 tech_ult_dark_energy_reactor_desc:0 "Dieselbe Kraft, die die Expansion des Universums antreibt, treibt nun auch unsere Schiffe an. Die endlose Leere des Weltraums ist kein Hindernis mehr."
 tech_ult_admisce_armor:0 "Quantenpanzerung anlegen"
 tech_ult_admisce_armor_desc:0 "Durch molekulare Manipulation wird jedes Teilchen, aus dem die Panzerung besteht, genau dort platziert, wo es sein soll. Nichts im Universum ist stärker als dieses Material."
 tech_ult_regeneration_field:0 "Nano-Regenerationsfeld"
 tech_ult_regeneration_field_desc:0 "Ein riesiges Feld von Nanobots, das das Schiff umgibt, lädt die Schilde in einem Augenblick wieder auf und repariert Schäden an der Hülle, sobald sie auftreten."
 tech_ult_networked_ai_terminal:0 "Vernetztes KI-Terminal"
 tech_ult_networked_ai_terminal_desc:0 "Ein KI-Netzwerk verbindet jedes Schiff in der Flotte und ermöglicht so eine Flottenkoordination in noch nie dagewesenem Ausmaß und individuelle Schiffe, die zu Manövern fähig sind, von denen man bisher nur träumen konnte."
 tech_ult_ultimate_armies:0 "Ultimative Kriegsform"
 tech_ult_ultimate_armies_desc:0 "Die Technologien, über die wir verfügen, können genutzt werden, um unaufhaltsame Armeen zu entwickeln."
 tech_ult_ultimate_citadel:0 "Ultimative Zitadelle"
 tech_ult_ultimate_citadel_desc:0 "Unsere großartigen Technologien erlauben es uns, eine uneinnehmbare Zitadelle zu errichten, die uns ein gesichertes Territorium bietet."
 tech_ult_quantum_fire_control:0 "Quanten-Feuerkontrolle"
 tech_ult_quantum_fire_control_desc:0 "Fortgeschrittene Quantenberechnungsmethoden können Schiffsmuster und Flugrouten mit makelloser Genauigkeit vorhersagen."
 tech_ult_gluon_cannon:0 "Gluon-Splitterkanone"
 tech_ult_gluon_cannon_desc:0 "Die Gluonenkanone nutzt die starke Kraft, um ihre Ziele zu zerfetzen. Je höher sie beschleunigt wird, desto höher ist ihre Zerstörungskraft, selbst die Neutronium-Panzerung wird unter der Belastung versagen."
 tech_ult_transphasic_pluse:0 "Thansphasische Pluse"
 tech_ult_transphasic_pluse_desc:0 "Der transphasische Impuls erzeugt Subraumverzerrungen, die Materialien in höheren Dimensionen zerreißen."
 tech_ult_trident_titan:0 "Der Dreizack des Titan"
 tech_ult_trident_titan_desc:0 "Wenn die Sterne vom Himmel fallen, existiert die Zeit nicht mehr. Der verdunkelte Boden zittert und versinkt in der aufgewühlten See. Es gibt nur eine monströse Welle, die ihn berührt. Es gibt nur eine Stille der Stille und ewige Dunkelheit im Universum.  -- <Ragnarok> "
 tech_ult_time_space_manipulation:0 "Zeit-Raum-Manipulation"
 tech_ult_time_space_manipulation_desc:0 "Die Phasentechnologie erlaubt es uns, Raum und Zeit in einem riesigen Bereich zu formen, was uns unglaubliche Vorteile bringt."
 
 TECH_UNLOCK_ULT_DARK_ENERGY_POWER_TITLE:0 "§HSchaltet Komponente frei:§! $ULT_DARK_ENERGY_REACTOR$"
 TECH_UNLOCK_ULT_DARK_ENERGY_POWER_DESC:0 "§H$ULT_DARK_ENERGY_REACTOR$§!\n$ULT_DARK_ENERGY_REACTOR_DESC$"
 ULT_DARK_ENERGY_REACTOR:0 "Reaktor für dunkle Energie"
 ULT_DARK_ENERGY_REACTOR_DESC:0 "Dieselbe Kraft, die die Ausdehnung des Universums vorantreibt, treibt nun unsere Schiffe an. Die endlose Leere des Weltraums ist kein Hindernis mehr."
 TECH_UNLOCK_ULT_VP_THRUSTER_TITLE:0 "§HSchaltet Komponente frei:§! $ULT_VP_THRUSTER$"
 TECH_UNLOCK_ULT_VP_THRUSTER_DESC:0 "§H$ULT_VP_THRUSTER$§!\n$ULT_VP_THRUSTER_DESC$"
 ULT_VP_THRUSTER:0 "Virtuelles Partikel-Triebwerk"
 ULT_VP_THRUSTER_DESC:0 "Der Ursprung der Kräfte, die in diesem Triebwerk erzeugt werden, ist noch nicht geklärt. Nichtsdestotrotz sind sie deutlich schneller und effizienter als herkömmliche Sublichttriebwerke."
 TECH_UNLOCK_ULT_UTOPIAN_INFRASTRUCTURE_TITLE:0 "§HEntscheidung entsperren:§! $UTOPIAN_INFRASTRUCTURE$"
 TECH_UNLOCK_ULT_UTOPIAN_INFRASTRUCTURE_DESC:0 "§H$UTOPIAN_INFRASTRUCTURE$§!\n$UTOPIAN_INFRASTRUCTURE_DESC$"
 ULT_UTOPIAN_INFRASTRUCTURE:0 "Utopischer Infrastrukturbau"
 ULT_UTOPIAN_INFRASTRUCTURE_DESC:0 "Die Utopische Infrastruktur ist eine ultimative planetarische Überholung, die dem Planeten nach ihrer Errichtung brandneue Distriktoptionen und mächtige Modifikatoren verleiht. Darüber hinaus wird diese Technologie auch einige neue Gebäude freischalten."
 TECH_UNLOCK_ULT_GEOLOGICAL_RECONSTRUCTION_TITLE:0 "§HEntscheidung entsperren:§! $ULT_GEOLOGICAL_RECONSTRUCTION$"
 TECH_UNLOCK_ULT_GEOLOGICAL_RECONSTRUCTION_DESC:0 "§H$ULT_GEOLOGICAL_RECONSTRUCTION$§!\n$ULT_GEOLOGICAL_RECONSTRUCTION_DESC$"
 ULT_GEOLOGICAL_RECONSTRUCTION:0 "Geologischer Wiederaufbau"
 ULT_GEOLOGICAL_RECONSTRUCTION_DESC:0 "Diese Technologie ermöglicht es Ihnen, die Größe des Planeten zu erweitern, indem Sie planetare Entscheidungen aktivieren. Es bietet auch Lösungen zur Neutralisierung negativer Planetenmodifikatoren wie Instabile Tektonik."
 TECH_UNLOCK_ULT_EDENIZATION_TITLE:0 "§HSchaltet die Funktion frei:§! $ULT_EDENIZATION$"
 TECH_UNLOCK_ULT_EDENIZATION_DESC:0 "§H$ULT_EDENIZATION$§!\n$ULT_EDENIZATION_DESC$"
 ULT_EDENIZATION:0 "Terraform unfruchtbare Planeten"
 ULT_EDENIZATION_DESC:0 "Mit dieser Technologie können Sie unfruchtbare Planeten terraformen. Es schaltet auch ein paar neue Gebäude frei."
 TECH_UNLOCK_ULT_SR_SYNTHESIZER_TITLE:0 "§HSchaltet Gebäude frei:§! $ULT_SR_SYNTHESIZER$"
 TECH_UNLOCK_ULT_SR_SYNTHESIZER_DESC:0 "§H$ULT_SR_SYNTHESIZER$§!\n$ULT_SR_SYNTHESIZER_DESC$"
 ULT_SR_SYNTHESIZER:0 "Strategischer Ressourcen-Synthesizer"
 ULT_SR_SYNTHESIZER_DESC:0 "Mit dieser Technologie können Sie automatische Synthesizer für strategische Ressourcen erstellen."
 TECH_UNLOCK_ULT_ULTIMATE_CITADEL_TITLE:0 "§HSchaltet Gebäude frei:§! $ULT_ULTIMATE_CITADEL$"
 TECH_UNLOCK_ULT_ULTIMATE_CITADEL_DESC:0 "§H$ULT_ULTIMATE_CITADEL$§!\n$ULT_ULTIMATE_CITADEL_DESC$"
 ULT_ULTIMATE_CITADEL:0 "Ultimative Raumhafengebäude"
 ULT_ULTIMATE_CITADEL_DESC:0 "Diese Technologie schaltet mächtige Raumhafen Gebäude wie Infinite Fleet Yard und Ultimate Defense Matrix frei."
 TECH_UNLOCK_ULT_ULTIMATE_STRIKE_FORCE_TITLE:0 "§HSchaltet Armeen frei:§! $ULT_ULTIMATE_STRIKE_FORCE$"
 TECH_UNLOCK_ULT_ULTIMATE_STRIKE_FORCE_DESC:0 "§H$ULT_ULTIMATE_STRIKE_FORCE$§!\n$ULT_ULTIMATE_STRIKE_FORCE_DESC$"
 ULT_ULTIMATE_STRIKE_FORCE:0 "Ultimative Armeen"
 ULT_ULTIMATE_STRIKE_FORCE_DESC:0 "Diese Technologie schaltet eine Reihe mächtiger Armeen frei."
 
 
