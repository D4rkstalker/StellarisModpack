 ult_utopia_infrastructure.1.name:0 "Utopische Welt erbaut"
 ult_utopia_infrastructure.1.1.desc:0 "Durch die Investition einer großen Menge an Ressourcen und sorgfältigen Technologieanwendungen. Unsere lokale Kolonie hat sich erfolgreich in eine §GUtopische Welt§ verwandelt! Die Infrastruktur und das Verkehrsnetz sind sehr effizient. Die saubere und effiziente Versorgung mit dunkler Energie und die atomare Montagetechnologie gewähren uns nicht nur eine hohe Produktivität, sondern erlauben es uns auch, die frische Luft und den durchsichtigen blauen Himmel zu genießen. Unter der Obhut von Nano-Drohnen gedeiht die Flora und Fauna in dieser lebendigen Welt. Die von Baudrohnen gewarteten Legierungen leuchten hell in der Sonne. Diese Welt ist ein künstliches Paradies und ein Symbol für unseren Wohlstand und unser Wissen."
 ult_utopia_infrastructure.1.a:0 "Eine versprochene Welt."
 
