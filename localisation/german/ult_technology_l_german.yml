 district_ult_utopia_arcology:0 "Utopischer Arkologiebezirk"
 district_ult_utopia_arcology_desc:0 "Utopische Arkologien kombinieren unsere hochmoderne Technologie, die eine hervorragende Raumnutzung und maximale Lebensqualität bietet, wobei jeder Teil der Infrastruktur in perfektem Zustand läuft."
 district_ult_dark_energy_power_center:0 "Zentrum für dunkle Energie"
 district_ult_dark_energy_power_center_desc:0 "Dunkle Energie treibt das Universum im größten Maßstab auseinander. Es gibt keine größere Energiequelle, und durch die Anwendung von Technologien zur Manipulation des dunklen Energiefeldes können wir sie jetzt nutzen, um unser Imperium auf einfache und harmlose Weise zu versorgen."
 district_ult_automatic_mining_zone:0 "Automatisches Bergbaugebiet"
 district_ult_automatic_mining_zone_desc:0 "Diese Selbstabbauzone setzt vollautomatische Drohnen in der Nähe von planetaren Objekten ein. Dank unserer leistungsstarken atomaren Steuerungstechnologie können diese Drohnen hocheffiziente autonome Bergbauoperationen durchführen, die nicht durch planetare Vorkommen begrenzt sind, und veredelte Mineralien zurück zu ihrer Heimatbasis schicken."
 district_ult_nano_garden_district:0 "Nano Garten Gebiet"
 district_ult_nano_garden_district_desc:0 "Nanoskalige Drohnen versorgen die Pflanzen von einem Moment auf den anderen mit Nährstoffen und treiben die Wachstumskapazität an ihre Grenzen. Und unsere Ernährungswissenschaftler können diese Biomasse, die einen extrem hohen Nährstoffgehalt aufweist, problemlos zur Synthese hochwertiger Lebensmittel und Konsumgüter verwenden."
