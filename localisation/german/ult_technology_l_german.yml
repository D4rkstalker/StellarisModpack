 ULT_PHASE_LANCE_U:0 "Phasenlanze Null"
 ULT_PHASE_LANCE_U_DESC:0 "Durch die Vergrößerung des Raums und der Energie auf kollosale Größe wird eine neue Waffe geschaffen, die so zerstörerisch ist, dass kein denkbares Wesen einem direkten Treffer widerstehen könnte."
 ULT_DARK_ENERGY_BEAM_U:0 "Dunkler Energiestrahl Null"
 ULT_DARK_ENERGY_BEAM_U_DESC:0 "Bahnbrechende Forschungsergebnisse zeigen, dass dunkle Energie herkömmliche Abschirmungssysteme kurzschließen kann. Und durch die Verwendung dieses unglaublich dichten Strahls dunkler Energie kann theoretisch kein Schild mehr halten."
 ULT_MATRIX_DEFENCE_ENERGY_U:0 "Energiematrix-Verteidigung Null"
 ULT_MATRIX_DEFENCE_ENERGY_U_DESC:0 "Vernetzte KI kombiniert mit Präzisionswaffen, um Schiffe und Raketen auszuschalten, lange bevor sie das Schiff erreichen. Diese Verteidigung ist in der Galaxie unübertroffen."
 ULT_MATRIX_DEFENCE_KINETIC_U:0 "Kinetische Matrix-Verteidigung Null"
 ULT_MATRIX_DEFENCE_KINETIC_U_DESC:0 "Vernetzte KI kombiniert mit Präzisionswaffen, um Schiffe und Raketen auszuschalten, lange bevor sie das Schiff erreichen. Diese Verteidigung ist in der Galaxie unübertroffen."
 ULT_PHASE_SHIELD_U:0 "Phasenschutzschild Null"
 ULT_PHASE_SHIELD_U_DESC:0 "Der Raum ist in komplexe Formen gekrümmt, die sich perfekt an die natürliche Form des Deflektors anpassen. Die besten Waffen in unserem Arsenal sind gegen diesen Schild nutzlos. Darüber hinaus kann der Phasenschild auch den umgebenden Raum in größerem Umfang verformen, um die Flugbahn feindlichen Feuers abzulenken."
