 trait_ult_magnetic_field_perception:0 "Magnetische Feldwahrnehmung"
 trait_ult_magnetic_field_perception_desc:0 "Diese Spezies kann das sie umgebende Magnetfeld wahrnehmen und sogar visualisieren, was ihr sowohl bei der Energieerzeugung als auch bei der physikalischen Forschung Vorteile verschafft."
 trait_ult_gaia_connection:0 "Gaia-Verbindung"
 trait_ult_gaia_connection_desc:0 "Diese Spezies kann mit der Flora und Fauna auf dem Planeten kommunizieren, was ihr erlaubt, die ökologische Umgebung des Planeten schnell anzupassen."
 trait_ult_superconducting:0 "Bioelektrisch"
 trait_ult_superconducting_desc:0 "Diese Spezies verfügt über Organe, die Energie erzeugen und speichern, und kann durch ihre supraleitende Epidermis Elektrizität absorbieren oder abgeben, was ihnen im Kampf oder bei energiebezogenen Tätigkeiten hervorragende Leistungen verleiht."
 trait_ult_optical_camouflage:0 "Optische Tarnung"
 trait_ult_optical_camouflage_desc:0 "Diese Spezies kann die Lichtreflexion ihrer Haut umwandeln, um sich in der Umgebung zu verstecken oder eine komplexe Kommunikation durchzuführen."
 trait_ult_crystal_perception:0 "Kristallwahrnehmung"
 trait_ult_crystal_perception_desc:0 "Diese Spezies verfügt über ein spezielles Sichtfeld, mit dem sie die Kristallstruktur von Mineralien wahrnehmen kann, was ihre Fähigkeit, materialwissenschaftliche Forschung zu betreiben, erheblich verbessert."
 trait_ult_photosynthsis:0 "Fortgeschrittene Photosynthese"
 trait_ult_photosynthsis_desc:0 "Diese Spezies kann Photonen in biologische Energie umwandeln, um den Stoffwechselverbrauch der täglichen Aktivitäten zu ergänzen."
 trait_ult_inquisitive:0 "Wissbegierig"
 trait_ult_inquisitive_desc:0 "Diese Spezies ist von Natur aus neugierig auf alles und ständig auf der Suche nach der Wahrheit, was sie zu hervorragenden Wissenschaftlern und Entdeckern macht."
 trait_ult_hyperlogical:0 "Superlogisch"
 trait_ult_hyperlogical_desc:0 "Die Synapsen des Gehirns dieser Spezies können spontan logische Schaltkreise bilden, was dazu führt, dass sie immer mit einem außergewöhnlich logischen Verstand über Probleme nachdenken."
 trait_ult_natural_metallurgist:0 "Natürlicher Metallurge"
 trait_ult_natural_metallurgist_desc:0 "Diese Spezies ist der natürliche Meister der Materialien. Sie beherrschen verschiedene metallurgische Techniken und können hervorragende Legierungen herstellen."
 trait_ult_natural_craftsman:0 "Natürlicher Kunsthandwerker"
 trait_ult_natural_craftsman_desc:0 "Diese Spezies ist begabt im Entwerfen und Herstellen von verschiedenen Handwerken. Die von ihnen hergestellten Konsumgüter sind exquisit und praktisch."
 trait_ult_inherent_innovator:0 "Inhärenter Innovator"
 trait_ult_inherent_innovator_desc:0 "Die Mitglieder dieser Spezies sind von Natur aus Idealisten, die gut führen können und sich stets für den sozialen Fortschritt einsetzen."
 trait_ult_optimist:0 "Optimist"
 trait_ult_optimist_desc:0 "Diese Spezies sieht immer die positive Seite der Dinge und schöpft daraus Glück."
 trait_ult_resourceful:0 "Einfallsreich"
 trait_ult_resourceful_desc:0 "Diese Spezies ist gut darin, die begrenzten Ressourcen so zu nutzen, dass sie einen maximalen Wert schaffen."
 trait_ult_multitalented:0 "Multitalentiert"
 trait_ult_multitalented_desc:0 "Diese Spezies ist extrem vielseitig und kann mehrere Aufgaben gleichzeitig meistern und ausführen."
 trait_ult_natural_warriors:0 "Natürliche Krieger"
 trait_ult_natural_warriors_desc:0 "Die Mitglieder dieser Spezies sind natürliche Krieger, die über ein hohes Maß an Geschlossenheit und Kampffertigkeit verfügen."
 trait_ult_reinforced_exoskeleton:0 "Verstärktes Exoskelett"
 trait_ult_reinforced_exoskeleton_desc:0 "Diese Spezies verfügt über ein natürlich verstärktes Exoskelett, das tödlichen Verletzungen wirksam widerstehen kann."
 trait_ult_immortal:0 "Unsterblich"
 trait_ult_immortal_desc:0 "Diese Spezies hat eine unbegrenzte Lebensspanne, altert nicht und stirbt nicht auf natürliche Weise."
 trait_ult_robot_reconstructor:0 "Atomarer Fabriker"
 trait_ult_robot_reconstructor_desc:0 "Diese Präzisionskomponente ermöglicht es dem Benutzer, Materialien auf atomarer Ebene neu zusammenzusetzen, was die Effizienz der Veredelung von Mineralien oder des Schmiedens von Legierungen erheblich verbessert."
 trait_ult_robot_quantum_matrix:0 "Quantenmatrix-Netzwerk"
 trait_ult_robot_quantum_matrix_desc:0 "Dieses komplexe Netzwerk erhöht die Verarbeitungsgeschwindigkeit erheblich und ermöglicht es den Nutzern, ihr Wissen, ihr Gedächtnis und sogar ihre Persönlichkeit hochzuladen und zu teilen."
 trait_ult_robot_automatic_repair:0 "Regeneration von Nanorobotern"
 trait_ult_robot_automatic_repair_desc:0 "Hightech-Nanoroboter, die im ganzen Körper verstreut sind, können Schäden mit bemerkenswerter Geschwindigkeit reparieren und den Benutzer in einem brandneuen Aussehen erhalten."
 trait_ult_robot_auxiliary_drone:0 "Hilfsdrohnen"
 trait_ult_robot_auxiliary_drone_desc:0 "Diese Hilfsdrohnen sind direkt mit dem Prozessor des Benutzers verbunden und können komplexe Aufgaben äußerst effizient ausführen."
 trait_ult_cyborg_reconstructor:0 "Atomarer Fabriker"
 trait_ult_cyborg_reconstructor_desc:0 "Diese Präzisionskomponente ermöglicht es dem Benutzer, Materialien auf atomarer Ebene neu zusammenzusetzen, was die Effizienz der Veredelung von Mineralien oder des Schmiedens von Legierungen erheblich verbessert."
