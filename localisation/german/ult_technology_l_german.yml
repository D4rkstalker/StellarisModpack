 building_ult_datacore:0 "Neuronaler Uplink Datenkern"
 building_ult_datacore_desc:0 "Ein zentraler Nexus für alle planetarischen Gehirn-Drohnen, der die Forschungseffizienz massiv steigert."
 building_ult_dark_energy_nexus:0 "Knotenpunkt für dunkles Energiefeld"
 building_ult_dark_energy_nexus_desc:0 "Durch Modulation des lokalen dunklen Energiefeldes um den Planeten kann dieses Gebäude die Effizienz aller Kraftwerke erheblich steigern."
 building_ult_gaia_shield:0 "Gaia-Schild"
 building_ult_gaia_shield_desc:0 "Ein mächtiges Schild, das den Planeten selbst vor den größten Gefahren schützt. Dieses Wunder erzeugt auch eine besondere Welle, die die Herzen und Gemüter der Menschen beruhigen kann, und die physikalischen und technischen Wunder, die es darstellt, erlauben unseren besten Köpfen, ständig damit zu experimentieren."
 ult_gaia_shield_effect_desc:0 "Gaia-Schilde können durch die Entscheidung aktiviert werden und können ein Orbital-Bombardement verhindern."
 building_ult_edenization:0 "Edenisierung"
 building_ult_edenization_desc:0 "Bau eines Paradieses, in dem verschiedene Spezies aus dem gesamten Kosmos in Harmonie leben können. Was einst jenseits unserer kühnsten Träume lag, ist durch unsere Beharrlichkeit Wirklichkeit geworden."
 building_ult_commercial_center:0 "Interstellares Handelszentrum"
 building_ult_commercial_center_desc:0 "Ein riesiger kommerzieller Komplex, der in der Lage ist, eine große Menge interstellarer kommerzieller Angelegenheiten zu beherbergen, es ist auch ein großartiger Ort zum Einkaufen und Erholen."
 building_ult_ecological_station:0 "Anlage zur Anreicherung der Biosphäre"
 building_ult_ecological_station_desc:0 "Ein Team von Ökologen arbeitet rund um die Uhr, um sicherzustellen, dass das Ökosystem des Planeten genau so funktioniert, wie wir es wollen, damit die gesellschaftliche Forschung inmitten des ständigen Lärms des Wandels weitergehen kann."
 building_ult_planetary_terminal:0 "Planetarisches Verkehrsnetz"
 building_ult_planetary_terminal_desc:0 "Raumhäfen sind ein notwendiger Bestandteil der interstellaren Fortbewegung, aber es wird immer einen Bedarf an luft- und bodengestützter Infrastruktur geben, damit Handel und Produktion reibungslos ablaufen können."
 building_ult_gestalt_terminal:0 "Planetarisches Verkehrsnetz"
 building_ult_gestalt_terminal_desc:0 "Raumhäfen sind ein notwendiger Bestandteil der interstellaren Bewegung, aber es wird immer einen Bedarf an luft- und bodengestützter Infrastruktur geben, damit Produktion und Transport reibungslos funktionieren."
 building_ult_intelligent_lab:0 "Intelligentes Labor"
 building_ult_intelligent_lab_desc:0 "Künstliche Intelligenz macht 95 % dieses riesigen Forschungskomplexes aus und bietet ein hervorragendes Forschungsumfeld für zahlreiche Forscher, die gleichzeitig die unterschiedlichsten Arbeiten durchführen."
 building_ult_mining_network:0 " Atomare Wiederaufbereitungsanlage"
 building_ult_mining_network_desc:0 "Die Manipulation von Materie auf atomarer Ebene bedeutet, dass alles in alles andere recycelt werden kann. Dieser Planet wird genau null Abfall produzieren."
 building_ult_library:0 "Die große Bibliothek"
 building_ult_library_desc:0 "Das gesamte Wissen unseres Reiches liegt in diesem Gebäude. Es gibt uns eine multiperspektivische Sichtweise, um die Geheimnisse des Universums zu enträtseln."
 building_ult_maintenance_center:0 "Mega-Wartungszentrum"
 building_ult_maintenance_center_desc:0 "Mega-Wartungszentren sind in der Lage, Milliarden von Drohnen zu versorgen und einen automatischen Wartungsdienst anzubieten."
 building_ult_slave_complex:0 "Mega-Sklavenkomplex"
 building_ult_slave_complex_desc:0 "Mega Slave Complex sind die riesigen und nachhaltigen Arbeitsplätze, die es den Sklaven ermöglichen, effizient und reibungslos zu arbeiten."
 building_ult_industrial_atomic_assembler:0 "Industrieller atomarer Montagebetrieb"
 building_ult_industrial_atomic_assembler_desc:0 "3D-Druck auf atomarer Ebene macht nicht nur spezielle Maschinen überflüssig, sondern ist auch extrem sicher und effizient. Durch die Industrialisierung dieser Technologie können wir eine große Menge an Legierungen mit minimalem Abfall und ohne Umweltverschmutzung herstellen."
 building_ult_civilian_atomic_assembler:0 "Ziviler Atommontagebetrieb"
 building_ult_civilian_atomic_assembler_desc:0 "3D-Druck auf atomarer Ebene macht Spezialmaschinen überflüssig. Ein einziger Hersteller kann alles, was benötigt wird, in Echtzeit herstellen."
 building_ult_dark_matter_collector:0 "Sammler für dunkle Materie"
 building_ult_dark_matter_collector_desc:0 "In Anbetracht der mysteriösen Eigenschaft der Dunklen Materie, wäre ihre Synthese ein ineffizienter Prozess. Daher wären Maschinen, die in der Lage sind, Dunkle Materie durch verschiedene Dimensionen zu extrahieren, eine hervorragende Option."
 building_ult_exotic_gases_synthesizer:0 "Syntheseanlage für exotische Gase"
 building_ult_exotic_gases_synthesizer_desc:0 "Indem wir unsere atomaren Manipulationstechnologien bis an ihre Grenzen treiben. Diese Maschinen sind in der Lage, exotische Gase automatisch zu synthetisieren."
 building_ult_volatile_motes_synthesizer:0 "Syntheseanlage für flüchtige Motes"
 building_ult_volatile_motes_synthesizer_desc:0 "Indem wir unsere atomaren Manipulationstechnologien bis an ihre Grenzen treiben. Diese Maschinen sind in der Lage, volatile Motes automatisch zu synthetisieren."
 building_ult_living_metal_synthesizer:0 "Syntheseanlage für lebendes Metall"
 building_ult_living_metal_synthesizer_desc:0 "Indem wir unsere atomaren Manipulationstechnologien bis an ihre Grenzen treiben. Diese Maschinen sind in der Lage, Lebendiges Metall automatisch zu synthetisieren."
 building_ult_rare_crystals_synthesizer:0 "Syntheseanlage für seltene Kristalle"
 building_ult_rare_crystals_synthesizer_desc:0 "Indem wir unsere atomaren Manipulationstechnologien bis an ihre Grenzen treiben. Diese Maschinen sind in der Lage, automatisch Seltene Kristalle zu synthetisieren."
 building_ult_nanites_synthesizer:0 "Naniten-Synthesierer"
 building_ult_nanites_synthesizer_desc:0 "Indem wir unsere atomaren Manipulationstechnologien bis an ihre Grenzen treiben. Diese Maschinen sind in der Lage, Naniten automatisch zu synthetisieren."
 building_ult_zro_synthesizer:0 "Zro-Synthesierer"
 building_ult_zro_synthesizer_desc:0 "Indem wir unsere atomaren Manipulationstechnologien bis zum Äußersten treiben. Diese Maschinen sind in der Lage, Zro automatisch zu synthetisieren."
 building_ult_ultimate_fortress:0 "Ultimative Festung"
 building_ult_ultimate_fortress_desc:0 "Ein massives Festungsnetzwerk, das unsere Spitzentechnologien anwendet und in der Lage ist, die Verteidigungsanlagen eines ganzen Planeten zu halten."
 ult_ultimate_fortress_army_effect_desc:0 "Sobald die Ultimative Festung gebaut ist, wird die £defense_army£ §YDefense Armies§! auf diesem Planeten automatisch in die £defense_army£ §YUltimate Planetary Defense System§! umgewandelt."
 building_ult_library_effect:0 "Erzeugt £unity£§G5§! für jeden §YAscension Perk§! unser Reich hat genommen."
 building_ult_diplomacy_intelligence:0 "Büro für interstellare Aufklärung und Diplomatie"
 building_ult_diplomacy_intelligence_desc:0 "Diese komplexe Einrichtung ist unser nationaler Knotenpunkt für interstellare Aufklärung und Außenpolitik. Sie setzt unsere fortschrittlichsten Technologien und besten Agenten ein, um für uns eine bessere Zukunft in diesem dunklen Universum zu sichern."
 
 building_ult_dark_energy_nexus_effect_desc:0 "Jeder §Y$district_ult_dark_energy_power_center$§! auf dem Planeten bietet §G+2§! £job_ult_dark_energy_field_operator£ §Y$job_ult_dark_energy_field_operator$§! job"
 building_ult_mining_network_effect_desc:0 "Jeder §Y$district_ult_automatic_mining_zone$§! auf dem Planeten stellt §G+2§! £job_ult_mining_drone_operator£ §Y$job_ult_mining_drone_operator$§! job"
 building_ult_industrial_atomic_assembler_effect_desc:0 "Jeder §Y$district_ult_industrial_zone$§! auf dem Planeten bietet §G+2§! £job_ult_atomic_assembler£ §Y$job_ult_atomic_assembler$§! job"
 building_ult_industrial_atomic_assembler_catalytic_effect_desc:0 "Jeder §Y$district_ult_industrial_zone$§! auf dem Planeten bietet §G+2§! §Y$job_katalytischer_technician$§! einen Arbeitsplatz"
 building_ult_civilian_atomic_assembler_effect_desc:0 "Jeder §Y$district_ult_industrial_zone$§! auf dem Planeten bietet §G+2§! £job_artisan£ §Y$job_artisan$§! job"
 
 sm_ult_fleet_dock:0 "Ultra-Flottenwerft"
 sm_ult_fleet_dock_desc:0 "Das Infinity Space Dock nutzt unsere hochmodernen Deep Space-Technologien. Es ist mit mehreren Docks ausgestattet, die gleichzeitig betrieben werden können und die gesamte Flotte zum Andocken und für Wartungsarbeiten aufnehmen können. Sein riesiger Raum und seine Erholungseinrichtungen bieten einen komfortablen Aufenthaltsort für unser Marinepersonal."
 sm_ult_starfleet_academy:0 "Super-Zitadellenkomplex"
 sm_ult_starfleet_academy_desc:0 "Der Super Citadel Complex ist ein Wunderwerk der Ingenieurskunst, das Flottenakademie, Handelsknotenpunkte, Kunsteinrichtungen, zivile Raumhäfen, Unterhaltungszone und Wissenschaftsakademie nahtlos und mit optimaler Betriebseffizienz verbindet."
 sm_ult_matrix_defence:0 "Ultimative Verteidigungsmatrix"
 sm_ult_matrix_defence_desc:0 "Die Ultimative Verteidigungsmatrix schafft ein undurchdringliches Verteidigungsnetz und überwacht jede noch so kleine Bewegung in unglaublicher Reichweite. Darüber hinaus können wir dank der groß angelegten automatisierten Verteidigungsanwendungen mehr Arbeitskräfte für den Flottenbau einsetzen."
 sm_ult_deepspace_production:0 "Abteilung für Weltraumbergbau"
 sm_ult_deepspace_production:0 "Das Deep Space Mining Department ist der Superknotenpunkt der interstellaren Bergbauindustrie. Mit Hilfe fortschrittlicher atomarer Manipulationstechnologie kann diese Einrichtung eine riesige Menge an Mineralien in neutronenentartete Zustände komprimieren, um sie zu speichern, oder sie direkt in Legierungen umwandeln. Diese spektakuläre Raumstation ist außerdem mit groß angelegten Kernen für dunkle Energie und einem Nano-Garten ausgestattet, die einen beträchtlichen Ressourcenausstoß ermöglichen."
 sm_ring_ult_super_complex:0 "Super-Orbitalringkomplex"
 sm_ring_ult_super_complex_desc:0 "Dieser ausgeklügelte Megakomplex kombiniert Weltraumaufzüge, Orbitalwerft, Flottenakademie, Handelszentren und zivile Transportmittel auf einmal."
 sm_ring_ult_matrix_defence:0 "Ultimative Verteidigungsmatrix"
 sm_ring_ult_matrix_defence_desc:0 "Ultimative Verteidigungsmatrix erstellt ein undurchdringliches Verteidigungsnetzwerk. Seine groß angelegten automatisierten Verteidigungsanwendungen ermöglichen es uns, mehr Arbeitskräfte für den Flottenbau einzusetzen."
 
 
