 ULT_SINGULARITY_ACCELERATOR_U:0 "Singularitätsbeschleuniger Null"
 ULT_SINGULARITY_ACCELERATOR_U_DESC:0 "Wenn man genug Energie auf einen einzigen Punkt konzentriert, entsteht ein kugelblitzförmiges schwarzes Loch. Es ist in der Lage, unsagbare Verwüstungen anzurichten."
 ULT_VOID_PHASE_MISSILE_ENERGY_U:0 "Energie Inanis Phasenraketen Null"
 ULT_VOID_PHASE_MISSILE_ENERGY_U_DESC:0 "Diese Raketen können die Dimensionen von Objekten um sie herum verzerren und sie "schneiden", ohne die Bindungen, die sie halten, direkt zu berühren."
 ULT_VOID_PHASE_MISSILE_KINETIC_U:0 "Kinetische Inanis-Phasen-Raketen Null"
 ULT_VOID_PHASE_MISSILE_KINETIC_U_DESC:0 "Diese Raketen können die Dimensionen von Objekten um sie herum verzerren und sie "schneiden", ohne die Bindungen, die sie halten, direkt zu berühren."
 ULT_GLUON_PHASE_TORPEDOE_U:0 "Gluon-Phasen-Torpedo Null"
 ULT_GLUON_PHASE_TORPEDOE_U_DESC:0 "Diese Torpedos explodieren mit solch verheerender Kraft, dass sie Protonen und Neutronen zum Zerfall bringen können."
 ULT_DARK_ENERGY_PHASE_TORPEDO_U:0 "Dunkler Energie-Torpedo Null"
 ULT_DARK_ENERGY_PHASE_TORPEDO_U_DESC:0 "Durch die Verwendung von Phasenverschiebungstorpedos, die mit einem Sprengkopf aus dunkler Energie geladen sind, können wir den Schutzschild umgehen und direkt zerstörerische dunkle Energie auf die Hüllenstruktur freisetzen."
 ULT_STAR_KILLER_ENERGY_U:0 "Energie-Eclipse-Sprengkopf Null"
 ULT_STAR_KILLER_ENERGY_U_DESC:0 "Auch Sternenkiller genannt, die gefährlichste Waffe in unserem Arsenal. Der Energiesprengkopf enthält unvorstellbare Energie, ein einziger direkter Treffer könnte einen Stern zum Leuchten bringen."
 ULT_STAR_KILLER_KINETIC_U:0 "Kinetischer Eclipse-Sprengkopf Null"
 ULT_STAR_KILLER_KINETIC_U_DESC:0 "Auch Sternenkiller genannt, die gefährlichste Waffe in unserem Arsenal. Der Gefechtskopf selbst ist ein Phasenverschiebungsgerät, das in der Lage ist, in der Leere zu beschleunigen und dann mit unermesslicher kinetischer Kraft aufzutauchen."
 ULT_NETWORKED_DRONES_HANGAR_ENERGY_U:0 "Energievernetzte Streikdrohnen Null"
 ULT_NETWORKED_DRONES_HANGAR_ENERGY_U_DESC:0 "Vernetzte Drohnen tauschen Informationen aus und formulieren Angriffsstrategien in Echtzeit, die wie ein Sturm durch die Verteidigungslinien brechen."
 ULT_NETWORKED_DRONES_HANGAR_KINETIC_U:0 "Kinetische vernetzte Angriffsdrohnen Null"
