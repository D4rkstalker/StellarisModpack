 LARGE_ULT_PHASE_SHIELD_U:0 "Großer Phasenschild Null"
 ULT_VIRTUAL_PARTICLE_CANNON_U:0 "Virtuelle Teilchenkanone Null"
 ULT_VIRTUAL_PARTICLE_CANNON_U_DESC:0 "Virtuelle Partikel verhalten sich so, wie es andere Partikel nicht können. Infolgedessen sind Schutzschilde und Rüstungen, die unsere früheren Waffen aufhalten konnten, gegen sie unwirksam."
