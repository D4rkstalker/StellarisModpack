 ULT_TRIDENT_TITAN_KINETIC_U_DESC:0 "Wenn die Sterne vom Himmel fallen, existiert die Zeit nicht mehr. Der verdunkelte Boden bebt und versinkt in der aufgewühlten See. Es gibt nur eine monströse Welle, die ihn berührt. Es gibt nur eine Stille der Stille und ewige Dunkelheit im Universum.  -- <Ragnarok> "
 ULT_TRIDENT_ION_ENERGY_U:0 "Energie-Dreizack von Wächter Null"
 ULT_TRIDENT_ION_ENERGY_U_DESC:0 "Der Dreizack des Wächters ist viel mächtiger als der des Titanen. Aber er hat seinen Preis: Er kann nur auf der unbeweglichen Ionenkanone installiert werden.
 ULT_TRIDENT_ION_KINETIC_U:0 "Kinetischer Dreizack von Wächter Null"
 ULT_TRIDENT_ION_KINETIC_U_DESC:0 "Der Dreizack des Wächters ist viel mächtiger als der des Titans. Aber er hat seinen Preis: Er kann nur auf der unbeweglichen Ionenkanone installiert werden.
 ULT_GLUON_CANNON_U:0 "Gluon-Splitterkanone Null"
 ULT_GLUON_CANNON_U_DESC:0 "Die Gluonenkanone nutzt die starke Kraft, um ihre Ziele zu zerfetzen. Je höher sie beschleunigt wird, desto höher ist ihre Zerstörungskraft, selbst die Neutronium-Panzerung wird unter der Belastung versagen."
 ULT_TRANSPHASIC_PLUSE_U:0 "Thansphasischer Pluse Null"
 ULT_TRANSPHASIC_PLUSE_U_DESC:0 "Der transphasische Impuls erzeugt Subraumverzerrungen, die Materialien in höheren Dimensionen zerreißen."
