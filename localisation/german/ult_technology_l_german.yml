 ult_planetary_defence_system_L_desc:0 "Ein mächtiges planetarisches Verteidigungssystem, das von Menschen oder KI kontrolliert wird, die sich in einer sicheren Festung verstecken."
 elite_ult_L:0 "Elite-Streitmacht"
 elite_ult_L_desc:0 "Die Soldaten werden nach außergewöhnlichen Kampffähigkeiten ausgewählt. Danach erhalten sie spezielle Gentherapien, um ihre Fähigkeiten zu verbessern, und eine breite Palette kybernetischer Implantate, um ihre Effektivität weiter zu steigern. In Verbindung mit einem zermürbenden Training und der modernsten verfügbaren militärischen Ausrüstung sind einzelne Einheiten dafür bekannt, ganze Armeen in die Flucht zu schlagen."
 synthetic_elite_ult_L:0 "Synthetische Elite-Streitmacht"
 synthetic_elite_ult_L_desc:0 "Fast dasselbe wie die Elite-Streitmacht, nur dass sie aus einer synthetischen Armee besteht."
