 job_ult_nutritionist_desc:0 "Ernährungswissenschaftler verwalten den Nano-Garten und nutzen die in ihm enthaltene nährstoffreiche Biomasse, um hochwertige Lebensmittel und Konsumgüter zu synthetisieren."
 mod_job_ult_nutritionist_add:0 "Job des Ernährungswissenschaftlers"
