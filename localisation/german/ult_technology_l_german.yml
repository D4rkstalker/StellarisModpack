 d_ult_gestalt_infrastructure:0 "Gestalt-Paradies"
 d_ult_gestalt_infrastructure_desc:0 "Diese Welt gedeiht. Durch die Anwendung eines fortschrittlichen Architektursystems auf unsere Welt haben wir erfolgreich ein effizientes Infrastruktursystem auf Schwarm-Art aufgebaut."
 d_ult_utopia_infrastructure:0 "Utopische Infrastrukturen"
