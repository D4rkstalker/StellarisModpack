 edict_ult_restriction_break:0 "§REinschränkungs Unterbrechung§!"
 edict_ult_restriction_break_desc:0 "Entfesseln Sie die Kraft von Ultimate Technologies. §R(Achtung: Dies ist die Cheat-Option von Ultimate Tchnologies)§!"
 
 ult_restriction_break.1.name:0 "Einschränkungs Unterbrechung Initiierung"
 ult_restriction_break.1.1.desc:0 "Unser Wissenschaftsteam, das einst die Ultimativen Technologien entwickelt hat, hat das wahre Potenzial der Ultimativen Waffen blockiert, weil sie Angst hatten, "die technologische Singularität der Stufe 30 zu durchbrechen." Sie beendeten das Projekt namens §RPandora§! und entwickelten stattdessen eine begrenzte Version der §YUltimativen Waffen§! Es scheint nun, dass die so genannte "technologische Singularität der Stufe 30" nur eine "Folklore" ist, die dazu dient, jungen Zivilisationen Angst zu machen. Diejenigen, die uns einst unterschätzt haben, sind nichts weiter als Staub auf unserer ultimativen Reise zur Vorherrschaft. Seien Sie bereit, die wahre Macht der Ultimativen Waffen zu entfesseln. Wir werden in der Lage sein, den wahren Gipfel der ultimativen Technologien zu erreichen. Allerdings wird es enorme Forschungsressourcen erfordern, um dieses ultimative Ziel zu erreichen. Wir können auch versuchen, den Cache des §RPandora-Projekts§! wiederherzustellen, aber das könnte unvorhergesehene Folgen haben, die wir selbst tragen müssen. (§RWarnung: Pandora Projekt ist die Cheat-Option für Ultimate Technologies, durch die Aktivierung dieser Option kann die übermäßige Leistung dazu führen, dass Sie den Spaß an diesem Spiel verlieren. Bitte überlege es dir gut, bevor du eine Entscheidung triffst...)"
 
 ult_restriction_break_country_modifier:0 "§GZeitalter der Blüte§!"
 ult_restriction_break_country_modifier_desc:0 "Indem wir die letzten Fesseln der ultimativen Technologie durchbrochen haben, sind unsere Technologie und Wirtschaft aufgeblüht. Unsere Zeit ist gekommen, und wir können endlich die ultimative Vorherrschaft erreichen."
 ult_restriction_break.1.a:0 "§YGreift zu! Der Weg zur ultimativen Vorherrschaft liegt vor uns.§!"
 ult_restriction_break.1.a.tooltip:0 "Schalten Sie die Forschungsoption "Dunkle Waffen" frei. Um diese Technologie zu erlangen, muss eine enorme Menge an Ressourcen und Forschungsaufwand investiert werden. Nach Abschluss der Forschung wird die verbesserte Version der ultimativen Waffen, die sogenannte Zero-Serie, freigeschaltet. (Hinweis: Diese Option kann nicht rückgängig gemacht werden, wenn sie einmal aktiviert wurde)."
 ult_restriction_break.1.b:0 "§RIgnorieren Sie die Warnung und stellen Sie den Datencache des Pandora-Projekts wieder her!§!"
