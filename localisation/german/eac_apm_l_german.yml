 ###################
 # Decisions
 ###################
 decision_eac_apm_on:0 "Automatische Bewohner-Migration einschalten"
 decision_eac_apm_on_desc:1 "Monatlich werden Bewohner, die arbeitslos und auf überfüllten Planeten sind, versuchen, ein neues Zuhause zu finden"
 decision_eac_apm_on_tooltip:0 "Ermöglicht es Bewohnern, die arbeitslos und auf überfüllten Planeten leben, auf offene Welten umzusiedeln.\n150 £energy pro Bewohner."
 
 decision_eac_apm_off:0 "Automatische Bewohner-Migration ausschalten"
 decision_eac_apm_off_desc:1 "Verbietet die automatische Bewohner-Migration."
 decision_eac_apm_off_tooltip:0 "Verbietet es den Bewohnern ohne direkte Anweisung automatisch umzusiedeln."

 decision_eac_apm_planet_preference_on:0 "Bevorzugten Planeten für die automatische Bewohnermigration festlegen."
 decision_eac_apm_planet_preference_on_desc:1 "Markiert diesen Planeten als bevorzugtes Ziel für die automatische Bewohner-Migration."
 decision_eac_apm_planet_preference_on_fail_text:0 "Es kann jeweils nur ein Planet als bevorzugt markiert werden."

 decision_eac_apm_planet_preference_off:0 "Bevorzugten Planeten für die automatische Bewohner-Migration stornieren"
 decision_eac_apm_planet_preference_off_desc:1 "Entfernt diesen Planeten als bevorzugtes Ziel für die automatische Bewohner-Migration."

 decision_eac_apm_planet_focus_research:0 "Setze Forschungsfokus für APM"
 decision_eac_apm_planet_focus_research_desc:1 "Markiert diesen Planeten als Forschungsstandort für die automatische Bewohner-Migration. Bewohner mit Forschungswissen werden am ehesten hierer ziehen."

 decision_eac_apm_planet_focus_energy:0 "Setze Energiefokus für APM"
 decision_eac_apm_planet_focus_energy_desc:1 "Markiert diesen Planeten als Energiestandort für die automatische Bewohner-Migration. Bewohner mit Merkmalen der Energieproduktion werden am ehesten hierer ziehen."

 decision_eac_apm_planet_focus_minerals:0 "Setze Mineralienfokus für APM"
 decision_eac_apm_planet_focus_minerals_desc:1 "Markiert diesen Planeten als Mineralienstandort für die automatische Bewohner-Migration. Bewohner mit Merkmalen der Mineralienproduktion werden am ehesten hierer ziehen."

 decision_eac_apm_planet_focus_food:0 "Setze Nahrungsfokus für APM"
 decision_eac_apm_planet_focus_food_desc:1 "Markiert diesen Planeten als Nahrungsstandort für die automatische Bewohner-Migration. Bewohner mit Merkmalen der Nahrungsproduktion werden am ehesten hierer ziehen."

 decision_eac_apm_planet_focus_toilers:0 "Set Migrate $job_slave_toiler_plural$-Focus for APM"
 decision_eac_apm_planet_focus_toilers_desc:1 "Marks this planet to migrate $job_slave_toiler_plural$ away from this $slave_colony$."

 decision_eac_apm_planet_no_focus:0 "Deaktiviert den Planetenfokus für APM"
 decision_eac_apm_planet_no_focus_desc:1 "Entfernt die aktuellen Planetenfokuse für die automatische Bewohner-Migration"
 decision_eac_apm_planet_no_focus_tooltip:0 "Entfernt die Planetenfokuse für die automatische Bewohner-Migration"

 decision_eac_apm_planet_set_focus:0 "Aktiviert den Planetenfokus für APM"
 decision_eac_apm_planet_set_focus_desc:0 "Aktiviert einen bestimmten Fokus für die automatische Bewohner-Migration"
 decision_eac_apm_planet_set_focus_tooltip:0 "Öffnet das Fenster, um einen Fokus für die automatische Bewohner-Migration auszuwählen"

