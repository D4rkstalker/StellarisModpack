 eac_apm_focus_energy_modifier:0 "Energiefokus für die automatische Bewohner-Migration"
 eac_apm_focus_energy_modifier_desc:0 "Dieser Planet wurde als Energie orientierter Standort für die automatische Bewohner-Migration ausgewählt. Bewohner mit Merkmalen der Energieproduktion werden am ehesten hierer ziehen."

 eac_apm_focus_minerals_modifier:0 "Mineralienfokus für die automatische Bewohner-Migration"
 eac_apm_focus_minerals_modifier_desc:0 "Dieser Planet wurde als Mineralien orientierter Standort für die automatische Bewohner-Migration ausgewählt. Bewohner mit Merkmalen der Mineralienproduktion werden am ehesten hierer ziehen."

 eac_apm_focus_food_modifier:0 "Nahrungsfokus für die automatische Bewohner-Migration"
 eac_apm_focus_food_modifier_desc:0 "Dieser Planet wurde als Nahrung orientierter Standort für die automatische Bewohner-Migration ausgewählt. Bewohner mit Merkmalen der Nahrungsproduktion werden am ehesten hierer ziehen."

 eac_apm_focus_toilers_modifier:0 "Migrate $job_slave_toiler_plural$ focus for Automatic Pop Migration"
 eac_apm_focus_toilers_modifier_desc:0 "Planet has been marked to migrate $job_slave_toiler_plural$ away from this $slave_colony$."

 eac_apm_focus_no_migration_modifier:0 "Keine automatische Bewohner-Migration auf diesem Planeten"
 eac_apm_focus_no_migration_modifier_desc:0 "Planet wurde ausgewählt damit die Bewohner nicht mit der automatischen Bewohner-Migration von diesem Planeten abwandern können."

 eac_apm_focus_all_overcrowding_modifier:0 "Obdachlosenfokus"
 eac_apm_focus_all_overcrowding_modifier_desc:0 "Planet wurde ausgewählt, um alle obdachlosen Bewohner unabhängig vom Beschäftigungsstatus hierher zu verlegen."

 eac_apm_focus_assimilating_modifier:0 "Assimilationsfokus"
 eac_apm_focus_assimilating_modifier_desc:0 "Planet wurde ausgewählt, um die Migration assimilierter Bewohner zu ermöglichen."
 
 ###################
 # Policies
 ###################
 policy_eac_auto_pop_migration_habitability:0 "APM - Bewohnbarkeit"
 policy_eac_auto_pop_migration_habitability_desc:0 "Legt die Richtlinie der Bewohnbarkeitskontrolle für die automatische Bewohner-Migration fest."
 eac_apm_habitability_80_name:0 "Bewohnbarkeit min. 80%"
 eac_apm_habitability_80:0 "$eac_apm_habitability_80_name$"
 eac_apm_habitability_80_desc:0 "Ermöglicht die automatische Neuansiedlung von Bewohnern nur, wenn der Zielplanet zu 80% bewohnbar ist."
 eac_apm_habitability_60_name:0 "Bewohnbarkeit min. 60%"
 eac_apm_habitability_60:0 "$eac_apm_habitability_60_name$"
 eac_apm_habitability_60_desc:0 "Ermöglicht die automatische Neuansiedlung von Bewohnern nur, wenn der Zielplanet zu 60% bewohnbar ist."
 eac_apm_habitability_all_name:0 "Jede Bewohnbarkeit"
 eac_apm_habitability_all:0 "$eac_apm_habitability_all_name$"
 eac_apm_habitability_all_desc:0 "Automatische Bewohner-Neuansiedlung an jeden beliebigen Planeten in unserem Besitz."

 policy_eac_auto_pop_migration_eligibility:0 "APM - Berechtigung"
 policy_eac_auto_pop_migration_eligibility_desc:0 "Legt die Richtlinie fest, wer berechtigt ist für die automatische Bewohner-Migration."
 eac_apm_eligibility_overcrowded_unemployed_name:0 "Arbeitslos und Obdachlos"
 eac_apm_eligibility_overcrowded_unemployed:0 "$eac_apm_eligibility_overcrowded_unemployed_name$"
 eac_apm_eligibility_overcrowded_unemployed_desc:0 "Ermöglicht die automatische Neuansiedlung der Arbeitslosen Bewohner nur, wenn die Bewohner auf einem überfüllten Planeten arbeitslos sind."
 eac_apm_eligibility_all_unemployed_name:0 "Alle Arbeitslosen"
 eac_apm_eligibility_all_unemployed:0 "$eac_apm_eligibility_all_unemployed_name$"
 eac_apm_eligibility_all_unemployed_desc:0 "Ermöglicht die automatische Neuansiedlung aller Arbeitslosen Bewohner"

 policy_eac_auto_pop_migration_force_migrate:0 "Erzwungene Bewohnermigration"
 policy_eac_auto_pop_migration_force_migrate_desc:0 "Legt die Richtlinie für erzwungene Migration auf der Grundlage der Bewohnbarkeit der Bewohner fest. Beschäftigungsstatus und Wohnstatus werden ignoriert. Es können maximal 3 Bewohner pro Monat verschoben werden. Der letzte Bewohner auf dem Planeten wird sich nicht wegbewegen.\n\n§RErhöhte Gefahr der Zerstörung von Gebäuden!§!"
 eac_apm_force_migrate_none_name:0 "Keine"
 eac_apm_force_migrate_none:0 "$eac_apm_force_migrate_none_name$"
 eac_apm_force_migrate_none_desc:0 "Keine erzwungene Migration"
 eac_apm_force_migrate_less_60_name:0 "< als 60% Bewohnbarkeit"
 eac_apm_force_migrate_less_60:0 "$eac_apm_force_migrate_less_60_name$"
 eac_apm_force_migrate_less_60_desc:0 "Verlegt Bewohner mit weniger als 60% Bewohnbarkeit, unabhängig der Beschäftigung oder Wohnstatus. Maximal 3 Bewohner pro Monat. Der letzte Bewohner auf dem Planeten wird sich nicht wegbewegen.\n\n§RErhöhte Gefahr der Zerstörung von Gebäuden!§!"
 eac_apm_force_migrate_less_40_name:0 "< als 40% Bewohnbarkeit"
 eac_apm_force_migrate_less_40:0 "$eac_apm_force_migrate_less_40_name$"
 eac_apm_force_migrate_less_40_desc:0 "Verlegt Bewohner mit weniger als 40% Bewohnbarkeit, unabhängig der Beschäftigung oder Wohnstatus. Maximal 3 Bewohner pro Monat. Der letzte Bewohner auf dem Planeten wird sich nicht wegbewegen.\n\n§RErhöhte Gefahr der Zerstörung von Gebäuden!§!"

 policy_eac_auto_pop_migration_target:0 "APM - Freie Jobs"
 policy_eac_auto_pop_migration_target_desc:0 "Legt die Richtlinie fest, ob freie Jobs auf dem Zielplaneten benötigt werden."
