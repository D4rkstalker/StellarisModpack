l_german:
 
 mineralminesandpowerplants_building_strip_mine:0 "Mineralische Minen"
 mineralminesandpowerplants_building_strip_mine_desc:0 "Spezielle Bergbauanlagen ermöglichen unseren Bergleuten den Zugang zu abgelegenen Gebieten mit hohem Mineraliengehalt, die nicht in unseren Hauptabbaugebieten liegen."

 mineralminesandpowerplants_building_power_plant:0 "Kraftwerke"
 mineralminesandpowerplants_building_power_plant_desc:0 "Kraftwerke nutzen Energie aus entlegenen Gebieten mit hohem Energieaufkommen außerhalb unserer Hauptgeneratorbezirke und verbinden sie mit dem Hauptstromnetz."

 building_hydroponics_farm_2:0 "Fortgeschrittene hydroponische Farmen"
 building_hydroponics_farm_2_desc:0 "Dank der Fortschritte in der vertikalen Landwirtschaftstechnologie können unsere Landwirte große Mengen an Nahrungsmitteln auf nur begrenztem Raum effizient anbauen." 
 
 building_powerplant_2:0 "Fortgeschrittene Kraftwerke"
 building_powerplant_2_desc:0 "Mit unseren modernsten Feldmanipulationstechnologien können unsere Kraftwerke Energie von nahezu jedem Planeten und auf den meisten Geländearten sicher nutzen." 
 
 building_mineralmines_2:0 "Fortgeschrittene Mineralminen"
 building_mineralmines_2_desc:0 "Durch das Graben von Bohrlöchern tief in die Planetenkruste und das Ablagern von Bergbauabfällen im Planetenkern können unsere Bergleute auf alle verfügbaren Mineralien auf einem bewohnbaren Planeten zugreifen, ohne dauerhafte Umweltschäden zu verursachen."

 tech_hydroponics_2:0 "Vertikale Landwirtschaft"
 tech_hydroponics_2_desc:0 "Durch den Anbau von Pflanzen in vertikal gestapelten Schichten können unsere Hydrokulturanlagen auf kleinstem Raum eine große Menge an Nahrungsmitteln anbauen."
 
 mineralminesandpowerplants_building_habitat_mine_1:0 "Mining Expedition"
 mineralminesandpowerplants_building_habitat_mine_1_desc:0 "Specialized crews routinely visit the planetside mines where they fill their cargo holds with raw mineral ores before delivering them to refining facilities on the habitat." 
 
 mineralminesandpowerplants_building_habitat_mine_2:0 "Advanced Mining Expedition"
 mineralminesandpowerplants_building_habitat_mine_2_desc:0 "Fleets of automated mining drones efficiently mine planetside mineral deposits and refine the raw ores into vast amounts of minerals."
  
