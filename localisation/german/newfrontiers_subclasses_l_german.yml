l_german:
 
 ####################################
 # Habitable worlds
 ####################################
 #Stage I
 boundless_ocean:0 "Endloser Ozean"
 boundless_ocean_desc:0 "Die gesamte Oberfläche des Planeten ist von einem riesigen Ozean bedeckt, der ständig in Bewegung und nur sehr selten ruhig ist. Durch das Fehlen jeglicher Landflächen ist der Bau von Gebäuden sehr kostspielig und nur am Meeresboden oder auf speziellen, schwimmenden Plattformen möglich.\n\nType: §Bnormal§!"
 fog_world:0 "Nebelwelt"
 fog_world_desc:0 "Die Landflächen dieses feuchten Planeten sind mit tropischen Dschungeln und sumpfigen Ebenen bedeckt. Aufgrund der Aktivität seines lokalen Sterns und der ungewöhnlichen Atmosphärenstruktur bilden sich in den oberen Schichten praktisch keine Wolken. Der gesamte Wasserkreislauf besteht aus einer kontinuierlichen Verdampfung und sofortiger Kondensation. Daher regnet es so gut wie nie und der Planet ist stattdessen von einer dichten Schicht aus Nebel umhüllt.\n\nType: §Bnormal§!"
 swamp_world:0 "Sumpfwelt"
 swamp_world_desc:0 "Die Oberfläche dieser Welt ist von trüben Sümpfen und Kohlewäldern bedeckt. Offene, freie Wasserflächen sind nur sehr selten zu finden. Die Hydrosphäre besteht stattdessen aus endlosen Sümpfen und überfluteten Dschungeln die von kleinen, schlammigen Inseln durchzogen sind. Aufgrund des warmen, feuchten Klimas und der großen Menge an Biomasse bietet diese Welt eine Vielzahl an verschiedenen Gasen organischen Ursprungs.\n\nType: §Bnormal§!"
 karstic_world:0 "Karstwelt"
 karstic_world_desc:0 "Die Oberfläche dieses Planeten war einst von großen Ozeanen bedeckt. Als Folge einer massiv erhöhten Aktivität seines Zentralgestirns verdampften die Ozeane jedoch und übrig blieb eine vernarbte, von tiefen Schluchten durchzogene Oberfläche. Ausgedehnte Höhlensysteme die einst durch das Wasser geformt wurden erleichtern den Zugang zu Bodenschätzen erheblich, bieten jedoch auch gute Verstecke für Piraten - und Terroristengruppen.\n\nType: §Bnormal§!"
 glacial_world:0 "Gletscherwelt"
 glacial_world_desc:0 "Fast die gesamte Oberfläche dieses Planeten ist von dicken Eisschilden bedeckt. Sehr niedrige Temperaturen und gewaltige Schneestürme die oft Wochen andauern können verhindern die Entwicklung einer diversen Biosphäre. Die fast leblose Landschaft aus Eis- und Schneefeldern wird nur gelegentlich von verwitterten Klippen und Geröllhaufen aufgebrochen die den Zugang zu seltenen Mineralien unter der Oberfläche ermöglichen.\n\nType: §Rextrem§!"
 dune_world:0 "Dünenwelt"
 dune_world_desc:0 "Die gesamte Oberfläche des Planeten ist von einem endlosen Ozean aus Sanddünen bedeckt aus dem nur selten größere Gebirgszüge herausragen. Wasservorkommen sind nur an den Polkappen und tief im Untergrund zu finden. Zerstörerische Sandstürme fegen häufig über weite Teile des Planeten und formen laufend das Gesicht der Oberfläche neu. \n\nType: §Rextrem§!"
 boreal_world:0 "Boreale Welt"
 boreal_world_desc:0 "Dieser Planet befindet sich am Ende einer Eiszeit. Die großen Eisschilde die einst weite Teile der Oberfläche bedeckt hatten sind auf dem Rückzug und hinterlassen eine zerklüftete, von Schmelzwasserflüssen durchzogene Landschaft. Geothermische Zonen die einst von den Gletschern verdeckt wurden eignen sich als gute Energiequelle. Die niedrigen Temperaturen und der teilweise immer noch dauergefrorene Boden bieten nur für sehr wenige Tier- und Pflanzenarten ein lebenswertes Habitat. Die Flora besteht daher fast ausschließlich aus robusten Nadelpflanzen, verschiedenen Moosen und Flechten. \n\nType: §Bnormal§!"
 underground_world:0 "Untergrundwelt"
 underground_world_desc:0 "Die riesigen Hohlräume und Tunnel unter der Oberfläche des Planeten sind höchstwahrscheinlich auf die fast nicht mehr vorhandene Hydrosphäre des Planeten zurückzuführen. Infolge einer starken Überhitzung des Planeten begann das Wasser regelrecht zu kochen und tosende Ströme brodelnd heißen Wassers fraßen sich regelrecht durch die Oberfläche. Nachdem das meiste Wasser verdampft war blieb ein gigantisches Höhlensystem zurück. Die Oberfläche des Planeten ist heute unbewohnbar, erstaunlicherweise hat sich in dem Höhlensystem jedoch eine Stickstoff-Sauerstoff-Atmosphäre gehalten die zusammen mit den Restbeständen des Wassers die Grundlage für eine sich entwickelnde Biosphäre bildet. \n\nType: §Rextrem§!\n\n------------ \n\n§WNicht terraformbar§! \n\n§WNNicht bombardierbar§!"
 young_world:0 "Junge Welt"
 young_world_desc:0 "Die Biosphäre dieser jungen Welt befindet sich gerade im Anfangsstadium. Häufige, teils sehr starke vulkanische Aktivitäten machen eine Besiedlung schwierig, bieten jedoch gleichzeitig auch großes Potential zur Energieerzeugung.\n\nType: §Rextrem§!"
 tempest_world:0 "Sturmwelt"
 tempest_world_desc:0 "Dieser Planet wird durch die Hitze seines lokalen Sterns abgekühlt. Was sich paradox anhört, ist tatsächlich ein weit verbreitetes Phänomen. Durch den Einfluss des Sterns und der gravitativen Position des Planeten im System wird dessen Atmosphäre in ständiger Bewegung gehalten, was zu starken Stürmen führt. Diese Stürme beschleunigen die Wärmeabgabe und Wärmeverteilung was wiederum die Oberfläche kühlt. Die Flora und Fauna dieser Welt ist sehr spärlich und existiert nur in Höhlen und anderen vor den Stürmen geschützten Gebieten.\n\nType: §Rextrem§!"
 geothermal_world:0 "Geothermische Welt"
 geothermal_world_desc:0 "Ohne die starken geothermischen Aktivitäten in seinem Inneren wäre dieser Planet eine gefrorene Eiskugel. Heiße Quellen und Geysire durchziehen die eisfreien Gebiete auf der Oberfläche und bieten der aufblühenden Flora und Fauna gute Lebensbedingungen.\n\nType: §Bnormal§!"
 megaflora:0 "Megaflora"
 megaflora_desc:0 "Die Flora dieser Welt ist in der Tat gigantisch und sehr vielfältig. Wälder und Dschungel aus riesigen Bäumen, die beinahe die Wolken berühren, bedecken fast die gesamte Oberfläche. Die endlosen Wälder haben eine Ebenenstruktur mit jeweils einzigartigen Ökosystemen. Vom verschatteten, finsteren Boden bis hinauf zu den hellen Regionen der Baumkronen blüht das Leben. Die Fauna ist ebenfalls überaus vielfältig und dient oftmals als Nahrung für die häufig vorkommenden, räuberischen Pflanzen.\n\nType: §Bnormal§!"
 exotic_world:0 "Exotische Welt"
 exotic_world_desc:0 "Diese bizarr anmutende Welt wird hauptsächlich von pilzartigen Lebensformen und riesigen Pflanzen bewohnt. Der größte Teil der Oberfläche besteht aus einem sumpfigen, feuchten Terrain, auf dem sich wilde, fantastisch anzusehende Wälder entwickelt haben. Trotz seiner Schönheit ist dies eine sehr gefährliche Welt. Die Atmosphäre ist häufig mit giftigen Sporen durchsetzt und die meisten Tiere und Pflanzen können tödlich sein. \n\nType: §Rextrem§!"
 
 sulfur_world:0 "Schwefelwelt"
 sulfur_world_desc:0 "Dieser hauptsächlich aus verschiedenen Silikatgesteinen und Schwefelverbindungen bestehende Planet ist geologisch äußerst aktiv. Sein gewaltiger Vulkanismus formt die Oberfläche ständig um, die aufgrund der ausgestoßenen Schwefelverbindungen in den verschiedensten Schattierungen von Gelb, Weiß, Rot, Schwarz und Grün schimmert. Trotz des starken Vulkanismus ist die Atmosphäre sehr dünn und besteht zum Großteil aus Schwefeldioxid. Die vulkanischen Eruptionen sind so stark, dass das Magma bis in den Weltraum geschleudert wird. Ein Teil davon fällt als Schwefelregen zurück auf den Planeten während sich der Rest ins All verflüchtigt."
 greenhouse_world:0 "Treibhauswelt"
 greenhouse_world_desc:0 "Diese Welt ist das perfekte Beispiel eines aus dem Ruder gelaufenen Treibhauseffekts. In der Vergangenheit war der Planet wahrscheinlich bewohnbar, doch als sein Zentralgestirn wuchs und mehr Strahlung abgab erhöhte sich die Temperatur des Planeten immer mehr. Das flüssige Wasser verdampfte und immer mehr Treibhausgase wurden aus der Planetenkruste gelöst. Dies führte zu einer Kettenreaktion die in einer dichten, hauptsächlich aus Kohlendioxid, Stickstoff und Schwefeldioxid bestehenden Atmosphäre endete. Die Oberflächentemperaturen erreichen sehr hohe Werte die ganze Berge regelrecht zum Schmelzen bringen können, weshalb die Landschaft einem ständigen Wandel unterzogen ist. Zivilisationen die ungebremst Treibhausgase emittieren, beispielsweise durch die Verbrennung fossiler Brennstoffe, können dadurch ihren Planeten ebenfalls in eine Treibhauswelt verwandeln und damit unbewohnbar machen."
 methane_world:0 "Methanwelt"
 methane_world_desc:0 "Die Atmosphäre dieser Welt besteht aus Stickstoff- und Methan-Ethan-Verbindungen. Durch die niedrigen Temperaturen fallen diese Gase oft aus der Atmosphäre aus und bilden riesige Seen."
 planetoid:0 "Planetoid"
 planetoid_desc:0 "Dieser kleine Zwergplanet hat genug Masse damit er unter dem Einluss der Gravitation annähernd kugelförmig wurde."
 ice_planetoid:0 "Eisplanetoid"
 ice_planetoid_desc:0 "Dieser Zwergplanet besteht hauptsächlich aus gefrorenem H2O."
 frozen_ocean:0 "Gefrorener Ozean"
 frozen_ocean_desc:0 "Diese kalte Welt ist mit einer dicken Eiskruste bedeckt, unter der sich flüssiges Wasser oder zähflüssiges Konvektionseis befinden kann."
 scorched_world:0 "Verbrannte Welt"
 scorched_world_desc:0 "Dieser Planet wanderte im Laufe der Zeit immer näher an sein Zentralgestirn heran. Ursprünglich eine blühende Welt, hat die immer geringere Distanz zu seinem Stern zu einem Verlust der Atmosphäre geführt und einen Großteil der Oberfläche in Asche verwandelt."
 
 #New - Stage II
 ice_world:0 "Eiswelt"
 ice_world_desc:0 "Unter der gefrorenen Oberfläche dieser eisigen Welt liegt ein verborgenes Netzwerk aus riesigen Eishöhlen und Ozeanen, die tief in die Planetenkruste eindringen. Diese erstaunliche, aber strukturell instabile Welt hat eine Stickstoff-Sauerstoff-Atmosphäre und eine karge, aber voll entwickelte Biosphäre.\n\nType: §Rextrem§!\n\n------------ \n\n§WNicht terraformbar§! \n\n§WNicht bombardierbar§!"
 dust_world:0 "Staubwelt"
 dust_world_desc:0 "Diese extrem trockene Welt hat aufgrund kontinuierlicher Erosion durch Wind eine massive Verschlechterung der Qualität der Bodenschicht erfahren. Die starken Winde schleifen die Berge und riesige Staubstürme, die den Himmel in ein trübes Zwielicht tauchen, toben häufig über die Oberfläche.\n\nType: §Rextrem§!"
 oasis_world:0 "Oasenwelt"
 oasis_world_desc:0 "Diese paradiesische Wüstenwelt hat einen einzelnen Ozean der 15 % der Oberfläche bedeckt. Nur an den Küsten dieses großen Gewässers und ein Stück landeinwärts gibt es Vegetation. Der Rest des Planeten ist von ausgedehnten Wüstengebieten bedeckt, die größtenteils im Regenschatten liegen.\n\nType: §Gparadiesisch§!"
 salt_world:0 "Salzwelt"
 salt_world_desc:0 "Diese Welt, die einst von großen, kühlen Ozeanen bedeckt wurde, hatte sowohl ein feuchtes Klima als auch eine reichhaltige Biosphäre. Durch eine unbekannte Katastrophe, möglicherweise durch Veränderungen der Aktivität seines Zentralsterns, verdampften diese Ozeane großteils. Die geringe Restfeuchte konzentriert sich jetzt auf einige extrem salzhaltige Meere. Der Rest der Oberfläche ist von endlosen Salzflächen bedeckt auf denen nur sehr angepasste Organismen überleben können.\n\nType: §Bnormal§!"
 steppe_world:0 "Steppenwelt"
 steppe_world_desc:0 "Die geologische Aktivität dieser sehr alten Welt ist schon vor langer Zeit zum Erliegen gekommen. Durch die Erosion verschwanden im Laufe der Äonen die Gebirge so gut wie vollständig, sodass die gesamte Oberfläche heute von endlosen Graswiesen, fruchtbaren Prärien und Steppen bedeckt ist.\n\nType: §Bnormal§!"
 snow_world:0 "Schneewelt"
 snow_world_desc:0 "Diese arktische Welt hat eine sehr gesättigte Hydrosphäre, die in allen Breiten oft als heftiger Schneefall ausfällt. Obwohl häufig schwere Schneestürme auftreten, ist der Planet ästhetisch sehr ansprechend und besonders geeignet für die Wintererholung.\n\nType: §Bnormal§!"
 antarctic_world:0 "Antarktische Welt"
 antarctic_world_desc:0 "Diese kontinentale Welt hatte einst Ozeane die vollständig von endlosen Eisschelfs eingegrenzt waren. Infolge einer langen Erwärmungsperiode ist der größte Teil der Meeresoberfläche jetzt eisfrei. An den Polen bilden sich immer wieder riesige Eisberge die Durchmesser von mehreren Kilometern erreichen können.\n\nType: §Bnormal§!"
 temperate_zone:0 "Gemäßigte Zone"
 temperate_zone_desc:0 "Am Äquator dieser kalten Welt befindet sich eine schmale, gemäßigte Zone mit idealen Bedingungen für die Landwirtschaft. Durch den Rückzug der Gletscher in diesem Gebiet wurden zahlreiche Mineralvorkommen freigelegt, die nun einfach abzubauen sind.\n\nType: §Gparadiesisch§!"
 cold_desert:0 "Kalte Wüste"
 cold_desert_desc:0 "Dieser Planet ist so gut wie unfruchtbar und verfügt nur über eine sehr geringe Hydrosphäre. Die kalte, felsige Oberfläche ist selbst für die widrigsten Nutzpflanzen ungeeignet.\n\nType: §Rextrem§!"
 pangea:0 "Pangea"
 pangea_desc:0 "Die tektonischen Platten und kontinentalen Massen dieser Welt bilden derzeit einen einzigen Superkontinent. Obwohl die Küstenregionen ein blühendes Paradies sind, besteht das Landesinnere, weit entfernt von den fruchtbaren Flusstälern in Küstennähe, hauptsächlich aus trockenen Steppen und sonnenversengten, tausende von Kilometern langen, trockenen Biomen. Heftiges Wetter und Orkanwinde tief im Innenland sind für unvorbereitete Besucher absolut tödlich.\n\nType: §Rextrem§!"
 atoll_world:0 "Atollwelt"
 atoll_world_desc:0 "Die spezielle Tektonik des Planeten verhinderte die Bildung großer Kontinente, schuf durch die massiven Unterwasservulkane jedoch ständig neue Inseln. Die Aktivität der Vulkane nahm schließlich ab und im Laufe der Äonen erodierten viele dieser Vulkaninseln und wurden zum Lebensraum von riesigen Korallenarten, die die Oberflächen der Atolle bildeten. Diese Koralleninseln sind fast gleichmäßig über die gesamte Oberfläche von Pol zu Pol verteilt und ein wahres tropisches Paradies.\n\nType: §Gparadiesisch§!"
 algic_seas:0 "Algenmeere"
 algic_seas_desc:0 "Die Ozeane dieses überaus schönen Planeten werden von riesigen Kolonien aus verschiedenen Algen bewohnt. Diese Kolonien treiben über die Weiten der Ozeane und färben sie in den verschiedensten Rot- und Grüntönen. Einige dieser Algenarten sondern Säuren ab die einzigartige Heilkräfte besitzen und von großem medizinischen Nutzen sind.\n\nType: §Bnormal§!"
 death_world:0 "Todeswelt"
 death_world_desc:0 "Rein äußerlich mag dieser tropische Planet wie ein Paradies erscheinen, aber hinter der Fassade aus fesselnder Schönheit lauert der Tod. Der ständige Kampf ums Überleben hat die gesamte Flora und Fauna dazu gebracht einige der tödlichsten Abwehrmaßnahmen und Ködermechanismen der Galaxis zu entwickeln. Schreckliche Raubtiere und giftige, fleischfressende Pflanzen sind überall auf dem Planeten und in allen erdenklichen Formen zu finden. Siedler die sich an solche Bedingungen anpassen können werden auch zu Kriegern werden die in der gesamten Galaxis bekannt sind.\n\nType: §Rextrem§!"
 monsoon_world:0 "Monsunwelt"
 monsoon_world_desc:0 "Die Lüftströme der Atmosphäre dieses Planeten sind starken jahreszeitlichen Schwankungen unterworfen. Während die schnelle Erwärmung des Bodens im Sommer zu starken Monsunregen und damit einhergehenden Überschwemmungen führt, sind die Winter sehr trocken wenn sich die Lüftströme drehen und wieder Richtung Meer strömen. Diese Welt wäre fast ideal, wenn nicht die zahlreichen großen Wirbelstürme im Spätsommer die Ozeane erwärmen würden. \n\nType: §Rextrem§!"
 ancient_world:0 "Antike Welt"
 ancient_world_desc:0 "Vor vielen Millionen Jahren war diese Welt die Heimat einer längst vergangenen Vorläuferzivilisation deren Identität bis heute ein Rätsel ist. Was einst eine planetenumspannende Ecumenopolis war ist längst von der Natur zurückerobert worden. Die kläglichen Überreste riesiger Gebäude ragen teilweise immer noch aus den dichten Dächern der Wälder hervor, während Ozeane Stadtteile bedecken die früher durch riesige Dämme geschützt waren.\n\nType: §Bnormal§!"
 industrial_graveyard:0 "Industriefriedhof"
 industrial_graveyard_desc:0 "Einst Zentrum der Industrie und der Künste mit unzähligen Milliarden an Einwohnern, wurde diese Welt nach einer unbekannten Katastrophe gänzlich aufgegeben. Der Verfall der Industrieanlagen und der gesamten Infrastruktur und der damit einhergehenden Luftverschmutzung und Verseuchung des Grundwassers haben den Planeten zu dem gemacht, was er heute ist, eine vergiftete Welt die kaum mehr fähig ist Leben zu erhalten.\n\nType: §Bnormal§!"
 volcanic_world:0 "Vulkanwelt"
 volcanic_world_desc:0 "Die Katastrophe die diese Welt zerstört hat bleibt ein Rätsel. Vielleicht die Folge eines katastrophalen technischen Unfalls oder einer natürlichen Katastrophe von globalem Ausmaß, diese sterbende Welt jetzt fast unbewohnbar. Die mit vulkanischen Partikeln stark verschmutzte Stickstoff-Sauerstoff-Atmosphäre ist zum Atmen gerade noch geeignet. Nur in einigen wenigen Gebieten haben es einzigartige und höchst anpassungsfähige Lebensformen geschafft in dieser Welt zu überleben.\n\nType: §Rextrem§!"
 
 carbon_world:0 "Kohlenstoffwelt"
 carbon_world_desc:0 "Diese Welt ist eine wahre Anomalie unter den Planeten. Sie besteht hauptsächlich aus Kohlenstoff anstatt der sonst üblichen Silikatgesteine und Metalle. Meere aus Kohlenwasserstoffverbindungen erstrecken sich zwischen Kohlebergen und Graphitebenen, unterbrochen von riesigen Diamanten, die in den Himmel ragen und bizarre Landschaften formen. Trotz der eigentlich komfortablen Bedingungen fehlt dieser Welt der Sauerstoff und das Wasser, beides Dinge die für die Bildung und Erhaltung typischer Lebensformen notwendig sind."
 hot_barren_world:0 "Heiße unfruchtbare Welt"
 hot_barren_world_desc:0 "Als heiße, karge Welt mit wenig bis gar keiner Atmosphäre ist dieser Planet dem zentralen Stern des Systems zu nahe. Während des Tages sind drastische Temperaturänderungen mit unerträglicher Hitze und in der Nacht Temperaturen nahe dem absoluten Nullpunkt zu verzeichnen.."
 ammonia_world:0 "Ammoniakwelt"
 ammonia_world_desc:0 "Die Atmosphäre dieses wundersamen Planeten besteht aus Stickstoff und Sauerstoff mit einem Überfluss an gasförmigem Ammoniak, während die Oberfläche kalt genug ist, um flüssige Ammoniakseen und Ozeane zu erhalten. Das einzigartige Leben, das sich hier gebildet hat, nutzt Ammoniak als primären Zellbestandteil anstelle von Wasser."
 
 