ap_esap_battleship_desc:0 "Als unser Reich den rechtmäßigen Platz unter den Sternen einnahm, wurde uns klar, dass größere Schiffe innerhalb unserer Flotte für uns von deutlich größerem Nutzen sind, als eine Vielzahl von kleineren Einheiten."
ap_esapnsc2_battleship_tooltip:0 "Erhöht die §YReichweite§! um §G+25%§! und die §YSensorreichweite§! um §G+1§! für alle §YGeleitträger§!.\nVerringert die §YRumpfpunkte§! um §R-5%§! und §YRüstung§! um §R-5%§! für alle §YGeleitträger§!.\nErhöht die §YReichweite§! um §G+10%§!, §YRumpfpunkte§! um §G+20%§!, §YAusweichrate§! um §G+20%§! und §YSublight-Geschwindigkeit§! um §G+35%§! für alle §YSchlachtkreuzer§!.\nVerringert die §YRüstung§! um §R-15%§! für alle §YSchlachtkreuzer§!.\nErhöht die §YReichweite§! um §G+20%§!, §YRumpfpunkte§! um §G+20%§! und §YRüstung§! um §G+10%§! für alle §YKampfschiffe§!.\nErhöht die §YReichweite§! um §G+50%§! und die §YSensorreichweite§! um §G+3§! für alle §YTrägerschiffe.§!\nVerringert die §YRumpfpunkte§! um §R-10%§! und §YRüstung§! um §R-10%§! für alle §YTrägerschiffe§!.\nErhöht die §YReichweite§! um §G+30%§!, §YRüstung§! um §G+15%§!, §YRumpfpunkte§! um §G+25%§!, und §YWaffenschaden§! um §G+20%§! für alle §YSchlachtschiffe§!.\nVerringert die §YFeuerrate§! um §R-30%§! für alle §YSchlachtschiffe§!.\nErhöht die §YReichweite§! um §G+35%§!, §YRüstung§! um §G+15%§!, §YRumpfpunkte§! um §G+30%§!, und §YWaffenschaden§! um §G+30%§! für alle §YTitanenschiffe§!.\nVerringert die §YFeuerrate§! um §R-45%§! für alle §YTitanenschiffe§!.\nErhöht die §YReichweite§! des §YFlaggschiffs§! um §G+50%§!, §YRüstung§! um §G+15%§!, §YRumpfpunkte§! um §G+35%§!, und §YWaffenschaden§! um §G+50%§!.\nVerringert die §YFeuerrate§! des §YFlaggschiffs§! um §R-60%§!."

