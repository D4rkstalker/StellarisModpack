l_german:
 great_khan_integrate_announcement:0 "Hier spricht der Großkhan, während sich die gegenwärtige Situation als vorteilhaft erwiesen hat, ist es jetzt an der Zeit, die Galaxie in eine Nation zu integrieren. Ich gehe diesen Schritt vorsichtig, aber zum Wohle der Allgemeinheit. Dies wird später als der größte Tag in der galaktischen Geschichte angesehen werden, der Tag, an dem alles fühlende Leben zum Himmel blickte und Hoffnung sah. Ich werde beginnen, die Staaten nacheinander zu integrieren, um die logistische Belastung besser zu entlasten."
 great_khan_integrate_response:0 "Das ist nicht gut..."
 great_khan_integrate_choice:0 "Der Großkhan hat begonnen, ihre Untertanen in sein Reich zu integrieren. Dies hat offensichtlich für Unruhe gesorgt, es wird angenommen, dass, wenn ein Staat rebelliert, die anderen sich anschließen würden. Es wäre keine vereinte Front, die Galaxie ist gegenüber einer zentralisierten Macht misstrauisch geworden, aber wir wären nicht allein."
 marauder_uprising_now:0 "Lass den Aufstand beginnen"
 marauder_uprising_stall:0 "Wir brauchen mehr Zeit, um uns vorzubereiten."
 pick_great_khan:0 "Der Khan hat uns bisher gut geführt."
 pick_fe:0 "Die Alten haben unsere Unterstützung."
 pick_indep:0 "Wir erklären unsere Unabhängigkeit!"
 FE_war_choice:0 "Die Wahl"
 FE_war_choice_desc:0 "Der Großkhan hat einer der Älteren Rassen den Krieg erklärt, um ihre Technologie zu stehlen. Interessanterweise hat sich die ältere Rasse an die Untertanen des Großkhans gewandt und uns die Möglichkeit geboten, ihnen stattdessen zu dienen. Beide Seiten haben denen, die auf ihrer Seite stehen, große Geschenke versprochen und denen, die sich gegen sie stellen, Zerstörung. Alternativ könnten wir im Chaos unsere völlige Unabhängigkeit erklären."
 great_khan_fe_war:0 "Hier spricht der Großkhan, wir haben große Schritte unternommen, um die Galaxis für alle Lebewesen sicher zu machen. Die älteren Rassen sitzen jedoch immer noch isoliert da, mit ihrer Technologie könnten wir eine Utopie unter den Sternen schmieden. Die älteren Rassen haben sich geweigert, diese Technologie mit uns zu teilen, und tragischerweise muss die Horde wieder Krieg führen. Ihr müsst nicht an den Kämpfen teilnehmen, aber diejenigen, die es tun, werden belohnt."
 great_khan_fe_war_response:0 "Dies kann eine Chance bieten..."
 great_khan_wins_announcement:0 "Dies ist der Großkhan. Ich möchte diese Gelegenheit nutzen, um den Nationen der Galaxis zu versichern, dass ich nicht die Absicht habe, mich in ihre inneren Angelegenheiten einzumischen. Ich möchte einfach die Galaxie für alle Lebewesen sicher machen. Um dies zu erreichen, können jedoch bestimmte Praktiken, wie etwa Sklaverei, nicht toleriert werden. Ich nehme diesen Schritt nicht auf die leichte Schulter, ich möchte nicht der Tyrann werden, den ich verhindern möchte, aber ich tue es zum Wohle der Allgemeinheit. Außerdem widme ich die Ressourcen der Horde dem Wiederaufbau der Trümmer, die der Krieg hinterlassen hat. Diese Bemühungen werden von einer neuen Föderation, der Galaktischen Horde, organisiert."
 great_khan_wins_announcement_response:0 "Schöne Worte..."
 great_khan_wins:0 "Sieg des Großen Khan"
 great_khan_wins_desc:0 "Durch eine Kombination aus Diplomatie und überwältigender militärischer Macht ist es dem Großkhan gelungen, den Großteil der bekannten Galaxis zu erobern, wobei nur die älteren Rassen unabhängig blieben. Es scheint, als ob sich die Vision des Großkhans von einer galaktischen Gemeinschaft verwirklichen wird, in welcher Form bleibt abzuwarten..."
 great_khan_wins_response:0 "Lang lebe der Große Khan..."
 marauder_fabricator_greeting1:0 "Ihr industrieller Output ist beachtlich,\n es hat sich als großer Segen für die Horde erwiesen."
 marauder_fabricator_greeting2:0 "Der [From.GetSpeciesNamePlural] Industriekomplex hat sich als unglaublich wertvoll erwiesen."
 marauder_fabricator_greeting3:0 "Die Horde wird sich an die Freundlichkeit der [From.GetSpeciesNamePlural] erinnern, du wirst einen besonderen Platz in der Gesellschaft einnehmen, die wir aufbauen."
 marauder_fabricator_threat:0 "Bitte denkt darüber nach, wenn Ihr jetzt rebelliert, verdammt Ihr euch selbst, ich werde kein zweites Mal Nachsicht gewähren."
 marauder_fabricator_deal_reason:0 "Zugang zum [From.GetSpeciesNamePlural] Industriekomplex."
 marauder_fabricator_offer:0 "Der Zugang zu einem kleinen Teil Ihrer industriellen Kapazitäten wäre es wert, Euch jetzt eine Ausnahme zu gewähren.\n Wenn Ihr Kriegsschiffe für uns herstellt, müsstet Ihr eure Autonomie nicht aufgeben oder Militärrekruten für unsere Bemühungen stellen."
 marauder_fabricator_deal_accept:0 "Wir werden sofort mit der Produktion beginnen."
 marauder_fabricator_deal_refuse:0 "Wir werden Eure Eroberung nicht unterstützen."
 marauder_fabricator_good:0 "Ausgezeichnet, dies wird es uns ermöglichen, unsere Flotten häufiger zu verstärken und eine größere stehende Truppe zu unterstützen. Ihr habt durch die Unterzeichnung dieses Vertrags unzählige Milliarden gespart."
 marauder_fabricator_rebel:0 "Wir wollen eure Eroberung nicht mehr unterstützen"
 marauder_fabricator_disloyal:0 "Wir werden nicht mehr dienen"
 marauder_fabricator_loyal:0 "Wir werden die Produktion fortsetzen"

 marauder_deal_start:0 "Wir suchen ein alternatives Arrangement mit der Horde"
 marauder_deal:0 "Das Satrapiesystem wurde aus einem bestimmten Grund geschaffen, es wird einen idealen Übergang zu einer galaktischen Gemeinschaft bieten, warum sollte ich es ändern?"
 marauder_deal_reason:0 "Wie wäre es mit Zugang zu unserer fortschrittlichen Technologie?"
 marauder_deal_offer:0 "Hmm, eure Gesellschaft hat große Fortschritte bei technologischen Forschung gemacht, wenn Ihr diese Technologie der Horde zur Verfügung stellen würdet, müsstet Ihr keinen Tribut zahlen oder Militärrekruten stellen."
 marauder_deal_response:0 "Dann gehört unsere Technologie Euch!"
 marauder_deal_accept:0 "Ihr habt viele Leben gerettet, indem Ihr uns Zugang zu dieser Technologie gegeben habt. Sie wird zum Wohle der Galaxis verwendet."
 marauder_deal_bad_response:0 "Nein, wir werden unsere Technologie nicht mit Euch teilen."
 marauder_deal_refuse:0 "Schade, egal, Ihr werdet ein Satrap oder zugrunde gehen."
 edict_force_khan_spawn:0 "Erzwinge Großkhan-Spawn"
 edict_force_khan_spawn_desc:0 "Aktiviere dieses Edikt, um den Khan zu spawnen (entweder zu zwingen oder auf gewöhnliche Weise)."

