 fatalf.003.a: "Sie sind köstlich!"
 fatalf.004.a: "Woher kam es?"
 fatalf.005.a: "Schürfen es nach Mineralien ab."
 fatalf.006.a: "Das ist bedauerlich."
 fatalf.008.a: "Hoffen wir, dass der Schaden nicht zu groß war."
 fatalf.009.a: "Das ist schon merkwürdig."
 fatalf.010.a: "Ein mathematisches Signal."
 fatalf.010.b: "Eine Reihe unterhaltsamer Songs."
 fatalf.010.c: "Eine schöne Geschichte."
 fatalf.010.d: "Ein Kriegsgesang."
 fatalf.010.e: "Eine Beschreibung unserer Spezies."
 fatalf.010.f: "Nichts Nützliches, aber versuchen Sie trotzdem, die Sonde zu verfolgen."
 fatalf.010.g: "Nichts, es ist eine Zeitverschwendung."
 fatalf.011.a: "Wissen ist Macht"
 fatalf.020.a: "Wir müssen diese Planeten finden."
 fatalf.020.b: "Es ist nur bedeutungsloses Gelaber."
 fatalf.022.a: "Sende ein Schiff zum Untersuchen."
 fatalf.0301.a: "Das kann nicht gut sein..."
 fatalf.0302.a: "Wir müssen sie aufhalten!"
 fatalf.0303.a: "Wir werden nicht überflutet werden!"
 fatalf.0304.a: "Wir müssen sie bis zum Ende vernichten!"
 fatalf.054.a: "Wir müssen das lösen."
 fatalf.057.a: "Drehen Sie die Maschine auf volle Leistung."
 fatalf.057.b: "Belassen Sie die Maschine so, wie sie ist, und studieren Sie ihre Auswirkung."
 fatalf.057.c: "Demontieren Sie die Maschine. Es kann nicht erlaubt werden sie fortfahren zu lassen."
 fatalf.060.a: "Warten Sie ab, was passiert."
 fatalf.060.b: "Töte sie. Das kann nichts Gutes sein."
 fatalf.061.a: "Was auch immer sie geben, wir akzeptieren."
 fatalf.061.b: "Das ist unklug."
 fatalf.064.a: "Wir haben die richtige Entscheidung getroffen."
 fatalf.071.a: "Wie sind Sie hier angekommen?"
 fatalf.071.b: "Unser Volk wird hier einen Platz haben."
 fatalf.071.b.tip: "Die Mitglieder der [lost_country.GetName] werden sich auf deinem Hauptplaneten niederlassen."
 fatalf.071.c: "Wir können unsere Kolonie versorgen."
 fatalf.071.d: "Sie sind nicht unser Anliegen, tun Sie, wie Sie wollen."
 fatalf.071.d.tip: "Das [lost_country.GetName] wird sich selbst zuschlagen."
 fatalf.071.e: "Du hast keinen Platz in dieser Galaxie."
 fatalf.071.e.tip: "Eröffne das Feuer auf ihre Schiffe!"
 fatalf.073.a: "Das war die richtige Entscheidung."
 fatalf.074.a: "Ganz merkwürdig."
 fatalf.075.a: "Wir können einen Weg finden, um es zu öffnen."
 fatalf.075.b: "Das war alles einfach nur eine Halluzination, also vergessen Sie es."
 fatalf.076.a: "Wir müssen schnell vorankommen!"
 fatalf.078.a: "Wir haben unsere Gelegenheit verpasst."
 fatalf.079.a: "Wir werden sie würdigen."
 fatalf.1001.a: "Was könnte das sein?"
 fatalf.151.a: "$crisis.6200.B$"
 fatalf.151.b: "Das ist besorgniserregend."
 fatalf.161.a: "Ziemlich besorgniserregend."
 fatalf.162.a: "Wer könnte das tun?"
 fatalf.171.a: "Was könnte das sein?"
 fatalf.171.b: "Bereite unsere Verteidigung vor!"
 fatalf.177.a: "Eine schreckliche Schande, aber vielleicht war nicht alles ein Verlust."
 fatalf.259.a: "Gut zu wissen. Halten Sie uns auf dem Laufenden."
 fatalf.259.b: "Verschieben Sie alle neuen Informationen in unser Log."
 fatalf.259.b.tip: "Neue temporäre Hyperlane-Warnungen werden nicht angezeigt."
 fatalf.400.accept: "Lassen Sie uns eine Übereinkunft treffen."
 fatalf.400.decline: "Am besten tun wir das nicht."
 fatalf.411.accept: "Nun, wenn Sie das so sagen."
