 fatalf_anomaly.001.a: "Diese Maschinen könnten wichtig sein, versucht sie zu entwaffnen."
 fatalf_anomaly.001.b: "Es ist zu gefährlich, jetzt raus dort!"
 fatalf_anomaly.002.a: "Hervorragend, lass uns diese Maschinen studieren."
 fatalf_anomaly.003.a: "Sie haben härteste Versuche unternommen."
 fatalf_anomaly.004.a: "Es war das Risiko nicht wert."
 fatalf_anomaly.005.a: "Seien Sie vorsichtig, aber erkunden Sie es."
 fatalf_anomaly.005.b: "Lass uns hier verschwinden, riesige außerirdische Monster sind kein Witz!"
 fatalf_anomaly.006.a: "Das könnte nützlich sein."
 fatalf_anomaly.007.a: "Ein tragischer Verlust."
 fatalf_anomaly.008.a: "Hervorragende Arbeit."
 fatalf_anomaly.009.a: "Worum geht es eigentlich?"
 fatalf_anomaly.010.a: "Was hätte das verursachen können?"
 fatalf_anomaly.011.a: "Versuche es einzuschalten."
 fatalf_anomaly.011.b: "Lasse es so wie es ist."
 fatalf_anomaly.012.a: "Ein neues Wurmloch, das quer durch die Galaxie führt!"
 fatalf_anomaly.013.a: "Eine wahre Schande."
 fatalf_anomaly.014.a: "Reiner Zufall, oder?"
 fatalf_anomaly.015.a: "Wie wurden sie nicht zerstört?"
 fatalf_anomaly.101.a: "Wir sollten jemanden zur Erkundung schicken."
 fatalf_anomaly.101.b: "Dies wird wohl kaum von Nutzen sein."
