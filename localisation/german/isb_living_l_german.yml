l_german:

# Settings
policy_isb_living_density_policy:0 "Zivildichte"
policy_isb_living_density_policy_desc:0 "\nSteuert die Anzahl der zivilen Schiffe, die in Spielerimperien erscheinen. Verringern Sie diesen Wert, um die Leistung zu verbessern.\n\n§YÖffnen Sie die Konsole mit ~ Geben Sie free_policies ein und geben Sie free_policies ein, um diese Optionen frei zu ändern.\n\nGeben Sie free_policies erneut ein, nachdem Sie die Konfiguration abgeschlossen haben, um die Abklingzeiten von Richtlinien wieder zu aktivieren.§!\n"
density_normal:0 "Normale Dichte §Y(Standard)§!"
density_normal_desc:0 "\nDie Standardeinstellung für ISBS Living Systems. Großartiger Kompromiss zwischen Leistung und Grafik.\n"
density_low:0 "Geringe Dichte"
density_low_desc:0 "\nZivilschiffe auf etwa 1/3 der normalen Dichte reduziert. Nützlich im späten Spiel, wenn Sie in sehr großen Galaxien spielen ( > 1000 Sterne).\n"
density_off:0 "Aus"
density_off_desc:0 "\nSchaltet ISBS Living Systems aus. Wählen Sie diese Option und lassen Sie das Spiel etwa ein Jahr lang laufen, um zivile Schiffe vollständig zu entfernen. Kann vor der Deinstallation von Mod verwendet werden, um sicherzustellen, dass das Speichern des Spiels ohne Probleme fortgesetzt werden kann.\n"

policy_isb_living_ads_policy:0 "Systeminterne Werbetafeln"
policy_isb_living_ads_policy_desc:0 "\nSteuert das Spawnen von Plakatschiffen"
ads_enable:0 "Werbetafeln aktivieren §Y(Standard)§!"
ads_enable_desc:0 "\nErmöglicht das Spawnen von Werbetafeln in Systemen mit ausreichender Bevölkerungszahl."
ads_disable:0 "Werbetafeln deaktivieren"

ads_disable_desc:0 "\nDeaktiviert das Spawnen von Werbetafeln in allen Systemen."
policy_isb_living_interstellar_policy:0 "Interstellare zivile Flotten"
policy_isb_living_interstellar_policy_desc:0 "\nSteuert das Spawnen interstellarer Zivilflotten, die sich zwischen Systemen bewegen.\n"
interstellar_enable:0 "Aktiviert interstellare Flotten §Y(Standard)§!"
interstellar_enable_desc:0 "\nErmöglicht das Spawnen von zivilen Flotten, die sich zwischen Systemen bewegen."
interstellar_disable:0 "Deaktiviert interstellare Flotten"
interstellar_disable_desc:0 "\nDeaktiviert das Spawnen von zivilen Flotten, die sich zwischen Systemen bewegen."

policy_isb_living_ai_spawn_policy:0 "AI - Lebende Systeme"
policy_isb_living_ai_spawn_policy_desc:0 "\nKontrolliert das Spawnen von Zivilisten in KI-Imperien. Deaktivieren Sie dies, um die Leistung zu verbessern.\n\nAktivieren Sie diese Option, um weitere Optionen zur Steuerung von zivilen KI-Spawns zu erhalten.\n"
ai_spawn_disable:0 "Deaktiviert AI Living Systems §Y(Standard)§!"
ai_spawn_disable_desc:0 "\nDeaktiviert das Spawnen von Zivilflotten in KI-Systemen. "
ai_spawn_contact:0 "Nur Kontakt"
ai_spawn_contact_desc:0 "\nZivilisten erscheinen nur in den KI-Systemen, mit denen Sie Kontakt haben. Nützlich bei der Begrenzung der Anzahl ziviler Flotten im frühen bis mittleren Spiel."
ai_spawn_enable:0 "Aktiviert AI Living Systems"
ai_spawn_enable_desc:0 "\nZivilisten werden in allen Systemen der Galaxie erscheinen.\n\n§HWARNUNG: Verursacht einen großen Leistungseinbruch. In großen Galaxien nicht zu empfehlen.§!"

policy_isb_living_ai_density_policy:0 "AI - Zivildichte"
policy_isb_living_ai_density_policy_desc:0 "\nKontrolliert die Anzahl der zivilen Schiffe, die in KI-Imperien erzeugt wurden.\n"
ai_density_low:0 "AI - Geringe Dichte §Y(Standard)§!"
ai_density_low_desc:0 "\nZivilschiffe auf etwa 1/3 der normalen Dichte reduziert."
ai_density_normal:0 "AI - Normale Dichte"
ai_density_normal_desc:0 "\nZivilisten des KI-Imperiums erscheinen mit der gleichen Geschwindigkeit wie Spielerimperien."

policy_isb_living_ai_interstellar_policy:0 "AI - Interstellare Flotten"
policy_isb_living_ai_interstellar_policy_desc:0 "\nSteuert das Spawnen interstellarer Zivilflotten, die sich zwischen Systemen bewegen.\n"
ai_interstellar_enable:0 "Aktiviert AI - Interstellare Flotten §Y(Standard)§!"
ai_interstellar_enable_desc:0 "\nErmöglicht das Spawnen von zivilen Flotten des KI-Imperiums, die sich zwischen Systemen bewegen."
ai_interstellar_disable:0 "Deaktivieren - Interstellare Flotten"
ai_interstellar_disable_desc:0 "\nDeaktiviert das Spawnen von zivilen Flotten des KI-Imperiums, die sich zwischen Systemen bewegen."

isb_living_density_policy_normal_name:0 "$density_normal$"
isb_living_density_policy_low_name:0 "$density_low$"
isb_living_density_policy_off_name:0 "$density_off$"
isb_living_interstellar_policy_on_name:0 "$interstellar_enable$"
isb_living_interstellar_policy_off_name:0 "$interstellar_disable$"
isb_living_ai_spawn_policy_off_name:0 "$ai_spawn_disable$"
isb_living_ai_spawn_policy_contact_name:0 "$ai_spawn_contact$"
isb_living_ai_spawn_policy_all_name:0 "$ai_spawn_enable$"

