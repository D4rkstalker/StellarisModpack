 # space corp government
 iisc_auth_corporate: "Konzern"
 iisc_auth_corporate_desc: "Ein Oligarchisches System welches von einem Verwaltungsrat oder Ähnlichem regiert wird. Konzerne sind Aktionären oder anderen Privaten Interessen verpflichtet."
 iisc_civic_research_consortium: "Forschungskonsortium"
 iisc_civic_research_consortium_desc: "Ein Konzern mit dem Fokus die Grenzen der Wissenschaft zu erweitern, sowohl theoretisch als auch praktisch."
 iisc_civic_engineering_firm: "Ingenieurunternehmen"
 iisc_civic_engineering_firm_desc: "Ingenieure, Designer, Architekten und Erfinder. Dieses Unternehmen ist hauptsächlich mit Konstruktion, Design und Beratung für Großprojekte zuständig."
 iisc_civic_mining_union: "Bergbau Konzern"
 iisc_civic_mining_union_desc: "Dieser Konzern ist hauptsächlich mit dem schürfen nach natürlichen Rohstoffen und das verfeinern von Rohstoffen beschäftigt, allerdings haben sie auch eine fähige F&E"
 iisc_civic_security_force: "Sicherheitskonzern"
 iisc_civic_security_force_desc: "Ein privater Konzern welcher aufträge für Regierungen oder Privatpersonen annimmt. Die Militärische stärke dieses Konzerns ist beeindruckenden"
 iisc_civic_logistics_agency: "Logistikagentur"
 iisc_civic_logistics_agency_desc: "Dieser Konzern Transportiert und Liefert zu Konzernen wie auch Privatpersonen. Oft ist dieser Konzern auf beiden enden der Lieferkette anzutreffen."
 iisc_civic_exploration_initiative: "Erkundungsinitiative"
 iisc_civic_exploration_initiative_desc: "Ein privater Konzern welcher sich der Erkundung des weltraums widmet und eventuell auch unabhängige Private Kolonien gründet."
 iisc_civic_financial_group: "Finanzgruppe"
