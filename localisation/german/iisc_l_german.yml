 ##### Diplomacy #####
 iisc_diplomacy.11.name: "[iisc_corp_country.GetName]"
 iisc_diplomacy.11.desc: "Willkommen! Was können wir für Sie tun?"
 iisc_diplomacy.11.a: "Mehr Informationen"
 iisc_diplomacy.11.a.response: "Wir sind auf [iisc_hq_planet.GetName] stationiert. Momentan besitzen wir [iisc_corp_country.GetMoney] credits. Insgesamt haben wir [iisc_corp_country.GetTotalPaidForLicenses] credits für Lizenzen zahlen müssen, und insgesamt wurden wir auf [iisc_corp_country.GetTotalTaxed] credits besteuert. Unser Nettoeinkommen vom letzten Monat betrug [iisc_corp_country.GetMoneyVariation] credits."
 iisc_diplomacy.11.b: "Zeigt mir euer Budget"
 iisc_diplomacy.11.b.response: "Insgesamt besitzen wir [iisc_corp_country.GetMoney] credits. Unser momentanes Budget:\n[iisc_corp_country.GetBudgetMilitary] credits für das Militär\n[iisc_corp_country.GetBudgetConvoy] credits für Konvois\n[iisc_corp_country.GetBudgetSupply] credits für Versorgungswege\n[iisc_corp_country.GetBudgetBuilder] credits für das Bauen von Konstruktionsschiffen\n[iisc_corp_country.GetBudgetScienceShip] credits für das Bauen von Forschungschiffen\n[iisc_corp_country.GetBudgetMiningStation] credits für das Bauen von Bergbaustationen\n[iisc_corp_country.GetBudgetResearchStation] credits für das Bauen von Forschungsstationen\n[iisc_corp_country.GetBudgetColonization] credits für das Kolonisieren von Planeten"
