 ##### Policies #####
 # taxes
 policy_iisc_corp_tax_policy: "Konzernsteuern"
 policy_iisc_corp_tax_policy_desc: "Welcher Anteil des Unternehmenseinkommens sollte vom Staat besteuert werden?"
 iisc_no_corp_taxes_name: "0% name" # doesn't show up
 iisc_no_corp_taxes: "0%"
 iisc_no_corp_taxes_desc: "Der Staat sollte keine Steuern Erheben, da dies die Rechte der Unternehmen verletzt."
 iisc_low_corp_taxes_name: "15%"
 iisc_low_corp_taxes: "15%"
 iisc_low_corp_taxes_desc: "Unternehmen versorgen unsere Leute mit Arbeit und helfen die Wirtschaft anzutreiben, deshalb sollten wir sie nicht mit übermäßig vielen Steuern erwürgen."
 iisc_medium_corp_taxes_name: "30%"
 iisc_medium_corp_taxes: "30%"
 iisc_medium_corp_taxes_desc: "Wir sollten einen Mittelweg suchen, um den Unternehmenssektor unter Kontrolle zu halten und niemanden zu entfremden."
 iisc_high_corp_taxes_name: "45%"
 iisc_high_corp_taxes: "45%"
 iisc_high_corp_taxes_desc: "Unternehmen und Konzerne sind da um Geld zu machen. Es ist die Aufgabe der Regierung sie zu besteuern."
 iisc_extreme_corp_taxes_name: "60%"
 iisc_extreme_corp_taxes: "60%"
 iisc_extreme_corp_taxes_desc: "Der einzige Grund für private Unternehmen ist es den Staat zu bereichern"
 # licenses cost
 policy_iisc_license_cost_policy: "Lizenzkosten"
 policy_iisc_license_cost_policy_desc: "Wie viel sollten uns die Konzerne bezahlen damit sie das Recht erhalten eine Station Bauen dürfen?"
 iisc_negative_license_cost_name: "Staatliche Subvention"
 iisc_negative_license_cost: "Staatliche Subvention"
 iisc_negative_license_cost_desc: "Die Regierung wird Konzerne, die Orbitalstationen Bauen, eine begrenzte Steuergutschrift gewähren, um das Wachstum anzukurbeln."
 iisc_no_license_cost_name: "Nichts"
 iisc_no_license_cost: "Nichts"
 iisc_no_license_cost_desc: "Eine Lizenzgebühr wäre nur ein Hindernis für den aufbau eines Konzernes und wir wollen die Entwicklung des Konzernes nicht behindern."
 iisc_low_license_cost_name: "gering"
 iisc_low_license_cost: "gering"
 iisc_low_license_cost_desc: "Konzerne sind nur für die Deckung der Kosten verantwortlich, welche bei der Erteilung einer Lizenz aufkommen."
 iisc_medium_license_cost_name: "Moderat"
 iisc_medium_license_cost: "Moderat"
 iisc_medium_license_cost_desc: "Der Preis einer Lizenz wird dem Wert der Station entsprechen"
 iisc_high_license_cost_name: "Hoch"
 iisc_high_license_cost: "Hoch"
 iisc_high_license_cost_desc: "Konzerne sollten sich glücklich Schätzen, dass die Regierung es ihnen erlaubt im Weltall zu Bauen."
 # Survey reward
 policy_iisc_survey_reward_policy: "Erkundungs Entlohnung"
 policy_iisc_survey_reward_policy_desc: "Wie viele Credits £energy£ sollte ein Konzern für das Erkunden eines Planeten erhalten?"
 iisc_survey_high_reward_name: "3 £energy£"
 iisc_survey_high_reward: "3 £energy£"
 iisc_survey_high_reward_desc: "Schnelle Pionierarbeit ist essenziell für die nationale Sicherheit"
 iisc_survey_medium_reward_name: "2 £energy£"
 iisc_survey_medium_reward: "2 £energy£"
 iisc_survey_medium_reward_desc: "Erkundungsdaten sind wichtig, aber die ausgaben einer Raumfahrenden Regierung ist Hoch."
 iisc_low_reward_name: "1 £energy£"
 iisc_low_reward: "1 £energy£"
 iisc_low_reward_desc: "Wir sollten den Konzernen zumindest die Kosten erstatten welche angefallen sind als sie die Erkundung durchgeführt haben"
 iisc_survey_no_reward_name: "0 £energy£"
 iisc_survey_no_reward: "0 £energy£"
 iisc_survey_no_reward_desc: "Wieso sollten wir Unternehmen für Daten bezahlen, welche wir ganz einfach selbst erheben könnten?"
