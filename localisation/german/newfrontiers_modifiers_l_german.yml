 ####################################
 # Planet Modifiers
 ####################################
 
 ancient_cities:0 "Antike Städte"
 ancient_cities_desc:0 "In ferner Vergangenheit war dieser Planet die Heimat einer weit entwickelten Zivilisation. Die Bewohner verschwanden spurlos und nur die Ruinen ihrer antiken Städte zeugen von ihrem einstigen Glanz. Dieser Planet ist ein wahres Paradies für Archäologen die in die Tiefen der Geschichte eintauchen möchten."
 
 meteorite_showers:0 "Meteoritenschauer"
 meteorite_showers_desc:0 "Die Atmosphäre dieses Planeten ist nur bedingt in der Lage Meteoritenschauer abzuhalten, weshalb die Oberfläche ständig massiven Bombardements ausgesetzt ist."
 incessant_thunderstorm:0 "Unaufhörliche Gewitter"
 incessant_thunderstorm_desc:0 "Aufgrund der ungleichmäßigen Erwärmung die durch eine instabile Sonnenaktivität entsteht, ist die Atmosphäre dieses Planeten in ständiger Bewegung und wird von heftigen Stürmen mit zahlreichen Blitzentladungen begleitet."
 terrible_hurricanes:0 "Gewaltige Sturmgebiete"
 terrible_hurricanes_desc:0 "Die Oberfläche dieses Planeten kann sich sehr schnell erwärmen, anders als die viel kältere Atmosphäre. Dies ist ein äußerst günstiges Umfeld für die Entstehung von riesigen Sturmgebieten. Schreckliche Hurrikans und Tornados toben über die Oberfläche und bringen Chaos und Zerstörung mit sich."
 heavy_sandstorms:0 "Starke Sandstürme"
 heavy_sandstorms_desc:0 "Riesige und äußerst heftige Sandstürme toben über den kargen Boden dieses Planeten. Das Überleben in dieser Welt ist nicht einfach, aber die natürliche Filterung des Gesteins bietet gute Möglichkeiten für den Bergbau."
 heavy_blizzards:0 "Starke Schneestürme"
 heavy_blizzards_desc:0 "Fast ununterbrochen toben heftige Schneestürme über die Oberfläche dieses Planeten und stören die Kommunikation. Siedlungen auf diesem Planeten werden deshalb laufend voneinander abgeschnitten."
 giant_waves:0 "Gigantische Tsumanis"
 giant_waves_desc:0 "Dieser Planet ist unter dem ständigen Einfluss der Schwerkraft der benachbarten Himmelskörper, was zur Entstehung riesiger Wellen von mehreren Kilometern Höhe führt. Diese gigantischen Tsunamis krachen an die Küsten der Kontinente und erschüttern selbst die Tiefen der Ozeane."
 prolonged_drought:0 "Dürre"
 prolonged_drought_desc:0 "Es gibt nur extrem knappe Wasserreserven auf diesem Planeten und es treten periodisch Jahrzehnte anhaltende Dürren auf."
 monstrous_avalanches:0 "Riesige Lawinen"
 monstrous_avalanches_desc:0 "An den Hängen der unglaublich hohen Berggipfel dieses Planeten sammeln sich große Mengen an Schnee an, der dann in riesigen Lawinen in die nahe gelegenen Ebenen rast und alles unter sich begräbt."
 toxic_atmosphere:0 "Toxische Atmosphäre"
 toxic_atmosphere_desc:0 "Die Atmosphäre dieses Planeten enthält große Mengen an giftigen und seltenen Gasen. Für die Biologieforschung mag dies äußerst interessant sein, aber das Leben auf diesem Planeten ist nicht einfach da die Bewohner spezielle Schutzausrüstung tragen müssen."
 frequent_earthquakes:0 "Häufige Erdbeben"
 frequent_earthquakes_desc:0 "Starke tektonische Aktivitäten führen zu häufigen Erbdeben auf diesem Planeten. Zusätzlich zu den schwierigen Lebensbedingungen erfordert die Errichtung von Infrastruktur zusätzliche Mittel."
 heavy_wear:0 "Starker Verschleiß"
 heavy_wear_desc:0 "Die fürchterlichen Bedingungen auf diesem Planeten führen zu einem starken Verschleiß von Robotern und Androiden und reduzieren deren Effektivität."
 dump_world:0 "Planetenweite Mülldeponie"
 dump_world_desc:0 "Im Wesentlichen ist der Planet eine einzige Müllhalde. Die unterschiedlichsten Abfälle einer alten Zivilisation liegen über die gesamte Oberfläche des Planeten verstreut. Ob der Planet absichtlich als Müllhalde benutzt wurde oder ob dies aus Gleichgültigkeit gegenüber der Umwelt geschah ist nicht bekannt. Für unsere Forscher bietet diese Deponie jedoch ein Füllhorn an Entdeckungen."
 picturesque_rings:0 "Malerische Ringe"
 picturesque_rings_desc:0 "Der Asteroidenring der diesen Planeten umgibt verleiht ihm eine einzigartige Silouette. Touristen aus der gesamten Galaxies werden beeindruckt sein."
 desynchronous_rings:0 "Asynchrone Ringe"
 desynchronous_rings_desc:0 "Die Asteroidenringe dieses Planeten haben unterschiedliche Umlaufrichtungen und Strömungsgeschwindigkeiten. Diese seltsame Anomalie ruft großes Interesse hervor und provoziert hitzige Diskussionen in wissenschaftlichen Kreisen."
 long_night:0 "Lange Nacht"
 long_night_desc:0 "Die Sonnenfinsternisse auf diesem Planeten, verursacht durch benachbarte Himmelskörper, führen zu einer sehr langen Nacht die mehrere Monate andauern kann."
 eternal_night:0 "Ewige Nacht"
 eternal_night_desc:0 "Wegen des sehr schwachen Lichts seines Sterns gibt es auf diesem Planeten eine ewige Nacht. Dies führt zu sehr harschen Bedingungen, niedrigen Temperaturen und nur sehr rudimentärer Vegetation."
 atmospheric_lights:0 "Atmosphärische Lichter"
 atmospheric_lights_desc:0 "Das starke magnetisches Feld des Planeten und ein konstanter Sonnenwind hat ein starkes polares Glühen hervorgebracht, dessen unglaubliche Schönheit sogar während des Tages beobachtet werden kann."
 iron_planet:0 "Eiserner Planet"
 iron_planet_desc:0 "Dieser Planet besteht fast vollständig aus einem Metallkern mit nur einer sehr dünnen, fast nicht vorhandenen Mantelschicht."
 coreless_planet:0 "Kernloser Planet"
 coreless_planet_desc:0 "Dieser Planet besitzt keinen Metallkern und besteht nur aus einem riesigen Mantel, weshalb er über kein schützendes Magnetfeld verfügt."
 old_star:0 "Alter Stern"
 old_star_desc:0 "Dieser Stern befindet sich im letzten Stadium seiner Entwicklung und hat seinen Wasserstoffvorrat fast vollständig aufgebraucht."
 cold_subdwarf:0 "Kalter Unterzwerg"
 cold_subdwarf_desc:0 "Dieser sehr alte, massearme Stern gehört zur ersten Generation von Sternen überhaupt und ist ein Relikt vom Anfang der Sternentstehung. Aufgrund seiner geringen Masse konnte er bis heute überleben. Diese Zwerge gehören zu den Klassen G bis M und unterscheiden sich durch geringe Metallizität."
 hot_subdwarf:0 "Heißer Unterzwerg"
 hot_subdwarf_desc:0 "Heiße Unterzwerge sind Sterne der Klassen B und O und stellen ein spätes Stadium in der Entwicklung einiger Sterne dar. Sie entstehen wenn ein Roter Riese den Wasserstoff aus seinen äußeren Schichten verliert bevor in seinem Kern das Heliumbrennen einsetzt."
 rich_rings:0 "Reichhaltige Ringe"
 rich_rings_desc:0 "Das Asteroidenringsystem dieses Planeten ist reich an wertvollen Mineralien."
 diamond_rings:0 "Diamantringe"
 diamond_rings_desc:0 "Das Asteroidenringsystem dieses Planeten ist reich an Ablagerungen von Diamanten und anderen Edelsteinen."
 active_processes:0 "Aktive Prozesse"
 active_processes_desc:0 "In den Tiefen dieses Braunen Zwergs finden aktive Fusionsprozesse statt, obwohl dies nach allen physikalischen Gesetzen eigentlich nicht möglich sein sollte."
 planemo:0 "Planemo"
 planemo_desc:0 "Die thermonuklearen Reaktionen dieses Roten Zwergs weisen eine sehr geringe Aktivität auf und sind in der Tat das Frühstadium eines Braunen Zwergs. Dieser späte M-Zwerg wird während der Abkühlung für viele Milliarden von Jahren in die Klasse L übergehen, die für Braune Zwerge charakteristisch ist."
 hot_jupiter:0 "Heißer Jupiter"
 hot_jupiter_desc:0 "Dieser Gasriese befindet sich zu nahe an seinem Stern, wodurch er sich extrem aufheizt und allmählich seine Atmosphäre verdampft. Dieser Gasriese könnte zu einem brüchigen Planeten werden."
 puffy_planet:0 "Geschwollener Planet"
 puffy_planet_desc:0 "Durch seinen geringen Abstand zu seinem Stern und der geringen Masse wurde dieser Planet nicht durch seine Schwerkraft vor der Erwärmung geschützt, was zu einer starken, thermischen Ausdehung und einem Rückgang seiner Dichte auf extrem niedrige Werte geführt hat. Dieser Planet ist eher eine Gaswolke als ein dichter Gasball. Der Planet könnte in naher Zukunft vollständig verdampft sein oder nur seinen festen Kern hinterlassen, was ihn dann zu einem chthonischen Planeten werden liese."
 alien_star:0 "Außergalaktischer Stern"
 alien_star_desc:0 "Dieser Stern wurde in einem seltsamen Sterncluster geboren und ist eine stille Erinnerung an seinen unrühmlichen Tod als Folge einer Kollision mit unserer Galaxie."
 two_suns:0 "Zwei Sonnen"
 two_suns_desc:0 "Dieser Planet befindet sich in einem Binärsystem. Der Einfluss von zwei Sternen auf den Planeten ist von wissenschaftlichem Interesse."
 three_suns:0 "Drei Sonnen"
 three_suns_desc:0 "Dieser Planet befindet sich in einem Trinärsystem, wobei der Einfluss der drei Sterne auf den Planeten und aufeinander von beträchtlichem wissenschaftlichem Interesse ist."
 red_giant:0 "Roter Riese"
 red_giant_desc:0 "Die Oberfläche und die Atmosphäre dieses Planeten werden ständig vom Roten Riesen erwärmt. Leben am Äquator ist fast unmöglich, aber näher an den Polen wird die Oberfläche bewohnbarer. Die lokale Landschaft ist ein ausgebranntes Ödland mit einer riesigen roten Scheibe am Horizont."
 yellow_giant:0 "Gelber Riese"
 yellow_giant_desc:0 "Die Oberfläche und die Atmosphäre dieses Planeten werden ständig vom Gelben Riesen erhitzt. Leben am Äquator ist fast unmöglich, aber der Bereich näher an den Polen wird bewohnbarer. Die lokale Landschaft ist eine versengte Einöde mit einer riesigen, orangefarbenen Scheibe am Horizont."
 blue_giant:0 "Blauer Riese"
 blue_giant_desc:0 "Die Oberfläche und die Atmosphäre dieses Planeten werden ständig von dem blauen Riesen erwärmt. Leben am Äquator ist fast unmöglich, aber der Bereich näher an den Polen wird bewohnbarer. Die lokale Landschaft ist ein ausgebranntes Ödland mit einer riesigen, hellblauen Scheibe am Horizont."
 beautiful_sky:0 "Wunderschöner Himmel"
 beautiful_sky_desc:0 "Dieser Planet liegt in einem System mit einem hellen Nebel, was ihm einen wunderschönen Himmel beschert der Touristen aus der gesamten Galaxis anzieht."
 ice_giant:0 "Eisriese"
 ice_giant_desc:0 "Diese Art von Gasplaneten bestehen meist aus den festen Aggregatzuständen von Wasser, Ammoniak, Methan und Schwefelwasserstoff, sowie Gestein, das etwa ein Viertel seiner Masse ausmacht. Der Gehalt an Wasserstoff und Helium in Eisriesen übersteigt nicht 15 bis 20%. Das Magnetfeld ist ungewöhnlich verschoben und geneigt."

 plasmoid_life_forms:0 "Plasmoide Lebensform"
 plasmoid_life_forms_desc:0 "In der oberen Atmosphäre dieses Braunen Zwergs gibt es ungewöhnliche Lebensformen auf Basis von Lithiumplasma."
 energy_grid:0 "Energiegitter"
 energy_grid_desc:0 "In den oberen Schichten der Atmosphäre dieses Braunen Zwergs schwebt eine gigantische Konstruktion, die von einer uralten Zivilisation erschaffen wurde. Diese Struktur akkumuliert große Mengen an Energie aus thermonuklearen Reaktionen in den Tiefen des Planeten."
 scarlet_flashes:0 "Scharlachrote Blitze"
 scarlet_flashes_desc:0 "Die leuchtend roten Blitze in der Atmosphäre des Braunen Zwergs, die von der Oberfläche seines Begleiters aus beobachtet werden können, sind unglaublich schön. Viele Touristen werden es mit eigenen Augen sehen wollen."
 lost_world:0 "Verlorene Welt"
 lost_world_desc:0 "Dieser Planet war einst bewohnt bis eine schreckliche Katastrophe die gesamte Biosphäre zerstörte. Auf der Oberfläche findet man noch gelegentlich die Ruinen von Städten und Reste von Infrastruktur."
 catastrophe_approach:0 "Nahende Katastrophe"
 catastrophe_approach_desc:0 "Dieser Planet steht kurz vor einer Katastrophe, die die lokale Biosphäre und das Klima ernsthaft schädigen kann. Die Bewohner dieses Planeten müssen sich auf zukünftige Schwierigkeiten vorbereiten."
 apocalypse:0 "Apokalypse"
 apocalypse_desc:0 "Diesem Planeten steht eine schrecklichen Katastrophe bevor, die alles Leben auf seiner Oberfläche zerstören wird. Bewohner müssen den Planeten sofort verlassen, ansonsten erwartet sie der sichere Tod."
 drought_age:0 "Beginn einer Dürreperiode"
 drought_age_desc:0 "Eine lange Dürreperiode steht diesem Planeten bevor. Die Wasservorräte schwinden allmählich und die Oberfläche wird immer trockener und trostloser."
 ice_age:0 "Beginn einer Eiszeit"
 ice_age_desc:0 "Auf dem Planeten hat eine Eiszeit begonnen, die Durchschnittstemperatur nimmt allmählich ab und an den Polen bilden sich massive Eismassen."
 global_warming:0 "Globale Erwärmung"
 global_warming_desc:0 "Dieser Planet ist von einer starken, globalen Erwärmung betroffen. Die Eismassen an den Polen weichen immer weiter zurück und die Gletscher auf dem gesamten Planeten haben angefangen abzutauen.."
 darkness_has_come:0 "Die Dunkelheit ist gekommen"
 darkness_has_come_desc:0 "Aufgrund der besonderen astronomischen Position dieses Planeten ist eine lange Nacht zu erwarten die viele Monate dauern wird."
 
 
 brown_dwarf:0 "Subbrauner Zwerg"
 brown_dwarf_desc:0 "Dieser Gasriese ist eigentlich ein Subbrauner Zwerg, ein völlig ausgebrannter Brauner Zwerg. Dieser gescheiterte Stern, dessen Masse zu gering war um die Wasserstofffusionierung zu zünden, hat ungewöhnliche Eigenschaften, was ihn zu einem interessanten Studienobjekt macht."
 
 