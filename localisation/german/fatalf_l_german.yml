l_german:
 LOST_DESIRE_PROJECT: "Erkunde den Tempel"
 LOST_DESIRE_PROJECT_DESC: "Ein geheimnisvoller Tempel ist auf [desire_planet_1.GetName] erschienen. Wir sind der Meinung, dass es etwas mit den Koordinaten zu tun haben muss, die wir gefunden haben, und wir sollten ihn so schnell wie möglich untersuchen."
 WHITE_HOLE_STUDY: "Studium der Anomalie"
 WHITE_HOLE_STUDY_DESC: "Die elektromagnetische Anomalie hat sich oberhalb von [Root.GetName] stabilisiert. Wir müssen sie studieren und eine Möglichkeit finden, sie zu schließen, bevor es verschwindet."
 desire_desc: "Die Koordinaten, die wir gefunden haben, zeigen auf diesen Planeten. Wir sollten ihn kolonisieren und sehen, was geschieht."
 desire_name: "Antike Wegbeschreibung"
 fatalf.001.a: "$country.1000.a$"
 fatalf.001.desc_a: "[Root.GetName] meldet, dass ihre Sensoren kurz vor der Kollision mit einer kleinen Entität eine seltsame Energiesignatur entdeckt haben. Eine genauere Untersuchung zeigt, dass es sich um eine [Root.Owner.GetSpeciesAdj] gemachte Sonde handelte und die ersten 112 Ziffern von Pi übertragen wurden. Sie ist jetzt nur noch Schrott."
 fatalf.001.desc_b: "[Root.GetName] berichtet, dass ihre Sensoren kurz vor der Kollision mit einer kleinen Entität eine seltsame Energiesignatur entdeckt hat. Eine genauere Untersuchung zeigt, dass es sich um eine [Root.Owner.GetSpeciesAdj] gemachte Sonde handelte und einen beliebten [Root.Owner.GetSpeciesAdj] Song übertragen hat. Sie ist jetzt nur noch Schrott."
 fatalf.001.desc_c: "[Root.GetName] berichtet, dass ihre Sensoren kurz vor der Kollision mit einer kleinen Entität eine seltsame Energiesignatur entdeckt hat. Eine genauere Untersuchung zeigt, dass es sich um eine [Root.Owner.GetSpeciesAdj] gemachte Sonde handelte und übertrug eine kurze Liebesgeschichte über zwei sternenreisend Liebende. Sie ist jetzt nur noch Schrott."
 fatalf.001.desc_d: "[Root.GetName] berichtet, dass ihre Sensoren kurz vor der Kollision mit einer kleinen Entität eine seltsame Energiesignatur entdeckt hat. Eine genauere Untersuchung zeigt, dass es sich um eine [Root.Owner.GetSpeciesAdj] gemachte Sonde handelte und einen klassischen [Root.Owner.GetSpeciesAdj] Kriegsgesang übertragen hat. Sie ist jetzt nur noch Schrott."
 fatalf.001.desc_e: "[Root.GetName] meldet, dass ihre Sensoren kurz vor der Kollision mit einer kleinen Entität eine seltsame Energiesignatur entdeckt haben. Eine genauere Untersuchung zeigt, dass es sich um eine [Root.Owner.GetSpeciesAdj] gemachte Sonde handelte, aber keine Daten hergab. Sie ist jetzt nur noch Schrott."
 fatalf.001.desc_f: "[Root.GetName] berichtet, dass ihre Sensoren kurz vor der Kollision mit einer kleinen Entität eine seltsame Energiesignatur entdeckt hat. Eine genauere Untersuchung zeigt, dass es sich um eine [Root.Owner.GetSpeciesAdj] gemachte Sonde handelte und eine klinische Beschreibung des [Root.Owner.GetSpeciesAdj] Körpers übermittelte hat. Sie ist jetzt nur noch Schrott."
 fatalf.001.name: "Eine seltsame Sonde"
 fatalf.003.desc: "Vertraute Energiespitzen wurden in der Nähe von [Root.GetName] erfasst. Wir fürchteten das Schlimmste, aber offensichtlich sind mehrere Tonnen verpacktes Fleisch, das einem unbekannten Vogelorganismus angehört. Auf jeden Fall ist es sicher essbar."
 fatalf.003.title: "Gefrorene Nahrung"
 fatalf.004.desc: "Unsere Planetensensoren erfassen extrem hohe Strahlenmessungen in niedriger Umlaufzeit von [Root.GetName]. Es hat ein ähnliches Energiesignal wie frühere ungeklärte Phänomene. Jedoch noch bevor man die Ursache überhaupt erraten konnte, zerreißt eine große Explosion einen großen Teil des kolonisierten Gebiets und vernichtet alle Leute und Gebäude."
 fatalf.004.title: "Fehlplatzierte Bombe"
 fatalf.005.desc: "Ein kleiner Asteroid erscheint in der Umlaufbahn von [Root.GetName]. Es war unbekannt und bis vor wenigen Augenblicken unentdeckt, als wir ihn zusammen mit einem vertrauten Energiesignal entdeckten. Obwohl er zu klein ist, um gefährlich zu sein, kann er eine große Menge an Mineralien liefern."
 fatalf.005.title: "Extradimensionaler Asteroid"
 fatalf.006.desc: "Eine Reihe großer, konstanter Energieimpulse mit unbekannter Ursache schwächen das Magnetfeld von [Root.GetName]. Obwohl es nicht tödlich ist, macht es das tägliche Leben ziemlich unangenehm."
 fatalf.006.title: "Elektromagnetischer Impuls"
 fatalf.007.desc: "Am Himmel über [Root.GetName] hat sich ein kleines Portal geöffnet. Obwohl wir es nicht durchschauen können, liefert es einige interessante Daten, ähnlich wie die zerstörte Sonde, die eine nützliche Studie ermöglichen."
 fatalf.007.title: "Seltsame Messwerte"
 fatalf.008.desc: "Wir entdecken große Energiesignaturen im niedrigen Orbit von [Root.GetName]. Fast sofort schlagen Blitze auf dem ganzen Planeten ein und verdampfen zahlreiche Zivilisten. Wurde dies durch denselben Effekt verursacht, der uns die seltsame Sonde brachte?"
 fatalf.008.title: "Schnelle Energieschläge"
 fatalf.009.desc: "Gleichzeitig erfasst jeder Sensor in unserem Imperium eine extrem große Energieanomalie, die sich direkt über unserer Hauptplaneten befindet. Unsere Sensoren liefern die gleichen Messwerte wie die der zerstörten Sonde. Genauso schnell wie es erschienen ist, verflüchtigt es sich ohne sichtbare Wirkung."
 fatalf.009.title: "Nichts?"
 fatalf.010.desc: "Als unsere Schiffe für die Erforschung näher kommen, können Sie den kleinen Riss im Weltraum schweben sehen. Die Untersuchung zeigt Ihnen, dass es sich jetzt in der Umlaufbahn so weit stabilisiert hat, dass Sie eine kleine Sonde hindurchschicken können, und indem Sie einen Impuls einer bestimmten Energieexplosion abgeben, könnten Sie es dauerhaft schließen. Sie können es auch Audio übertragen lassen, falls es jemand findet."
 fatalf.011.desc: "Überraschenderweise öffnet sich während unserer Sonde für kurze Zeit ein kleines Wurmloch. Indem wir beobachten, wie es die Reise und Übertragung unserer Sonde beeinflusst, könnten wir dieses Wissen nutzen, um die Geheimnisse dieser Umgehungen zu erlernen."
 fatalf.011.title: "Stabilisierung"
 fatalf.012.desc: "Unsere Sonde wandert durch den Riss und sendet wie geplant ihren Impuls aus. Augenblicke später ist jegliche Kommunikation verloren, als sich der Riss von selbst verschließt. Darüber müssen wir uns keine Gedanken mehr machen."
 fatalf.012.title: "Lange Zeit weg"
 fatalf.020.desc: "Bei der Vermessung von [From.From.GetName] entdeckt unser Wissenschaftsschiff eine große Eisentafel, die im Orbit schwebt. Darauf eingraviert sind Richtungen zu zwei Planeten in der Galaxie und eine Reihe von Piktogrammen, die verschiedene Energiekonvergenzen auf jedem zeigen. Der Zweck dieser Konvergenzen ist unbekannt, da sie keinem bekannten wissenschaftlichen Phänomen ähneln."
 fatalf.020.title: "Antike Wegbeschreibung"
 fatalf.022.desc: "Während unsere Kolonisten ihren Fuß auf den Planeten setzen und beginnen sich auszubreiten, erhalten sie Berichte über eine Vielzahl von 'schwebenden Fenstern' am Himmel über [Root.GetName]. Obwohl es derzeit viele gibt, verschwinden einige langsam."
 fatalf.022.title: "Die schwebenden Fenster"
 fatalf.023.desc: "Während sich unsere Wissenschaftler auf die Suche machen, senden sie Berichte, dass diese Fenster tatsächlich Einblicke in andere, alternative Welten sind. Noch interessanter ist, dass unsere Bevölkerung auf [Root.GetName] sagt, dass jeder von ihnen seltsame Träume hat und nur um eine Sache bittet. Unser größter Wunsch."
 fatalf.023.tip1: "Wir wünschen §RReichtümer.§!"
 fatalf.023.tip10: "Wir wünschen §RWeisheit.§!"
 fatalf.023.tip2: "Wir wünschen §RPower.§!"
 fatalf.023.tip3: "Wir wünschen §RBestimmung.§!"
 fatalf.023.tip4: "Wir wünschen §RGlücklichkeit.§!"
 fatalf.023.tip5: "Wir wünschen §RReinheit.§!"
 fatalf.023.tip6: "Wir wünschen §RGemeinschaft.§!"
 fatalf.023.tip7: "Wir wünschen §RStärke.§!"
 fatalf.023.tip8: "Wir wünschen §RLiebe.§!"
 fatalf.023.tip9: "Wir wünschen §RWissen.§!"
 fatalf.023.title: "Einblicke"
 fatalf.024.desc: "§EWIR WERDEN WISSEN VERMITTELN. WAS DU VORHER GEFUNDEN HAST, IST JETZT GEGEBEN. ZEIGE DEINEN WERT. MÖGE DAS BESTE DIESES ZYKLUS DAS SCHLIMMSTE IHRES NÄCHSTEN SEIN. §!"
 fatalf.024.tip: "§RENTTÄUSCHE NICHT§!"
 fatalf.024.title: "ZYKLEN"
 fatalf.0301.desc: "Eine große Störung wurde gleichzeitig an allen unseren Sensoren erfasst. Wir können uns keine Vorstellung darüber machen, was es verursacht haben könnte, aber wir wissen, was auch immer es war, in der ganzen Galaxie zu spüren war."
 fatalf.0301.name: "Realitätserschütterung"
 fatalf.0302.desc: "Wir greifen Dutzende von scheinbar stark überwucherten pilzartigen Schiffen auf, die in der ganzen Galaxie auftauchen. Sie richten sich auf alle nahegelegenen bewohnbaren Planeten aus!"
 fatalf.0302.name: "Überwucherung"
 fatalf.0303.desc: "Als unsere Flotte das $fatalf_seed_ship$ zerstört, explodiert es in einem Schauer infektiöser Sporen."
 fatalf.0303.name: "Die Schiffe der Überwucherung"
 fatalf.0304.desc: "Als das $fatalf_seed_ship$ [Root.GetName] passierte, ließ es hunderte von winzigen Sporen fallen, die sich schnell zu schrecklichen Monstern entwickelten. Wir müssen sie bekämpfen, wenn wir unsere Kolonie retten wollen."
 fatalf.0304.name: "Überwucherungs Invasion"
 fatalf.0305.desc: "Die Überwucherung wurde auf [Root.GetName] vollständig ausgerottet. Es wird uns hier nicht mehr stören."
 fatalf.0305.name: "Überwucherung ausgerottet"
 fatalf.100.desc: "Nach Monaten der völligen Ahnungslosigkeit, woher diese seltsamen Stücke kommen und warum sie alle dieselbe Energiesignatur haben, stellen unsere Langstrecken-Scanner fest, dass die seltsame Anomalie in der Nähe von [Root.Owner.GetHomeWorldName] aufgetaucht ist und im rasanten Tempo Eissplitter ausschleudert."
 fatalf.100.name: "Der Riss"
 fatalf_new_colony_desc: "Unser Wissenschaftler hat ein instabiles Wurmloch entdeckt, welches seiner Meinung nach zu einem anderen Erstklasse-Planeten führt. Wenn wir das Wurmloch stabilisieren, können wir vielleicht eine neue Kolonie gründen."
 fatalf_new_colony_title: "Das Wandernde Wurmloch"
 fatalf_seed_ship: "$seed_ship$"
 fatalf_seed_ship_plural: "$seed_ship_plural$"
 fatalf_stable_wormhole_name: "Das Stationäre Wurmloch"
 hyperlane_machine_desc: "Die $lgates$ scheinen etwas mit der Hyperlane-Unterbrechung zu tun zu haben. Wenn wir oder unsere Verbündeten sie alle kontrollieren, können wir die Ursache des Problems finden."
 hyperlane_machine_title: "Hyperlane-Störung"
 lost_desire_desc: "Wir haben galaktische Koordinaten gefunden, die auf mehrere Planeten in unserer Galaxie verweisen. Uns wurde der größte Wunsch unseres Volkes versprochen, wenn wir sie zu unserer Heimat machen."
 lost_desire_title: "Der verlorene Wunsch"
 seed_army: "Saat-Armee"
 seed_army_desc: "Eine unerbittliche lebende Spore, die jedes Lebewesen infiziert, das sie berührt."
 seed_army_plural: "Saat-Armeen"
 seed_attack_desc: "Dutzende von ansteckenden Schiffen sind in unsere Realität entkommen. Wir müssen sie zerstören, bevor unsere Planeten überflutet werden!"
 seed_attack_title: "Das Überwucherung"
 seed_poi: "Wir müssen dieses $fatalf_seed_ship$ zerstören, bevor es sich ausbreitet."
 seed_ship: "Seed Ship"
 seed_ship_plural: "Seed Ships"
 seed_start_desc: "Die Bindungen innerhalb unserer Realität zerrütten sich. Was wird passieren?"
 seed_start_title: "Realitätsschauder"
 tb_overgrowth: "Infektiöses Überwucherung"
 tb_overgrowth_desc: "Eine sich rasch ausbreitende Infektion, die ausgerottet werden muss."
 trait_architect_adaptive_bad: "Fluch der Architekten"
 trait_architect_adaptive_bad_desc: "... aber auch Vorsicht."
 trait_architect_adaptive_good: "Segen der Architekten"
 trait_architect_adaptive_good_desc: "Mit Härte kommt Vielseitigkeit..."
 trait_architect_industrious_bad: "Fluch der Architekten"
 trait_architect_industrious_bad_desc: "... aber auch Nachsicht."
 trait_architect_industrious_good: "Segen des Architekten"
 trait_architect_industrious_good_desc: "Mit Zweck kommt Aufwand..."
 trait_architect_intelligent_bad: "Fluch der Architekten"
 trait_architect_intelligent_bad_desc: "...aber auch Uneinigkeit."
 trait_architect_intelligent_good: "Segen der Architekten"
 trait_architect_intelligent_good_desc: "Mit Wissen kommt Weisheit..."
