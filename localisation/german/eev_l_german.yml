########## COUNTRY EVENTS ##########

 eev_popup.1.name: "Illegale Aliens"
 eev_popup.1.desc.d: "Aliens haben unseren Hauptplanet betreten ohne die Erlaubniss zu haben, unsere Bevölkerung ist nicht sehr glücklich darüber..."
 eev_popup.1.desc.c: "Berichte kamen rein, das illegale Aliens unseren Hauptplaneten betreten haben!. \n\nSollen wir sie versklaven?"
 eev_popup.1.desc.x: "Berichte kamen rein das illegale Aliens unseren Hauptplaneten betreten haben! \n\nWas sollen wir mit ihnen tun?"
 eev_popup.1.desc.xp: "Es scheint als haben wir uneingeladene Aliens auf unserem Hauptplaneten. \n\nSollen wir sie willkommen heißen oder wegschicken?"
 eev_popup.1.desc.m: "Aliens haben illegal unseren Hauptplaneten betreten. \n\nWas sollen wir deswegen tun?"
 eev_popup.1.desc.sp: "Uneingeladene Aliens haben unseren Hauptplaneten betreten. \n\nWas sollen wir tun?"

 eev_popup.1.a: "Sperrt sie ein und schickt sie weg."
 eev_popup.1.b: "Es scheint als haben wir neue Sklaven!"
 eev_popup.1.c: "Tötet sofort diese widerlichen Xenos!"
 eev_popup.1.d: "Jedes Leben ist willkomen zu bleiben."
 eev_popup.1.e: "Vielleicht wissen sie was wir nicht wissen..."
 eev_popup.1.f: "Frieden ist eine Tugend, sie mögen bleiben."
#
 eev_popup.2.name: "Terroristen Anschlag"
 eev_popup.2.desc: "Ein wichtiges Gebäude auf unserem Hauptplaneten wurde zerbombt. Es war für Inter-Galaktischen Handel zuständig, und die Terroristen hatten andere Ideale. \n\nUnser höchster Regierungsbeamter versichert uns, dass das Gebäude in kürze wieder aufgebaut ist."
 eev_popup.2.a: "Findet Sie!"
#
 eev_popup.3.name: "Anfüher Ermordet!"
 eev_popup.3.desc: "Bei einer jährlichen Konferenz unseres Reiches hat ein Idealistischer Narr auf unseren Anführer geschossen und ihn verwundet! Er wurde kurz danach gefangen. \n\nUnser Anführer hat zwei Wochen in dem besten Krankenhaus des Planetens verbracht, wo er in einem Medizinischen Koma versetzt wurde, doch er verstarb. \n\nEr wird vermisst werden..."
 eev_popup.3.default: "Eine Schande..."
 eev_popup.3.militarist: "Was ist Falsch mit unserer Armee!?"
 eev_popup.3.phobe: "Ein Alien, keine Zweifel?"
 eev_popup.3.peace: "Das wird nur unsere Leute stärken."
#
 eev_popup.4.name: "Ein Whistleblower!"
 eev_popup.4.desc: "Ein Regierungsagent der für uns arbeitet, hat kürzlich Geheimnisse an einen potenziellen Feind verkauft. Wir wissen nicht an wen sie Verkauft hat, aber wir sollten vorbereitet sein."
 eev_popup.4.a: "Das ist schlecht."
 eev_popup.4.b: "Soetwas wird nicht toleriert! Sperrt sie sofort ein!"
#
 eev_popup.5.name: "Lokale Berühmtheit Tot!"
 eev_popup.5.desc: "Eine sehr berüchtigte Berühmtheit ist heute gestorben. \n\nSie berührte unsere Herzen mit ihren Songs und Filmen. Es gibt nicht viele Leute wie sie. Sie wird schmerzlich vermisst werden."
 eev_popup.5.a: "Eine Schande..."
 eev_popup.5.b: "Ich habe nicht einmal ein Autogramm bekommen."
#1.6
 eev_popup.6.name: "Wissenschaftler Erkrankt!"
 eev_popup.6.desc: "Einer unser führenden Wissenschaftlern ist an einer tödlichen nicht heilbaren Krankheit erkrankt, die Krankheit scheint von einer Xeno Spezies zu stammen! \n\nGlücklicherweise ist es nicht ansteckend, deshalb sind die anderen nicht in Gefahr, aber das kann unseren Fortschritt stoppen."
 eev_popup.6.a: "Ruhe in Frieden..."
 eev_popup.6.b: "Er diente gut."
 eev_popup.6.c: "Verdammter Xeno-Abschaum!"
#
 eev_popup.7.name: "Nomaden Ankunft"
 eev_popup.7.desc: "Eine Gruppe von Xeno-Nomaden die sich selbst §SDie Faust§! nennen, ersuchten uns um eine Unterkunft auf dem Hauptplaneten. Da wir nicht oft irgendwen auf unserem Haupt Planeten leben lassen, haben wir eine Art Interview erstellt. \n\n§SDie Faust§! behaupten sie haben Pläne um eine großartige Stadt zu bauen, wovon nur jede Person träumen könnte, sie soll kostenloses Essen und Trinken sowie Medizin und Wohnungen enthalten. Mit einer Ausnahme, jeder der dort lebt muss ihren Gott anbeten."
 eev_popup.7.a: "Lasst sie rein"
 eev_popup.7.b: "Verweigert es ihnen"
 eev_popup.7.c: "Wer hat diese Xenos reingelassen?"
#eev_popup.7.d: "Registriert sie für Training!"
 eev_popup.7.e: "Sieht so aus als hätten wir neue Sklaven"
 eev_popup.7.f: "Natürlich dürfen sie bleiben."
#
 eev_popup.8.name: "Unterwasser Terror!"
 eev_popup.8.desc: "Während eine Gruppe von Fischern auf ihren wöchentlichen Fischzügen unterwegs war, fällt etwas großes unter Wasser auf.\n\nSie sendeten ihre Koordinaten, aber wir konnten sie nicht finden. Das einzige Objekt was wir fanden, war das Schiff von den Fischern. Wir vermuten sie sind wahrscheinlich tot \n\nWie auch immer, wir haben ein paar Optionen. Wir könnten sie rächen und das Ding töten, aber wir wissen nicht welchen Effekt es auf das Lokale Ökosystem hat."
 eev_popup.8.a: "Tötet das Monster bevor es noch mehr von uns tötet!"
 eev_popup.8.b: "Gehen wir lieber auf Nummer sicher und lassen das Ding ziehen..."
#
 eev_popup.9.name: "Reicher Mann Gestorben"
 eev_popup.9.desc: "Einer unser Reichsten Bürger ist heute gestorben, aber das ist nicht der Grund warum es ein großes Problem ist, er starb erblos, das heißt es liegt an uns wohin das Geld gehen soll. \n\nDa gibt es ein paar Optionen, wir könnten das Geld aufteilen und es den Bürgern geben, das würde sie sehr glücklich machen oder wir behalten es einfach selbst."
 eev_popup.9.b: "Ich werde das Geld nehmen."

 #1.7
 eev_popup.10.name: "Kranke Bürger"
 eev_popup.10.desc: "Manche unserer Bürger scheinen sich mit einem unbekannten Virus infiziert zu haben. Das Virus wurde sehr wahrscheinlich von Weltraum-Reisenden eingeschleppt. \n\nNoch ist keine Heilung bekannt und auch nicht in Sicht, doch die Situation ist ernst. Es braucht eine schnelle Lösung. \n\nUnsere Wissenschaftler sagen, dass der Virus sehr ansteckend und definitiv tödlich ist. Sie schlagen daher vor die Infizierten von den anderen zu isolieren und sie ihrem Schicksal zu überlassen. Dies jedoch ist mit einigen Kosten verbunden."
 eev_popup.10.a: "Schnell! Isoliert die Kranken!"
 eev_popup.10.b: "Wir können uns das nicht leisten."
 #1.8
 eev_popup.11.name: "Hochwertige Ernte"
 eev_popup.11.desc: "In seltenen Fällen und unter den richtigen Bedingungen ist es möglich, dass unsere Saat sich ganz außergewöhnlich entwickelt. Dies ist genau der Fall! \n\nDie diesjährige Ernte war reichlich und von höchster Qualität."
 eev_popup.11.b: "Erntet die Früchte unserer Arbeit!"
 eev_popup.11.c: "Keep the crops."
 #
 eev_popup.12.name: "Großer Fischfang"
 eev_popup.12.desc: "Als unsere Fischer ihrer Arbeit nachgingen, machten sie eine erstaunliche Entdeckung - einen riesigen Schwarm sehr großer Fische - und fingen natürlich so viele, wie sie konnten."
 eev_popup.12.b: "Verkauft den Fang!"
 eev_popup.11.c: "Keep the fish."
 #
 eev_popup.13.name: "Zahlreiche Mineralien"
 eev_popup.13.desc: "Als unsere Bergbau-Drohnen auf ihrer endlosen Suche nach Mineralien waren, stieß eine dieser Drohnen auf ein sehr großes Höhlensystem, das mit Mineralien gefüllt war!"
 eev_popup.13.a: "Gut für uns."
 eev_popup.13.b: "Verkauft alles."
 #
 eev_popup.14.name: "Extra Profit"
 eev_popup.14.desc: "Es war ein großartiges Wirtschaftsjahr für unser Imperium. Unsere Unternehmen, Händler und Bürger haben alle eine Menge Geld verdient und auch wir haben Anteil an diesen Gewinnen!"
 eev_popup.14.a: "Ein Hoch auf die Wirtschaft!"
 #
 eev_popup.15.name: "Ich bin berühmt"
 eev_popup.15.desc: "Bis in den letzten Winkel der Galaxis bin ich als großer Anführer bekannt. Meine Siege und die Art, wie ich mein Volk regiere, haben mir Ansehen verschafft!"
 eev_popup.15.a: "So muss es sein."
 #
 eev_popup.16.name: "Ein Haustier als Geschenk"
 eev_popup.16.desc: "Ein Familienmitglied, dem ich sehr nahe stehe, hat beschlossen, mir ein Haustier zu schenken. Nach reiflicher Überlegung habe ich beschlossen, ihm folgenden Namen zu geben..."
 eev_popup.16.a: "Ceaser"
 eev_popup.16.b: "Hunter"
 eev_popup.16.c: "Socks"
 eev_popup.16.d: "Max"
 eev_popup.16.e: "Fluffy"
 eev_popup.16.f: "Ich brauche kein Haustier. Entsorgt es." 
 #
 eev_popup.17.name: "Händler in Not"
 eev_popup.17.desc: "Unsere treuen Händler waren in letzter Zeit in einer schwierigen Lage. Dieses Jahr ist nicht so gut gelaufen, und sie bitten uns um Unterstützung, um wieder auf die Beine zu kommen."
 eev_popup.17.a: "Helft ihnen."
 eev_popup.17.b: "Verweigert die Hilfe."
 #
 eev_popup.18.name: "Wissenschaftler brauchen Unterstützung"
 eev_popup.18.desc: "Unsere Wissenschaftler haben in letzter Zeit einige Probleme gehabt. Insbesondere veraltete Ausrüstung und einen Mangel an neuen Rekruten. Sie sagen, dass sie mit etwas finanzieller Hilfe in kürzester Zeit wieder auf die Beine kommen können."
 eev_popup.18.a: "Sie haben meine Unterstützung."
 eev_popup.18.b: "Ich werde anderswo gebraucht."
 
 #
 eev_popup.19.name: "Ein Haufen Geld"
 eev_popup.19.desc: "Im Laufe der vielen Jahre haben wir eine Summe von §YEnergy§! angespart - ein beeindruckendes Vermögen. \n\nVielleicht sollten wir etwas für die Hungernden spenden? Die Kranken? Oder vielleicht könnten wir in die Suche nach einem Heilmittel für Weltraumkrebs investieren?"
 eev_popup.19.a: "Spendet an die Hungernden"
 eev_popup.19.b: "Spendet an die Kranken"
 eev_popup.19.c: "Spendet, um eine Heilung für Weltraumkrebs zu finden."
 eev_popup.19.d: "Ich behalte mein Geld lieber."
 
 eev_popup.20.name: "Weltraumkrebs geheilt"
 eev_popup.20.desc: "Es scheint, dass unsere großzügige Spende vor Monaten zur Heilung von Weltraumkrebs beigetragen hat! \n\nAls die Nachricht publik wurde jubelte die gesamte Hauptstadt!"
 eev_popup.20.a: "Wundervoll"
 
 eev_popup.22.name: "Primitive Alien Infektion"
 eev_popup.22.desc: "Einer unserer Beobachtungsposten hat einen rapiden Rückgang der Bevölkerung auf §Y[From.GetName]§! entdeckt. Es scheint, als ob der Planet von einer schwerwiegenden Pandemie heimgesucht wird. \n\nWir könnten sie in Ruhe lassen und hoffen, dass sie eine Immunität entwickeln. Oder wir beenden ihr Leid und atomisieren den Planeten."
 eev_popup.22.a: "Lasst sie in Ruhe."
 eev_popup.22.b: "Befreit Sie von ihrem Leid."
 
 eev_popup.30.name: "Eine neue, primitive Spezies erwacht"
 eev_popup.30.desc: "Als unser Beobachtungsposten und seine Wissenschaftler §Y[From.GetName]§! studierten bemerkten sie etwas sehr seltenes und spannendes. \n\nEine neue, fühlende Spezies entwickelt sich neben der Bisherigen, die den Planeten bevölkert und unter dem Namen §SXiblibi§! bekannt ist. Nun bevölkern zwei fühlende Spezies §Y[From.GetName]§!."
 eev_popup.30.b: "Es ist besser, eine einzige herrschende Spezies zu haben. Rottet diese §SXiblibi§! aus."
 
 eev_popup.31.name: "Neues Bewusstsein entsteht"
 eev_popup.31.desc: "Eine der einheimischen Säugetier-Spezies unseres Planeten hat Anzeichen für die Entwicklung eines Bewusstseins gezeigt. \n\nDieser Umstand erlaubt uns sie zu Aufzuwerten, zu vollständigem Bewusstsein zu erziehen, damit sie vollwertige Bürger werden können."
 eev_popup.31.a: "Das ist eine schlechte Idee."
 eev_popup.31.b: "Je mehr, desto besser."
 
########## END COUNTRY EVENTS ##########

########## MURDER ##########

 murder_category: "Unatürlicher Ping"
 murder_category_desc: "Unsere Wissenschaftler haben ein Signal aufgefangen, das von [Root.GetName] kommt."

 MURDER_PROJECT: "Der Serien Mörder"
 MURDER_PROJECT_DESC: "Während des Scannes vom Planeten, fanden wir den Ping und es war ein Geöffneter Container. Innen fanden wir einen Brief mit den Worten §SLies Mich§!, geschrieben in Rot auf der Vorderseite.  Nach einer Diskussion ob wir ihn öffnen sollen oder nicht, haben wir uns entschieden ihn zu öffnen, da es besser wäre wenn wir es tun. \n\nDes Inhalts Nachricht: §SGut, du hast meinen Safe gefunden. Nun da ich deine Aufmerksamkeit habe, sage ich dir das ich es leid bin, das Regierungsbeamte wie du, über uns Herrschen als wären wir Sklaven. Deswegen werde ich 5 deiner Wichtigsten Leute töten, besser du fangst mich vorher. Oh, und sei nicht zu spät. -D§!."

 murder_event.1.name: "Der Serien Mörder"
 murder_event.1.desc: "Während dem scannen des Planeten, fanden wir den Ping und es war ein Geöffneter Container. Innen fanden wir einen Brief mit den Worten 'Lies Mich', geschrieben in Rot auf der Vorderseite. Nach einer Diskussion ob wir ihn öffnen sollen oder nicht, haben wir uns entschieden ihn zu öffnen, da es besser wäre wenn wir es tun. \n\nDes Inhalts Nachricht: §SGut, du hast meinen Safe gefunden. Nun da ich deine Aufmerksamkeit habe, sage ich dir das ich es leid bin, das Regierungsbeamte wie du, über uns Herrschen als wären wir Sklaven. Deswegen werde ich 5 deiner wichtigsten Leute töten, besser du fangst mich vorher. Oh, und sei nicht zu spät. -D§!. \n\nEs könnte zwar nur ein Schwindel sein, aber wir denken es wäre im bestem Interesse für unsere Leute, diesen Typen zu finden."
 murder_event.1.a: "Wir müssen diese Person finden!"
 murder_event.1.b: "Noch eine Bedrohungsnachricht... Wen Interessierts?"

 murder_event.2.name: "Die Erste Ermordung"
 murder_event.2.desc: "Unsere schlimmste Angst wurde war... Es war keine gewöhnliche Bedrohungsnachricht... Er tötete jemand, Eine junge Frau, Tochter eines dekorierten Generals. \n\nIn ihrer Hand ist ein Brief: §SDas arme Mädchen, Wird sie vermisst werden? Wahrscheinlich ... aber du warst zu spät. -D§! \n\nDer General wird in kürze Informiert."
 murder_event.2.a: "Findet den Mann!"

 murder_event.4.name: "Die Zweite Ermordung"
 murder_event.4.desc: "Ein anderer Mord hier, dieses mal ein Xeno, ein Verantwortlicher für Außenaffären. \n\nAuf dem Boden neben dem Xeno ein weiterer Brief: §SDieses mal ein Xeno, du warst zu spät. -D§!"
 murder_event.4.a: "Warum haben wir ihn noch nicht gefundent!?"

 murder_event.5.name: "Die Dritte Ermordung"
 murder_event.5.desc: "Der dritte Mord. Ein alter Mann und seine Frau, hängen von einem Baum und halten die Hände. Es scheint als wären sie die Eltern eines unserer führenden Wissenschaftler. \n\nIn ihren Händen eine weitere Notiz: §SDas Paar war süß, aber du warst zu spät... -D§!"
 murder_event.5.a: "Wie viele Leute müssen noch sterben bevor er gefasst wird!?"

 murder_event.6.name: "Die Vierte Ermordung"
 murder_event.6.desc: "Ein weiterer Mord, dieses mal ist es die Frau eines Bürgermeisters. \n\nAm Boden eine weitere Nachricht: §SDieses mal eine wichtige Frau, ich hoffe der Bürgermeister tötet sich nicht selbst wegen dem... Zu schade, du warst zu spät. -D§!"
 murder_event.6.a: "Ruhe in Frieden."

 murder_event.7.name: "Der Letzte Mord"
 murder_event.7.desc: "Wie wir erwarteten gab es einen fünften Mord. Wir gaben unseren wichtigsten Bürgern Persöhnliche Leibwachen um sicherzugehen das sie nicht zu Opfer fallen. Dieses mal waren wir sicher ihn zu fangen ... und wir schafften es! Aber nicht bevor er sein Ziel tötete - einer der reichsten CEO's. \n\nWir fanden den Mann mit einem hochentwickeltem Anzug der mit Blut befleckt war, als wollte er ihn nicht waschen, nach jedem Mord. Wir versuchten ihn zu Identifizeren aber es scheint als währe er ein Geist und er hatte jede Frage ignoriert außer eine. Wir fragten §SWie ist dein Name?§!, seine einzige Antwort war §SIch bin der Tod§!.  \n\nWie wir erwarteten wir fanden eine Notiz in der Tasche vom CEO: §SNicht mal Geld konnte sie retten und glaub mir, sie bot genug an. Aber du warst zu spät. -D§!"
 murder_event.7.a: "Endlich ein Ende bei diesem Wahnsinn."

 murder_event.8.name: "Das Ende"
 murder_event.8.desc: "Dieser §STod§! wurde gefangen, aber nicht bevor er 5 wichtige Leute tötete, wie er verpsrochen hatte. Wie er unserer Erfassung ausweichen könnte und wie er so weit Technologisch Fortgeschritten sein kann im Gegensatz zu uns, bleibt ein Misterium. Das einzige gute was wir daraus gelernt haben, ist das wir sehr viel von seinem Anzug gelernt haben und in Zukunft eine deutliche bessere Sicherheit gewährleisten können. \n\nAber für diesen Preis... war es das Wert?"
 murder_event.8.a: "Wenigstens kam dabei etwas raus."

########## END MURDER ##########