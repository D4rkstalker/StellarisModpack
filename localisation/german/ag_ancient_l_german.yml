 ag_auto_starbase_settings.title:0 "§HAuto Construction Template§!"
 ag_auto_starbase_settings.desc:0 "Auto template building is a technology to simplify construction process of $shipclass_starbase$ and $orbital_ring$, using auto construction template to build $shipclass_starbase$ or $orbital_ring$ §Gdoes not need to use our own construction queue§!, At the same time, §Gdoes not need $constructor$'s assistance§!.\n\nIn fact, we only need to use a §H$DECISIONS_TITLE$§! on §Ycolony§! or the §Yprimary star of the system§! to deploy the auto construction template.\n\nDuring construction of $shipclass_starbase$ and $orbital_ring$, the auto construction template can also be used to install the §Yancillary facilities§! or §Ydefense platforms§!  of the station. These ancillary facilities and the space station can be build with $shipclass_starbase$ and $orbital_ring$ synchronously, §Gdoesn't need to spend more time§!, But building them still §Yrequires additional resources§!.\n\nThe auxiliary facilities of $shipclass_starbase$ and $orbital_ring$ can use the §Yprese§! §Ytemplate§! to configure, §Gdoes not need to set for every $shipclass_starbase$ and $orbital_ring$§!, At the same time, the auto construction template technology can also §Greduce the requirement of the construction of $orbital_ring$ and $ion_cannon$§!, so we can carry out construction projects in a more conventional environment.\n\nDespite the combination of many advanced technologies, auto template construction is still §Ycannot§! effectively reduce the construction time of $shipclass_starbase$ and$orbital_ring$, build a simple $starbase_outpost$ into a grand $starbase_citadel$ or build a fully functional $orbital_ring$ is still an extremely §Ytime-consuming§! project. Bbecause we have not fully understood the construction technology of the ancient civilization, we can only use the automatic construction template to build some §Ycommon facilities§!, §YOnce the construction project starts, we will not be able to cancel it§!.\n\nAuto construction template can also be used for §Ydowngrade§! existing $shipclass_starbase$ or $orbital_ring$, dismantle some structures and §Ydegrade§! these huge space stations into a more basic level is a tedious thing at before. We had to dismantle all relevant facilities first and then build from scratch. With the help of auto construction template technology, we can now complete this work accurately and efficiently."
