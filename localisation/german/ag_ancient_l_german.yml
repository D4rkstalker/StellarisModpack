 ag_ancient.101.name:0 "$ag_from_the_ashes$"
 ag_ancient.101.desc:0 "In several battles with the Ancient Empires, many reports said that some of our ships with complex structures had disintegrated due to the environmental effects caused by gravity weapons before they were actually attacked, and our fleet suffered a lot of losses as a result.\n\nOur [Root.GetScienceDepartment] has encountered a lot of difficulties in finding the means to deal with it, so we can not provide effective means of protection for our fleet. However, the recent development of science and technology and enough cases on the frontline give our [Root.GetScienceDepartment] hope to solve this problem. Of course, this is obviously not an easy work, and [Root.GetScienceDepartment] can not sure when to make meaningful progress."
 ag_ancient.101.a:0 "$ag_approve_special_project$"
 ag_ancient.101.b:0 "$ag_veto_special_project$"
 ag_ancient.102.name:0 "$ag_counter_measures$"
 ag_ancient.102.desc:0 "Our [Root.GetScienceDepartment] has demonstrated the existence of the means that can be realized in the near future against the gravity weapons of the Ancient Empire, and put forward several different schemes, but these schemes are still in a very imperfect stage, and still need some time to complete."
 ag_ancient.102.a:0 "$ag_excellent$"
 ag_ancient.102.a.tooltip:0 "We can now research some technologies that against gravity weapons."
 ag_ancient.104.name:0 "$ag_from_the_ashes$"
 ag_ancient.104.desc:0 "In several battles with enemies that using psionic weapons, many reports said that some of our ships with complex structures had disintegrated in the complex psionic environment before they were actually attacked, and our fleet suffered a lot of losses as a result.\n\nOur [Root.GetScienceDepartment] has encountered a lot of difficulties in finding the means to deal with it, so we can not provide effective means of protection for our fleet. However, the recent development of science and technology and enough cases on the frontline give our [Root.GetScienceDepartment] hope to solve this problem. Of course, this is obviously not an easy work, and [Root.GetScienceDepartment] can not sure when to make meaningful progress."
 ag_ancient.104.a:0 "$ag_approve_special_project$"
 ag_ancient.104.b:0 "$ag_veto_special_project$"
 ag_ancient.105.name:0 "$ag_counter_measures$"
 ag_ancient.105.desc:0 "Our [Root.GetScienceDepartment] has demonstrated the existence of the means that can be realized in the near future against the psionic weapons, and put forward several different schemes, but these schemes are still in a very imperfect stage, and still need some time to complete."
 ag_ancient.105.a:0 "$ag_excellent$"
 ag_ancient.105.a.tooltip:0 "We can now research some technologies that against psionic weapons."
