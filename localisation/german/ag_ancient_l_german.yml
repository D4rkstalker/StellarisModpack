 edict_ag_ancient_empire_seetings_edict:0 "Ancient Empire Mod §HSettings§!"
 edict_ag_ancient_empire_seetings_edict_desc:0 "You can adjust some settings of Ancient Empire Mod here at any time."
 ag_mod_settings_title:0 "§HMenu§! of Ancient Empire Mod"
 ag_mod_settings_desc:0 "Thank you for using Ancient Empire Mod. Here is the menu of this mod. You can adjust some settings in this mod here.\n\nYou could use buttons on the right to change current settings. The relevant settings will take effect §Yimmediately§! after being modified. There is no need to save them. You can close this menu directly after setting.\n\nWish you could enjoy the game!\n\n§HNotes for the difficulty: if you don't have other mod(s) that can effectively enhance the strength of your fleet, and can't easily own fleets with more than §!§Y8000§!§H naval capacity and have repeatable technologies with more than §!§Y200§!§H levels, it is recommended to use §!§G$ag_difficulty_easy$§!§H difficulty.§!."
 ag_is_current_settings:0 "§YThis is the setting that is now in effect.§!\n\n"
 ag_unavailable:0 "§LInvalid§!"
 ag_reserved_title:0 "Reserved"
 ag_reserved_desc:0 "There's no content here. It's just a space for the content that might be put here in the future."
 ag_set_difficulty_title:0 "Difficulty Settings"
 ag_set_difficulty_desc:0 "§H$ag_set_difficulty_title$§!\n\nThis setting will apply the difficulty modifiers to the ships and armies of §Yall factions§! added by this mod, that is, not only the factions that are hostile to you, but also the factions that are neutral and friendly with you. During the game, the ships that you obtain in various ways will also be affected by this setting.\n\nAll factions added by this mod won't be modified by §YCrisis Strength§!."
 ag_difficulty_easy:0 "§GEasy§!"
 ag_set_difficulty_easy_effect:0 "Difficulty: $ag_difficulty_easy$\n\nThe strength of all factions added by this mod will be weakened to a certain extent. The specific value depends on their type.\nSpecial abilities of most weapons in this mod are disabled."
 ag_difficulty_normal:0 "§YNormal§!"
 ag_set_difficulty_normal_effect:0 "Difficulty: $ag_difficulty_normal$\n\nThe default difficulty, all factions added by this mod will not be modified.\nSpecial abilities of weapons in this mod will be encbled."
 ag_difficulty_hard_1:0 "§HHard§!"
 ag_set_difficulty_hard_1_effect:0 "Difficulty: $ag_difficulty_hard_1$\n\nStrength of all factions added by this mod will be enhanced to a certain extent, and the specific value depends on their type.\nSpecial abilities of weapons in this mod will be encbled."
 ag_difficulty_hard_2:0 "§PCalamity§!"
 ag_set_difficulty_hard_2_effect:0 "Difficulty: $ag_difficulty_hard_2$\n\nStrength of all the factions added by this mod will be greatly enhanced, and the specific value depends on their type.\nThe special abilities of weapons in this mod will be enabled, and some hostile factions will gain more powerful special abilities.\n\n§HIf you don't use other mod(s) that can greatly enhance your fleets, please §!§RDON'T§!§H choose this difficulty easily!§!"
 ag_set_gatekeeper_title:0 "Events Start Time"
 ag_set_gatekeeper_desc:0 "§H$ag_set_gatekeeper_title$§!\n\nThis setting will affect the earliest trigger time of the events added in this mod. Game will not attempt to trigger these events until the set time point is reached.\n\nAfter reaching the set time point, the trigger event still needs to meet the trigger conditions of the event itself. For example, the first event of this mod requires you have £physics£ §Y$tech_sensors_4$§! and a §Y$pc_frozen$§! in border."
 ag_gatekeeper_end_game:0 "§EEnd Game§!"
 ag_set_gatekeeper_end_game_effect:0 "Events Start Time: §EAfter §!$ag_gatekeeper_end_game$\n\nAll events added in this mod will only be triggered after End-Game Start Year ."
 ag_gatekeeper_mid_game:0 "§EMid Game§!"
 ag_set_gatekeeper_mid_game_effect:0 "Events Start Time: §EAfter §!$ag_gatekeeper_mid_game$\n\nAll events added in this mod will only be triggered after Mid-Game Start Year ."
 ag_gatekeeper_any_time:0 "§ENo Limits§!"
 ag_set_gatekeeper_any_time_effect:0 "Events Start Time: $ag_gatekeeper_any_time$\n\nAll the events added in this mod are not subject to any restrictions on the trigger time. As long as the trigger conditions of the event itself are met, the game will try to trigger the event."
 ag_set_location_title:0 "New Systems' Location"
 ag_set_location_desc:0 "§H$ag_set_location_title$§!\n\nThis setting will affect the location of the systems added in this mod. When generating a new system, it will meet the requirements you set here as much as possible.\n\nThe positions of the generated systems will not change, so some systems generated at the beginning of the game will not be affected by this setting."
 ag_location_random:0 "§ERandom§!"
 ag_set_location_random_effect:0 "New Systems' Location: $ag_location_random$\n\nNew system will randomly choose a location, which may be very close to your country or far away from the border of your country."
 ag_location_in_border:0 "§EIn Border§!"
 ag_set_location_in_border_effect:0 "New Systems' Location: $ag_location_in_border$§E of its discoverer§!\n\nNew system will be generated in the border of the country where they are found as much as possible, but this does not guarantee that they are directly connected to the territory of the country where they are found with a hyperlane."
 ag_set_particle_title:0 "Particle Effect"
 ag_set_particle_desc:0 "§H$ag_set_particle_title$§!\n\nThis setting will affect the particle effect spawned by this mod's weapons. If the particle effect causes your game to not run smoothly, you can disable them here."
 ag_particle_on:0 "§GEnabled§!"
 ag_set_particle_on_effect:0 "Particle Effect: $ag_particle_on$\n\nEnable particle effects to make space battle look better."
 ag_particle_off:0 "§RDisabled§!"
 ag_set_particle_off_effect:0 "Particle Effect: $ag_particle_off$\n\nDisable particle effects will make the game run more smoothly."
 ag_set_megastructure_ship_building_title:0 "Ships Construction"
 ag_set_megastructure_ship_building_desc:0 "§H$ag_set_megastructure_ship_building_title$§!\n\nThis setting will affect the way you build some special ships in this mod.\nYou could use §H$megastructures$§! (with only one construction stage) or use §H$shipclass_starbase_name$§! or §H$mega_shipyard_3$§! (you can use fleet manager, which is more convenient than use $megastructures$) to build some special ships in this mod."
 ag_megastructure_ship_building_on:0 "§EMegastructures§!"
 ag_set_megastructure_ship_building_on_effect:0 "Build Ships via $ag_megastructure_ship_building_on$\n\nSpecial ships in this mod need to be built through §H$megastructures$§!."
 ag_megastructure_ship_building_off:0 "§EShipyards§!"
