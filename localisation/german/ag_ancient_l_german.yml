 ag_ancient.64.desc:0 "$ag_ancient_ruins_part1$ Our [Root.GetArchaeologyTeam] discovered a lot of resources left by the Ancient Empire in this archaeological exploration, these resources have been arranged to be transported to the place [Root.GetName] [Root.GetGovernment] needs."
