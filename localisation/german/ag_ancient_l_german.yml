 ag_ancient.65.a:0 "$ag_OK$"
 ag_ancient.66.name:0 "$ag_ancient.62.name$"
 ag_ancient.66.desc:0 "$ag_ancient_ruins_part1$ Our [Root.GetArchaeologyTeam] discovered a core component of a $ag_class_5_singularity$, which was completed but not put into use by the Ancient Empire. We can easily integrate it into our own building."
 ag_ancient.66.a:0 "$ag_excellent$"
 ag_ancient.66.a.tooltip:0 "Now we can build a $ag_class_5_singularity$ on our planet."
 ag_ancient.67.name:0 "$ag_ancient.62.name$"
 ag_ancient.67.desc:0 "$ag_ancient_ruins_part1$ Our [Root.GetArchaeologyTeam] discovered a core component of a $ag_matter_generator$, which was completed but not put into use by the Ancient Empire. We can easily integrate it into our own building."
 ag_ancient.67.a:0 "$ag_excellent$"
 ag_ancient.67.a.tooltip:0 "Now we can build a $ag_matter_generator$ on our planet."
 ag_ancient.68.name:0 "$ag_ancient.62.name$"
 ag_ancient.68.desc:0 "$ag_ancient_ruins_part1$ Our [Root.GetArchaeologyTeam] discovered a core component of a $ag_fabrication_facility$, which was completed but not put into use by the Ancient Empire. We can easily integrate it into our own building."
 ag_ancient.68.a:0 "$ag_excellent$"
 ag_ancient.68.a.tooltip:0 "Now we can build a $ag_fabrication_facility$ on our planet."
 ag_ancient.69.name:0 "$ag_ancient.62.name$"
 ag_ancient.69.desc:0 "$ag_ancient_ruins_part1$ Our [Root.GetArchaeologyTeam] discovered the core component of an ancient building of unknown use, which seems to be able to create some £minor_artifacts£ §Y$minor_artifacts$§!. this core component has been built but has not been put into use, so we can easily integrate it into our own building."
