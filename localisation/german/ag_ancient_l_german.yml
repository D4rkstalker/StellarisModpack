 tech_ag_living_metal_forge:0 "$sr_living_metal$ Fabrication"
 tech_ag_living_metal_forge_desc:0 "Artificial synthesis of $sr_living_metal$ is a complex work. For a long time, we can only obtain a few $sr_living_metal$ by collecting natural resources and small-scale synthesis in laboratory environment. However, after our continuous development of material science has solved many technical difficulties, large-scale production of $sr_living_metal$ has become possible."
 tech_ag_living_metal_forge_advanced:0 "Programmable $sr_living_metal$"
 tech_ag_living_metal_forge_advanced_desc:0 "The breakthrough of $sr_living_metal$ programming technology greatly simplifies the original tedious $sr_living_metal$ synthesis work and reduces the loss in the process of $sr_living_metal$ synthesis. The large-scale application of this technology will significantly improve the efficiency of synthetic $sr_living_metal$."
 tech_ag_nanites_assembly_plant:0 "$nanites$ Assemblage"
 tech_ag_nanites_assembly_plant_desc:0 "With the continuous improvement of production technology, we have the ability to produce $nanites$ independently. Although we are limited by the complex production process and highly specialized production equipment, we are unlikely to have a high output of $nanites$ in a short time."
 tech_ag_nanites_assembly_plant_advanced:0 "$nanites$ Replication"
 tech_ag_nanites_assembly_plant_advanced_desc:0 "Let $nanites$ self replicate can make their number grow rapidly, although the lack of precise control of the replication process makes it impossible for us to make this replication process last longer, but the application of this technology will undoubtedly greatly increase the output of $nanites$."
 tech_ag_dark_matter_plant:0 "$sr_dark_matter$ Fabrication"
 tech_ag_dark_matter_plant_desc:0 "The long-term research makes us have a deeper understanding of the formation process of $sr_dark_matter$. under the support of solid mathematical foundation and rapidly changing industrial production technology, synthetic $sr_dark_matter$ has gradually come into reality."
 tech_ag_dark_matter_plant_advanced:0 "Improved $sr_dark_matter$ Fabrication"
