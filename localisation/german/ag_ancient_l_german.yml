 ag_auto_starbase_build_starbase:0 "§H$tech_ag_auto_starbase$§!: Starbase"
 ag_auto_starbase_build_starbase_desc:0 "Use $tech_ag_auto_starbase$ to complete the construction of the starbase."
 ag_auto_starbase_build_starbase_effect:0 "§YConstruct the starbase of the system according to the preset template.§!\n\nUpgrading the starbase will §Rconsume additional time and resources§!.\nThe starbase downgrade can be completed quickly, but will §Ynot return resources§!.\nTime of upgrading the starbase:\n$starbase_starport$: §Y360§! £time£\n$starbase_starhold$: §Y720§! £time£\n$starbase_starfortress$: §Y1080§! £time£\n$starbase_citadel$: §Y1440§! £time£\nTime taken for multiple upgrades will be §Ystacked§!.\n\nDifferent from the traditional construction process, the construction work will §Gnot§! use the §Yconstruction queue§! of the starbase."
 ag_auto_starbase_build_starbase_no_effect:0 "§YSince the target level of the starbase is the same as the existing level, use $tech_ag_auto_starbase$ will have no effect.§!"
 ag_auto_starbase_build_orbital_ring:0 "§H$tech_ag_auto_starbase$§!: Orbital Ring"
 ag_auto_starbase_build_orbital_ring_desc:0 "Use $tech_ag_auto_starbase$ to complete the construction of the orbital ring."
 ag_auto_starbase_build_orbital_ring_effect:0 "§YConstruct the orbital ring of the planet according to the preset template.§!\n\nUpgrading the orbital ring will §Rconsume additional time and resources§!.\nThe orbital ring downgrade can be completed quickly, but will §Ynot return resources§!.\nTime of upgrading the orbital ring:\n$orbital_ring_tier_1$: §Y720§! £time£\n$orbital_ring_tier_2$: §Y900§! £time£\n$orbital_ring_tier_3$: §Y1080§! £time£\nTime taken for multiple upgrades will be §Ystacked§!.\n\nDifferent from the traditional construction process, the construction work will §Gnot§! use the §Yconstruction queue§! of the planet, ant §Gdon't need any $constructor$§!."
 ag_auto_starbase_build_orbital_ring_no_effect:0 "§YSince the target level of the orbital ring is the same as the existing level, use $tech_ag_auto_starbase$ will have no effect.§!"
