 ag_psionic_container_active_mode_effect:0 "§RDisable §!§HSafe Mode§!\n\nDisable the safe mode of this psionic container."
 ag_psionic_container_explode_effect:0 "§RDetonate Immediately§!\n\nDetonate this psionic container immediately."
