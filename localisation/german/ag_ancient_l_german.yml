 ag_auto_starbase_relic_activated_desc:0 "Auto construction template of ancient civilization can, to a certain extent, provide help for the construction of our giant buildings."
 ag_auto_starbase_relic:0 "§PAuto Construction Template Core§!"
 ag_auto_starbase_relic_desc:0 "The core of the auto construction template of the ancient civilization, we can integrate it into our own space construction system, so that its efficient space construction process planning ability can be used for us."
 ag_auto_starbase_relic_tooltip:0 "Research options gained:\n£engineering_research£ §Y$tech_ag_auto_starbase$§!\n£engineering_research£ §Y$tech_mega_engineering$§!"
