 ag_ancient.1051.name:0 "Cloaking Field Disabled"
 ag_ancient.1051.desc:0 "Something inexplicable that could be related to the Shroud Invaders had a strange effect on our cloaking technologies, and the cloaking field began to erode our ships immediately after activation, and our ships had to try to shut down their cloaking field before it was severely damaged."
 ag_ancient.1051.a:0 "$ag_unfortunate$"
 ag_ancient.1052.name:0 "$ag_ancient.1051.name$"
 ag_ancient.1052.desc:0 "The Ancient Civilization seem to have used some unknown technologies to interfere with our ships' cloaking systems, and ships shut down their cloaking fields after their self-protection systems were triggered, and although they didn't suffer too much damage, it was clear that it was difficult for us to use our cloaking devices effectively."
 ag_ancient.1052.a:0 "$ag_unfortunate$"
 ag_ancient.1055.name:0 "$ag_ancient.1051.name$"
 ag_ancient.1055.desc:0 "Psionic environment of the Shroud Invader has a terrible effect on the entire galaxy, something indescribable will cause the ship's cloaking field to start eroding the ship itself, [Root.GetScienceDepartment]'s research shows that the best solution is not to use the ship's cloaking field for now."
 ag_ancient.1055.a:0 "$ag_unfortunate$"
 ag_ancient.1056.name:0 "$ag_ancient.1051.name$"
 ag_ancient.1056.desc:0 "The Ancient Civilization seem to have used some unknown technologies to interfere with our ships' cloaking systems, our [Root.GetScienceDepartment]'s research has shown that using cloaking fields in the current environment can cause serious damage to ships, and they believe that the best solution is not to use the ship's cloaking field for now."
 ag_ancient.1056.a:0 "$ag_unfortunate$"
 ag_planet_killer.22.name:0 "Planet Swept"
 ag_planet_killer.22.desc:0 "With the ancient weapons on §H[From.From.GetName]§! completing its task of sweeping the world, our life sensors have been unable to capture any signals of intelligent life on §H[From.GetName]§!, whether they are organic creatures, rocks, or machinery made of steel, which have burned up in the terrible psionic chain reaction, and only the glimmers of the atmosphere, the scattered zro, show their former existence.\n\n§H[From.GetName]§!'s surface environment has been damaged to a considerable extent in the psionic reaction, and only time will heal its wounds, but maybe we won't have the chance to see that day."
 ag_planet_killer.22.a:0 "$ag_OK$"
 ag_planet_killer.22.b:0 "$ag_excellent$"
