 tech_ag_auto_starbase:0 "Auto Construction Template"
 tech_ag_auto_starbase_desc:0 "Based on the reverse engineering of ancient civilization technology, this advanced automatic construction technology can effectively reduce the redundant process in the construction of starbases and orbital rings, thus improving the construction efficiency and reducing the dependence on $constructor$."
