 ####################################
 # Special Research Projects
 ####################################
 
 GRID_ORBIT_PROJECT:0 "Erforschung der riesigen Gitterstruktur"
 GRID_ORBIT_PROJECT_DESC:0 "In der oberen Atmosphäre des Braunen Zwergs [From.GetName] wurde ein massives antikes Konstrukt entdeckt. Unsere Forscher wollen diese Struktur studieren und herausfinden, wofür sie gebaut wurde."
 DEVOURER_ORBIT_PROJECT:0 "Den Zusammenstoß des Kometen beobachten"
 DEVOURER_ORBIT_PROJECT_DESC:0 "Der Braune Zwerg [from.GetName] wird bald einen der Kometen des Systems anziehen. Wir müssen die Details dieses unglaublich seltenen Ereignisses erfassen."
 ANCIENT_MACHINE_1_PROJECT:0 "Die Maschine starten"
 ANCIENT_MACHINE_1_PROJECT_DESC:0 "Auf dem Planeten [from.GetName] wurde eine uralte Terraformingmaschine entdeckt. Unsere Wissenschaftler sind zuversichtlich dass sie diese uralte Maschine zum Laufen bringen können."
 ANCIENT_MACHINE_2_PROJECT:0 "Die Maschine demontieren"
 ANCIENT_MACHINE_2_PROJECT_DESC:0 "Trotz seines Alters kann die mysteriöse Maschine auf dem Planeten [from.GetName] für Forscher sehr nützlich sein. Einige unserer Ingenieure haben um Erlaubnis gebeten, das Gerät zu zerlegen und zu analysieren, um mehr über diese Technologien zu erfahren."
 EVOLVED_REGULAR_STAR_PROJECT:0 "Die stellare Anomalie erforschen"
 EVOLVED_REGULAR_STAR_PROJECT_DESC:0 "Unsere Wissenschaftler haben eine seltsame Aktivität bei [evolved_regular_star.GetName] entdeckt. Sie würden gerne mehr über die Natur dieses Phänomens herausfinden."
 EVOLVED_GIANT_STAR_PROJECT:0 "Die stellare Anomalie erforschen"
 EVOLVED_GIANT_STAR_PROJECT_DESC:0 "Unsere Wissenschaftler haben eine seltsame Aktivität bei [evolved_giant_star.GetName] entdeckt. Sie würden gerne mehr über die Natur dieses Phänomens herausfinden."
 SUPERNOVA_PROJECT:0 "Einen Hyperriesen erforschen"
 SUPERNOVA_PROJECT_DESC:0 "Unsere Wissenschaftler haben eine ausgeprägte Instabilität auf der Oberfläche des Hyperriesen [supernova.GetName] festgestellt. Sie sind überzeugt, dass dieses Phänomen ein sofortiges Studium erfordert."