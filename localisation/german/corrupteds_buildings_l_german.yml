 corrupteds_fracking_mine:0 "Fracking Mineral Extraktor"
 corrupteds_fracking_mine_desc:0 "Um mehr Bergbaupotential aus dieser Welt zu erschließen, müssen wir tief graben und die Mineralien aggressiv fracken.."

 corrupteds_fracking_energy:0 "Gheothermischer Kernextraktor"
 corrupteds_fracking_energy_desc:0 "Beihanhe jeder bewohnabre Planet hat einen warmen Kern. Wir könnten dies aussnutzen indem wir tiefe Löcher in die Erdoberfläche bohren um Energie zu gewinnen."

 corrupteds_planetary_amplifier:0 "Integrierter planetarer Verstärker"
 corrupteds_planetary_amplifier_desc:0 "Ein massiver Verstärker welcher eine fortgeschrittene Technik nutzt um die Energie Produktion des ganzen Planeten zu steigern."

 corrupteds_forge_integration_complex:0 "Integrierter planetarer Schmiedekomplex"
 corrupteds_forge_integration_complex_desc:0 "Ein riesiges Verbundenes Netzwerk von winzigen Schmieden welches auf dem ganzen Planeten verteilt ist um Mineralien zu extrahieren."

 corrupteds_integrated_research_complex:0 "Integriertes Gen Forschungslabor"
 corrupteds_integrated_research_complex_desc:0 "Ein bisher unbekannter Weg, um Forschung zu betreiben, nutzen wir unsere landwirtschaftlichen Distrikte als Testgelände für Gentechnik und Lebensvielfalt integriert."

 corrupteds_integrated_industry_complex:0 "Integriertes industrielles Forschungslabor"
 corrupteds_integrated_industry_complex_desc:0 "Ein integriertes Netzwerk von Gebäuden, welches uns ermöglicht, Ingenieurs- und Physikforschung in arbeitenden Industriesektoren auf den ganzen Planeten durchzuführen."

 corrupteds_nanite_foundries:0 "Nanit Gießerei"
 corrupteds_nanite_foundries_desc:0 "Nun da wir die Technologie hinter Naniten gemeistert haben, können wir auch unsere eigenen Naniten herstellen."

 corrupteds_living_metal_labs:0 "Lebendes-Metall Maufaktur"
 corrupteds_living_metal_labs_desc:0 "Wir haben uns Intensiv mit der herstellung von nicht empfindungsfähigem lebendem Metall befasst und können es nun selbst herstellen."

 corrupteds_dark_matter_ref:0 "Dunkle Materie Kondensator"
 corrupteds_dark_matter_ref_desc:0 "Nachdem wir die gefallenen Reiche Besiegt und ihre Technologie für Dunkle Materie erhalten haben konnten unsere Ingenieure einen Weg finden das Material herzustellen."

 corrupteds_zro_ref:0 "Zro Destillationsraffinerie"
 corrupteds_zro_ref_desc:0 "Unsere wissenschaftler haben einen weg Gefunden Synthetisches Zro zu destillieren, welches den gleichen effekt wie normales Zro hat."

 # Effects descriptions
 corrupteds_building_limit_effect_desc:0 "\nLimit §G1§! "§YIntegriertes§!" gebäude pro Planeten."

 corrupteds_planetary_amplifier_effect_desc:0 "§Y$corrupteds_planetary_amplifier$§! produziert §G+2§! £consumer_goods£ §Y$consumer_goods$§! und §G+4§! £energy£ §Y$energy$§! für jedes gebaute §Y$district_generator$§!. Dieser Effekt gilt nur für die ersten §G10§! gebauten §Y$district_generator$§!."
 corrupteds_planetary_amplifier_effect_desc_gestalt:0 "§Y$corrupteds_planetary_amplifier$§! produziert §G+5§! £amenities_no_happiness£§YAmenities§! und §G+4§! £energy£§Y$energy$§! für jedes gebaute §Y$district_generator$§!. Dieser Effekt gilt nur für die ersten §G10§! gebauten §Y$district_generator$§!."

 corrupteds_forge_integration_complex_effect_desc:0 "§Y$corrupteds_forge_integration_complex$§! Wandelt £minerals£4 §Y$minerals$§! in £alloys£3 §Y$alloys$§! für jedes gebaute §Y$district_mining$§!. Dieser Effekt gilt nur für die ersten §G10§! gebauten §Y$district_mining$§!."

 corrupteds_integrated_research_complex_effect_desc:0 "§Y$corrupteds_integrated_research_complex$§! Wandelt £energy£4 §Y$energy$§! in £society£6 §YResearch§! und £food£4 §YFood§! für jedes gebaute §Y$district_farming$§!. Dieser Effekt gilt nur für die ersten §G10§! gebauten §Y$district_farming$§!."

 corrupteds_integrated_industry_complex_effect_desc:0 "§Y$corrupteds_integrated_industry_complex$§! Wandelt £energy£4 §Y$energy$§! in £engineering£6 £physics£6 §YResearch§! für jedes gebaute §Y$district_industrial$§!. Dieser Effekt gilt nur für die ersten §G10§! gebauten §Y$district_industrial$§!."
