 bwm_pop_ancestor:0 "Mark of Thesan"
 bwm_pop_ancestor_desc:0 "Touched by the Chosen of Dawn."
 
 bwm_ancestor_in_system:0 "Light of Thesan"
 bwm_ancestor_in_system_desc:0 "The presence of Thesan lingers."
 
 bwm_ancestor_garden_world:0 "Pristine Garden World"
 bwm_ancestor_garden_world_desc:0 "The Chosen of Thesan have turned this world into a lush paradise."
 
 bwm_ancestor.40:0 "The Ancient Prison"
 bwm_ancestor.40.desc:0 "Our ships scanners have detected a series of highly charged objects within the [From.GetName] system, which strangely appears to be void of any planets or asteroids. I would advise using caution and move the fleet closer to take detailed readings."
 bwm_ancestor.40.a.tooltip:0 "§RWARNING - High energy signature detected.§!"
 
 bwm_ancestor.41:0 "Shattered"
 bwm_ancestor.41.desc:0 "A seal has been neutralised, it's physical form has given way to an unstable reaction of raw energy. I wonder if this approach is really the most prudent?"
 bwm_ancestor.41.a:0 "Only time will tell."
 
 bwm_ancestor.42:0 "Crossing the Rubicon"
 bwm_ancestor.42.desc:0 "The Tesseract in the [bwm_prison_system_local.GetName] is breaking down to it's base form. While physically appearing diminished its energy output has risen to dangerous levels."
 bwm_ancestor.42.a:0 "There is no going back now."
 
 bwm_ancestor.43:0 "Tesseract Detonation"
 bwm_ancestor.43.desc:0 "The Tesseract in the [bwm_prison_system_local.GetName] system has exploded. Fuelled by an increasing amount of it's own energy it appeared to temporarily bend the rules of physics as we understand them before collapsing under it's sheer density."
 bwm_ancestor.43.a:0 "Prepare for the worst."
 
 bwm_ancestor.44:0 "Chosen of Dawn"
 bwm_ancestor.44.desc:0 "A creature of great power emerges from within a fallen star."
 bwm_ancestor.44.a:0 "This really can't be good."
 
 bwm_ancestor.45:0 "Chrysalis"
 bwm_ancestor.45.desc:0 "The strange Leviathan roaming our galaxy has rearranged on a molecular level, after scanning it's new assembled form we estimate it's potential damage output has been significantly increased."
 bwm_ancestor.45.a:0 "What is this madness?"
 
 bwm_ancestor.46:0 "Genesis"
 bwm_ancestor.46.desc:0 "A new sort of ship has "emerged" from the Leviathan, how a seemingly mechanical being is capable of such things is beyond us. Given it's new capabilities we should increase our level of military response."
 bwm_ancestor.46.a:0 "How is this even possible?"
 
 bwm_ancestor.47:0 "Tabula Rasa"
 bwm_ancestor.47.desc:0 "As nature reclaims what was artifically altered, equilibrium is restored."
 bwm_ancestor.47.a:0 "Disconcerning."
 
 bwm_ancestor.48:0 "Scorched Earth"
 bwm_ancestor.48.desc:0 "Bombing a reclaimed world previously terraformed, any trace of its newfound beauty is vanquished."
 bwm_ancestor.48.a:0 "It's unnatural anyway."
 
 bwm_ancestor.49:0 "War of Sealing"
 bwm_ancestor.49.desc:0 "You arrogant and belligerent fools. For eons we endeavoured to protect the seals from being broken and somehow your primitive technology went beneath our notice. Now you will pay the price, hopefully it isnt too late."
 bwm_ancestor.49.a:0 "Wait! Stop, we couldn't have known!"
 bwm_ancestor.49.a.response:0 "This makes no difference."

 bwm_ancestor.51:0 "Lights End"
 bwm_ancestor.51.desc:0 "The Leviathan plaguing our galaxy has been disabled and no discernable power readings are being detected. We should honour our admirals, they have accomplished a great victory."
 bwm_ancestor.51.a:0 "This nightmare is finally over."
 
 bwm_ancestor.52:0 "Telemetry - Heralds Of Thesan"
 bwm_ancestor.52.desc:0 "We managed to get a sensor lock on the subspace signature of the strange alien vessel that recently crossed our space. It should be possible to track it now."
 
 bwm_ancestor.53:0 "- WARNING -"
 bwm_ancestor.53.desc:0 "The enemy vessel has engaged its emergency FTL."
 
 bwm_ancestor.61:0 "From the Ashes"  
 bwm_ancestor.61.desc:0 "Our weaponry appears to be ineffective against the target. Given our losses, our admirals suggest dedicating a scientific team to devise a way to penetrate the enemies defenses." 
 bwm_ancestor.61.a:0 "We aren't so easily beaten."
 bwm_ancestor.61.b:0 "Our military has no need for this."
 
 bwm_ancestor.62:0 "Last Stand" 
 bwm_ancestor.62.desc:0 "Our scientists believe they have developed the hardware to counteract the defenses which proved unsurmountable by our forces previously. Our officers are eager to test their new equipment on the enemy." 
 bwm_ancestor.62.a:0 "Victory shall be ours!"

 bwm_lex_ancestor_chain_title:0 "The Children Of Dawn" 
 bwm_lex_ancestor_chain_desc:0 "An ancient enemy, once banished for its crimes against the peoples of this galaxy, has been unwittingly freed from its millenia old restraints and now roams free of it's own will and accord." 
