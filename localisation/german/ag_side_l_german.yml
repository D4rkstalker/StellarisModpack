 ag_ancient_science_component_1_DESC:0 "§WProduce: £physics£50£society£50£engineering£50\n--------------\n§!A lot of knowledge in the ancient databank can help us a lot, especially when there is an ancient AI to help us use the databank."
 ag_ancient_science_component_2:0 "Ancient Research Equipments"
 ag_ancient_science_component_2_DESC:0 "Research equipments carried by ancient experimental ship."
 ag_ancient_science_component:0 "Ancient Research Component"
 ag_lost_ancient_ship_repair_action:0 "§PRepair Starlight-II§!"
 ag_precursor_research_facility_site:0 "§PUnderground Structures§!"
 ag_precursor_research_facility_site_desc:0 "There is a strange small man-made structure at a depth of about 8.87 kilometers under a crater in the southern hemisphere of §H[From.Planet.GetName]§!. It can shield the tachyon signal we use for FTL communication. In addition, there are many peculiar properties of this artificial structure that need further investigation."
 ag_precursor_databank_site:0 "§PResearch Facility§!"
 ag_precursor_databank_site_desc:0 "A hidden scientific research facility of the $ag_indimak$ Civilization is located here. Preliminary surveys show that it still uses the technology of the Ancient Empire to hide itself, so it has not been discovered by us for a long time.\n\nWe need to conduct more comprehensive archaeological work on this facility to understand the reverse engineering plan under the apocalypse of the $ag_indimak$ Civilization."
 ag_primitive_relic_planet_site:0 "§PForgotten World§!"
 ag_primitive_relic_planet_site_desc:0 "An abandoned megacity covers the surface of §H[From.Planet.GetName]§!. Its residents suddenly disappeared at an unknown moment, and the maintenance of the city ceased, causing this once magnificent city to gradually become ruins."
 ag_primitive_tomb_planet_site:0 "§PDestroyed World§!"
 ag_primitive_tomb_planet_site_desc:0 "The surface of §H[From.Planet.GetName]§! was completely destroyed by orbital bombing about 30,000 years ago, but there is still a man-made building complex with certain characteristics of the Ancient Empire surviving about 113 kilometers underground near the North Pole."
 ag_primitive_system_4_poi:0 "[ag_primitive_world_4.solar_system.GetName]"
 ag_primitive_system_4_desc:0 "The location of a certain colony of an alien civilization called a $ag_duthbejak$."
 ag_repair_lost_ancient_ship:0 "§PRapair Ancient Ship§!"
 ag_repair_lost_ancient_ship_DESC:0 "$ag_lost_ancient_ship_project_desc$The evaluation of the ship showed that the repair work is not complicated, and this is a good opportunity to learn about this strange ship. We should send a $constructor$ to it."
 ag_hack_lost_ancient_ship:0 "§PHack Ancient Ship§!"
 ag_hack_lost_ancient_ship_DESC:0 "$ag_lost_ancient_ship_project_desc$The evaluation results of the ship indicate that its carrier AI is likely to lack effective means of resistance after we enter the ship. We can send troops into the ship in the name of repair work to eliminate the carrier AI and control this strange ship."
 ag_located_primitive_system_4:0 "§P$ag_duthbejak$'s Colony§!"
 ag_located_primitive_system_4_DESC:0 "There may be a system at this location."
 ag_side.102.name:0 "Tachyon blind area"
 ag_side.102.desc:0 "§H[Root.GetName]’s§! [Root.Owner.GetGovernment] send a report saying that an abnormal crater was found in the southern hemisphere of §H[Root.GetName]’s§! moon §H[ag_target_moon.GetName]§! during a routine tachyon communication equipment test. An area of cubic under the crater with about 8.87 kilometers deep and had a volume less than five thousandths kilometers can shield our tachyton signals. The local [Root.Owner.GetGovernment] retrieved our $science$’s previous stratum scan results of §H[ag_target_moon.GetName]§! and found that there was no record of such anomalies at that time. Considering the small size of the area, §H[Root.GetName]’s§! [Root.Owner.GetScienceTeam] thought it might have been under our noses for a long time. \n\nOur Colonial [Root.Owner.GetGovernment] quickly organized a survey of the area, and the results showed that this area is located in an underground cave, and the main structure seems to be the building of an alien civilization. It has an extremely weak response in our stratum scanning. In a sense, it explains that the old-fashioned formation scanning equipment on $science$ failed to find the existence of this structure. \n\nThe discovery of the Colonial [Root.Owner.GetGovernment] of §H[Root.GetName]§! has aroused the interest of our [Root.Owner.GetArchaeologyDepartment]. The buildings of the Ancient Empire we found before will also show similar properties, although detailed analysis of the structure shows that it has many different characteristics from the buildings of the Ancient Empire. So it is probably not from the hands of the Ancient Empire, but our [Root.Owner.GetArchaeologyDepartment] believes that the strange properties of this man-made structure are still worthy of our further study."
 ag_side.102.a:0 "Let's see what's there."
 ag_side.102.b:0 "It's probably just a data error."
 ag_side.111.name:0 "§PUnderground Structures: I§!"
 ag_side.111.desc:0 "[Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! landed on the surface of §H[From.Planet.GetName]§! and established a temporary base on the surface of the area where the artificial structure is located. The equipment required for archaeological work has been prepared. This will be a routine excavation operation. Our [Root.Owner.GetArchaeologyTeam] needs to descend from the surface, dig into the cave and study the strange structure underground."
 ag_side.111.a:0 "$ag_OK$"
 ag_side.112.name:0 "§PUnderground Structures: II§!"
 ag_side.112.desc:0 "Our [Root.Owner.GetArchaeologyTeam] has reached the inside of the underground cave of §H[From.Planet.GetName]§! and reported that the artificial structure is a small alien structure. Chronological analysis shows that it was built only about 600,000 years ago, much later than the time of the Ancient Empire activities. According to the preliminary research results, §H[Root.GetLeaderName]§! speculates that it is a research facility for an alien civilization, and this alien civilization has a technological level similar to the current [Root.Owner.GetName].\n\n§H[Root.GetLeaderName]§! stated in the report that the existing survey results indicate that the builder of this building seems to want it to be stored for a long time without maintenance. Our [Root.Owner.GetArchaeologyTeam] found a large number of special for this purpose inside and outside the building., but the building seems to lack sufficient resource supply during construction, leading to many areas having to compromise in design to save resources, which also makes this building not in a good state of preservation as the builders expected.\n\nIn order to obtain more useful information, our [Root.Owner.GetArchaeologyTeam] needs to conduct a more comprehensive investigation of this building."
 ag_side.112.a:0 "$ag_OK$"
 ag_side.113.name:0 "§PUnderground Structures: III§!"
 ag_side.113.desc:0 "After a period of research, [Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! confirmed that this alien building belongs to a civilization that called $ag_indimak$. They seem to have conducted a certain degree of research on the Ancient Empire and have achieved a lot of results. Part of the technology of the Ancient Empire is applied on this building, so the building itself shows some properties similar to those of the Ancient Empire. \n\nOur [Root.Owner.GetArchaeologyTeam] has obtained more evidence that $ag_indimak$ once fought with a hostile force and was at a disadvantage. Their capital system is being besieged by the enemy and may fall at any time, so they will move important scientific research facilities near the capital to some that have not yet been attacked by the enemy. §H[From.Planet.solar_system.GetName]§! is one of the hidden locations of scientific research facilities. $ag_indimak$ Civilization hopes that these scientific research facilities can complete a certain kind of research that can turn the tide of war, but their civilization is on the verge of being destroyed, and it is impossible to provide the large amount of resources needed to complete these scientific research projects, the technological breakthroughs they expected didn't appear until the end. With the fall of the capital system of $ag_indimak$ Civilization, the remaining colonies quickly gave up resistance. These hidden scientific research facilities were eventually abandoned due to the loss of follow-up resource support. \n\n[Root.Owner.GetArchaeologyTeam]’s research shows that $ag_indimak$ Civilization’s research in §H[From.Planet.GetName]§! is likely to be related to the Ancient Empire, and $ag_indimak$ Civilization carefully preserved the information in this research facility for some reason before it was abandoned. §H[Root.GetLeaderName]§! believes that we should be able to find some useful information from it."
 ag_side.113.a:0 "$ag_interesting$"
 ag_side.114.name:0 "§PUnderground Structures: IV§!"
 ag_side.114.desc:0 "Ours [Root.Owner.GetArchaeologyTeam]'s archaeological work on the research facility of the $ag_indimak$ Civilization on §H[From.Planet.GetName]§! led by §H[Root.GetLeaderName]§! has been completed. According to the preserved information, $ag_indimak$ Civilization tried to reverse-engineer certain ship-borne equipment of the Ancient Empire, and hoped that the results of the reverse-engineering could help their few remaining fleets turn the tide of battle. \n\nAccording to the data left by $ag_indimak$ Civilization, they have been able to achieve part of the functions of ancient equipment to a certain extent, but this equipment cannot be miniaturized and placed on their ships, so they chose to perform certain tasks on existing warships. In the transformation, most of the armaments were removed to make enough space for their imitation ancient equipment. \n\nThere is only so much information about this project in this building. We still know almost nothing about the reverse engineering plan of $ag_indimak$ Civilization. However, §H[Root.GetLeaderName]’s§! [Root.Owner.GetArchaeologyTeam] discovered that this building is only a part of the scientific research facilities transferred from $ag_indimak$ Civilization, the other part of the scientific research facility is in another place near §H[From.Planet.GetName]§!. Our [Root.Owner.GetArchaeologyTeam] has determined its location, and we need to go there for further archaeological work."
 ag_side.114.a:0 "$ag_OK$"
 ag_side.121.name:0 "§PResearch Facility: I§!"
 ag_side.121.desc:0 "Our [Root.Owner.GetArchaeologyTeam], after performing a detailed stratigraphic scan of §H[From.Planet.GetName]§!, found $ag_indimak$'s research facility 10.87 kilometers below the planet’s North Pole. It is slightly larger than the previously discovered building, and it is likely to be a complex of buildings with several different buildings.\n\nOur [Root.Owner.GetArchaeologyTeam] has completed the construction of the temporary base and has begun archaeological work. The overall difficulty of the initial work is not great. [Root.Owner.GetArchaeologyTeam] should be able to reach the vicinity of the research facility soon."
 ag_side.121.a:0 "$ag_OK$"
 ag_side.122.name:0 "§PResearch Facility: II§!"
 ag_side.122.desc:0 "Our [Root.Owner.GetArchaeologyTeam] entered the research facility and found the data stored in the research facility by $ag_indimak$ Civilization. At present, §H[Root.GetLeaderName]§! has led our [Root.Owner.GetArchaeologyTeam] to conduct certain research on these data. \n\nAccording to the available information, §H[Root.GetLeaderName]§! confirms that the force at war with $ag_indimak$ Civilization is a mechanical consciousness $ag_cybrex$ made by civilization known as $ag_kuur$ Civilization. After losing control for some reason, $ag_cybrex$ quickly captured a large number of territories and armed forces under the control of $ag_kuur$ Civilization, and began to attack the surrounding intelligent organic life indiscriminately. $ag_indimak$ and some other civilizations joined forces to fight against $ag_cybrex$, but their plan failed due to the technological gap and conflicts within the coalition forces. Since the coalition forces at that time could no longer prevent $ag_cybrex$’s attack, $ag_indimak$ chose to hidden their research results before they perish, and hope that these research materials can help later civilizations in the war against $ag_cybrex$. \n\nSince this research facility has not been discovered, §H[Root.GetLeaderName]§! believes that the research results left by $ag_indimak$ Civilization are still stored somewhere in the facility, and our [Root.Owner.GetArchaeologyTeam] needs a certain amount of time to find these materials."
 ag_side.122.a:0 "$ag_OK$"
 ag_side.123.name:0 "§PResearch Facility: III§!"
 ag_side.123.desc:0 "[Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! has found the research data left by $ag_indimak$ Civilization, which contains a series of detailed data on reverse engineering equipment of the Ancient Empire. \n\nAncient equipment restored by $ag_indimak$ Civilization cannot be used to directly kill the enemy, but they can create a special battlefield environment on a large scale to suppress the enemy's fleet or provide assistance to friendly ships. Since $ag_indimak$ Civilization could not complete the miniaturization of these equipment, they modified their battleships and enlarged the hull of the battleship to accommodate the huge support equipment. At the same time, this transformed battleship also gave up most of the weapons to ensure this equipment can obtain sufficient energy supply. \n\n[Root.Owner.GetArchaeologyTeam] found the ship design data of $ag_indimak$ Civilization and several fairly well-preserved equipment prototypes in the research facility. After our [Root.Owner.GetScienceDepartment] conducted a preliminary analysis of these prototype equipment, [Root.Owner.GetScienceDepartment] believe we are also capable of producing them by ourselves, but we also unable to solve the problem of equipment miniaturization like the $ag_indimak$ civilization, so we need to redesign a special ship to carry them."
 ag_side.123.a:0 "It's an interesting idea."
 ag_side.123.b:0 "It means nothing to us."
 ag_side.202.name:0 "Ancient Footprints"
 ag_side.202.desc:0 "Recently, when our [Root.GetArchaeologyDepartment] was sorting out some cultural relics related to the Ancient Empire, we accidentally found some unusual traces. After [Root.GetArchaeologyDepartment]’s analysis for a period of time, these traces were confirmed to come from a self-proclaimed $ag_duthbejak$ force, and the time they were active is roughly 30,000 years ago. \n\nCombined with clues obtained from other places, [Root.capital_scope.GetName]’s [Root.GetArchaeologyDepartment] found that $ag_duthbejak$ had also studied the Ancient Empire and achieved certain research results. However, $ag_duthbejak$’s research on the Ancient Empire was finally forced to stop because of wars with other countries that caused resource shortages.\n\nBased on the available information, our [Root.GetArchaeologyDepartment] successfully inferred the location of $ag_duthbejak$’s major colony called the §HBeacon of Prosperity§!. This location was hidden by $ag_duthbejak$ using methods similar to the Ancient Empire, so we need to spend a certain amount of resources for positioning."
 ag_side.202.a:0 "It's interesting. Let's see."
 ag_side.202.b:0 "Our resources are not wasted in such places."
 ag_side.211.name:0 "$ag_dimmed_stars$"
 ag_side.211.desc:0 "§H[Root.GetName]§! has crossed the hyperlane and entered §H[From.GetName]§!. The center of §H[From.GetName]§! is a small G-Class star. There only one planet with a satellite runs in the habitable zone of the star. This planet is likely to be the colony §HBeacon of Prosperity§! of $ag_duthbejak$, but we still need to get more information."
 ag_side.211.a:0 "$ag_OK$"
 ag_side.221.name:0 "Forgotten World"
 ag_side.221.desc:0 "After completing the scan of §H[From.GetName]§!, §H[Root.GetName]§! reported that the planet once had a giant city covering the entire planet's surface, but this city seems to be abandoned for some reason. Most of the buildings on the planet's surface are damaged, these damages appeared due to long-term lack of maintenance, just like the residents here disappeared overnight, maybe this world is worthy of further investigation."
 ag_side.221.a:0 "$ag_interesting$"
 ag_side.222.name:0 "Destroyed World"
 ag_side.222.desc:0 "After completing the scan of §H[From.GetName]§!, §H[Root.GetName]§! reported that the surface of the planet was lifeless. It seemed to have experienced a large-scale orbital bombing 30,000 years ago. The bombing completely destroyed the entire planet’s surface and its atmosphere, even through the planet surface has gradually cooled in a long time, it can no longer support the survival of any intelligent life. \n\nThe destruction of §H[From.GetName]'s§! surface made it easier for §H[Root.GetName]§! to complete the bottom-level scan of the planet, and some artificial structures were found 113 kilometers underground, which bears the characteristics of the Ancient Empire to a certain extent and may be worthy of further study."
 ag_side.222.a:0 "$ag_interesting$"
 ag_side.231.name:0 "§PForgotten World: I§!"
 ag_side.231.desc:0 "[Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! established a temporary base on the surface of §H[From.Planet.GetName]§! and began archaeological work. The chronological analysis showed that the city was built about 30,000 years ago, which coincided with the time of $ag_duthbejak$'s activities.\n\nOur [Root.Owner.GetArchaeologyTeam] is currently continuing archaeological work on §H[From.Planet.GetName]§!, and it will take some time to achieve results."
 ag_side.231.a:0 "$ag_OK$"
 ag_side.232.name:0 "§PForgotten World: II§!"
 ag_side.232.desc:0 "Our [Root.Owner.GetArchaeologyTeam] found a certain clue in a building near the former administrative center on §H[From.Planet.GetName]§!. This planet seems to have been a vibrant §Y$pc_gaia$§! once, with many remnants of the Ancient Empire on it. After $ag_duthbejak$ discovered this planet, they turned it into a colony of them and carried out research on the ancient ruins on the planet thorough archeological works. \n\n§H[Root.GetLeaderName]§! speculates that $ag_duthbejak$ has gained a lot from the process of reverse engineering the science and technology of the Ancient Empire. On §H[From.Planet.GetName]§!, we can often see some buildings that have been constructed using technology beyond the level of $ag_duthbejak$ at the time. $ag_duthbejak$'s records also indicate that their gains on this planet contributed to their rapid development, so $ag_duthbejak$ named this planet the §HBeacon of Prosperity§! to commemorate its contribution to $ag_duthbejak$’s development.\n\nHowever, the problem that bothers our [Root.Owner.GetArchaeologyTeam] is still unresolved: why did $ag_duthbejak$ abandon this planet?"
 ag_side.232.a:0 "$ag_continue$"
 ag_side.233.name:0 "§PForgotten World: III§!"
 ag_side.233.desc:0 "Further analysis of $ag_duthbejak$'s activities on §H[From.Planet.GetName]§! allowed our [Root.Owner.GetArchaeologyTeam] to obtain more information. The rapid development of $ag_duthbejak$ caused extreme hostility from an alien force that had a bad relationship with them. The conflict between the two parties was very fast. The friction on the border turned into an all-out war between two interstellar civilizations. \n\nThe extensive use of the Ancient Empire technology has allowed $ag_duthbejak$ to take the initiative for a period of time, but limited by the ability of $ag_duthbejak$’s naval leadership, a legendary enemy general commanded the fleet to win several key victories, and ancient weapons that $ag_duthbejak$ cannot replicated were gradually lost in battle after battle. Eventually, after the fleet was almost completely wiped out and several important planets were destroyed by the enemy, $ag_duthbejak$ had to surrender to the enemy. \n\nAfter the war, $ag_duthbejak$ was forced to give up control of §H[From.Planet.solar_system.GetName]§!, but the strange thing is that the hostile forces did not seem to intend to occupy §H[From.Planet.GetName]§!. They just forcibly removed all the inhabitants on the planet, leaving this empty city for a long time, which makes this city gradually destroyed."
 ag_side.233.a:0 "$ag_interesting$"
 ag_side.233.b:0 "$ag_unfortunate$"
 ag_side.234.name:0 "§PForgotten World: IV§!"
 ag_side.234.desc:0 "Since §H[From.Planet.GetName]§! did not suffer serious man-made damage, [Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! found some results of their archaeological work on the remains of the Ancient Empires in a $ag_duthbejak$'s building.\n\nBased on these research results, $ag_duthbejak$ has designed some advanced scientific research infrastructures, which can provide a good environment for our scientific research work. At the same time, because $ag_duthbejak$'s technological level is generally not as good as [Root.Owner.GetName], our [Root.Owner.GetScienceDepartment] can easily understand their designs and treat them. Make improvements to suit our own needs."
 ag_side.234.a:0 "$ag_excellent$"
 ag_side.241.name:0 "§PDestroyed World: I§!"
 ag_side.241.desc:0 "[Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! landed on the surface of §H[From.Planet.GetName]§! and established a temporary base near the man-made structure. The facilities required for archaeological work have been prepared, and [Root.Owner.GetArchaeologyTeam] is preparing to start digging the deep well leading to the underground complex."
 ag_side.241.a:0 "$ag_OK$"
 ag_side.242.name:0 "§PDestroyed World: II§!"
 ag_side.242.desc:0 "The drilling to the artificial structure has been completed.\n\nSimilar to the underground buildings of the Ancient Empire that we have come into contact with before, this building complex is under the protection of an artificial dome, but the difference is that we are not the first intelligent beings to arrive here after the Ancient Empire left. It has been used by an alien force. They built some buildings of different styles around the ancient buildings and repaired the weak positions of the artificial domes. The work of this alien force made it easier for us to discover the complex in the stratum scanning, and the repair of the artificial dome also made the preservation of the complex exceptionally good. \n\nSince §H[From.Planet.GetName]§! was once a colony of $ag_duthbejak$, our [Root.Owner.GetArchaeologyTeam] speculates that this alien force should be $ag_duthbejak$, but this will not be confirmed until [Root.Owner.GetArchaeologyTeam]'s preliminary archaeological work is completed."
 ag_side.242.a:0 "$ag_OK$"
 ag_side.243.name:0 "§PDestroyed World: III§!"
 ag_side.243.desc:0 "Research results of our [Root.Owner.GetArchaeologyTeam] show that it was $ag_duthbejak$ who repaired and used this ancient building complex before. According to the information pieced together by [Root.Owner.GetArchaeologyTeam] from various parts of the building complex, §H[From.Planet.GetName]§! was once a prosperous §Y$pc_city$§!, which has long existed as the economic and technological center of $ag_duthbejak$. The cities all over the planet are mostly based on the construction of various relics left on the surface of the planet by the Ancient Empire. \n\nAt a certain point in time 30,000 years ago, $ag_duthbejak$ broke out with another alien force. $ag_duthbejak$'s extensive use of ancient science and technology obtained from archeological work took a certain advantage in the war, but their fleet was ultimately defeated by a legendary admiral at the other side. in order to retaliate against $ag_duthbejak$, the hostile forces burned down the surface of the planet with the most ancient ruins in $ag_duthbejak$’s territory through high-intensity orbital bombing. There is only one ancient building complex buried deep underground survived."
 ag_side.243.a:0 "$ag_continue$"
 ag_side.244.name:0 "§PDestroyed World: IV§!"
 ag_side.244.desc:0 "[Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! has completed the archaeological work. According to [Root.Owner.GetArchaeologyTeam]’s report, when §H[From.Planet.GetName]§! was bombed by alien forces, $ag_duthbejak$’s colonial government tried to transfer their precious archaeological data to this underground complex, but they were worried that their activities would expose the location of the building complex, and eventually only a small amount of information was successfully transferred underground.\n\nAfter the orbital bombardment of alien forces was over, the surface of the planet was completely destroyed, and the few survivors hiding in the underground complex eventually died because they ran out of supplies, leaving only the data they had so hard to keep lying quietly in a tall tower-shaped ancient building. §H[Root.GetLeaderName]§! reports that $ag_duthbejak$ has designed some advanced scientific research infrastructures based on these materials, which can provide a good environment for $ag_duthbejak$’s scientific research work. At the same time, because $ag_duthbejak$’s technological level is generally not as good as [Root.Owner.GetName], our [Root.Owner.GetScienceDepartment] can easily understand their design, and improve it to suit our own needs."
 ag_side.244.a:0 "$ag_excellent$"
 ag_side.244.b:0 "Unfortunate civilization ..."
 ag_side.244.c:0 "Xenos who died without regret."
 ag_cybrex:0 "Cybrex"
 ag_kuur:0 "Kuur"
 ag_indimak:0 "Indimak"
 ag_duthbejak:0 "Duthbejak Empire"
 ag_cannot_build_spiral_tower:0 "§RWe cannot build this building. §!"
 ag_research_enhancement_complex:0 "Research Enhancement Complex"
 ag_research_enhancement_complex_desc:0 "This peculiar building uses technological methods from the Ancient Empire to enhance the scientific research capabilities of this planet, although the process is not pleasant."
 ag_lost_ancient_ship_project_desc:0 "A strange ship called §HStarlight II§! by its carrier AI recently entered our territory at sub-light speed. It has been in space for a long time and its hull has been damaged in many places. \n\nAfter a brief exchange, the ship’s on-board AI hoped that we could send an engineering team to help it repair part of the ship’s structure and opened several maintenance channels to us. \n\n"
 ag_lost_ancient_ship_repair_action_DESC:0 "Repair the damaged ancient ship Starlight II."
 ag_collapsed_ground_category:0 "Collapsed Ground"
 ag_collapsed_ground_category_desc:0 "The scan results of §H[From.GetName]§! show that the crust of this barren planet has an unusual experience. The junction of several small plates collapsed inward for some reason. Our existing theories cannot explain the reason."
 ag_side.301.name:0 "Artificial Gravity Source"
 ag_side.301.desc:0 "§H[Root.GetName]§! conducted repeated studies on the collapsed part of §H[From.GetName]'s§! surface, and finally confirmed that the abnormal collapse was caused by a strong gravitational source created on surface of §H[From.GetName]§! a long time ago. This artificial strong gravitational source destroyed a large plate at that time, let it split into the small plates we see today. Even after a long period of time, the damage caused by this strong gravitational source to §H[From.GetName]§! could not be smoothed out by geological activities. \n\nNow this artificial source of gravity has disappeared for a long time, but §H[Root.GetName]’s§! [Root.Owner.GetScienceTeam] still found a certain amount of §Y$sr_dark_matter$§! residue at the place where this source of gravity appeared in the past."
 ag_side.301.a:0 "$ag_interesting$"
 ag_active_asteroid_category:0 "Active Asteroid"
 ag_active_asteroid_category_desc:0 "The scan of §H[From.GetName]§! showed that there is a certain degree of energy activity inside the asteroid, and it is slowly expelling something outward."
 ag_side.302.name:0 "Nanofactory"
 ag_side.302.desc:0 "The results of §H[Root.GetName]'s§! research on §H[From.GetName]§! show that there is a strange alien machine inside the asteroid, which can produce some §Y$nanites$§! while continuously consuming the minerals in the asteroid.\n\nHowever, the people who built this machine have not come back to take away the $nanites$ produced by the machine for at least a few centuries. A large number of $nanites$ filled the storage room inside the asteroid, and overflowed outward. According to estimates of the operating efficiency of this machine, it should gradually hollow out the asteroid in thousands of years, but at least for now we can still use the $nanites$ produced by it."
 ag_side.302.a:0 "$ag_excellent$"
 ag_strange_hill_category:0 "Strange Hill"
 ag_strange_hill_category_desc:0 "Scanning results of §H[From.GetName]§! showed that there was a strange hill on the surface of this barren planet, which was obviously not formed naturally."
 ag_side.303.name:0 "Fallen Starship"
 ag_side.303.desc:0 "§H[Root.GetName]’s§! analysis of the strange mountain range on §H[From.GetName]§! shows that this mountain range is an alien battleship that crash-landed a long time ago. Obviously, the owner of this battleship did not intend to recover its wreckage. It was gradually destroyed over a long period of time, buried by the sand on the surface of §H[From.GetName]§!, it became a strange hill. \n\nInterestingly, the main structure of this warship does not seem to be made of common $alloys$. The content of $sr_living_metal$ in the alien material found in the wreckage is quite high. [Root.Owner.GetScienceTeam] on §H[Root.GetName]§! believes that we can even recover a small part of $sr_living_metal$ from this strange material."
 ag_side.303.a:0 "$ag_excellent$"
 ag_binark:0 "Binark"
 ag_jusskari:0 "Jusskari"
 ag_ancient_fortress:0 "Advanced Defensive Facility"
 ag_ancient_fortress_desc:0 "An advanced giant fortress group, itself and a large number of troops stationed in it can provide protection for the entire planet against various threats."
 ag_buried_city_site:0 "§PCity Under the Sand§!"
 ag_buried_city_site_desc:0 "An ancient city buried in the desert was discovered on §H[From.Planet.GetName]§!. Most areas of the ancient city look unremarkable, but there are some buildings belong to a high-tech alien civilizations in its center."
 ag_asteroid_habitat_site:0 "§PEvacuation Place§!"
 ag_asteroid_habitat_site_desc:0 "§H[From.Planet.GetName]§! is the destination that the $ag_binark$ civilization goes to after abandoning the city on the planet. There may be clues to the strange behavior of the $ag_binark$ civilization."
 ag_side.252.name:0 "City Under the Sand"
 ag_side.252.desc:0 "§H[Root.GetName]§! [Root.Owner.GetGovernment]'s report stated that a recent earthquake in a remote area of §H[Root.GetName]§! exposed a corner of an ancient city buried underground. Follow-up investigations show this is a large-scale city. The builders of the ancient city did not have a technological level higher than §H[Root.Owner.GetName]§!, but the ancient city did use some technology not belongs to the technological level of its builders, which also enabled this ancient city to be buried under the sand of §H[Root.GetName]§! without being discovered.\n\nAt first §H[Root.GetName]§!'s [Root.Owner.GetArchaeologyTeam] speculated that the builders of the ancient city had only obtained some advanced technology from elsewhere, but further analysis of §H[Root.GetName]§!'s ancient city showed that it seems to be far less simple than previously imagined. The central part of the ancient city has some older buildings, and the technology used for its construction obviously exceeds §H[Root.Owner.GetName]§! and the builders of the rest of the ancient city, it seems that before the builders of the ancient city built this city, there already existed the remains of another high-tech civilized city, which is undoubtedly worthy of further investigation."
 ag_side.252.a:0 "Interesting, approve the archaeological plan."
 ag_side.252.b:0 "Don't let these things hinder the construction of §H[Root.GetName]§!."
 ag_side.261.name:0 "§PCity Under the Sand: I§!"
 ag_side.261.desc:0 "[Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! has established a temporary base on §H[From.Planet.GetName]§! with the help of the local [Root.Owner.GetGovernment], Equipments necessary for the archaeological work is also ready. Our [Root.Owner.GetArchaeologyTeam] is conducting an inspection on the periphery of the ancient city, and the initial work is progressing quite smoothly."
 ag_side.261.a:0 "$ag_OK$"
 ag_side.262.name:0 "§PCity Under the Sand: II§!"
 ag_side.262.desc:0 "Our [Root.Owner.GetArchaeologyTeam] has completed the exploration of the outer part of the ancient city on §H[From.Planet.GetName]§!. According to the report of [Root.Owner.GetArchaeologyTeam], this ancient city was built by an alien civilization self-proclaimed as $ag_binark$ on the basis of an abandoned city belongs to the alien civilization they called \"Ancients\". The results of chronological analysis also showed that the time of the $ag_binark$ civilization activity was about 30,000 years ago, much later than the age of the high-tech alien civilization Ancient's buildings in the middle of the city, this explains why there are some buildings that exceed the technological level of $ag_binark$ in the ancient city on §H[From.Planet.GetName]§!.\n\nOur [Root.Owner.GetArchaeologyTeam] is further investigating the ancient city, and it may take some time to obtain new achievements."
 ag_side.262.a:0 "$ag_OK$"
 ag_side.263.name:0 "§PCity Under the Sand: III§!"
 ag_side.263.desc:0 "After further analysis of the ancient city on §H[From.Planet.GetName]§!, [Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! found that this ancient city seems to be abandoned by $ag_binark$ civilization voluntarily, all kinds of evidence remaining in the ancient city indicate that the $ag_binark$ civilization has carried out some kind of large-scale evacuation operation, but there is still not enough information to allow us to speculate on the reason why the $ag_binark$ civilization abandoned the city.\n\nOur [Root.Owner.GetArchaeologyTeam] did not find any relics of important architectural facilities such as administrative centers in the ancient city, §H[Root.GetLeaderName]§! believe that a city of a certain scale should not lack this important and think that our [Root.Owner.GetArchaeologyTeam] may have only found a small part of the ancient city, and the rest of the ancient city may still be buried in the desert of §H[From.Planet.GetName]§!."
 ag_side.263.a:0 "$ag_interesting$"
 ag_side.264.name:0 "§PCity Under the Sand: IV§!"
 ag_side.264.desc:0 "With the help of the colonial [Root.Owner.GetGovernment] of §H[From.Planet.GetName]§!, [Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! carried a wide range of searches for ancient city, but no more discoveries have been made. It seems that what we have found so far is all of the ancient city. This ancient city is indeed a city lacking key infrastructure.\n\nOur [Root.Owner.GetArchaeologyTeam] needs more time to investigate this strange ancient city. Perhaps there are still clues remaining in the ancient city that can explain this strange phenomenon."
 ag_side.264.a:0 "$ag_OK$"
 ag_side.265.name:0 "§PCity Under the Sand: V§!"
 ag_side.265.desc:0 "Recently, the archaeological work of [Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! on §H[From.Planet.GetName]§! finally found the truth about the lack of critical infrastructure in the ancient city: The important infrastructure of the $ag_binark$ civilization is movable from the beginning of its design. When the city on §H[From.Planet.GetName]§! is abandoned, $ag_binark$ civilization uses some kind of large colony ship to transfer infrastructure away, and the remaining traces in the center of the ancient city indicate that part of the $ag_binark$ civilization's building once existed there. \n\nAlthough our [Root.Owner.GetArchaeologyTeam] has found the reason for the lack of critical infrastructure in the ancient city, [Root.Owner.GetArchaeologyTeam] is still puzzled by the behavior of the $ag_binark$ civilization. After all, mobile infrastructure is a costly thing, even if this approach is technically feasible, there is no need for normal interstellar civilization to take such actions.\n\nFortunately, [Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! successfully found the place where $ag_binark$ civilization go after their give up §H[From.Planet.GetName]§! in the ruins of the ancient city, an asteroid habitat called the \"Evacuation Place\" by the $ag_binark$ civilization, maybe we should go there and check it out."
 ag_side.265.a:0 "Let's go over and take a look."
 ag_side.265.b:0 "This kind of thing is not worth our time."
 ag_side.271.name:0 "§PEvacuation Place: I§!"
 ag_side.271.desc:0 "§H[Root.GetLeaderName]§! led by [Root.Owner.GetArchaeologyTeam] established a temporary base near §H[From.Planet.GetName]§!, further exploration of asteroids indicated that there may be complex structures in it, but under the protection of some strange technology, it was very inconspicuous in the detection, which also caused us to miss this strange asteroid when we were drawing the starcharts."
 ag_side.271.a:0 "$ag_OK$"
 ag_side.272.name:0 "§PEvacuation Place: II§!"
 ag_side.272.desc:0 "[Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! has found the entrance to the strange internal structure on §H[From.Planet.GetName]§!, the inside of the asteroid is a long-abandoned habitat, where there are no signs of intelligent life, further investigations on them will take some time."
 ag_side.272.a:0 "$ag_OK$"
 ag_side.273.name:0 "§PEvacuation Place: III§!"
 ag_side.273.desc:0 "Our [Root.Owner.GetArchaeologyTeam] has completed a preliminary survey of the habitat in §H[From.Planet.GetName]§!, and the results show that this habitat was subjected to a high intensity neutron flux about 30,000 years ago. It killed all the intelligent life in it and destroyed most of the facilities in the habitat. Obviously, the habitat of §H[From.Planet.GetName]§! is destroyed by an alien civilization that hostile to the $ag_binark$ civilization.\n\nIn addition, [Root.Owner.GetArchaeologyTeam] did find the mobile infrastructure of $ag_binark$ civilization in the habitat of §H[From.Planet.GetName]§!, but the level of technology required to design and build it clearly exceeds the range of capabilities of the $ag_binark$ civilization. $ag_binark$ civilization obviously acquired this technology from elsewhere."
 ag_side.273.a:0 "$ag_continue$"
 ag_side.274.name:0 "§PEvacuation Place: IV§!"
 ag_side.274.desc:0 "[Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§!'s archaeological work to investigate the habitat on §H[From.Planet.GetName]§! has ended, $ag_binark$ civilization’s mobile infrastructure came from their reverse-engineering on the technology of the \"Ancient\", the Ancient Civilization that we have known, according to our [Root.Owner.GetArchaeologyTeam], there are many Ancient Civilization's relics in the territory of $ag_binark$ civilization. They have relatively rapid on development due to research on these relics, this was met with the hostility of an extremely aggressive alien civilization back then. The strength of the $ag_binark$ civilization could not compete with their enemy, and was eventually wiped out by their enemy. \n\nAlthough the $ag_binark$ civilization has been destroyed, some of their research results on ancient civilizations have been left. Our [Root.Owner.GetArchaeologyTeam] found some design materials for the mobile infrastructure of the $ag_binark$ civilization, although we don’t We need to use mobile infrastructure, a meaningless design, but our research on ancient civilizations is enough to enable us to design a new type of colonial ship based on this information, which should be able to colonize the new world to a certain extent. Bring convenience."
 ag_side.274.a:0 "This may be useful to us."
 ag_side.274.b:0 "We don’t need alien things."
