 ag_abnomal_wreckage_star_site:0 "§PAnomalous Gravitational Effect§!"
 ag_abnomal_wreckage_star_site_desc:0 "We found some shipwrecks in §H[From.solar_system.GetName]§! that were damaged by some kind of anomalous gravitational effect, and there is evidence that the crew of those wrecks have managed to locate the source of the anomalous gravitational effect - §H[From.Planet.GetName]§!, and somewhere nearby.\n\nPreliminary astronomical observations of the star have not been able to locate this strange source of gravity directly, but we have also located its approximate region, inside an unusually turbulent magnetic field near the star's north pole.\n\nMaybe we can find a plausible explanation for these wrecked ships and the magnetic field turbulence near the star's north pole."
 ag_side.451.name:0 "Strange Debris"
 ag_side.451.desc:0 "A civilian ship passing §H[ag_side_451_target_planet.GetName]§! reported that several strange debris were accidentally discovered near the asteroid. They appeared to belong to an unknown faction and had no energy readings. Previously astronomical observations mistook them for some sort of debris from an asteroid impact.\n\nFurther analysis of the debris revealed that they were from a civilian fleet that had been destroyed hundreds of thousands of years ago. The ships appeared to have been subject to some unusual gravitational effect while sailing, and several of them were about to wear out. Still unable to escape this effect when running out of fuel, eventually their crews had to abandon the ship, and the runaway ship collided with and destroyed the asteroid under the influence of a strange gravitational effect. Afterwards, these ships drifted lonely near the asteroid until they were completely exhausted and became the now lifeless wreckage.\n\nReports from our [Root.GetScienceTeam] indicate that they managed to find some clues in the debris - the crew managed to locate the source of the anomalous gravitational effect before abandoning the ship, at §H[ag_side_451_target_planet.solar_system.star.GetName]§! and somewhere nearby, combined with reports of astronomical observations, our [Root.GetScienceTeam] discovered that there is indeed an unexplained anomaly near the star, and maybe we should check it out."
 ag_side.451.a:0 "We'll figure it out."
 ag_side.451.b:0 "This kind of thing is not worth our time."
 ag_side.452.name:0 "§PAnomalous Gravitational Effect: I§!"
 ag_side.452.desc:0 "[Root.Owner.GetScienceTeam] led by §H[Root.GetLeaderName]§! has established a temporary base near §H[From.Planet.GetName]§!, in the temporary base that can withstand high temperature and strong magnetic field interference , our [Root.Owner.GetScienceTeam] can work safely, they will look for this strange gravitational source from ancient times near the chromosphere of §H[From.Planet.GetName]§!."
 ag_side.452.a:0 "$ag_OK$"
 ag_side.453.name:0 "§PAnomalous Gravitational Effect: II§!"
 ag_side.453.desc:0 "After a period of searching, our [Root.Owner.GetScienceTeam] has successfully located the location of this strange gravitational source. It is a small space station located inside the chromosphere. Preliminary penetration measurements show that it has certain characteristics of the ancient civilization, and its response in various sensors is extremely weak. In addition, its size is very small, so precise positioning is very difficult. Preliminary observations of the space station also indicate that it has lost its ability to maintain orbit and is gradually falling into the interior of the star, although it has not been destroyed by the star yet, it is only matter of  time that it will be destroyed by §H[From.Planet.GetName]§!.\n\nThe [Root.Owner.GetScienceTeam] led by §H[Root.GetLeaderName]§! plans to study it more closely. To do this, our [Root.Owner.GetScienceTeam] needs to use this space station when it is closest to the surface of the star Engage with it, complete the investigation as soon as possible and return to reduce the time spent inside the §H[From.Planet.GetName]§!. For this reason, our [Root.Owner.GetScienceTeam] will enter §H[From.Planet.GetName]§!'s chromosphere at a depth of about 1500 kilometers. Conventional equipment cannot withstand the harsh environment inside stars. Our The [Root.Owner.GetScienceTeam] needs time to prepare special equipment."
 ag_side.453.a:0 "$ag_OK$"
 ag_side.454.name:0 "§PAnomalous Gravitational Effect: III§!"
 ag_side.454.desc:0 "Our [Root.Owner.GetScienceTeam] have ready vehicles that can withstand extreme environments, and they will begin the next step in due course."
 ag_side.454.a:0 "If you have any progress, please report."
 ag_side.455.name:0 "§PAnomalous Gravitational Effect: IV§!"
 ag_side.455.desc:0 "§H[Root.GetLeaderName]§! led our [Root.Owner.GetScienceTeam] to successfully complete a close-up survey of the space station and returned to the temporary base, under the premise of ensuring the safety of the [Root.Owner.GetScienceTeam] As many material samples and other information about the space station as possible were collected.\n\nPreliminary analysis of the results of the close-up survey indicates that this \"space station\" is actually part of some ancient device, possibly some kind of large ancient ship or an area on the space station that has been separated from its original ship due to some damage. Subsequently, this \"space station\", or ancient wreckage, has been orbiting §H[From.Planet.GetName]§!.\n\nThere is evidence that other forces did something else to this wreckage hundreds of thousands of years ago, our [Root.Owner.GetScienceTeam] found a small number of extremely vague traces on the surface of the wreckage, but they were unable to distinguish the trace of attribution.\n\nNow our [Root.Owner.GetScienceTeam] can confirm that this wreck is the strange gravitational source discovered earlier, and possibly the gravitational source that caused the shipwreck hundreds of thousands of years ago, but as part of a larger structure, Its function is unclear."
 ag_side.455.a:0 "$ag_interesting$"
 ag_side.456.name:0 "§PAnomalous Gravitational Effect: V§!"
 ag_side.456.desc:0 "Recently, our [Root.Owner.GetArchaeologyDepartment] research into debris found near asteroids in §H[From.Planet.solar_system.GetName]§! has shown that the destruction of those ships were done by some kind of pirate or something. Combined with data provided by the [Root.Owner.GetArchaeologyDepartment], our [Root.Owner.GetScienceTeam] found that the orbit of this ancient remnant was not always falling into the star, it had a stable orbit in the past, which is also different from another perspective confirms the [Root.Owner.GetScienceTeam] previous hypothesis that the wreckage was used by other forces.\n\nBased on previous experience, the [Root.Owner.GetScienceTeam] led by §H[Root.GetLeaderName]§! plans to conduct a second close-up survey of the wreckage, but they will still have to wait for the right moment."
 ag_side.456.a:0 "$ag_OK$"
 ag_side.457.name:0 "§PAnomalous Gravitational Effect: VI§!"
 ag_side.457.desc:0 "A second close-up survey of the wreckage by the [Root.Owner.GetScienceTeam] led by §H[Root.GetLeaderName]§! has been completed, according to [Root.Owner.GetScienceTeam] and [Root.Owner.GetArchaeologyDepartment] from near the asteroid From the wreckage of the wreck, our [Root.Owner.GetScienceTeam] has a rough idea of ​​what happened.\n\nHundreds of thousands of years ago, a pirate group discovered this piece of wreckage capable of producing anomalous gravitational activity and began to use it to intercept civilian ships passing §H[From.Planet.solar_system.GetName]§!, leading to passage of §H[From.Planet.solar_system.GetName]§! have become dangerous. An alien government that controlled §H[From.Planet.solar_system.GetName]§! at the time organized a campaign against the pirate group entrenched in §H[From.Planet.solar_system.GetName]§!, completely destroying this group, during the battle, ancient wreckage began to lose its stable orbit gradually due to the attack, and fell into the interior of the star. As the energy of the remnant is gradually exhausted, it can eventually cause no more effects in the star system, and can only create some abnormal magnetic field activity near the star's north pole.\n\nAccording to our [Root.Owner.GetScienceTeam] observations, the fall of this wreckage is accelerating, and in hundreds of years it will fall completely into an environment where its materials are irresistible and be destroyed by the §H[From.Planet.GetName]§! completely. Fortunately, our [Root.Owner.GetScienceTeam] has obtained detailed structures inside the ancient remains during two close-up surveys, and with the technology we already have, perhaps we can replicate this method of creating anomalous gravitational effects, adding Its strength allows it to damage military ships, allowing it to serve as a minefield for the interstellar age to protect the star system we control. Different from the traditional minefield, because the gravitational effect is generated by our control, this \"minefield\" has the ability to identify friend or foe."
 ag_side.457.a:0 "This may be useful to us."
 ag_side.457.b:0 "We don’t need these things."
 ag_salvage_gas_giant_ship:0 "§PDrifting Ship§!"
 ag_salvage_gas_giant_ship_DESC:0 "We found a large civilian ship of strange design in the atmosphere of $pc_gas_giant$, which has a relatively stable orbit and has no risk of falling into the depths of the atmosphere and burning up. Given the odd design of this ship, we can try to salvage it for further study."
 ag_side.472.name:0 "Drifting Ship"
 ag_side.472.desc:0 "§H[Root.GetName]§! has detected a strange object in the atmosphere of §H[FromFrom.GetName]§!, §H[Root.GetLeaderName]§! reports that the object appeared to be some kind of large ship that lost power, a design approaching the size of a $battleship$, but itself does not seem to be sufficiently armed, probably a large civilian ship.\n\nReports from the §H[Root.GetLeaderName]§! indicate that the ship is currently floating in the §H[FromFrom.GetName]§!'s atmosphere and has a relatively stable orbit, with no risk of crashing deep into the atmosphere and burning up. Given the odd design of the ship itself, the §H[Root.GetLeaderName]§! thought we could salvage the ship and study its design."
 ag_side.472.a:0 "Nice proposal, let's try it."
 ag_side.472.b:0 "Let it continue to float."
 ag_side.473.name:0 "$ag_side.472.name$"
 ag_side.473.desc:0 "We managed to get the strange ship out of the $pc_gas_giant$ atmosphere, the ship still has a basic energy supply and is able to maintain its orbit on its own, but all the ship's escape pods have been fired and our No survivors have been found by the [Root.GetScienceTeam].\n\nOur [Root.GetScienceTeam] has completed an analysis of the structure of this strange ship, and the [Root.GetScienceTeam] report indicates that the ship is supposed to be a science ship, but it also has some internal facilities used for engineering construction, to a certain extent, make this ship have the functions of a certain constructor, and at the same time this ship also has a certain amount of armament. Our [Root.GetScienceTeam] believe this ship is some kind of special purpose research ship, and we can follow its model to improve our own science ships.\n\nUnfortunately, we don't yet know how this ship got trapped in the §H[ag_target_planet.GetName]§! atmosphere, and we may never know."
 ag_side.473.a:0 "This is exactly what we need."
 ag_side.473.b:0 "We will consider it later."
 ag_side.473.c:0 "Our science ships are good enough."
 ag_side.473.b.tooltip:0 "With £engineering£ §H$tech_cruisers$§! technology, we can research technology to improve our science ships."
 ag_ancient_singularity_torpedo_small:0 "Nova-93A Singularity Projector"
 ag_ancient_singularity_torpedo_small_station:0 "Nova-93B Singularity Projector"
 ag_ruins_on_ocean_buttom_site:0 "§PRuins in Ocean§!"
 ag_ruins_on_ocean_buttom_site_desc:0 "We found this relic sunk in the depths of the ocean of §H[From.Planet.GetName]§! during an oceanographic expedition, and preliminary findings suggest that it may be related to high-tech ancient civilization, and the current findings do not provide us with more information about this ruin, and we need further archaeological excavations on it."
 ag_search_ancient_devices:0 "§PInterstellar Search§!"
 ag_search_ancient_devices_DESC:0 "Our archaeological work suggests that there may be a component of an ancient AI in the planet's near-interstellar space, which may have key information about the fate of the ancient spacecraft that crashed to the planet's surface, but the hope of finding it in the vast space is extremely slim."
 ag_search_ancient_devices_2:0 "$ag_search_ancient_devices$"
 ag_side.501.desc:0 "Not long ago, [Root.Owner.GetScienceTeam] on §H[Root.GetName]§! accidentally detected a large number of unusual sediments at the bottom of the trench at a depth of 17.9 kilometers while exploring the planet's oceans, and [Root.Owner.GetScienceTeam] found traces of $sr_living_metal$ and $nanites$ in subsequent investigations. But for some unknown reason, these anomalous sediments were not recorded in pre-colonial stratigraphic scans. According to the results of the [Root.Owner.GetScienceTeam], §H[Root.GetName]§!'s [Root.Owner.GetScienceDepartment] speculated that this was some kind of relic related to the ancient civilization, but §H[Root.GetName]§!'s colonial [Root.Owner.GetGovernment] don't have the ability to organize archaeological excavations of ancient remains at the bottom of the trench, they need the help of our $science$ and [Root.Owner.GetScienceTeam]."
 ag_side.501.a:0 "Send [Root.Owner.GetScienceTeam] to §H[Root.GetName]§!."
 ag_side.501.b:0 "Let those ruins sleep in the sea."
 ag_side.502.name:0 "Ruins in Ocean: I"
 ag_side.502.desc:0 "The [Root.Owner.GetScienceTeam] lead by §H[Root.GetLeaderName]§! has established a temporary base with the assistance of §H[From.Planet.GetName]§!'s colonial [Root.Owner.GetGovernment], capable of withstanding deep-sea operations at depths of nearly twenty kilometers. [Root.Owner.GetScienceTeam] is ready to take the next step."
 ag_side.502.a:0 "$ag_continue$"
 ag_side.503.name:0 "Ruins in Ocean: II"
 ag_side.503.desc:0 "Our unmanned underwater vehicle has completed the exploration of ancient remains on the seabed and brought back some important samples. Based on the results of this exploration, §H[Root.GetLeaderName]§!'s [Root.Owner.GetScienceTeam] gives a rough picture of the deep-sea ruins—a large, broken spacecraft, and our [Root.Owner.GetScienceTeam] can't even tell the type of it. This ancient spacecraft was captured by §H [From.Planet.GetName]§! a long time ago, fell to the surface of the planet, witness the vicissitudes of the  §H[From.Planet.GetName]§!'s surface finally lie in the depths of the ocean in the end.\n\nAlthough the spacecraft itself has become unrecognizable, the sediments brought back from the seabed still tell the story of the changes of land and sea through the ages of §H[From.Planet.GetName]§!, our unmanned submersible even detected weak energy activity signals in the dark deep sea. If it was not for our detector itself, the crashed spacecraft might still not be completely damaged."
 ag_side.503.a:0 "$ag_interesting$"
 ag_side.501.name:0 "Ruins in Ocean: III"
 ag_side.504.desc:0 "After several UAV explorations were completed, our [Root.Owner.GetScienceTeam] confirmed previous findings that some energy source buried in deep-sea sediments is still extremely weakly active, but our UAV can only roughly determine its location, and other work can only be done by our [Root.Owner.GetScienceTeam].\n\nNow that the situation around the ruins is basically understood, [Root.Owner.GetScienceTeam] led by §H[Root.GetLeaderName]§!, plans to use a specially designed submarine to go to the bottom of the trench to retrieve the buried energy source.\n\nOur [Root.Owner.GetScienceTeam] needs some time to prepare."
 ag_side.504.a:0 "$ag_continue$"
 ag_side.505.name:0 "Ruins in Ocean: IV"
 ag_side.505.desc:0 "[Root.Owner.GetScienceTeam] in the deep sea of §H[From.Planet.GetName]§! has returned, along with ancient energy sources that have been buried for a long time due to geological activity. After an initial cleanup of what our [Root.Owner.GetScienceTeam] retrieved, §H[Root.GetLeaderName]§! believed they found several badly deformed core compartments of ancient spacecraft. Fortunately, with the constant repair of $sr_living_metal$ and $nanites$ that make up the spacecraft, we can still roughly identify some of these structures today, an ancient singularity core that is about to run out, and something that could be an accessory to the AI that maintains the ancient spacecraft.\n\nCurrently, our [Root.Owner.GetArchaeologyTeam] is conducting salvage restoration and research work on the salvaged wreckage, but unlike those ancient wreckage found in space, this ancient wreckage is so badly damaged that our [Root.Owner.GetArchaeologyTeam] and [Root.Owner.GetScienceTeam] None were optimistic about the study."
 ag_side.505.a:0 "$ag_OK$"
 ag_side.506.name:0 "Ruins in Ocean: V"
 ag_side.506.desc:0 "The study of the ancient wreckage has been completed, and as expected, we have not been able to harvest much valuable information. Based on the only discoveries so far, our [Root.Owner.GetScienceTeam] speculates that the crashed spacecraft is some kind of engineering facility used by the ancient civilization, but its full picture, specific use and other information may never be known except for the crashed spacecraft itself.\n\nWhen our archaeological work was about to come to an end, §H[Root.GetLeaderName]§! made an unexpected discovery, compared with some of the space station structure repaired by our [Root.Owner.GetArchaeologyTeam], and our previous research results on ships and space stations of other ancient civilizations, this ancient spacecraft seems to be missing the core and some auxiliary equipment of ancient AI. Based on repeated analysis of the state of preservation of ancient AI debris, §H[Root.GetLeaderName]§! believes that the missing parts may not have been completely destroyed when the spacecraft crashed or with the geological activity of §H[From.Planet.GetName]§!, but may have separated from the spacecraft itself before the ancient spacecraft entered the atmosphere of §H[From.Planet.GetName]§!.\n\n§H[Root.GetLeaderName]§! reports that although there is little hope, it is possible to find these lost devices in the interstellar space around §H[From.Planet.GetName]§!"
 ag_side.506.a:0 "Let's try to find it."
 ag_side.506.b:0 "Enough, don't waste any more time."
 ag_side.507.name:0 "Special Project Completed"
 ag_side.507.desc:0 "Despite being like a needle in a haystack, our [Root.GetScienceTeam] is still found an inconspicuous broken box without any energy activity on §H[ag_target_moon.GetName]§!, and at first we even thought it was an ordinary stone. The box has some kind of device similar to a subspace beacon, but this beacon has been out of work for a long time, and there are still signs of ablation on it. After conducting initial research on the box, our [Root.GetScienceTeam] found that the box had a simple shield generator, which may be one of the reasons why the number of traces of cosmic ray damage to the box seriously does not match its age, but the shield failed about hundreds of thousands of years ago.\n\nOur [Root.GetScienceTeam] found in this box a component of an ancient AI, where a piece of memory contained information about something called §HAuto Construction Template§!, which our [Root.GetScienceTeam] believes may be related to some advanced auto-construction technology.\n\nBased on the information pieced together from the memory of the ancient AI, our [Root.GetScienceTeam] believes that this AI came from an ancient spacecraft that crashed into the planet, and the spacecraft appeared to be attacked by something recorded as §HFourth-Class Psionic Blast§!, followed by a gradual loss of stability in orbit and eventually crashed on the planet. The ancient AI separated itself from the so-called §HAuto Construction Template§! from the space station before the spacecraft fell, and the AI itself was attacked again after the separation, falling in §H[ag_target_moon.GetName]§!, and that §HAuto Construction Template§!, may still be floating somewhere in interstellar space."
 ag_side.507.a:0 "Let's find it."
 ag_side.508.name:0 "Auto Construction Template"
 ag_side.508.desc:0 "Based on the information obtained from the ancient AI wreckage, our [Root.GetScienceTeam] speculated about the possible locations of a large number of auto-construction templates, and conducted extensive searches around the corresponding star field, and finally, we found an object orbiting the star in an elliptical orbit at the edge of the galaxy - this is our goal.\n\nAfter retrieving it for research, our [Root.GetScienceTeam] report that what we found was not some kind of advanced automated construction machinery, but a set of equipment that can efficiently plan the space construction process based on existing conditions. Our [Root.GetScienceTeam] believed that the crash we found to the ancient spacecraft may have the corresponding construction equipment, but we are stuck in the fact that we can't see it for real time.\n\nA number of existing research results show that the automatic construction template we found can adapt well to our current level of space construction technology, and can effectively optimize the construction process such as star base and star ring base, eliminating many redundant steps, which allows us to build starbases or orbital rings in batches according to the specified template."
 ag_side.508.a:0 "Excellent."
 ag_side.509.name:0 "Auto Construction Template"
 ag_side.509.desc:0 "Our [Root.GetScienceTeam] has completed the integration of the auto construction template and our existing space construction system, and has verified its effectiveness in several tests. The new generation of space construction technology can be applied.\n\n$ag_side.509.a.tooltip$"
 ag_side.509.a:0 "$ag_OK$"
 ag_side.509.a.tooltip:0 "§Y<We can now use an $EDICT$ to configure the auto construction template, and apply it through $decisions$ on the primary star or colony.>§!"
 ag_search_ancient_devices_2_DESC:0 "We found something called §HAuto Construction Template§! from the wreckage of an ancient AI, which may be related to the advanced auto-construction technology used by the ancient civilization. The memory of ancient AIs holds the state of the Auto Construction Template when it is fired, which makes it possible to find it if it is not picked up by others."
 ag_side.504.name:0 "Ruins in Ocean: III"