 damage_vs_country_type_ag_ancient_molten_planet_guardian_mult_desc:0 "Damage to Shielded Ancient Fleet §G+50%§!"
 ag_fallen_habitat_atmospheric_hallucinogen:0 "$atmospheric_hallucinogen$"
 ag_fallen_habitat_atmospheric_hallucinogen_desc:0 "The environment of this habitat contains some kind of natural hallucinogen. It does make people happy, and it seems to make certain physics puzzles easy to solve; but it also makes people unable to concentrate."
 ag_fallen_habitat_atmospheric_hallucinogen_effect:0 "$MOD_BIOLOGICAL_POP_HAPPINESS$ §G+5%§!\n$MOD_LITHOID_POP_HAPPINESS$ §G+5%§!\n$mod_planet_jobs_physics_research_produces_mult$ §G+10%§!\n$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$ §R-30%§!"
 ag_fallen_habitat_atmospheric_hallucinogen_alt:0 "$atmospheric_hallucinogen$"
 ag_fallen_habitat_atmospheric_hallucinogen_alt_desc:0 "$ag_fallen_habitat_atmospheric_hallucinogen_desc$"
 ag_fallen_station_damaged_deposit:0 "£blocker£ Structural Damage"
 ag_fallen_station_damaged_deposit_desc:0 "This area of the habitat was severely damaged due to some kind of accident."
 ag_fallen_station_crystalized_deposit:0 "Crystals"
 ag_fallen_station_crystalized_deposit_desc:0 "Strange crystals grow in parts of this habitat."
 ag_dimensional_obelisk_site:0 "§PStrange Storm§!"
 ag_dimensional_obelisk_site_desc:0 "A routine scan of the planet revealed an unnaturally formed storm under the highly toxic cloud layer of §H[From.Planet.GetName]§!, and we need to conduct a more in-depth investigation of this strange storm."
 ag_find_molten_planet_guardian_weakness:0 "§PCounter Measures: Shielded Ancient Fleet§!"
 ag_find_molten_planet_guardian_weakness_DESC:0 "In view of the enemy's weakness, we should adopt more effective combat strategies."
 ag_fallen_habitat_volatile_motes_project:0 "§PExplosive microorganisms§!"
 ag_fallen_habitat_volatile_motes_project_DESC:0 "There is a microbe that can produce $volatile_motes$ in the habitat. This poses a certain threat to our colony. We must study this microbe and find countermeasures."
 ag_fallen_habitat_exotic_gases_project:0 "§PStrange Atmosphere§!"
 ag_fallen_habitat_exotic_gases_project_DESC:0 "There is a gas that is difficult to remove in the environment of the habitat and will have a negative impact on the colony. We must find a way to protect our colony from this gas."
 ag_fallen_habitat_rare_crystals_project_1:0 "§PResearch Crystals§!"
 ag_fallen_habitat_rare_crystals_project_1_DESC:0 "There is a crystal that can grow rapidly on the habitat, and we must find a way to control them."
 ag_fallen_habitat_rare_crystals_project_2:0 "$ag_fallen_habitat_rare_crystals_project_1$"
 ag_fallen_habitat_rare_crystals_project_2_DESC:0 "There is a crystal that can grow rapidly on the habitat. These crystals have had a serious negative impact on the development of the colony. We must find a way to control these crystals."
 ag_side.152.name:0 "Atmospheric Anomaly"
 ag_side.152.desc:0 "A recent routine planetary scan found that the atmospheric pattern of §H[ag_side_152_target_planet.GetName]§! does not match our model very well—There is a weird storm under the highly toxic cloud of §H[ag_side_152_target_planet.GetName]§!, this storm is obviously not formed naturally, maybe it is worthy of our further investigation."
 ag_side.152.a:0 "This deserves our attention."
 ag_side.152.b:0 "This kind of thing is not worth our time."
 ag_side.153.name:0 "§PStrange Storm: I§!"
 ag_side.153.desc:0 "[Root.Owner.GetArchaeologyTeam] led by §H[Root.GetLeaderName]§! has landed on the surface of §H[From.Planet.GetName]§! and established a temporary base.\n\nSince we can't exactly know the situation near the storm, our [Root.Owner.GetArchaeologyTeam] chose to land at a location far away from the storm and constructed a dome can withstand harsh atmospheric materials to protect the temporary base on §H[From.Planet.GetName]§!.\n\nNow our [Root.Owner.GetArchaeologyTeam] is ready at the temporary base, they will use a specially designed planetary vehicle to go to the location of the storm, which may take a certain amount of time."
 ag_side.153.a:0 "$ag_OK$"
 ag_side.154.name:0 "§PStrange Storm: II§!"
 ag_side.154.desc:0 "Our [Root.Owner.GetArchaeologyTeam] has reached the edge of the storm, and close-range detection shows that there is some kind of unnatural gravitational source in the center of the storm. §H[Root.GetLeaderName]'s§! report stated that this gravitational source behaves quite strange, computer simulations indicate that it is likely to be in a dimension close to ours, and this means that there is a dimensional fissure in the center of the storm.\n\nOur [Root.Owner.GetArchaeologyTeam] needs to take further protection to move on."
 ag_side.154.a:0 "$ag_OK$"
 ag_side.155.name:0 "§PStrange Storm: III§!"
 ag_side.155.desc:0 "After a period of hard work, our [Root.Owner.GetArchaeologyTeam] approached the center of the anomalous storm on §H[From.Planet.GetName]§!, and closer detection showed that there was indeed a dimension fissure in the center of the storm. The previously detected source of gravitation comes from the other side of the fissure.\n\nIn addition to the dimensional fissure, our [Root.Owner.GetArchaeologyTeam] also detected a man-made structure in the center of the storm. Its response in the detector was very weak, so we could not find this building at a long distance. Our [Root.Owner.GetArchaeologyTeam] needs to move on for further research."
 ag_side.155.a:0 "$ag_OK$"
 ag_side.156.name:0 "§PStrange Storm: IV§!"
 ag_side.156.desc:0 "Our [Root.Owner.GetArchaeologyTeam] has reached the position of the man-made structure in the center of the storm. This is a strange obelisk-shaped building. The peculiar structure inside can maintain a stable dimensional fissure. We still don’t know its energy source.\n\n[Root.Owner.GetArchaeologyTeam]’s dating of the building shows that it is in the same era as the Ancient Civilization, but it was not originally in our dimension, so we did not detect the abnormal storm caused by this building on §H[From.Planet.GetName]§!.\n\nOur [Root.Owner.GetArchaeologyTeam] needs more time to study this ancient building."
 ag_side.156.a:0 "$ag_OK$"
 ag_side.157.name:0 "§PStrange Storm: V§!"
 ag_side.157.desc:0 "Our [Root.Owner.GetArchaeologyTeam] has made some progress in the research of §H[From.Planet.GetName]§! on the ancient architecture of the storm center. According to the report of §H[Root.GetLeaderName]§!, the building should be part of a certain planetary colony of the Ancient Civilization. It has been abandoned for a long time like the creation left by the Ancient Civilization in our galaxy, and it has been lacking effective maintenance for a long time.\n\n§H[Root.GetLeaderName]§!'s [Root.Owner.GetArchaeologyTeam] speculates that this building was unable to maintain its existence in its own dimension due to a long-term lack of maintenance. This ancient building begins to jump between different dimensions hundreds of thousands of years ago, and recently came to our dimension.\n\nTheoretical analysis shows that this building will undergo a dimensional jump again in thousands of years, leaving the dimension where we are now, but at least now we have enough time to study it."
 ag_side.157.a:0 "$ag_interesting$"
 ag_side.158.name:0 "§PStrange Storm: VI§!"
 ag_side.158.desc:0 "§H[Root.GetLeaderName]§! led by [Root.Owner.GetArchaeologyTeam] on the ancient architecture research on §H[From.Planet.GetName]§! has come to an end, our [Root.Owner.GetArchaeologyTeam] successfully obtained the structural information of the core part of the ancient building, and believe that we can imitate this magical building in the future.\n\n§H[Root.GetLeaderName]§! believes we can use this device to expand the usable space of some of our important planets - to build the infrastructure we need in some neighboring dimensions. However, we cannot solve the energy consumption problem of this device like the ancient civilization. As we expand in other dimensions, the maintenance cost of this device will increase exponentially, which means that we cannot expand too much in other dimensions.\n\nIn addition, we can also collect a small amount of dark matter from the dimensional fissure on §H[From.Planet.GetName]§!."
 ag_side.158.a:0 "This may be useful to us."
 ag_side.159.name:0 "$ag_dimensional_obelisk$"
 ag_side.159.a:0 "§ECancel§!"
 ag_side.159.b:0 "§EConfirm§!"
 ag_side.351.name:0 "Shielded Planet"
 ag_side.351.desc:0 "We found a planet covered by some kind of energy barrier - §H[From.GetName]§!, §H[Root.GetName]§! has no way to detect the situation under the barrier, but the energy level of the barrier covers §H[From.GetName]§! is constantly changing, maybe this planet deserves our attention."
 ag_side.351.a:0 "$ag_interesting$"
 ag_side.352.name:0 "$ag_side.351.name$"
 ag_side.352.desc:0 "After occupying §H[Root.solar_system.GetName]§!, we found a planet covered by some kind of energy barrier in this star system - §H[ag_target_planet.GetName]§!, we have no method to detect the situation under the barrier, but the energy level of the barrier itself that covers §H[ag_target_planet.GetName]§! is constantly changing. Maybe this planet deserves our attention."
 ag_side.352.a:0 "$ag_interesting$"
 ag_side.355.name:0 "Energy Barrier Weakened"
 ag_side.355.desc:0 "We have detected that the energy level of the barrier covering §H[From.GetName]§! has dropped significantly in the recent period, and it may gradually disappear in the next few years.\n\nIt is worth noting that our detection of §H[From.GetName]§! shows that there is an object with active energy activity under the barrier, which may be worthy of our attention."
 ag_side.355.a:0 "$ag_worrying$"
 ag_side.356.name:0 "$ag_warning$"
 ag_side.356.desc:0 "The barrier covering §H[From.GetName]§! has disappeared, and some ships hostile to us have appeared under the barrier, and they are launching an attack on our star base."
 ag_side.356.a:0 "We need to destroy them."
 ag_side.357.name:0 "Shielded Ancient Fleet Destroyed"
 ag_side.357.desc:0 "Our fleet has destroyed the ancient fleet in §H[FromFrom.solar_system.GetName]§! and recovered some of their wrecks. Studies on these wrecks have shown that they have adopted some interesting designs that can effectively improve the stability of the hull structure, and we can easily modify this technology and integrate it into our own ships."
 ag_side.357.a:0 "$ag_excellent$"
 ag_side.359.name:0 "$ag_from_the_ashes$"
 ag_side.359.desc:0 "The combat capability of the ancient ships inside §H[From.FromFrom.solar_system.GetName]§! is much higher than ours. Our fleet has suffered heavy losses in the battle. Maybe we should try to change our strategy.\n\nHowever, to some extent, the sacrifice of our fleet was not in vain. The relevant departments believe that we can formulate more effective combat plans based on the data they send back."
 ag_side.359.a:0 "$ag_from_the_ashes.a$"
 ag_side.359.b:0 "$ag_from_the_ashes.b$"
 ag_side.360.name:0 "$ag_counter_measures$"
 ag_side.360.desc:0 "After a period of research, we have not only succeeded in theoretically proving that there is a feasible way to counter shielded ancient fleet, but also achieved better results in several simulated confrontations. We believe that our fleet will be in the next battle can occupy a large advantage."
 ag_side.360.a:0 "$ag_counter_measures.a$"
 ag_side.401.name:0 "Strange Habitat"
 ag_side.401.desc:0 "§H[Root.GetName]§! found a strange orbiting space station in §H[Root.solar_system.GetName]§!, it looks like some kind of habitat, but it is no longer able to support life. Maybe we have a chance to study it in the future."
 ag_side.401.a:0 "$ag_interesting$"
 ag_side.402.name:0 "$ag_side.401.name$"
 ag_side.402.desc:0 "In the recent period, our further investigation of the habitat in §H[ag_target_system.GetName]§! that was previously believed to be unable to support life revealed that our previous positioning of the habitat was inaccurate, and it can support the existence of life to a certain extent. and its builders have a fairly high level of technology, and some of the infrastructure in the habitat that has not been completely damaged can still provide us with good help.\n\nIf we need additional colonies, our [Root.GetScienceDepartment] believes that this habitat will be a good target."
 ag_side.402.a:0 "This may be useful to us."
 ag_side.410.name:0 "Fallen Habitat"
 ag_side.410.desc:0 "We have controlled §H[From.GetName]§!, and preliminary inspections of it have shown that this residential station has suffered some kind of large-scale damage, but this should not affect our use of this habitat."
 ag_side.410.a:0 "$ag_interesting$"
 ag_side.411.name:0 "$ag_side.410.name$"
 ag_side.411.desc:0 "We have established a colony on §H[Root.GetName]§!. A preliminary inspection of this habitat shows that the habitat has suffered some kind of large-scale damage, but we have the technical strength to repair these damages. Therefore, these damaged areas will not affect our use of this habitat."
 ag_side.411.a:0 "$ag_interesting$"
 ag_side.412.name:0 "Explosion Accident"
 ag_side.412.desc:0 "A recent report from §H[Root.GetName]§! indicated that an unexplained explosion occurred in the colony. The explosion caused considerable damage to §H[Root.GetName]§! and caused certain casualties. The initial investigation of the colonial [Root.Owner.GetGovernment] showed that the accident was not deliberately sabotaged by other forces.\n\nThe local [Root.Owner.GetScienceTeam] has confirmed that the accident occurred inside an infrastructure under construction outside the space station, but the cause of the accident is not clear yet. Our [Root.Owner.GetScienceTeam] needs some time to investigate the cause of the accident."
 ag_side.412.a:0 "What happened there?"
 ag_side.413.name:0 "$ag_side.412.name$"
 ag_side.413.desc:0 "Not long ago, Another violent explosion happened on §H[Root.GetName]§!. Like the previous explosions, this accident caused considerable damage to the colony.\n\nCombined with the investigation results of the previous accident, the local [Root.Owner.GetScienceTeam] has found the cause of the accident - there is a microorganism that continues to produce $volatile_motes$ in the core part of the habitat, and the $volatile_motes$ spreads to the entire space station with the atmosphere of the habitat.  Although the concentration of these particles is very low, simple protective measures in the habitat can effectively avoid accidents. However, the particles in the air in the habitat will always cause trouble to the normal construction of the habitat. [Root.Owner.GetGovernment] hope we can send [Root.Owner.GetScienceTeam] to help them solve this problem."
 ag_side.413.a:0 "Send [Root.Owner.GetScienceTeam] to §H[Root.GetName]§!."
 ag_side.414.name:0 "$ag_side.412.name$"
 ag_side.414.desc:0 "Due to the inability to effectively deal with the problem caused by the $volatile_motes$ on the habitat, a serious explosion occurred recently in §H[Root.GetName]§!, which brought certain losses to the colony."
 ag_side.414.a:0 "$ag_unfortunate$"
 ag_side.415.name:0 "Research Completed"
 ag_side.415.desc:0 "§H[Root.GetName]§!’s [Root.Owner.GetScienceTeam] has completed the research on the microbe that produces $volatile_motes$ on the habitat, and designed a response method based on the life habits of this microbe to assist the local [Root.Owner.GetGovernment] cleared the microbes in the core part of the habitat, and now these microbes no longer pose a threat to our colony.\n\nIn addition, [Root.Owner.GetScienceTeam] of §H[Root.GetName]§! has further studied this miraculous microbe and speculated that this microbe's mechanism of producing $volatile_motes$ can help us improve our own process of synthesizing $volatile_motes$."
 ag_side.415.a:0 "$ag_excellent$"
 ag_side.416.name:0 "Ship Accident"
 ag_side.416.desc:0 "A violent explosion occurred in the core part of §H[Root.GetName]§!, this accident may have been caused by accidentally leaking some microbial samples to the core part of the ship when §H[Root.GetName]§! was studying the microbes that produced $volatile_motes$.\n\n§H[Root.GetName]§! has been destroyed in a violent explosion, but there are still some crew members who fled the ship in time before the accident."
 ag_side.416.a:0 "$ag_unfortunate$"
 ag_side.417.name:0 "$ag_side.416.name$"
 ag_side.417.desc:0 "A violent explosion occurred in the core part of §H[Root.GetName]§!, this accident may have been caused by accidentally leaking some microbial samples to the core part of the ship when §H[Root.GetName]§! was studying the microbes that produced $volatile_motes$.\n\n§H[Root.GetName]§! has been destroyed in a violent explosion, until now we have not found any survivors."
 ag_side.417.a:0 "$ag_unfortunate$"
 ag_side.420.name:0 "$ag_side.410.name$"
 ag_side.420.desc:0 "We have controlled §H[From.GetName]§!, and preliminary investigations showed that the environment of the habitat contained a strange gas, but there is no evidence that this gas will cause any adverse effects on us."
 ag_side.420.a:0 "$ag_interesting$"
 ag_side.421.name:0 "$ag_side.410.name$"
 ag_side.421.desc:0 "We have established a colony on §H[Root.GetName]§!. A preliminary investigations showed that the environment of the habitat contained a strange gas, but there is no evidence that this gas will cause any adverse effects on us."
 ag_side.421.a:0 "$ag_interesting$"
 ag_side.422.name:0 "Strange Atmosphere"
 ag_side.422.desc:0 "The monitoring results of §H[Root.GetName]§! gas in the environment show that the concentration of gas has increased significantly in recent time. We do not know the source of this gas, but the local [Root.Owner.GetGovernment] believes us It is necessary to always pay attention to this strange gas."
 ag_side.422.a:0 "$ag_worrying$"
 ag_side.423.name:0 "$ag_side.422.name$"
 ag_side.423.desc:0 "The monitoring results of §H[Root.GetName]§! gas in the environment show that the concentration of gas has increased again recently, although the theoretical analysis of the gas indicated that it would not adversely affect the §H[Root.GetName]§! colonies, the report from §H[Root.GetName]§! indicated that things seemed to be strange."
 ag_side.423.a:0 "Keep monitor the situation of §H[Root.GetName]§!."
 ag_side.424.name:0 "$ag_side.422.name$"
 ag_side.424.desc:0 "A recent report from §H[Root.GetName]§! colonial [Root.Owner.GetGovernment] confirmed that  gas in the environment of §H[Root.GetName]§! is negatively affecting §H[Root.GetName]§!. However, the local [Root.Owner.GetScienceTeam] cannot effectively determine the source of this gas, and the air purification facilities deployed in the habitat cannot effectively remove this gas. The colonial [Root.Owner.GetGovernment] asked us to dispatch [Root.Owner.GetScienceTeam] to help them solve the problem of gas in the environment."
 ag_side.424.a:0 "$ag_side.413.a$"
 ag_side.425.name:0 "$ag_side.422.name$"
 ag_side.425.desc:0 "Since we cannot effectively solve the gas problem in the §H[Root.GetName]§! environment, §H[Root.GetName]§! has begun to suffer casualties. Even if the air purification facilities can protect the colony to a certain extent, the colony has still lost a considerable amount of its population in recent days."
 ag_side.425.a:0 "$ag_unfortunate$"
 ag_side.426.name:0 "$ag_side.415.name$"
 ag_side.426.desc:0 "§H[Root.GetName]§!’s [Root.Owner.GetScienceTeam] has completed the study of the strange gases in the environment of the habitat, and confirmed that they come from a dimension close to our world, in that dimension. An unknown alien civilization produces $exotic_gases$ at a location that almost coincides with §H[FromFrom.GetName]§!, causing some of its by-products to leak to §H[FromFrom.GetName]§!.\n\nOur [Root.Owner.GetScienceTeam] has managed to cut off the connection with the adjacent dimension. The gas on §H[FromFrom.GetName]§! should disappear in a short time. In addition, [Root.Owner.GetScienceTeam]'s detection of the $exotic_gases$ production process of the unknown civilization in the dimension has given us a lot of useful information, and we should be able to improve our production process of $exotic_gases$ accordingly."
 ag_side.426.a:0 "$ag_excellent$"
 ag_side.427.name:0 "Accident"
 ag_side.427.desc:0 "§H[Root.GetName]§! was recently found to behave slightly abnormally. It is presumed that it was negatively affected by the previous research on civilizations that produced $exotic_gases$ in adjacent dimensions."
 ag_side.427.a:0 "$ag_unfortunate$"
 ag_side.430.name:0 "$ag_side.410.name$"
 ag_side.430.desc:0 "We have controlled §H[From.GetName]§!, and preliminary investigation of it shows that there are some strange crystals in the core part of this habitat. They have certain industrial value and should be used by us in the future."
 ag_side.430.a:0 "$ag_interesting$"
 ag_side.431.name:0 "$ag_side.410.name$"
 ag_side.431.desc:0 "We have established a colony on §H[Root.GetName]§!. A preliminary investigation of it shows that there are some strange crystals in the core part of this habitat. They have certain industrial value and should be used by us in the future."
 ag_side.431.a:0 "$ag_interesting$"
 ag_side.432.name:0 "Crystals Growing"
 ag_side.432.desc:0 "A recent report from §H[Root.GetName]§! shows that the strange crystals in the core part of §H[Root.GetName]§! are growing rapidly, which to some extent has slightly exceeded the speed we can handle, we still don’t know whether these crystals will have other effects on the habitat, §H[Root.GetName]§!'s local [Root.Owner.GetGovernment] can only pay close attention to the growth of these crystals while collecting these crystals."
 ag_side.432.a:0 "$ag_worrying$"
 ag_side.433.name:0 "$ag_side.432.name$"
 ag_side.433.desc:0 "The report from §H[Root.GetName]§! indicates that the strange crystal growth rate in the core of §H[Root.GetName]§! has accelerated again, and a large number of crystals have begun to grow in the colony’s infrastructure, although this will not cause the damage of colonial infrastructure, but this will obviously have a negative impact on the development of the colony. We need to send [Root.Owner.GetScienceTeam] to help §H[Root.GetName]§! solve this problem."
 ag_side.433.a:0 "We must find a solution."
 ag_side.434.name:0 "Crystal Research"
 ag_side.434.desc:0 "After a period of research on the crystals on §H[Root.GetName]§!, our [Root.Owner.GetScienceTeam] designed a set of processes that can effectively remove the crystals, which should significantly slow down the diffusion of crystals on the habitat, but this is obviously not enough to completely solve the trouble caused by the crystal on §H[Root.GetName]§!, our [Root.Owner.GetScienceTeam] needs more time."
 ag_side.434.a:0 "This may not be enough."
 ag_side.435.name:0 "$ag_side.432.name$"
 ag_side.435.desc:0 "Recently, the growth rate of crystals on §H[Root.GetName]§! has increased significantly again. Now these strange crystals are growing on a large scale in our colony, and the local [Root.Owner.GetGovernment] does not have the ability to completely clean these crystals. This will have a serious impact on the normal development of the colony.\n\nAfter organizing many studies on crystals, [Root.Owner.GetScienceTeam] of §H[Root.GetName]§! has roughly understood the growth habits of these crystals, and believe that effective countermeasures can be designed to control the growth of these crystals according to the growth habits of crystals, but the limited local resources are not enough to support [Root.Owner.GetScienceTeam] to complete such research, we need to send additional [Root.Owner.GetScienceTeam] to help §H[Root.GetName]§!."
 ag_side.435.a:0 "$ag_side.413.a$"
 ag_side.436.name:0 "$ag_side.435.name$"
 ag_side.436.desc:0 "Our [Root.Owner.GetScienceTeam]’s research on §H[Root.GetName]§!‘s crystals has finally come to an end. We have designed a set of capabilities based on the life habits of crystals on §H[Root.GetName]§! to effectively inhibit their growth process, which should help §H[Root.GetName]§!'s colony [Root.Owner.GetScienceTeam] to solve the problems caused by crystals in the future. We can even keep some crystals for us to continue collect in the future.\n\nIn addition, our [Root.Owner.GetScienceTeam] has gradually mastered a method that can efficiently produce $rare_crystals$ through many studies on §H[Root.GetName]§! on crystals, our [Root.Owner.GetScienceTeam] believes that these research work will bring some help to our industry that synthesizes $rare_crystals$."
 ag_side.436.a:0 "It's finally over."
 ag_side.437.name:0 "$ag_side.432.name$"
 ag_side.437.desc:0 "Due to the inability to effectively control the crystals on §H[Root.GetName]§!, these crystals have occupied most of the colony, most of the resources of the colonial [Root.Owner.GetGovernment] of §H[Root.GetName]§! must be devoted to the work of clearing the crystals, so that they can barely maintain the normal operation of the colony."
 ag_side.437.a:0 "$ag_unfortunate$"
