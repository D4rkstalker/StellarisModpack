 ag_shattered_ringworld_ancient_ship_chain_title:0 "§PAncient Wreckage§!"
 ag_shattered_ringworld_ancient_ship_chain_desc:0 "Some ancient wreckage that are still active to a certain extent are likely to be worthy of further investigation."
 ag_shattered_ringworld_ancient_ship_project:0 "§PAncient Wreckage: Fully Research§!"
 ag_shattered_ringworld_ancient_ship_project_DESC:0 "An fully research of the ancient wreckage, who knows what we can find out of it?"
 ag_shattered_ringworld_ancient_ship_destroy:0 "§PAncient Wreckage: Extract Data§!"
 ag_shattered_ringworld_ancient_ship_destroy_DESC:0 "Extracting data directly from the equipment remaining in the ancient wreckage will cause rapid damage to the ancient equipment, but we can still obtain data on a considerable scale."
 ag_shattered_ringworld_ancient_ship_repair:0 "§PAncient Wreckage: Repair Ancient Ships§!"
 ag_shattered_ringworld_ancient_ship_repair_DESC:0 "Our research on the Ancient Civilization enables us to repair these ancient warships and make them useful to us."
 ag_side.72.name:0 "Ancient Wreckage"
 ag_side.72.desc:0 "We found some weird wreckage in §H[ag_shattered_ringworld_system.GetName]§!. Preliminary studies have shown that they are probably some kind of advanced warships. Their response in the sensors is very weak, so we have mistaken them for a long time as part of the fragments of a large, highly damaged man-made celestial body in §H[ag_shattered_ringworld_system.GetName]§!. \n\n§H[ag_shattered_ringworld_system.GetName]§! The damage to the large man-made celestial bodies inside is too high so that we can hardly get valuable information from them, but the condition of the preservation of these warship wrecks is much better. The detection showed a weak energy response, which indicates that there may still be some areas in these debris that are still active.\n\nOur [Root.GetScienceDepartment] believes that these wreckage are a breakthrough in our understanding of the past of §H[ag_shattered_ringworld_system.GetName]§! and hope to conduct further research on these wrecks."
 ag_side.72.a:0 "Approve research on the wreckage in §H[ag_shattered_ringworld_system.GetName]§!."
 ag_side.72.b:0 "These wreckage are not worth our time."
 ag_side.73.name:0 "$ag_side.72.name$"
 ag_side.73.desc:0 "§H[Root.GetName]§!’s [Root.Owner.GetScienceTeam] conducted an in-depth study of the ancient wrecks in §H[Root.solar_system.GetName]§! and found that some weak energy activities existed in the core of the wreckage. Our [Root.Owner.GetScienceTeam] speculated that these still active parts may be part of the AI system of ancient ships, and managed to establish a connection with one of the auxiliary processors.\n\nAccording to the report of [Root.Owner.GetScienceTeam], only a small part of the AI system of these wrecks can function, so it is impossible to interact with our [Root.Owner.GetScienceTeam]. Our [Root.Owner.GetScienceTeam] believes that data can be extracted directly from damaged ancient equipment. This will obviously completely destroy the broken ancient AI in a short period of time, making it possible that we may not be able to obtain all existing data. Of course, We can also disassemble this ancient AI to study its technical details.\n\nIn which way should we proceed with the next research?"
 ag_side.73.a:0 "Extract data from surviving ancient equipments."
 ag_side.73.b:0 "Disassemble ancient AI to study its technical details."
 ag_side.73.c:0 "Repair them for our use."
 ag_side.73.d:0 "Let it continue to float in space."
 ag_side.75.name:0 "$ag_side.72.name$"
 ag_side.75.desc:0 "The work of collecting data from the ancient remains is over, our [Root.Owner.GetScienceDepartment] has completed the preliminary analysis and gained a lot of useful knowledge for us."
 ag_side.75.a:0 "$ag_excellent$"
 ag_side.76.name:0 "$ag_special_project_completed$"
 ag_side.76.desc:0 "We have completed the work of repairing the ancient warships in §H[Root.solar_system.GetName]§!. These warships can be delivered to our fleet after passing a series of safety tests."
 ag_side.76.a:0 "$ag_excellent$"
 ag_side.77.name:0 "$ag_special_project_failed$"
 ag_side.77.desc:0 "Our work to repair ancient warships in §H[Root.solar_system.GetName]§! failed. The damage to the core parts of these ancient warships exceeded our existing repair capabilities, and our $constructor$ had to give up this repair work."
 ag_side.77.a:0 "$ag_unfortunate$"
