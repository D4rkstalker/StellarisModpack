  acemod_menu.2.b.tooltip: "Aktiviert oder deaktiviert das Zusammenlegen von Flotten\nStandard: §G$ACTIVE$§!\n\nLegt Krisenflotten unter bestimmten Bedingungen zusammen; zum Beispiel wenn sie den Krieg verlieren."
  acemod_menu.2.c: "$JUMP_DRIVE_1$ - [global_event_country.GetName_acemod_global_flag_jumpdrive_order_disabled]"
  acemod_menu.2.c.tooltip: "Aktiviert oder deaktiviert die Benutzung von $JUMP_DRIVE_1$ für die Krise.\nStandard: §G$ACTIVE$§!\n\n§M$name_list_Extradimensional$§! Flotten verwenden Sprungantriebe, um hochrangige Ziele anzugreifen."
  acemod_menu.2.d: "$FLEET_STANCE_AGGRESSIVE$ $JUMP_DRIVE_1$ - [global_event_country.GetName_acemod_aggressive_jumpdrive_protocol_disabled]"
  acemod_menu.2.d.tooltip: "Enables or disables aggressive use of $JUMP_DRIVE_1$ by crises.\nDefault: §G$ACTIVE$§!\n\n§M$name_list_Extradimensional$§! fleets utilise Jump Drives to the full potential, whenever possible and suitable.\n\n$TRIGGER_REQUIRES$ $JUMP_DRIVE_1$ - §G$ACTIVE$§!"
