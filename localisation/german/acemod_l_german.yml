  acemod_menu.2.a: "Erweiterte Krise KI - [global_event_country.GetName_acemod_advanced_ai_disabled]"
  acemod_menu.2.a.tooltip: "Aktiviert oder deaktiviert die erweiterte KI.\nStandard: §G$ACTIVE$§!\n\nFlotten reagieren auf ihre Umgebung und territoriale Einfälle. Dies kann die Leistung auf langsameren Maschinen beeinflussen oder nicht. In der Regel werden Flotten schneller zerstört als sie spawnen, so dass der Gewinn minimal ist."
