l_german:

  #Original English text by Rodahtnov
  #Prethoryn Scourge ------------------------------------
  tech_acemod_crisis_swarm_1: "Prethoryn Lebensform-Analyse"
  tech_acemod_crisis_swarm_1_desc: "Durch die Fernsondierung und Extraktion von Prethoryn-Gewebe können wir mehr Einblicke in die Funktionsweise dieser seltsamen exogalaktischen Lebensform gewinnen und ihren Befall beseitigen.\n\n"
  tech_acemod_crisis_swarm_2: "Anti-Prethoryn Nanoroboter"
  tech_acemod_crisis_swarm_2_desc: "Wenn der Schwarm angreift oder sich in System bewegt, benutzt dieser Mikroorganismen um unser Technology und Biology zu beschäftigen oder sogar zerstören. Mit geplanten aussetzen von Nanorobotern kann dieser Schaden verhindert oder zumindest verzögert werden.\n\n"
  tech_acemod_crisis_swarm_3: "Schwarm Hive Giftstoffe"
  tech_acemod_crisis_swarm_3_desc: "Mit einem Mix aus Nanorobotern und biologischen Viren können wir Prethoryn Organismen zerstören, welches Schaden so verursacht, dass es nahezu unmöglich ist, in Zeit zu heilen. Dies würde extremen Schaden an den Schiffen verursachen und orbitale Angriffe erleichtern.\n\n"
  #Extradimensional Invaders (Unbidden) ------------------------------------
  tech_acemod_crisis_extradimensional_1: "Überdimensionale Analyse"
  tech_acemod_crisis_extradimensional_1_desc: "Momentan werden Sensoren und Waffen durch die hochen Energiesignaturen der Invasoren gestört; diese Forschung wird es uns erlauben zu verstehen voraus deren Schiffe bestehen.\n\n"
  tech_acemod_crisis_extradimensional_2: "Überdimensionales Überladen"
  tech_acemod_crisis_extradimensional_2_desc: "Die Eigenschaften ihrer Schiffe erlauben es Materie aufzunehmen und in Energie umzuwandeln, allerdings hat dies auch einen Nachteil, da es theoretisch möglich ist diese Kapazitäten zu überladen und die Schiffe so zu zerstören.\n\n"
  tech_acemod_crisis_extradimensional_3: "Überdimensionale Entropie"
  tech_acemod_crisis_extradimensional_3_desc: "Gezieltes Anpassen and die Frequenz der Invasoren, würde uns erlauben entropische Explosionen auf dem Femto-Skaler zu verursachen, die die Schiffe destabilisieren würde oder sogar direkt aus unser Realität zu schmeißen (sogar wortwörtlich...).\n\n"
  #Contingency ------------------------------------
  tech_acemod_crisis_extradimensional_ai_empire_1: "Contingency Protokoll Analyse"
  tech_acemod_crisis_extradimensional_ai_empire_1_desc: "So wie jede Maschien hat auch 'Die Kontinenz' einen Grundcode den wir finden, kontrollieren und häcken können.\n\n"
  tech_acemod_crisis_extradimensional_ai_empire_2: "Anti-Contingency KI"
  tech_acemod_crisis_extradimensional_ai_empire_2_desc: "Die Grundlage 'Des Kontinenzes Kern' ist ein Poly-organische Annäherung die einen Quanten Zustant enthält, allerding gibt es mehrer Schwachstellen wenn man einen KI Virus in den Grund einspeißt der permanent falsche Mitteilungen ausgibt und irrefürende Simulationen macht.\n\n"
  tech_acemod_crisis_extradimensional_ai_empire_3: "Contingency Quanten-Kommuniationstörung"
  tech_acemod_crisis_extradimensional_ai_empire_3_desc: "Bei Zerstörung der Kommunikation zwischen verschidenen Schiffen, wird deren Effektivität weiter verringert. Zusammen mit den berseits getroffenen Sicherheits Massnahmen werden Schiffe und Stationen lahmgelegt und werden zu einfachen Zielen.\n\n"
  #Gray Goo (Gray Tempest)------------------------------------
  tech_acemod_crisis_goo: "De-Nanokompisirung"
  tech_acemod_crisis_goo_desc: "Durch Beobachtung der Nanitenschiffe wurde festgestellt, dass dieselben sich in einen vorhersagbaren weg reparieren. Durch Zerstörung wenigen Naniten kann daher dieser Kreislauf zerstört werden, was Schiffbrüche und Inbalanzen in der Hülle zur Folge hat.\n\n"
  #End of the Cycle ------------------------------------
  tech_acemod_crisis_eotc: "Chaotische Entitätsreinigung"
  tech_acemod_crisis_eotc_desc: "Obwohl niemand genau weiss wie die Shroud und deren Wesen funktionieren, wissen wir aber das alles in unser Realität unseren Regeln unterliegt; Die Schroud ist keine Ausnahme. Spezielle Waffen können die Wesen der Schroud destabilisieren und dahin zurück schicken, wo sie her gekommen sind.\n\n"
  #Fallen Empires (Awakened Empires)------------------------------------
  tech_acemod_crisis_fe: "Dunkle Geheimnisse"
  tech_acemod_crisis_fe_desc: "Von den gewaltigen Stolz und Hochmut getrieben, benutzen die gefallen Imperien geheimnissvolle und theoretisch unmögliche Technologien. Allerdings laufen diese wegen der jahrtausenden Jahren alten Automatiken auf Höchstleistung, was wir ausnutzen können.\n\n"
  #Debuffs------------------------------------
  acemod_crisis_debuff_modifier: "Unbekannter Feind"
  acemod_crisis_debuff_modifier_desc: "Galaktische Kreisen benötigen spezielle Forschung um erfolgreich eingedämmt zu werden."
  acemod_fallen_awakened_empire_debuff_modifier: "Rätselhafte Technik der Relikte"
  acemod_fallen_awakened_empire_debuff_modifier_desc: "Die Uralten verwenden Schiffsbauer-Technologien, die unser Verständnis übersteigen, es ist ratsam, direkte Konfrontationen zu vermeiden."
