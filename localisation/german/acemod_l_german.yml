l_german:

 # Original English text by Rodahtnov. Translation into German by Fiiral

 # Prethoryn Scourge ------------------------------------
 tech_acemod_crisis_swarm_1:0 "Prethoryn Lebensformen Analyse"
 tech_acemod_crisis_swarm_1_desc:0 "Durch geplanets Entfernen von Gewebe der exogalaktischen Lebenformen können wir unser wissen über den Schwarm erweitern und lernen wir man deren Infektionen entfernt.\n\n"

 tech_acemod_crisis_swarm_2:0 "Anti-Prethoryn Nanoroboter"
 tech_acemod_crisis_swarm_2_desc:0 "Wenn der Schwarm angreift oder sich in System bewegt, benutzt dieser Mikroorganismen um unser Technology und Bilogy zu beschätigen oder sogar zerstören. Mit geplaneten aussetzen von Nanorobotern kann dieser schaden verhindert oder zumindest verzögert werden.\n\n"

 tech_acemod_crisis_swarm_3:0 "Schwarm Hive Giftstoffe"
 tech_acemod_crisis_swarm_3_desc:0 "Mit einem Mix aus Nanorobotern und biologischen Viren können wir Prethoryn Organismen zerstören, welches Schaden so verursacht, dass es nahezu unmöglich ist in Zeit zu heilen. Dies würde extremen Schaden an den Schiffen verursachen und orbitale Angriffe erleichtern.\n\n"

# Extradimensional Invaders (Unbidden) ------------------------------------
 tech_acemod_crisis_extradimensional_1:0 "Überdimensionale Analyse"
 tech_acemod_crisis_extradimensional_1_desc:0 "Momentan werden Sensoren und Waffen von den hochen Energiesignaturen der Invasoren gestört; diese Forschung wird es uns erlauben zu verstehen voraus deren Schiffe bestehen.\n\n"

 tech_acemod_crisis_extradimensional_2:0 "Überdimensionales Überladen"
 tech_acemod_crisis_extradimensional_2_desc:0 "Die Eigenschaften ihrer Schiffe erlauben es Materie aufzunehmen und in Energy umzuwandeln, allerdings hat dies auch einen Nachteil, da es theoretisch möglich ist diese Kapazitäten zu überladen und die Schiffe so zu stören und zerstören.\n\n"

 tech_acemod_crisis_extradimensional_3:0 "Überdimensionale Entropie"
 tech_acemod_crisis_extradimensional_3_desc:0 "Gezieltes Anpassen and die Frequenz der Invasoren, würde un erlauben entropische Explosionen auf dem Femto-Skaler zu verursachen, die die Schiffe destabilisiern würde oder sogar direkt aus unser Realität schmeißt (wortwörtlich..).\n\n"

  # Contingency ------------------------------------
 tech_acemod_crisis_extradimensional_ai_empire_1:0 "Contingency Protokoll Analyse"
 tech_acemod_crisis_extradimensional_ai_empire_1_desc:0 "So wie jede Maschien hat auch 'Die Contingency' einen Grundcode den wir finden, kontrollieren und häcken können.\n\n"

 tech_acemod_crisis_extradimensional_ai_empire_2:0 "Anti-Contingency KI"
 tech_acemod_crisis_extradimensional_ai_empire_2_desc:0 "Die Grundlage 'Der Contingency''s Code is ein Poly-organische Annäherung die einen Quanten Zustant enthält, allerding gibt es mehrer Schwachstellen wenn man einen KI Virus in den Grund einspeißt der permanent falsche Mitteilungen ausgibt und irrefürende Simulationen macht.\n\n"

 tech_acemod_crisis_extradimensional_ai_empire_3:0 "Contingency Quanten-Kommuniationstörung"
 tech_acemod_crisis_extradimensional_ai_empire_3_desc:0 "Bei Zerstörung der Kommunikation zwischen verschidenen Schiffen, wird deren Effektivität weiter verringert. Zusammen mit den berseits getroffenen Sicherheits Massnahmen werden Schiffe und Stationen lahmgelegt und werden zu einfachen Zielen.\n\n"

 # Gray Goo (Gray Tempest)------------------------------------
 tech_acemod_crisis_goo:0 "De-Nanokompisirung"
 tech_acemod_crisis_goo_desc:0 "Durch Beobachtung der Nanitenschiffe wurde festgestellt, dass dieselben sich in einen vorhersagberen weg reparieren.  Durch Zerstörung wenigen Naniten kann daher dieser Kreislauf zerstört werden, was Schifsbrüche und Inbalanzen in der Hülle zur Folge hat .\n\n"

 # End of the Cycle ------------------------------------
 tech_acemod_crisis_eotc:0 "Shroud Auflösung"
 tech_acemod_crisis_eotc_desc:0 "Obwohl niemand genau wieß wie die Shroud und deren Wesen funktionieren, wissen wir aber das alles in unser Realität unseren Regeln unterliegt; Die Schroud ist keine Ausnahme. Speziele Waffen können die Wesen der Schroud destabilizeren und dahin zurück schicken, wo sie her gekommen sind.\n\n"

 # Fallen Empires (Awakened Empires)------------------------------------
 tech_acemod_crisis_fe:0 "Dunkle Geheimnisse"
 tech_acemod_crisis_fe_desc:0 "Von den gewaltigen Stolz und Hochmut  getrieben, benutzen die gefallen Imperien geheimnissvolle und theoretisch unmögliche Technologien. Allerdings laufen diese wegen der jahrtausenden Jahren alten Automatiken auf Höchstleistung, was wir ausnutzen können.\n\n"

  # Debuffs------------------------------------
 acemod_crisis_debuff_modifier:0 "Enemy Unknown"
 acemod_crisis_debuff_modifier_desc:0 "Galactic threats require dedicated research of efficient containment methods."
 acemod_fallen_awakened_empire_debuff_modifier:0 "Enigmatic Engineering of the Relics"
 acemod_fallen_awakened_empire_debuff_modifier_desc:0 "The ancients use shipwright technologies beyond our understanding, it is advisable to avoid direct confrontation."

