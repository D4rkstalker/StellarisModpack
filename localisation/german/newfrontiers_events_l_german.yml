 newfrontiers_star_event.warn_settlements:0 "Wenn wir Kolonien im System haben müssen wir sie warnen!"
 newfrontiers_star_event.keep_secret:0 "Wir sollten es geheim halten."
 newfrontiers_star_event.3.name:0 "Koronale Störungen"
 newfrontiers_star_event.3.desc:0 "Wir stellen fest dass die Photosphäre des Sterns [evolved_regular_star.GetName] periodisch die Helligkeit ändert und Sonneneruptionen sind häufiger geworden sind. Dieser Stern hat in letzter Zeit mehr und mehr sich verändernde Eigenschaften erlangt. Diese Tatsache erfordert sofortige Untersuchung."
 newfrontiers_star_event.4.name:0 "[Root.GetName]: Katastrophe"
 newfrontiers_star_event.4.desc:0 "Wir erhalten Berichte dass der Stern [evolved_regular_star.GetName] einige massive Veränderungen durchlaufen hat und eine äußeren Schichten sich ausgedehnt haben. Dies führte zu einer Katastrophe auf dem Planeten [Root.GetName]. Die Bewohner verbrannten innerhalb weniger Minuten, von den Städten sind nur noch Ruinen übrig. Der Orbit des Planeten ist zu nah an [evolved_regular_star.GetName], seine Oberfläche nun extrem heiß und vollkommen unbewohnbar."
 newfrontiers_star_event.5.name:0 "[Root.GetName]: Katastrophe"
 newfrontiers_star_event.5.desc:0 "Wir erhalten Berichte dass der Stern [evolved_regular_star.GetName] einige massive Veränderungen durchlaufen hat und eine äußeren Schichten sich ausgedehnt haben. Dies führte zu einer Katastrophe auf dem Planeten [Root.GetName]. Der Planet ist nun ein verbranntes Ödland mit auf dem Leben so gut wie nicht möglich ist."
 newfrontiers_star_event.5.a.tooltip:0 "[Root.GetName]: added modifier §R$scorched_world$§!."
 newfrontiers_star_event.5.b.tooltip:0 "[Root.GetName]: added modifier §R$prolonged_dought$§!."
 newfrontiers_star_event.5.c.tooltip:0 "[Root.GetName]: added modifier §Y$heavy_sandstorms$§!."
 newfrontiers_star_event.6.desc:0 "Es scheint dass sich unsere schlimmsten Befürchtungen bewahrheitet haben. Der Stern [evolved_regular_star.GetName] ist extrem instabil und entwickelt sich in naher Zukunft unvermeidlich zu einem Riesen. Seine äußere Hülle nimmt deutlich an Größe zu und starke thermische und elektromagnetische Strahlung wird zu einer globalen Katastrophe auf allen bewohnten Planeten des Systems führen. Laut Wissenschaftlern wird sich [evolved_regular_star.GetName] in etwa fünf Jahren ändern."
 newfrontiers_star_event.7.desc:0 "Es scheint dass sich unsere schlimmsten Befürchtungen bewahrheitet haben. Der Stern [evolved_regular_star.GetName] ist extrem instabil und entwickelt sich in naher Zukunft unvermeidlich zu einem Riesen. Seine äußere Hülle nimmt deutlich an Größe zu und starke thermische und elektromagnetische Strahlung wird zu einer globalen Katastrophe auf allen bewohnten Planeten des Systems führen. Laut Wissenschaftlern wird sich [evolved_regular_star.GetName] in etwa 10 Jahren ändern."
 newfrontiers_star_event.8.desc:0 "Es scheint dass sich unsere schlimmsten Befürchtungen bewahrheitet haben. Der Stern [evolved_regular_star.GetName] ist extrem instabil und entwickelt sich in naher Zukunft unvermeidlich zu einem Riesen. Seine äußere Hülle nimmt deutlich an Größe zu und starke thermische und elektromagnetische Strahlung wird zu einer globalen Katastrophe auf allen bewohnten Planeten des Systems führen. Laut Wissenschaftlern wird sich [evolved_regular_star.GetName] in etwa 30 Jahren ändern."
 newfrontiers_star_event.9.desc:0 "Es scheint dass sich unsere schlimmsten Befürchtungen bewahrheitet haben. Der Stern [evolved_regular_star.GetName] ist extrem instabil und entwickelt sich in naher Zukunft unvermeidlich zu einem Riesen. Seine äußere Hülle nimmt deutlich an Größe zu und starke thermische und elektromagnetische Strahlung wird zu einer globalen Katastrophe auf allen bewohnten Planeten des Systems führen. Laut Wissenschaftlern wird sich [evolved_regular_star.GetName] in etwa 50 Jahren ändern."
 newfrontiers_star_event.10.desc:0 "Es scheint dass sich unsere schlimmsten Befürchtungen bewahrheitet haben. Der Stern [evolved_regular_star.GetName] ist extrem instabil und entwickelt sich in naher Zukunft unvermeidlich zu einem Riesen. Seine äußere Hülle nimmt deutlich an Größe zu und starke thermische und elektromagnetische Strahlung wird zu einer globalen Katastrophe auf allen bewohnten Planeten des Systems führen. Laut Wissenschaftlern wird sich [evolved_regular_star.GetName] in etwa 100 Jahren ändern."
 newfrontiers_star_event.11.name:0 "[evolved_regular_star.GetName]: Riesenstern"
 newfrontiers_star_event.11.desc:0 "Wir haben erfahren dass der Stern [evolved_regular_star.GetName] plötzlich seine Struktur geändert hat. Der Radius des Sterns und seine Oberflächentemperatur stiegen dramatisch an. Wissenschaftler berichten, dass Sterne sich selten in so kurzer Zeit verändern. Es ist nicht klar was das verursacht hat, aber solche Änderungen von Sternen drohen mit schrecklichen Katastrophen für bewohnte Systeme zu enden."
 newfrontiers_star_event.12.name:0 "Megastruktur zerstört"
 newfrontiers_star_event.12.desc:0 "Wir erhalten Berichte dass sich aufgrund der massiven Veränderungen des Sterns [evolved_regular_star.GetName] sein Radius vergrößert hat. Aufgrund der starken gravitativen Störungen und thermischen Emissionen des Riesensterns wurde die Ringwelt im System komplett zerstört."
 newfrontiers_star_event.16.name:0 "Starke koronale Störungen"
 newfrontiers_star_event.16.desc:0 "Wir stellen fest, dass die Photosphäre des Riesensterns [evolved_giant_star.GetName] periodisch die Helligkeit ändert und Sonneneruptionen sind häufiger geworden sind. Dieser Stern hat in letzter Zeit mehr und mehr veränderliche Eigenschaften erlangt. Diese Tatsache erfordert sofortige Untersuchung."
 newfrontiers_star_event.17.name:0 "[Root.GetName] ist nicht mehr"
 newfrontiers_star_event.17.desc:0 "Wir erhalten Berichte, dass infolge eines plötzlichen Wandels des Riesensterns [evolved_giant_star.GetName] und einer signifikanten Zunahme seines Radius der Planet [Root.GetName] zerstört wurde. [Root.GetName] war zu nahe am Stern und als sich die äußeren Schichten plötzlich auszudehnen begannen, wurde der Planet absorbiert."
 newfrontiers_star_event.18.name:0 "[Root.GetName]: Katastrophe"
 newfrontiers_star_event.18.desc:0 "Wir erhalten Berichte, dass infolge einer plötzlichen Veränderung des Riesensterns [evolved_giant_star.GetName] und einer signifikanten Zunahme seines Radius auf dem Planeten [Root.GetName] eine furchtbare Katastrophe ausgelöst wurde. Alle Bewohner verbrannten innerhalb weniger Minuten, die Städten sind nur noch verbrannte Ruinen. Die Ausdehnung der äußeren Hülle [evolved_giant_star.GetName] und die starke Wärmestrahlung führten dazu, dass die Oberfläche von [Root.GetName] nun heiß und völlig unbewohnbar ist."
 newfrontiers_star_event.19.desc:0 "Es scheint dass sich unsere schlimmsten Befürchtungen bewahrheitet haben. Der Stern [evolved_giant_star.GetName] ist sehr instabil und wird in naher Zukunft unvermeidlich zu einem Überriesen werden. Seine äußere Hülle wird sich erheblich ausdehnen und starke thermische und elektromagnetische Strahlung wird auf allen bewohnten Planeten des Systems zu globalen Katastrophen führen. Wissenschaftler schätzen das [evolved_giant_star.GetName] sich in etwa 5 Jahren ändern wird."
 newfrontiers_star_event.20.desc:0 "Es scheint dass sich unsere schlimmsten Befürchtungen bewahrheitet haben. Der Stern [evolved_giant_star.GetName] ist sehr instabil und wird in naher Zukunft unvermeidlich zu einem Überriesen werden. Seine äußere Hülle wird sich erheblich ausdehnen und starke thermische und elektromagnetische Strahlung wird auf allen bewohnten Planeten des Systems zu globalen Katastrophen führen. Wissenschaftler schätzen das [evolved_giant_star.GetName] sich in etwa 10 Jahren ändern wird."
 newfrontiers_star_event.21.desc:0 "LEs scheint dass sich unsere schlimmsten Befürchtungen bewahrheitet haben. Der Stern [evolved_giant_star.GetName] ist sehr instabil und wird in naher Zukunft unvermeidlich zu einem Überriesen werden. Seine äußere Hülle wird sich erheblich ausdehnen und starke thermische und elektromagnetische Strahlung wird auf allen bewohnten Planeten des Systems zu globalen Katastrophen führen. Wissenschaftler schätzen das [evolved_giant_star.GetName] sich in etwa 30 Jahren ändern wird."
 newfrontiers_star_event.22.desc:0 "Es scheint dass sich unsere schlimmsten Befürchtungen bewahrheitet haben. Der Stern [evolved_giant_star.GetName] ist sehr instabil und wird in naher Zukunft unvermeidlich zu einem Überriesen werden. Seine äußere Hülle wird sich erheblich ausdehnen und starke thermische und elektromagnetische Strahlung wird auf allen bewohnten Planeten des Systems zu globalen Katastrophen führen. Wissenschaftler schätzen das [evolved_giant_star.GetName] sich in etwa 50 Jahren ändern wird."
 newfrontiers_star_event.23.desc:0 "Es scheint dass sich unsere schlimmsten Befürchtungen bewahrheitet haben. Der Stern [evolved_giant_star.GetName] ist sehr instabil und wird in naher Zukunft unvermeidlich zu einem Überriesen werden. Seine äußere Hülle wird sich erheblich ausdehnen und starke thermische und elektromagnetische Strahlung wird auf allen bewohnten Planeten des Systems zu globalen Katastrophen führen. Wissenschaftler schätzen das [evolved_giant_star.GetName] sich in etwa 100 Jahren ändern wird."
 newfrontiers_star_event.24.name:0 "[evolved_giant_star.GetName]: Superriese"
 newfrontiers_star_event.24.desc:0 "Wir haben entdeckt dass der Stern [evolved_giant_star.GetName] plötzlich seine Struktur verändert hat. Der Radius des Sterns und seine Oberflächentemperatur stiegen dramatisch an. Wissenschaftler berichten dass Sterne sich selten in so kurzer Zeit verändern. Es ist nicht klar was das verursacht hat, aber solche Änderungen von Sternen drohen immer mit schrecklichen Katastrophen für bewohnte Systeme zu enden."
 newfrontiers_star_event.25.name:0 "Megastruktur zerstört"
 newfrontiers_star_event.25.desc:0 "Wir erhalten Berichte dass sich aufgrund der massiven Veränderungen des Sterns [evolved_giant_star.GetName] sein Radius vergrößert hat. Aufgrund der starken gravitativen Störungen und thermischen Emissionen des Riesensterns wurde die Ringwelt im System komplett zerstört."
 newfrontiers_star_event.29.name:0 "Starke koronale Störungen"
 newfrontiers_star_event.29.desc:0 "Wir fanden heraus dass der Hypergiant [supernova.GetName] extreme Instabilität zeigt. Die thermonukleare Reaktion in den Tiefen des Hypergiganten wird immer aktiver und die Häufigkeit von Emissionen in der äußeren Schale des Sterns zeigt an. Diese Tatsache erfordert sofortige Untersuchung."
 newfrontiers_star_event.30.name:0 "[Root.GetName] ist nicht mehr"
 newfrontiers_star_event.30.desc:0 "Wir erhalten Berichte dass in Folge der Explosion des Sterns [supernova.GetName] das Habitat [Root.GetName] zerstört wurde. Die Supernovaexplosion ereignete sich derart plötzlich dass die Station nicht einmal mehr Zeit hatte einen Notruf abzusetzen."
 newfrontiers_star_event.31.desc:0 "Es scheint dass sich unsere schlimmsten Befürchtungen bewahrheitet haben. Der Hypergigant [supernova.GetName] ist extrem instabil und wird in naher Zukunft unweigerlich zur Supernova werden. Der Kollaps des Sterns wird eine systemweite Katastrophe auslösen. Unsere Wissenschaftler schätzen dass [supernova.GetName] in 5 Jahren explodieren wird. "
