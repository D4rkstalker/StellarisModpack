 newfrontiers_action.1.name:0 "[Root.GetName]: Leben unter der Erde."
 newfrontiers_action.1.desc:0 "Auf dem Planeten [Root.GetName] wurde ein ausgedehntes Netzwerk von riesigen Hohlräumen entdeckt die durch Tunnel verbunden sind. Das Interessanteste ist dass es den Anschein hat, dass unter der Oberfläche dieser versengten Welt irgendwie eine bewohnbare Atmosphäre erhalten geblieben ist. Dieses Netzwerk aus riesigen Höhlen hat eine einzigartige, wenn auch spärliche Biosphäre. Dieser Ort kann besiedelt werden."
 newfrontiers_action.3.name:0 "[Root.GetName]: Leben unter dem Eis."
 newfrontiers_action.3.desc:0 "Auf dem Planeten entdeckte [Root.GetName] ein ausgedehntes Netzwerk von riesigen Eishöhlen die durch Tunnel miteinander verbunden sind. Unter dem Eispanzer dieser scheinbar toten Welt befinden sich riesige Hohlräume mit atembarer Stickstoff-Sauerstoff-Atmosphäre. Diese Höhlen sind im Wesentlichen die Lufteinschlüsse des Ozeans der den gesamten Planeten umgibt. Trotz des Lichtmangels ist der Ozean warm da er durch den Planetenkern erwärmt wird. Dies schaffte günstige Bedingungen für die Entstehung einer Biosphäre. Dieser Ort kann besiedelt werden."
 
 newfrontiers.13.name:0 "Schwere Entscheidung"
 newfrontiers.13.desc:0 "Unsere Wissenschaftler sprechen ständig darüber und wir müssen verstehen wie all dies zusammenhängt ... Katastrophen ... sie sind unvermeidlich. Die Galaxie wird für uns eine Überraschung bereit halten auf die wir am wenigsten vorbereitet sind. Es ist nur eine Frage der Zeit. Aber unsere Weltanschauung wird bestimmen wie wir diesen Strapazen begegnen."
 newfrontiers.13.a:0 "Wir müssen das Unvermeidliche akzeptieren ..."
 newfrontiers.13.b:0 "Das ist absurd!"
 newfrontiers.13.a.tooltip:0 "New Frontiers: Katastrophenereignisse §Renable§!."
 newfrontiers.13.b.tooltip:0 "New Frontiers: Katastrophenereignisse §Gdisable§!."
 