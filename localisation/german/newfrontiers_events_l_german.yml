 newfrontiers_colony_mod.1.name:0 "[Root.GetName]: Die lange Nacht"
 newfrontiers_colony_mod.1.desc:0 "Auf dem Planeten [Root.GetName] ist die lange Nacht hereingebrochen. Die Sonne verschwand und der ganze Planet wurde in Dunkelheit gehüllt die viele Monate andauern wird. Die Bewohner wurden vorab informiert und sind vorbereitet."
 newfrontiers_colony_mod.2.name:0 "[Root.GetName]: Die lange Nacht ist vorüber"
 newfrontiers_colony_mod.2.desc:0 "Die lange Nacht auf dem Planeten [Root.GetName] ist vorüber. Die Sonne hat bereits damit begonnen den Planeten wieder aufzuheizen."
 newfrontiers_colony_mod.3.name:0 "[Root.GetName]: Kommunikation abgebrochen"
 newfrontiers_colony_mod.3.desc:0 "Wir haben die Kommunikation mit unserer Kolonie auf [Root.GetName] verloren! Laut den Berichten unseres Untersuchungsteams sind sämtliche Kolonisten spurlos verschwunden. Die gesamte Infrastruktur der Kolonie ist unbeschädigt, von den Bewohnern fehlt jedoch jede Spur."
 newfrontiers_colony_mod.4.a:0 "Beunruhigend."
 newfrontiers_colony_mod.4.name:0 "[Root.GetName]: Die lange Nacht kommt wieder"
 newfrontiers_colony_mod.4.desc:0 "Auf dem Planeten [Root.GetName] ist erneut die lange Nacht hereingebrochen. Die Sonne verschwand und der Planet wurde in eine mehrere Monate dauernde Dunkelheit gehüllt. Die Bewohner des Planeten wurden entsprechend instruiert und ein spezielles Hauptquartier eingerichtet das ständig mit den Ballungszentren in Verbindung steht und alle Vorgänge auf [Root.GetName] überwacht. Falls etwas passiert werden wir davon erfahren."
 newfrontiers_colony_mod.4.a:0 "Wachsam bleiben!"
 newfrontiers_colony_mod.5.name:0 "[Root.GetName]: Unsere Kolonie wird angegriffen!"
 newfrontiers_colony_mod.5.desc:0 "Achtung! Wir haben eine dringende Nachricht von [Root.GetName] erhalten. Unsere dortige Kolonie wird von unbekannten Kreaturen angegeriffen! Es scheint dass sich unter der Oberfläche ein riesiges Netzwerk aus Höhlen befindet in welchem die Kreaturen leben. Diese Kreaturen mögen offensichtlich kein Sonnenlicht und kommen nur während der langen Nacht an die Oberfläche. Horden dieser furchtbaren Wesen greifen unsere Kolonie an und schlachten die Bevölkerung ab. Wir müssen umgehend Hilfe schicken ehe die Verteidiger überrannt werden!"
 newfrontiers_colony_mod.5.a:0 "Wir müssen sofort Truppen schicken!"
 #New
 newfrontiers_colony_mod.5.tooltip:0 "[Root.GetName]: Kolonie wird angegriffen!"
 newfrontiers_colony_mod.6.name:0 "Gestählte Krieger von [Root.GetName]"
 newfrontiers_colony_mod.6.desc:0 "Die schweren Bedingungen auf dem Planeten [Root.GetName] und der ständige Kampf ums Überleben führten zur entstehung von gestählter Kämpfer. Diese grausamen, kompromisslosen und findigen Kämpfer zeigen selbst unter den schrecklichsten Bedingungen eine unglaubliche Disziplin von Körper und Geist. Der Planet dient diesen Kriegern nun als Garnison und sie können hier rekrutiert werden."
 hardened_warriors_recruit_tooltip:0 "Gestählte Krieger können rekrutiert werden."
 
