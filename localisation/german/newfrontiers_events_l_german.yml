 newfrontiers_colony_event.warn_settlements:0 "Wir müssen sie warnen!"
 newfrontiers_colony_event.keep_secret:0 "Wir sollten es geheim halten."
 newfrontiers_colony_event.1.name:0 "Uralte Maschine"
 newfrontiers_colony_event.1.desc:0 "Die Forschungsgruppe unserer neuen Kolonie auf [Root.GetName] hat eine seltsame Struktur tief im Eis des Planeten entdeckt. Anscheinend handelt es sich dabei um eine sehr alte Maschine. Es wurde wahrscheinlich von einer Rasse gebaut die [Root.GetName] vor einigen tausend Jahren bewohnte. Es dauerte nicht lange bis unsere Wissenschaftler den Zweck dieses Geräts erkannten. Wir können mit Zuversicht sagen dass die Maschine ein ungewöhnliches Terraforminggerät ist. Offensichtlich wollten die Erbauer den Planeten von einer kalten und düsteren Welt in einen blühendes Paradies verwandeln. Interessant ist das Funktionsprinzip der Maschine. Dieses uralte Gerät sollte mit einem starken Strahl Störungen in den tiefen Schichten des Gasriesen verursachen um den sich der Planet dreht. Mithilfe komplexer chemischer Prozesse sollte der Gasriese genügend Wärme bereitstellen, um das Eis auf dem Planeten [Root.GetName] zu schmelzen. Es ist nicht klar ob die Erbauer ihre Maschine benutzt oder dieses Projekt wieder aufgegeben haben. Das Gerät ist seit Tausenden von Jahren perfekt erhalten und unsere Wissenschaftler haben keine Zweifel, dass sie die Maschine bei Bedarf starten könnten. Wir könnten es aber auch einfach auseinander nehmen und mehr über die Technologie der Erbauer erfahren."
 newfrontiers_colony_event.2.name:0 "Demontage der uralten Maschine"
 newfrontiers_colony_event.2.desc:0 "Unsere Wissenschaftler haben die Demontage der alten Terraformingmaschine auf dem Planeten [Root.GetName] abgeschlossen. Wir werden nie erfahren, ob die Maschine funktioniert hätte oder nicht, aber das Gerät fällt in seiner Perfektion auf. Wir haben viel über die Technologie der Erbauer erfahren als wir die Maschine auseinander genommen und studiert haben."
 newfrontiers_colony_event.3.desc:0 "Die Maschine auf dem Planeten [Root.GetName] wurde gestartet. Das Gerät richtete einen starken Strahl auf den Gasriesen und dann passierte etwas seltsames, der Gasriese begann sich äußerst schnell zu verändern. Unsere Physiker sagen dass der Strahl der Maschine eine chemische Reaktion tief in der Atmosphäre hervorgerufen hat. Es sieht so aus als ob die Maschine tatsächlich funktioniert, die Temperatur auf dem Planeten [Root.GetName] steigt gleichmäßig an und die Gletscher beginnen zu schmelzen."
 newfrontiers_colony_event.4.desc:0 "Die Maschine auf dem Planeten [Root.GetName] wurde gestartet. Das Gerät richtete einen starken Strahl auf den Gasriesen und dann passierte etwas seltsames, der Gasriese begann sich äußerst schnell zu verändern. Unsere Physiker sagen dass der Strahl der Maschine eine chemische Reaktion tief in der Atmosphäre hervorgerufen hat. Es sieht so aus als ob die Maschine tatsächlich funktioniert, das Klima auf dem Planeten hat sich signifikant verbessert."
 newfrontiers_colony_event.5.desc:0 "Die Maschine auf dem Planeten [Root.GetName] wurde gestartet. Das Gerät richtete einen starken Strahl auf den Gasriesen und dann passierte etwas seltsames, der Orbit des Gasriesen begann sich zu verändern. Dies führte zu massiven Veränderungen auf [Root.GetName]. Die Temperaturen sind rapide gefallen und fast die gesamte Atmosphäre gefror. [Root.GetName] ist nun eine öde, gefrorene Welt."
 newfrontiers_colony_event.6.desc:0 "Die Maschine auf dem Planeten [Root.GetName] wurde gestartet. Das Gerät richtete einen starken Strahl auf den Gasriesen und dann passierte etwas seltsames, der Orbit des Gasriesen begann sich äußerst schnell zu verändern. Dies führte zu massiven Veränderungen auf [Root.GetName]. Die abrupten Veränderungen führten zu einer Verletzung des Gleichgewichts der inneren und äußeren Schichten des Planeten. Der Planet wurde buchstäblich von innen heraus zerrissen. Dies geschah in nur wenigen Stunden, niemand konnte entkommen."
 newfrontiers_colony_event.10.name:0 "Klimawandel"
 newfrontiers_colony_event.10.desc:0 "Auf unserem Planeten [Root.GetName] können wir seit Kurzem einen massiven Klimawandel beobachten. Die Durchschnittstemperatur steigt um etwa 1 Grad pro Jahr an. Wissenschaftler haben herausgefunden dass dies auf die Veränderung der Umlaufbahn des Planeten zurückzuführen ist. Solche Veränderungen sind nicht ungewöhnlich für enge, binäre Systeme, da diese reltaiv instabil sind. Es ist noch nicht möglich vorherzusagen wann sich die Umlaufbahn von [Root.GetName] wieder stabilisiert, aber die Bewohner sollten für alle eintretenden Fälle gerüstet sein."
 newfrontiers_colony_event.11.name:0 "Klimawandel"
 newfrontiers_colony_event.11.desc:0 "Auf unserem Planeten [Root.GetName] können wir seit Kurzem einen massiven Klimawandel beobachten. Die Durchschnittstemperatur fällt um etwa 1 Grad pro Jahr. Wissenschaftler haben herausgefunden dass dies auf die Veränderung der Umlaufbahn des Planeten zurückzuführen ist. Solche Veränderungen sind nicht ungewöhnlich für enge, binäre Systeme, da diese reltaiv instabil sind. Es ist noch nicht möglich vorherzusagen wann sich die Umlaufbahn von [Root.GetName] wieder stabilisiert, aber die Bewohner sollten für alle eintretenden Fälle gerüstet sein."
 newfrontiers_colony_event.12.name:0 "[Root.GetName]: Orbitverkleinerung"
 newfrontiers_colony_event.12.desc:0 "Die Gravitationswechselwirkung der beiden Sterne beeinflusst weiterhin die Umlaufbahn des Planeten [Root.GetName]. Die Verringerung des Bahnradius hat schwerwiegende Auswirkungen auf das Klima und die Biosphäre des Planeten. Es ist eine Katastrophe!"
 #New
 newfrontiers_colony_event.12.tooltip:0 "Climatic conditions on the planet have changed: a sharp increase in temperature."
 
 newfrontiers_colony_event.13.name:0 "[Root.GetName]: Orbitvergrößerung"
 newfrontiers_colony_event.13.desc:0 "Die Gravitationswechselwirkung der beiden Sterne beeinflusst weiterhin die Umlaufbahn des Planeten [Root.GetName]. Die Vergrößerung des Bahnradius hat schwerwiegende Auswirkungen auf das Klima und die Biosphäre des Planeten. Es ist eine Katastrophe!"
 #New
 newfrontiers_colony_event.13.tooltip:0 "Climatic conditions on the planet have changed: a sharp decrease in temperature."
 
 newfrontiers_colony_event.15.name:0 "Kampf der Monde"
 newfrontiers_colony_event.15.desc:0 "Unsere Wissenschaftler berichten dass der Mond [Root.GetName], der unsere Kolonie beherbergt, nach ihren Berechnungen in naher Zukunft unweigerlich mit einem anderen Mond zusammenstoßen wird. Keine lebende Kreatur auf [Root.GetName] wird diese Katastrophe überleben."
 newfrontiers_colony_event.16.name:0 "Der tiefe Fall eines Mondes"
 newfrontiers_colony_event.16.desc:0 "Unsere Wissenschaftler berichten dass der Mond des Planeten [Root.GetName] ihren Berechnungen nach in naher Zukunft unweigerlich die Umlaufbahn ändern und mit seinem Mutterplaneten kollidieren wird. Keine lebende Kreatur auf dem Planeten [Root.GetName], der unsere Kolonie beherbergt, wird diese Katastrophe überleben."
 newfrontiers_colony_event.17.name:0 "[Root.GetName]: ein Desaster"
 newfrontiers_colony_event.17.desc:0 "Wir haben die Nachricht bekommen dass der Mond [Root.GetName] mit einem anderen, kleineren Mond kollidiert ist. Diese schreckliche Katastrophe führte zur vollständigen Zerstörung unserer Kolonie. Der Planet [Root.GetName] ist nicht mehr bewohnbar."
 newfrontiers_colony_event.18.name:0 "[Root.GetName]: ein Desaster"
 newfrontiers_colony_event.18.desc:0 "Wir haben diee Nachricht erhalten dass der Planet [Root.GetName] mit seinem Mond zusammengestoßen ist. Diese schreckliche Katastrophe führte zur sofortigen Vernichtung unserer Kolonie. Der Planet [Root.GetName] ist nicht mehr bewohnbar."
 newfrontiers_colony_event.20.name:0 "[Root.GetName]: Klimawandel"
 newfrontiers_colony_event.20.desc:0 "Wir haben diee Nachricht bekommen dass unser Planet [Root.GetName] in eine Periode der Dürre eingetreten ist, die mehrere Tausend Jahre andauern wird. Die Kolonisten müssen sich darauf vorbereiten dass die Wassermenge auf der Planetenoberfläche allmählich abnimmt."
 newfrontiers_colony_event.21.name:0 "[Root.GetName]: Klimawandel"
 newfrontiers_colony_event.21.desc:0 "Wir haben die Nachricht bekommen dass auf unserem Planeten [Root.GetName] eine neue Eiszeit begonnen hat die mehrere Tausend Jahre andauern wird. Die Kolonisten müssen darauf vorbereitet sein dass Gletscher aus den Polarregionen weiter vorrücken und die Durchschnittstemperaturen fallen werden."
 newfrontiers_colony_event.22.name:0 "[Root.GetName]: Klimawandel"
 newfrontiers_colony_event.22.desc:0 "Wir haben die Nachricht erhalten dass unser Planet [Root.GetName] in eine Phase der globalen Erwärmung eingetreten ist. Dies wird das Ende der derzeitigen Eiszeit bedeuten. Die Kolonisten müssen sich auf erhöhte Temperaturen und das großflächiges Abschmelzen der Eismassen vorbereiten."
 newfrontiers_colony_event.23.name:0 "[Root.GetName]: Dürreperiode"
 newfrontiers_colony_event.23.desc:0 "Die Dürreperiode auf dem Planeten [Root.GetName] setzt sich unvermeidlich fort. Die Ozeane und Wasserreservoire des Planeten versiegen allmählich. Viele Tier- und Pflanzenarten gelten bereits als ausgestorben."
 newfrontiers_colony_event.23.a.tooltip:0 "Der Planet [Root.GetName] änderte seine Klasse zu §MContinental World§!. Dies ist der Beginn einer Dürreperiode."
 newfrontiers_colony_event.23.b.tooltip:0 "Der Planet [Root.GetName] änderte seine Klasse zu §YSavanna World§!. Dies ist der Beginn einer Dürreperiode."
 newfrontiers_colony_event.23.c.tooltip:0 "Der Planet [Root.GetName] änderte seine Klasse zu §RArid World§!. Die Dürreperiode ist gekommen."
 newfrontiers_colony_event.23.d.tooltip:0 "Der Planet [Root.GetName] änderte seine Klasse zu §RDesert World§!. Die Dürreperiode ist gekommen."
 newfrontiers_colony_event.24.name:0 "[Root.GetName]: Eiszeit"
 newfrontiers_colony_event.24.desc:0 "Die Eiszeit auf dem Planeten [Root.GetName] setzt sich unvermeidlich fort. Massive Gletscher überziehen den Planeten in rasendem Tempo und die Temperaturen sind massiv gefallen. Viele Tier- und Pflanzenarten gelten bereits als ausgestorben."
 newfrontiers_colony_event.24.a.tooltip:0 "Der Planet [Root.GetName] änderte seine Klasse in §MContinental World§!. Dies ist der Beginn einer Eiszeit."
 newfrontiers_colony_event.24.b.tooltip:0 "Der Planet [Root.GetName] änderte seine Klasse in §BAlpine World§!. Dies ist der Beginn einer Eiszeit."
 newfrontiers_colony_event.24.c.tooltip:0 "Der Planet [Root.GetName] änderte seine Klasse in §TTundra World§!. Dies ist der Beginn einer Eiszeit."
 newfrontiers_colony_event.24.d.tooltip:0 "Der Planet [Root.GetName] änderte seine Klasse in §WArctic World§!. Die Eiszeit ist gekommen."
 newfrontiers_colony_event.25.name:0 "[Root.GetName]: Globale Erwärmung"
 newfrontiers_colony_event.25.desc:0 "Die globale Erwärmung auf dem Planeten [Root.GetName] setzt sich fort. Die Gletscher schmelzen und die durchschnittliche Temperatur erhöht sich. Viele Tier- und Pflanzenarten konnten sich nicht schnell genug an die Veränderungen anpassen und sind ausgestorben. Das Klima des Planeten wird gemäßigter."
 newfrontiers_colony_event.25.a.tooltip:0 "Der Planet [Root.GetName] änderte seine Klasse zu §BAlpine World§!. Die globale Erwärmung hat begonnen."
 newfrontiers_colony_event.25.b.tooltip:0 "Der Planet [Root.GetName] änderte seine Klasse zu §TTundra World§!. Die globale Erwärmung hat begonnen."
 newfrontiers_colony_event.25.c.tooltip:0 "Der Planet [Root.GetName] änderte seine Klasse zu §MContinental World§!. Die globale Erwärmung hat begonnen."
 newfrontiers_colony_event.25.d.tooltip:0 "Der Planet [Root.GetName] änderte seine Klasse zu §GTropical World§!. Die globale Erwärmung ist vorüber."
 newfrontiers_colony_event.25.e.tooltip:0 "Der Planet [Root.GetName] änderte seine Klasse zu §EOceanic World§!. Die globale Erwärmung ist vorüber."
 newfrontiers_colony_event.26.name:0 "[Root.GetName]: Vulkanische Aktivität"
 newfrontiers_colony_event.26.desc:0 "Wir haben die Nachricht erhalten dass auf unserem Planten [Root.GetName] die vulkanischen Aktivitäten unerwartet zugenommen haben. Eine Reihe neuer Vulkane ist entstanden was die lokalte Bevölkerung in Angst versetzt hat. Unsere Wissenschaftler versichern uns jedoch dass kein Grund zur Panik besteht dass solche Phänomene natürlich sind."
 newfrontiers_colony_event.27.name:0 "[Root.GetName]: Vulkanische Aktivität nimmt weiter zu"
 newfrontiers_colony_event.27.desc:0 "Die Situation auf dem Planeten [Root.GetName] verschlechtert sich zusehends. Immer mehr Vulkane entstehen und Erdebeben sind häufiger und stärker geworden. Unter der Bevölkerung des Planeten beginnt Panik auszubrechen. In den tiefen Schichten des Planeten gibt es einige besorgniserregende, seismische Störungen. Unsere Wissenschaftler sind sich nicht einig und haben verschiedene Theorien aufgestellt. Einige sind davon überzeugt dass dies für den Planeten [Root.GetName] vollkommen normal ist und es wieder aufhören wird. Andere befürchten jedoch dass dies erst der Beginn einer globalen Katastrophe ist und man sich auf das Schlimmste vorbereiten sollte."
 newfrontiers_colony_event.28.name:0 "[Root.GetName]: Naturkatastrophen"
 newfrontiers_colony_event.28.desc:0 "Die Situation auf dem Planeten [Root.GetName] ist kritisch. [Root.GetName] erlebt eine Reihe heftiger, vulkanischer Aktivitäten und es gibt bereits die ersten Todesopfer unter der Bevölkerung. Auch die Infrastruktur wurde bereits beschädigt. Große Mengen an giftigen Gasen werden durch die Vulkane in der Atmosphäre freigesetzt und bedrohen die Biosphäre des Planeten. Die meisten Wissenschaftler gehen davon aus dass es sich hierbei um kein vorübergehendes Phänomen handelt und suchen nach Möglichkeiten die Katastrophe zu verhindern. Bisher leider ohne Ergebnis."
 newfrontiers_colony_event.29.name:0 "[Root.GetName]: Katastrophe"
 newfrontiers_colony_event.29.desc:0 "Der Planet [Root.GetName] versinkt im Chaos. Die Oberfläche ähnelt einer glutflüssigen Hölle und jede Minute werden tausende Tonnen an giftigen Gasen in die Atmosphäre entlassen. In großen Gebieten hat bereits ein nukealerer Winter begonnen und die Lithosphärenplatten sind in ständiger Bewegung, was zu schweren Erdbeben führt. Millionen unserer Kolonisten sind bereits tot, ihre Städte nur noch Ruinen. Die Evakuierung des Planeten ist in vollem Gange, aber für viele kommt jede Hilfe zu spät. Die Kolonie ist dem Untergang geweiht!"
 newfrontiers_colony_event.31.name:0 "[Root.GetName]: Gute Nachrichten"
 newfrontiers_colony_event.31.desc:0 "Es schien als ob unsere Kolonie auf [Root.GetName] für immer verloren sei. Doch jüngste Berichte deuten darauf hin dass sich die Situation auf dem Planeten allmählich stabilisiert. Die vulkanischen Aktivitäten klingen immer weiter ab und die Erbeben haben fast gänzlich aufgehört. Die Bevölkerung kann ihr Glück kaum fassen. Zwar liegt die Hälfte des Planeten in Trümmern, aber wir werden die Kolonie wieder aufbauen und in neuem Glanz erstrahlen lassen!"
 newfrontiers_colony_event.32.name:0 "[Root.GetName]: Vulkanische Hölle"
 newfrontiers_colony_event.32.desc:0 "Wir haben unsere Kolonie auf dem Planeten [Root.GetName] verloren! [Root.GetName] ist nicht länger bewohnbar. Auf der Oberfläche speien hunderte Vulkane Unmengen an Maga aus. Einige wenige Ruinenstädte stehen noch, Zeugen einer verlorenen Welt."
 newfrontiers_colony_event.33.name:0 "[Root.GetName]: Toxische Welt"
 newfrontiers_colony_event.33.desc:0 "Wir haben unsere Kolonie auf dem Planeten [Root.GetName] verloren! [Root.GetName] ist nicht länger bewohnbar. Auf der Oberfläche speien hunderte Vulkane Unmengen an giftigen Gasen aus die die Atmosphäre in einen wahren Giftcocktail verwandelt haben. Einige wenige Ruinenstädte stehen noch, Zeugen einer verlorenen Welt."
 #New
 newfrontiers_colony_event.34.name:0 "[Root.GetName]: Verbrannter Planet"
 newfrontiers_colony_event.34.desc:0 "Die Umlaufbahn des Planeten hat sich weiter verändert und brachte das unvermeidliche Ende näher. Jetzt ist die Kolonie völlig zerstört und die Landschaft eine verbrannte Einöde. Wir haben diese Welt für immer verloren."
 newfrontiers_colony_event.35.name:0 "[Root.GetName]: Gefrorener Planet"
 newfrontiers_colony_event.35.desc:0 "Die Umlaufbahn des Planeten hat sich weiter verändert und brachte das unvermeidliche Ende näher. Jetzt ist die Kolonie völlig zerstört und die Landschaft zu einer kalten Einöde geworden. Wir haben diese Welt für immer verloren."
 
