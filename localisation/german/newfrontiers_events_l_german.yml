 # Brown Dwarf Categories
 ####################################
 
 life_browndwarf_category:0 "Anzeichen von Leben"
 life_browndwarf_category_desc:0 "Die Instrumente haben in der Atmosphäre dieses Braunen Zwergs Anzeichen von lebenden Kreaturen entdeckt. Ist so etwas überhaupt möglich?"
 structure_browndwarf_category:0 "Gigantische Struktur"
 structure_browndwarf_category_desc:0 "In der oberen Atmosphäre dieses Braunen Zwergs haben unsere Instrumente eine riesige Konstruktion entdeckt. Sie scheint sehr alt zu sein und wurde, aus welchen Gründen auch immer, bisher nicht von der aggressiven Atmosphäre zerstört."
 devourer_browndwarf_category:0 "Starke Anziehung"
 devourer_browndwarf_category_desc:0 "Einer der großen Kometen dieses Systems wird wahrscheinlich bald von der Gravitation des Braunen Zwergs eingefangen werden."
 activity_browndwarf_category:0 "Unnatürliche Aktivität"
 activity_browndwarf_category_desc:0 "Unsere Sensoren haben eine unnatürliche Aktivität in den tiefen Schichten dieses Braunen Zwergs festgestellt."
 
 ####################################
 # Anomaly Failure Events
 ####################################
 newfrontiers_anomaly_failure.9.desc:0 "Wenn sich tatsächlich ein Objekt irgendwo unter der Atmosphäre von [From.From.GetName] befindet, liegt es viel zu tief, um von den Sensoren der [Root.GetName] erkannt zu werden. Wissenschaftsoffizier [Root.GetLeaderName] hat die Suche deshalb abgebrochen."
 newfrontiers_anomaly_failure.11.desc:0 "Auf Befehl von Wissenschaftsoffizier [Root.GetLeaderName] der [Root.GetName] wurde eine Sonde in die Atmosphäre von [From.From.GetName] geschossen um die empfangenen Lebenszeichen zu untersuchen. Das Vorhandensein eines reichen atmosphärischen Ökosystems wurde entdeckt, aber 3, 4 Sekunden später verunreinigte die Sonde die Atmosphäre und löste eine chemische Kettenreaktion aus, die sich schnell über den gesamten Braunen Zwerg ausbreitete. Es können keine weiteren Lebenszeichen empfangen werden."
 newfrontiers_anomaly_failure.17.desc:0 "Die annormalen Energiewerte von [From.From.GetName] scheinen verschwunden zu sein. Wissenschaftsoffizier [Root.GetLeaderName] berichtet dass keine weiteren Werte von [Root.GetName] empfangen werden."
 newfrontiers_anomaly_failure.32.desc:0 "Nach der Neuberechnung der Flugbahn des Komenten, der sich scheinbar auf Kollisionskurs mit [From.From.GetName] befand, ist Wissenschaftsoffizier [Root.GetLeaderName] zu dem Schluss gekommen dass es sich nur um eine Beinahekollision handelt. Die [Root.GetName] soll sich nun wieder um dringlichere Probleme kümmern."
 newfrontiers_anomaly_failure.900.desc:0 "Tragische Nachrichten von [From.From.GetName]. Der verantwortliche Wissenschaftsoffizier wurde durch eine elektrische Entladung getötet, als er in einem kleinen Shuttle in der oberen Atmosphäre des Gasriesen unterwegs war. Die Crew der [Root.GetName] hat die Mission abgebrochen."
 newfrontiers_anomaly_failure.901.desc:0 "Wir versuchen immer noch die Details zusammenzusetzen, aber aus irgendeinem Grund scheint es als ob der Wissenschaftsoffizier die [Root.GetName] in die obere Atmosphäre von [From.From.GetName] geschickt hat, um eine Sensoranomalie zu untersuchen. Dort wurde wohl die Belastung für den Schiffsrumpf zu groß, was zum Verlust des Schiffes und seiner Besatzung geführt hat."
 newfrontiers_anomaly_failure.902.desc:0 "Bei weiteren Scans von [From.From.GetName] erlitt die [Root.GetName] einen Reaktorbruch und wurde vom Gravitationssog des Gasriesen eingefangen. Der Wissenschaftsoffizier des Schiffes überwachte erfolgreich die Evakuierung der gesamten Besatzung, aber das Schiff selbst wurde tief in die dichte Atmosphäre des Planeten gezogen und ist für immer verloren."
 newfrontiers_anomaly_failure.903.desc:0 "Beim Erreichen von [From.From.GetName] stieß die [Root.GetName] auf zwei unbekannte Schiffe die sich im Sensorschatten des Gassriesen versteckt hatten. Es scheint sich um Schmuggler zu handeln die an einem geheimen Treffen teilnehmen. Sobald sie unser Wissenschaftsschiff entdeckt hatten, trennten sich die Schmugglerschiffe voneinander und aktivierten ihre Waffen. Sie scheinen darauf aus zu sein, keine Zeugen zu hinterlassen!"
 
