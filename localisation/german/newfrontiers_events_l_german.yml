 # Brown Dwarf Events
 ####################################
 
 brown_dwarf.1.name:0 "Plasmoide Lebensformen"
 brown_dwarf.1.desc:0 "In der Atmosphäre des Braunen Zwergs [from.GetName] haben wir eine Reihe von ungewöhnlichen Lebensformen entdeckt. Ihre Körper bestehen aus heißem, auf Lithium basierendem Plasma und emittieren starke Strahlung. Es scheint dass die Atmosphäre dieses Braunen Zwergs perfekt für diese seltsamen Kreaturen ist. Trotz der Tatsache dass wir noch keine Anzeichen von Vernunft entdeckt haben, hat die Tatsache der Existenz dieser Kreaturen bei Biologen und Physikern große Besorgnis hervorgerufen."
 brown_dwarf.2.name:0 "Riesige Gitterstruktur"
 brown_dwarf.2.desc:0 "Während des Studiums des Braunen Zwergs [from.GetName] durch die [Root.GetName] wurde in der oberen Atmosphäre eine riesige Struktur entdeckt. Die Struktur ähnelt einem Gitter aus vielen einzelnen Zellen, das in der Atmosphäre auf- und absteigt und mehrere tausend Jahre alt ist. Teilweise ist die Struktur beschädigt und scheint früher um einiges größer gewesen zu sein. Trotz der Beschädigungen ist die Struktur weiterhin funktionsfähig und nicht in tiefere Schichten der Atmosphäre gesunken und verbrannt.\n\nEs ist nicht klar welchen Zweck die Struktur erfüllt, aber Wissenschaftsoffizier [Root.GetLeaderName] ist davon überzeugt dass weitere Untersuchungen notwendig sind. "
 brown_dwarf.3.desc:0 "Die Konstruktion in der Atmosphäre des Braunen Zwergs [from.From.GetName] entpuppte sich als riesiges Kraftwerk, das die vom Planeten emittierte Energie einsammelt. Der leitende Wissenschaftler [Root.GetLeaderName] berichtet dass es seinem Team nicht nur gelungen ist das Objekt zu untersuchen, sondern dass sie auch in der Lage waren die beschädigten Teile des Komplexes zu reparieren.\n\Die Batterien des planetaren Energienetzes laden sich bereits mit auf. Wir benötigen lediglich eine Raumstation um diese Energie weiter verwenden zu können. "
 brown_dwarf.4.name:0 "Brauner Verschlinger"
 brown_dwarf.4.desc:0 "Bei der Untersuchung des Systems [System.GetName] hat unser Schiff festgestellt dass der Braune Zwerg [From.GetName] viele kleine Objekte aus dem System anzieht. Der leitende Wissenschaftler [Root.GetLeaderName] versichert dass der große Komet von diesem Braunen Zwerg verschluckt werden wird. Dieses Ereignis wird bereits in wenigen Monaten stattfinden.\n\nDie Wissenschaftler möchten dieses Ereignis nicht verpassen, die zeitlich Planung wird aber alles andere als leicht werden."
 brown_dwarf.5.desc:0 "Es ist uns gelungen den Moment der Kollision des Braunen Zwergs [BrownDevourer.GetName] mit dem Kometen zu beobachten! Wir haben das Ereignis mit mehreren Kameras aufgenommen und live in alle unsere Welten übertragen. Unsere Wissenschaftler und ihr Anführer [Root.GetLeaderName] haben es geschafft eine große Menge an Daten zu sammeln die für zukünftige Studien sehr nützlich sein werden. Das Wichtigste ist aber dass der Komet sehr reich an wertvollen Mineralien war. Nach der Kollision entstand ein Asteroidenring um den Braunen Zwerg der sich ideal als Bergbaugebiet eignen wird."
 brown_dwarf.6.name:0 "Unnatürliche Aktivität"
 brown_dwarf.6.desc:0 "Das Forschungsschiff hat in den Tiefen von [From.GetName] unnatürliche Aktivität entdeckt. Im Widerspruch zu den physikalischen Gesetzen weist dieser Braune Zwerg eine merkwürdige thermonukleare Aktivität auf, die unsere Sensoren sofort erfassen. Himmelskörper dieser Klasse zeigen gewöhnlich keine so aktiven stellaren Eigenschaften. Es scheint als ob er ständig versucht sich selbst von innen her zu beleuchten. Diese ungewöhnliche Tatsache erfordert weitere Untersuchungen."
 brown_dwarf.7.name:0 "Geheimnisvolle Blitze"
 brown_dwarf.7.desc:0 "Die Kolonisten vom Planeten [Root.GetName] berichten dass sie sehr oft seltsame, scharlachrote Blitze auf der Oberfläche von [as Root.GetName] beobachten, einem der Begleiter des Braunen Zwergs [AbnormalDwarf.GetName]. Trotz der Tatsache, dass die Bewohner des Planeten nichts über die Natur dieser Ausbrüche wissen, sind sie ziemlich glücklich über ihr Aussehen. Die hellen, scharlachroten Blitze am Himmel sind unglaublich schön anzusehen."
 brown_dwarf.9.name:0 "Erwachender Gigant"
 brown_dwarf.9.desc:0 "Unsere wissenschaftlichen Beobachter des Braunen Zwergs [AbnormalDwarf.GetName], der sich im [AbnormalDwarfSystem.GetName] System befindet, berichten dass im Inneren des Braunen Zwergs plötzlich die Wasserstofffusion einsetzte, was eine Klassenänderung zu einem Roten Zwerg bewirkte. Der ehemals Braune Zwerg ist nun ein vollwertiger Stern. Es scheint dass irgendwie die Anomalie in den tiefen Schichten von [AbnormalDwarf.GetName], die wir schon früher entdeckt haben, die turbulente, thermonukleare Reaktion verstärkt hat. Dies ist ein unglaubliches Ereignis!"
 brown_dwarf.11.name:0 "Schlafender Gigant"
 brown_dwarf.11.desc:0 "Unsere wissenschaftlichen Beobachter des Braunen Zwergs [AbnormalDwarf.GetName], der sich im [AbnormalDwarfSystem.GetName] System befindet, berichten dass der Braune Zwerg seine Klasse plötzlich von T zu Y geändert hat. Es sieht aus als ob sich die Fusionsprozesse im Inneren drastisch abgeschächt haben und der Braune Zwerg abgekühlt ist. Die Wissenschaftlter berichten dass sie keine weiteren Anomalien beobachten können. Zwar sind diese Veränderungen typisch für Braune Zwerge, benötigen aber normalerweise viel längere Zeit."
 brown_dwarf.13.name:0 "Erwachender Gigant"
 brown_dwarf.13.desc:0 "Unsere wissenschaftlichen Beobachter des Braunen Zwergs [AbnormalDwarf.GetName], der sich im [AbnormalDwarfSystem.GetName] System befindet, berichten dass der Braune Zwerg plötzlich ausgebrochen ist und seine Klasse von Y zu T geändert hat. Es scheint dass irgendwie die Anomalie in den tiefen Schichten von [AbnormalDwarf.GetName], die wir schon früher entdeckt haben, die starke thermonukleare Reaktion ausgelöst hat. Dies ist ein unglaubliches Ereignis!"
 brown_dwarf.15.name:0 "Schlafender Gigant"
 brown_dwarf.15.desc:0 "Unsere wissenschaftlichen Beobachter des Braunen Zwergs [AbnormalDwarf.GetName], der sich im [AbnormalDwarfSystem.GetName] System befindet, berichten dass der Braune Zwerg sich plötzlich komplett abgekühlt hat und jegliche Fusionsprozesse zum Erliegen gekommen sind. [AbnormalDwarf.GetName] ist nun ein normaler Gasriese. Die Wissenschaftlter berichten dass sie keine weiteren Anomalien beobachten können. Zwar sind diese Veränderungen typisch für Braune Zwerge, benötigen aber normalerweise viel längere Zeit."
 brown_dwarf.16.name:0 "Furchtbare Katastrophe"
 brown_dwarf.16.desc:0 "Der Braune Zwerg [AbnormalDwarf.GetName] ist plötzlich ausgebrochen und hat genau seinen Begleiter [Root.GetName], der unsere Kolonie beherbergte, getroffen! Innerhalb weniger Minuten verbrannten die Kolonisten und Städte zu Asche. Die Oberfläche ist nun extrem heiß und komplett unbewohnbar. Was für eine fürchterliche Katastrophe!"
 brown_dwarf.17.name:0 "Furchtbare Katastrophe"
 brown_dwarf.17.desc:0 "Der Braune Zwerg [AbnormalDwarf.GetName] ist plötzlich ausgebrochen und hat genau seinen Begleiter [Root.GetName], der unsere Kolonie beherbergte, getroffen! Innerhalb eines Tages hat sich die Atmosphäre extrem erhitzt und die Ozeane haben zu kochen begonnen und sind verdampft. Die Oberfläche hat sich in ein versengtes Ödland verwandelt. Ein Großteil der Biosphäre ist für immer vernichtet. Die Bewohner von [Root.GetName] starben durch die extreme Hitze und Stürme. Von den Städten sind nur noch Ruinen übrig."
 brown_dwarf.18.name:0 "Furchtbare Katastrophe"
 brown_dwarf.18.desc:0 "Der Braune Zwerg [AbnormalDwarf.GetName] ist plötzlich ausgebrochen und hat genau seinen Begleiter [Root.GetName], der unsere Kolonie beherbergte, getroffen! Innerhalb eines Tages sind die Gletscher und alles Eis geschmolzen und haben den Großteil des Planeten überflutet. Danach ist das Wasser verdampft und der Planet ist nun von einer überhitzten, dichten Atmosphäre eingehüllt. Ein Großteil der Biosphäre ist für immer vernichtet. Die Bewohner von [Root.GetName] starben durch die extreme Hitze und Stürme. Von den Städten sind nur noch Ruinen übrig."
 brown_dwarf.19.name:0 "Klimawandel"
 brown_dwarf.19.desc:0 "Nachdem sich die Aktivität des Braunen Zwergs [AbnormalDwarf.GetName] unerwartet abschwächte, gab es auf seinem Begleiter [Root.GetName], der unsere Kolonie beherbergt, einige Veränderungen."
 brown_dwarf.19.a.tooltip:0 "[Root.GetName]: Modifikator hinzugefügt §Y$hazardous_weather$§!."
 brown_dwarf.19.b.tooltip:0 "[Root.GetName]: Modifikator entfernt §Y$hazardous_weather$§!."
 brown_dwarf.19.c.tooltip:0 "[Root.GetName]: Modifikator hinzugefügt §Y$wild_storms$§!."
 brown_dwarf.19.d.tooltip:0 "[Root.GetName]: Modifikator entfernt §Y$wild_storms$§!."
 brown_dwarf.19.e.tooltip:0 "[Root.GetName]: Modifikator hinzugefügt §Y$unstable_tectonics$§!."
 brown_dwarf.19.f.tooltip:0 "[Root.GetName]: Modifikator entfernt §Y$unstable_tectonics$§!."
 brown_dwarf.20.name:0 "Klimawandel"
 brown_dwarf.20.desc:0 "Nachdem sich die Aktivität des Braunen Zwergs [AbnormalDwarf.GetName] unerwartet erhöhte, gab es auf seinem Begleiter [Root.GetName], der unsere Kolonie beherbergt, einige Veränderungen."
 brown_dwarf.20.a.tooltip:0 "[Root.GetName]: Modifikator hinzugefügt §Y$heavy_sandstorms$§!."
 brown_dwarf.20.b.tooltip:0 "[Root.GetName]: Modifikator hinzugefügt §R$prolonged_drought$§!."
 brown_dwarf.20.c.tooltip:0 "Planet [Root.GetName] changed their class §RArid World§!."
 brown_dwarf.20.d.tooltip:0 "[Root.GetName]: Modifikator hinzugefügt §Y$terrible_hurricanes$§!."
 brown_dwarf.20.e.tooltip:0 "[Root.GetName]: Modifikator hinzugefügt §Y$incessant_thunderstorm$§!."
 brown_dwarf.20.f.tooltip:0 "Planet [Root.GetName] hat seine Klasse zu §WContinental World§!. geändert"
 brown_dwarf.20.g.tooltip:0 "[Root.GetName]: Modifikator hinzugefügt §Y$heavy_blizzards$§!."
 brown_dwarf.20.h.tooltip:0 "[Root.GetName]: Modifikator hinzugefügt §Y$monstrous_avalanches$§!."
 brown_dwarf.21.name:0 "Klimawandel"
 brown_dwarf.21.desc:0 "Nachdem der Braune Zwerg [AbnormalDwarf.GetName] unerwartet seine Aktivität beendet hat, gab es auf seinem Begleiter [Root.GetName], der unsere Kolonie beherbergt, einige Veränderungen."
 brown_dwarf.21.a.tooltip:0 "[Root.GetName]: Modifikator hinzugefügt §G$atmospheric_lights$§!."
 brown_dwarf.21.b.tooltip:0 "[Root.GetName]: Modifikator hinzugefügt §R$toxic_atmosphere$§!."
 brown_dwarf.21.c.tooltip:0 "[Root.GetName]: Modifikator hinzugefügt §G$atmospheric_aphrodisiac$§!."
 brown_dwarf.21.d.tooltip:0 "[Root.GetName]: Modifikator hinzugefügt §Y$atmospheric_hallucinogen$§!."
