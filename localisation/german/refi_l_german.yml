l_german:
 tech_synthesis_arrays:0 "Makrosynthese"
 tech_synthesis_arrays_desc:0 "Unsere Fortschritte in der Materialsynthese führen uns dazu, Geräte zu entwickeln, mit denen strategische Ressourcen im industriellen Maßstab hergestellt werden können."
 
 tech_rare_crystals_2:0 "Nukleierungskatalysatoren"
 tech_rare_crystals_2_desc:0 "Durch die Freisetzung spezieller Katalysatoren in Mineralkeimbildungsformen können wir seltene Kristalle viel effizienter synthetisieren." 
 
 tech_rare_crystals_3:0 "Polykristalline Materialien"
 tech_rare_crystals_3_desc:0 "Durch chemische Anregung der schnellen Kristallisation basischer Mineralien können künstliche Kristallstrukturen von bemerkenswerter Reinheit erzeugt werden." 
 
 tech_exotic_gases_2:0 "Plasma-Rekombination"
 tech_exotic_gases_2_desc:0 "Indem wir Mineralplasma durch einen chemischen Rekombinator leiten, können wir gasförmige Substanzen mit außergewöhnlichen Eigenschaften erzeugen." 
 
 tech_exotic_gases_3:0 "Mineralsublimation"
 tech_exotic_gases_3_desc:0 "Durch Überhitzen gereinigter Mineralien in einem Sublimationstiegel können wir exotische gasförmige Verbindungen mit einer Vielzahl von unterschiedlichen Verwendungszwecken erzeugen."
 
 tech_volatile_motes_2:0 "Extreme Thermodynamik"
 tech_volatile_motes_2_desc:0 "Da unsere Wissenschaftler weiterhin die Gesetze der Thermodynamik in Frage stellen, entwickeln wir Geräte, die extremen Temperaturen und Energiestößen sicher standhalten können." 
 
 tech_volatile_motes_3:0 "Phasenweise Energieübertragung"
 tech_volatile_motes_3_desc:0 "Durch die Anregung übernatürlicher Teilchen mit hohem Energiegehalt und deren Freisetzung durch einen Phasenemitter können unsere Wissenschaftler enorme Energiemengen übertragen." 

 building_synthesis:0 "Ministerium für strategische Ressourcen"
 building_synthesis_desc:0 "Das Ministerium für strategische Ressourcen arbeitet unermüdlich daran, die Produktion strategischer Ressourcen auf dem gesamten Planeten zu organisieren und zu rationalisieren.\n"  
 building_synthesis_machine_intelligence:0 "Raffinerie-Koordinierungszentrum"
 building_synthesis_desc_machine_intelligence:0 "Eine riesige Einrichtung, die die Produktion strategischer Ressourcen auf dem gesamten Planeten zentralisiert und koordiniert.\n\n"
 building_synthesis_hive_mind:0 "Raffinerie-Koordinierungszentrum"
 building_synthesis_desc_hive_mind:0 "Eine riesige Einrichtung, die die Produktion strategischer Ressourcen auf dem gesamten Planeten zentralisiert und koordiniert.\n"

 building_motes2:0 "Partikel Raffinerien"
 building_motes2_desc:0 "Raffinerien, in denen von spezialisierten Chemikern unkonventionelle Partikel in großen Mengen erzeugt werden."
 
 building_motes3:0 "Quantengenese-Komplexe"
 building_motes3_desc:0 "Die Spezialisten dieser Komplexe können die Kräfte, mit denen sie einen stetigen Strom energiereicher Teilchen erzeugen, kaum aufhalten."

 building_gas2:0 "Synthesegas-Aufbereitungsanlagen"
 building_gas2_desc:0 "Anlagen, in denen synthetische Gase in großen Mengen durch mineralische Sublimation von erfahrenen Gasveredlern erzeugt werden."

 building_gas3:0 "Synthesegas-Raffinerie-Komplexe"
 building_gas3_desc:0 "Hochentwickelte Raffineriekomplexe, in denen hochwertige synthetische Gase von Spezialisten in Massenproduktion hergestellt werden, die hochmoderne Raffinerieanlagen betreiben."

 building_crystal2:0 "Kristallisationszentren"
 building_crystal2_desc:0 "Produktionszentren, in denen mithilfe spezieller Maschinen große Mengen hochwertiger synthetischer Kristalle hergestellt werden."

 building_crystal3:0 "Nanokristallisationskomplexe"
 building_crystal3_desc:0 "Fortschrittliche Produktionskomplexe, in denen die reinsten synthetischen Kristalle von Spezialisten in Massen hergestellt werden, die Nanite und große Mengen an Rohmineralien verwenden."
 