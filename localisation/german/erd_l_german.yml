# German Translation by Lucanoria:

 district_arcology_culture:0 "Kultur-Arkologie"
 district_arcology_culture_plural:0 "Kulturarkologien"
 district_arcology_culture_desc:0 "Hier gibt es riesige Ausstellungsstücke, Museen, Tempel und Gedenkstätten unserer Zivilisation."
 district_erd_arcology_refinery:0 "Raffinerie-Arkologie"
 district_erd_arcology_refinery_plural:0 "Raffinerie-Arkologien"
 district_erd_arcology_refinery_desc:0 "Riesige Mengen an Raffinerien, Anlagen und Laboren, die für die Bedürfnisse unseres Imperiums entwickelt wurden."
 district_arc_generator:0 "Generator-Arkologie"
 district_arc_generator_plural:0 "Generator-Arkologien"
 district_arc_generator_desc:0 "Unzählige Reaktorfelder, die Kraft der Sonne zum Greifen nah."
 district_arc_farming:0 "Landwirtschaftliche Arkologie"
 district_arc_farming_plural:0 "Landwirtschaftliche Arkologien"
 district_arc_farming_desc:0 "Bauernhöfe, Hydrokulturen, Schlachthäuser... Genug, um zwei Planeten zu ernähren."
 district_arc_mining:0 "Bergbau-Arkologie"
 district_arc_mining_plural:0 "Bergbau-Arkologien"
 district_arc_mining_desc:0 "Bergbauanlagen in der tiefen Kruste und Bohrlöcher, die sicher Mineralien aus dem Untergrund der Stadt gewinnen."
 district_arc_science:0 "Forschungs-Arkologie"
 district_arc_science_plural:0 "Forschungs-Arkologien"
 district_arc_science_desc:0 "Die besten und klügsten Köpfe unseres Reiches arbeiten hier an magischen Durchbrüchen."
 district_arc_fortress:0 "Festungs-Arkologie"
 district_arc_fortress_plural:0 "Festung Arkologien"
 district_arc_fortress_desc:0 "Herzstück der Kriegsmaschinerie auf diesem Planeten".
 district_arc_admin:0 "Verwaltungs-Arkologie"
 district_arc_admin_plural:0 "Verwaltungs-Arkologien"
 district_arc_admin_desc:0 "Massive bürokratische Komplexe, die nahtlos miteinander verbunden sind, um interstellare Operationen mit maximaler Effizienz durchzuführen."
 district_arc_trade:0 "Handels-Arkologie"
 district_arc_trade_plural:0 "Handels-Arkologien"
 district_arc_trade_desc:0 "Händler aus der ganzen Galaxis versammeln sich hier, um ihre Waren und Güter zu verkaufen."
 
 col_erd_ecu_culture:0 "Kulturwelt"
