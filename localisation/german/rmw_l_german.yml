rmw_events.8.title:0 "Echte Maschinenwelten"
rmw_events.8.desc:0 "Welche Version von Echte Maschinenwelten würdest du gerne in diesem Spiel verwenden?\n\n§HStandard§! enthält alle texturen und farbvarianten.\n§HEinfarbig§! enthält alle texturen, jedoch nur die orangefarbenen Farbvariationen, ähnlich der textur von vanilla Stellaris maschinenwelt.\n§HSynthetischer Dämmerungstyp§! enthält nur texturen, die von der inspiriert sind §YSynthetische Morgendämmerung§! erweiterungspaket werbegrafik."
rmw_events.8.a:0 "Standardversion"
rmw_events.8.a.tooltip:0 "Dies ist die standardversion von Echte Maschinenwelten. Es enthält alle texturen und farbvariationen."
rmw_events.8.b:0 "Einfarbig"
rmw_events.8.b.tooltip:0 "Dies ist die einfarbig version von Echte Maschinenwelten. Es enthält alle texturen, aber nur die orangefarbenen farbvarianten, ähnlich der vanille Stellaris maschinenwelt textur."
rmw_events.8.c:0 "Synthetischer Dämmerungstyp"
rmw_events.8.c.tooltip:0 "Dies ist die Synthetischer Dämmerungstyp version von Echte Maschinenwelten. Es enthält nur texturen, die von der inspiriert sind §YSynthetische Morgendämmerung§! erweiterungspaket werbegrafik."
