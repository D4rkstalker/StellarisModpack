l_german:
 COMBAT_COMPUTER_TRANSPORT:0 "Fortschrittlicher Transportschiff-Computer"
 TRANSPORT_BEHAVIOR_DESC:0 "Transportschiffe ignorieren Feuergefechte und können angewiesen werden, zu reisen oder auf Planeten zu landen, um Feinden zu entgehen. Mikromanagement ist erforderlich, da die Transporte im Kampf nicht zurückbleiben, es sei denn, sie werden dazu aufgefordert."
 FLEE_COMPUTER_TRANSPORT:0 "Ausweichtransportschiff Computer"
 COWARD_TRANSPORT_BEHAVIOR_DESC:0 "Transportschiffe werden versuchen, sich aus dem Kampfraum zu lösen und zu fliehen. Dies kann dazu führen, dass sie gegnerische Flotten mit unzureichender Reichweite und Geschwindigkeit abschütteln können. Kann zu unregelmäßigem Verhalten führen, da die Transporte weiterhin außerhalb der Systemräume fliehen."
 FOLLOW_COMPUTER_TRANSPORT:0 "Scatter Transport Schiff Computer"
 FOLLOW_TRANSPORT_BEHAVIOR_DESC:0 "Transportschiffe zerstreuen sich in einen größeren Kreis und versuchen, die Gruppierung so weit wie möglich zu vermeiden, bleiben aber ansonsten im Schlachtfeld."
 SIMPLE_COMBAT_COMPUTER_TRANSPORT:0 "Grundlegender Transportschiff-Computer"
 SIMPLE_TRANSPORT_BEHAVIOR_DESC:0 "Transportschiffe bleiben zurück und kreisen panisch umher und hoffen, dass jemand sie rettet. Sie bleiben in engen Kreisen, so dass sie als Ganzes leicht zu töten sind."
 MEDIUM_TRANSPORT_SECTION:0 "Verstärkte Transporthülle"
 HEAVY_TRANSPORT_SECTION:0 "Fortgeschrittener Transportrumpf"
 SUPER_TRANSPORT_SECTION:0 "Noah-Transportrumpf"
 MAMMOTH_ARMOR:0 "Mammut-Transportplatinen"
 MAMMOTH_ARMOR_DESC:0 "Eine stark verstärkte Hülle für den Rumpf wurde entwickelt, um die dringend benötigte zusätzliche Rumpfstärke zu transportieren. Aufgrund der extremen Gewichte wird jedoch durch jede zusätzliche Beschichtung die Mobilität des Schiffes erheblich reduziert. Die Plattierungen sind leider zu groß und können nicht auf Kriegsschiffen eingesetzt werden."
