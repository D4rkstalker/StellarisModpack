l_german:
 fatalf_site.001.desc: "Die Untersuchung des Raums direkt hinter dem Eingang zeigt, dass er sich mehrere Meilen in einem Pfad nach unten windet. Durch Öffnungen in der Wand werden kleine Maschinen sichtbar, die mit hoher Leistung auf jeden auf der Strecke feuern würden.\nDie Strecke endet in einer riesigen Metalltür mit sechs Hebeln, wo der einzige Weg hindurch ist, an jedem gleichzeitig mit immenser Kraft zu ziehen.\nIm nächsten Raum befindet sich eine weitere Tafel - §MTEST MIND§!."
 fatalf_site.001.title: "Test des Körpers abgeschlossen"
 fatalf_site.002.desc: "Weitere Erkundungen enthüllen ein verwinkeltes Labyrinth, dessen Wände sich ständig verschieben, wenn es außer Sichtweite ist, und die Gänge darin kaum groß genug für zwei Personen, um zusammen zu stehen.\nGelegentlich leuchten diese Wände in schnellen, scheinbar zufälligen Mustern. Schließlich entdeckt unser Wissenschaftler, dass sich die Muster in einer vierdimensionalen Darstellung auf das Labyrinth beziehen, und verwendet seine Computer, um einen Weg durch das Labyrinth zu finden.\nSie entdecken auch eine Reihe von zahlreichen Heizeinheiten, die anscheinend darauf ausgelegt sind, die Temperatur des Labyrinths auf schnell unerträgliche Temperaturen zu erhöhen.\nBei einem Ausgang bleibt nur noch ein Lesen der Tafel - §MTEST MOBRUP§!.\nWas könnte das bedeuten?"
 fatalf_site.002.title: "Test des Geistes abgeschlossen"
 fatalf_site.003.desc: "Was auch immer der Test von 'Mobrup' sein mag, es scheint nichts zu bewirken, da unsere Wissenschaftler ohne weitere Unterbrechungen weitermachen. Jetzt hunderte von Meilen unter dem Boden finden sie ein großes Computernetzwerk. Obwohl die meisten Daten schon seit langem durch den Lauf der Zeit hoffnungslos beschädigt wurden, gibt es immer noch einige Informationen über eine sehr eigenartige Spezies mit immenser Stärke, Geschwindigkeit und Intelligenz, welche als abschließenden Test an diesen Ort gereist ist.\nWas auch immer mit den anderen passiert ist, wir werden es vielleicht nie erfahren.\nDort sitzt auch noch eine letzte Tafel, die alle, die sie sehen, nur lesen - §MNO§!."
 fatalf_site.003.title: "Test von Mobrup abgeschlossen"
 fatalf_site_competition: "Ein uralter Versuch"
 fatalf_site_competition_desc: "Auf [From.Planet.GetName] wurde ein großartiges Gebäude entdeckt, von dem unsere Scanner offenbaren, dass es hunderte von Meilen in den Boden reicht. Der einzige Hinweis auf den Zweck ist eine Tafel auf der Außenseite.\nEs ist in keiner Sprache, die wir erkennen, aber seltsamerweise können alle, die es sehen, seine Bedeutung verstehen - §MTEST BODY§!."
