 #CIVICS
 civic_GAPS_History_of_Sky_Battles:0 "Sky Battlers"
 civic_GAPS_History_of_Sky_Battles_desc:0 "This society has a long history of sky battles and battles decided by aerial superiority. They have developed a focus on strike craft that is beyond what others are capable of. They run hangars on every core ship type."
 civic_GAPS_History_of_Sky_Battles_tooltip:0 "£military_size_16£ Gains new strike craft ship & point defense sections for Corvettes, Destroyers, Cruisers, Battleships, and Titans\n£military_size_16£ Has a civic only tech with options for improving your strike craft and point defense.\n     £military_size_16£  This tech has a higher weight if the researcher has one of the following traits: §Y$leader_trait_curator$§! §Y$leader_trait_spark_of_genius$§! §Y$leader_trait_maniacal$§! traits.\n£military_size_16£      This tech has a much higher weight if the researcher has one of the following traits: §Y$leader_trait_expertise_voidcraft$§! \n£military_size_16£ Can build starbase hangars that provide two sets of strike craft.\n£military_size_16£ Start with the §YCarrier Operations§! as a tech option. \n     £military_size_16£ Upon researching that you gain §YImproved Strike Craft§! as a tech option.\n     £military_size_16£ Upon research that you gain §YADvanced Strike Craft§! as a tech option.\n     £military_size_16£  Each of these starts with §G10%§! research already done.\n\n"
