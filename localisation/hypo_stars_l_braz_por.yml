l_braz_por:
 pc_blue_dwarf_star:0 "Anã azul"
 pc_blue_dwarf_star_desc:1 "Quando uma anã vermelha de classe espectral M com menos de 0.25 massas solares consumiu a maior parte de seu hidrogénio através de fusão, em vez de se transformar em uma gigante vermelha, ela aumenta sua temperatura para manter o equilíbrio termodinâmico, se transformando em uma anã azul."
 sc_blue_dwarf_star:0 "§HBlue Dwarf Star§!"
 
 pc_black_dwarf_star:0 "Anã negra"
 pc_black_dwarf_star_desc:1 "Esse é o estágio final da evolução de uma anã branca; após aproximadamente 10^15 anos, a temperatura de sua superfície será inferior à 5K (-268ºC), desta maneira emanando muito pouca energia e calor, vagarosamente se transformando em uma anã negra."
 sc_black_dwarf_star:0 "§HBlack Dwarf Star§!"
 
 pc_dark_star:0 "Estrela escura"
 pc_dark_star_desc:1 "Também chamadas de estrela de matéria escura, essas são estrelas que se formaram no Universo primordial, antes que estrelas convencionais pudessem se formar. Elas são em sua maior parte compostas de matéria bariônica, entretanto, seu constituinte de matéria escura produz calor suficiente para evitar fusão nuclear, as tornando praticamente invisíveis ao olho nu."
 sc_dark_star:0 "§HDark Star§!"
 
 pc_quasi_star:0 "Quase-Estrela"
 pc_quasi_star_desc:1 "Podendo também ser chamada de estrela-buraco negro, essas massivas estrelas se formaram no Universo primordial. Quando o núcleo de uma grande protoestrela entrou em colapso, e se tornou um buraco negro, suas camadas externas absorveram a explosão que criaria uma supernova em codições normais. Dessa maneira, o núcleo geraria energia radiativa suficiente para compensar o colapso gravitacional e manter o equilíbrio na estrela."
 sc_quasi_star:0 "§HQuasi-Star§!"
 
 pc_strange_star:0 "Estrela de quarks"
 pc_strange_star_desc:1 "Certas estrelas de nêutron são extremamente massivas, de maneira que os nêutrons em seus núcleos se desintegrem em quarks, as tornando em estrelas de quarks, entretanto, sobre grande pressão, metade dos quarks para acima que formam nêutrons podem ser convertidos em quarks estranhos. Se isso ocorrer em toda a estrela, ela é renomeada como uma estrela estranha."
 sc_strange_star:0 "§HStrange Star§!"
 
 pc_white_hole:0 "Buraco branco"
 pc_white_hole_desc:1 "Está é uma região do espaço-tempo o qual todo o fluxo do tempo é ejetado para fora, basicamente, nada pode cair em um buraco branco, entretanto, matéria e luz podem ser expelidas dele. Desta maneira, é o inverso de um buraco negro, o qual matéria e luz não podem escapar."
 sc_white_hole:0 "§HWhite Hole§!"
 
 
 q_star:0 "Estrela Q"
 q_star_desc:0 "Isto não é, de fato, um buraco negro, mas sim uma estrela de nêutrons extremamente densa constituída de matéria exótica, também sendo chamada de buraco cinza."
 
 intermediate_black_hole:0 "Buraco negro de massa intermediária"
 intermediate_black_hole_desc:0 "Esse é um buraco negro significamente maior que um buraco negro estelar, mas menor que um buraco negro supermassivo como os encontrados no centro de galáxias. Existem três propostas para explicar sua origens. A primeira declara que eles poderiam ter sido formados pela fusão de dois ou mais buracos negros estelares. A segunda propõe a colisão de massivas estrelas em densos grupos estelares. E a terceira declara que eles são buracos negros primordiais que se formaram durante o Big Bang."
 
 pop_iii_star:0 "Estrela de população III"
 pop_iii_star_desc:0 "Essa estrela faz parte da primeira geração de estrelas formadas no Universo, contendo poucos elementos pesados."
 
 tz_object:0 "Objeto de Thorne–Żytkow"
 tz_object_desc:0 "Essa gigante vermelha contêm uma estrela de neutrons em seu núcleo, a qual ela adquiriu em uma colisão com a mesma."
 
 electroweak_star:0 "Estrela eletro-fraca"
 electroweak_star_desc:0 "A temperatura no centro dessa estrela é extremamente alta, de maneira que suas condições combinam a força eletromagnética e sua fraca força nuclear, resultando em uma queima eletro-fraca. Isso transforma os quarks no núcleo da estrela em léptons, produzindo pressão radiativa o suficiente para evitar o colapso gravitacional de seu núcleo."
 
 sr_strange_matter:0 "Matéria estranha"
 sr_strange_matter_desc:0 "A forma mais estável de matéria no Universo, obtida através de estrelas de quarks."
 
 sr_quark_gluon_plasma:0 "Plasma de Quark-Glúons"
 sr_quark_gluon_plasma_desc:0 "Essa forma de matéria assemelha-se com o estado do Universo primordial, sendo encontrada no núcleo de estrelas de quarks."
 
 tech_mine_quark_gluon_plasma:0 "Extração de plasma de Quark-Glúons"
 tech_mine_quark_gluon_plasma_desc:0 "A extração de plasma de Quark-Glúons do núcleo de estrelas de quarks permite o estudo em detalhe das condições do Universo primordial."
 
 tech_mine_strange_matter:0 "Compreensão da matéria estranha"
 tech_mine_strange_matter_desc:0 "O estudo e compreensão da forma mais estável de matéria no Universo permite a construção de estruturas mais fortes tanto no espaço quanto em solo."
 
 #
 
 sr_antimatter:0 "Antimatter"
 sr_antimatter_desc:0 "It behaves in the exact same manner that regular matter, but has an opposite electric charge. If it comes into contact with regular matter, both annihilate releasing photons."
 
 tech_mine_antimatter:0 "Antimatter extrication"
 tech_mine_antimatter_desc:0 "Newly found methods can succesfully extract antimatter from antimatter stars for its use in weaponry and research."
 
 pc_antimatter_star:0 "Antimatter Star"
 pc_antimatter_star_desc:1 "It looks like regular star at first glance, but it is in fact made of antimatter, so it reacts violently to any matter that comes near it."
 sc_antimatter_star:0 "Antimatter Star"
 
 quark_star:0 "Quark Star"
 quark_star_desc:0 "The conditions of temperature and pressure at the core of this neutron star are sufficiently high as to unbound the neutrons into their fundamental components: quarks up and down and gluons, forming what is called a quark-gluon plasma."
 
