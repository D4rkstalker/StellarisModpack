  sc_m_hyper:0 "§HKlasse-M Hyperriese§!"
  sc_m_hyper_desc:0 "§LDiese unglaublich riesigen und hellen Sterne, deren Masse weit über der eines normalen Sterns und sogar der von Superriesen liegt, haben eine äußerst kurze Lebensdauer und sind daher extrem selten. Die Lebensdauer eines solchen Sterns umfasst nur einige hunderttausend Jahre. Am Ende ihres Lebens kollabieren diese Sterne zu einem Schwarzen Loch. Die sehr starke thermale Strahlung schadet der Hülle von Schiffen und Stationen, weshalb deren Schutzeigenschaften deutlich reduziert sind.§!"
  pc_m_hyper_star:0 "Klasse-M Hyperriese"
