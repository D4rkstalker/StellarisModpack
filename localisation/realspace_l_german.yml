  sc_lbv_blue:0 "§HLeuchtkräftiger Blauer Veränderlicher§!"
  sc_lbv_blue_desc:0 "§LDiese sehr hellen, blauen pulsierenden Hyperriesen werden manchmal auch als S Doradus Sterne (SDOR) oder Hubble-Sandage-Veränderliche bezeichnet. In der Regel werden sie mit diffusen Nebeln assoziiert und sind von expandierenden Schalen umgeben. Sie sind extrem selten. Konstante elektromagnetische und thermische Emissionen dieser instabilen Sterne stören den Betrieb von Schutzsystemen und beschädigen die Hülle, wodurch Schiffe im Kampf anfälliger werden.§!"
