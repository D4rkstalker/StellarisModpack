  pc_m_super_star:0 "Klasse-M Superriese"
  pc_m_super_star_desc:0 "Diese großen Sterne gehören zum Typ der Roten Superriesen. Im Kern dieser Sterne hat die Fusionierung von Kohlenstoff und Sauerstoff begonnen und ihre Gashülle hat enorme Ausmaße angenommen. Die Ausdehnung eines solchen Sterns umfasst mehrere Millionen Kilometern. Das Leben eines solchen Sterns endet mit einer Supernovaexplosion, aus deren Rest sich ein Nebel bildet."
  sc_m_hyper:0 "§HKlasse-M Hyperriese§!"
  sc_m_hyper_desc:0 "§LDiese unglaublich riesigen und hellen Sterne, deren Masse weit über der eines normalen Sterns und sogar der von Superriesen liegt, haben eine äußerst kurze Lebensdauer und sind daher extrem selten. Die Lebensdauer eines solchen Sterns umfasst nur einige hunderttausend Jahre. Am Ende ihres Lebens kollabieren diese Sterne zu einem Schwarzen Loch. Die sehr starke thermale Strahlung schadet der Hülle von Schiffen und Stationen, weshalb deren Schutzeigenschaften deutlich reduziert sind.§!"
  pc_m_hyper_star:0 "Klasse-M Hyperriese"
  pc_m_hyper_star_desc:0 "Diese unglaublich riesigen und hellen Sterne, deren Masse weit über der eines normalen Sterns und sogar der von Superriesen liegt, haben eine äußerst kurze Lebensdauer und sind daher extrem selten. Die Lebensdauer eines solchen Sterns umfasst nur einige hunderttausend Jahre. Am Ende ihres Lebens kollabieren diese Sterne zu einem Schwarzen Loch. Die sehr starke thermale Strahlung schadet der Hülle von Schiffen und Stationen, weshalb deren Schutzeigenschaften deutlich reduziert sind."
