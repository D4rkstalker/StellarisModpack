  sc_fu:0 "§HFUor§!"
  sc_fu_desc:0 "§LFUor oder FU Orionis Stern ist eine seltene Art von nicht stationären Sternen der F - G Spektralklasse, die sich in einem frühen Stadium der Sternentwicklung befinden. Dies sind große Sterne mit sehr starker Leuchtkraft und häufigen Blitzen aufgrund der ständigen Ansammlung von Masse von der protoplanetaren Scheibe.§!"
