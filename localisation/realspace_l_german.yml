  sc_nova_1:0 "§HNova§!"
  sc_nova_1_desc:0 "§LNova sind kataklysmische Doppelsternsysteme die aus einem Weißen Zwerg und einem Begleitstern bestehen der auf einer engen Bahn um den Zwerg kreist. Da der Begleitstern das Roche-Grenzvolumen überschritten hat, verliert er Masse, die über den inneren Lagrange-Punkt in Richtung des Weißen Zwerges fließt. Aufgrund der Drehimpulserhaltung bildet sie eine Akkretionsscheibe um den Weißen Zwerg. Die Materie umkreist den Weißen Zwerg und verliert langsam ihre Bewegungsenergie. Dadurch fällt sie nach einiger Zeit auf die Oberfläche des Weißen Zwergs und erhöht dessen Wasserstoffvorrat was zu einer thermonuklearen Reaktion führt. Die dabei entstehende starke elektromagnetische Strahlung stört verschiedene Schiffssysteme, wodurch diese in Kampfsituationen ineffektiver werden.§!"
  pc_nova_1:0 "Nova"
