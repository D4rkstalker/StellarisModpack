  sc_nova_1:0 "§HNova§!"
  sc_nova_1_desc:0 "§LNova sind kataklysmische Doppelsternsysteme die aus einem Weißen Zwerg und einem Begleitstern bestehen der auf einer engen Bahn um den Zwerg kreist. Da der Begleitstern das Roche-Grenzvolumen überschritten hat, verliert er Masse, die über den inneren Lagrange-Punkt in Richtung des Weißen Zwerges fließt. Aufgrund der Drehimpulserhaltung bildet sie eine Akkretionsscheibe um den Weißen Zwerg. Die Materie umkreist den Weißen Zwerg und verliert langsam ihre Bewegungsenergie. Dadurch fällt sie nach einiger Zeit auf die Oberfläche des Weißen Zwergs und erhöht dessen Wasserstoffvorrat was zu einer thermonuklearen Reaktion führt. Die dabei entstehende starke elektromagnetische Strahlung stört verschiedene Schiffssysteme, wodurch diese in Kampfsituationen ineffektiver werden.§!"
  pc_nova_1:0 "Nova"
  pc_nova_1_desc:0 "Nova sind kataklysmische Doppelsternsysteme die aus einem Weißen Zwerg und einem Begleitstern bestehen der auf einer engen Bahn um den Zwerg kreist. Da der Begleitstern das Roche-Grenzvolumen überschritten hat, verliert er Masse, die über den inneren Lagrange-Punkt in Richtung des Weißen Zwerges fließt. Aufgrund der Drehimpulserhaltung bildet sie eine Akkretionsscheibe um den Weißen Zwerg. Die Materie umkreist den Weißen Zwerg und verliert langsam ihre Bewegungsenergie. Dadurch fällt sie nach einiger Zeit auf die Oberfläche des Weißen Zwergs und erhöht dessen Wasserstoffvorrat was zu einer thermonuklearen Reaktion führt. Die dabei entstehende starke elektromagnetische Strahlung stört verschiedene Schiffssysteme, wodurch diese in Kampfsituationen ineffektiver werden."
  sc_nova_2:0 "§HNova§!"
  sc_nova_2_desc:0 "§LNova sind kataklysmische Doppelsternsysteme die aus einem Weißen Zwerg und einem Begleitstern bestehen der auf einer engen Bahn um den Zwerg kreist. Da der Begleitstern das Roche-Grenzvolumen überschritten hat, verliert er Masse, die über den inneren Lagrange-Punkt in Richtung des Weißen Zwerges fließt. Aufgrund der Drehimpulserhaltung bildet sie eine Akkretionsscheibe um den Weißen Zwerg. Die Materie umkreist den Weißen Zwerg und verliert langsam ihre Bewegungsenergie. Dadurch fällt sie nach einiger Zeit auf die Oberfläche des Weißen Zwergs und erhöht dessen Wasserstoffvorrat was zu einer thermonuklearen Reaktion führt. Die dabei entstehende starke elektromagnetische Strahlung stört verschiedene Schiffssysteme, wodurch diese in Kampfsituationen ineffektiver werden.§!"
  pc_nova_2:0 "Nova"
  pc_nova_2_desc:0 "Nova sind kataklysmische Doppelsternsysteme die aus einem Weißen Zwerg und einem Begleitstern bestehen der auf einer engen Bahn um den Zwerg kreist. Da der Begleitstern das Roche-Grenzvolumen überschritten hat, verliert er Masse, die über den inneren Lagrange-Punkt in Richtung des Weißen Zwerges fließt. Aufgrund der Drehimpulserhaltung bildet sie eine Akkretionsscheibe um den Weißen Zwerg. Die Materie umkreist den Weißen Zwerg und verliert langsam ihre Bewegungsenergie. Dadurch fällt sie nach einiger Zeit auf die Oberfläche des Weißen Zwergs und erhöht dessen Wasserstoffvorrat was zu einer thermonuklearen Reaktion führt. Die dabei entstehende starke elektromagnetische Strahlung stört verschiedene Schiffssysteme, wodurch diese in Kampfsituationen ineffektiver werden."
  sc_collapsar:0 "§HKollapsar§!"
  sc_collapsar_desc:0 "§LIm Allgemeinen bezeichnet Kollapsar einen kollabierenden Stern, der durch den Gravitationskollaps in sich zusammenstürzt. Erreicht ein massereicher Stern sein Lebensende explodiert er in einer Supernovaexplosion, welche enorme Mengen an Energie freisetzt und einen Nebel hinterlässt. Die Überreste können sich verdichten und einen Neutronenstern oder sogar ein Schwarzes Loch bilden. Durch die starken Gravitations- und elektromagnetischen Wellen die der sterbende Stern abgibt, werden die Triebwerke von Schiffen gestört, was es diesen erschwert vom Schlachtfeld zu entkommen.§!"
  pc_collapsar:0 "Kollapsar"
  pc_collapsar_desc:0 "Im Allgemeinen bezeichnet Kollapsar einen kollabierenden Stern, der durch den Gravitationskollaps in sich zusammenstürzt. Erreicht ein massereicher Stern sein Lebensende explodiert er in einer Supernovaexplosion, welche enorme Mengen an Energie freisetzt und einen Nebel hinterlässt. Die Überreste können sich verdichten und einen Neutronenstern oder sogar ein Schwarzes Loch bilden. Durch die starken Gravitations- und elektromagnetischen Wellen die der sterbende Stern abgibt, werden die Triebwerke von Schiffen gestört, was es diesen erschwert vom Schlachtfeld zu entkommen."
  sc_protostar:0 "§HProtostern§!"
  sc_protostar_desc:0 "§LProtosterne sind Sterne in der Endphase ihrer Entstehung, bis zum Zeitpunkt der Zündung thermonuklearer Reaktionen im Kern, wonach die Kompression des Protosterns aufhört und er zu einem Stern der Hauptreihe wird. Neugeborene Systeme sind übersättigt mit leicht verfügbaren Materialien, aus denen zukünftige Planeten gebildet werden.§!"
  pc_protostar:0 "Protostern"
  pc_protostar_desc:0 "Protosterne sind Sterne in der Endphase ihrer Entstehung, bis zum Zeitpunkt der Zündung thermonuklearer Reaktionen im Kern, wonach die Kompression des Protosterns aufhört und er zu einem Stern der Hauptreihe wird. Neugeborene Systeme sind übersättigt mit leicht verfügbaren Materialien, aus denen zukünftige Planeten gebildet werden."
  sc_lbv_blue:0 "§HLeuchtkräftiger Blauer Veränderlicher§!"
  sc_lbv_blue_desc:0 "§LDiese sehr hellen, blauen pulsierenden Hyperriesen werden manchmal auch als S Doradus Sterne (SDOR) oder Hubble-Sandage-Veränderliche bezeichnet. In der Regel werden sie mit diffusen Nebeln assoziiert und sind von expandierenden Schalen umgeben. Sie sind extrem selten. Konstante elektromagnetische und thermische Emissionen dieser instabilen Sterne stören den Betrieb von Schutzsystemen und beschädigen die Hülle, wodurch Schiffe im Kampf anfälliger werden.§!"
