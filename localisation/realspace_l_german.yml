  pc_lbv_blue_star_desc:0 "Diese sehr hellen, blauen pulsierenden Hyperriesen werden manchmal auch als S Doradus Sterne (SDOR) oder Hubble-Sandage-Veränderliche bezeichnet. In der Regel werden sie mit diffusen Nebeln assoziiert und sind von expandierenden Schalen umgeben. Sie sind extrem selten. Konstante elektromagnetische und thermische Emissionen dieser instabilen Sterne stören den Betrieb von Schutzsystemen und beschädigen die Hülle, wodurch Schiffe im Kampf anfälliger werden."
