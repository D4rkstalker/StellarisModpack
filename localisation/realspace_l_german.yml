l_german:
  sc_o:0 "§HKlasse-O Sterne§!"
  sc_o_desc:0 "§LDie größten Hauptreihensterne der Klasse-O sind hellblau oder violetblau. Sie sind die heißesten Sterne und sehr selten.§!"
  pc_o_star:0 "Klasse-O Stern"
  pc_o_star_desc:0 "Die größten Hauptreihensterne der Klasse-O sind hellblau oder violetblau. Sie sind die heißesten Sterne und sehr selten."
  sc_o_super:0 "§HKlasse-O Superriese§!"
  sc_o_super_desc:0 "§LDiese sehr jungen und unglaublich heißen Sterne gehören zum Typ der Blauen Superriesen. Das Leben eines Bluen Superriesen ist relativ kurz, weshalb sie auch sehr selten sind. Normalerweise enden solche Sterne in einer Supernovaexplosion, aber einige entwickeln sich weiter und enden als Weiße Zwerge.§!"
  pc_o_super_star:0 "Klasse-O Superriese"
  pc_o_super_star_desc:0 "Diese sehr jungen und unglaublich heißen Sterne gehören zum Typ der Blauen Superriesen. Das Leben eines Blauen Superriesen ist relativ kurz, weshalb sie auch sehr selten sind. Normalerweise enden solche Sterne in einer Supernovaexplosion, aber einige entwickeln sich weiter und enden als Weiße Zwerge."
  sc_o_hyper:0 "§HKlasse O-Hyperriese§!"
  sc_o_hyper_desc:0 "§LDiese unglaublich riesigen und hellen Sternen, deren Masse sogar die eines Superriesen überschreitet, haben eine sehr kurze Lebensdauer und sind daher äußerst selten. Die Leuchtkraft eines Blauen Hyperriesen ist hunderte bis tausende Male stärker als die Leuchtkraft eines durchschnittlichen Sterns. Blaue Hyperriesen sind die hellsten und heißesten Sterne. Die sehr starke thermale Strahlung schadet der Hülle von Schiffen und Stationen, weshalb deren Schutzeigenschaften deutlich reduziert sind.§!"
  pc_o_hyper_star:0 "Klasse-O Hyperriese"
  pc_o_hyper_star_desc:0 "Diese unglaublich riesigen und hellen Sternen, deren Masse sogar die eines Superriesen überschreitet, haben eine sehr kurze Lebensdauer und sind daher äußerst selten. Die Leuchtkraft eines Blauen Hyperriesen ist hunderte bis tausende Male stärker als die Leuchtkraft eines durchschnittlichen Sterns. Blaue Hyperriesen sind die hellsten und heißesten Sterne. Die sehr starke thermale Strahlung schadet der Hülle von Schiffen und Stationen, weshalb deren Schutzeigenschaften deutlich reduziert sind."
