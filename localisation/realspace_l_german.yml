  sc_ae:0 "§HHerbig Sterne§!"
  sc_ae_desc:0 "§LHerbig Sterne sind junge Sterne der Spektralklassen A und B, die noch nicht in die Hauptreihe eingetreten sind. Sie haben eine Masse von 2 bis 8 Sonnenmassen und sind normalerweise von einer protoplanetaren Scheibe umgeben. Die protoplanetare Scheibe dissipiert über 10 Millionen Jahre und fällt teilweise auf den Stern. Dank der Akkretion bilden sich daraus teilweise Planeten, ein weiterer Teil wird vom Sternwind weggeblasen. Die Temperatur im Kern dieser Sterne reicht nicht aus um eine thermonukleare Reaktion zu zünden. Diese startet erst etwa 100 Millionen Jahre nach der Entstehung. Die Hauptquelle der Energie solcher Sterne ist die Gravitationskompression. Diese jungen Systeme sind wie ein kochender Kessel, in dem Schiffe und Stationen von permanenten Materieströmen abgenutzt und beschädigt werden.§!"
  pc_ae_star:0 "Herbig Sterne"
  pc_ae_star_desc:0 "Herbig Sterne sind junge Sterne der Spektralklassen A und B, die noch nicht in die Hauptreihe eingetreten sind. Sie haben eine Masse von 2 bis 8 Sonnenmassen und sind normalerweise von einer protoplanetaren Scheibe umgeben. Die protoplanetare Scheibe dissipiert über 10 Millionen Jahre und fällt teilweise auf den Stern. Dank der Akkretion bilden sich daraus teilweise Planeten, ein weiterer Teil wird vom Sternwind weggeblasen. Die Temperatur im Kern dieser Sterne reicht nicht aus um eine thermonukleare Reaktion zu zünden. Diese startet erst etwa 100 Millionen Jahre nach der Entstehung. Die Hauptquelle der Energie solcher Sterne ist die Gravitationskompression. Diese jungen Systeme sind wie ein kochender Kessel, in dem Schiffe und Stationen von permanenten Materieströmen abgenutzt und beschädigt werden."
  sc_p_purple:0 "§HPlanetarer Nebel§!"
  sc_p_purple_desc:0 "§LPlanetare Nebel sind astronomische Objekte die aus einer ionisierten Gashülle und einem Zentralstern, einem Weißen Zwerg, bestehen. Die Nebel entstehen wenn ein Roter Riese oder Überriese am Ende seines Lebenszyklus seine äußere Schale abstößt. Nach astronomischen Maßstäben ist ein planetarischer Nebel ein sehr kurzlebiges Phänomen das nur einige zehntausend Jahre besteht. Diese alten Systeme sind mit leicht verfügbaren Gasen und besonders wertvollen Materialien übersättigt. §!"
  sc_p_green:0 "§HPlanetarer Nebel§!"
  sc_p_green_desc:0 "§LPlanetare Nebel sind astronomische Objekte die aus einer ionisierten Gashülle und einem Zentralstern, einem Weißen Zwerg, bestehen. Die Nebel entstehen wenn ein Roter Riese oder Überriese am Ende seines Lebenszyklus seine äußere Schale abstößt. Nach astronomischen Maßstäben ist ein planetarischer Nebel ein sehr kurzlebiges Phänomen das nur einige zehntausend Jahre besteht. Diese alten Systeme sind mit leicht verfügbaren Gasen und besonders wertvollen Materialien übersättigt. §!"
  sc_p_red:0 "§HPlanetarer Nebel§!"
  sc_p_red_desc:0 "§LPlanetare Nebel sind astronomische Objekte die aus einer ionisierten Gashülle und einem Zentralstern, einem Weißen Zwerg, bestehen. Die Nebel entstehen wenn ein Roter Riese oder Überriese am Ende seines Lebenszyklus seine äußere Schale abstößt. Nach astronomischen Maßstäben ist ein planetarischer Nebel ein sehr kurzlebiges Phänomen das nur einige zehntausend Jahre besteht. Diese alten Systeme sind mit leicht verfügbaren Gasen und besonders wertvollen Materialien übersättigt.§!"
  sc_magnetar:0 "§HMagnetar§!"
  sc_magnetar_desc:0 "§LMagnetare sind Neutronensterne mit einem extrem starken Magnetfeld und einer extrem hohen Dichte. Sie können eine größere Anziehungskraft haben als einige Schwarze Löcher. Magnetare sind in der Lage extrem starke Ausbrüche von Gamma- und Röntgenstrahlung zu emittieren die elektronische Geräte noch in einer Entfernung von Milliarden von Kilometern beschädigen können. Die durchschnittliche Lebensdauer eines Magnetar beträgt etwa 1 Million Jahre. Wegen des starken Magnetfeldes ist die Navigation um den Magnetar äußerst schwierig und die emittierte Strahlung stört die Arbeit der Deflektoren, wodurch die Schilde von Schiffen und Stationen unbrauchbar werden.§!"
  pc_magnetar:0 "Magnetar"
  pc_magnetar_desc:0 "Magnetare sind Neutronensterne mit einem extrem starken Magnetfeld und einer extrem hohen Dichte. Sie können eine größere Anziehungskraft haben als einige Schwarze Löcher. Magnetare sind in der Lage extrem starke Ausbrüche von Gamma- und Röntgenstrahlung zu emittieren die elektronische Geräte noch in einer Entfernung von Milliarden von Kilometern beschädigen können. Die durchschnittliche Lebensdauer eines Magnetar beträgt etwa 1 Million Jahre. Wegen des starken Magnetfeldes ist die Navigation um den Magnetar äußerst schwierig und die emittierte Strahlung stört die Arbeit der Deflektoren, wodurch die Schilde von Schiffen und Stationen unbrauchbar werden."
  # Update 3.2
  sc_microquasar_1:0 "§HMicroquasar§!"
  sc_microquasar_1_desc:0 "§LMicroquasar ist eine kleinere Version des Quasars, bei dem es sich um ein Doppelsternsystem handelt, bei dem der Rest des ersten Sterns, der zu einem schwarzen Loch mit enormer Masse komprimiert ist, gravitativ mit dem zweiten Stern verbunden ist, der sich in einer engen Umlaufbahn um den ersten Stern bewegt Komponente. In diesem Fall kommt es zu einer Anreicherung von Materie vom Begleitstern zum Schwarzen Loch, begleitet von sporadischen Auswürfen von Materie- und Röntgenstrahlen.§!"
  pc_microquasar_1:0 "Microquasar"
  pc_microquasar_1_desc:0 "Microquasar ist eine kleinere Version des Quasars, bei dem es sich um ein Doppelsternsystem handelt, bei dem der Rest des ersten Sterns, der zu einem schwarzen Loch mit enormer Masse komprimiert ist, gravitativ mit dem zweiten Stern verbunden ist, der sich in einer engen Umlaufbahn um den ersten Stern bewegt Komponente. In diesem Fall kommt es zu einer Anreicherung von Materie vom Begleitstern zum Schwarzen Loch, begleitet von sporadischen Auswürfen von Materie- und Röntgenstrahlen."
