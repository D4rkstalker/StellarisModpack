  realspace.206.name:0 "Real Space Nachrichten."
  realspace.206.desc:0 "Achtung! §BReal Space§! hat jetzt eine Website - §Wrealspacemod.website§ !! Diese Plattform soll zukünftige Projekte unterstützen und als Informationszentrum dienen. \ N \ nDer neue Zusatz §GNew Frontiers§! schon in der Steam Werkstatt! Erhalten Sie weitere Informationen und verfolgen Sie die Neuigkeiten auf der Website. Denken Sie daran, dass dieses Projekt nur mit Ihrer Hilfe entwickelt wird. Das Sammeln von Spenden für die letzte Phase von New Frontiers wird fortgesetzt. Wenn Sie weitere interessante Inhalte wünschen, sollten Sie die Entwicklung unterstützen. \ N \ nIn Patch 3.3 wurden mehrere grafische Verbesserungen hinzugefügt. Zunächst geht es um Nebel auf der galaktischen Karte und im Inneren der Systeme. Die Wahrscheinlichkeit, dass bewohnbare Planeten auftauchen, wurde erheblich verringert! \ N \ nMelden Sie Fehler und Vorschläge auf Steam, Twitter, Discord oder Vkontakte. Geniess Dein Spiel!"