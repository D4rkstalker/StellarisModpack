  pc_w_azure_star_desc:0 "Diese Riesensterne werden auch als Wolf-Rayet Sterne bezeichnet. Charakteristisch für diese Sterne ist eine sehr hohe Leuchtkraft und Temperatur. Meistens werden diese Sterne in Nebeln gefunden, was daran liegt dass diese Sterne das spätere Stadium von Roten Superriesen sind die ihre äußere Hülle abgeworfen haben. Die konstanten elektromagnetischen Emissionen dieser Sterne stören die Schutzsysteme von Schiffen und Stationen, was diese ineffizienter macht."
