  sc_f_super:0 "§HKlasse-F Superriese§!"
  sc_f_super_desc:0 "§LDiese sehr massiven Sterne gehören zur Klasse der Gelben Superriesen. In ihrer Entwicklung befinden sie sich zwischen Blauen und Roten Superriesen und können für eine lange Zeit existieren. Eine Supernovaexplosion eines solchen Sterns ist extrem selten.§!"
  pc_f_super_star:0 "Klasse-F Superriese"
  pc_f_super_star_desc:0 "Diese sehr massiven Sterne gehören zur Klasse der Gelben Superriesen. In ihrer Entwicklung befinden sie sich zwischen Blauen und Roten Superriesen und können für eine lange Zeit existieren. Eine Supernovaexplosion eines solchen Sterns ist extrem selten."
