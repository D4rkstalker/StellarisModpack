  realspace.223.name:0 "FAQ"
  realspace.223.desc:0 "Hier finden Sie die am häufigsten gestellten Fragen und eine kurze Antwort darauf. Der Abschnitt wird allmählich gefüllt. Beantworten Sie Ihre Fragen und Bedenken auf unserem Discord-Server.\n\n§WQuestion:§! Why are large stars lowered below the main plane of the orbits of the planets? It looks weird.\n§YAnswer:§! This is a compromise solution related to the feature of the game engine. Otherwise, ships and stations will be absorbed by a huge luminary. It is difficult to show the approximate size of giants or supergiants in any other way.\n\n§WQuestion:§! The mod page reports compatibility with the latest update of the game, but the launcher signals the opposite. What to do in this case?\n§YAnswer:§! Most often this is a launcher error and updating the subscription to the mod in the Steam workshop can help. In any case, the launcher only checks one line with numbers and the author's opinion in this situation is paramount."
  
  realspace.224.name:0 "Kompatibilität"
  realspace.224.desc:0 "Beliebte Mods anderer Autoren, die derzeit installiert sind, werden unten mit ihrem Kompatibilitätsstatus angezeigt. Dieser Abschnitt wird schrittweise ausgefüllt."
