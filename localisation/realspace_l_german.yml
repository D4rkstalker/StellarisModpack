  realspace.220.name:0 "Real Space Community" 
  realspace.220.desc:0 "Meine Arbeit ist völlig abhängig von Ihren Spenden. I have many plans, friends, but they will be realized only thanks to you. Now all updates §YReal Space§! and other mods will be released first on §WPatreon§! and only after publishing on Steam. This decision was not easy for me, but I ask you to treat this with understanding. Working on mods is very time consuming, and I was faced with the choice to abandon mod support or switch to §WPatreon§!. Now subscribers of my page §WPatreon§! may receive updates two weeks earlier. Stay tuned for new mods there.\n\nReport any bugs and suggestions in §WSteam§!, §WTwitter§!, §WDiscord§! or §WVkontakte§!. Links to community pages can be found on §YReal Space§! in the workshop §WSteam§!. Enjoy your game!"
  
