  sc_g_giant:0 "§HKlasse-G Superriese§!"
  sc_g_giant_desc:0 "§LSterne dieses Typs haben einen sehr viel größeren Radius und Leuchtkraft als Hauptreihensterne mit der selben Oberflächentemperatur. Im Laufe ihres Lebens können diese Sterne zu Superriesen oder Weißen Zwergen werden.§!"
  pc_g_giant_star:0 "Klasse-G Superriese"
  pc_g_giant_star_desc:0 "Sterne dieses Typs haben einen sehr viel größeren Radius und Leuchtkraft als Hauptreihensterne mit der selben Oberflächentemperatur. Im Laufe ihres Lebens können diese Sterne zu Superriesen oder Weißen Zwergen werden."
  sc_k_super:0 "§HKlasse-K Superriese§!"
  sc_k_super_desc:0 "§LDiese sehr großen Sterne gehören zum Typ der Roten Superriesen. Im Kern dieser Sterne hat die Fusionierung von Kohlenstoff und Sauerstoff begonnen und ihre Gashülle hat enorme Ausmaße angenommen. Die Ausdehnung eines solchen Sterns umfasst mehrere Millionen Kilometern. Das Leben eines solchen Sterns endet mit einer Supernovaexplosion, aus deren Rest sich ein Nebel bildet.§!"
  pc_k_super_star:0 "Klasse-K Superriese"
