 trait_additrait_rooted:0 "Verwurzelt"
 trait_additrait_rooted_desc:0 "§LDieser Spezies fällt es schwer ihren Heimatplaneten zu verlassen.\n\n§WKosten von Kolonieschiffen : §R+30%\n§WEntwicklungsgeschwindigkeit der Kolonie : §R-20%§!\n"
 
 trait_additrait_divided:0 "Gespaltene Gesellschaft"
 trait_additrait_divided_desc:0 "§LEs fällt der Spzies schwer irgendeinen Konsens zu finden. Sie verbringen zu viel Zeit mit fruntlosen Debatten.§!\n" 
 
 trait_additrait_soft:0 "Weich"
 trait_additrait_soft_desc:0 "§LMitglieder dieser Spezies haben ungewöhnlich feine Nervenenden und fühlen mehr als andere. Das resultiert jedoch in einem kürzeren, angstvollen Leben.§!\n" 
 
 trait_additrait_genetically_ill:0 "Genetically Ill"
