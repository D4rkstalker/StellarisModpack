 trait_additrait_psionics:0 "Psionisch"
 trait_additrait_psionics_desc:0 "§LDiese Spezies besitzt psionische Kräfte und kann diese für ihren Vorteil nutzen.\n\n§WDiese Eigenschaft gibt die Technologie: §Gpsionic_theory.§!\n"
  
 trait_additrait_passionate:0 "Hingebungsvoll"
 trait_additrait_passionate_desc:0 "§LMitglieder dieser Spezies genießen das Leben und finden immer weider neue Dinge, die sie inspirieren.§!\n"
  
 trait_additrait_passionate:0 "Passionate"
 trait_additrait_passionate_desc:0 "§LMembers of this species enjoy life in all of it's form and constantly find inspiration in things around them.§!\n"
  
 trait_additrait_elusive:0 "Ausweichend"
 trait_additrait_elusive_desc:0 "§LDiese Spezies versucht größere Schäden zu vermeiden und setzt verstärkt auf Ausweichmanöver.\n\n§WSAusweichen : §G+8%\n§WFlucht-Chance : §G+5%§!\n"
 
 trait_additrait_mob_mentality:0 "Rudelmentalität"
 trait_additrait_mob_mentality_desc:0 "§LMitglieder dieser Spezies kämpfen immer in Rudeln und machen ihre Schwächen durch bloße Masse wett.\n\n§WFlottenkapazität : §G+10%\n§WFlottengröße : §G+10%\n§WBaugeschwindigkeit von Schiffen : §G+15%\n§WFlottenschaden : §R-5%§!\n"
 
 trait_additrait_living_ships:0 "Lebende Schiffe"
 trait_additrait_living_ships_desc:0 "§LDurch die nutzung von Biotechnologie, Nanorobottern und anderen Methoden, reparieren sich beschädigte Schiffe der Spezies mit der Zeit von selbst\n\n§WTägliche Regeneration der Hülle : §G+0.5%§!\n"
 
 trait_additrait_pioneers:0 "Pioniere"
 trait_additrait_pioneers_desc:0 "§LMitglieder dieser Spezies können es kaum erwarten die unendlichen Weiten des Alls zu kolonisieren.\n\n§WKosten von Kolonieschiffen : §G-30%\n§WEntwicklungsgeschwindigkeit der Kolonien : §G+20%§!\n"
 
 trait_additrait_influential:0 "Manipulativ"
 trait_additrait_influential_desc:0 "§LMitglieder dieser Spezies schaffen es spielend andere von ihren Ansichten zu überzeugen.\n\n§WEinfluss : §G+20%§!\n" 

 trait_additrait_united:0 "Vereint"
 trait_additrait_united_desc:0 "§LEin Ziel, ein Gedanke. Diese Spezies kommt schnell zu einstimmigen Entscheidungen und setzt diese prompt um.§!\n" 
 
 trait_additrait_planetary_designers:0 "Weltenbauer"
 trait_additrait_planetary_designers_desc:0 "§LPlaneten sind nicht unveränderlich, sondern formbar und wir verändern sie ständig. Diese Spezies ist meister im Terraforming.\n\n§WTerraforming-Geschwindigkeit : §G+25%\n§WTerraforming-Kosten : §G-15%\n§WBlocker-Entfernungsgeschwindigkeit : §G+25%\n§WBlocker-Entfernungskosten : §G-15%§!\n"
  
 trait_additrait_sky_born:0 "Himmelsstürmer"
 trait_additrait_sky_born_desc:0 "§LVon beginn an hat diese Spezies himmelwärts gestrebt und als Resultat dessen ungekannte Höhen in der Kunst des Ausweichens und der Kriegsfürhung mit Kampffliegern erreicht.\n\n§WAusweichen : §G+8%\n§WKampfliegerschaden : §G+10%§!\n"
 
 trait_additrait_immune:0 "Immun"
 trait_additrait_immune_desc:0 "§LKrankheiten? Gift? Toxische Gase? Diese Spezies ist immun gegen die meisten schädlichen Umwelteinflüsse und lebt dadurch im Durchschnitt deutlich länger.§!\n" 
 
 trait_additrait_steadfast:0 "Standhaft"
 trait_additrait_steadfast_desc:0 "§LDiese Spezies besitzt spezielle Nervengerüste, die sie deutlich weniger Schmerz empfinden lassen, als andere Spezies. Die spezies lebt länger, als andere und verbringt deutlich weniger Zeit damit sich zu fürchten.§!\n" 
 
 trait_additrait_keen_vision:0 "Keen Vision"
 trait_additrait_keen_vision_desc:0 "§LThis species is particularly well adapted to long range fight and to anticipate enemy actions, by watching them closely.\n\n§WShip Range : §G+5%\n§WShip Evasion : §G+5%§!\n"
 
