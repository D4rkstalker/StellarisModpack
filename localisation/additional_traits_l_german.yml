 trait_additrait_planetary_gardeners:0 "Planetare Gärtner"
 trait_additrait_planetary_gardeners_desc:0 "§LDiese Einheiten wurden zum Erhalt der Umwelt ihres Ursprungsplaneten entworfen. Ihren Fähigkeiten sind jetzt keine Grenzen mehr gesetzt.\n\n§WTerraforming-Geschwindigkeit : §G+25%\n§WTerraforming-Kosten : §G-15%\n§WBlocker-Entfernungsgeschwindigkeit : §G+25%\n§WBlocker-Entfernungskosten : §G-15%§!\n"
 
 trait_additrait_swarm:0 "Schwarm"
 trait_additrait_swarm_desc:0 "§LOberste Direktive: Mehr Einheiten reproduzieren. Sekundäre Ziele: Irrelevant.\n\n§WAchtung: verringerte Forschung und Einheit.§!\n"
 
 trait_additrait_long_cycles:0 "Alternierende Zyklen"
 trait_additrait_long_cycles_desc:0 "§LOptimale Produktion.\nVerschiebe Fokus auf : Mineralien || Energie : Kapazitäten.\n\n\n\n§WMineraliengewinnung in den folgenden fünf Jahren : §G+15%\n§WEnergiegewinnung in die folgenden fünf Jahren : §G+15%\n§WDer Zyklus läuft, solange diese Eigenschaft existiert.§!\n"

