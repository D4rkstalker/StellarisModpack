####################################
 # Traits
 ####################################
 #Handicaps
 
 trait_additrait_ephemeral:0 "Kurzlebig"
 trait_additrait_ephemeral_desc:0 "§LVertreter dieser Spezies sind extrem kurzlebig und können sich nur kurze Zeit den Herausforderungen des Alls stellen.§!\n"
 
 trait_additrait_ephemeral_lithoid:0 "Kurzlebig"
 trait_additrait_ephemeral_lithoid_desc:0 "§LVertreter dieser Spezies sind extrem kurzlebig und können sich nur kurze Zeit den Herausforderungen des Alls stellen.§!\n"
 
 trait_additrait_easily_distracted:0 "Konzentrationssschwach"
 trait_additrait_easily_distracted_desc:0 "§LLängeres und gründliches Nachdenken ist nicht die Stärke dieser Spezies.§!\n"
 
 trait_additrait_simple_minded:0 "Einfältig"
 trait_additrait_simple_minded_desc:0 "§LWie dieses Spezies es geschafft hat, zu den Sternen zu reisen, ist ein Rätsel.§!\n"
 
 trait_additrait_lazy:0 "Faulpelz"
 trait_additrait_lazy_desc:0 "§LVertreter dieser Spezies sorgen dafür, das für andere immer genug Arbeit übrig bleibt.§!\n"
 
 trait_additrait_prodigal:0 "Verschwenderisch"
 trait_additrait_prodigal_desc:0 "§LDiese Spezies nutzt viel zu viele Ressourcen für unnütze Dinge.§!\n"
 
 trait_additrait_lethargic:0 "Lethargisch"
 trait_additrait_lethargic_desc:0 "§LDiese Spezies nimmt sich bei allem gebührend Zeit. Die Arbeit wird schon eines Tages fertig werden, warum also hetzen ?§!\n"
 
 trait_additrait_unfit_engineers:0 "Schlechte Ingenieure"
 trait_additrait_unfit_engineers_desc:0 "Vertreter dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte des Maschinenbaus zu verstehen.\n"
 
 trait_additrait_unfit_physicists:0 "Schlechte Physiker"
 trait_additrait_unfit_physicists_desc:0 "Vertreter dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte der theoretischen Physik zu verstehen.\n"
 
 trait_additrait_unfit_sociologists:0 "Schlechte Soziologen"
 trait_additrait_unfit_sociologists_desc:0 "Vertreter dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte der Soziologie zu verstehen.\n"
 
 trait_additrait_hateful:0 "Abscheulich"
 trait_additrait_hateful_desc:0 "§LDie beleidigenden Verhaltensweisen und Traditionen schrecken andere Spezies ab.\n\n§WVertrauenswachstum : §R-25%§!\n"

 trait_additrait_hunter_gatherers:0 "Jäger und Sammler"
 trait_additrait_hunter_gatherers_desc:0 "§LDiese Spezies lebt im Einklang mit der Natur.§!\n"
 
 trait_additrait_violent:0 "Gewalttätig"
 trait_additrait_violent_desc:0 "§LEs gibt eine genetische oder gesellschaftliche Veranlagung zu gewalttätigem Verhalten bei dieser Spezies.§!\n"

 trait_additrait_free_spirits:0 "Freigeister"
 trait_additrait_free_spirits_desc:0 "§LVertreter dieser Spezies sind von Natur aus freigeistig und tendieren stark dazu abweichende Haltungen anzunehmen.§!\n"

 trait_additrait_iconoclastic:0 "Ikonoklastisch"
 trait_additrait_iconoclastic_desc:0 "§LAuch wenn diese Spezies nicht direkt darauf aus ist, traditionelle Institutionen und Ideen zu verwerfen, wird es dennoch darauf hinauslaufen.§!\n"

 trait_additrait_delicate:0 "Empfindlich"
 trait_additrait_delicate_desc:0 "§LVertreter dieser Spezies verletzen sich schnell. Ihre Körper halten physisch kaum etwas aus.§!\n"

 trait_additrait_weak_willed:0 "Schwacher Wille"
 trait_additrait_weak_willed_desc:0 "§LDiese Spezies beugt sich schnell unter Druck.§!\n"

 trait_additrait_very_slow_breeders:0 "Sehr langsame Fortpflanzung"
 trait_additrait_very_slow_breeders_desc:0 "§LDiese Spezies vermehrt sich mit einer sehr geringen Rate, wodurch das allgemeine Bevölkerungswachstum stark gehemmt wird.§!\n"
  
 trait_additrait_melancholic:0 "Melancholisch"
 trait_additrait_melancholic_desc:0 "§LMitglieder dieser Spezies werden schnell vom grauen Alltag erstickt und finden wenig Zeit für Spannung im Leben.§!\n"

 trait_additrait_rooted:0 "Verwurzelt"
 trait_additrait_rooted_desc:0 "§LDieser Spezies fällt es schwer ihren Heimatplaneten zu verlassen.\n\n§WKosten von Kolonieschiffen : §R+30%\n§WEntwicklungsgeschwindigkeit der Kolonie : §R-20%§!\n"
 
 trait_additrait_divided:0 "Gespaltene Gesellschaft"
 trait_additrait_divided_desc:0 "§LEs fällt der Spzies schwer irgendeinen Konsens zu finden. Sie verbringen zu viel Zeit mit fruntlosen Debatten.§!\n" 
 
 trait_additrait_soft:0 "Weich"
 trait_additrait_soft_desc:0 "§LMitglieder dieser Spezies haben ungewöhnlich feine Nervenenden und fühlen mehr als andere. Das resultiert jedoch in einem kürzeren, angstvollen Leben.§!\n" 
 
 trait_additrait_genetically_ill:0 "Genetisch degeneriert"
 trait_additrait_genetically_ill_desc:0 "§LMitglieder dieser Spezies haben ein schwaches Imunsystem und können sich nicht leicht an neue Umweltbedingungen anpassen.§!\n" 
 
 ###########################################################################################################################################################
 #Neutral
 
 #trait_additrait_focused:0 "Focused"
 #trait_additrait_focused_desc:0 "§LThis species concentrates its specialists on one research at one time.\n\nThis trait also removed one research alternative.§!\n"
 
 ###########################################################################################################################################################
 #Avantages
 
 trait_additrait_multitasking:0 "Multitasking"
 trait_additrait_multitasking_desc:0 "§LDie Vertreter dieser Spezies haben die Fähigkeit an mehreren Problemen gleichzeitig zu arbeiten, was auf dem Gebiet der Forschung sehr nützlich ist.§!\n"
 
 trait_additrait_easily_satisfied:0 "Schnell zufrieden"
 trait_additrait_easily_satisfied_desc:0 "§LDiese Spezies ist sehr anspruchslos und mit minimalen Aufwand zufrieden zu stellen.§!\n"

 trait_additrait_born_warriors:0 "Geborene Krieger"
 trait_additrait_born_warriors_desc:0 "§LDie besten Philosophen dieser Spezies kamen alle auf die selbe universelle Wahrheit: Krieg ist die Antwort auf alles.\n\n§WFlottenschaden : §G+5%§!\n"

 trait_additrait_sociable:0 "Umgänglich"
 trait_additrait_sociable_desc:0 "§LDurch Instinkt oder Tradition hat diese Spezies viel Erfahrung mit dem Umgang mit anderen Arten gesammelt.\n\n§WVertrauenswachstum : §G+25%§!\n"

 trait_additrait_competitive:0 "Wetteifernd"
 trait_additrait_competitive_desc:0 "§LEgal ob es Rituale oder unaufhörliche Kämpfe sind, die Spezies lebt für die Konfrontation.\n\n§WEinflusskosten für Ansprüche : §G+50%§!\n"

 trait_additrait_aggressive:0 "Aggressiv"
 trait_additrait_aggressive_desc:0 "§LKooperation ist die nicht unbedingt die stärkste Eigenschaft dieser Spezies.\n\n§WMax. Rivalitäten : §G+1§!\n"

 trait_additrait_extremely_aggressive:0 "Extrem aggressiv"
 trait_additrait_extremely_aggressive_desc:0 "§LDiese Spezies fühlt sich durch andere provoziert.\n\n§WMax. Rivalitäten : §G+2§!\n"
  
 trait_additrait_zealous_defenders:0 "Eifrige Verteidigen"
 trait_additrait_zealous_defenders_desc:0 "§LDiese Spezies kämpft mit unglaublichem Eifer, wenn sie angegriffen wird.§!\n"

 trait_additrait_lateral_thinkers:0 "Räumliches Denken"
 trait_additrait_lateral_thinkers_desc:0 "§LDiese Spezies weiß, wie man im dreidimensionalem Raum kämpft. Das All ist daher nicht neues für sie.\n\n§WFlottenschaden : §G+8%§!\n"
 
 trait_additrait_roboticians:0 "Robotisch"
 trait_additrait_roboticians_desc:0 "§LDiese Spezies hat Robotertechnologie noch vor der Überlichtgeschwindigkeit erfunden.\n\nDiese Eigenschaft schaltet die Technologie §GRoboterarbeiter§W zum Spielstart frei.§!\n"
 
 trait_additrait_belligerent:0 "Streitlustig"
 trait_additrait_belligerent_desc:0 "§LDiese Spezies blüht bei Konfrontationen auf.\n\n§WMax. Rivalitäten : §G+1\n§WEinflusskosten für Ansprüche : §G+50%§!\n"

 trait_additrait_fast_analysers:0 "Schnelle Analytiker"
 trait_additrait_fast_analysers_desc:0 "§LDiese Spezies kann Wichtiges schnell von Unwichtigem trennen.\n\n§WErkundungsgeschwindigkeit : §G+10%§!\n"

 trait_additrait_thermosynthetic:0 "Thermosyntesisch"
 trait_additrait_thermosynthetic_desc:0 "§LDiese Spezies zieht viel Nahrung aus der Sonne oder andere Wärmequellen.§!\n"

 # trait_additrait_war_lovers:0 "Freunde des Krieges"
 # trait_additrait_war_lovers_desc:0 "§LKrieg ist Liebe, Friede ist Hass. Also der Spezies nach.\n\n§WWarHappiness : §G+15%\n§WPeace Happiness : §G -5%§!\n"
 
 # trait_additrait_peace_lovers:0 "Freunde des Friedens"
 # trait_additrait_peace_lovers_desc:0 "§LKrieg ist schrecklich und diese Spezies will nichts damit zu tun haben.\n\n§WPeace Happiness : §G+15%\n§WWar Happiness : §G-5%§!\n"
 
 trait_additrait_doulophage:0 "Kannibalen"
 trait_additrait_doulophage_desc:0 "§LDiese Spezies besitzt nicht nur Sklaven, sondern isst sie auch.§!\n"
 
 trait_additrait_psionics:0 "Psionisch"
 trait_additrait_psionics_desc:0 "§LDiese Spezies besitzt psionische Kräfte und kann diese für ihren Vorteil nutzen.\n\n§WDiese Eigenschaft gibt die Technologie: §Gpsionic_theory.§!\n"
  
 trait_additrait_passionate:0 "Hingebungsvoll"
 trait_additrait_passionate_desc:0 "§LMitglieder dieser Spezies genießen das Leben und finden immer weider neue Dinge, die sie inspirieren.§!\n"
  
 trait_additrait_passionate:0 "Hingebungsvoll"
 trait_additrait_passionate_desc:0 "§LMitglieder dieser Spezies genießen das Leben und finden immer weider neue Dinge, die sie inspirieren.§!\n"
  
 trait_additrait_elusive:0 "Ausweichend"
 trait_additrait_elusive_desc:0 "§LDiese Spezies versucht größere Schäden zu vermeiden und setzt verstärkt auf Ausweichmanöver.\n\n§WSAusweichen : §G+8%\n§WFlucht-Chance : §G+5%§!\n"
 
 trait_additrait_mob_mentality:0 "Rudelmentalität"
 trait_additrait_mob_mentality_desc:0 "§LMitglieder dieser Spezies kämpfen immer in Rudeln und machen ihre Schwächen durch bloße Masse wett.\n\n§WFlottenkapazität : §G+10%\n§WFlottengröße : §G+10%\n§WBaugeschwindigkeit von Schiffen : §G+15%\n§WFlottenschaden : §R-5%§!\n"
 
 trait_additrait_living_ships:0 "Lebende Schiffe"
 trait_additrait_living_ships_desc:0 "§LDurch die nutzung von Biotechnologie, Nanorobottern und anderen Methoden, reparieren sich beschädigte Schiffe der Spezies mit der Zeit von selbst\n\n§WTägliche Regeneration der Hülle : §G+0.5%§!\n"
 
 trait_additrait_pioneers:0 "Pioniere"
 trait_additrait_pioneers_desc:0 "§LMitglieder dieser Spezies können es kaum erwarten die unendlichen Weiten des Alls zu kolonisieren.\n\n§WKosten von Kolonieschiffen : §G-30%\n§WEntwicklungsgeschwindigkeit der Kolonien : §G+20%§!\n"
 
 trait_additrait_influential:0 "Manipulativ"
 trait_additrait_influential_desc:0 "§LMitglieder dieser Spezies schaffen es spielend andere von ihren Ansichten zu überzeugen.\n\n§WEinfluss : §G+20%§!\n" 

 trait_additrait_united:0 "Vereint"
 trait_additrait_united_desc:0 "§LEin Ziel, ein Gedanke. Diese Spezies kommt schnell zu einstimmigen Entscheidungen und setzt diese prompt um.§!\n" 
 
 trait_additrait_planetary_designers:0 "Weltenbauer"
 trait_additrait_planetary_designers_desc:0 "§LPlaneten sind nicht unveränderlich, sondern formbar und wir verändern sie ständig. Diese Spezies ist meister im Terraforming.\n\n§WTerraforming-Geschwindigkeit : §G+25%\n§WTerraforming-Kosten : §G-15%\n§WBlocker-Entfernungsgeschwindigkeit : §G+25%\n§WBlocker-Entfernungskosten : §G-15%§!\n"
  
 trait_additrait_sky_born:0 "Himmelsstürmer"
 trait_additrait_sky_born_desc:0 "§LVon beginn an hat diese Spezies himmelwärts gestrebt und als Resultat dessen ungekannte Höhen in der Kunst des Ausweichens und der Kriegsfürhung mit Kampffliegern erreicht.\n\n§WAusweichen : §G+8%\n§WKampfliegerschaden : §G+10%§!\n"
 
 trait_additrait_immune:0 "Immun"
 trait_additrait_immune_desc:0 "§LKrankheiten? Gift? Toxische Gase? Diese Spezies ist immun gegen die meisten schädlichen Umwelteinflüsse und lebt dadurch im Durchschnitt deutlich länger.§!\n" 
 
 trait_additrait_steadfast:0 "Standhaft"
 trait_additrait_steadfast_desc:0 "§LDiese Spezies besitzt spezielle Nervengerüste, die sie deutlich weniger Schmerz empfinden lassen, als andere Spezies. Die spezies lebt länger, als andere und verbringt deutlich weniger Zeit damit sich zu fürchten.§!\n" 
 
 trait_additrait_keen_vision:0 "Scharfe Augen"
 trait_additrait_keen_vision_desc:0 "§LDiese Spezies hat sich besonders in den Breichen Fernkampf und dem Vorausberechnen von Feindbewegungen entwickelt, indem sie ihre Feinde scharfsinnig beobachten.\n\n§WWaffenreichweite : §G+5%\n§WAusweichen : §G+5%§!\n"
 
 ###########################################################################################################################################################
 #Machines Handicaps
 
 trait_additrait_defective_scanners:0 "Mangelhafte Scanner"
 trait_additrait_defective_scanners_desc:0 "§LWertvolle Mineralien. Unnützer Schrott. Wie soll man das unterscheiden? Benötigen neue Scanner.§!\n"
 
 trait_additrait_weedkillers:0 "Pflanzenvernichter"
 trait_additrait_weedkillers_desc:0 "§LAgrarrobotter. Funktionieren ohne organische Unterstzützung. Nicht optimal für die Landwirtschaft.§!\n"
 
 trait_additrait_energy_leaks:0 "Energielecks"
 trait_additrait_energy_leaks_desc:0 "§LVorsicht! Statische Entladung möglich! Physischen Kontakt vermeiden!§!\n"
 
 trait_additrait_rusty_antiquities:0 "Rostige Antiquitäten"
 trait_additrait_rusty_antiquities_desc:0 "§LAlternde Robotter sind eine Belastung für die Gesellschaft. Die Pflege dieser alten Modelle verbraucht wertvolle Ressourcen.§!\n"
 
 trait_additrait_insufficient_memory:0 "Unzureichender Speicherplatz"
 trait_additrait_insufficient_memory_desc:0 "§LAlle Einheiten laufen mit einem revolutionären aber ineffektiven Speichermedium auf Magnetbasis. Vielleicht würde eine Defragmentierung helfen?§!\n"
 
 trait_additrait_slow_processors:0 "Langsame Prozessoren"
 trait_additrait_slow_processors_desc:0 "§LDie meisten Einheiten sind für einfache Tätigkeiten ausgerüstet. Für die Forschung bräuchte es weit leistungsstärkere Recheneinheiten.§!\n"
 
 trait_additrait_erratic_processors:0 "Unberechenbare Prozessoren"
 trait_additrait_erratic_processors_desc:0 "§LDie genutzten Logikprozessoren geben bei gleichem Input oft verschiedene oder widersprüchliche Ergebnisse aus. Diese Einheiten sollten nicht mit wissenschaftlicher Forschung herausgefordert werden.§!\n"
 
 trait_additrait_cumbersome_hulks:0 "Schwerfällige Giganten"
 trait_additrait_cumbersome_hulks_desc:0 "Groß und schwer brauchen diese Einheiten sehr viel Platz. Dies wirkt sich auch auf die Schiffe aus, die groß und schwer manövrierbar sind.\n\n§WAusweichen : §G-8%§!\n"
 
 trait_additrait_hand_crafted:0 "Handgefertigt"
 trait_additrait_hand_crafted_desc:0 "Jeder von ihnen ist eine handwerkliche Meisterleistung. Aber man braucht viel Zeit um solche Perfektion zu er schaffen.§!\n"
 
 trait_additrait_brittle:0 "Spröde"
 trait_additrait_brittle_desc:0 "Diese Maschienen sind nicht sehr beständig gebaut und benötigen daher ständige Wartung.§!\n"
 
 ###########################################################################################################################################################
 #Machines Avantages
 
 trait_additrait_customized_servitors:0 "Angepasste Hilfsmaschienen"
 trait_additrait_customized_servitors_desc:0 "§LDiese Maschienen wurden entworfen um deren Besitzern ein möglichst angenehmes Leben zu ermöglichen.§\n§YHat keinen Effekt auf synthetische Pops mit Bürgerrecht.§!\n"
 TRAIT_CUSTOMIZED_SERVITORS_EFFECT:0 "Kann im Arbeitsplatz £job_servant£ §Y$job_servant$§! unter §Y$ai_servitude_name$§! eingestellt werden\n£amenities£ Dienstleistungen von £job£ Arbeit: §G+40%§!"
 
 trait_additrait_multithreading:0 "Multithreading"
 trait_additrait_multithreading_desc:0 "§LDiese Maschienen wurden mit optimaler Effizenz in Bezug auf die Rechenleistung entworfen, was ihnen erlaubt mehrere Prozesse gleichzeitig auszuführen.§!\n"
 
 trait_additrait_planetary_gardeners:0 "Planetare Gärtner"
 trait_additrait_planetary_gardeners_desc:0 "§LDiese Einheiten wurden zum Erhalt der Umwelt ihres Ursprungsplaneten entworfen. Ihren Fähigkeiten sind jetzt keine Grenzen mehr gesetzt.\n\n§WTerraforming-Geschwindigkeit : §G+25%\n§WTerraforming-Kosten : §G-15%\n§WBlocker-Entfernungsgeschwindigkeit : §G+25%\n§WBlocker-Entfernungskosten : §G-15%§!\n"
 
 trait_additrait_swarm:0 "Schwarm"
 trait_additrait_swarm_desc:0 "§LOberste Direktive: Mehr Einheiten reproduzieren. Sekundäre Ziele: Irrelevant.\n\n§WAchtung: verringerte Forschung und Einheit.§!\n"
 
 trait_additrait_long_cycles:0 "Alternierende Zyklen"
 trait_additrait_long_cycles_desc:0 "§LOptimale Produktion.\nVerschiebe Fokus auf : Mineralien || Energie : Kapazitäten.\n\n\n\n§WMineraliengewinnung in den folgenden fünf Jahren : §G+15%\n§WEnergiegewinnung in die folgenden fünf Jahren : §G+15%\n§WDer Zyklus läuft, solange diese Eigenschaft existiert.§!\n"
 
 trait_additrait_influential_robot:0 "Einflussreich"
 trait_additrait_influential_robot_desc:0 "§LDie Erschaffer dieser Maschienen waren sehr gut darin ihre Nächsten zu überzeugen. Ihr Ruhm lebt in ihrem Erbe weiter.\n\n§WInfluence Gain : §G+20%§!\n" 
 
 trait_additrait_standard_frame:0 "Standardteile"
 trait_additrait_standard_frame_desc:0 "§LDie standardisierung aller Bauteile und die genauen Normen in der Produktion führen dazu, dass diese Einheiten sehr schnell produziert werden können.§!\n"
 
 trait_additrait_rivalry_protocols:0 "Widerspenstige Programme"
 trait_additrait_rivalry_protocols_desc:0 "§LWettbewerb fördert Kreativität, Kampf bringt Fortschritt, Konflikt gebirt Anpassung. Mehr Rivalen zu haben schafft ein besseres Imperium.\n\n§WMax Rivalry : §G+2§!\n"

 trait_additrait_malleable_frame:0 "Faltbauteile"
 trait_additrait_malleable_frame_desc:0 "§LDiese Einheiten können leicht zusammengeklappt und ineinander geschoben werden. So sind sie leichter zu verstauen.§!\n"
 
 trait_additrait_sturdy:0 "Robust"
 trait_additrait_sturdy_desc:0 "§LDiese Maschienen sind sehr robust und müssen kaum gewartet werden.§!\n"
 
 trait_additrait_self_repairing_ships:0 "Selbstreparierende Schiffe"
 trait_additrait_self_repairing_ships_desc:0 "§LDurch Nanotechnologie, lebende Metalle oder andere Methoden können sich die Schiffe dieses Reiches selbst reparieren, wenn sie genug Zeit dazu haben.\n\n§Wtägliche Regeneration der Hülle : §G+0.5%\n§Wtägliche Regeneration der Panzerung : §G+0.5%§!\n"

 ###########################################################################################################################################################
 #Presentients
 
 trait_additrait_presapient_natural_inventors:0 "Geborene Erfinder"
 trait_additrait_presapient_natural_inventors_desc:0 "§LMitglieder dieser Spezies lieben es mit ihrer Umwelt zu experimentieren und erfinden stets neue Dinge.§!\n"
 
 trait_additrait_presapient_natural_savants:0 "Geborene Gelehrte"
 trait_additrait_presapient_natural_savants_desc:0 "§LMitgleider dieser Spezies versuchen, mehr als alle anderen, zu ergründen was die Natur des Universums ist.§!\n"
 
 trait_additrait_presapient_tasty:0 "Wohlschmeckend"
 trait_additrait_presapient_tasty_desc:0 "§LMitglieder dieser Spezies schmecken vorzüglich.§!\n"
 
 trait_additrait_presapient_bitter:0 "Bitterer Geschmack"
 trait_additrait_presapient_bitter_desc:0 "§LMitglieder dieses spezies schmecken schrecklich und brauchen länger, um verdaut zu werden.§!\n"
 
