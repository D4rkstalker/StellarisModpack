 covenant_composer_of_strands_2:0 "Covenant: Composer of Strands"
 covenant_composer_of_strands_2_desc:0 "We have formed a Covenant with a powerful being in the Shroud and now benefit from its patronage.\n\n§YThere will be a price to pay.§!"
 covenant_eater_of_worlds_2:0 "Covenant: Eater of Worlds"
 covenant_eater_of_worlds_2_desc:0 "We have formed a Covenant with a powerful being in the Shroud and now benefit from its patronage.\n\n§YThere will be a price to pay.§!"
 eater_unhappiness_planet_2_1:0 "Shroud-Eaten Population"
 eater_unhappiness_planet_2_1_desc:0 "A part of this planet's population was devoured by the §YEater of Worlds§!."
 eater_unhappiness_planet_2_2:0 "$eater_unhappiness_planet_2$"
 eater_unhappiness_planet_2_2_desc:0 "$eater_unhappiness_planet_2_desc$"
 eater_unhappiness_empire_2:0 "Shroud-Eaten World"
 eater_unhappiness_empire_2_desc:0 "An entire planet in our empire was devoured by the §YEater of Worlds§!."
 instrument_deviance_planet_2:0 "Shroud-Deviance"
 instrument_deviance_planet_2_desc:0 "The population of this planet is turning away from our empire to pursue their own goals. This is undoubtedly the doing of the §YInstrument of Desire§!."
 instrument_deviance_empire_2:0 "Shroud-Deviance"
 instrument_deviance_empire_2_desc:0 "The population of our entire empire has begun to question our empire's ethics. This is undoubtedly the doing of the §YInstrument of Desire§!." 
 instrument_consumer_goods_2:0 "Shroud-Decadence"
 instrument_consumer_goods_2_desc:0 "The population of this planet has strangely consumed much more eneries than usaul. This is undoubtedly the doing of the §YInstrument of Desire§!."

