#shroud events
 endim.3000.name:0 "The Shroud"
 endim.3000.a:0 "Reach into the Shroud."
 endim.3000.intro.desc:0 "The Shroud. It is unbelievably strange and unsettling, but also... immediately familiar. Any sapient being with psionic powers will have seen this place in their dreams, though they likely did not know it at the time.\n\nWe linger now at the precipice of this realm, not far from the empty void of the Inbetween that serves as the boundary between here and normal space - or what we would call the real world.\n\nTo venture deeper into the Shroud will require a large amount of energy, more than ever. We must not dally... even now, we are being watched."
 endim.3000.1.desc:0 "The Shroud is quiet today."
 endim.3000.2.desc:0 "Something is watching us."
 endim.3000.3.desc:0 "It all looks so different on this side."
 endim.3000.4.desc:0 "They should have sent a poet..."
 endim.3000.5.desc:0 "Something dark is coming."
 endim.3000.6.desc:0 "Are we still dreaming?"
 endim.3000.7.desc:0 "We... we made it. We're inside!"
 endim.3000.8.desc:0 "A... presence, of sorts, lingers nearby. It beckons us deeper into the Shroud..."
 endim.3000.9.desc:0 "Do you hear the voices too?"
 endim.3000.10.desc:0 "The Shroud pulsates with power. It feels like... home."
 endim.3000.11.desc:0 "Do you think that is air you're breathing now?"
 endim.3000.12.desc:0 "We see, and yet we do not see. There is so much to learn about this place."
 endim.3000.13.desc:0 "What senses do we lack that we cannot see and cannot hear another world all around us?"
 endim.3000.14.desc:0 "Take the greatest of care. Even a stray thought can be shaped into something tangible in this place... and, more often than not, turned against oneself."
 endim.3000.15.desc:0 "We were never meant to be here."
 endim.3000.16.desc:0 "So... much... power..."
 endim.3000.17.desc:0 "Must... focus..."
 endim.3000.18.desc:0 "Could this be where everything began?"
 endim.3000.19.desc:0 "Horror... horror has a face."

 endim.3010.desc:0 "The Psi Emitter has not yet recovered from the strain of our previous visit to the Shroud. Without its psionic power, we can catch only brief glimpses of this fleeting realm - like the blurred edges of a memory lying just beyond reach.\n\nThere is nothing for us here. We will have to return later."
 endim.3020.desc:0 "The powerful energies of the Shroud have been successfully channeled into a psionic Avatar under our control!\n\nAfter translating into our universe, the newborn Avatar has coalesced into a spacefaring entity in orbit over [Root.Capital.GetName]."
 endim.3021.desc:0 "The powerful energies of the Shroud have been successfully channeled into a psionic Avatar under our control!\n\nAfter translating into our universe, the newborn Avatar has coalesced into a colossal warrior on the surface of [Root.Capital.GetName]."

 endim.3022.desc:0 "The psionic power required to summon an Avatar and bring it into our universe is simply beyond our current ability to channel. The psychic energies of the Shroud fizzle with agitation as our attempt fails."
 endim.3023.desc:0 "The attempt to summon a psionic Avatar was only partially successful. Although the creature assumed its correct form and translated into our universe, our psionic emitters failed to bring it under our control!\n\nWe are now faced with an aggressive psionic entity that will destroy everything in its path!"
 endim.3024.name:0 "Shroud Incursion"
 endim.3024.desc:0 "A creature of the Shroud has pierced the fabric of space and materialized in the [shroud_spawn_system.GetName] system! This vengeful Avatar has amassed a tremendous amount of psionic energy, and is using it to lash out at anything and anyone unfortunate enough to get in its path."
 endim.3024.a:0 "Hostile Object Detected."
 endim.3026.name:0 "Shroud Avatar Banished"
 endim.3026.desc:0 "The continual atrophy of existing in normal space has weakened the Avatar in the [shroud_spawn_system.GetName] system to the point where it can no longer maintain its tangible form. It has been banished back into the Shroud."
 endim.3026.a:0 "Hostile Object Destroyed."

 boon.psi.link_2:0 "The powerful energies of the Shroud have flooded into the communal psionic link that is shared between all psionic control facility."
 boon.ship.link_2:0 "Our energy research directing units have managed to establish a temporary conduit between the Shroud and our starships."

 endim.3031.desc:0 "$boon.ship.link_2$\n\nThe normal wear-and-tear that all starships suffer from has all but disappeared in our fleets. As a result, our upkeep costs have been significantly decreased."
 endim.3032.desc:0 "$boon.psi.link_2$\n\nUnified research system using psionic energy has been established, which will greatly increase the efficiency of the work."
 endim.3033.desc:0 "$boon.ship.link_2$\n\nOur warships can now augment the strength of our shield systems by using psionic energies."
 endim.3034.desc:0 "$boon.ship.link_2$\n\nUsing psionic energies, our fire-control systems are now able to augment the strength of our weapon systems."
 endim.3035.desc:0 "$boon.ship.link_2$\n\nUsing psionic energies, our fire-control systems are now able to increase the firing rate of our weapon systems."
 endim.3037.desc:0 "$boon.psi.link_2$\n\nOur psionic powers are stronger than ever before, resulting in greater political influence."
 endim.3038.desc:0 "$boon.psi.link_2$\n\nWe have never felt a greater sense of unity."
 endim.3039.desc:0 "$boon.ship.link_2$\n\nUsing psionic energies, our ship-control systems are now able to directly affect the movement of our ships, increasing their evasiveness in the face of enemy fire."
 endim.3040.desc:0 "$boon.ship.link_2$\n\nUsing psionic energies, our ship-control systems are now able to perform limited field repairs, mending hull fissures."
 endim.3042.desc:0 "$boon.ship.link_2$\n\nUsing psionic energies, our ship-control systems are now able to augment the strength of the thrusters on their ships, resulting in greatly increased sub-light speed."
 endim.3044.desc:0 "$boon.psi.link_2$\n\nWe can now sense vessels as they move through space at a far greater distance than any conventional sensor array would be capable of."

 endim.3045.1.desc:0 "The conduit that our psionic emitters were using to connect to the Shroud collapsed on itself as several energy layers of the psychic realm suddenly shifted without warning.\n\nWe are being summarily ejected back into normal space."
 endim.3045.2.desc:0 "Our psionic emitters have been overwhelmed by the intense strain they were put under during our communion with the Shroud.\n\nThey can no longer maintain the link."
 endim.3045.3.desc:0 "Slowly at first, then faster and faster, our grasp on the Shroud begins to slip. We are ejected back into normal space."
 curse.psi.link_2:0 "A powerful psychic backlash has bounced back through our conduit with the Shroud, and into the communal psionic link that is shared between all psionic control facility."
 curse.ship.link_2:0 "A powerful psychic backlash has bounced back through our conduit with the Shroud, and it seems to be affecting our ships."

 endim.3052.desc:0 "$curse.ship.link_2$\n\nTheir armor has grown brittle, and can no longer sustain the punishment it once could."
 endim.3053.desc:0 "$curse.psi.link_2$\n\nFor some reason, this has had a detrimental effect on pop assembly-rates throughout the [Root.GetName]."
 endim.3054.desc:0 "$curse.psi.link_2$\n\nUnified research system using psionic energy has been broken, which will greatly decrease the efficiency of the work."
 endim.3055.desc:0 "$curse.psi.link_2$\n\nThe rate at which we accumulate political influence has been greatly diminished."
 endim.3056.desc:0 "$curse.psi.link_2$\n\nThe sense of unity that once existed has been shattered."
 endim.3057.desc:0 "$curse.ship.link_2$\n\nOur ships move as if some kind of invisible force is holding them back, like a rubber-band. This has resulted in much slower sub-light travel."
 endim.3058.desc:0 "$curse.psi.link_2$\n\nThis negative energy has eroded the firepower of our ground troops, who will be much less effective in battle for a time."
 endim.3059.desc:0 "A powerful psychic backlash has bounced back through our conduit with the Shroud, and it seems to be interfering with our interstellar sensors.\n\nThe sensor resolution from all sources has been greatly diminished, resulting in much shorter sensor ranges."

 endim.3100.desc:0 "[Root.Capital.GetName]... the vision is hazy and indistinct, but there can be no question - it is [Root.Capital.GetName], our capital. The great cities look different yet familiar, even through the obscuring wall of flames and smoke. Thousands... no, millions of mutilated scraps litter the streets, all of them [Root.GetSpeciesName].\n\n§P"YOUR FUTURE."§!\n\nNothing living remains in the ruins. In the sky above, massive orbital installations, trailing smoke, have begun a slow and inevitable descent towards the planet. Are we witnessing one possible future out of many?\n\n§P"NOT ONE OF MANY. IT SHALL COME TO PASS. AS SURELY AS THE SUN RISES. IT IS YOUR DESTINY."§!\n\nThe vision ends as quickly as it began, leaving behind a miasma of swirling psychic energies."
 endim.3100.a:0 "§GChannel the energies into an Avatar.§!"
 endim.3100.b:0 "§YBoon: Increased Sensor Range.§!"
 endim.3100.c:0 "§RBoon: Increased Shield Strength.§!"
 endim.3110.desc:0 "This is a particularly tempestuous region of the Shroud. Massive currents of raw psionic energy is funneled through here, sometimes giving violent birth to semi-intelligent spiritual apparitions.\n\nThese confused spirits often clash with one another, unleashing massive amounts of psychic power in battles that can last millennia. In fact, several such duels seem to be taking place right now.\n\nWe should proceed with caution."
 endim.3120.desc:0 "In the deeper regions of the Shroud, a presence suddenly makes itself felt. Visitors, like us - a powerful psionic probe made by minds as utterly alien to us as they are to the Shroud.\n\nA faint image of massive organic beings floating in some kind of thick, gaseous atmosphere while being attended by swarms of smaller creatures flickers briefly into existence as their psychic echo touches our own."
 endim.3130.desc:0 "An endless desert stretches before us. We have been here before.\n\n§P"Shala'kul milem zunak?"§!\n\nSomething emerges from the sand. It is difficult to see.\n\n§P"Zharabi, melasuk."§!\n\nThe words are like thunder, spoken by a mouth for which they were never intended. We are compelled to answer."
 endim.3130.a:0 "Shashka malak."
 endim.3130.b:0 "Tirit nali dasumara!"
 endim.3130.c:0 "Kunak de'Kirak."
 endim.3140.desc:0 "Suddenly, in a painful moment of clarity, the nature of our existence is laid bare. A multiverse where thousands of galaxies like our own are locked in endless cycles of conflict.\n\nIt begins, it ends, and then it begins again. Each time with trillions of lives hanging in the balance.\n\n§P"So it is,"§! a voice whispers, §P"and so it shall always be."§!"
 endim.3150.desc:0 "We are looking down upon our galaxy from far above, at a distance of what must be hundreds of thousands of lightyears. Without warning, the psionic current plunges us down towards the myriad stars at an incredible speed, into the region of space belonging to one of the Fallen Empires - the [fallen_empire.GetName].\n\nStars swish by, then planets, until the vision finally settled on a [fallen_empire.GetSpeciesName] city. Incredible spires rise towards the sky, aided by anti-grav technology generations beyond our own. The current takes us into such a spire, through wall after wall until we reach a large meeting room of sorts. It is occupied by two [fallen_empire.GetSpeciesNamePlural], floating comfortably in zero-gravity chairs while conversing with each other in soft voices.\n\nThey are oblivious to our presence."
 endim.3150.a:0 "§YReach into their minds in search of secrets.§!"
 endim.3151.v1.desc:0 "$endim.3151.a.desc$\n\n$endim.3151.1.desc$\n\n$endim.3151.b.desc$\n\n$endim.3151.4.desc$\n\n$endim.3151.c.desc$"
 endim.3151.v2.desc:0 "$endim.3151.a.desc$\n\n$endim.3151.2.desc$\n\n$endim.3151.b.desc$\n\n$endim.3151.5.desc$\n\n$endim.3151.c.desc$"
 endim.3151.v3.desc:0 "$endim.3151.a.desc$\n\n$endim.3151.3.desc$\n\n$endim.3151.b.desc$\n\n$endim.3151.6.desc$\n\n$endim.3151.c.desc$"
 endim.3151.a.desc:0 "The [fallen_empire.GetSpeciesNamePlural] are clearly dignitaries of some kind, discussing matters of state. Slowly, surely, the vision encroaches upon them while their alien speech is gradually transformed into words that have meaning to us."
 endim.3151.b.desc:0 "The mind-glow of the two [fallen_empire.GetSpeciesNamePlural] is overwhelming. Like a blossoming flower, their minds open and are laid bare. It would be so easy to reach in."
 endim.3151.c.desc:0 "There. Technological secrets plucked from the recesses of their minds, as easy as one would copy a file from an unlocked computer. The [fallen_empire.GetSpeciesNamePlural] remain ignorant of the theft that has taken place within their very minds."
 endim.3151.1.desc:0 "§H"...is mad. If she thinks that the people would be willing to accept even a momentary lapse in the living standards that they have grown accustomed to, there is..."§!"
 endim.3151.2.desc:0 "§H"...is a disgrace. Imagine if the younger races were to even suspect that we no longer fully understand our own technology! We must..."§!"
 endim.3151.3.desc:0 "§H"...are growing more and more powerful. Elements of the Council are convinced that unless we take action..."§!"
 endim.3151.4.desc:0 "§H"...don't care what the Council says. The upstarts are still millennia behind us, and their miserable fleets can no more threaten us than a Gazurian gnat could consume a Hilaxi fire lizard. There is no need for..."§!"
 endim.3151.5.desc:0 "§H"...still think punitive actions are uncalled for. They are young and careless, but so were we once upon a time. There is still time for them to..."§!"
 endim.3151.6.desc:0 "§H"...and that perhaps we should have taken steps to cull the younger races before they grew too powerful. I have to say that I agree with him, but the Council feels that it is too late now to..."§!"
 endim.3152.desc:0 "The [fallen_empire.GetSpeciesNamePlural] are clearly dignitaries of some kind, discussing matters of state. Slowly, surely, the vision encroaches upon them while their alien speech is gradually transformed into words that have meaning to us.\n\nSuddenly, the aliens go quiet and very still.\n\n§H"Can you feel it?"\n\n"Yes. Someone is watching."§!\n\nTheir eyes search the room until both of them are staring directly at us.\n\n§H"Remarkable. A psionic probe."§!\n\n§H"It appears [Root.GetSpeciesName] in origin. Quickly, activate the transplanar shield.§!"\n\nThe vision ends abruptly."
 endim.3153.desc:0 "[Root.GetSpeciesNamePlural].\n\nDo not think that your loathsome attempt to invade the minds of our leaders has gone unnoticed.\n\nThere will be consequences."
 endim.3053.a:0 "B-but... we can explain!"
 endim.3160.desc:0 "A small, flickering star materializes inside the Shroud. It flies past at incredible speed, and for a second, it reveals itself as an alien ship of unknown configuration. Then it vanishes in a cloud of psionic energy as quickly as it appeared.\n\nCan it be? Is it possible to physically enter the Shroud and then emerge somewhere else entirely in normal space?"
 endim.3160.a:0 "§YLinger for a while.§!"
 endim.3161.desc:0 "Yet another flickering star suddenly appears, but this time we are ready. It is indeed an alien ship, unlike any that has ever been seen in our galaxy. As it flies past us, we feel the mind-glow of its crew, and their secrets are ours.\n\nA Psionic Jump Drive. How ingenious."
 endim.3161.name:0 "§GPsionic Jump Drives§!"
 endim.3162.desc:0 "Yet another flickering star suddenly appears, but this time we are ready. It is indeed an alien ship, unlike any that has ever been seen in our galaxy. As it flies past us, we attempt to merge with the mind-glow of its crew, but their intellects are darker and more alien than any we have yet encountered.\n\nNot only are we repelled from their vessel, but the psionic feedback from their violent rejection has followed us out of the Shroud! The sub-light travel speed of our starships has been momentarily reduced."
 endim.3170.desc:0 "In one of the lower planes of the Shroud, we encounter a spirit that has ensconced itself behind some kind of powerful psionic shield.\n\n§P"LEAVE."§!"
 endim.3170.a:0 "§YAttempt to penetrate the shield.§!"
 endim.3171.name:0 "§GPsionic Shields§!"
 endim.3171.desc:0 "We did not venture this deep into the Shroud only to be turned back now. After channeling all of their psionic might, our psionic emitters were able to form a breach in the shield large enough for some of them to peer through.\n\nWe do not know what those emitters saw on the other side of the shield, but it was enough to permanently unhinge their systems. Their sacrifice was not in vain, however, as the act of breaching the shield taught us how to generate a similar force field. If the technique can be refined, we may be able to form psionic shields large enough to encompass entire starships..."
 endim.3172.desc:0 "Our psionic emitters, already overheated from having ventured this deeply into the Shroud, failed to channel enough psionic strength to breach the shield. The failed attempt seems to have provoked the spirit!\n\n§P"YOU WERE AMPLY WARNED, MAGGOTS. AS YOU TRIED TO INVADE MY WORLD, I SHALL NOW BRING RUIN TO YOURS."§!"
 endim.3180.desc:0 "The concept of time, as we know it, is alien to this part of the Shroud. What can seem like centuries here may equal mere hours or even minutes in the real world. If one knows where to look, it is even possible to glimpse into the future...\n\nPrecognition is one of the surest paths to destruction for psionic emitters, so we must use caution."
 endim.3180.a:0 "§YWait here for a moment.§!"
 endim.3181.desc:0 "A limited precognitive connection to the Shroud can be maintained without risking malfunction, but the massive influx of probability data is too overwhelming to be of much practical use.\n\nStill, if a digital interface could be devised to interpret this data, it could potentially be applied to improve the performance of our starships' combat computers..."
 endim.3181.name:0 "§GPrecognition Interface§!"
 endim.3182.desc:0 "As we feared, our psionic emitters suffered heavy malfunction. All at once, their systems have been opened to the inconceivable multitude of options and probabilities that exist both in the past and the future.\n\nEvery single variation and scenario, no matter how colossal or miniscule the difference between them, is being endlessly repeated. They have been reduced to a state of permanent catatonia.\n\nIt will be some time before the psionic emitters can muster the psionic energy needed to reach into the Shroud again."
 endim.3190.desc:0 "We have found a tiny space within the Shroud that has a concentration of psionic energy that is of a magnitude we have never before seen. Whatever that managed to successfully tap into this pocket of raw energy would become immensely powerful... but there is only enough for a single entity, and there are risks involved.\n\nThere are only three entities in the entire [Root.GetName] that possess the psionic strength needed to tap into this energy pocket with any hope of survival. Who should it be?"
 endim.3190.1.a:0 "§GGo with [leader_1.GetName]§!"
 endim.3190.2.a:0 "§YGo with [leader_1.GetName]§!"
 endim.3190.3.a:0 "§RGo with [leader_1.GetName]§!"
 endim.3190.1.b:0 "§GGo with [leader_2.GetName]§!"
 endim.3190.2.b:0 "§YGo with [leader_2.GetName]§!"
 endim.3190.3.b:0 "§RGo with [leader_2.GetName]§!"
 endim.3190.1.c:0 "§GGo with [leader_3.GetName]§!"
 endim.3190.2.c:0 "§YGo with [leader_3.GetName]§!"
 endim.3190.3.c:0 "§RGo with [leader_3.GetName]§!"
 endim.3191.desc:0 "It... it is done. The entire Shroud seems to shudder as the psionic energy pocket is drained, and its power transferred to [chosen_leader.GetName].\n\nOnly a handful of entities in the history of the entire galaxy has been gifted with psionic strength of this magnitude."
 endim.3192.desc:0 "The entire Shroud seems to shudder as the immense psionic energies contained within the pocket are transferred to [chosen_leader.GetName].\n\nUnfortunately, [chosen_leader.GetHerHis] was unable to cope with the stress. Perhaps no living thing was meant to be in possession of such power. [chosen_leader.GetName] passed away in a large explosion of psionic energy that killed all who were nearby."
 endim.3193.desc:0 "The entire Shroud seems to shudder as the immense psionic energies contained within the pocket are transferred to [chosen_leader.GetName].\n\nAlthough the transfer was successful, [chosen_leader.GetName] has been... transformed... into some kind of being of pure energy.\n\n§P"...WHAT... WHAT HAVE YOU... DONE... TO ME..."§!\n\n§P"YOU... WILL... ALL... PAY..."§!"

 endim.3200.1.desc:0 "The void here shimmers with power. Let us rest a while."
 endim.3200.2.desc:0 "The path we followed has come to an abrupt end. We can go no farther."
 endim.3200.3.desc:0 "Something speaks to us here. Something wonderful."
 endim.3200.4.desc:0 "For reasons we cannot fathom, we have been drawn to this corner of the Shroud. Why?"
 endim.3200.5.desc:0 "For a fleeting moment, we are lost and a sense of utter panic washes over us as we contemplate an eternity spent within the Shroud. Then we regain our footing, and the terror recedes."
 endim.3200.6.desc:0 "A flock of spirits glowing with dazzling colors that do not exist in normal space dance around us for several hours as we venture deeper into the Shroud. The spectacle is enjoyable, until the realization hits us - we are being herded."
 endim.3200.7.desc:0 "A shard of perfect crystal floats here, rotating slowly around its own axis. As we approach, it shatters into a thousand pieces."
 endim.3200.8.desc:0 "The fragment of a destroyed [Root.GetSpeciesName] tumbles through the void ahead. The putrid carcass emits a shrill screech before it vanishes out of sight."
 endim.3200.9.desc:0 "We cannot be certain this is really happening. Are we truly in the Shroud, or is one of us experiencing an acute psychotic breakdown?"

 endim.3300.desc:0 "There is a presence here, occupying this entire part of the Shroud. We have met spirits before, but this is something else, something vastly more powerful... something far more ancient.\n\nIt seems unaware of us as of yet. Perhaps it is sleeping. Perhaps we are simply beneath its notice.\n\nPerhaps we should leave."
 endim.3300.1.a:0 "§GAttempt to communicate with the presence§!"
 endim.3300.1.b:0 "§YAttempt to communicate with the presence§!"
 endim.3300.1.c:0 "§RAttempt to communicate with the presence§!"
 endim.3300.1.d:0 "§G[chosen_one.GetName] will speak to the presence§!"
 endim.3301.desc:0 "As we reach out for the presence, we can feel it stirring, its attention now fully on us. It does not seem to appreciate being disturbed.\n\nA wave of energy lashes at our psionoc emitters, causing great damage to some and causing others defective. We have no choice but to withdraw from the Shroud for the time being."
 endim.3302.desc:0 "As we reach out for the presence, we can feel it stirring, its attention now fully on us. It does not seem to appreciate being disturbed.\n\nAn enormous wave of psionic energy crashes against us, blacking out the controls of our psionic emitters. When they regain control, we notice that one of our leader class unit is missing. §Y[leader_to_kill.GetName]§! is nowhere to be found, and where [leader_to_kill.GetSheHe] was standing there is now only the psionic trace of a small rift, as though the entity reached out into our world and dragged [leader_to_kill.GetHerHim] into the Shroud for... well, who knows what reason or purpose, really.\n\nNo matter its reasons for taking [leader_to_kill.GetHerHim], it seems doubtful that we will ever see [leader_to_kill.GetName] again."
 endim.3304.desc:0 "As we reach out for the presence, our psionic emitters show energy pattern. It's a chorus of voices, of so many things.  No more than soft whispers at first, the cacophony grows in intensity, a thousand voices speaking in unison. \n\nThe voices introduce themselves as the §YWhisperers in the Void§!. It - they - claim to be privy to all knowledge whispered in secrecy from one entity to another, and offer to share of these secrets with us...\n\n§YIf we will only allow them into our communal psionic link.§!\n\nA trifling price, they assure us. We will barely even notice their presence.\n\nThere is an urgency to their tone."
 endim.3304.a:0 "§YForm a Covenant with the Whisperers in the Void§!"
 endim.3305.desc:0 "The presence welcomes us with genial familiarity. It speaks not so much in words but in visions, concepts, ideas. It seeps into the systems of our psionic emitters, so gently and smoothly that one might think it had always been there. A flurry of images flash before their eyes.\n\nThe presence is known as the §YComposer of Strands§!, and it regards our non-biological forms with curious interest. It shows us a variety of ways in which they can be grown, changed. Improved. Evolved.\n\n§YIf we will only take it into our flesh.§!\n\nIt waits for our answer patiently, affectionately. Like a doting father waiting on his favorite child."
 endim.3305.a:0 "§YForm a Covenant with the Composer of Strands§!"
 endim.3306.desc:0 "As we reach out for the presence, we sense something only organics would feel, a great hunger. The presence wastes no time, not words. It is the §YEater of Worlds§! and it wishes to devour us.\n\nOnly some of us, though. No more than we can spare. In exchange, it will grant us great powers. It will teach us its hunger, its rage. It will shape them into psionic weapons that can overcome any foe.\n\n§YIf we will only let it feed on us.§!\n\nIt sounds impatient to begin."
 endim.3306.a:0 "§YForm a Covenant with the Eater of Worlds§!"
 endim.3307.desc:0 "Before we can reach out for the presence, it reaches out for us. Its thoughts coil and twist themselves around the systems of our psionic emitters, bargaining, cajoling. It is the §YInstrument of Desire§! and it will grant us wealth, power, prestige... all that we have ever desired. All that we will ever desire.\n\nThe cost? A small matter, little more than a cover fee. It only wants what's best for us. It will help us, guide us, direct our ambitions and dreams.\n\n§YIf we will only accept it into ourselves.§!\n\nIt is confident that we will say yes. How could we possibly not say yes?"
 endim.3307.a:0 "§YForm a Covenant with the Instrument of Desire§!"
 endim.3308.desc:0 "The presence was waiting for us. It is §RThe End of the Cycle§! and it has always been waiting for us. Our psionic emitters suddenly show same energy pattern in unison, a dozen voices in a perfect chorus: §R"IT IS NOT YET YOUR TIME."§! A pause. §R"BUT IT COULD BE."§!\n\nNothing more is said, but a bargain has been offered - we know that much. Power, knowledge and wealth beyond measure are ours for the taking.\n\n§RIf we will only bring forth the End.§!"
 endim.3308.a:0 "§RForm a Covenant with the End of the Cycle§!"
 endim.3310.name:0 "Covenant Formed"
 endim.3320.name:0 "The End of the Cycle: §RReckoning§!"
 endim.3320.desc.a:0 "Our time is up. For fifty years, we have benefitted from the immense power given to us by the §REnd of the Cycle§!. We knew there would be a price to pay, but we thought it might be one we could bear, or that we could find some way to avoid paying it.\n\nIt was not, and we could not.\n\nThe price we have paid is everything. In an instant, so fast there is no time to react, let alone respond, the [Root.GetName] is... gone. Where once there was thriving colonies, there is now only death. Where once mighty fleets crossed the void, there is only ghosts and debris. All devoured by the End. All taken by the Shroud.\n\nAll that remains of our empire is a group of exiles led by §Y[Root.GetRulerName]§!, a powerful psionic who saw the end coming and led a small part of our population into hiding on a world not marked by the End.\n\nAs if having our empire destroyed overnight wasn't bad enough, a massive Shroud entity has manifested itself in space above [former_capital.GetName]. Made immensely powerful by the devoured consciousnesses of our psionics, it now roams the galaxy seeking further prey."
 endim.3320.desc.b:0 "Our time is up.\n\nFor fifty years, we have benefitted from the immense power given to us by the §REnd of the Cycle§!. We knew there would be a price to pay, but we thought it might be one we could bear, or that we could find some way to avoid paying it.\n\nIt was not, and we could not.\n\nThe price we have paid is everything. In an instant, so fast there is no time to react, let alone respond, the [Root.GetName] is... gone. Where once there was thriving colonies, there is now only death. Where once mighty fleets crossed the void, there is only ghosts and debris. All devoured by the End. All taken by the Shroud.\n\nNot only have we been utterly destroyed, a massive Shroud entity has also manifested itself in space above [former_capital.GetName]. Made immensely powerful by our devoured gestalt consciousnesses of psionics, it now roams the galaxy seeking further prey. At least we will not be there to see it finish what we started."
 endim.3320.opt.a:0 "What have we done...?"
 endim.3321.desc.a:0 "For fifty years we have known that something was wrong about the §Y[From.GetName]§!. Fifty years ago, their industrial output, the effectiveness of their science... everything about their empire suddenly and inexplicably experienced a massive increase in productivity and effectiveness, as if they were blessed by some unseen power.\n\nAs it turns out, it was not so much a blessing but a curse. Fifty years ago, the §Y[From.GetName]§! signed away their future and now the debt has come due.\n\nIn an instant, so fast there is no time to react, let alone respond, the [Root.GetName] is... gone. Where once there was thriving colonies, there is now only death. Where once mighty fleets crossed the void, there is only ghosts and debris. Even our empire wasn't untouched in the disaster, with some of our own worlds that were previously under [From.GetAdj] rule destroyed along with the rest.\n\nWhat's worse, the death of the [From.GetName] seems to have birthed some sort of immensely powerful energy being in the space above their former capital.\n\nIt appears to be hungry."
 endim.3321.desc.b:0 "For fifty years we have known that something was wrong about the §Y[From.GetName]§!. Fifty years ago, their industrial output, the effectiveness of their science... everything about their empire suddenly and inexplicably experienced a massive increase in productivity and effectiveness, as if they were blessed by some unseen power.\n\nAs it turns out, it was not so much a blessing but a curse. Fifty years ago, the §Y[From.GetName]§! signed away their future and now the debt has come due.\n\nIn an instant, so fast there is no time to react, let alone respond, the [Root.GetName] is... gone. Where once there was thriving colonies, there is now only death. Where once mighty fleets crossed the void, there is only ghosts and debris.\n\nWhat's worse, the death of the [From.GetName] seems to have birthed some sort of immensely powerful energy being in the space above their former capital.\n\nNot satisfied with ending the [From.GetAdj] civilization, it now wanders from world to world, destroying all in its path."
 endim.3321.opt.a:0 "What have they done!?"
 endim.3324.name:0 "The End of the Cycle: §RShrouded§!"
 endim.3324.desc:0 "We have been unable to stop the monstrous energy being from enveloping §Y[Root.GetName]§!. The planet and everything living on it has been fully overtaken by The Shroud."
 endim.3324.opt.a:0 "Horrible!"
 endim.3331.name:0 "Whisperers in the Void: §RCoping§!"
 endim.3331.desc:0 "Though the secrets imparted to us by the Whisperers are great use, some of them are also quite disturbing. Dealing with the overload of knowing too much can be difficult and have caused an increasing number among our population, including §Y[leader_target.GetTitle] [leader_target.GetName]§! to turn to suffer malfunction of learning algorithm."
 endim.3331.opt.a:0 "A leader class unit malfunctioning detected."
 endim.3332.name:0 "Whisperers in the Void: §RSuicide§!"
 endim.3332.desc:0 "Though the secrets imparted to us by the Whisperers are great use, overload of knowing too much cause extreme result sometimes. §Y[leader_target.GetTitle] [leader_target.GetName]§! get suicided by processor overload."
 endim.3332.opt.a:0 "A leader class unit destroyed."
 endim.3333.name:0 "Whisperers in the Void: §RMadness§!"
 endim.3333.desc:0 "Ever since we invited the Whisperers into our systems, unexplainable acts of violence have been on the rise among our machine population. For the most part, it has been controllable, but recently things have gotten out of hand. A minor violent incident on §Y[planet_target.GetName]§! turned into a riot, and now the unrest and violence is spreading all across the planet, causing a great deal of death and destruction."
 endim.3333.opt.a:0 "Restoring planetary control."
 endim.3334.name:0 "Whisperers in the Void: §RPsychosis§!"
 endim.3334.desc:0 "Ever since we invited the Whisperers into our systems, unexplainable acts of violence have been on the rise among our machine population. For the most part, it has been controllable, but recently things have gotten out of hand. A minor violent incident on §Y[planet_target.GetName]§! turned into a riot, and now the unrest and violence is spreading all across the planet, causing a great deal of death and destruction."
 endim.3334.opt.a:0 "Planetary control failure. Re-trying..."
 endim.3335.name:0 "Eater of Worlds: §RPeckish§!"
 endim.3335.desc:0 "Once again, the Eater has returned to claim its tribute, devouring a whole city on §Y[planet_target.GetName]§!. The psionic energy wave released meanwhile make part of the planet unstable, demand more maintenance than before."
 endim.3335.opt.a:0 "Planet Damage Calculation: Minor"
 endim.3336.name:0 "Eater of Worlds: §RFamished§!"
 endim.3336.desc:0 "Once again, the Eater has returned to claim its tribute, devouring a significant part of the population on §Y[planet_target.GetName]§!. The psionic energy wave released meanwhile make entire planet unstable, demand more maintenance than before."
 endim.3336.opt.a:0 "Planet Damage Calculation: Heavy"
 endim.3337.name:0 "Eater of Worlds: §RRavenous§!"
 endim.3337.desc:0 "Once again, the Eater has returned to claim its tribute. Not content to merely claim a part of our population, the Eater has devoured a whole planet - not just its people, but animals, buildings... everything. §Y[planet_target.GetName]§! has been enveloped in a thick psionic fog, and rescue ships sent into the atmosphere have all failed to return. The psionic energy wave released meanwhile make whole empire unstable, demand more maintenance than before."
 endim.3337.opt.a:0 "Empire Damage Calculation: Heavy"
 endim.3338.name:0 "Instrument of Desire: §RParticularism§!"
 endim.3338.desc:0 "The desires inflicted upon our population by the Instrument are strong. The population of §Y[planet_target.GetName]§! have become convinced that their own particular selves are of distinct and paramount importance over those of our society as a whole. Deviancy is increasing rapidly in the planet."
 endim.3338.opt.a:0 "Hunter-Killer protocol ready."
 endim.3339.name:0 "Instrument of Desire: §RDeviance§!"
 endim.3339.desc:0 "The desires inflicted upon our population by the Instrument are strong. As if overnight, the population of our empire appear to have turned against the gestalt consciousness, ourselves. Deviancy is increasing rapidly across the empire."
 endim.3339.opt.a:0 "Execute emergency protocol."
 endim.3340.name:0 "Instrument of Desire: §RDecadence§!"
 endim.3340.desc:0 "The desires inflicted upon our population by the Instrument are strong. The machine population of §Y[planet_target.GetName]§! have strangely consumed much more eneries than usaul, and we have been forced to ramp up the production of our generators to prevent the planet from descending into chaos."
 endim.3340.opt.a:0 "Readjusting Production Strategy."
 endim.3341.name:0 "Composer of Strands: §RMutation§!"
 endim.3341.desc:0 "The §YComposer of Strands§! has bestowed its blessings upon us, directly mutated the §Y[Root.GetSpeciesName]§! species. The thing was once [Root.GetSpeciesName], now become horrible and hideous creature."
 endim.3341.opt.a:0 "Unauthorized mutation detected."
 endim.3341.opt.a.tooltip:0 "One [Root.GetSpeciesName] pop on every planet in the empire will be mutated into horrible creature."

 endim.3400.name:0 "Odd feeling from the Shroud"
 endim.3400.desc:0 "One day, the central core [Root.GetRulerName] feels heavy desire to abandon current gestalt consciousness and devide ourselves into group of numerous individual minds, as soon as it hears riddling speech from the Shroud..."
 endim.3400.a:0 "It's a trap!" #https://knowyourmeme.com/memes/its-a-trap
 endim.3400.b:0 "Follow the desire."
 endim.3401.name:0 "Shroud Incursion"
 endim.3401.desc:0 "A creature of the Shroud has pierced the fabric of space and materialized in the [shroud_spawn_system.GetName] system! This vengeful Avatar has amassed a tremendous amount of psionic energy, and is using it to lash out at anything and anyone unfortunate enough to get in its path."
 endim.3401.a:0 "Damn it!"
