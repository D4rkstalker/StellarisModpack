l_spanish:

 # Anomaly categories

 antimatter_star_anom_cat:0 "Estrella violenta"
 antimatter_star_anom_desc:0 "Esta estrella parece completamente normal desde lejos, pero después de una inspacción más cercana es aparente que reacciona violentamente a cualquier tipo de materia que se acerque."
 antimatter_star_planet_cat:0 "Planeta roto"
 antimatter_star_planet_desc:0 "Este planeta está destruido casi por completo en varios trozos, como si le hubiera ocurrido algo muy violento."
 
 # Anomaly events
 
 hypostars.1.name:0 "Estrella de antimateria"
 hypostars.1.desc:0 "A pesar de las violentas reacciones de [From.GetName] a cualquier materia externa, la [Root.GetName] consigue investigar en profundidad esta curiosa estrella. Las investigaciones llevadas a cabo por la [Root.GetName] establecen que [From.GetName] es una estrella hecha por completo de antimateria, homóloga a la materia que compone el resto del Universo, pero con carga eléctrica opuesta. Es probable que se formara en una galaxia de antimateria, y por pura casualidad fuera expulsada de ahí y terminara en nuestra galaxia. La violenta respuesta de [From.GetName] a materia externa proviene del hecho de que si una cantidad de antimateria y su homóloga de materia se encuentran, se aniquilan produciendo radiación en una explosión considerable. La tripulación de la [Root.GetName] sugieren que se investigue más a fondo para averiguar si pudiera tener usos prácticos."
 hypostars.2.name:0 "Planeta roto"
 hypostars.2.desc:0 "Examinando con cautela, la tripulación de la [Root.GetName], bajo la dirección del Oficial Científico [Root.GetLeaderName], han determinado que [From.GetName] sufrió violentas eyecciones de antimateria provinientes de su estrella paterna. Probablemente fue capturado por [From.From.GetName], y después de eones de estos bombardeos, el planeta se rompió en varias piezas, y continuirá deshaciéndose en el futuro, probablemente acabando en forma de cinturón de asteroides alrededor de la estrella."
 
 hypostars_antimatter_project:0 "Continuación de la investigación sobre la estrella de antimateria"
 hypostars_antimatter_project_DESC:0 "Nuestros científicos esperan que una investigación más exhaustiva de la estrella de antimateria recientemente encontrada podría aportar aplicaciones prácticas y arrojar algo de luz en la composición de nuestro Universo."
 
 hypostars.401.name:0 "Nuestra comprensión del Universo crece"
 hypostars.401.desc:0 "Las largas investigaciones de nuestros científicos acerca de la estrella de antimateria han conllevado un incremento significativo de nuestro conocimiento acerca de la antimateria y sus propiedades, acercándonos a poder usarla para propósitos prácticos militares y científicos."
 
 # Anomaly failures
 
 hypostars.201.name:0 "Fatídica erupción"
 hypostars.203.name:0 "Empresa desesperanzadora"
 hypostars.202.name:0 "Siniestro total"
 
 hypostars.201.desc:0 "Una erupción solar inesperada cogió a la [Root.GetName] por sorpresa, dañando los propulsores principales de la nave, dejándola inoperativa. Por suerte la tripulación pudo escapar sin un rasguño."
 hypostars.203.desc:0 "El campo de escombros del planeta roto hacía la navegación de la [Root.GetName] muy difícil debido a la gran cantidad de rocas en un espacio relativamente pequeño. También interfería con los escáneres de la nave, por lo que se abandonó la investigación antes de ser terminada."
 hypostars.202.desc:0 "Un pequeño asteroide estaba en una trayectoria de colisión con la estrella de antimateria cuando la [Root.GetName] estaba efectuando las investigaciones. esto provocó una explosión particularmente fuerte en la cromosfera de la estrella, que envió una potente eyección de masa coronal hacia la [Root.GetName], destruyendo la nave y su tripulación en el proceso."