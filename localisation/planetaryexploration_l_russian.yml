 job_scout_drone:0 "Дрон-разведчик"
 job_scout_drone_plural:0 "Дроны-разведчики"
 job_scout_drone_desc:0 "Эти поисковые дроны изучают скрытые области нового мира в поисках редких ресурсов и знаний."
 job_scout_drone_effect_desc:0 "£job_scout_drone£ $job_scout_drone_plural$ производят £minerals£ §Y$minerals$§! и §Yочки исследований§! (£physics£ , £society£ , £engineering£ ) для новых технологий"
