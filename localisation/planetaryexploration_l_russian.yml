 job_pioneer_desc:0 "Эти путешественники, охотники и старатели отправляются в неисследованные земли новых миров ради поиска инопланетных чудес."
 job_pioneer_effect_desc:0 "£job_pioneer£ $job_pioneer_plural$ производят £mod_trade_value_add£ §Y$TRADE_VALUE$§! и £society£ §Y$society_research$§!"
