 job_aberrant_drone_desc:0 "Эти дроны-мутанты получили генетические изменения, которые заставляют их удалятся от улья и проявлять признаки сознания."
 job_aberrant_drone_effect_desc:0 "£job_aberrant_drone£ $job_aberrant_drone_plural$ производят §Yочки исследований§! (£physics£ , £society£ , £engineering£ ) для новых технологий и снижают $mod_planet_jobs_unity_produces_mult$"
