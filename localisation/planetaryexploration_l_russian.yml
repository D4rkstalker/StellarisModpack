 job_smuggler_effect_desc:0 "£job_smuggler£ $job_smuggler_plural$ производят £consumer_goods£ §Y$consumer_goods$§! и повышают $MOD_PLANET_IMMIGRATION_PULL_ADD$ значительно уменьшая £mod_trade_value_add£ §Y$TRADE_VALUE$§!"
