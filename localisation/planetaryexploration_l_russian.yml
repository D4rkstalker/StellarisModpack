 job_opportunist_drone_desc:0 "Эти дроны отправляются в самые глухие места планеты для поиска новых способов выживания улья."
 job_opportunist_drone_effect_desc:0 "£job_opportunist_drone£ $job_opportunist_drone_plural$ производят £unity£ §Y$unity$§! и повышают $MOD_POP_ENVIRONMENT_TOLERANCE$"
