################################################################
# PLENTIFUL Civics
################################################################

plentiful_civic_food:0 "Bauernschaft"
plentiful_civic_food_desc:0 "Unser Volk hat eine hochentwickelte Nahrungsmittelproduktion etabliert und kann daher §G+25%§! mehr £food §GNahrung§! §Y$mod_planet_farmers_food_produces_mult$§! produzieren."

plentiful_civic_minerals:0 "Wühlmäuse"
plentiful_civic_minerals_desc:0 "Unser Volk hat einen höchst effizenten Bergbau entwickelt und kann daher §G+25%§! mehr £minerals §PMineralien§! §Y$mod_planet_miners_minerals_produces_mult$§! aus den Minenen zu Tage fördern."

plentiful_civic_energy:0 "Globale Energieplanung"
plentiful_civic_energy_desc:0 "Durch unsere effiziente Energieerzeugung können wir §G+25%§! mehr £energy §HEnergie§! §Y$mod_planet_technician_energy_produces_mult$§! dem Reich zur Verfügung stellen."

plentiful_civic_alloys:0 "Kriegswirtschaft"
plentiful_civic_alloys_desc:0 "Feinde warten überall, wir müssen in unseren Gießereien mehr Waffen produzieren. Durch effiziente Wege können wir §G+25%§! mehr £alloys §MLegierungen§! §Y$mod_planet_metallurgists_alloys_produces_mult$§! herstellen um unsere Feinde zu zerquetschen!"

plentiful_civic_consumer_goods:0 "Zunftwesen"
plentiful_civic_consumer_goods_desc:0 "Unsere Handwerker sind in Zünften organisiert. Hierdurch steigert sich die Produktion von £consumer_goods §SLuxusgütern§! durch §Y$mod_planet_artisans_consumer_goods_produces_mult$§! um §G+25%§!."

plentiful_civic_worker:0 "Arbeiterparadies"
plentiful_civic_worker_desc:0 "Mögen die herrschenden Klassen vor einer kommunistischen Revolution zittern. Die Proletarier haben nichts in ihr zu verlieren als ihre Ketten. Sie haben eine Welt zu gewinnen. Proletarier aller Länder, vereinigt euch! Unsere £job_colonist£ §RArbeiter§! haben eine um §G+5%§! gesteigerte §Y$mod_planet_jobs_worker_produces_mult$§!."

plentiful_civic_specialist:0 "Spezialwissen"
plentiful_civic_specialist_desc:0 "Das niedere Volk und die Herrscherklasse wissen es besser: Den £job_administrator£ §RSpezialisten§! gehört die Welt. Sie haben eine um §G+5%§! erhöhte §Y$mod_planet_jobs_specialist_produces_mult$§!."

plentiful_civic_starbase_defense_platform:0 "Verteidigungsinitiative"
plentiful_civic_starbase_defense_platform_desc:0 "Uns ist Verteidigung sehr wichtig. Daher können wir in unseren §LSternenbasen§! §G+3§! mehr §Y$MOD_STARBASE_DEFENSE_PLATFORM_CAPACITY_ADD$§! bauen."

################################################################
# PLENTIFUL Origins
################################################################

origin_syncretic_evolution_hive:0 "Synkretistische Evolution"
origin_syncretic_evolution_hive_desc:0 "Eine zweite Spezies ist ein wesentlicher Bestandteil dieser Zivilisation. Diese ist groß, stark und die meisten von ihnen haben die Intelligenz eines besonders zurückgebliebenen Kindes. Alte Kriege haben die Spezies zu ihren aggressivsten Tendenzen gebracht und sie unterwürfig zurückgelassen."
origin_syncretic_evolution_hive_secondary_species:0 "Synthetische Spezies"

origin_tooltip_syncretic_evolution_hive_effects:0 "Wir haben neben unserer Primärspezies eine unterwürfige, als Vieh gehaltene Spezies entwickelt. Unsere Nahrungsvorräte sind somit gesichert."


#Deadly Diseases
plentiful_origin_deadly_diseases:0 "Tötliche Krankheiten"
plentiful_origin_deadly_diseases_desc:0 "Unser Volk ist durch die Hölle gegangen. Wir haben Krankheiten ertragen, die andere Völker vom Antlitz ihrer Welt gefegt hätten. Nun sind wir widerstandsfähiger als alle anderen und können diese Seuchen verbreiten, wie es uns beliebt."

origin_tooltip_deadly_diseases_effects:0 "Unsere Primärspezies ist besonders widerstandsfähig und erhält dadurch bessere Überlebenschancen in schlechter Umgebung. Außerdem können wir Nahrung auf Asteroiden herstellen, wenn wir die richtige Technologie entwickelt haben. Wir haben Zugriff auf die "Fäulnis", eine Bombardierungsrichtlinie, die auch nach dem Ende des Krieges unsere Feinde dahinraffen wird."

bombardment_rot:0 "Fäulnis"
bombardment_rot_desc:0 "Die $bombardment_rot$-Bombardierung beschießt den Planeten mit tödlichen Krankheitserregern.\n- §YModerater§! Schaden an §YArmeen§!\n- §ELeichter§! Schaden an §YPlaneten§!\n- §EKein§! Schaden an §Ymechanischen Bewohnern§!\n- §RKatastrophaler§! Schaden an §Yorganischen Bewohnern§!\n- Wird unverteidigte Planeten bombardieren\n- Kann Planeten zu leblosen Toten Welten reduzieren."

decision_microbiological_moss:0 "Microbiologisches Moos"
decision_microbiological_moss_desc:0 "Wir können diesen Asteroiden mit unserer Strahlung dazu bewegen, Moose abzusondern. Wir können diese anschließend abbauen."
decision_microbiological_moss_effects_custom:0 "Dieser Asteroid erhält zwischen einem und zehn £food£ §GNahrung§!. Es handelt sich (annähernd) um eine Gauß-Verteilung."

#Demons
plentiful_origin_demons:0 "Dämonische Dimensionswelten"
plentiful_origin_demons_desc:0 "Wir haben zu einer Zwischendimension Kontakt aufgenommen und sind nun in der Lage, dimensionale Horrordemonen zu beschwören."

origin_tooltip_demons_effects:0 "Auf dem Heimatplaneten wird ein Dimensionstor eröffnet. Der Planet erhält 10 Einheiten Horrors, es können auf weiteren Planeten Dimensionstore eröffnet werden, die ebenfalls Horrors generieren."
