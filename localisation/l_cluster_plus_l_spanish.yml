 # Tech
 tech_nanite_terraforming:0 "Terraformación mediante nanites"
 tech_nanite_terraforming_desc:0 "Con la ayuda de los nanites podemos mejorar considerablemente la eficiencia de nuestros sistemas de terraformación."
 tech_nanite_mega_construction:0 "Mega-Construcción mediante nanites"
 tech_nanite_mega_construction_desc:0 "Utilizando nanites podemos empezar a construir megaestructuras más rápido que nunca."
 tech_nanite_armor:0 "Blindaje de nanites"
 tech_nanite_armor_desc:0 "Este blindaje que utiliza nanites supera eficazmente a cualquier otro tipo de blindaje descubierto hasta ahora."
 NANITE_ARMOR:0 "Blindaje de nanites"
 NANITE_ARMOR_DESC:0 "Este blindaje que utiliza nanites supera eficazmente a cualquier otro tipo de blindaje descubierto hasta ahora."
 SMALL_NANITE_ARMOR:0 "Blindaje de nanites pequeño"
 MEDIUM_NANITE_ARMOR:0 "Blindaje de nanites mediano"
 LARGE_NANITE_ARMOR:0 "Blindaje de nanites grande"
 tech_nanite_shields:0 "Escudos deflectores adaptativos"
 tech_nanite_shields_desc:0 "Estos escudos han sido modificados utilizando nanites para convertir parcialmente el daño recibido en energía que es utilizada para recargarse a si mismos, permitiendo a los escudos durar más en combate que cualquier otro modelo descubierto hasta ahora."
 NANITE_SHIELDS:0 "Escudos deflectores adaptativos"
 NANITE_SHIELDS_DESC:0 "Estos escudos han sido modificados utilizando nanites para convertir parcialmente el daño recibido en energía que es utilizada para recargarse a si mismos, permitiendo a los escudos durar más en combate que cualquier otro modelo descubierto hasta ahora."
 SMALL_NANITE_SHIELDS:0 "Deflectores adaptativos pequeños"
 MEDIUM_NANITE_SHIELDS:0 "Deflectores adaptativos medianos"
 LARGE_NANITE_SHIELDS:0 "Deflectores adaptativos grandes"
 
 # Origins
 origin_lclusterplus_gatebuilders:0 "Constructores de portales"
 origin_lclusterplus_gatebuilders_desc:0 "Tras años de guerra, la tempestad gris ha sido derrotada. Ahora que todos los nanites se han desactivado, ¡podemos reactivar de forma segura los Portales-L y regresar de nuevo a la galaxia! Si es que los Portales-L siguen de una pieza, claro..."
 origin_lclusterplus_gatebuilders_effects:0 "Inicia en un §YMundo Tumba§! localizado en el §EL-Cluster§! con un planeta habitable garantizado cercano. §STodos los mundos nanites tendrán candidato para terraformación y podrán terraformarse.§!\n\n§RNOTA: ¡SOLO UN JUGADOR PUEDE EMPEZAR CON ESTE ORIGEN EN MULTIJUGADOR! ¡SI OTROS JUGADORES ESCOGEN ALGUNO DE LOS ORIGENES DEL L-CLUSTER, SERÁN FORZADOS A APARECER EN LA GALAXIA SIN NINGÚN BONUS! ¡ESTO TAMBIÉN SE APLICA A LOS IMPERIOS DE IA!§!"
 origin_lclusterplus_gatebuilders_advanced:0 "Constructores de portales (Avanzado)"
 origin_lclusterplus_gatebuilders_advanced_desc:0 "Tras años de guerra, la tempestad gris ha sido derrotada. Ahora que todos los nanites se han desactivado, ¡podemos reactivar de forma segura los Portales-L y regresar de nuevo a la galaxia! Si es que los Portales-L siguen de una pieza, claro..."
 origin_lclusterplus_gatebuilders_advanced_effects:0 "Empieza en un §YMundo Anillo§! localizado en el §EL-Cluster§! con multiples mega-estructuras en ruinas cerca. §STodos los mundos nanites tendrán candidato para terraformación y podrán terraformarse.§!\n\n§RNOTA: ESTE ORIGEN ESTA SOBREBALANCEADO\n¡SOLO UN JUGADOR PUEDE EMPEZAR CON ESTE ORIGEN EN MULTIJUGADOR! ¡SI OTROS JUGADORES ESCOGEN ALGUNO DE LOS ORIGENES DEL L-CLUSTER, SERÁN FORZADOS A APARECER EN LA GALAXIA SIN NINGÚN BONUS! ¡ESTO TAMBIÉN SE APLICA A LOS IMPERIOS DE IA!§!"
 START_SCREEN_LCLUSTERPLUS_ORIGIN:0 "Después de luchar por siglos contra la tempestad gris, la infraestructura de nuestro imperio ha empezado a colapsar. No fuimos capaces de resistir en nuestras posiciones contra los nanites, fuimos forzados a escondernos en un búnker militar secreto escondido en la profundidad de la superficie de nuestro planeta capital. Sabíamos que tarde o temprano nos encontrarían; solo era cuestión de tiempo.\n\nCuando toda esperanza estaba perdida, el sistema de comando central de la fábrica nanite sufrió un error crítico, lo que causó que colapsara toda la armada nanite. Solo podemos especular acerca de las causas del error, pero una cosa es segura: Los nanites estan muertos. Ahora que han sido derrotados, podemos empezar a reconstruir nuestro, una vez mítico, imperio."
 
 # Events
 LCLUSTER_PROJECT_OVERWRITE:0 "Activar Portal-L"
 LCLUSTER_PROJECT_OVERWRITE_DESC:0 "Nuestros científicos confían que nuestro conocimiento sobre los Portales-L y la tecnología detrás de ellos es suficiente para desactivar el ciclo de mantenimiento. Si el intento es exitoso, el Portal-L en el sistema §H[candidate_gateway_system.GetName]§! debería permitir el acceso directo a toda la red de Portales-L.\n\nEn cuanto el ciclo de mantenimiento termine, todos los Portales-L de la galaxia volverán a estar operativos debido a su sistema de autocorrección de software. ¡Finalmente, somos capaces de llegar al otro lado!"
 lclusterplus.7.name:0 "El antiguo Portal-L"
 lclusterplus.7.desc:0 "Hemos recibido excelentes noticias del personal de una de nuestras naves científicas; de acuerdo a sus reportes, el §HPortal-L§! en el sistema §HTerminal Egress§! sigue intacto, después de todos estos años. Sigue atascado en el ciclo de mantenimiento causado por nuestros ancestros, lo que significa que sus esfuerzos por encerrar a la tempestad gris en el §HL-Cluster§! fueron exitosos, y los nanites no tenían medios para escapar a la galaxia. Por desgracia, eso significa que nosotros también estamos atrapados aquí... al menos por ahora.\n\nA pesar de que mucho de nuestro conocimiento y tecnologías se han perdido en la guerra contra la tempestad gris, nuestros científicos piensan que es posible detener el ciclo de mantenimiento, que deberiamos invertir recursos en investigar el Portal-L, e intentar entender esta reliquia de la tecnología de tiempos pasados."
 lclusterplus.10.name:0 "Conexión establecida"
 lclusterplus.10.desc.a:0 "Es un éxito! Nuestros técnicos han conseguido desactivar el ciclo de mantenimiento, y el bloqueo ha sido eliminado del Portal-L en el sistema [candidate_gateway_system.GetName]. ¡Por primera vez en eones, puede accederse al §HL-Cluster§! desde toda la galaxia!\n\nAun así, parece que el L-Cluster no es la única cosa al otro lado del portal. ¡Estamos recibiendo débiles señales de radio del sistema §HTerminal Egress§!!"
 lclusterplus.10.desc.b:0 "Es un éxito! Nuestros técnicos han conseguido desactivar el ciclo de mantenimiento, y el bloqueo ha sido eliminado del Portal-L en el sistema [candidate_gateway_system.GetName]. ¡Por primera vez en eones, la §HRed de Portales-L§! funciona de nuevo, y ya no estamos atrapados en el L-Cluster!\n\nHan pasado siglos desde que se corto nuestra conexión con la galaxia. La mayoría de nuestros aliados probablemente no nos reconozcan, o puede que ya no existan. Es probable que nuevos imperios hayan tomado su lugar, y si quieren o no quieren participar en la diplomacia con nosotros, aún esta por verse. Esto, claro, si es que queda alguien ahí fuera...\n\nExiste la pequeña probabilidad de que todos los imperios hayan desaparecido mientras estabamos encerrados en el L-Cluster, pero nuestros científicos están ansiosos por volver a explorar la galaxia, e intentar establecer contacto con cualquiera que encontremos."
 lclusterplus.10.a:0 "Sigue monitoreando las señales"
 lclusterplus.10.b:0 "¡Libertad al fin!"
 lclusterplus.11.name:0 "Portales-L reactivados"
 lclusterplus.11.desc:0 "¡Parece que toda la red de Portales-L de la galaxia han sido reactivados!\n\nEsto no lo hicieron nuestros científicos; según nos dicen, se han reactivado por el otro lado. Parece que algún imperio se las ha arreglado para desactivar el bloqueo, causando que toda la red este operativa de nuevo.\n\nTal vez fueran nuestros antiguos aliados que vinieron en nuestra búsqueda, o tal vez sea una civilización bárbara en busca de invadir nuevos territorios y nuevas especies que exterminar. Tendremos que descubrirlo por nosotros mismos...\n\nUna cosa es clara, el L-Cluster esta conectado a la galaxia de nuevo."
 lclusterplus.11.a:0 "¿Libertad...?"
 lclusterplus.12.desc:0 "¡Parece que toda la red de Portales-L de la galaxia han sido reactivados!\n\nEsto no lo hicieron nuestros científicos; según nos dicen, se han reactivado por el otro lado. Parece que algún imperio se las ha arreglado para desactivar el bloqueo, causando que toda la red este operativa de nuevo. ¡Esto significa que el L-Cluster esta conectado a la galaxia de nuevo!\n\n¡Encima de todo esto, parece que hay una débil señal al otro lado de los Portales-L! ¡Es posible que haya otra civilización espacial al otro lado! ¿Tal vez fueran ellos los que reactivaron la red de Portales-L? ¿Y si ese fue el caso, cuales son sus intenciones? ¿Estamos a punto de sufrir una invasión extragaláctica?"
 lclusterplus.12.a:0 "Solo el tiempo lo dirá..."
 lclusterplus.13.desc:0 "¡Parece que los antiguos portales subespaciales llamados Portales-L han sido reactivados! Nuestros científicos reportan que piensan que la red de portales lleva a un cúmulo de estrellas más allá de nuestra galaxia al que se refieren como §HL-Cluster§!!\n\n¡Encima de todo eso, recibimos una señal débil al otro lado de los Portales-L! ¡Es posible que haya una civilización espacial al otro lado!"
 lclusterplus.13.a:0 "¡¿Hay un cúmulo de estrellas más alla de nuestra galaxia?!"
 lclusterplus.10904.desc:0 "Hemos recopilado suficiente información de la red de Portales-L para investigar la tecnología detrás de ellos. Una vez logremos esto, cualquiera de nuestras naves científicas debería ser capaz de anular el ciclo de mantenimiento perpetuo en el que estan atascadas.\n\n¡La libertad esta casi a nuestro alcance!"
 lclusterplus.10905.name:0 "Activando la red Portales-L"
 lclusterplus.10905.desc:0 "Nuestros científicos confían que nuestro conocimiento sobre los Portales-L y la tecnología detrás de ellos, es suficiente para desactivar el ciclo de mantenimiento.\n\nEn cuanto el ciclo de mantenimiento termine, todos los Portales-L de la galaxia volverán a estar operativos debido a su sistema de autocorrección de software. ¡Después de todos estos años, al fin seremos libres de dejar el L-Cluster!"