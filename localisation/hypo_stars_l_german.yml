l_german:
 pc_blue_dwarf_star:0 "Blauer Zwerg Stern"
 pc_blue_dwarf_star_desc:1 "Wenn ein Roter Klasse M-Stern mit weniger als 0,25 Sonnenmassen einen Großteil seines Wasserstoffs durch Fusion verbraucht hat, wird er um das thermodynamische Gleichgewicht zu bewahren, anstatt zu einem roten Riesen zu wachsen, immer heißer und damit zu einem blauen Zwerg."
 sc_blue_dwarf_star:0 "§HBlauer Zweg Stern§!"
 
 pc_black_dwarf_star:0 "Schwarzer Zwerg Stern"
 pc_black_dwarf_star_desc:1 "Dies ist die letzte Evolutionsphase eines weißen Zwergs. Nach mehr als 10^15 Jahren wird seine Oberflächentemperatur weniger als  5K (-268ºC) betragen und kontinuierlich weniger Energie und Wärme ausstrahlen, bis er sich langsam in einen schwarzen Zwerg verwandelt hat."
 sc_black_dwarf_star:0 "§HSchwarzer Zwerg Stern§!"
 
 pc_dark_star:0 "Schwarzer Stern"
 pc_dark_star_desc:1 "Auch als dunkle Materie-Sterne bekannt. Es sind Sterne die sich im frühen Universum gebildet haben, noch bevor sich konventionelle Sterne bilden konnten. Sie bestehen meist aus baryonischer Materie aber ihre dunkle Materiekomponente erzeugt genügend Hitze, um zu verhindern, dass die Kernfusion in Gang gesetzt wird und macht sie für normale Sensoren fast unsichtbar."
 sc_dark_star:0 "§HSchwarzer Stern§!"
 
 pc_quasi_star:0 "Quasar-Stern"
 pc_quasi_star_desc:1 "Auch bekannt als Schwarzes-Loch-Stern. Es sind sehr massereiche Sterne, die sich im frühen Universum gebildet haben, als der Kern eines riesigen Protosterns zu einem schwarzes Loch kollabierte. Die äußeren Schichten des Sterns konnten dem Gravitationskollaps aufgrund des Strahlungsdrucks des schwarzen Lochs entkommten und es bildete sich ein Gleichgewicht zwischen Schwerkraft und Strahlung."
 sc_quasi_star:0 "§HQuasar-Stern§!"
 
 pc_strange_star:0 "Seltsamer Stern"
 pc_strange_star_desc:1 "Manche Neutronen-Sterne sind massereich genug, dass die Neutronen in ihrem Kern in Quarks zerfallen. Dadurch entsteht ein Quark-Stern. Wenn allerdings aufgrund der massiven Druckverhältnisse die Hälfte der Up-Quarks in Strange-Quarks konvergieren und sich dieser Prozess über das gesamte Volumen des Stern ausdehnt, wird dieser Seltsamer Stern gennant."
 sc_strange_star:0 "§HSeltsamer Stern§!"
 
 pc_white_hole:0 "Weisses Loch"
 pc_white_hole_desc:1 "Dies ist eine Region der Raumzeit, in dem alle zeitähnlichen Trajektorien (Verläufe von Raumkurven) nach außen fließen, das heißt, daß von außen nichts eintreten kann, obwohl Materie und Licht daraus entkommen können. In diesem Sinne ist es ein umgekehrtes schwarzes Loch."
 sc_white_hole:0 "§HWeisses Loch§!"
 
 
 q_star:0 "Q-Stern"
 q_star_desc:0 "Das ist im eigendlichen Sinne kein schwarzes Loch, sondern ein sehr dichter Neutronenstern aus exotischer Materie, der manchmal auch graues Loch genannt wird."
 
 intermediate_black_hole:0 "Schwarzes Loch mit mittlerer Masse"
 intermediate_black_hole_desc:0 "Ein schwarzes Loch, das massiver ist als ein stellares aber weniger massiv als ein supermassives Schwarzes Loch. Es gibt drei Ursprungstheorien: 1. Verschmelzung von zwei oder mehr stellaren Schwarzen Löchern; 2. Kollisionen von massiven Sternen in stellaren Clustern; 3. Während des Urknalls entstandene primordiale schwarze Löcher."
 
 pop_iii_star:0 "Population III Stern"
 pop_iii_star_desc:0 "Dieser Stern gehört zu den ersten Generationen der im Universum gebildeten Sterne und enthält daher sehr wenige schwere Elemente."
 
 tz_object:0 "Thorne-Zytkow Objekt"
 tz_object_desc:0 "Ein Stern in einem hydrostatischen Gleichgewicht, in dessen Kern sich ein Neutronenstern befindet. Vermutlich entstanden durch eine Kollision eines Neutronensterns mit einem massiven Hauptreihenstern in einem Sternhaufen mit einer hohen stellaren Dichte."
 
 electroweak_star:0 "Elektroschwacher Stern"
 electroweak_star_desc:0 "Die Temperatur im Kern dieses Sterns ist so hoch, dass exotische Bedingungen dort vorherrschen. Die elektromagnetische Kraft und die schwache Kernkraft werden kombiniert, was zu einer elektroschwachen Verbrennung führt. Dies verwandelt die Quarks im Kern in Leptonen und produziert gerade genug Strahlungsdruck, um den Gravitationskollaps des Kerns zu aufzuhalten."
 
 sr_strange_matter:0 "Seltsame Materie"
 sr_strange_matter_desc:0 "Die stabilste From der Materie im bekannten Universum. Entstehungsort sind die sogenannten seltsamen Sterne."
 
 sr_quark_gluon_plasma:0 "Quark-Gluon-Plasma"
 sr_quark_gluon_plasma_desc:0 "Diese Form der Materie gleicht dem Zustand des sehr frühen Universums. Es ist heute nurnoch im Kern von Quark-Sternen auffindbar."
 
 tech_mine_quark_gluon_plasma:0 "Quark-Gluon-Plasma Extraktion"
 tech_mine_quark_gluon_plasma_desc:0 "Quark-Gluon-Plasma aus dem Kern eines Quark-Sterns zu extrahieren, erlaubt es, im Detail die Bedingungen des frühen Universums zu studieren."
 
 tech_mine_strange_matter:0 "Seltsame Materie Rekollektion"
 tech_mine_strange_matter_desc:0 "Das Verständnis der stabilsten Form der Materie im Universum ermöglicht die Konstruktion von stärkeren Strukturen sowohl im Raum als auch auf Land."
 
 #
 
 sr_antimatter:0 "Antimaterie"
 sr_antimatter_desc:0 "Verhält sich genau so wie die normale Materie, hat aber eine entgegengesetzte elektrische Ladung. Wenn es mit normaler Materie in Berührung kommt, vernichten beide die freisetzenden Photonen."
 
 tech_mine_antimatter:0 "Antimaterieextraktion"
 tech_mine_antimatter_desc:0 "Neue Methoden können erfolgreich Antimaterie aus Antimaterie-Sternen für den Einsatz in Waffen und Forschung gewinnen."
 
 pc_antimatter_star:0 "Antimaterie Stern"
 pc_antimatter_star_desc:1 "Auf den ersten Blick sieht er aus wie ein normaler Stern, aber er besteht in der Tat aus Antimaterie, so dass er heftig auf jede Materie reagiert, die ihm zu nahe kommt."
 sc_antimatter_star:0 "Antimaterie Stern"
 
 quark_star:0 "Quark Stern"
 quark_star_desc:0 "Die Temperatur- und Druckbedingungen im Kern dieses Neutronensterns sind ausreichend hoch, um die Neutronen in ihre grundlegenden Bestandteile zu lösen: (auf und ab) Quarks und Gluonen, die ein so genanntes Quark-Gluon-Plasma bilden."
 
