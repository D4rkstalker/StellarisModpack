 AAR_tips_hostile_territory:0 "\n$AAR_tips_sb_defence$\n\n§ECuando §YFlotas Hostiles§! (que pueden atacar a nuestra flota) entran en nuestro territorio para luchar, sus capacidades se verán muy reducidas. This makes them difficult to retreat from battle. In addition, enemy ships will be eroded by the environment and slowly damage, even if the current system has been occupied by them. \n§YOur fleets§! will be significantly improved when fighting in our territory or our vessel's territory, and this will make them easy to retreat from battle. In addition, our fleets in the territory or vassal's territory will slowly repair themselves."
 
 AAR_AP_defence_line:0 "Línea Maginot"
 AAR_AP_defence_line_desc:0 "¡La Gran Muralla nunca cae! Aquellos que codician nuestra preciosa riqueza seguramente se romperán la cabeza y la sangre frente a la Gran Muralla de acero construida por las Bases Estelares."
 AAR_tips_defence_line:0 "\n$AAR_tips_sb_defence$\n\n§ELas bases estelares ganan un §YEscudo Gravitacional§! durante el combate, haciéndolos casi indestructibles. Al mismo tiempo, la base estelar puede proyectar campos de energía en un período corto. Reforzará las plataformas circundantes.\n\nConsejos de uso:§!\n①Las bases estelares con plataformas podrían realizar §BEscudo Gravitacional Azul§!, que proporcionará una mayor protección. Después de un período o de perder todas las plataformas, se transformará en §HEscudo Gravitacional Naranjo§! y continuar protegiendo la base estelar por un período.\n②El escudo de gravedad tiene un tiempo de calentamiento y recarga, y se muestra como un anillo rojo FX alrededor de la base estelar, que se puede considerar al desarrollar tácticas ofensivas y defensivas.\n③La poderosa potencia de fuego puede romper directamente el escudo de gravedad y producir el §YEfecto Destrucción de Escudo§!, que creará una poderosa onda de choque y dañará a los enemigos cercanos.\n④Cuando se destruye la plataforma, también se generará una onda de choque. Durante el período de fortalecimiento, la onda de choque será azul. Y normalmente muestra naranja."
