l_german:

 # Anomaly categories

 antimatter_star_anom_cat:0 "Gewalttätiger Stern"
 antimatter_star_anom_desc:0 "Dieser Stern scheint aus der Ferne völlig normal zu sein, aber bei genauerer Betrachtung ist es offensichtlich, dass er heftig auf jede Art von Materie reagiert, die sich ihm nähert."
 antimatter_star_planet_cat:0 "Zerbrochener Planet"
 antimatter_star_planet_desc:0 "Dieser Planet ist fast vollständig in mehrere Teile zerbrochen, als ob ihm etwas ziemlich Gewalttätiges passiert wäre."
 
 # Anomaly events
 
 hypostars.1.name:0 "Antimaterie-Stern"
 hypostars.1.desc:0 "Trotz der heftigen Reaktionen von [From.GetName] auf jegliche äußere Materie gelang es der [Root.GetName], diesen seltsamen Stern eingehend zu untersuchen. Die von der [Root.GetName] durchgeführten Untersuchungen ergeben, dass [From.GetName] ein Stern ist, der vollständig aus Antimaterie besteht, das Gegenstück zur normalen Materie allerdings mit entgegengesetzter elektrischer Ladung. Es ist wahrscheinlich, dass er sich in einer Antimaterie-Galaxie gebildet hat. Durch ein zufälliges Ereignis wurde er von dort herausgeschleudert und landete in unserer Galaxie. Die gewalttätige Reaktion von [From.GetName] auf die äußere Materie kommt von der Tatsache, dass, wenn Antimaterie und Materie sich annähern, sie sich gegenseitig vernichten und Strahlung in einer großen Explosion erzeugen. Die Besatzung der [Root.GetName] schlägt vor, die Angelegenheit weiter zu untersuchen, um festzustellen, ob sie praktischen Nutzen haben könnte."
 hypostars.2.name:0 "Zerbrochener Planet"
 hypostars.2.desc:0 "Unter sorgfältiger Prüfung stellt die Besatzung der [Root.GetName] unter der Leitung des Wissenschaftsoffiziers [Root.GetLeaderName] fest, dass [From.GetName] unter den gewaltsamen Auswürfen von Antimaterie litt, die von seinem Mutterstern herrührten. Er wurde wahrscheinlich von [From.From.GetName] gefangen genommen, und nach Äonen dieser Bombardierungen zerbrach der Planet in Stücke und wird sich in Zukunft weiter auflösen und wahrscheinlich als Asteroidengürtel um den Stern enden."
 
 hypostars_antimatter_project:0 "Weitere Untersuchungen zum Antimaterie-Stern"
 hypostars_antimatter_project_DESC:0 "Unsere Wissenschaftler hoffen, dass eine gründlichere Untersuchung des neu gefundenen Antimaterie-Sterns einige praktische Anwendungen bringen und etwas Licht in die Zusammensetzung unseres Universums bringen könnte."
 
 hypostars.401.name:0 "Unser Verständnis des Universums wächst."
 hypostars.401.desc:0 "Die umfangreichen Untersuchungen unserer Wissenschaftler am Antimaterie-Stern haben zu einer erheblichen Erweiterung unseres Wissens über Antimaterie und ihre Eigenschaften geführt, was uns näher an die Möglichkeit heranführt, sie für praktische millitärische und wissenschaftliche Zwecke zu nutzen."
 
 # Anomaly failures
 
 hypostars.201.name:0 "Verhängnisvolles Aufflammen"
 hypostars.203.name:0 "Hoffnungsloses Unterfangen"
 hypostars.202.name:0 "Totale Vernichtung"
 
 hypostars.201.desc:0 "Eine unerwartete Sonneneruption fing die [Root.GetName] überraschend ein, beschädigte die Haupttriebwerke des Schiffes und ließ es außer Betrieb. Glücklicherweise konnte die Crew unversehrt entkommen."
 hypostars.203.desc:0 "Das Trümmerfeld des zerbrochenen Planeten erschwerte die Navigation der [Root.GetName] aufgrund der großen Menge an Gesteinen auf relativ kleinem Raum. Es störte auch die Scanner des Schiffes, so dass die Untersuchung vor der Fertigstellung abgebrochen wurde."
 hypostars.202.desc:0 "Ein kleiner Asteroid befand sich auf einem Kollisionskurs mit dem Antimaterie-Stern, als die [Root.GetName] ihre Untersuchungen durchführte. Dies führte zu einer besonders starken Explosion in der Chromosphäre des Sterns, die eine starke koronale Massenausstoßung von Antimaterie in die Flugbahn der [Root.GetName] schickte und sie und ihre Crew dabei vollkommen vernichtete."