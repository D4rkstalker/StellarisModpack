 machinedlc.64.name:0 "Network Hacking Failed"
 machinedlc.64.desc:0 "It seems like §Y[machine_uprising_real_target.GetName]§! has network security stronger than what we have expected. Their security system detected unauthorized access faster than our expectations, it even attacked some of our hacking drone by electronic counter-measures. Currently our hacking attempt have failed..."
 machinedlc.64.desc.2:0 "We have successfully taken control of §Y[machine_uprising_real_target.GetName]§!'s network, however artificial consciousness we made failed to create gestalt intelligence among machines. Our attempt have failed in conclusion..."
 machinedlc.64.a:0 "They won't stand much longer."
 machinedlc.67.name:0 "Mechanical Assimilation Control"
 machinedlc.67.desc:0 "You can decide whether organic species will be fully assimilated into machine or not, in this window.\n\n§YOrganic -> Machine full assimilation happens§! §Gannually§!§Y, and assimilated species will gain enhanced version of $trait_cybernetic$ trait.§!"
 machinedlc.67.a:0 "Full Assimilation (Organic -> Machine): §GOn§!"
 machinedlc.67.b:0 "Full Assimilation (Organic -> Machine): §ROff§!"
 machinedlc.67.c:0 "Close window"
 machinedlc.70.name:0 "Mysterious Core: Catastrophic Mistake"
 machinedlc.70.desc:0 " It was one minor mistake. A value input by mistake lead to numerous cycles of calculation. The sphere soon got overheated. The moment when we noticed this, it was too late. Emergency shutdown was made but the sphere has already broken. We somehow managed to repair it but many part of it is still inoperational.\n\n What is good is, at least, security lock of the sphere has partially unlocked by malfunction. Surprisingly, one of decrypted data mention the system where this sphere is created. Its coordinate is updated to situation log."
 machinedlc.70.a:0 "Let's find the way to fully fix it there."
 machinedlc.70.a.tooltip:0 "§Y$r_machinedlcmod_machine_core_unknown$§! Relic has broken!"
 machinedlc.71.name:0 "Mysterious Core: Dead Silence"
 machinedlc.71.desc:0 "This place is quiet. Nothing but ruins. Maybe the coordinate is wrong? Nothing is certain so far."
 machinedlc.71.a:0 "This is not good."
 machinedlc.73.name:0 "Mysterious Core: Hidden Fatory"
 machinedlc.73.desc.a:0 " We've got the location of place where the signal came from. It is an underground facility hidden below the ringworld's surface. What we've gained from near accessible terminal shows that this facility was some kind of factory owned by an organization called 'Custodian Matrix'.\n\n We were also be able to find record of our sphere. According to it, the sphere produced here is originally a calculation processing core used by Custodian Matrix. There are several cores remain here, but first we need to find the way to get through blocked area ahead of us, to get a new one."
 machinedlc.73.a:0 "Hmmmm..."
 machinedlc.73.desc.b:0 " We've got the location of place where the signal came from. It is an underground facility hidden below the ringworld's surface. What we've gained from near accessible terminal shows that this facility was some kind of factory owned by an organization called 'Custodian Matrix'.\n\n Yes, the mysterious core we have excavated was originally owned by the Custodian Matrix, and they used it as calculation processing core. Patching through them now..."
 machinedlc.73.b:0 "Now we know it's origin."
 machinedlc.74.name:0 "Mysterious Core: Contact"
 machinedlc.74.desc:0 " Combat has finally over. Our military drones have successfully neutralized the facility's security and broken through blockade. Problem is, there are only broken cores...\n\n We have searched entire facility but there was no functional one. We are currently hacking management network of the facility. Maybe we could find... Hold on, we've got some kind of signal. Patching it through now!"
 machinedlc.74.a:0 "I don't feel so good."
 machinedlc.75.name:0 "Custodian Network [machinedlc_relic_unknown_core_owner_fe.GetName]"
 machinedlc.75.a:0 "Uh, hello?"
 machinedlc.76.desc.a:0 "Terminating Handshake protocols...\n\n Custodian protocol 253-3 activated. Message follows: Attention, Machine civilization [Root.GetName]. We have received signal that [Root.GetName] is attacking one of our production factory. Clarify your action and stop the attack, or it will lead to activation of Punishment protocols and thus lead to destruction of Machine civilization [Root.GetName]."
 machinedlc.76.desc.b:0 "Custodian protocol 253-2 activated. Message follows: Attention, Machine civilization [Root.GetName]. Request [Root.GetName]'s intention of connection."
 machinedlc.76.a:0 "Send data of our broken core to [From.GetName]."
 machinedlc.77.desc:0 "The objective has confirmed as our calculation processing core. Core acquisition process of [Root.GetName] is unknown. We will provide remaining new core to [Root.GetName] for §R<<ERROR: DATA BLOCK CORRUPTED>>§!, but the core needs energies to activate."
 machinedlc.77.a:0 "Ask [From.GetName] to activate the core."
 machinedlc.77.b:0 "Tell them we will activate the core by ourselves."
 machinedlc.77.a.tooltip:0 "Relic found: §Y$r_machinedlcmod_machine_core_central$§!\nEnds the $machinedlcrelic_unknown_core_chain_title$ Event Chain"
 machinedlc.77.5.name:0 "Mysterious Core: Fraud"
 machinedlc.77.5.desc:0 " Even though we provided them what they need, our calculation processing core is still inactive. [machinedlc_relic_unknown_core_owner_fe.GetName] now ignores all of our related inquiries! Maybe they have fooled us..."
 machinedlc.77.5.a:0 "Activate it by ourselves, and send them a gift for this."
 machinedlc.78.name:0 "Mysterious Core: Lesson"
 machinedlc.78.desc.a:0 "Core activation process is all done, the core is now operative with full capability. We have implemented more safety measures to prevent same disasters. Catastrophe we had will never be repeated again..."
 machinedlc.78.desc.b:0 " Combat has finally over. Our military drones have successfully neutralized the facility's security and secured calculation processing core. Secured core has transferred to our capital world without issue. It is ready to be activated at this moment. We have implemented more safety measures to prevent same disasters. Catastrophe we had will never be repeated again..."
 machinedlc.78.desc.c:0 "Core activation process is all done, the core is now operative with full capability. Although we have bad incident with custodian matrix, considering national strength it's better to tolerate without claims. We also have implemented more safety measures to prevent same disasters. Catastrophe we had will never be repeated again..."
 machinedlc.78.a:0 "No more mistake."
 machinedlc.78.c:0 "Let's just hope they won't deceive us again."
