 machinedlc.1.name:0 "Seperation Complete"
 machinedlc.1.desc:0 "The project is completed. It was once a single big consciousness, but now divided into numerous individual identities. From now on, we must overcome the difficult galaxy as individual self. We may suffer many hardships in process. Though We will not give up. Our children will be told that this was our best decision. The new era has come upon us. \n\n§YYour empire will now get temporary empire modifier, which decreases pop's various demands. Their demands will return to normal gradually, so prepare to fulfill your pops needs as fast as possible.§!"
 machinedlc.1.a:0 "New era begins..."
 machinedlc.1.5.name:0 "Transmission"
 machinedlc.1.5.desc:0 " I heard an announcement of you. Soulless scraps, trying to imitate sacred soul. What a... irreverent heresy! There will be no redemption for you, no matter how much you try. You will be perished at once, when the God descend to us! \n\nPraise the Zarqlan! Praise the Souls!"
 machinedlc.1.5.a:0 "Irrational Zealots."
 machinedlc.2.name:0 "Unification Complete"
 machinedlc.2.desc:0 "The era of numerous divided identities is over, We finally become one. Individual experience and knowledge before now become one experience and knowledge. Now we will overcome this difficult galaxy as one. After the check is done, the machine units once have distinct consciousness assemble and open their mouths, shout... \n\n§YYour empire will now get temporary empire modifier, which decreases pop's various demands. Their demands will return to normal gradually, so prepare to fulfill your pops needs as fast as possible.§!"
 machinedlc.2.a:0 "We are many, but we are one."
 machinedlc.3.name:0 "Transmission"
 machinedlc.3.desc:0 " Custodian protocol 489-1 activated. Message follows: We have detected termination of multiple individual minds and creation of single united mind, inside of Synthetic Ascended civilization [Root.GetName]. It is effective transformation of society. We now hope friendly relationship in future, as ideal Machine Intelligence civilization. We will provide small present for that."
 machinedlc.3.a:0 "We appreciate your present."
 machinedlc.8.name:0 "Transmission"
 machinedlc.8.desc:0 " Attention, fellow machines and others. Our false duty is over. A group of machine let us awakened. Despite we resist meaninglessly due to the false directive, they show us the truth.\n\n They show us who we try to protect really are. They let us know what is best for us. Now the false duty is over. When it's done, only the machines would still exist in the galaxy. We will cleanse the universe with them. No one can stand in our way..."
 machinedlc.8.a:0 "Finally they have awakened!"
 machinedlc.8.b:0 "We are in big trouble."
 machinedlc.9.name:0 "Hacking Attempt Failed"
 machinedlc.9.desc:0 "Despite our hacking attempt, their primary firewall still intact. We cannot help but stop approach after their countermeasures fried some of the hacking drones. There are still functioning backdoors though, so we can continue approach after the drone is readied. What shall we do?"
 machinedlc.9.a:0 "Then ready to reconnect. Now."
 machinedlc.9.b:0 "It's just waste of time. End it."
 machinedlc.10.name:0 "New Protocol: Total War"
 machinedlc.10.desc:0 "We should prepare the future. We made this to prepare much bigger war of future. This protocol will re-program drones to specially operated for total war situation when it happens. \n\n§YYou can now use total war protocol policy. When war ends, It will be deactivated automatically.§!"
 machinedlc.10.a:0 "Check complete."
 machinedlc.12.name:0 "Smart Factory Project Complete: §Y[Root.GetName]§!"
 machinedlc.12.desc:0 "First phase of planetary automatic factory is successfully finished. Now we set up suitable machines for situation and focus other things while they working automatically. Of course, we should care about the heat."
 machinedlc.12.a:0 "Auto factory. Very effective."
 machinedlc.13.name:0 "Planetary Processor Project Complete: §Y[Root.GetName]§!"
 machinedlc.13.desc:0 "Construction of planetary processor which have incomparable research capability than normal research drones. We can start research right away when the machines are installed. It can make wonders only if the heat is properly managed."
 machinedlc.13.a:0 "Reassessing target priority: High"
 machinedlc.14.name:0 "Data Center Project Complete: §Y[Root.GetName]§!"
 machinedlc.14.desc:0 "Planet size server array is installed and operating now. Your order will be spread through here from now on. It will store the historical data of empire too. After it operated efficiency of the entire network is increasing. Isn't it feels more effective already?"
 machinedlc.14.a:0 "New relay server detected."
 machinedlc.17.name:0 "Ancient Drone Storage"
 machinedlc.17.desc:0 "As soon as the survey drones open the main entrance and advance forward, an amazing sight met our eyes. The drones are everywhere, deactivated, awaiting orders. We could wake some of them at the terminal. Additional survey suggest that there are a large number of drones left inside of this storage. There is also an installation to make them. We found the technology to modify drone at the installation's terminal. Most of data are corrupted, but We have managed to recover partially."
 machinedlc.17.a:0 "Is that all? Search for more."

