 machinedlcmod_trade_policy_unity:0 "Marketplace of Ideas"
 machinedlcmod_trade_policy_unity_desc:1 "Trade can be used not only to move goods around, but also to facilitate the spread of ideas. We should focus our trade efforts towards ensuring that the message of our government is heard on all planets where we do business.\n\n£job_machinedlcmod_clerk£ §Y$job_machinedlcmod_clerk$§! £energy£ Produce: §G+2§! \n£job_machinedlcmod_clerk£ §Y$job_machinedlcmod_clerk$§! £unity£ Produce: §G+1§! \n£job_machinedlcmod_merchant£ §Y$job_machinedlcmod_merchant$§! £energy£ Produce: §G+4§! \n£job_machinedlcmod_merchant£ §Y$job_machinedlcmod_merchant$§! £unity£ Produce: §G+2§"
