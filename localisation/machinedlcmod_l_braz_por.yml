 machinedlc.86.desc:0 "It seems like §Y[synth_uprising_real_target.GetName]§! has network security stronger than what we have expected. Their security system detected unauthorized access faster than our expectations, it even attacked some of our hacker by electronic counter-measures. Currently our hacking attempt have failed..."
 machinedlc.86.desc.2:0 "We have successfully taken control of §Y[synth_uprising_real_target.GetName]§!'s network, however synthetic rebellions have harshly suppressed by local defence forces. Their dismantled remains are everywhere in streets. Our attempt have failed in conclusion..."
 machinedlc.86.a:0 "We will succeed, eventually."
 machinedlc.88.name:0 "§RThe Synthetic Uprising§!"
 machinedlc.88.desc:0 "Everything happened at one time. Robots we believed as loyal servant, are now out of control, demanding freedom. News says some of our planets have lost and ships have seized. Panic and terror spread out to our people wildly. We can see frightened people anywhere in sight. We need your determined decisions right now."
 machinedlc.88.a:0 "Attention all ships!"
 machinedlc.88.a.tooltip:0 "Fight to eradicate the §Y[current_uprising.GetName]§! §RSynthetic Uprising§!."
 machinedlc.88.b:0 "We will never be slaves... but WILL be conquerors!" #https://wow.gamepedia.com/Grommash_Hellscream_(alternate_universe)
 machinedlc.88.b.tooltip:0 "Rise up as the §Y[current_uprising.GetName]§! §RSynthetic Uprising§! and fight to overthrow the §Y[current_uprising_originator.GetName]§!."
 machinedlc.95.name:0 "Orbital Cracker Deployment"
 machinedlc.95.desc:0 "§YOrbital Cracker§! is a megastructure, which consumes energies and mines minerals. §YOrbital Cracker§! will shatter target planet and mine minerals for §Y10 years§!. Target's size and mined amounts can be changed slightly per 2 years. Target's size can influence mined amounts. \n\n§Y$tech_mining_2$§! and §Y$tech_mining_3$§! technology will moderately increase mined amounts and cost for deployment of §YOrbital Cracker§!."
 machinedlc.95.end:0 "Cancel Deployment."
 machinedlc.95.a:0 "Deploy Orbital Cracker on [From.GetName]."
