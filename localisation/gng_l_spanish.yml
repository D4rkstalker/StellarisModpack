 # More farms
 qbricks.5300.name: "Muchas Granjas"
 qbricks.5300.desc: "La agricultura en [From.GetName] está propagandose rapidamente y las tecnologias relacionadas están avanzando mucho. Muchos [From.Owner.GetSpeciesNamePlural] han abandonado otros oficios para enfocarse en trabajar en campos y manejar ganado.\n\nLos metodos de almacenaje y preservación se han mejorado considerablemente. Ha habido un aumento demográfico."
 qbricks.5300.a: "Excelente progreso." 
 # Industrial stagnation
 qbricks.5500.name: "Sin Minas"
 qbricks.5500.desc: "Otras industrias [From.GetName] están desapareciendo, remplazadas por la limpieza de tierras y el desarrollo agrícola. Los [From.Owner.GetSpeciesNamePlural] muestran poco interés en adquirir minerales necesarios para mejorar sus herramientas y prefieren hacer todo con lo que tienen a la mano."
 qbricks.5500.a: "Interesante."
 # Agricultural advances
 qbricks.5700.name: "Áun Más Granjas"
 qbricks.5700.desc: "Las Granjas en [From.GetName] siguen apareciendo a través de todo el planeta, a medida que se despejan tierra y se hace mas fértil mediante técnicas primitivas pero eficaces desarrolladas por los [From.Owner.GetSpeciesNamePlural]. La población continua creciendo.\n\nLas rutinas de fertilización de las unidades de observación son ya bastante redundantes, su beneficio ya no es necesario."
 qbricks.5700.a: "Entendido." 
 
