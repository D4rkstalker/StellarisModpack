 guardians.9001.name:0 "Nos gustaria que fueramos uno"
 guardians.9001.desc:0 "El comandante del puesto de observación en órbita de [From.GetName] informa que representantes unidos de muchas de las naciones más grandes del mundo han hecho una petición para unirse a nuestro imperio como una colonia de miembros de pleno derecho."
 guardians.9001.a:0 "Procedan con la unificación. Se convertiran en una parte real de nuestro futuro."
 guardians.9001.b:0 "No, Solo estamos aquí para guiarlos."
 
 # QBRICKS FINISHED
 qbricks.1000.name: "La siguiente Fase"
 qbricks.1000.desc: "Los [From.Owner.GetSpeciesNamePlural] han empezado a usar nuevasa técnicas para utilizar el fuego, manufacturar mejores armas y minar minerales útiles. Han tomado también mas interés en nuestras unidades de observación y han intentado dañarlos o moverlos sin éxito.\n\nLas Unidades aun contienen muchos datos útiles. Podríamos recuperarlos o activar su autodestrucción  o dejarlos en [From.GetName] para su uso en un futuro.\n\nSin embargo, en este estado de su desarrollo, los [From.Owner.GetSpeciesNamePlural] serían demasiado dificiles de manipular con los dispositivos en cualquier modo útil."
 qbricks.1000.a: "Recuperen las unidades."
 qbricks.1000.b: "Activen la autodestrucción"
 qbricks.1000.c: "Dejenlas en el planeta."
 
 # QBRICKS SETTINGS
 qbricks.2000.name: "Ajustes Del Monolito"
 qbricks.2000.desc: "Ahora que las unidades de observación en [From.GetName] han estado establecidad por buen tiempo, Podemos hacer algunos cambios en sus ajustes para influenciar en el comportamiento de los [From.Owner.GetSpeciesNamePlural] o hacer la tierra alrededor de las unidades mas fértil. Podríamos: "
 qbricks.2000.a: "Hacer a los [From.Owner.GetSpeciesNamePlural] mas hostiles entre ellos."
 qbricks.2000.b: "Hacer a los [From.Owner.GetSpeciesNamePlural] mas cooperativos entre ellos."
 qbricks.2000.c: "Hacer la tierra alrededor de la unidades mas fertiles."
 qbricks.2000.d: "Hacer los [From.Owner.GetSpeciesNamePlural] menos inhibidos y mas... lujuriosos."
 qbricks.2000.e: "Hacer los [From.Owner.GetSpeciesNamePlural] enfermar y reducir su aumento de población."
 qbricks.2000.f: "Dejen las unidades en estado pasivo."
 
 # CONFLICTMAKER
 # War between nations!
 qbricks.3100.name: "Sólo Habrá Guerra!"
 qbricks.3100.desc: "[From.GetName] está en llamas a causa de una guerra entre todas las naciones. Ya no existen civiles a excepción de unos cuantos niños que se encuentran en aislamiento para la cría y el entrenamiento de refuerzos que inevitablemente serán necesarios.\n\nHa habido pocos casos donde un grupo pequeño de [From.Owner.GetSpeciesNamePlural] parecen estar fuera del conflicto pero son rapidamente asesinados por fuerzas hostiles o desaparecen en regiones remotas del planeta."
 qbricks.3100.a: "Excelente progreso."
 qbricks.3100.b: "Esto eventualmente los hará mas fuertes."
 qbricks.3100.c: "Que hemos hecho?"
 # Rapid weapons advancements
 qbricks.3200.name: "Una espada afilada "
 qbricks.3200.desc: "[From.GetName] está siendo consumida por una guerra entre media docena de alianzas continentales. Sin embargo, los [From.Owner.GetSpeciesNamePlural] han hecho esfuerzos para luchar con honor y mantener a los civiles fuera del conflicto. El hecho de que estén usando la diplomacía a la par que la batalla, sugiere que tienen voluntad de hierro y que no recurriran a la barbarie o al odio puro.\n\nEsto también les ha dado tiempo para reponerse e investigar tecnologías militares. Su armas y armaduras ahora son producidas en masa por especialistas y son mayormente de buena calidad. Las armas de asedio se han vuelto mas complejas. Las barcos son cada vez mas resistentes con cada producción.\n\nTienen áun mas especialistas medicos tratando a sus heridos y mejorando sus bio-ciencias.\n\nParece que la guerra hace que la mayoría de las naciones sobresalgan en el arte de la invención."
 qbricks.3200.a: "Los [From.Owner.GetSpeciesNamePlural] podrían probar que son útiles."
 qbricks.3200.b: "Excelente progreso."
 qbricks.3200.c: "Esto podría ser un error."
 # Population loss
