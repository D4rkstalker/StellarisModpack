 qbricks.7200.name: "Mundo Plagado"
 qbricks.7200.desc: "La población de [From.GetName] ha sido diezmada. Los [From.Owner.GetSpeciesNamePlural] supervivientes han desarrollado una inmunidad a varios de los efectos de la plaga pero su sistema inmunológico, tasa de natalidad y fuerza fisica estarán severamente comprometidos en las generaciónes venideras."
 qbricks.7200.a: "Efectivo."
