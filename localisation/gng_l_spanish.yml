 # Population loss
 qbricks.7100.name: "Mundo Plagado"
 qbricks.7100.desc: "[From.GetName] es ahora un mundo enfermo. Los [From.Owner.GetSpeciesNamePlural] se enferman y debilitan rapidamente, las infecciónes se propagan como el fuego.\n\nMiles han muerto de por una plaga transmitida por el aire, las calles están llenas de cadaveres."
 qbricks.7100.a: "Efectivo."
 
 # Communities falling apart, buildings vanish
 qbricks.7550.name: "Supervivencia En Grupos"
 qbricks.7550.desc: "La población de [From.GetName]ha sido destruida y muchas comunidades han desaparecido, abandonadas por los supervivientes de la plaga.\n\nLos [From.Owner.GetSpeciesNamePlural] que quedan vivos se están juntando en grupos para sobrevivir y competir con otros grupos por los recursos escasos o para proteger los campamentos improvisados de el ataque de otros grupos."
 qbricks.7550.a: "Interesante." 
 
