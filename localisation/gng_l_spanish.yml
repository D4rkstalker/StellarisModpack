 qbricks.8100.name: "Ídolos"
 qbricks.8100.desc: "Muchos [From.Owner.GetSpeciesNamePlural] en [From.GetName] han empezado a tratar a las unidades de observación como centros de guía espirtual y bienestar. Varios grupos religiosos y sus seguidores han surgido en las cercanías de los dispositivos."
 qbricks.8100.a: "Fascinante."
 
 # Scientific curiosity of units - materialism up
 qbricks.8200.name: "Inteligentes"
 qbricks.8200.desc: "Muchos [From.Owner.GetSpeciesNamePlural] en [From.GetName] han mostrado una aumento en su curiosidad científica respecto a las unidades de observación y la mayoría han concluido que han sido puestos sobre el planeta por una especie altamente avanzada que probablemente vive más allá de las fronteras de su mundo [From.GetName].\n\n Considerando el estado primitivo de su ciencia, esto es un indicativo de que existe inteligencia considerablemente avanzada en los [From.Owner.GetSpeciesNamePlural]."
 qbricks.8200.a: "Fascinante."
 
