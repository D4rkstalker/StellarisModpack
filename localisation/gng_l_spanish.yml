 # PEACEMAKER
 # Mass laziness
 qbricks.4100.name: "los peresozos"
 qbricks.4100.desc: "Los pacificadores han hecho de [From.GetName] un planeta tranquilo. Casi todos los [From.Owner.GetSpeciesNamePlural] se han vuelto muy dóciles.\n\nUn pequeño porcentaje de población continua trabajandoen granjas produciando suficiente comida para mantener pequeñas comunidades que no parecen hacer otras cosa mas que comer y dormir.\n\nOtro grupo se aprovecha de esta mediocridad comunitaria para dejar a la mayoria morir de hambre, enfocandose acrecentar su salud personal y poder."
 qbricks.4100.a: "Excelente progreso."
 qbricks.4100.b: "Ási es como la sociedad debería funcionar."
 qbricks.4100.c: "Esto es lo que queriamos?."
 # Unity and unification
 qbricks.4200.name: "Unión"
 qbricks.4200.desc: "Los pacificadores han hecho de [From.GetName] un mundo unido altamente productivo. Los [From.Owner.GetSpeciesNamePlural] han cesado sus peleas por los recursos, tierras u otras cosas materiales.\n\nEn su lugar cada [From.Owner.GetSpeciesName] se esfuerza por sobresalir en la cooperación para mejorar la sociedad, usualmente tienen un talento natural para eso.\n\nHay algunos [From.Owner.GetSpeciesNamePlural] que han ganado un status mas alto en la sociedad a causa de sus habilidades para contribuir en mantener la paz, la cooperación, el arbitraje en los desacuerdos que surgen y en mejorar la productividad de los [From.Owner.GetSpeciesName] para el beneficio de [From.GetName].\n\nLa moneda, lo material y la economia han llegado ha ser trivialidades menores en el día a día del [From.Owner.GetSpeciesName]."
 qbricks.4200.a: "Excelente progreso."
 qbricks.4200.b: "Ási es como la sociedad debería funcionar."
 qbricks.4200.c: "Esto es lo que queriamos?."
