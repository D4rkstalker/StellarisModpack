l_spanish:

 mission_deity_persona:0 "Somos sus Dioses"
 mission_deity_persona_desc:0 "Se dejará creer a los nativos que somos sus dioses. Así, los esclavizaremos efectivamente desde el cielo.\n\n"
 mission_we_guardians:0 "Somos sus Guardianes"
 mission_we_guardians_desc:0 "Se ayudará y dará guía activamente a los nativos, pero no se aportarán avanzes a su tecnología. Se les permitirá ir a su propio ritmo y podrán pedir que nos vayamos si lo quieren.\n\n"
 mission_theobelisk:0 "Los Monolitos" 
 mission_theobelisk_desc: "Se colocarán un número de dispositivos complejos e impenetrables sobre el planeta que monitorizarán la conducta de los nativos y permitirán hacer pequeños ajustes a su camino y ritmo evolutivo, así como guiar su desarrollo general como vida consciente.\n\n"
 mission_contactus:0 "Contácto"
 mission_contactus_desc: "Trasmitiremos un metodo por el cual, los nativos podrán diseñar y construir una nave de un solo pasajero, que se podrá guiar a la orbita para despues operar los sistemas de navegación y FTL de forma remota para traer al piloto a una importante reunión de primer contacto.\n\n"
 
 # Gods
 gods.1001.name:0 "Collares de Esclavitud"
 gods.1001.desc:0 "El comandante del puesto de observación orbital en [From.GetName] ha propuesto el uso de collares en los [From.Owner.GetSpeciesNamePlural]. Los collares podrían ser usados para someter, castigar o ejecutar a quien lo usa, dependiendo de las circunstancias."
 gods.1001.a:0 "Excelente plan. Pongan un collar en cada uno de esos salvages."
 gods.1001.b:0 "Sean selectivos. Solo ponganlo a quienes lo necesiten."
 gods.1001.c:0 "No. Probablemente eso será caro y riesgoso."
 
 gods.1101.name:0 "Resistencia a los collares"
 gods.1101.desc:0 "Ha habido una resitencia considerable a los collares de esclavitud de los [From.Owner.GetSpeciesNamePlural]. Muchos se han ocultado para evadir el collar y ha habido unos cuantos hechos de violencia contra el personal que los aplica."
 gods.1101.a:0 "Usen la fuerza necesaria. Y encuentren a los que se esconden."
 gods.1101.b:0 "Evadan conflictos. Solo apliquenlo a quien quiera."
 gods.1101.c:0 "Detengan el proyecto. Esto podría empeorar rapido"

 gods.1201.name:0 "Estigma de los Collares"
 gods.1201.desc:0 "Desde la colocación de collares de esclavitud en [From.GetName], ha empeorado la violencia entre [From.Owner.GetSpeciesNamePlural]. Bandas de nativos sin collar están atacando a aquellos con collares, ha habido varias muertes."
 gods.1201.a:0 "Era de esperarse. No interfieran."
 gods.1201.b:0 "Pongan un alto a los ataques."
 gods.1201.c:0 "Quiten los collares. Esto no funciona."
 
 gods.1301.name:0 "Envidia de los Collares"
 gods.1301.desc:0 "Desde los instalacion de los collares en [From.GetName], Hubo rapidamente un cambio social. Aquellos [From.Owner.GetSpeciesNamePlural] con collares son admirados por quienes no los tienen y hay una creencia nueva en la población sobre que los collares acercan a los portadores mas a sus dioses."
 gods.1301.a:0 "Den a la nueva élite mas responsabilidades."
 gods.1301.b:0 "Usen la oportunidad para poner mas collares."
 gods.1301.c:0 "Quiten los collares. No hagan una élite." 
 
 gods.2001.name:0 "Supervisores"
 gods.2001.desc:0 "El comandante del puesto de observación orbital en [From.GetName] ha sugerido promover a los mas leales y serviles de los [From.Owner.GetSpeciesNamePlural] a posiciones de mas responsabilidades, supervisando algunas operaciones en el planeta. Esto reducirá el trabajo de campo en el planeta y significa menos exhibiciones nuestras lo que demostrará nuestro status de deidades."
 gods.2001.a:0 "Buena idea. Prosigan"
 gods.2001.b:0 "No lo han hecho aun? Acaben eso ya!"
 gods.2001.c:0 "No, eso es mucho poder para unos primitivos"
 
 gods.2101.name:0 "Supervisor vs Supervisor"
 gods.2101.desc:0 "Dos supervisores en [From.GetName] han llegado a un desacuerdo sobre la correcta adoración de sus dioses, lo que creado violencia entre los [From.Owner.GetSpeciesNamePlural] para responder a ello. Ahora hay sangre en los calles y otros supervisores empiezan a tomar su lado en el asunto."
 gods.2101.a:0 "Maten a los supervisores que lo empezaron."
 gods.2101.b:0 "Intervengan. No mas guerra en la calle."
 gods.2101.c:0 "Dejen a los salvages lidiar con ello."
 
 gods.2201.name:0 "El Fanático"
 gods.2201.desc:0 "Un supervisor en [From.GetName] esta ganado reputación rapidamente como fanático y un numero grande de [From.Owner.GetSpeciesNamePlural] han sido asesinados en nombre de los dioses. El fanático tiene un creciente culto de seguidores. Otros supervisores se acercan al fanático en busca de guía y un supervisor rival lo condenó abiertamente como hereje."
 gods.2201.a:0 "Desaparescan al fanático."
 gods.2201.b:0 "Los dioses deben apoyar a su adalid."
 gods.2201.c:0 "No interfieran. Dejenlo pasar."
 
 gods.3001.name:0 "Apoyo Militante"
 gods.3001.desc:0 "El comandante del puesto de observación orbital de [From.GetName] ha sugerido promover la creación de grupos militantes de [From.Owner.GetSpeciesNamePlural], dándoles autoridad de actuar como ejecutores en nuestro favor. Esto reducirá la necesidad de personal en el planeta."
 gods.3001.a:0 "Procedan. Denles algunas de nuestras armas y armaduras viejas."
 gods.3001.b:0 "Prosigan pero no les den acceso a nuestra tecnologia."
 gods.3001.c:0 "No. Mala idea comandante."
 
 gods.3101.name:0 "Desacuerdo en los Militantes"
 gods.3101.desc:0 "Dos grupos militantes de [From.GetName] han caído en un desacuerdo sobre la práctica correcta de adoracion de sus dioses y han llegado a la violencia. Hay una guerra abierta en las calles y otros grupos militantes han tomado partido. Muchos [From.Owner.GetSpeciesNamePlural] se encuentran entre el fuego cruzado y otros se unen a grupos militares opuestos o forman grupos nuevos."
 gods.3101.a:0 "Disuelvan a los dos grupos que iniciaron esto."
 gods.3101.b:0 "Disuelvan a todos los grupos militantes."
 gods.3101.c:0 "Dejen que los salvajes lidien con ello."
 
 gods.3201.name:0 "El Comandante"
 gods.3201.desc:0 "El comandante de unos de los grupos militantes en [From.GetName] ha ganado reputación rapidamente como un capaz y leal sirviente de los dioses. Muchos [From.Owner.GetSpeciesNamePlural] en todo el planeta acuden al comandante en busca de guía como el representante elegido de sus dioses.\n\nOtro grupo militar se esta uniendo a la facción del comandante. Unos cuantos grupos han mostrado resistencia, demandando que el comandante es un falso profeta. Ha habido brotes de violencia y varias condenas celosas, pero hasta ahora, el conflicto ha estado limitado y rapidamente aplastado por el comandante."
 gods.3201.a:0 "Desaparezcan al comandante."
 gods.3201.b:0 "Los dioses deberían apoyar a su profeta."
 gods.3201.c:0 "No interfieran. Dejenlo pasar."
 
 gods.4001.name:0 "Abducción Masiva de Esclavos"
 gods.4001.desc:0 "El comandante del puesto de observación orbital de [From.GetName] ha reportado que los equipos están en posición para abducir un gran número de [From.Owner.GetSpeciesNamePlural], para despues llevarlos a uno de nuestros planetas para incrementar la fuerza de labor esclava."
 gods.4001.a:0 "Procedan. Dejen suficientes en el planeta."
 gods.4001.b:0 "Excelente! Tomen tantos como puedan llevar."
 gods.4001.c:0 "No necesitamos a estos salvajes!"
 gods.4001.d:0 "Aun no. Esperen unos cuantos meses mas."
 
 gods.5001.name:0 "No se lo están creyendo"
 gods.5001.desc:0 "El comandante del puesto de observación orbital de [From.GetName] está preocupado por resistencia creciente de algunos de los [From.Owner.GetSpeciesNamePlural] y solicita que se le permitan tomar medidas mas serias para probar a la población que somos sus deidades."
 gods.5001.a:0 "Destruyan algunos de sus poblaciones."
 gods.5001.b:0 "Castiguen a miles de ellos. Que retiemble su mundo."
 gods.5001.c:0 "Hagan algo impresionante y que nos teman!"
 gods.5001.d:0 "Bendiganlos. Hagan algo extravagante y bueno."
 gods.5001.e:0 "Manejelo como crea pertinente comandante."
 
 gods.6001.name:0 "Creyentes Devotos"
 gods.6001.desc:0 "El comandante del puesto de observación orbital de [From.GetName] se complace en informar que los [From.Owner.GetSpeciesNamePlural] están demostrando ser fieles y leales servientes de sus dioses: Nosotros."
 gods.6001.a:0 "No sean complacientes. Sean dioses iracundos !"
 gods.6001.b:0 "Avanzen su tecnología, pero sean cuidadosos."
 gods.6001.c:0 "Usen la oportunidad para adoctrinarlos aún más."
 gods.6001.d:0 "Bendiganlos. Hagan algo bueno, recompensenlos."
 gods.6001.e:0 "Bien, Prosiguan."
 
 # Prepare for colonising
 gods.8001.name:0 "Tomar Mando Directo"
 gods.8001.desc:0 "El comandante del puesto de observación en órbita en [From.GetName] reporta que el planeta está listo para ser agregado al imperio. Las tropas en la estación estan dispuestas a descender y tomar el control total."
 gods.8001.a:0 "Procedan. Buen planeta, buena mano de trabajo tendremos."
 gods.8001.b:0 "No, continuen como antes."
 
 # Rapid technological enlightenment to then immediately integrate
 # Slave resistance
 # Slave rebellion on homeworld
 # Slave plot to destroy overlord homeworld or worlds with them on
 # Taking overlord hostages
 # Covert alien insurgents sabotage and then takeover the slave world
 # Sabotage of orbital station
 # Rebellion on transport and then vanishes - shows up at a different pre-FTL planet's door. Think Alien Nation.
 
 # Guardians
 guardians.1001.name:0 "Permítanme Presentarme"
 guardians.1001.desc:0 "Necesitamos hacer nuestro primer contacto con los [From.Owner.GetSpeciesNamePlural] en [From.GetName].\n\nPodríamos escoger un emisario en representación nuestra: Ya sea el líder de una nación  poderosa, un científico de mente abierta, o unos cuantos [From.Owner.GetSpeciesNamePlural] aleatorios con predisposición.\n\nPor otra parte, Podríamos transmitir desde la orbita a todo el planeta, o solamente aterrizar una nave en la capital de la nación mas poderosa del planeta."
 guardians.1001.a:0 "Contacten al lider de una poderosa nación."
 guardians.1001.b:0 "Contacten un científico de mente abierta."
 guardians.1001.c:0 "Contacten algunos creyentes."
 guardians.1001.d:0 "Trasmitan desde la orbita."
 guardians.1001.e:0 "Aterrizen una nave en la capital."
 guardians.1001.f:0 "No estamos listos aún. Lo intetaremos luego"
 
 # Leader Contact Good Choice
 guardians.1101.name:0 "El presidente Sabio"
 guardians.1101.desc:0 "El comandante del puesto de observación orbital de [From.GetName] informa que la infiltración en la casa del presidente de las más poderosa nación de [From.GetName] se llevo a cabo sin problemas. El presidente, aunque evidentemente estaba sorprendido a nuestra repentina llegada, parecía genuinamente alegre en reunirse con nuestros representantes y ha aceptado escuchar nuestras propuestas."
 guardians.1101.a:0 "Un comienzo excelente."
 
 # Leader Contact Bad Choice
 guardians.1201.name:0 "El presidente Tonto"
 guardians.1201.desc:0 "El comandante del puesto de observación orbital de [From.GetName] informa que la infiltración en la casa del presidente de la poderosa nación de [From.GetName] ha salido mal. Varios de nuestros representantes han sido asesinados y el enviado principal de nuestro equipo ha sido tomado como rehén."
 guardians.1201.a:0 "No intenten responder a ningun contacto."
 guardians.1201.b:0 "Rescaten al enviado, a cualquier costo!"
 guardians.1201.c:0 "Empiezen las negociaciones. Busquen que quieren."
 guardians.1201.d:0 "Retirense. Remuevan el puesto de observación."
 
 # Leader Contact Bad Choice No Contact
 guardians.1211.name:0 "Ignorado"
 guardians.1211.desc:0 "El comandante del puesto de observación orbital de [From.GetName] informa que el rehén tomado por la poderosa nación de [From.GetName] ha sido ejecutado y lo más probable es que ahora sea diseccionado en un laboratorio junto al resto del personal asesinado.\n\nInteligencia reunida sugiere que tecnología personal que nuestro equipo llevaba, está bajo aplicación de ingeniería inversa y han tenido un éxito considerable."
 guardians.1211.a:0 "Detengan la investigación y recuperen los cuerpos."
 guardians.1211.b:0 "No hagan nada. Estas son las consecuencias."
 guardians.1211.c:0 "Tomen represalias. Acaben con los [From.Owner.GetSpeciesNamePlural] responsables."
 guardians.1211.d:0 "Retirense. Remuevan el puesto de observación."
 
 # Leader Contact Bad Choice Rescue
 guardians.1221.name:0 "Consequencias"
 guardians.1221.desc:0 "El comandante del puesto de observación orbital de [From.GetName] informa que el rehén tomado por la poderosa nación de [From.GetName] ha sido rescatado silenciosamente por un equipo de extracción encubierto. Nuestro enviado está vivo, pero fué torturado.\n\nEl comandante también reporta que el resto del personal asesinado probablemente sea diseccionado.\n\nInteligencia reunida sugiere que tecnología personal que nuestro equipo llevaba, está bajo aplicación de ingeniería inversa y los [From.Owner.GetSpeciesNamePlural] han tenido un éxito considerable."
 guardians.1221.a:0 "Detengan la investigación y recuperen los cuerpos."
 guardians.1221.b:0 "No hagan nada. Estas son las consecuencias."
 guardians.1221.c:0 "Tomen represalias. Acaben con los [From.Owner.GetSpeciesName] responsables."
 guardians.1221.d:0 "Retirense. Remuevan el puesto de observación."
 
 # Leader Contact Bad Choice Negotiation
 guardians.1231.name:0 "Negociaciones"
 guardians.1231.desc:0 "El comandante del puesto de observación orbital de [From.GetName] informa que los terminos de entrega de nuestro enviado han sido recibidos. El presidente de la poderosa nación de [From.GetName] demanda armas, tecnologia, apoyo para exterminar una nación contraría y despues de esto, que abandonemos nuestro puesto de observacion y se lo entreguemos a los [From.Owner.GetSpeciesNamePlural]."
 guardians.1231.a:0 "Procedan. Acepten las consecuencias."
 guardians.1231.b:0 "Recuperen a nuestro enviado a cualquier costo."
 guardians.1231.c:0 "Retirense. Remuevan el puesto de observación."
 
 # Leader Contact Bad Choice Kill President Success
 guardians.1241.name:0 "Sacando la Basura"
 guardians.1241.desc:0 "El comandante del puesto de observación orbital de [From.GetName] informa que despues de un excursión exitosa, el [From.Owner.GetSpeciesName] que nos ha causado tantos problemas es ahora ex-presidente. El nuevo presidente parece mas accesible a cooperar con nosotros.\n\nEl comandante ha pedido que se regresen los cuerpos del personal asesinado en [From.GetName] y cualquier equipamento perdido."
 guardians.1241.a:0 "Recuperen cuerpos y equipos que los [From.Owner.GetSpeciesNamePlural] aún tengan."
 guardians.1241.b:0 "Dejen que los [From.Owner.GetSpeciesNamePlural] se queden con todo."
 guardians.1241.c:0 "Solo vayanse, Retiren el puesto de observación."
 
 # Leader Contact Bad Choice Kill President Failure
 guardians.1251.name:0 "Operación Sangrienta"
 guardians.1251.desc:0 "El comandante del puesto de observación orbital de [From.GetName] reportó que la operación para derrocar al presidente [From.Owner.GetSpeciesName] salió mal. fuerzas de seguridad asesinaron varios de nuestros operativos y los forzaron a retirarse. Ahora el blanco se ha ocultado."
 guardians.1251.a:0 "Recuperen cuerpos y equipos que los [From.Owner.GetSpeciesNamePlural] aún tengan."
 guardians.1251.b:0 "Dejen que se queden con todo."
 guardians.1251.c:0 "Solo vayanse, Retiren el puesto de observación."
 
 # Leader Contact Bad Choice Body/Tech Retrieval Success
 guardians.1261.name:0 "Eso No Es Tuyo"
 guardians.1261.desc:0 "El comandante del puesto de observación orbital de [From.GetName] informa que la operación para recuperar los cadaveres y equipos de nuestro personal tuvo un gran éxito.\n\nEsto debería poner final a cualquier investigación que los [From.Owner.GetSpeciesNamePlural] podrían podrian hacer de nuestra biología o tecnología."
 guardians.1261.a:0 "Buen trabajo."
 guardians.1261.b:0 "Ahora Retirense. Retiren el puesto de observación."
 
 # Leader Contact Bad Choice Body/Tech Retrieval Failure
 guardians.1271.name:0 "Queremos Eso También"
 guardians.1271.desc:0 "El comandante del puesto de observación orbital de [From.GetName] informa que la operación para recuperar los cadaveres y equipos de nuestro personal ha ido mal.\n\nFuerzas de seguridad [From.GetName] asesinaron a nuestros operativos y se apoderaron de la nave de descenso. Los [From.Owner.GetSpeciesNamePlural] ahora tienen  aun mas materiales para investigar."
 guardians.1271.a:0 "Comandante! está despedido!."
 guardians.1271.b:0 "Retirense. Remuevan el puesto de observación."
 
 # Scientist Contact
 guardians.1301.name:0 "El Científico"
 guardians.1301.desc:0 "El comandante del puesto de observación orbital de [From.GetName] informa que el contacto inicial con el científico elegido en [From.GetName] fue extramadamente bien.\n\nEl cientifico se mostró entusiasta sobre representarnos y ha propuesto grabar un examen fisico y entrevista con el comandante abordo de la estacion."
 guardians.1301.a:0 "Hagan lo que el científico sugiere."
 guardians.1301.b:0 "Buena idea, pero la estación queda fuera de eso."
 guardians.1301.c:0 "Ningun examen ni visita a la estación."
 guardians.1301.d:0 "Llegaremos de vuelta con el científico."
 
 # Scientist Contact Station Exam/Interview
 guardians.1311.name:0 "La Visita del Científico"
 guardians.1311.desc:0 "El científico de [From.GetName] se mostró de manera profesional durante la visita al puesto de observación. El comandante de la estación permitió un examen fisico rapido y una entrevista corta antes de regresar al científico a la superficie del planeta sin incidentes.\n\nEl comandante destacó que nada importante fue revelado a nuestro huésped y que se estableció un protocolo de comunicación muy simple. El comandante tiene algunos sensores de la estación vigilando al científico. Si empiezan a gritar al cielo, Quieren hablar con nosotros."
 guardians.1311.a:0 "Soberbio comandante, bien hecho"
 
 # Scientist Contact No Station Trap
 guardians.1321.name:0 "Es una Trampa!"
 guardians.1321.desc:0 "El comandante del puesto de observación orbital de [From.GetName] informa que la reunion con el científico From.Owner.GetSpeciesName] fue una trampa planeada por las autoridades. Varios de nuestros representantes han sido asesinados por las fuerzas gubernamentales y el enviado principal de nuestro equipo, el comandante de la estación, ha sido tomado como rehén.\n\nEl presidente de una poderosa nación de [From.GetName] dejó una breve nota para nuestro Equipo de recuperación: 'Estaré en contacto.'\n\nSi el científico estaba involucrado en esta emboscada nunca se sabrá, ya que fue asesinado junto con los asistentes del comandante"
 guardians.1321.a:0 "No intenten responder a ningun contacto."
 guardians.1321.b:0 "Rescaten al comandante a toda costa!"
 guardians.1321.c:0 "Empiezen la negociación, busquen que quieren."
 guardians.1321.d:0 "Retirense. Remuevan el puesto de observación."
 
 # Scientist Contact No Station No Trouble
 guardians.1331.name:0 "Por la Ciencia!"
 guardians.1331.desc:0 "El científico de [From.GetName] se mantuvo profesional durante nuestra visita a su tosco laboratorio. El comandante de la estación permitió una entrevista corta y convenció al científico de difundir la noticia de nuestra llegada en la comunidad científica\n\nEl comandante destacó que nada importante fue revelado a nuestro huésped y que se estableció un protocolo de comunicación muy simple. El comandante tiene algunos sensores de la estación vigilando al científico. Si empiezan a gritar al cielo, Quieren hablar con nosotros."
 guardians.1331.a:0 "Buen trabajo comandante."
 
 # Close Encounters Difficult
 guardians.1401.name:0 "El Tercer Tipo"
 guardians.1401.desc:0 "Se ha hecho un contacto remoto con una docena de [From.Owner.GetSpeciesNamePlural] al azar en [From.GetName].\n\n Se ha elegido un sitio donde puedan reunirse con nosotros y verlos cara a cara, pero algunas autoridades en el planeta se han percatado de los acontecimientos y están evitando que nuestros emisarios lleguen al sitio acordado. Algunos han sido encarcelados y otros son cazados.\n\nEl sitio elegido ha sido acordonado y las autoridades han ideado un engaño para mantener a los [From.Owner.GetSpeciesNamePlural] fuera del área."
 guardians.1401.a:0 "No interfieran con las autoridades."
 guardians.1401.b:0 "Cancelen la operación, ya no habra reunión."
 guardians.1401.c:0 "Ayuden a nuestros emisarios a que se haga la reunión."
 guardians.1401.d:0 "Cambien el lugar y avisen a los emisarios."
 guardians.1401.e:0 "Retirense. Remuevan el puesto de observación."
 
 # Close Encounters Easy
 guardians.1501.name:0 "El Peregrinaje"
 guardians.1501.desc:0 "Se ha realizado  un contacto remoto con una docena de [From.Owner.GetSpeciesNamePlural] al azar en [From.GetName].\n\Se ha elegido un sitio donde puedan reunirse con nosotros y verlos cara a cara. Las autoridades del planeta se han enterado de los acontecimientos y ayudan activamente a nuestros emisarios que viajan al sitio elegido.\n\nLa reunión se ha vuelto de dominio público y miles de [From.Owner.GetSpeciesNamePlural] emocionados también están viajando. Las autoridades hacen lo que pueden por mantener todo en orden."
 guardians.1501.a:0 "Prosigan con la reunión."
 guardians.1501.b:0 "Cancelen la operación, ya no habra reunión"
 guardians.1501.c:0 "Retirense. Remuevan el puesto de observación."
 
 # Close Encounters Scrapped
 guardians.1511.name:0 "Los Abandonados"
 guardians.1511.desc:0 "La docena de [From.Owner.GetSpeciesNamePlural] que contactamos en [From.GetName] se han visto en varios problemas desde que decidimos no reunirnos con ellos. Algunos han sido encarcelados, otros internados en manicomios y otros cuantos se suicidaron. Al reste les perdimos el rastro."
 guardians.1511.a:0 "No hay nada que podamos hacer por ellos."
 guardians.1511.b:0 "Salgan de las sombras comandante, ayuden a estos [From.Owner.GetSpeciesNamePlural]."
 guardians.1511.c:0 "Retirense. Remuevan el puesto de observación."
 
 # Close Encounters With Government
 guardians.1521.name:0 "Bienvenidos a Nuestro Mundo"
 guardians.1521.desc:0 "Aunque no todos los [From.Owner.GetSpeciesNamePlural] contactados en [From.GetName] lograron llegar a la reunión, algunos llegaron. Junto con una gran fuerza de seguridad del gobierno y algunos científicos.\n\nNo obstante, el comandante del puesto de observación sondeó el área antes de aterrizar naves de transporte en el lugar. \n\nEl comandante informa que los [From.Owner.GetSpeciesNamePlural] están muy entusiasmados porque llevemos a nuestros emisarios a la puesto de observación, así como también unos cuantos científicos."
 guardians.1521.a:0 "No, Solo venimos a intercambiar saludos. Eso es todo."
 guardians.1521.b:0 "Dejen que vengan los emisarios, Sin científicos."
 guardians.1521.c:0 "Adelante llevenlos a todos."
 
 # Close Encounters With Emissaries
 guardians.1531.name:0 "Cuestiones de Familia"
 guardians.1531.desc:0 "Aunque no todos los [From.Owner.GetSpeciesNamePlural] contactados en [From.GetName] lograron llegar a la reunión , algunos llegaron. Algunos trajeron varios miembros de su familia.\n\nEl comandante del puesto de observación sondeó el área antes de aterrizar una nave de transporte en el lugar.\n\nEl comandante informa que los [From.Owner.GetSpeciesNamePlural] están muy entusiasmados por venir al puesto de observación, junto con sus familiares que no quieren dejar atras."
 guardians.1531.a:0 "No, Solo venimos a intercambiar saludos. Eso es todo."
 guardians.1531.b:0 "Dejen que vengan los emisarios, Sin familiares."
 guardians.1531.c:0 "Adelante llevenlos a todos."
 
 # Aiding The Abandoned
 guardians.1541.name:0 "Ayudando a los Abandonados"
 guardians.1541.desc:0 "El comandante del puesto de observación de [From.GetName] informa que varias operaciónes encubiertas para extraer nuestros emisiarios [From.Owner.GetSpeciesName] han sido exitosas. Han sido traidos a directamente a la estación. Su recuperación y entrenamiento ha comenzado."
 guardians.1541.a:0 "Buen trabajo comandante."
 
 # Broadcast Good Response
 guardians.1601.name:0 "Emisión de Esperanza"
 guardians.1601.desc:0 "Usando una pequeña red de satelites y algunos drones, el comandante del puesto de observación de [From.GetName] ha saludado a cada uno de los [From.Owner.GetSpeciesNamePlural] en el planeta al mismo tiempo.\n\nLa respuesta fue increíblemente positiva y todo los transmisores de los [From.Owner.GetSpeciesNamePlural] están apuntados al cielo.\n\nCelebraciones de bienvenida polulan por el planeta y varios metodos están siendo utilizados por los [From.Owner.GetSpeciesNamePlural] para enviar invitaciónes personales, así como también líderes pidiendo concimiento y poder avanzados, o solo por trato preferencial."
 guardians.1601.a:0 "Siguan Enigmaticos. No respondan."
 guardians.1601.b:0 "Aclare algunos puntos con los nativos comandante."
 guardians.1601.c:0 "Es Demasiado! Remuevan el puesto de observación."

 # Broadcast Good Response Clarification
 guardians.1611.name:0 "Aclarando"
 guardians.1611.desc:0 "Usando una pequeña red de satelites y drones ya establecida, el comandante del puesto de observación de [From.GetName] ha hecho una segunda transmisión a cada uno de los [From.Owner.GetSpeciesNamePlural] en el planeta al mismo tiempo.\n\nEl comandante dejó claro que estamos aquí sólo como guías. Estamos aquí para guiar a todos los [From.Owner.GetSpeciesNamePlural] y que no se dará conocimiento, poder y trato preperencial a nadie.\n\nLa respuesta a esto de nuevo fue positiva de parte de todos los [From.Owner.GetSpeciesNamePlural] que continuan pendientes viendo al cielo.\n\nLas celebraciónes son mas escasas, pero varios metodos aun son utilizados por algunos [From.Owner.GetSpeciesNamePlural]  para seguir enviando invitaciones, así como también las peticiones de los lideres pidiendo de nuevo poder, conocimiento y trato preferencial."
 guardians.1611.a:0 "Siguan Enigmaticos. No respondan."
 guardians.1611.b:0 "Suficientes transmisiones por ahora coamandante."
 guardians.1611.c:0 "Eso no ayudó. Remuevan el puesto de observación." 
 
 # Broadcast Bad Response
 guardians.1701.name:0 "El Mundo Aterrorizado"
 guardians.1701.desc:0 "Usando una pequeña red de satelites y algunos drones, el comandante del puesto de observación de [From.GetName] ha saludado a cada uno de los [From.Owner.GetSpeciesNamePlural] en el planeta al mismo tiempo.\n\nLa respuesta fue increíblemente mala. Suicidios Masivos alrededor del mundo. Ejercito pidiendo clemencia. Otros ejercitos se movilizan. [From.Owner.GetSpeciesNamePlural] asustados cantan al cielo, pidiendo misericordia. Histeria masiva"
 guardians.1701.a:0 "Denles tiempo para calmarse."
 guardians.1701.b:0 "Transmitan mensajes pacíficos! Ahora!."
 guardians.1701.c:0 "Ooops. Remuevan el puesto de observación."
 
 # Broadcast Bad Response Peaceful Intent
 guardians.1711.name:0 "Venimos En Paz"
 guardians.1711.desc:0 "Usando una pequeña red de satelites y drones ya establecida, el comandante del puesto de observación de [From.GetName] ha hecho una segunda transmisión a cada uno de los [From.Owner.GetSpeciesNamePlural] en el planeta al mismo tiempo.\n\nEl comandante dejó claro que estamos aquí sólo como guías pacíficos, Estamos aquí para guiar a todos los [From.Owner.GetSpeciesNamePlural] y que no se dará conocimiento, poder y trato preperencial a nadie.\n\nLa respuesta a esto de nuevo fue un poco mas positiva de parte de todos los [From.Owner.GetSpeciesNamePlural] que continuan pendientes viendo al cielo.\n\nUnos cuantos ejercitos han disminuido su alerta y otros pocos [From.Owner.GetSpeciesNamePlural] están cantando al cielo."
 guardians.1711.a:0 "Suficientes transmisiones por ahora coamandante."
 
 # Capital Landing Good Response
 guardians.1801.name:0 "Todos Recuerdan Donde Estacionamos"
 guardians.1801.desc:0 "El comandante del puesto de observación de [From.GetName] aterrizó en una nave en el parque central de la capital de la nación mas grande del planeta.\n\nLos nativos que estaban cerca se aproximaron y saludaron agradablemente. El comandante pidió hablar con uno de los lideres de los [From.Owner.GetSpeciesNamePlural] y sólo unos cuantos minutos despues el presidente de esa nación llegó y dió la bienvenida al comandante a [From.GetName] en nombre de todos los [From.Owner.GetSpeciesNamePlural].\n\nEl comandante regresó a la estación a salvo."
 guardians.1801.a:0 "Un comienzo formidable."
 guardians.1801.b:0 "Sospechoso. Remuevan el puesto de observación."
 
 # Capital Landing Bad Response
 guardians.1851.name:0 "Ataque En EL Parque"
 guardians.1851.desc:0 "El comandante del puesto de observación de [From.GetName] aterrizó en una nave en el parque central de la capital de la nación mas grande del planeta.\n\nLos nativos que estaban cerca cargaron contra la nave y la atacaron. El comandante no pudo calmar a los nativos y se retiró a la estación antes de que se sufriera algun daño real."
 guardians.1851.a:0 "Siguan Enigmaticos. No respondan a este acto."
 guardians.1851.b:0 "Hagan saber a los nativos que estamos muy enojados."
 guardians.1851.c:0 "Fracaso! Remuevan el puesto de observación."
 
 # Capital Landing Bad Response Upset Polite
 guardians.1861.name:0 "Disgustados"
 guardians.1861.desc:0 "El comandante del puesto de observación de [From.GetName] hizo contacto remoto con muchos lideres de las naciónes del planeta.\n\nLa mayoría de ellos aceptaron y nos dieron sus disculpas. Sin embargo, Varios lideres no se disculparon y tomaron la oportunidad de exigir que los dejemos solos."
 guardians.1861.a:0 "No responda a las demandas comandante."
 guardians.1861.b:0 "No nos iremos, niegelo."
 guardians.1861.c:0 "Remuevan el puesto de observación."
 
 # Capital Landing Bad Response Upset Angry
 guardians.1871.name:0 "Muy Disgustados"
 guardians.1871.desc:0 "El comandante del puesto de observación de [From.GetName] hizo contacto remoto con muchos lideres de las naciónes del planeta.\n\nEl comandante informó a los [From.Owner.GetSpeciesNamePlural] que la violencia no será tolerada y estamos aquí para guiarlos con intenciones pacíficas.\n\nMuchos lideres ofrecieron disculpas. Otros no lo hicieron y tomaron la oportunidad de demandar que los dejemos solos."
 guardians.1871.a:0 "No responda a las demandas comandante."
 guardians.1871.b:0 "No nos iremos, niegelo."
 guardians.1871.c:0 "Remuevan el puesto de observación."
 
 # Capital Landing Intercepted
 guardians.1901.name:0 "Colisión en el Parque"
 guardians.1901.desc:0 "El comandante del puesto de observación de [From.GetName] bajo en una nave al planeta y rapidamente fue interceptado y derribado. La nave se estrelló en el parque de la capital de la nación mas grande del planeta.\n\nLos [From.Owner.GetSpeciesNamePlural] cercanos, aterrorizados y hambrientos, asesinaron a la tripulación sobreviviente."
 guardians.1901.a:0 "Siguan Enigmaticos. No respondan. a este acto."
 guardians.1901.b:0 "Necesitamos recuperar los restos de la nave y la tripulación"
 guardians.1901.c:0 "Hagan saber a los nativos que estamos muy enojados."
 guardians.1901.d:0 "Maldición! Remuevan el puesto de observación."
 
 # Capital Landing Intercepted Retrieval Success
 guardians.1911.name:0 "Recuperación De Restos "
 guardians.1911.desc:0 "El nuevo comandante del puesto de observación de [From.GetName] lideró un equipo para recuperar los restos de la naves y los cuerpos. La operación fué como lo planeado y ningun [From.Owner.GetSpeciesName] o personal recuperador fué dañado."
 guardians.1911.a:0 "Bien hecho comandante."
 guardians.1911.b:0 "Hagan saber a los nativos que estamos muy enojados."
 guardians.1911.c:0 "Ahora remuevan el puesto de observación."
 
 # Capital Landing Intercepted Retrieval Failure
 guardians.1921.name:0 "Empeorando Problemas"
 guardians.1921.desc:0 "El nuevo comandante del puesto de observación de [From.GetName] reportó  reportó que la operación para recuperar los restos de la naves y los cuerpos fué un fracaso.\n\nFuerzas de Seguridad [From.GetName] asesinaron a nuestros operativos y se apoderaron de la nave. Los [From.Owner.GetSpeciesNamePlural] ahora tienen mas materiales con que trabajar"
 guardians.1921.a:0 "Comandante! Esta despedido!."
 guardians.1921.b:0 "Hagan saber a los nativos que estamos muy enojados."
 guardians.1921.c:0 "Retirense. Remuevan el puesto de observación."
 
 # Communication Protocols
 guardians.3001.name:0 "Protocolos"
 guardians.3001.desc:0 "Nuestra estación que orbita [From.GetName] ha sido contactada por el presidente de una poderosa nación de [From.GetName], solicitando que la comunicación y los protocolos de contacto sean establecidos y regulados por su gobierno.\n\nEl presidente desea reducir todo impacto negativo que nuestras interacciónes puedan causar en la población."
 guardians.3001.a:0 "Acepten esos protocolos."
 guardians.3001.b:0 "Estamos aquí para guiar a los [From.Owner.GetSpeciesNamePlural]."
 guardians.3001.c:0 "Permanezcan Enigmaticos. No respondan al contacto."
 
 # Embassy
 guardians.5001.name:0 "Embajada"
 guardians.5001.desc:0 "En nuestro último contacto con los [From.Owner.GetSpeciesNamePlural], un defensor de aumentar las interacciónes entre nosotros y la población nativa propuso que estableciaramos una embajada en el planeta.\n\nEl comandante del puesto orbital en [From.GetName] sugirió que en lugar de eso, crearamos la embajada en la estación orbital y demos un servicio de transporte para los diplomaticos [From.Owner.GetSpeciesNamePlural] que quieran usarlo."
 guardians.5001.a:0 "Trabajen con el defensor para que esto se realize."
 guardians.5001.b:0 "Establezcan la embajada en la estación."
 guardians.5001.c:0 "Permanezcan Enigmaticos. Sin embajada ni transporte."
 
 # Demonstration
 guardians.6001.name:0 "Manifestantes"
 guardians.6001.desc:0 "El comandante del puesto de observación [From.GetName] reporta que hubo varios problemas con una turba de manifestantes en la ultima reunión con los [From.Owner.GetSpeciesNamePlural].\n\nAfortunadamente nadie fue herido y nuestro personal regresó seguro a la estación."
 guardians.6001.a:0 "Tiempo de irnos. Desmantelen la estación"
 guardians.6001.b:0 "Hagan saber a los nativos que estamos muy enojados."
 guardians.6001.c:0 "Incrementen la seguridad para nuestros representantes."
 guardians.6001.d:0 "Demanden a las autoridades [From.Owner.GetSpeciesNamePlural] mejorar la seguridad."
 guardians.6001.e:0 "Siguan Enigmaticos. No respondan a este acto."
 
 # Dismissal
 guardians.7001.name:0 "Destitución"
 guardians.7001.desc:0 "Nuestra estación que orbita [From.GetName] ha sido contactada por el lider de una poderosa nación de [From.GetName], pidiendo que nos vayamos del espacio vecino a [From.GetName].\n\n El mensaje incluía palabras bruscas que no pudimos traducir apropiadamente, así como muchas amenazas de graves consequencias si no cumpliamos adecuadamente."
 guardians.7001.a:0 "Tiempo de irnos. Desmantelen la estación."
 guardians.7001.b:0 "Rechazen cortésmente."
 guardians.7001.c:0 "Siguan Enigmaticos. No respondan a este acto."
 
 # Covert Guidance
 guardians.8001.name:0 "Orientación encubierta"
 guardians.8001.desc:0 "El comandante del puesto de observación de [From.GetName] ha sugerido que tratemos mas metodos encubiertos para guiar a los [From.Owner.GetSpeciesNamePlural]. Preferencia por interacciónes remotas en lugar de reuniónes fisicas. Mas contactos personales y menos exposición a un amplio público."
 guardians.8001.a:0 "Permaneceremos en enigma. Buen plan, adelante."
 guardians.8001.b:0 "No, estamos aquí para guiar a todos los [From.Owner.GetSpeciesNamePlural]."
 guardians.8001.c:0 "Haganlo pero permanezcan accesible a todo los [From.Owner.GetSpeciesNamePlural]."
 
