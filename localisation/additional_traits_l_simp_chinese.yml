l_simp_chinese:

####################################
 # Traits
 ####################################
 #Handicaps
 
 trait_additrait_ephemeral:0 "早逝"
 trait_additrait_ephemeral_desc:0 "§L这个种族对于时间的抵抗力远逊于其它种族。§!\n"
 
 trait_additrait_ephemeral_lithoid:0 "早逝"
 trait_additrait_ephemeral_lithoid_desc:0 "§L这个种族对于时间的抵抗力远逊于其它种族。§!\n"
 
 trait_additrait_easily_distracted:0 "精神涣散"
 trait_additrait_easily_distracted_desc:0 "§L这个种族会突然对某件事产生极大的兴趣，但很快又会弃之不顾。§!\n"
 
 trait_additrait_simple_minded:0 "头脑简单"
 trait_additrait_simple_minded_desc:0 "§L这个种族到底如何能产生超光速文明依旧是不解之谜。§!\n"
 
 trait_additrait_lazy:0 "懒惰"
 trait_additrait_lazy_desc:0 "§L这个种族完全不懂得鞭策自己。§!\n"
 
 trait_additrait_prodigal:0 "糜费"
 trait_additrait_prodigal_desc:0 "§L这个种族经济效益极其低下，因为他们总是把资源挥霍在无用的东西上。§!\n"
 
 trait_additrait_lethargic:0 "迟钝"
 trait_additrait_lethargic_desc:0 "§L这个种族非常不情愿多消耗他们的能量。今日事明日毕，有什么不好的？§!\n"
 
 trait_additrait_unfit_engineers:0 "蹩脚工程学家"
 trait_additrait_unfit_engineers_desc:0 "§L哪怕是最基础的工程学知识都能让这个物种拜上高香。§!\n"
 
 trait_additrait_unfit_physicists:0 "蹩脚物理学家" 
 trait_additrait_unfit_physicists_desc:0 "§L哪怕是最基础的物理学知识都能让这个物种拜上高香。§!\n"
 
 trait_additrait_unfit_sociologists:0 "蹩脚社会学家"
 trait_additrait_unfit_sociologists_desc:0 "§L哪怕是最基础的社会学知识都能让这个物种拜上高香。§!\n"
 
 trait_additrait_hateful:0 "可憎"
 trait_additrait_hateful_desc:0 "§L这个种族的粗俗礼节与习俗让全银河系都为之憎恶。§!\n\n §W信任度增长：§R-25%§!"
 
 trait_additrait_hunter_gatherers:0 "猎集者"
 trait_additrait_hunter_gatherers_desc:0 "§L这个种族深深扎根于他们的猎集者传统，现代农业的发展让他们不知所措。§!\n"
 
 trait_additrait_violent:0 "暴力"
 trait_additrait_violent_desc:0 "§L这个种族骨子里就充斥着血腥与暴力。§!\n"
 
 trait_additrait_free_spirits:0 "不羁"
 trait_additrait_free_spirits_desc:0 "§L这个物种天生就是自由思想家，对于政府的集体伦理极其蔑视。§!\n"
 
 trait_additrait_iconoclastic:0 "离经叛道"
 trait_additrait_iconoclastic_desc:0 "§L传统和观念对于这个种族来说一文不值。§!\n"
 
 trait_additrait_delicate:0 "娇弱"
 trait_additrait_delicate_desc:0 "§L这个物种生而体格娇弱。他们承受不了多少物理伤害。§!\n"
 
 trait_additrait_weak_willed:0 "意志薄弱"
 trait_additrait_weak_willed_desc:0 "§L这个物种很容易就屈服了。§!\n"
 
 trait_additrait_very_slow_breeders:0 "极端缓慢繁殖"
 trait_additrait_very_slow_breeders_desc:0 "§L这个物种的繁殖极其缓慢。§!\n"
  
 trait_additrait_melancholic:0 "忧郁"
 trait_additrait_melancholic_desc:0 "§L这个物种追求平静安逸的生活，想要比任何人都更幸福，他们的生活中很难找到刺激。§!\n"

 trait_additrait_rooted:0 "故土植根"
 trait_additrait_rooted_desc:0 "§L这个物种有着极强的故土意识。\n\n§W殖民船花费：§R+30%\n§W殖民地发展速度：§R-20%§!\n"
 
 trait_additrait_divided:0 "激烈"
 trait_additrait_divided_desc:0 "§L这个物种难以达成共识：他们把大量的时间都花费在了辨论上。§!\n"
 
 trait_additrait_soft:0 "脆弱"
 trait_additrait_soft_desc:0 "§L这个物种有着极其敏感的神经系统。他们因为整日担惊受怕而神经衰弱，这进一步缩减了他们的寿命。§!\n" 
 
 trait_additrait_genetically_ill:0 "病态代谢"
 trait_additrait_genetically_ill_desc:0 "§L这个物种的新陈代谢极其缓慢，他们很难适应新环境。§!\n" 
 
 ###########################################################################################################################################################
 #Neutral
 
 #trait_additrait_focused:0 "专一"
 #trait_additrait_focused_desc:0 "§L这个物种一次只把他们的精力集中在一件事上。\n\n§W此特质会减少一项研究选项。§!\n"
 
 ###########################################################################################################################################################
 #Avantages
 
 trait_additrait_multitasking:0 "多任务处理"
 trait_additrait_multitasking_desc:0 "§L这个物种能在维持高效率的前提下分散注意力，增快他们的研究速度。§!\n"
 
 trait_additrait_easily_satisfied:0 "易于满足"
 trait_additrait_easily_satisfied_desc:0 "§L达到维持生命的基本要求就足以让这个物种满足。§!\n"
 
 trait_additrait_born_warriors:0 "天生战狂"
 trait_additrait_born_warriors_desc:0 "§L兴许是天性或是文化的影响，对于这个物种来说，是否选择战争从来不是问题。\n\n§W舰船伤害： §G+5%§!"
 
 trait_additrait_sociable:0 "社交达人"
 trait_additrait_sociable_desc:0 "§L这个物种天生就擅长社交。\n\n§W信任度增长： §G+25%§!"
 
 trait_additrait_competitive:0 "争强好胜"
 trait_additrait_competitive_desc:0 "§L这个物种带来的冲突和争吵已经成为一种习惯。\n\n§W宣称影响力花费： §G-50%§!\n"
 
 trait_additrait_aggressive:0 "激进"
 trait_additrait_aggressive_desc:0 "§L合作的请求对于这个物种貌似并没有什么说服力。\n\n§W最大宿敌数：§G+1§!\n"
 
 trait_additrait_extremely_aggressive:0 "极度激进"
 trait_additrait_extremely_aggressive_desc:0 "§L这个物种常常通过暴力地对外界发泄愤怒来减轻自身的压力，无论是来自外交上，社会上的或是身体上的。\n\n§W最大宿敌数： §G+2§!\n"
 
 trait_additrait_zealous_defenders:0 "狂热防守者"
 trait_additrait_zealous_defenders_desc:0 "§L在受到威胁时，这个物种将会以极高的狂热进行反抗。§!\n"
 
 trait_additrait_lateral_thinkers:0 "触类旁通"
 trait_additrait_lateral_thinkers_desc:0 "§L这个物种早已习惯海陆空三维作战；因此在太空中作战对他们也不是什么难事。\n\n§W舰队伤害：§G+8%§!\n"
 
 trait_additrait_roboticians:0 "机器人学家"
 trait_additrait_roboticians_desc:0 "§L这个物种在研发超光速飞行之前就已经研发出了机器人科技。\n\n§W这个特性将会解锁科技：§G机器人劳工§!。\n"
 
 trait_additrait_belligerent:0 "好战"
 trait_additrait_belligerent_desc:0 "§L这个物种天生擅长于与对峙与竞争。\n\n§W最大宿敌数量：§G+1\n§W宣称所花费的影响力：§G-50%§!\n"
 
 trait_additrait_fast_analysers:0 "高效分析者"
 trait_additrait_fast_analysers_desc:0 "§L这个物种不在不重要的数据上浪费时间。\n\n§W勘探速度：§G+25%§!\n"
 
 trait_additrait_thermosynthetic:0 "热合作用"
 trait_additrait_thermosynthetic_desc:0 "§L这个物种的能量大多来自于太阳能或其它热源。§!\n"
 
 # trait_additrait_war_lovers:0 "战争狂人"
 # trait_additrait_war_lovers_desc:0 "§L这个物种用战争来表达他们的爱意。\n\n§W处于战争中快乐度： §G+15%\n§W处于和平时快乐度： §G -5%§!\n"
 
 # trait_additrait_peace_lovers:0 "和平使者"
 # trait_additrait_peace_lovers_desc:0 "§L这个物种一点也不喜欢斗争。\n\n§W处于和平时快乐度： §G+15%\n§W处于战争中快乐度：§G-5%§!\n"
 
 trait_additrait_doulophage:0 "弱肉强食"
 trait_additrait_doulophage_desc:0 "§L这个种族的成员天生就会吞食那些比他们弱小的个体。§!\n"
 
 trait_additrait_psionics:0 "灵能"
 trait_additrait_psionics_desc:0 "§L这个种族天生具有灵能，并且了解其用途。\n\n§W这一特性给予我们§G灵能理论§W科技 §!\n"
 
 trait_additrait_passionate:0 "热情"
 trait_additrait_passionate_desc:0 "§L这个种族的成员享受各种形式的生活，并且总是能从周围的环境中受到鼓舞。§!\n"
 
 trait_additrait_elusive:0 "狡猾"
 trait_additrait_elusive_desc:0 "§L这个种族天生青睐狡猾和闪避的战术，并且拥有极佳的飞行反应力。\n\n§W舰船闪避§G+8%\n§W紧急跃迁几率§G+5%§!\n"
 
 trait_additrait_mob_mentality:0 "集群"
 trait_additrait_mob_mentality_desc:0 "§L这个种族的个体总是集群战斗，以数量弥补个体的不足。\n\n§W舰队指挥上限§G+10%\n§W海军容量§G+10%\n§W战舰建造速度§G+15%\n§W舰队伤害§R-5%§!\n"
 
 trait_additrait_living_ships:0 "生物船只"
 trait_additrait_living_ships_desc:0 "§L利用生物工程，纳米机器人和其他手段，只要有足够的时间，这个种族的飞船就可以进行自我修复。\n\n§W每日舰体再生§G+0.5%§!\n"
 
 trait_additrait_pioneers:0 "先驱者"
 trait_additrait_pioneers_desc:0 "§L这个种族的成员迫切地想要离开他们的星球。\n\n§W殖民船建造费用§G-30%\n§W殖民地发展速度§G+20%§!\n"
 
 trait_additrait_influential:0 "政客"
 trait_additrait_influential_desc:0 "§L这个种族的成员擅长影响他们的同类，并将他们转化至自己的思想。\n\n§W影响力收入§G+20%§!\n" 

 trait_additrait_united:0 "团结"
 trait_additrait_united_desc:0 "§L同一个目标，同一个意志，这个种族能快速达成共识并为之行动。§!\n" 
 
 trait_additrait_planetary_designers:0 "星球设计师"
 trait_additrait_planetary_designers_desc:0 "§L世界并不是永恒不变的，它们的形态在变化，它们的外形在进化。这个种族懂得如何引导这些变化。\n\n§W环境改造速度§G+25%\n§W环境改造成本§G-15%\n§W障碍移除速度§G+25%\n§W障碍移除成本§G-15%§!\n"
  
 trait_additrait_sky_born:0 "星河之子"
 trait_additrait_sky_born_desc:0 "§L这个物种于天空中诞生，在寰宇中昌盛，因此他们特别擅长于运动与游击战术。\n\n§W舰船闪避：§G+8%\n§W舰载机伤害：§G+10%§!\n"
 
 trait_additrait_immune:0 "超免疫"
 trait_additrait_immune_desc:0 "§L疾病？毒气？废气？这个物种天生就对自然环境的奇思妙想有着极强的免疫力，他们也因此比大多数物种寿命都要长。§!\n" 
 
 trait_additrait_steadfast:0 "坚韧"
 trait_additrait_steadfast_desc:0 "§L这个物种拥有异常坚定的神经与意志，因此对痛苦的抗性极强。他们对恐惧不屑一顾，并因此获得了超常的寿命。§!\n" 
 
 trait_additrait_keen_vision:0 "视觉敏锐"
 trait_additrait_keen_vision_desc:0 "§L这个物种因其绝佳的视力特别擅长于远距离作战。\n\n§W舰船武器攻击范围：§G+5%\n§W舰船闪避：§G+5%§!\n"
 
 ###########################################################################################################################################################
 #Machines Handicaps
 
 trait_additrait_defective_scanners:0 "劣质传感器"
 trait_additrait_defective_scanners_desc:0 "§L到底是珍贵的矿物，还是没用的垃圾，这些机器人根本无法区分。§!\n"
 
 trait_additrait_weedkillers:0 "除草机"
 trait_additrait_weedkillers_desc:0 "§L从工艺上来说，这些机器人应该可以在没有主人干涉的情况下高效处理农业活动。应该。§!\n"
 
 trait_additrait_energy_leaks:0 "漏电"
 trait_additrait_energy_leaks_desc:0 "§R警告：§! §L侦测到静电放电。避免任何物理接触。§!\n"
 
 trait_additrait_rusty_antiquities:0 "老古董"
 trait_additrait_rusty_antiquities_desc:0 "§L这些机器人设计上全盘采用了过时的技术。更糟糕的是，他们事实上和看上去一样古老。§!\n"
 
 trait_additrait_insufficient_memory:0 "栈溢出"
 trait_additrait_insufficient_memory_desc:0 "§L这些机械单位的内存条采用了革命性的新设计并严重影响了机器人的运行表现。§!\n"
 
 trait_additrait_slow_processors:0 "迟缓处理器"
 trait_additrait_slow_processors_desc:0 "§L这些机器人延续了祖传的单线程工作编程，他们极其不擅长于科学研究与创新思维。§!\n"
 
 trait_additrait_erratic_processors:0 "理性不定"
 trait_additrait_erratic_processors_desc:0 "§L这种机器单位量子般神秘的处理器在同一种输入下绝不会产生相同的输出；让他们去从事科学研究绝对是下下恶道。§!\n"
 
 trait_additrait_cumbersome_hulks:0 "铁疙瘩"
 trait_additrait_cumbersome_hulks_desc:0 "这些机械单位又庞大又笨重。这一设计理念被同样运用到了他们制造的舰艇上。\n\n§W舰船闪避： §G-8%§!\n"
 
 trait_additrait_hand_crafted:0 "纯手工打造"
 trait_additrait_hand_crafted_desc:0 "这些机器人中的每一个都是艺术杰作。当然，这意味着漫长的工期和巨额的开销。§!\n"
 
 trait_additrait_brittle:0 "脆"
 trait_additrait_brittle_desc:0 "为了维护这些脆弱的机器，频繁的维修是必要的。§!\n"
 
 ###########################################################################################################################################################
 #Machines Avantages
 
 trait_additrait_customized_servitors:0 "自定义式机仆"
 trait_additrait_customized_servitors_desc:0 "§L这些机仆被设计得最大限度地满足他们的主人的欲望。他们从本质上就是为了服务其主人的。§!\n\n§Y对于具有公民权利的合成人无效！§!"
 TRAIT_CUSTOMIZED_SERVITORS_EFFECT:0 "如果§Y$ai_servitude_name$§!生效，可以从事£job_servant£ §Y$job_servant$§!岗位\n£job£岗位产生的£amenities£舒适度：§G+40%§!"
 
 trait_additrait_multithreading:0 "多线程"
 trait_additrait_multithreading_desc:0 "§L这些机器被设计得拥有最佳的思考回路，这使得他们能够同时处理多个问题。§!\n"
 
 trait_additrait_planetary_gardeners:0 "星球园丁"
 trait_additrait_planetary_gardeners_desc:0 "§L这些单位被设计用于维护星球地形。而现在他们可以不受限制地发扬他们的技艺。\n\n§W环境改造速度§G+10%\n§W环境改造成本§G-10%\n§W障碍移除速度§G+10%\n§W障碍移除成本§G-10%§!\n"
 
 trait_additrait_swarm:0 "虫群"
 trait_additrait_swarm_desc:0 "§L首要指令：建造更多单位。其他任务：分心，建造更多单位。\n\n§W产生大量的矿物，但不擅长生产科技和凝聚力。§!\n"
 
 trait_additrait_long_cycles:0 "长周期"
 trait_additrait_long_cycles_desc:0 "§L可选的生产模式。\n轮流专注于：矿物||能量币：容量。\n\n\n\n§W五年内的矿物产出§G+15%\n§W或五年内的能量币产出§G+15%\n§W只要这个特性还存在，该周期就会继续。§!\n"
 
 trait_additrait_influential_robot:0 "风格化"
 trait_additrait_influential_robot_desc:0 "§L这些机仆的创造者很懂得影响他们周遭的人。他们的造物继承了这一专长。\n\n§W影响力： §G+20%§!\n" 
 
 trait_additrait_standard_frame:0 "制式结构"
 trait_additrait_standard_frame_desc:0 "§L这些机械造物完全标准化的设计和生产大大减少了消耗的时间。§!\n"
 
 trait_additrait_rivalry_protocols:0 "斗争协议"
 trait_additrait_rivalry_protocols_desc:0 "§L只有斗争才能激发所有潜力。适者生存，物竞天择。\n\n§W最大宿敌数量： §G+2§!\n"

 trait_additrait_malleable_frame:0 "可塑结构"
 trait_additrait_malleable_frame_desc:0 "§L这些机器高度兼容的模块化设计使魔改变得十分简单。§!\n"
 
 trait_additrait_sturdy:0 "皮实"
 trait_additrait_sturdy_desc:0 "§L这些机器非常耐用，他们很少需要接受维护。§!\n"
 
 trait_additrait_self_repairing_ships:0 "自维护船只"
 trait_additrait_self_repairing_ships_desc:0 "§L纳米科技，低级活性金属，及其它工艺的大规模运用使得这个帝国的船只得以自主修复。\n\n§W每日船体再生： §G+0.5%\n§W每日装甲再生： §G+0.5%§!\n"

 ###########################################################################################################################################################
 #Presentients
 
 trait_additrait_presapient_natural_inventors:0 "自然塑形师"
 trait_additrait_presapient_natural_inventors_desc:0 "§L这个物种特别喜欢魔改他们的居住环境并且为此发明了很多精巧的装置。§!\n"
 
 trait_additrait_presapient_natural_savants:0 "学者"
 trait_additrait_presapient_natural_savants_desc:0 "§L这个物种相当喜欢探寻世界与现实的脉络。§!\n"
 
 trait_additrait_presapient_tasty:0 "可口"
 trait_additrait_presapient_tasty_desc:0 "§L这个物种长得嘎嘣脆，隔壁小孩都馋哭了。§!\n"
 
 trait_additrait_presapient_bitter:0 "难吃"
 trait_additrait_presapient_bitter_desc:0 "§L吃这个物种还不如去吃土。§!\n"
 
 #################################################################################
 #Traits Modifiers
 
 wear_trait_additrait_sociable:0 "社交达人"
 wear_trait_additrait_sociable_desc:0 "这个帝国的主体物种非常擅长于外交。"
 
 wear_trait_additrait_hateful:0 "充满恨意"
 wear_trait_additrait_hateful_desc:0 "这个帝国的主体物种对周遭邻国充满恨意。"

 wear_trait_additrait_born_warriors:0 "天生战狂"
 wear_trait_additrait_born_warriors_desc:0 "这个帝国的主体物种相信荣耀属于天生战狂！！！"

 wear_trait_additrait_competitive:0 "争强好胜"
 wear_trait_additrait_competitive_desc:0 "这个帝国的主体物种非常争强好胜。"

 #wear_trait_additrait_focused:0 "专一"
 #wear_trait_additrait_focused_desc:0 "这个帝国的主体物种喜欢专心致志。"

 wear_trait_additrait_aggressive:0 "激进"
 wear_trait_additrait_aggressive_desc:0 "这个帝国的主体物种的政治主张比较激进。"

 wear_trait_additrait_extremely_aggressive:0 "极度激进"
 wear_trait_additrait_extremely_aggressive_desc:0 "这个帝国的主体物种的政治主张非常激进。"

 wear_trait_additrait_lateral_thinkers:0 "触类旁通"
