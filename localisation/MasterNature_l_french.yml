 MasterNature.labbuilt.name:0 "Un Laboratoire souterrain attire des scientifiques fous sur [Root.Planet.GetName]"
 MasterNature.labbuilt.desc:0 "Notre vaste laboratoire souterrain a ouvert ses portes. Véritable terrain de jeu pour physiciens, il contient toutes sortes d'aimants et de bobines pour écraser des trucs dans d'autres trucs à de très hautes vitesses, des cuves glauques pour préserver de la matière organique de tous types et un nombre ridicule de béchers. Des demandes de subventions et d'utilisation des installations viennent des confins de la galaxie connue. \n\nUn programme ambitieux d'expérimentations à haute énergie promet d'augmenter considérablement nos connaissances en physique et en ingénierie. Quelques détracteurs nous avertissent que nous jouons avec des morceaux de l'univers que nous ne comprenons pas encore et nous pourrions accidentellement faire exploser le monde ou créer un trou noir. Ces critiques ont été largement ignorées ou occasionellement, elles ont amorcées une discussion passionée sur la possibilité de créer des trous noirs localisés... Quelque chose que nos scientifiques considèrent avec joie plutôt qu'avec terreur"
 MasterNature.labbuilt2.name:0 "Je suis sûr qu'ils savent ce qu'ils sont en train de faire"
 MasterNature.labbuilt2.tooltip:0 "Vous ne pouvez jamais avoir assez de béchers. \n\n§G+1§! £mod_job_subterranean_researcher_add£ $job_subterranean_researcher$ par 50 £pop£ \n$job_subterranean_researcher_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 MasterNature.labbuilt2_gestalt.tooltip:0 "Vous ne pouvez jamais avoir assez de béchers. \n\n§G+1§! £mod_job_subterranean_researcher_drone_add£ $job_subterranean_researcher_drone$ par 50 £pop£ \n$job_subterranean_researcher_drone_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 
 MasterNature.sky.name:0 "[Root.Planet.GetName] va lancer la Ville dans le Ciel"
 MasterNature.sky.desc:0 "Alors que nous partons pour les étoiles depuis longtemps, le dernier recoin d'espace vital encore vierge sur [Root.Planet.GetName] repose entre le sol zncombré et le grand vide. Aujourd'hui nos scientifiques disent que nous pouvons habiter l'endroit que nos ancêtres pensaient être la demeure des dieux. \n\nIl y a de nombreux rêves de ce que cette cité des nuages pourrait être. Des marchands, des traders et des représentants d'entreprises ont proposé un Centre commercial Céleste, décrit comme une entreprise indescriptiblement lucrative. Les membres de la Faction pour un Avenir Meilleur, un groupe d'activiste local ont réalisé des plans pour un espace vert flottant, un paradis idéal accessible à tous les citoyens. Enfin, Un groupe d'individus extraordinairement riches qui se présentent comme les glorieux 1% propose une série de domaines individuels qui les isolera des masses sordides. Ils prommetent un support accru au gouvernement, cependant une telle action élitiste pourrait sans doute conduire à un conflit social. Que devons-nous construire ?"
 
