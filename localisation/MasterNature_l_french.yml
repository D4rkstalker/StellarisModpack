 MasterNature.skygreenbuilt.name:0 "La nouvelle Pelouse Céleste éclipse litérallement tous les autre parcs"
 MasterNature.skygreenbuilt.desc:0 "Notre paradis flottant dans le ciel est maintnant ouvert. Les résidents ont accès libre à de spacieuses terrasses vertes, champs de récréations, et de magnifiques bancs qui surplombent les nuages. Tous les bancs sont équipés d'accoudoirs bien espacés qui empêchent la plupart des espèces vertébrées de dormir. Coincé derrière l'ennui d'un terminal ou d'un patron ennuyeux ? Vous rêvez des vaccances parfaites ? Maintenant c'est plus facile que jamais de vous sortir la tête des nuages et de venir ici à la plave !"
 MasterNature.skygreenbuilt2.name:0 "Attendez, nous ne percevons pas de droit d'entrée ?"
 MasterNature.skygreenbuilt2.tooltip:0 "Sale capitaliste. \n\n§G+1§! £mod_job_sky_ranger_add£ $job_sky_ranger$ par 40 £pop£ \n$job_sky_ranger_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 MasterNature.skygreenbuilt2_gestalt.tooltip:0 "Sale capitaliste. \n\n§G+1§! £mod_job_sky_maintenance_add£ $job_sky_maintenance$ par 40 £pop£ \n$job_sky_maintenance_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 
 MasterNature.skyestate.name:0 "Établir des Domaines Nuageux pour l'Élite"
 MasterNature.skyestate.tooltip:0 "Il y aura sûrement des retombées. \n\n§H$ON_COMPLETION$:§! \n\n§EModificateur planétaire :§! \n§G+50%§! $mod_pop_cat_ruler_happiness$ £mod_ruler_happiness£ \n§R-20%§! $mod_pop_cat_worker_happiness$ £mod_worker_unhappiness£ \n§RRemplace les autres modificateurs d'Île Céleste§! \n\n§ENouveaux emplois :§! \n§G+1§! £mod_job_sky_noble_add£ $job_sky_noble$ par 100 £pop£ \n§G+1§! £mod_job_enforcer_add£ $job_enforcer$ par 66 £pop£ \n$job_sky_noble_effect_desc$ \n§H$EMPIRE_UNIQUE_BUILDING$§!"
 MasterNature.skyestatebuilt.name:0 "L'écart de richesse devient un écart d'air sur [Root.Owner.GetName]"
 MasterNature.skyestatebuilt.desc:0 "Avec l'achèvement du nouveau domaine des nuages, l'élite locale s'est jurée de ne plus jamais poser à nouveau le pied sur [Root.Planet.GetName]. Les autorités locales ont relativement peu d'influence sur ces habitants des nuages, et ils sont sûrs de faire tout ce qui est en leurs considérables myens et pouvoir pour garder leur haute position. Certains procalment même qu'il est dans l'intérêt de notre empire de les garder heureux, quoi que cela signifie. En bas, la populace se plaint que cela symbolise parfaitment l'inégalité inhérente au syst- mais honnêtement, vous ne pouvez pas les entendre de là-haut."
 MasterNature.skyestatebuilt2.name:0 "Est-ce que j'aurai une maison aussi ?"
 MasterNature.skyestatebuilt2.tooltip:0 "Bien sûr. \n\n§G+1§! £mod_job_sky_noble_add£ $job_sky_noble$ par 100 £pop£ \n§G+1§! £mod_job_enforcer_add£ $job_enforcer$ par 66 £pop£ \n$job_sky_noble_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 
 MasterNature.skyroost.name:0 "Former un idyllique Juchoir Flottant"
 MasterNature.skyroost.tooltip:0 "Les projections de croissance seront hautes comme le ciel. \n\n§H$ON_COMPLETION$:§! \n\n§EModificateur planétaire :§! \n§G+15%§! £mod_planet_amenities_no_happiness_mult£ $MOD_PLANET_AMENITIES_NO_HAPPINESS_MULT$ \n\n§ENouveaux emplois :§! \n§G+1§! £mod_job_sky_spawning_drone_add£ $job_sky_spawning_drone$ par 40 £pop£ \n$job_sky_spawning_drone_effect_desc$"
 MasterNature.skyroost_expanded.tooltip:0 "Les projections de croissance seront hautes comme le ciel. \n\n§H$ON_COMPLETION$:§! \n§G+1§! £mod_job_sky_spawning_drone_add£ $job_sky_spawning_drone$ par 40 £pop£ \n$job_sky_spawning_drone_effect_desc$"
 MasterNature.skyroostbuilt.name:0 "Le Juchoir Céleste donne un coup de pouce aux éclosions sur [Root.Planet.GetName]"
 MasterNature.skyroostbuilt.desc:0 "Le juchoir récemment achevé va permettre aux drones juvéniles d'atteindre leur maturité dans un environement idyllique, sans entraver les activités collectives de la planète. Les cas de piétinement accidentel des jeunes devraient diminuer de 92.4%. La haute altitude et un envirnnement pauvre enoxygène devrait avoir un bénéfice durable pour la santé, rendant les drones plus forts et plus résistants pour apporter une contribution significative à la puissance de la ruche. \n\nÉlever de nouveaux drones devrait être la responsabilité de drones de Colonie dédiés, plutôt qu'un fardeau partagé entre les drones miniers et techniciens hors service pendant leurs cycles de régénération. Notre souvenir commun d'une enfance parmis les nuages sera une bénédiction pour nous tous [Root.Owner.GetSpeciesPlural]."
 MasterNature.skyroostbuilt2.name:0 "La ruche est une affaire de famille"
 MasterNature.skyroostbuilt2.tooltip:0 "1 sur 1 répond d'accord. \n\n§G+1§! £mod_job_sky_spawning_drone_add£ $job_sky_spawning_drone$ par 40 £pop£ \n$job_sky_spawning_drone_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"

 MasterNature.skyfactory.name:0 "Forger une Usine de Robots Volante"
 MasterNature.skyfactory.tooltip:0 "Ne vous inquiétez pas, l'usine vole, pas les robots. \n\n§H$ON_COMPLETION$:§! \n\n§EModificateur planétaire :§! \n§G+25%§! $MOD_PLANET_POP_ASSEMBLY_MULT$ £mod_planet_pop_assembly_mult£ \n§R+10%§! $mod_planet_pop_assemblers_upkeep_mult$ £assembly_cost£ \n\n§ENouveaux emplois :§! \n§G+1§! £mod_job_sky_roboticist_add£ $job_sky_roboticist$ par 40 £pop£ \n$job_sky_roboticist_effect_desc$"
 MasterNature.skyfactory_gestalt.tooltip: "Ne vous inquiétez pas, l'usine vole, pas les robots. \n\n§H$ON_COMPLETION$:§! \n\n§EModificateur planétaire :§! \n§G+25%§! $mod_planet_pop_assembly_mult$ £mod_planet_pop_assembly_mult£  \n§R+10%§! $mod_planet_pop_assemblers_upkeep_mult$ £assembly_cost£ \n\n§ENouveaux emplois :§! \n§G+1§! £mod_job_sky_replicator_add£ $job_sky_replicator$ par 40 £pop£ \n$job_sky_replicator_effect_desc$"
 MasterNature.skyfactory_expanded.tooltip:0 "Ne vous inquiétez pas, l'usine vole, pas les robots. \n\n§H$ON_COMPLETION$:§! \n§G+1§! £mod_job_sky_roboticist_add£ $job_sky_roboticist$ par 40 £pop£ \n$job_sky_roboticist_effect_desc$"
