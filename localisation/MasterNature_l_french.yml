 # Planet Modifiers
 ###################################################
 
 pm_subterranean_construction:0 "Construction Souterraine"
 pm_subterranean_construction_desc:0 "Un projet d'excavation massive est en cours pour étendre notre colonie sous terre. Avis au public - Nous ne sommes pas responsables pour les tremblements de terre et gouffres mineurs, vivez ici à vos risques et périls."
 
 pm_subterranean_fortress:0 "Forteresse Souterraine"
 pm_subterranean_fortress_desc:0 "Un réseau étendu de bunkers fortifiés et de cavernes artifiielles protège le personnel clé de tout préjudice."
 
 pm_subterranean_foundry:0 "Fonderie Souterraine"
 pm_subterranean_foundry_desc:0 "Des forges de production alimentées par la chaleur du noyau planétaire. Légèrement instable pendant l'aération, risque d'enfer mondial minime."

 pm_subterranean_refinery: "Raffinerie Souterraine"
 pm_subterranean_refinery_desc: "Un transformateur souterrain qui canalise des composants rares directement dans les industries annexes de la planète. L'exédent de matière est évacué dans l'air, ce qui fait que les habitants passent plus de temps à l'intértieur."
 
 pm_subterranean_lab: "Laboratoire Souterrain"
 pm_subterranean_lab_desc: "Contient toutes sortes d'aimants et de bobines pour écraser des trucs dans d'autres trucs à de très hautes vitesses et une réserve presque infinie de béchers." 
 
 pm_sky_construction:"Fabrication Volante"
 pm_sky_construction_desc:0 "Un échaffaudage massif soutient ce qui va devenir une ville flottante. Cette structure défiant la physique suscite l'admiration de la polpulation."
 
 pm_sky_mall:0 "Centre commercial Céleste"
 pm_sky_mall_desc:0 "Le summum du capitalisme flotte au dessus de cette planète. Il est accompagné d'un catalogue qui se trouve dans la pochette arrière de toutes les nacelles de trasport planétaires."
 
 pm_sky_green:0 "Jardin Céleste"
 pm_sky_green_desc:0 "Des vaccances dans notre idyllique ville flottante, la vue est hors du commun."
 
 pm_sky_estate:0 "Domaine Céleste"
 pm_sky_estate_desc:0 "Les plus riches parmis les riches vivent leur vie isolée sur une île-joyau flottant au milieu des nuages. 99% de la population pense que c'est injuste." 

 pm_sky_roost: "Juchoir Céleste"
 pm_sky_roost_desc: "Un espace idyllique pour le développement e nos jeunes nouveaux-nés sous le regard vigilant de la ruche. "
 
 pm_sky_factory: "Usine Céleste"
 pm_sky_factory_desc: "Une usine d'assemblage de robots consciente et complètement non-menançante. Ne lui dites juste pas d'arrêter de construire des robots."

 
 pm_fine:0 "Mécontentement"
 pm_fine_desc:0 "Notre population est furieuse que nous n'accordons pas d'attention à leurs problèmes . Tout va bien."
 pm_ban_demonstrations:0 "Manifestations interdites"
 pm_ban_demonstrations_desc:0 "Les rassemblements publiques de trois personnes ou plus sont désormais punissables par 5 ans de dur labeur à la Fonderie"
 pm_subterranean_foundry_investigation:0 "Enquête sur la Fonderie"
 pm_subterranean_foundry_investigation_desc:0 "Nous pourrions acomplir beaucoup plus de travail s'il n'y avait pas ces enquêteurs indiscrets. Il n'y a pas de problèmes ici, circulez."
 pm_subterranean_foundry_closed:0 "Fonderie Souterraine fermée"
 pm_subterranean_foundry_closed_desc:0 "Fonderie fermée en raison de craintes et de rumeurs. Peut être réactivée via décision"
 pm_subterranean_foundry_safe:0 "Fonderie Souterraine : Sûre"
 pm_subterranean_foundry_safe_desc:0"Des forges de production alimentées par la chaleur du noyau planétaire. Protocoles de sûreté activés, aucun risque d'enfer mondial."
 pm_legal_action:0 "Action en justice"
 pm_legal_action_desc:0 "Nos citoyens ont décidé stupidment d'intenter un procès contre l'état pour de prétendues 'Morts et Destructions de Masse.' Le CLUF (Contrat de Localité d'Utilisateur Final) que toutes les espèces acceptent intrinsèquement en posant le pied sur nos mondes décrit précisément que l'état n'est pas responsable de carnage, ou de dégâts résultants de carnage sous quelque forme que ce soit."
 pm_subterranean_foundry_destroyed:0 "Fonderie perdue"
 pm_subterranean_foundry_destroyed_desc:0 "Autrefois, des forges alimentées par la chaleur du noyau planétaire fonctionnaient ici, jusqu'à ce qu'une quasi-catastrophe ne mette la planète à genoux. Maintenant elles ne sont plus qu'une coquille vide"
 pm_impending_doom:0 "Catastrophe iminente"
 pm_impending_doom_desc:0 "La croûte planétaire est en train de s'effondrer. Si quelque chose ne se produit pas bientôt, la planète entière pourrait se fracturer. §RSi la dévastation atteint 100%, la planète va se fissurer.§!"
 pm_fracture: "Craquement de la Croûte"
 pm_fracture_desc: "Une deuxième frature de la Fonderie a fait surface et la perte d'intégrité de la planète s'accélère. Il n'y a aucun espoir ?"
 
 pm_ash_cloud: "Nuage de Cendre"
 pm_ash_cloud_desc: "Un panache de débrits surchauffés ont été éjectés haut dans l'atmosphère. Il masquera le soleil pour les années à venir."
 pm_ash_cloud_gestalt: "$pm_ash_cloud$"
 pm_ash_cloud_gestalt_desc: "pm_ash_cloud_desc$"


