 foundry_fracture_event_chain_title: "Craintes liées à la Fonderie"
 foundry_fracture_event_chain_desc: "Une série de tremblements de terre a fait des ravages sur [Root.Planet.GetName], Causant énormément de dégâts à l'infrastructure de la colonie. Beaucoup croyent que la fonderie souterraine en est à la racine, mais notre ingénieur en chef jure que les systèmes de containment sismiques sont pleinement fonctionnels. Les séismes sont imprévisibles, il n'y a aucune preuve que les événements récents soient autre chose qu'une coïncidence. \n\nMalgré cela, les contestations juridiques se multiplient et la pression de l'opinion publique pour agir est montée en flèche après la sortie d'une holobande virale d'un groupe artistique intitulée 'Nous n'avons pas démarré le Feu'. Nous pourrions réprimer cette dissidence ou bien ouvrir une enquête publique sur les protocoles de sûreté de la fonderie. Une telle démarche permetterait d'apaiser les craintes locales mais perturberait également la production de la fonderie."
 MasterNature_event.31.name:0 "Craintes liées à la Fonderie"
 MasterNature_event.31.desc:0 "Une série de tremblements de terre a fait des ravages sur [Root.Planet.GetName], Causant énormément de dégâts à l'infrastructure de la colonie. Beaucoup croyent que la fonderie souterraine en est à la racine, mais notre ingénieur en chef jure que les systèmes de containment sismiques sont pleinement fonctionnels. Les séismes sont imprévisibles, il n'y a aucune preuve que les événements récents soient autre chose qu'une coïncidence. \n\nMalgré cela, les contestations juridiques se multiplient et la pression de l'opinion publique pour agir est montée en flèche après la sortie d'une holobande virale d'un groupe artistique intitulée 'Nous n'avons pas démarré le Feu'. Nous pourrions réprimer cette dissidence ou bien ouvrir une enquête publique sur les protocoles de sûreté de la fonderie. Une telle démarche permetterait d'apaiser les craintes locales mais perturberait également la production de la fonderie."
 MasterNature_event.fine.name:0 "£fine£ Tout va bien"
 MasterNature_event.fine.tooltip:0 "Je suis d'accord avec les événements qui se déroulent actuellement. \n\n§HEffets :§!"
 MasterNature_event.bandemonstrations.name:0 "Interdire les manifestations"
 MasterNature_event.bandemonstrations.tooltip:0 "Problème réglé. \n\n§EEmpêche de futures pénalitées de bonheur§!"
 MasterNature_event.investigatefoundry.name:0 "Ouvrez une enquête"
 MasterNature_event.investigatefoundry.tooltip:0 "Sommes-nous sûrs de voiloir savoir ? \n\n§HRequiert un scientifique de niveau 5§!"
 MasterNature_event.closefoundry.name:0 "Fermez la Fonderie"
 MasterNature_event.closefoundry.tooltip:0 "Mieux vaut être en sûreté que désolés. \n\n§HPermet les décisions :§! \n§E$decision_reopen_foundry$ \n$decision_investigate_foundry$§!"
 MasterNature_event.safetyprotocols.name:0 "Activer les Protocoles de Sûreté"
 MasterNature_event.safetyprotocols.tooltip:0 "Les vies sont plus importantes que les alliages"
 MasterNature_event.32.name:0 "Un autre séisme secoue [Root.Planet.GetName]"
 MasterNature_event.301.name: "Pic d'énergie à la Fonderie pendant une perturbation tectonique"
 MasterNature_event.302.name: "Une catastrophe frappe : Aucun commentaire du porte-parole de la Fonderie"
 MasterNature_event.32.desc:0 "Notre ingénieur en chef maintient toujours qu'il n'y a aucune preuve que les événements récents soient autre chose qu'une coïncidence. L'activité sismique fait partie d'un cycle naturel bien plus vaste que tout ce que les [Root.Owner.GetSpeciesNamePlural] pourraient influencer. Tout va bien."
 MasterNature_event.okay.name:0 "£fine£ Ce n'est pas grave"
 MasterNature_event.okay.tooltip:0 "Les choses vont s'arranger."
 MasterNature_event.33.name:0 "Rapport : Les protocoles de la Fonderie considérés comme dangereux !"
 MasterNature_event.33.desc:0 "Que ce soit par cupidité ou par négligence grave, l'équipe senior de l'ingénierie de la fonderie a admis que parfois ils ignorent le système d'avertissements critiques dans un effort de maintenir les quotas de production. En réponse aux questionnements, un membre de l'équipe a rapporté qu'ils n'avaient aucune idée de ce qui pourrait arriver si l'intégrité du système de confinement atteignait la zone rouge, mais ils perdraient leur emploi s'ils envisagaient même de réduire les objectifs de production. Cette attitude e rentabilité par-dessus tout imprègne tous les niveau de gestion de la fonderie. \n\nLes enquêteurs rapportent que le fait d'avoir ignoré les mécanismes de sécurité pourrait être la cause de l'activité sismique récente et des dommages à l'infrastructure planétaire. Au pire, cela pourrait mener à une brèche du confinement. Ce qu'une brèche signifirait reste flou, cependant un scientifique a dit cryptiquement "Quand il ne reste rien à bruler, il faut mettre le feu au monde". \n\nLe comité a émis des recommandations pour de nouveaux protocoles de sûreté. Cela pourrait signifier une nette perte de production, mais pouvez vous mesurer les alliages en vies ? Certains clament que les mesures de sûrteé recommendées sont superflues, et à mesure que notre technologie de production s'améliore le risque d'une brèche catastrophique diminue. Quoi qu'il en soit,  le rapport est clairement accablant pour l'équipe senior de l'ingénierie et le publique attend une réponse forte. Des activistes ont demandé la démission de l'Ingénieur en Chef [foundry_engineer.GetName] et menacent d'une action en justice si leurs demandes ne sont pas satisfaites."
 MasterNature_event.fired.name:0 "Quelqu'un est à blâmer"
 MasterNature_event.fired.tooltip:0 "Vous êtes viré. \n\n§R[foundry_engineer.GetName] démissione.§! \n§HPermet la décision :§! §EProtocoles de Sûreté§!"
 MasterNature_event.legal.name:0 "Les comités sont toujours de mauvaises nouvelles"
 MasterNature_event.legal.tooltip:0 "Sûreté ? Bah. \n\n§HPermet la décision :§! §EProtocoles de sûreté§!"
 MasterNature_event.34.name:0 "§RALERTE :§! La Fonderie se fracture"
 MasterNature_event.34.desc:0 "§HBrèche du confinement ! Les températures sont au delà des paramètres attendus, l'intégrité de la surface est en train de chuter. Ça ne va p- \n\n§!La transmission de notre ingénieur en chef §Y[foundry_engineer.GetName]§! se termine abruptement dans une rafale de vocalises aiguës. Les conditions sur [Root.Planet.GetName] sont terribles, des milliers de vies ont été perdues à cause de métaux surchauffés qui transpercent la surface. Tous effort pour combattre les incendies s'est révélé vain car ils sont directement alimentés par le magma exposé qui s'infiltre à travers les fractures de la chambre de confinement de la fonderie. \n\nUn nuage de cendre croissant masque le soleil dans l'hémisphère Sud et on s'attend à ce qu'il recouvre entièrement [Root.Planet.GetName] en quelques jours. Ce n'est pas le problème le plus pressant cependant. Des relevés sismiques indiquent que les fractures s'étendent bien au delà du rayon de notre ancienne fonderie, en fait la croûte planétaire entière est en train de s'effriter. Si rien n'est fait, la planète entière pourrait devenir inhabitable."
 MasterNature_event.really.tooltip:0 "C'est le cas ?"
 MasterNature_event.reallyreally.tooltip:0 "Est-ce que ça va ?"
 MasterNature_event.35.name:0 "Les fractures s'étendent sur [Root.Planet.GetName]"
 MasterNature_event.35.desc:0 "Un autre gouffre est apparu dans un district suburbain de [Root.Planet.GetName], engloutissant toute une équipe de travail de la généclinique locale. Bien que ce soit clairment une perte, ce n'est pas comme si cette généthérapie pouvait être très utile pour l'afflux actuel de patients avec des brûlures de lave au 3ème degré. Les résidents de [Root.Planet.GetName] sont-ils condamnés ? Le gouvernement va-t-il nous aider ? En ont-ils seulement quelque chose à faire ?"
 MasterNature_event.36.name:0 "Protocoles de stabilisation sismique"
 MasterNature_event.36.desc:0 "Notre fonderie ne peut pas être sauvée, mais peut-être que [Root.Planet.GetName] peut l'être. En théorie nous pouvont essayer d'utiliser des émetteurs de résonnance souterrains dans le but de remettre en place la croûte planétaire fracturée. Un séisme inversé si vous voulez. Il faudrait des relevés de capteurs incroyablement détaillés, une dépense massive d'énergie et un peu de chance. Si cela réussit, nous pourrion rendre [Root.Planet.GetName] dans son état avant cette catastrophe et peut-être un jour nous pourrions même rebâtir notre complexe souterrain et le renforcer contre de futures défaillances. \n\nOu bien nous pourrions simplement essayer de contenir les dégâts. Si nous pouvions sceller chaque fracture en surface avec assez de matériaux et faire exploser une série de charges concentrées pour faire s'effondrer l'ancienne chambre principale de la fonderie nous pourrions être en mesure de de boucher la brèche origninelle du confinement du noyau avant qu'elle ne se répande à travers toute la surface. Malheureusement ça ne fera rien contre le nuage de cendres, et [Root.Planet.GetName] ne sera plus jamais la même."
 MasterNature_event.stabalize.name:0 "Stabiliser la planète"
 MasterNature_event.stabalize.tooltip:0 "Un séisme inversé ? \n\n§HRequiert :§! \n$tech_sensors_3$ \n$tech_antimatter_power$ \nChances de succès §GÉlevées§!"
 MasterNature_event.contain.name:0 "Contenir les dégâts"
 MasterNature_event.contain.tooltip:0 "Je n'aimait pas le ciel de toute façon. \n\nChances de succès §YModérées§! \nLa planète deviendra un §R$pc_nuked$§!"
 MasterNature_event.ignore: "£fine£ Être optimiste"
 MasterNature_event.ignore.tooltip:0 "Peut-être que les choses s'amélioreront d'elles-mêmes. \n\nChances de succès §RFaibles§! \nLa planète deviendra un §R$pc_nuked$§!"
 MasterNature_event.37.name:0 "Échec catastrophique"
 MasterNature_event.37.desc:0 "Notre planète est perdue. La surface autrefois productive de [Root.Planet.GetName] n'est mainteant plus qu'une ruine fumante après qu'une réaction en chaine causée par un dysfonctionnement du système de confinement de notre fonderie ne se répande et finisse par liquéfier la croûte planétaire entière. Bien que ce soit un événement terrible, nous savons maintenant ce qui a mené à ce problème et on peut rejeter fermement la faute sur l'aveuglement volontaire de notre ancien ingénieur en chef. La direction a ignoré une série d'avertissements critiques en partie à cause des pressions incessantes pour respecter les quotas de production. De nouveaux protocols de sûreté ont été rédigés pour éviter qu'une telle tragédie ne se produise ailleurs."
 MasterNature_event.lost.name:0 "On se rappellera de [Root.Planet.GetName]."
 MasterNature_event.lost.tooltip:0 "Ça n'est jamais bien allé. \n\n§HPermet la décision :§! §EProtocoles de Sûreté§!"
 MasterNature_event.38.name:0 "[Root.Planet.GetName] est sauvée !"
 MasterNature_event.38.desc:0 "Les feux sont éteints et l'escalade de l'activité sismique a cessé. C'est un véritable témoignage de la grande force d'âme du peuple de [Root.Planet.GetName]. Nous n'aurions jamais dû le laisser s'approcher ausssi près de la catastrophe cependant. Des scientifiques estiment que  la croûte planétaire n'était qu'à quelques mois de se briser entièrement, transformant [Root.Planet.GetName] en un monde en fusion inhabitable. Mais, Nous avons appris de nos erreurs et de nouveaux protocols de sûreté ont été rédigés pour éviter qu'une telle tragédie ne se produise ailleurs."
 MasterNature_event.saved.name:0 "Vous voyez, tout allait bien."
 MasterNature_event.saved.tooltip:0 "Les choses vont s'arranger. \n\n§HDébloque la décision :§! §EProtocoles de Sûreté§!"

