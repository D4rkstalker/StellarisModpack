 ###################################################
 # Decisions
 ###################################################
 
 decision_subterranean_construction:0 "Villes Souterraines"
 decision_subterranean_construction_desc:0 "Nous avons besoin de plus de place pour notre peuple. Établissont des plans pour une métropole souterraine. Les fenêtres c'est surfait. \n§YFournit un bonus de resources, de science ou de défense§! \nPlus efficace sur les plus grands mondes."
 decision_sky_construction:0 "Îles Célestes"
 decision_sky_construction_desc:0 "Nous vivront dans le ciel en méprisant ceux en desous de nous, peu importe la dépense. \n§YFournit un bonnus de commerce, de croissance, d'unité ou d'influence§! \nPlus efficace sur les mondes plus petits."
 
 subterranean_city_unlock: "§HPermet la décision :§! §E$decision_subterranean_construction$§!"
 subterranean_city_effect: "Ajoute des districts supplémentaires, des bonus planétaires et des emplois. Plus efficace sur les plus grands mondes."
 sky_island_unlock: "§HPermet la décision :§! §E$decision_sky_construction$§!"
 sky_island_effect: "Ajoute des districts supplémentaires, des bonus planétaires et des emplois. Plus efficace sur les plus petits mondes."

 decision_subterranean_expansion: "Expansion Souterraine"
 decision_subterranean_expansion_desc: "Étend notre Ville Souterraine. Augmente le nombre de districs d'1 de moins que l'extension précédente. Fournit des emplois souterrains additionnels, mais ne changera pas le modificateur planétaire souterrain."
 decision_subterranean_expansion_2: "Expansion finale de la Ville Souterraine"
 decision_subterranean_expansion_2_desc: "$decision_subterranean_expansion_desc$"

 decision_sky_expansion: "Expansion de l'Île Céleste"
 decision_sky_expansion_desc: "Étend notre Île Flottante. Augmente le nombre de districs d'1 de moins que l'extension précédente. Fournit des emplois célestes additionnels, mais ne changera pas le modificateur planétaire d'île céleste."
 decision_sky_expansion_2: "Expansion finale de l'Île Céleste"
 decision_sky_expansion_2_desc: "$decision_sky_expansion_desc$"
 
 decision_reopen_foundry:0 "Rouvrir notre Fonderie"
 decision_reopen_foundry_desc:0 "Fermer la fonderie fût une mesure drastique, le temps est venu d'ouvrir une nouvelle fois ses portes"
 decision_investigate_foundry: "$foundry_investigation$"
 decision_investigate_foundry_desc: "$foundry_investigation_desc$"
 decision_safety_protocols:0 "Activer les Protocoles de Sûreté"
 decision_safety_protocols_desc:0 "Les opérations de fonderie comportent un faible risque de désintégration planétaire. Des mesures simples ont été prises pour assurer votre sécurité, incluant une pause repas obligatoire de 2 heures"
 decision_disable_protocols:0 "Désactiver les Protocoles de Sûreté"
 decision_disable_protocols_desc:0 "Les quotas de production sont de loin plus importants que la sécurité des travailleurs. \n\n§YRisque de perturbations sismiques. Les chances de §Rfractures planétaires§Y catastrophiques augmentent à chaque fois que la planète subit un événement sismique.§!"


 foundry_investigation:0 "Enquêter sur les perturbations sismiques"
 foundry_investigation_DESC:0 "Nous devrions ouvrir une enquête sur le lien théorique entre les tremblements de terre et les opérations de fonderie. Les opérateurs de la fonderie maintiennent que ce n'est pas un aveu de culpabilité mais une mission de recheche de faits. Tous les travailleurs ont signé des décharges de rersponsbilité, nous n'avont donc pas besoin de nous inquiéter à propos de "droits" ou de "poursuites"."
 research_fracture: "Dresser une solution à la Crise de la Fracture de la Fonderie"
 research_fracture_DESC: "Comment en est-on arrivé là ? Que pouvons-nous faire ?."
 seal_fracture: "Sceller la Fracture"
 seal_fracture_DESC: "En théorie nous pouvont essayer d'utiliser des émetteurs de résonnance souterrains dans le but de remettre en place la croûte planétaire fracturée. Un séisme inversé si vous voulez. Il faudrait des relevés de capteurs incroyablement détaillés, une dépense massive d'énergie et un peu de chance. Si cela réussit, nous pourrion rendre [Root.Planet.GetName] dans son état avant cette catastrophe et peut-être un jour nous pourrions même rebâtir notre complexe souterrain et le renforcer contre de futures défaillances. Chances de succès §GÉlevées§!."
 contain_fracture: "Contenir la Fracture"
 contain_fracture_DESC: "Nous allons simplement essayer de contenir les dégâts. Si nous pouvions sceller chaque fracture en surface avec assez de matériaux et faire exploser une série de charges concentrées pour faire s'effondrer l'ancienne chambre principale de la fonderie nous pourrions être en mesure de de boucher la brèche origninelle du confinement du noyau avant qu'elle ne se répande à travers toute la surface. Malheureusement ça ne fera rien contre le nuage de cendres, et [Root.Planet.GetName] ne sera plus jamais la même. Chances de succès §YModérées§!."
 ignore_fracture: "Minimiser les dégâts"
 ignore_fracture_DESC: "Les forces à l'oeuvre sur [Root.Planet.GetName] sont beaucoup trop grandes pour que nous les contrôlions. Le mieux que l'on puisse faire est de fermer les portions de forges que l'ont peut encore atteindre et laisser la nature suivre son cours. Chances de succès §RFaibles§!."

 masterclearance_increase_size_0:0 "Augmente le nombre maximal de districts de §R0§!. \n$TIME_DELAY$."
 masterclearance_increase_size_1:0 "Augmente le nombre maximal de districts de §G1§!. \n$TIME_DELAY$."
 masterclearance_increase_size_2:0 "Augmente le nombre maximal de districts de §G2§!. \n$TIME_DELAY$."
 masterclearance_increase_size_3:0 "Augmente le nombre maximal de districts de §G3§!. \n$TIME_DELAY$."
 masterclearance_increase_size_4:0 "Augmente le nombre maximal de districts de §G4§!. \n$TIME_DELAY$."

 land_clearance_first:0 "§RNous devrions construire sur tout le terrain libre avant d'envisager un aussi grand projet.§!"
 one_percent_already:0 "Les membres les plus riches de notre société ont déjà un foyer. Ils demandent de ne plus jamais être ennuyés de nouveau."
 land_clearance_construction_first:0 "§RNos meilleurs ingénieurs sont déjà occupés avec un projet de construction majeur. Vous voulez nos meilleurs ingénieurs pour un projet aussi ambitieux, n'est-ce pas ?§!"
 
 ban_already:0 "Il n'y a rien à interdire de plus"
 investigation_already:0 "Nous avons déjà effectué un projet spécial pour enquêter sur le lien non confirmé entre les perturbations sismiques et la Fonderie. Le lien demeure non confirmé. Tout va bien."
 safety_cooldown:0 "Nous pouvons changer les protocoles de sûreté tous les six mois uniquement. Sinon cela devient confus"

 ###################################################
 # Special Projects
 ###################################################
 foundry_investigation:0 "Étude Sismologique"
 foundry_investigation_desc:0 "Nous devons déterminer s'il y a un lien quelconque entre les récents tremblements de terre et les opérations de la Fonderie. Un tel lien n'est que pure conjecture et cette étude n'est en aucun cas un aveu de culpabilité ou de responsabilité. Toutes les personnes ont renoncées à leur droit à une action en justice en étant localisé ici, via le Contrat de Localité d'Utilisateur Final (CLUF)."
 seal_fracture:0 "Sceller la brèche"
 seal_fracture_desc:0 "Nous devons trouver un moyen pour que la fracture du noyau arrête de se répandre. Les relevés sismiques indiquent que les dégâts s'étendent bien au delà du rayon de notre ancienne fonderie, en fait l'ensemble de la croûte planétaire pourrait être décrite comme en train de s'effriter. Si rien n'est fait, la planète entière pourait devenir inhabitable."

