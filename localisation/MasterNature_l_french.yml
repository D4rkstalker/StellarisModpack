$job_subterranean_foundry_effect_desc$"
 MasterNature.foundry_safe.tooltip:0 "Creuser trop profondément et avec trop d'avidité. \n\n§H$ON_COMPLETION$:§! \n\n§EModificateur planétaire :§! \n§G+15%§! £alloys£ $alloys$ \n\n§ENouveaux emplois :§! \n§G+1§! £mod_job_subterranean_foundry_add£ $job_subterranean_foundry$ par 50 £pop£ \n$job_subterranean_foundry_effect_desc$"
 MasterNature.3.name:0 "La Fonderie souterraine rend [Root.Planet.GetName] à nouveau grande"
 MasterNature.3.desc:0 "Notre grand projet d'excavation est terminé. Les forges à magma tournent à pleine capacité et le commandement de la flotte  commande avec impatience une nouvelle ligne de croiseurs forgés, s'attendant à ce que le chantier naval local ne puisse pas suivre le nouvel afflux de minéraux. \n\nSans surprise, la troupe d'artisans locaux a mobilisé une manifestation olfactive complète près de la fonderie, portant ce qui semble être des masques à gaz par solidarité. Cependant, le dernier journal parlait de "protestation artisanale" comme leur prochaint grand projet, il est donc difficile de prendre ces singeries au sérieux. L'ingénierie rapporte que l'intégrité de la Fonderie est dans les paramètres attendus, et les résidents sont presque certainement en sécurité."
 MasterNature.foundry2.name:0 "Presque certainement ?"
 MasterNature.foundry2.tooltip:0 "Au moins les tremblements de terre n'affecteront pas mon île céleste. \n\n§G+1§! £mod_job_subterranean_foundry_add£ $job_subterranean_foundry$ par 50 £pop£ \n$job_subterranean_foundry_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 MasterNature.foundry2_safe.tooltip: "Au moins les tremblements de terre n'affecteront pas mon île céleste. \n\n§G+1§! £mod_job_subterranean_foundry_add£ $job_subterranean_foundry$ par 50 £pop£ \n$job_subterranean_foundry_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"

 MasterNature.refinery.name:0 "Construire une Raffinerie sous la surface"
 MasterNature.refinery.tooltip:0 "Les chimistes ont toutes les solutions. \n\n§H$ON_COMPLETION$:§! \n\n§EModificateur planétaire :§! \n§G-20%§! Entretien des bâtiments en £volatile_motes £exotic_gases £rare_crystals£ \n§R+5%§! $MOD_POP_HOUSING_USAGE_MULT$ \n\n§ENouveaux emplois :§! \n§G+1§! £mod_job_subterranean_refiner_add£ $job_subterranean_refiner$ par 50 £pop£ \n$job_subterranean_refiner_effect_desc$"
 MasterNature.refinery_expanded.tooltip:0 "Les chimistes ont toutes les solutions. \n\n§H$ON_COMPLETION$:§! \n§G+1§! £mod_job_subterranean_refiner_add£ $job_subterranean_refiner$ par 50 £pop£ \n$job_subterranean_refiner_effect_desc$"
 MasterNature.refinerybuilt.name:0 "Les locaux fument alors que la Raffinerie ouvre ses aérations sur [Root.Planet.GetName]"
 MasterNature.refinerybuilt.desc:0 "Notre grande usine de retraitement chimique est terminée. Elle utilise l'immense chaleur et pression enfermées profondément sous la croûte planétaire pour raffiner les cristaux les plus rares, les gaz les plus exotiques, et les particules volatiles les plus dangereuses, utilisant exactement le même procédé qui fait apparaitre ces éléments naturellement, simplement plus vite. Elle peut canaliser ces matériaux bruts directement vers les industries annexes de la planète qui les utilisent dans leurs systèmes de manufacture ou de production. La matière en excès est ventilée à travers des conduits de surface, une pratique qui est probablement complètement sûre, du moins selon les scientifiques dont nous finançons les recherches. \n\nAlors qu'il n'y a aucun lien prouvé avec la raffinerie, les habitants de [Root.Planet.GetName] sont devenus plus réticents à sortir dehors, invoquant la piètre qualité de l'air. C'est probablement juste un excuse affichée par les membres les moins productifs de la société pour demander des espaces de vie plus larges. Il y a aussi eu quelque incidents isolés de "Maladie des Vaisseaux Rouges," un état qui résulte prétendument de l'exposition à de la poussière de particules conentrées, un sous-produit du procédé de raffinage. Des experts juridiques nous assurent que grâce à la loi des contrats prédateurs, la raffinerie ne porte aucune responsabilité de quelque nature que ce soit. La vrai tragédie c'est que nous gaspillons de la préciseuse poussière de particules que des travailleurs imprudents peuvent accidentellement inhaler ou absorber autrement. La règle "retenez votre souffle" a été instituée dans la raffinerie, mais jusqu'à présent les travailleurs ont été réticents à coopérer."
 MasterNature.refinerybuilt2.name:0 "Respirer c'est surfait"
 MasterNature.refinerybuilt2.tooltip:0 "Les masques à gaz : la dernière mode en vogue. \n\n§G+1§! £mod_job_subterranean_refiner_add£ $job_subterranean_refiner$ par 50 £pop£ \n$job_subterranean_refiner_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"

