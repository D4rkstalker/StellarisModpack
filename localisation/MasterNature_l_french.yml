 MasterNature.1.name:0 "Des plans pour un Complexe Souterrain sur [Root.Planet.GetName]"
 MasterNature.1.desc:0 "Notre grand projet d'excavation est en cours ! Bien que certains résidents se plaignent de secousses et glissements de terrain locaux, l'effondrement occasionnel d'un quartier de ville est un petit prix à payer pour le progrès. Maintenant, qu'est-ce que notre cité souterraine devrait devenir ? \n\nNos généraux ont proposé une forteresse souterraine quasi-impénétrable avec assez de nourriture et de place pour abriter les membres les plus importants de la société si notre monde devait souffrir de bombardement orbitaux permanents. Cependant le chef de notre ingénierie a proposé une gigantesque fonderie géothermique qui pourrait révolutionner les méthodes de production planétaire. \n\nUne petite frange de groupes environnementaux ont soulevé des objections contre cette idée au motif que bouleverser la tectonique planétaire pourrait avoir des conséquences imprévues, tandis que la troupe d'artisants a fait une pétition car les fumées de souffre des forges pourraient ruiner leur art olfactif. Cependant, ces opposants n'ont que peu d'importance, alors que devrions-nous construire ?"
 
 MasterNature.fortress.name:0 "Ouvrir une Forteresse souterraine"
 MasterNature.fortress.tooltip:0 "La défense est la meilleur défense. \n\n§H$ON_COMPLETION$:§! \n\n§EModificateur planétaire :§! \n§G-20%§! $MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$ \n§G+50%§! $MOD_ARMY_DAMAGE_MULT$ \n\n§ENouveaux emplois :§! \n§G+1§! £mod_job_subterranean_soldier_add£ $job_subterranean_soldier$ par 50 £pop£ \n$job_subterranean_soldier_effect_desc$"
 MasterNature.fortress_expanded.tooltip: "La défense est la meilleur défense. \n\n§H$ON_COMPLETION$:§! \n§G+1§! £mod_job_subterranean_soldier_add£ $job_subterranean_soldier$ par 50 £pop£ \n$job_subterranean_soldier_effect_desc$"
 MasterNature.2.name:0 "Forteresse souterraine terminée, [Root.Planet.GetName] sécurisée"
 MasterNature.2.desc:0 "Notre grand projet d'excavation est terminé. Il marque une nouvelle ère pour [Root.Planet.GetName], des milliers de nos citoyens peuvent maintenant vivre leur vie entière sans voir le soleil. Certains vont probablement rester à lextérieur, mais le point important est qu'ils n'y sont pas obligés.\n\nLes chefs militaires locaux se vantent que les portes blindées de la forteresse pourrait résister à un impact direct de gigacanon. Il se sont calmés quand notre Amiral de la Flotte a proposé de tester personellement leur théorie, mais il ne fait guère de doute que si n'importe quelle ordonance venait à violer notre atmosphère, l'endroit le plus sûr est sous terre."
 MasterNature.fortress2.name:0 "Ouvrez les portes blindées"
 MasterNature.fortress2.tooltip:0 "Garder votre gigacanon dans son cuirassé, Amiral. \n\n§G+1§! £mod_job_subterranean_soldier_add£ $job_subterranean_soldier$ par 50 £pop£ \n$job_subterranean_soldier_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 
