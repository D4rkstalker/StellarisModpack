 MasterNature.skyfactorybuilt.name:0 "Des nuages robotiques, le prochain grand truc sur [Root.Planet.GetName]"
 MasterNature.skyfactorybuilt.desc:0 "Notre grande Usine Céleste est ouverte aux affaires, les premières unités sont en train de sortir des caînes d'assemblage. On peut lire sur une brochure d'entreprise : \n\n"Ce qui a commencé comme un effort pour éviter les plaintes presque omniprésentes du genre "Ne construisez pas une usine de robots dans mon arrière-cour" auquelles beaucoup de projets de ce type sont confrontés, Sky Factory Incorporated a franchi l'étape suivant logique de la construction d'une usine flottante. Cela s'est avéré être une brillante décision commerciale, pensez à tout l'argent que vous pouvez économiser lorsque l'usine elle-même peut venir directment à vous. Ce qui est encore plus exitant c'est que l'installation est presque entièrement automatisée, peut se défendre elle-même contre le vandalisme et l'espionnage industriel et a un algoritme d'auto-apprentissage.” \n\nParfois, les campagnes publicitaires des entreprises peuvent être carrément terrifantes. Aussi longtemps que nous n'avont pas besoin d'éteindre cette chose, nous irons probablement bien, n'est-ce pas ? Vous regardez nerveusement votre majordome robotique."
 MasterNature.skyfactorybuilt2.name:0 "Domo Arigato, Mr Roboto"
 MasterNature.skyfactorybuilt2.tooltip:0 "4ème Loi de la Robotique : C'est juste encore plus cool dans le ciel, peu importye les 1ère, 2ème et 3ème lois. \n\n§G+1§! £mod_job_sky_roboticist_add£ $job_sky_roboticist$ par 40 £pop£ \n$job_sky_roboticist_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 MasterNature.skyfactorybuilt2_gestalt.tooltip:0 "4ème Loi de la Robotique : C'est juste encore plus cool dans le ciel, peu importye les 1ère, 2ème et 3ème lois. \n\n§G+1§! £mod_job_sky_replicator_add£ $job_sky_replicator$ par 40 £pop£ \n$job_sky_roboticist_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"

