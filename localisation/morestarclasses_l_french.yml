 morestars.1.name:0 "Étoile énigmatique"
 morestars.1.desc:0 "Nous sommes tombés sur une énorme étoile plusieurs fois plus massive que tout ce que nous avons vu auparavant. Il n'y avait aucun indice de comportements inhabituels jusqu'à ce que nous sommes entrés dans son domaine gravitationnel, après quoi nos capteurs ont été submergés et nos vaisseaux à peine capables de gérer sa chaleur inimaginable. Même le plus étrange sont les quatre énormes structures orbitant juste au-delà de sa sphère d'influence."
 morestars.1a:0 "Quel est cet endroit?"
 
 #green star events
 
 morestars.2.name:0 "Etoile étrange"
 morestars.2.desc:0 "Une étoile verte! Nos dirigeants ont juré que c'était une blague ou une farce au début, mais d'autres rapports ont confirmé la coloration complètement déconcertante de cette étoile. Qu'est-ce qui aurait pu l'amener à adopter une telle teinte ?"
 morestars.2a:0 "Une découverte fascinante."
 morestars.5.name:0 "Rogue planets"
 morestars.5.desc:0 "Combien voulez vous génerer de Planète Solitaire ?"
 morestars.5a:0 "10"
 morestars.5b:0 "20"
 morestars.5c:0 "30"
 morestars.5d:0 "40"
 morestars.5e:0 "50"
 morestars.5f:0 "Aucune"