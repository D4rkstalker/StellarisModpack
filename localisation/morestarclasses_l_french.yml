l_french:
 pc_o_star:0 "Etoile de Classe O"
 pc_o_star_desc:1 "Ces rares étoiles titanesques brûlent leur combustible nucléaire en seulement quelques millions d'années, dégageant d'énormes quantités de chaleur et de lumière. Leur incroyable luminosité les rend facilement visibles, même à des centaines d'années-lumière."
 sc_o:0 "§HEtoile de Classe O§!"
 
 pc_rg_star:0 "Etoile Géante Rouge"
 pc_rg_star_desc:1 "Les Géantes Rouges sont les derniers instants des étoiles les moins massives. Etant arrivé à cours d'hydrogène, elles ont commencé à fusionner de l'hélium, faisant gonfler leurs couches externes jusqu'à une taille impressionante."
 sc_rg:0 "§HEtoile Géante Rouge§!"
 
 pc_rsg_star:0 "Etoile Supergéante de Classe M"
 pc_rsg_star_desc:1 "Les Etoiles Supergéantes de Classe M sont des étoiles de grande masse qui approchent de la fin de leur vie. Leur masse leur permet de fusionner des éléments plus lourds et plus exotiques avant d'imploser en une supernova."
 sc_rsg:0 "§HEtoile Supergéante de Classe M§!"
 
 pc_rhg_star:0 "Etoile Hypergéante de Classe M"
 pc_rhg_star_desc:1 "Les étoiles les plus massives finissent leur vie en tant qu'hypergéantes de classe M. Ces étoiles titanesques ont à peine un million d'années avant de s'autodétruire dans une supernova particulièrement catastrophique."
 sc_rhg:0 "§HEtoile Hypergéante de Classe M§!"
 
 pc_kg_star:0 "Etoile Géante Orange"
 pc_kg_star_desc:1 "Les Etoiles Géantes Oranges ressemble énormément au Etoiles Géantes Rouges, cependant elles sont plus chaude et un peu plus brillante que ces dernières."
 sc_kg:0 "§HEtoile Géante Orange§!"
 
 pc_ksg_star:0 "Etoile Supergéante Orange"
 pc_ksg_star_desc:1 "Les Etoiles Supergéante Oranges sont des étoiles très massive s'approchant de la fin de leurs vies. Leurs masses leur permet de fusionner des éléments plus lourds et exotiques avant qu'elles n'explosent en supernovae."
 sc_ksg:0 "§HEtoile Supergéante Orange§!"
 
 pc_khg_star:0 "Etoile Hypergéante Orange"
 pc_khg_star_desc:1 "Les Etoiles Hypergéantes Oranges sont des étoiles très anciennes et très rares qui sont plus chaude que leur équivalent rouge. Ces étoiles titaniques n'ont plus que quelques millions d'années à vivre avant de s'auto-détruire en une supernova particulièrement dévastatrice."
 sc_khg:0 "§HEtoile Hypergéante Orange§!"
 
 pc_wd_star:0 "Etoile Naine Blanche"
 pc_wd_star_desc:1 "Les Naines Blanches sont les derniers moments de la vie d'une étoile de faible masse. Ces néophytes se forment après qu'une Géante Rouge ait épuisé son combustible, entraînant l'expulsion des couches extérieures et le refroidissement lent de leurs noyaux."
 sc_wd:0 "§HEtoile Naine Blanche§!"
 
 pc_l_star:0 "Etoile de Classe L"
 pc_l_star_desc:1 "Les Naines Brunes comme celle-ci ne sont pas assez massivess pour soutenir les réactions de fusion qui définissent une «vraie» étoile. Les Naines Brunes de Classe L produisent une quantité respectable de chaleur et de lumière, mais elles sont éclipsées par leurs plus grandes compagnes."
 sc_l:0 "§HEtoile de Classe L§!"
 
 pc_y_star:0 "Etoile de Classe Y"
 pc_y_star_desc:1 "Ces objets sont à moitié planète gazeuse et à moitié étoile. Ils n'émettent pratiquement aucune chaleur ou lumière et ont à peu près la même température qu'une étoile normale. Les planètes en orbite autour de ces corps sont chauffées uniquement par les énergies géothermiques."
 sc_y:0 "§HEtoile de Classe Y§!"
 
 pc_wr_star:0 "Etoile Wolf-Rayet"
 pc_wr_star_desc:1 "Les étoiles Wolf-Rayet sont dans les dernières étapes de leur vie. Elles sont à court d'hydrogène et d'hélium et fusionnent les derniers éléments qu'elles peuvent avant de fusionner du fer et de s'effondrer en une supernova."
 sc_wr:0 "§HEtoile Wolf-Rayet§!"
 
 pc_temporal_inhibitor:0 "Inhibiteur temporel"
 pc_temporal_inhibitor_desc:1 "Cette structure ancienne génère le champ temporel étrange dans lequel le système est contenu. Qui aurait pu le construire?"
 
 pc_pr_star:0 "Etoile Primordiale"
 pc_pr_star_desc:1 "Cette étoile semble être l'une des premières étoiles de l'univers! Appelée Etoiles Primordiales, ou Etoiles de population III, ces étoiles sont nées seulement quelques millions d'années arpès le Big Bang, avant même que les galaxies prennent forme. Ces étoiles originelles ont toutes brûlé en seulement quelques millions d'années après leur formation, mais cette unique survivante vit dans un champ temporel unique où elle ne vieillira jamais et ne mourra jamais."
 sc_pr:0 "§HEtoile Primordiale§!"
 
 pc_grn_star:0 "Etoile Verte"
 pc_grn_star_desc:1 "Comment ça ? Des Etoiles Vertes, ça existent vraiment ? En effet, les étoiles normales produisent de la lumière verte, mais elle est normalement éclipsée par les autres longueurs d'onde, ce qui donne une Etoile Blanche; cependant, cette étoile produit une lumière verte distincte de chaux, et rien d'autre. Aucune de nos théories ne peut encore expliquer cette anomalie."
 sc_grn:0 "§HEtoile Verte§!"
 
 pc_barycenter:0 "Barycentre"
 pc_barycenter_desc:1 "Il ne s'agit pas d'un objet réel mais plutôt d'un point imaginaire qui représente le centre de gravité de plusieurs objets orbitant les uns autour des autres."
 
 sc_rogue:0 "§HPlanète Solitaire§!"
 
 magnetar:0 "Magnétar"
 magnetar_desc:0 "Cette jeune étoile à neutron produit un champ magnétique extrêmement puissant, plusieurs millions de fois important que celui d'une étoile normale. Ce champ magnétique va graduellement s'affaiblir avec l'âge de l'étoile."
 
 carbon_star:0 "Etoile de Carbone"
 carbon_star_desc:0 "Les Etoiles de Carbone sont des étoiles géantes avec une densité anormale de Carbone dans leurs atmosphères supérieures. Le carbone absorbe plusieurs longueur d'onde des ondes électromagnétiques, ce qui donne une couleur rubi à l'étoile."
 
 quasar:0 "Micro Quasar"
 quasar_desc:0 "Le disque d'accrétion de ce Trou Noir est large et incroyablement lumineux. Comme le nom le suggère, ilss ressemble à des quasars à plus petite échelle."
 
 quark_star:0 "Etoile à Quark"
 quark_star_desc:0 "Cette étoile exotique est extrêmement proche de s'effondrer en un trou noir; seul les quarks se repoussant les uns des autres l'empêche de s'effondrer."
 
 oxygen_star:0 "Etoile Riche en Oxygène"
 oxygen_star_desc:0 "Cette étoile agonisante a une densité inordinaire en oxygène dans son atmosphère, due au dernière étape de la fusion qui se produise dans son noyau."
 
 morestars_rogue_empire_init_NAME:0 "Planète Solitaire"
 morestars_rogue_empire_init_DESC:0 "Une Planète Solitaire. Cette planète se déplace librement dans la galaxie parce qu'elle n'orbite pas autour d'une étoile. §HAVERTISSEMENT: §! Ce système est plus difficile en raison du manque d'objets dans votre système de démarrage."
 
