dpe_spiritualist_mission.101.name:0 "A Missão [from.GetSpeciesAdj]"
dpe_spiritualist_mission.101.desc.low:0 "Apesar de sua falta de sucesso em converter nossa população a seus caminhos,  os missionários [from.GetSpeciesAdj] manifestaram a intenção de permanecer e continuar seu trabalho. Devemos permitir?"
dpe_spiritualist_mission.101.desc.mid:0 "Os Missionários [from.GetSpeciesAdj] tiveram algum sucesso limitado em converter nossa população a seus caminhos: Seus seguidores agora representam uma minoria considerável dentro do [root.GetName]. Os missionários [from.GetSpeciesAdj] expressaram a intenção de permanecer e continuar seu trabalho. Devemos permitir que eles o façam?"
dpe_spiritualist_mission.101.desc.high:0 "Os missionários [from.GetSpeciesAdj] têm sido relativamente bem sucedidos em converter nossa população a seus caminhos, e seus seguidores agora representam uma minoria considerável dentro do [root.GetName]. Os missionários [from.GetSpeciesAdj] expressaram a intenção de permanecer e continuar seu trabalho. Devemos permitir que eles o façam?"
dpe_spiritualist_mission.101.option.continue:0 "Eles podem ficar, se quiserem."
dpe_spiritualist_mission.101.option.cancel:0 "Envie-os de volta."
 
dpe_spiritualist_mission.102.name:0 "Os Missionários [from.GetSpeciesAdj] se foram"
dpe_spiritualist_mission.102.desc.uninterested:0 "Caros [root.GetSpeciesNamePlural], nós escolhemos retirar nossos missionários de [dpe_mission_host_planet.GetName]. Nós simplesmente não estamos interessados em espalhar nossas crenças para outros impérios mais. Agradecemos por hospedá-los nos últimos anos."
dpe_spiritualist_mission.102.desc.low:0 "Caros [root.GetSpeciesNamePlural], escolhemos retirar nossos missionários de [dpe_mission_host_planet.GetName]. Dada a falta de progresso na conversão de [root.GetSpeciesNamePlural] ao Caminho da Verdade, chegamos à conclusão de que a salvação não é para todos. Agradecemos por hospedá-los nos últimos anos."
dpe_spiritualist_mission.102.desc.mid:0 "Caros [root.GetSpeciesNamePlural], escolhemos retirar nossos missionários de [dpe_mission_host_planet.GetName]. Agradecemos por hospedá-los nos últimos anos."
dpe_spiritualist_mission.102.desc.high:0 "Caros [root.GetSpeciesNamePlural], escolhemos retirar nossos missionários de [dpe_mission_host_planet.GetName]. Estamos satisfeitos que eles fizeram o suficiente para garantir que a Verdade seja seguida no [root.GetName]. Agradecemos por hospedá-los nos últimos anos."
dpe_spiritualist_mission.102.A:0 "Lamentamos vê-los partir."
dpe_spiritualist_mission.102.B:0 "Boa Viagem."
 
dpe_spiritualist_mission.1011.name:0 "Os [from.GetSpeciesNamePlural] mandaram nossa missão para casa"
dpe_spiritualist_mission.1011.desc:0 "Caros [root.GetSpeciesNamePlural], já hospedamos seus missionários há alguns anos. No entanto, agora é hora deles voltarem para casa. Gostaríamos de agradecer-lhes por seus esforços incansáveis na promoção do espiritualismo no [root.GetName]."
dpe_spiritualist_mission.1011.option:0 "Enlightenment is not for all."
 
dpe_spiritualist_mission.1099.name:0 "Missão Cumprida"
dpe_spiritualist_mission.1099.desc:0 "A missão [from.GetSpeciesAdj] está pronta para retornar para seu lar, sua missão está completa: Através de seu trabalho incansável, o espiritualismo é agora parte integrante do nosso modo de vida. Uma grande cerimônia foi organizada para celebrar a partida dos missionários, que fizeram muitos amigos durante os anos que passaram na [root.GetName]. Alguns [from.GetSpeciesNamePlural] pediram permissão para ficar em [dpe_mission_host_planet.GetName] e continuar a guiar os [root.GetSpeciesNamePlural]. Devemos permitir?"
dpe_spiritualist_mission.1099.A:0 "Claro - eles são muito bem-vindos aqui."
dpe_spiritualist_mission.1099.B:0 "Não há espaço para eles em nossa nação."


