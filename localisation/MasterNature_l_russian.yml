 MasterNature.skymallbuilt.name:0 "Небесный Торговый Центр Открывается Рядом С Вами!"
 MasterNature.skymallbuilt.desc:0 "С запуском небесного торгового центра -[Root.Planet.GetName](TM), нашим гражданам открыты совершенно новые сферы материальной расточительности. Корпоративные прибыли превысили все прогнозируемые ориентиры, и непонятно, как [Root.Owner.GetSpeciesClassPlural] раньше обходились без нового известного продукта, в удобной доступности практически над головой."
 MasterNature.skymallbuilt2.name:0 "Не могу ли я просто заказать "это" через пелена.net?"
 MasterNature.skymallbuilt2.tooltip:0 "Да, но они завышают цены за доставку. \n\n§G+1§! £mod_job_sky_clerk_add£ $job_sky_clerk$ за 40 £pop£ \n$job_sky_clerk_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 
