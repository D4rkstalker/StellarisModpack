 MasterNature.skygreenbuilt.name:0 "Новый небесно-зеленый заповедник затмевает все остальные парки"
 MasterNature.skygreenbuilt.desc:0 "Наш парящий в небе рай теперь открыт. Жители имеют свободный доступ к просторным зеленым террасам, полям отдыха и великолепным скамейкам с видом на облака. Все скамейки оснащены удобно расположенными подлокотниками, которые делают сон невозможным для большинства видов позвоночных. Вы измучены скукой у станка или в офисе? Мечтаете об идеальном отдыхе? Теперь развеять голову в облаках проще чем когда либо!"
 MasterNature.skygreenbuilt2.name:0 "Подожди, мы не берем плату за вход?"
