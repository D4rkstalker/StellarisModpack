 MasterNature.refinerybuilt.name:0 "Местные жители задыхаются когда перерабатывающий завод выбрасывает испарения на [Root.Planet.GetName]"
 MasterNature.refinerybuilt.desc:0 "Наш большой подземный завод химической переработки завершён. Он использует огромное тепло и давление, находящиеся глубоко под земной корой, чтобы очистить редчайшие кристаллы, самые экзотические газы и опасно летучие пылинки, используя те же самые процессы, которые создают эти элементы естественным путём, только намного быстрее. Он выпускает это сырьё по трубам сразу к наземной индустрии планеты, которая используюет их в изготавливании или продукции. Избыточный материал выпускается через поверхностные вентиляционные каналы, что, вероятно, абсолютно безопасно, по крайней мере, согласно ученым, чьи исследования мы оплачиваем. \n\nПока нет доказанной связи с перерабатывающим заводом, но [Root.Planet.GetName] жители стали более неохотно выходить на улицу, ссылаясь на плохое качество воздуха. Вероятно, это всего лишь предлог для менее продуктивных членов общества, чтобы требовать больше жилых помещений. Было также несколько отдельных случаев "болезни красных сосудов", состояния, которое, как утверждается, возникает из-за воздействия концентрированной пыли, или двух продуктов процесса рафинирования. Эксперты-юристы уверяют, что благодаря "хищническому договорному праву" завод не несет никакой ответственности. Настоящая трагедия заключается в том, что мы тратим драгоценную пыль, которую неосторожные работники могут случайно вдохнуть или иным образом поглотить. Правила "задержи дыхание" были введены на заводе, но до сих пор рабочие неохотно соблюдают его."
