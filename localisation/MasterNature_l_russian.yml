 d_seismic_rift_desc: "Разрушительное землетрясение раскололо большой городской район надвое. Этим воспользовались самые низшие члены нашего общества."
 d_seismic_ruins: "£blocker£ Руины вызванные землетрясением"
 d_seismic_ruins_desc: "Одно из самых сильных землетрясений в истории сравняло с землей обширные районы этого мегаполиса. Останки рухнувших зданий стали убежищем отбросов и преступников."
 
