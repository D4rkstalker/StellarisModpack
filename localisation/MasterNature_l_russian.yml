 MasterNature.3.name:0 "Подземный литейный завод завершён, [Root.Planet.GetName] - снова Великая планета"
 MasterNature.3.desc:0 "Наш грандиозный проект подземного строительства завершён. Магматические кузницы работают на полную мощность, и командование флота с нетерпением заказывает новую партию крейсеров, ожидая, что местные верфи не смогут идти в ногу с новым притоком сплавов. \n\nНеудивительно, что местная ремесленная труппа организовала обонятельный протест у входа в литейный цех, одетые в противогазы в знак солидарности. Однако в последней бюллетене говорилось о "кустарном протесте", как о следующем крупном протесте, поэтому трудно воспринимать такие выходки всерьез. Инженерные отчеты сообщают, что целостность Литейного Завода находится в пределах ожидаемых параметров, и жители наверняка в безопасности."
