 MasterNature.skyfactorybuilt.name:0 "Облачная робототехника: очередная значимая вещь на [Root.Planet.GetName]"
 MasterNature.skyfactorybuilt.desc:0 "Наша большая фабрика неба открыта для бизнеса, первые блоки собираются прямо в этот момент. Корпоративная брошюра о проекте гласит: \n\nТо, что начиналось как попытка избежать почти вездесущих жалоб вида "не стройте фабрику роботов на моем заднем дворе", с которыми сталкиваются многие такие строительные проекты, стало следующим логическим шагом Корпорации Небесных Роботстроителей: строительство летающей фабрики роботов. Это оказалось блестящим бизнес-решением, подумайте обо всех деньгах, которые вы можете сэкономить, когда сама фабрика может прилеть непосредственно к вам. Что ещё более интересно, так это то, что объект почти полностью автоматизирован, может защитить себя от вандализма и корпоративного шпионажа, а также имеет алгоритм самообучения.” \n\nИногда корпоративные маркетинговые кампании могут быть просто ужасающими. До тех пор, пока нам не нужно будет закрывать эту штуку, мы, вероятно, будем в порядке, верно? (Вы нервно поглядываете на своего робота-дворецкого.)"
 MasterNature.skyfactorybuilt2.name:0 "Домо Аригато, Мистер Робото"
