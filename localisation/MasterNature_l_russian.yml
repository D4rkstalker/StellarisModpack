 MasterNature.labbuilt.name:0 "Подземная лаборатория привлекает безумных ученых [Root.Planet.GetName]"
 MasterNature.labbuilt.desc:0 "Наша обширная подземная исследовательская лаборатория открыла свои двери. Настоящая игровая площадка для физиков, она содержит все виды магнитов и катушек для преобразования вещей в другие вещи на сверхвысоких скоростях, жуткие баки для сохранения органических веществ всех типов и смехотворное количество колбочек. Заявки на гранты и использование этих средств поступают из самых отдаленных уголков известной галактики. \n\nАмбициозная программа высокоэнергетических экспериментов обещает значительно расширить наше понимание физики и техники. Несколько недоброжелателей предупреждают, что мы возимся с частями Вселенной, которые мы еще не понимаем, и мы можем случайно взорвать мир или создать чёрную дыру. Эта критика в значительной степени игнорируется или иногда вызывает оживленное обсуждение возможности создания локализованных черных дыр... что-то, что наши ученые, кажется, рассматривают с ликованием, а не с ужасом."
 MasterNature.labbuilt2.name:0 "Я уверен, что они знают, что делают"
 MasterNature.labbuilt2.tooltip:0 "Вы никогда не можете иметь достаточно мензурок. \n\n§G+1§! £mod_job_subterranean_researcher_add£ $job_subterranean_researcher$ за 50 £pop£ \n$job_subterranean_researcher_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 MasterNature.labbuilt2_gestalt.tooltip:0 "Вы никогда не можете иметь достаточно мензурок. \n\n§G+1§! £mod_job_subterranean_researcher_drone_add£ $job_subterranean_researcher_drone$ за 50 £pop£ \n$job_subterranean_researcher_drone_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 
 MasterNature.sky.name:0 "[Root.Planet.GetName] запускает город в небеса"
 MasterNature.sky.desc:0 "Мы давно летаем среди звёзд, но последний уголок нетронутой "жилой площади" на [Root.Planet.GetName] находится между захламлённой землёй и великой пустотой. Сегодня наши ученые утверждают, что мы можем жить в месте, которое наши предки считали домом богов. \n\nЕсть много представлений о том, каким может быть этот облачный город. Торговцы, маклеры и представители корпораций предложили небесный торговый центр, описанный как невероятно прибыльное предприятие. Члены фракции "За лучшее завтра", местной группы активистов, обнародовали планы создания парящего зелёного пространства, идеалистического рая, доступного для всех граждан. Наконец, группа чрезвычайно богатых людей, которые позиционируют себя как "славные 1%", предлагает ряд личных поместий, которые изолируют их от грязных масс. Они обещают усилить поддержку правительства, однако такая элитарная акция, несомненно, приведет к социальной розни. Что мы будем строить?"
 
 MasterNature.skymall.name:0 "Построить блестящий небесный торговый центр"
 MasterNature.skymall.tooltip:0 "Шаг 1. Построить Остров Шаг 2.??? Шаг 3. Прибыль. \n\n§H$ON_COMPLETION$:§! \n\n§EPlanet Modifier:§! \n§G+25%§! $MOD_TRADE_VALUE_MULT$ £mod_trade_value_mult£ \n§R+5%§! $mod_planet_pops_consumer_goods_upkeep_mult$ £mod_consumer_goods_upkeep_mult£ \n\n§ENew Jobs:§! \n§G+1§! £mod_job_sky_clerk_add£ $job_sky_clerk$ за 50 £pop£ \n$job_sky_clerk_effect_desc$"
