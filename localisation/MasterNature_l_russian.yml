 MasterNature.1.name:0 "Планы подземного комплекса на [Root.Planet.GetName]"
 MasterNature.1.desc:0 "Наш грандиозный проект подземного строительства продолжается! В то время как некоторые жители могут жаловаться на подземные толчки и смещение грунта, случайно обрушившийся городской квартал - это небольшая цена за прогресс. Итак, каким должен стать наш подземный город? \n\nНаши генералы предложили почти неприступную подземную крепость с достаточным количеством продовольствия и возможностями для укрытия наиболее важных членов общества, если наш мир когда-либо пострадает от орбитальной бомбардировки. Однако наш ведущий инженер предлагает радикальную геотермическую плавильню, которая смогла бы революционизировать планетарные методы продукции. \n\nНесколько маргинальных экологических групп подняли возражения против этой идеи на том основании, что нарушение планетарной тектоники может иметь непредвиденные последствия, в то время как местные представители ремесленной труппы ходатайствовали, что серные пары кузниц разрушат их обонятельные произведения искусства. Однако эти скептики не имеют большого значения, так что же нам строить?"
 
 MasterNature.fortress.name:0 "Создать подземную крепость"
 MasterNature.fortress.tooltip:0 "Лучшая защита - это защита. \n\n§H$ON_COMPLETION$:§! \n\n§EPlanet Modifier:§! \n§G-20%§! $MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$ \n§G+50%§! $MOD_ARMY_DAMAGE_MULT$ \n\n§ENew Jobs:§! \n§G+1§! £mod_job_subterranean_soldier_add£ $job_subterranean_soldier$ за 50 £pop£ \n$job_subterranean_soldier_effect_desc$"
 MasterNature.fortress_expanded.tooltip: "Лучшая защита - это защита. \n\n§H$ON_COMPLETION$:§! \n§G+1§! £mod_job_subterranean_soldier_add£ $job_subterranean_soldier$ за 50 £pop£ \n$job_subterranean_soldier_effect_desc$"
 MasterNature.2.name:0 "Подземная крепость завершена, [Root.Planet.GetName] под защитой."
 MasterNature.2.desc:0 "Наш грандиозный проект подземного строительства завершен. Это знаменует новую эру для [Root.Planet.GetName], тысячи наших граждан теперь могут прожить всю свою жизнь и никогда не увидеть солнца. Некоторые, вероятно, все ещё будут выходить на улицу, но важно то, что им больше не обязательно это делать.\n\nМестные военачальники хвастаются, что взрывоустойчивые двери крепости могут выдержать прямое воздействие гигапушки. Они притихли после того, как Адмирал нашего флота предложил лично проверить эту теорию, но нет сомнений, что если кто-либо или что-либо нарушит наше воздушное пространство, самое безопасное место окажется под землей."
 MasterNature.fortress2.name:0 "Открыть двери"
 MasterNature.fortress2.tooltip:0 "Держите свою гигапушку на своём линкоре, Адмирал... \n\n§G+1§! £mod_job_subterranean_soldier_add£ $job_subterranean_soldier$ за 50 £pop£ \n$job_subterranean_soldier_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 
