 MasterNature.skyestatebuilt.name:0 "Разрыв между богатыми и бедными становится небесным разрывом на [Root.Owner.GetName]"
 MasterNature.skyestatebuilt.desc:0 "С завершением нового облачного поместья местная элита поклялась никогда не ступать на поверхность [Root.Planet.GetName] когда-либо ещё. Местные власти имеют относительно небольшое влияние на этих обитателей облаков, и они, несомненно, сделают все возможное, чтобы сохранить свое высокое положение. Некоторые даже угрожающе заявляют, что в интересах нашей империи - сохранить их счастливыми, сколько бы это ни стоило. Внизу толпы жалуются, как это прекрасно символизирует присущее неравенство системы, но, честно говоря, отсюда вам их не слышно."
 MasterNature.skyestatebuilt2.name:0 "У меня тоже будет дом на этом острове?"
 MasterNature.skyestatebuilt2.tooltip:0 "Конечно. \n\n§G+1§! £mod_job_sky_noble_add£ $job_sky_noble$ за 100 £pop£ \n§G+1§! £mod_job_enforcer_add£ $job_enforcer$ за 66 £pop£ \n$job_sky_noble_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 
