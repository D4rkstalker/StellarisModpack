 MasterNature.skyfactory.tooltip:0 "Не волнуйтесь, летает фабрика, а не роботы. \n\n§H$ON_COMPLETION$:§! \n\n§EPlanet Modifier:§! \n§G+25%§! $MOD_PLANET_POP_ASSEMBLY_MULT$ £mod_planet_pop_assembly_mult£ \n§R+10%§! $mod_planet_pop_assemblers_upkeep_mult$ £assembly_cost£ \n\n§ENew Jobs:§! \n§G+1§! £mod_job_sky_roboticist_add£ $job_sky_roboticist$ за 40 £pop£ \n$job_sky_roboticist_effect_desc$"
 MasterNature.skyfactory_gestalt.tooltip: "Не волнуйтесь, летает фабрика, а не роботы. \n\n§H$ON_COMPLETION$:§! \n\n§EPlanet Modifier:§! \n§G+25%§! $mod_planet_pop_assembly_mult$ £mod_planet_pop_assembly_mult£  \n§R+10%§! $mod_planet_pop_assemblers_upkeep_mult$ £assembly_cost£ \n\n§ENew Jobs:§! \n§G+1§! £mod_job_sky_replicator_add£ $job_sky_replicator$ за 40 £pop£ \n$job_sky_replicator_effect_desc$"
