 MasterNature.skyroostbuilt.name:0 "Небесный насест приносит заоблочную рождаемость на [Root.Planet.GetName]"
 MasterNature.skyroostbuilt.desc:0 "Недавно завершенный лежбище позволит юным дронам созревать в идиллической среде, не мешая планетарной коллективной деятельности. Инциденты случайного наступания на молодняк, по прогнозам, упадут на 92,4%. Ожидается, что высокогорная и низкая кислородная среда будет иметь долгосрочные преимущества для здоровья, порождая более сильные и более устойчивые дроны, чтобы внести значительный вклад в развитие улья. \n\nВоспитание новых дронов будет ответственностью специализированных дронов-насестов, а не бременем, перетасованным между нерабочими горными дронами и техниками во время их циклов регенерации. Наша общая память о чудесах детства среди облаков станет благом для всех нас [Root.Owner.GetSpeciesPlural]."
 MasterNature.skyroostbuilt2.name:0 "Улей - это и есть семья"
 MasterNature.skyroostbuilt2.tooltip:0 "Одно следует из другого. \n\n§G+1§! £mod_job_sky_spawning_drone_add£ $job_sky_spawning_drone$ за 40 £pop£ \n$job_sky_spawning_drone_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
 
