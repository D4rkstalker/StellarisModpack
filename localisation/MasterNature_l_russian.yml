 d_subterranean_foundry_closed_desc: "Закрыто в ожидании исследования воздействия на окружающую среду и нескольких неправомерных судебных рабирательств о смертях."
 
 d_subterranean_city:0 "Подземный мегаполис"
 d_subterranean_city_desc:0 "Сеть туннелей и пустот под поверхностью составляют огромный подземный город."
 d_sky_city: "Небесные острова"
 d_sky_city_desc:0 "Чудеса современной инженерии, эти впечатляющие города плывут среди облаков в небе."
