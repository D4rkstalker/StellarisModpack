 decision_subterranean_construction:0 "Подземный город"
 decision_subterranean_construction_desc:0 "Нам необходимо больше жизненного пространства. Мы разработали проект подземных мегаполисов. Окна Овертона наконец расширены. \n§YПроизводство дополнительных ресурсов, исследований или обороны§! \nБолее эффективно на больших планетах."
 decision_sky_construction:0 "Небесный остров"
 decision_sky_construction_desc:0 "Мы будем жить в небесах и созерцать тех, кто живёт под нами, и не важно сколько это будет стоить. \n§YПроизводство торговой ценности, скорости роста поселений, единства или влияния§! \nБолее эффективно на маленьких планетах."
 
 subterranean_city_unlock: "§HОткрывает решение:§! §E$decision_subterranean_construction$§!"
 subterranean_city_effect: "Даёт дополнительные районы, планетарные особенности и рабочие места. Более эффективно на больших планетах."
 sky_island_unlock: "§HОткрывает решение:§! §E$decision_sky_construction$§!"
 sky_island_effect: "Даёт дополнительные районы, планетарные особенности и рабочие места. Более эффективно на маленьких планетах."
 
 decision_subterranean_expansion: "Подземная экспансия"
 decision_subterranean_expansion_desc: "Расширить наш подземный мегаполис. Увеличивает количество районов на 1 меньше, чем последнее расширение, обеспечивает дополнительные рабочие места, но не изменяет модификатор подземного мегаполиса."
 decision_subterranean_expansion_2: "Финальная подземная экспансия"
 decision_subterranean_expansion_2_desc: "$decision_subterranean_expansion_desc$"
 
 decision_sky_expansion: "Расширение небесного острова"
 decision_sky_expansion_desc: "Расширение нашего небесного острова. Увеличивает количество районов на 1 меньше, чем последнее расширение, обеспечивает допольнительные рабочие места, но не изменяет модификатор небесного острова."
 decision_sky_expansion_2: "Финальное расширение небесного острова"
 decision_sky_expansion_2_desc: "$decision_sky_expansion_desc$"
 
 decision_reopen_foundry:0 "Вновь открыть наши литейные"
 decision_reopen_foundry_desc:0 "Решение закрыть наши литейные было серьезным шагом. Пришло время открыть их вновь."
 decision_investigate_foundry: "$foundry_investigation$"
 decision_investigate_foundry_desc: "$foundry_investigation_desc$"
 decision_safety_protocols:0 "Активировать протоколы безопасности"
 decision_safety_protocols_desc:0 "Литейные работы несут небольшой риск раскола планеты. Были приняты меры для обеспечения нашей безопасности, включая обязательные 2-х часовые обеденные перерывы."
 decision_disable_protocols:0 "Деактивировать протоколы безопасности"
 decision_disable_protocols_desc:0 "Производственные квоты гораздо важнее безопасности. \n\n§YРиск сейсмических возмущений. Вероятность катастрофы §Rпланетарный разлом§Y увеличивается каждый раз, когда происходит сейсмическое возмущение.§!"
 
 
 foundry_investigation:0 "Исследование сейсмических возмущений"
 foundry_investigation_DESC:0 "Мы должны начать исследование теоретической связи между землетрясениями и литейными мероприятиями. Литейщики утверждают о своей непричастности к сейсмической активности, но это исследование призвано выявить истиную причину. Все работники предварительно подписали соглашение о неразглашении, так что не стоит беспокоиться о "правах" или "судебных процессах"."
 research_fracture: "Проект разрешения кризиса разрушения литейного цеха"
 research_fracture_DESC: "Как до этого дошло? Что мы можем сделать? Осталась ли надежда? Любые идеи кажутся приемлемыми, мы должны придумать план действий."
 seal_fracture: "Запечатать разлом"
 seal_fracture_DESC: "Теоретически мы могли бы попытаться использовать подземные резонансные излучатели, чтобы "встряхнуть" и "обновить" планетарную кору. Обратное землетрясение, если хотите. Это потребует невероятно подробных показаний датчиков, огромных затрат энергии и немалой удачи. Если у нас получиться, мы могли бы вернуть [Root.Planet.GetName] к своему состоянию перед этой катастрофой, и, возможно, однажды мы даже сможем восстановить наш подземный комплекс и "укомплектовать" его против будущих неудач. §GВысокий§! шанс успеха."
 contain_fracture: "Стабилизировать разлом"
 contain_fracture_DESC: "Мы просто попытаемся сдержать дальнешие разрушения. Если бы мы запечатали каждый поверхностный разлом достаточным количеством материалов и взорвали бы серию концентрированных зарядов, чтобы разрушить бывшую основную камеру литейного цеха, мы могли бы заткнуть первоначальную брешь в земной коре, прежде чем новые разломы распространятся по всей поверхности. К сожалению, это никак не решит проблему с облаками пепла, и [Root.Planet.GetName] никогда уже не будет прежней. §YСредний§! шанс успеха."
 ignore_fracture: "Минимизировать ущерб"
 ignore_fracture_DESC: "Силы действующие на [Root.Planet.GetName] слишком сложны, чтобы контролироваться нами. Лучшее, что мы можем сделать, это закрыть те части кузниц, до которых мы еще можем добраться, и позволить природе идти своим путем. §RНизкий§! шанс успеха."
 
 masterclearance_increase_size_0:0 "Увеличивает максимальное количество районов на §R0§!. \n$TIME_DELAY$."
 masterclearance_increase_size_1:0 "Увеличивает максимальное количество районов на §G1§!. \n$TIME_DELAY$."
 masterclearance_increase_size_2:0 "Увеличивает максимальное количество районов на §G2§!. \n$TIME_DELAY$."
 masterclearance_increase_size_3:0 "Увеличивает максимальное количество районов на §G3§!. \n$TIME_DELAY$."
 masterclearance_increase_size_4:0 "Увеличивает максимальное количество районов на §G4§!. \n$TIME_DELAY$."
 
 land_clearance_first:0 "§RМы должны освоить все доступные земли, прежде чем рассматривать такой грандиозный проект.§!"
 one_percent_already:0 "У самых богатых членов нашего общества уже есть дом. Они просят их не беспокоить снова."
 land_clearance_construction_first:0 "§RНаши лучшие инженеры уже заняты крупным строительным проектом. Вам ведь нужны наши лучшие инженеры для такого амбициозного проекта?§!"
 
 ban_already:0 "Больше нечего запрещать"
 investigation_already:0 "Мы уже запустили специальный проект по исследованию неподтвержденной связи между сейсмическими возмущениями и литейным цехом. Корреляция остается неподтвержденной. Это нормально."
 safety_cooldown:0 "Мы можем менять протоколы безопасности только раз в полгода. В противном случае это сбивает с толку."
 
 ###################################################
 # Special Projects
 ###################################################
 foundry_investigation:0 "Сейсмические исследования"
 foundry_investigation_desc:0 "Мы должны определить, есть ли связь между недавними землетрясениями и литейными операциями. Ее существование является чистой догадкой, и это исследование никоим образом не является признанием вины или ответственности. Все лица отказались от своих прав на юридические действия через соглашение с конечным пользователем."
 seal_fracture:0 "Запечатать разлом"
 seal_fracture_desc:0 "Мы должны найти способ остановить распространение трещины в земной коре. Сейсмические данные указывают на то, что ущерб распространяется далеко за пределы досягаемости нашего бывшего литейного завода, на самом деле всю планетарную кору можно лучше всего описать как крошащуюся. Если ничего не сделать, вся планета может стать непригодной для жизни."
 
 ###################################################
 # Planet Modifiers
 ###################################################
 
 pm_subterranean_construction:0 "Подземное строительство"
 pm_subterranean_construction_desc:0 "Ведутся масштабные земляные работы по расширению нашей колонии под землей. Публичное уведомление - мы не несем ответственности за незначительные землетрясения или провалы, живите здесь на свой страх и риск"
 
 pm_subterranean_fortress:0 "Подземная крепость"
 pm_subterranean_fortress_desc:0 "Обширная сеть укрепленных бункеров и искусственных пещер защищает особо важный персонал от возможного ущерба."
 
 pm_subterranean_foundry:0 "Подземный литейный цех"
 pm_subterranean_foundry_desc:0 "Производственные кузницы разогреваются от тепла планетарного ядра. Объект несколько взрывоопасен при вентиляции, присутствует малый риск глобального "Инферно"."
 
 pm_subterranean_refinery: "Подземный перерабатывающий завод"
 pm_subterranean_refinery_desc: "Подземный комплекс который пускает выделенные редкие смеси по трубам сразу к наземным предприятиям. Избыточный материал выбрасывается в воздух, вынуждая местных жителей проводить больше времени в помещениях."
 
 pm_subterranean_lab: "Подземная лаборатория"
 pm_subterranean_lab_desc: "Содержит все виды магнитов и катушек для преобразования "вещей в другие вещи" на сверхвысоких скоростях и почти бесконечный запас химикатов."
 
 pm_sky_construction:"Парящее производство"
 pm_sky_construction_desc:0 "Массивные строительные леса держат то, что станет парящим городом. Эта структура, бросая вызов физике, порождает восхищение населения."
 
 pm_sky_mall:0 "Небесный торговый центр"
 pm_sky_mall_desc:0 "Кульминация капитализма парит над этой планетой. Идет в комплекте с каталогом, который можно найти на заднем сиденье любой планетарной транспортной капсулы."
 
 pm_sky_green:0 "Небесный луг"
 pm_sky_green_desc:0 "Отпуск в небе на нашем идиллическом плавучем острове, в созерцании видов этого мира."
 
 pm_sky_estate:0 "Небесный дворец"
 pm_sky_estate_desc:0 "Богатейшие из богатых живут своей уединенной жизнью на украшенном драгоценными камнями острове, плавающем среди облаков. 99% населения считают это несправедливым."
 
 pm_sky_roost: "Небесный насест"
 pm_sky_roost_desc: "Идиллическое пространство для развития детенышей под бдительными глазами улья."
 
 pm_sky_factory: "Небесная фабрика"
 pm_sky_factory_desc: "Полностью безопасный самообучающийся сборочный завод роботов. Только не говорите ему прекратить строить роботов."
 
 
 pm_fine:0 "Недовольство"
 pm_fine_desc:0 "Наше население расстроено тем, что мы не обращаем внимания на их проблемы. Это нормально."
 pm_ban_demonstrations:0 "Демонстрации запрещены"
 pm_ban_demonstrations_desc:0 "Общественные собрания из трех и более человек отныне наказываются 5 годами каторжных работ в литейном цехе"
 pm_subterranean_foundry_investigation:0 "Литейное расследование"
 pm_subterranean_foundry_investigation_desc:0 "Мы могли бы сделать гораздо больше, если бы не эти любопытные следователи. Здесь все в порядке, двигайтесь дальше."
 pm_subterranean_foundry_closed:0 "Закрытый подземный литейный цех"
 pm_subterranean_foundry_closed_desc:0 "Литейный завод закрыли из-за страхов и слухов. Его работа может быть возобновлена по решению"
 pm_subterranean_foundry_safe:0 "Подземный литейный цех: безопасный"
 pm_subterranean_foundry_safe_desc:0"Производственные кузницы разогреваются от тепла планетарного ядра. Протоколы безопасности включены, нулевой риск глобального "Инферно"."
 pm_legal_action:0 "Судебные разбирательства"
 pm_legal_action_desc:0 "Наши граждане по глупости решили подать в суд на государство за, цитата, "массовые смерти и разрушения". "Лицензионное соглашение (соглашение с конечным пользователем), с которым все виды технически соглашаются, ступая на наши миры, конкретно указывает, что государство не несет ответственности за катастрофы или ущерб, причиненный в результате катастроф в любой форме."
 pm_subterranean_foundry_destroyed:0 "Потерянный литейный завод"
 pm_subterranean_foundry_destroyed_desc:0 "Когда-то здесь работали кузницы, питаемые теплом от ядра планеты, пока катастрофа не поставила всю планету на грань уничтожения. Теперь они полностью заброшены."
 pm_impending_doom:0 "Обречённость"
 pm_impending_doom_desc:0 "Планетарная кора разрушается. Если ничего не сделать в ближайшее время, вся планета может разломиться. §RЕсли опустошение достигнет 100%, планета расколется.§!"
 pm_fracture: "Трещины в коре"
 pm_fracture_desc: "Обнаружен второй разлом литейного цеха, и потеря целостности планеты ускоряется. Неужели надежды больше нет?"
 
 pm_ash_cloud: "Пепельные облака"
 pm_ash_cloud_desc: "Шлейф перегретой породы был выброшен высоко в атмосферу. Это скроет солнце на долгие годы."
