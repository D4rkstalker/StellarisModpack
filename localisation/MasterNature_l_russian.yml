 MasterNature.foundry2.tooltip:0 "По крайней мере, землетрясения не повлияют на мой небесный остров. \n\n§G+1§! £mod_job_subterranean_foundry_add£ $job_subterranean_foundry$ за 50 £pop£ \n$job_subterranean_foundry_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
