 MasterNature.foundry.tooltip:0 "Рыть слишком жадно и слишком глубоко. \n\n§H$ON_COMPLETION$:§! \n\n§EPlanet Modifier:§! \n§G+50%§! £alloys£ $alloys$ \n§R-20%§! $MOD_POP_ENVIRONMENT_TOLERANCE$ \n\n§ENew Jobs:§! \n§G+1§! £mod_job_subterranean_foundry_add£ $job_subterranean_foundry$ за 50 £pop£ \n$job_subterranean_foundry_effect_desc$"
