 MasterNature_event.31.name:0 "Литейный страх"
 MasterNature_event.31.desc:0 "Серия землетрясений наносит ущерб [Root.Planet.GetName], инфраструктура колонии значительно повреждена. Многие считают, что первопричиной является подземный литейный завод, но наш ведущий инженер клянется, что все системы сдерживания сейсмической активности функционируют. Землетрясения непредсказуемы, нет никаких доказательств того, что недавние события являются чем-то большим, чем совпадение. \n\nНесмотря на это, юридические проблемы растут, и общественное давление на принятие мер резко возросло после того, как гильдия вирусных художников голопроизведение под названием "Мы не просили огня." Мы могли бы подавить такое несогласие или начать публичное расследование протоколов безопасности литейного производства. Последнее не только "подавит" местные страхи, но и нарушит работу литейного производства."
 MasterNature_event.fine.name:0 "£fine£ Это нормально"
 MasterNature_event.fine.tooltip:0 "Меня устраивают текущие события. \n\n§HЭффекты:§!"
 MasterNature_event.bandemonstrations.name:0 "Запрет демонстраций"
 MasterNature_event.bandemonstrations.tooltip:0 "Проблема решена. \n\n§EПредотвращает дальнейшее несчастье от наказаний§!"
 MasterNature_event.investigatefoundry.name:0 "Начать расследование"
 MasterNature_event.investigatefoundry.tooltip:0 "Вы уверены, что хотите узнать правду? \n\n§HТрубется учёный 5-го уровня или выше§!"
 MasterNature_event.closefoundry.name:0 "Закрыть литейный цех"
 MasterNature_event.closefoundry.tooltip:0 "Лучше перестраховаться, чем сожалеть. \n\n§HОткрывает решение:§! \n§E$decision_reopen_foundry$ \n$decision_investigate_foundry$§!"
 MasterNature_event.safetyprotocols.name:0 "Включить протоколы безопасности"
 MasterNature_event.safetyprotocols.tooltip:0 "Жизнь важнее сплавов"
 MasterNature_event.32.name:0 "Еще одно землетрясение на [Root.Planet.GetName]"
 MasterNature_event.301.name: "Энергетический всплеск на литейном заводе при тектонических возмущениях"
 MasterNature_event.302.name: "Стихийные бедствия: нет комментариев от представителейй литейного завода"
 MasterNature_event.32.desc:0 "Наш главный инженер по-прежнему утверждает, что нет никаких доказательств того, что недавние события являются чем-то большим, чем совпадение. Сейсмическая активность является частью природного цикла, намного большего, чем что-либо [Root.Owner.GetSpeciesNamePlural] может создать. Это нормально."
 MasterNature_event.okay.name:0 "£fine£ Тогда ладно"
 MasterNature_event.okay.tooltip:0 "Все будет хорошо."
 MasterNature_event.33.name:0 "Отчет: литейные протоколы признаны небезопасными!"
 MasterNature_event.33.desc:0 "Из жадности или грубой небрежностью, старший штат инженерства плавильни иногда игнорирует критические предупреждения системы в попытках поддерживать квоты на продукцию. В ответ на вопросы один сотрудник сообщил, что он понятия не имеет о том, что произойдет, если система герметичности защитной оболочки достигнет красной зоны, однако он потеряет работу, если даже подумает о сокращении производственных целей во имя безопасности. Это отношение больше всего отражает уровень управления литейного завода. \n\nСледователи сообщают, что игнорирование механизмов безопасности может быть причиной недавней сейсмической активности и повреждения планетарной инфраструктуры. В худшем случае это может привести к нарушению герметичности. Что именно будет означать нарушение, неясно, однако один ученый загадочно сказал: "Когда нечего сжигать, вы должны поджечь мир." \n\nКомитет вынес рекомендации в отношении новых протоколов безопасности. Это может означать чистую потерю производства, но можете ли вы измерить жизнь в сплавах? Некоторые утверждают, что рекомендуемые меры безопасности излишни, поскольку наша технология производства улучшается, а риск катастрофического нарушения - уменьшается. Несмотря на это, отчет явно осуждает нынешний старший инженерный персонал, и общественность ожидает решительного ответа. Активисты потребовали отставки главного инженера [foundry_engineer.GetName], и угрожают судебным иском, если их требования не будут выполнены."
 MasterNature_event.fired.name:0 "Кто-то виновен."
 MasterNature_event.fired.tooltip:0 "Вы уволены. \n\n§R[foundry_engineer.GetName] уходит в отставку§! \n§HОткрывает Решение:§! §EПротоколы Безопасности§!"
 MasterNature_event.legal.name:0 "Комитеты - всегда плохие новости"
 MasterNature_event.legal.tooltip:0 "Безопасность? Ба. \n\n§HОткрывает Решение:§! §EПротоколы Безопасности§!"
 MasterNature_event.34.name:0 "§RТРЕВОГА:§! Литейный разлом"
 MasterNature_event.34.desc:0 "§HРазгерметизация! Температура превышают ожидаемые параметры, целостность обшивки нарушена. Это не уч- \n\n§!Передача от главного инженера §Y[foundry_engineer.GetName]§! резко заканчивается шквалом пронзительных голосов, сопровождаемым грохотом разрушений. Условия на [Root.Planet.GetName] ужасны, тысячи жертв мгновенно погибают по мере того как перегретые металлы прорываются сквозь земную поверхность. Все усилия по борьбе с пожарами оказались тщетными, поскольку они подпитываются непосредственно открытой магмой, которая проходит через трещины в камере литейного цеха. \n\nРастущее облако пепла закрыло Солнце в Южном полушарии, и, как ожидается, полностью окутает [Root.Planet.GetName] в считанные дни. Однако это не самая насущная проблема. Сейсмические данные показывают, что трещины расширяются далеко за пределы досягаемости нашего бывшего литейного завода, по факту вся планетарная кора разрушается. Если ничего не сделать, вся планета может стать непригодной для жизни."
 MasterNature_event.really.tooltip:0 "Это?"
 MasterNature_event.reallyreally.tooltip:0 "Вы в порядке?"
 MasterNature_event.35.name:0 "Разломы расширяются на планете [Root.Planet.GetName]"
 MasterNature_event.35.desc:0 "Еще одна пропасть появилась в пригородном районе [Root.Planet.GetName], поглотив всю рабочую смену местной генной клиники. Хотя это весомая потеря, маловероятно, что генная терапия будет очень полезна для нынешнего притока пациентов с ожогами третьей степени от лавы. Жители [Root.Planet.GetName] обречены? Поможет ли нам правительство? Их это вообще волнует?"
 MasterNature_event.36.name:0 "Протоколы сейсмической стабилизации"
 MasterNature_event.36.desc:0 "Наш литейный завод не может быть спасен, но возможно [Root.Planet.GetName] еще может... Теоретически мы могли бы попытаться использовать подземные резонансные излучатели, чтобы встряхнуть разрушенную планетарную кору. Обратное землетрясение, если хотите. Это потребует невероятно подробных показаний датчиков, огромных затрат энергии и немалой удачи. Если нам повезёт, мы сможем возвратить [Root.Planet.GetName] к прежнему состоянию до этой катастрофы, и, возможно, однажды мы даже сможем восстановить наш подземный комплекс и улучшить его против будущих коллапсов. \n\nВ качестве альтернативы мы могли бы просто попытаться предотвратить последствия. Если бы мы запечатали каждый поверхностный разлом достаточным количеством материалов и взорвали бы серию концентрированных зарядов, чтобы разрушить бывшую основную камеру литейного цеха, мы могли бы заткнуть брешь и сдерживать магму, прежде чем она распространится по всей поверхности. К сожалению, это ничего не сделает с облаками пепла, и [Root.Planet.GetName] никогда не станет прежней."
 MasterNature_event.stabalize.name:0 "Стабилизация планеты"
 MasterNature_event.stabalize.tooltip:0 "Обратное землетрясение? \n\n§HТрубется:§! \n$tech_sensors_3$ \n$tech_antimatter_power$ \n§GВысокий§! шанс успеха"
 MasterNature_event.contain.name:0 "Сдержать последствия"
 MasterNature_event.contain.tooltip:0 "Мне все равно не нравилось небо. \n\n§YСредний§! шанс успеха \nПланета меняет тип на §R$pc_nuked$§!"
 MasterNature_event.ignore: "£fine£ Надежда на лучшее"
 MasterNature_event.ignore.tooltip:0 "Может быть, все изменится к лучшему. \n\n§RНизкий§! шанс успеха \nПланета меняет тип на §R$pc_nuked$§!"
 MasterNature_event.37.name:0 "Катастрофический провал"
 MasterNature_event.37.desc:0 "Наша планета потеряна. Некогда продуктивная поверхность [Root.Planet.GetName] теперь тлеющие руины после цепной реакции, вызванной неисправностью в системе сдерживания подземного литейного цеха, разломы распространились и в конечном итоге сожгли всю планетарную кору. Хотя это ужасное событие, теперь мы знаем, что привело к проблеме, и можем твердо возложить вину на умышленную слепоту нашего бывшего главного инженера. Руководство проигнорировало ряд критических предупреждений отчасти из-за непрекращающегося давления с целью соблюдения производственных квот. Для предотвращения подобных трагедий в других местах были разработаны новые протоколы безопасности."
 MasterNature_event.lost.name:0 "[Root.Planet.GetName] - судьба этой планеты останется в нашей памяти."
 MasterNature_event.lost.tooltip:0 "Это никогда не было "Нормально". \n\n§HОткрывает Решение:§! §EПротоколы Безопасности§!"
 MasterNature_event.38.name:0 "[Root.Planet.GetName] спасена!"
 MasterNature_event.38.desc:0 "Пожары потушены, сейсмическая активность прекратилась. Это воистину свидетельство Великой стойкости народа [Root.Planet.GetName]. Однако мы никогда не должны были позволить этой катастрофе случиться. По оценкам ученых, до полного разрушения земной коры оставалось всего несколько месяцев, и [Root.Planet.GetName] могла стать непригодной для жизни планетой. Но мы извлекли выводы из наших ошибок и разработали новые протоколы безопасности, чтобы предотвратить такую трагедию где-либо ещё."
 MasterNature_event.saved.name:0 "Видите, всё было в порядке."
 MasterNature_event.saved.tooltip:0 "Всё будет в порядке. \n\n§HОткрывает Решение:§! §EПротоколы Безопасности§!"
 
