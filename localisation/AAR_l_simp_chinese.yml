###_[AP星基防御]
 AAR_AP_hostile_territory:0 "敌对海域"
 AAR_AP_hostile_territory_desc:0 "你们竟敢踏入我的领地，真是自寻死路。这里的每一颗陨石，每一缕星光都会用满溢的恶意吞噬你们可怜的舰队。"
 AAR_tips_hostile_territory:0 "\n$AAR_tips_sb_defence$\n\n§E§Y敌对舰队§!(可以攻击我们的舰队)进入我方境内作战，战舰性能将大幅度削弱，尤其是$MOD_SHIP_DISENGAGE_CHANCE_MULT$将大幅度下降，使得它们难以在战斗中全身而退。另外，敌方星舰将受到环境侵蚀，缓慢地受损，即便当前星系已被他们占领。\n§Y我方舰队§!在境内或者附庸的境内作战时，战舰性能将显著提升，尤其是$MOD_SHIP_DISENGAGE_CHANCE_MULT$，这使得它们更容易在战斗中全身而退。\n另外，处在境内或者附庸境内的我方舰队将缓慢地自我修复。§!"
 
 AAR_AP_defence_line:0 "超级防线"
 AAR_AP_defence_line_desc:0 "万里长城永不倒！那些觊觎我们珍贵财富的强盗，必将在星垒构筑的钢铁长城前面撞得头破血流。"
 AAR_tips_defence_line:0 "\n$AAR_tips_sb_defence$\n\n§E星际基地在战斗时会获得§Y重力护盾§!，使它变得非常难以被摧毁。同时，星际基地也会投射能量场，短时间强化周围的防御平台。\n\n用法提示：§!\n①存在防御平台的星际基地会获得§B蓝色重力护盾§!，它会提供更强的保护。它将在维持一段时间或者失去全部防御平台后转化为§H橙色重力护盾§!并继续保护星际基地一段时间。\n②重力护盾存在启动预热和充能时间，以红色光环特效显示在星际基地周围，可以把握这段时间制定进攻和防御战术。\n③强大的火力可以直接击碎重力护盾并产生§Y碎盾效果§!，这将创造一道强大的冲击波并损伤附近的敌人。\n④防御平台被摧毁时也会产生冲击波，强化期间为蓝色，正常状态下为橙色。"
