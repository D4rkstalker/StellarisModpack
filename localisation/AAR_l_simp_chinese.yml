 AAR_tech_AP_VEIL_desc:0 "更改材料表面上的粒子相，形成固体保护层，该层几乎可以抵抗任何损坏。 这将大大增强我们的海军和星球防御能力。"
 AAR_bldn_VEIL_shield_generator_T5:0 "铁幕装置"
 AAR_bldn_VEIL_shield_generator_T5_desc:0 "采用最新技术的行星防御设施可以削弱轨道轰炸的破坏并加强地面防御军。 此外，相移技术的某些特征也可以为粒子物理实验提供帮助。"
