 AAR_ap_VEIL:0 "铁幕协议"
 AAR_ap_VEIL_desc:0 "越是机关算尽的加密措施，越容易存在致命的漏洞。与其防止破解，不如直接解决破解者。"
 AAR_tips_AP_VEIL:0 "\n解锁法令§Y$edict_AAR_edict_VEIL_encryption$§!，提升帝国的信息安全。\n解锁舰队技能$AAR_tips_VEIL_iron$，可以短时间强化一支舰队的防御力，使其难以被摧毁。§H注意，此功能只有安装§B伞の暗蓝UI§!才能激活。§!\n\n§E帝国安全局将会时刻监控那些试图窃取我方重要信息的间谍网，并且在合适的时候主动出击，缓慢地破坏敌方已经建立的谍报构架并直接刺杀帝国间谍。\n他国获取的§Y$INTEL$§!和§Y$spy_network$等级§!将很难超过§G$@AAR_svar_VEIL_max|Y0$§!，如果§Y$spy_network$等级§!超过§G$@AAR_svar_VEIL_kill|Y0$§!，我们将对相关§Y特使§!展开刺杀行动。§!"
 edict_AAR_edict_VEIL_encryption:0 "量子加密"
 edict_AAR_edict_VEIL_encryption_desc:0 "进一步强化帝国的信息加密强度，尽管传统加密手段已经不足以应付这个信息爆炸的时代，但是能给破解者造成一定的麻烦也是有益的。"
 AAR_tips_VEIL_iron:0 "§B铁幕装置§!"
 AAR_tips_btn_VEIL_iron:0 "$AAR_tips_VEIL_iron$\n进行量子加密研究的时候，我们意外地发现通过改变物质表面微粒子的相位，可以短暂地产生一层几乎坚不可摧的外壳。很快我们就将这种实验性的战术装备投入实战，这将一定程度强化我们的战斗力。\n\n§E可以使星系内我方所有舰队获得为期§G$@AAR_svar_VEIL_buff|Y0$天§!的超强防御能力，其充能冷却时间为§G$@AAR_svar_VEIL_cd|Y0$天§!。§!"
 AAR_failtips_VEIL_CD:0 "$AAR_tips_VEIL_iron$冷却中。"
 AAR_cpnt_VEIL_aura:0 "$AAR_tips_VEIL_iron$"
 AAR_cpnt_VEIL_aura_DESC:0 "无敌，你值得拥有！"
 AAR_ship_VEIL_aura:0 "$AAR_tips_VEIL_iron$"
 AAR_sec_VEIL_aura:0 "$AAR_tips_VEIL_iron$"
 AAR_design_VEIL:0 "$AAR_tips_VEIL_iron$"
