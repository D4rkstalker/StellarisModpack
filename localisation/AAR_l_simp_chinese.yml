 TECH_UNLOCK_TERRAFORMING_BARREN_TO_HIVE_CHANGE_DESC:0 "§H环境操控§!\n允许我们将部分被认为有潜力的贫瘠星球改造成蜂巢世界。（部分贫瘠星球会获得“改造候选”）"
