 AAR_trait_ldr_VEIL_master_desc:0 "领导者参加了$AAR_tech_AP_VEIL$实验，他能够利用这些经验来改造他的飞船。"

 ## evt
 AAR_evt_VEIL_ap_take:0 "铁幕降临"
 AAR_desc_VEIL_ap_take:0 "如同大多数前沿科技，铁幕技术也源于对远古§Y苍雪山遗迹§!的发掘。不过，它最初并非一种加密技术，而是一种信息追踪手段。\n十年前的一次民间考古行为，我们从一处不知名的§Y苍雪山遗迹§!中获得了模因追踪器，其工作原理完全颠覆了我们对世界的认知。首先，在一段字符串上添加概念标记，再将这段字符串插入任一段信息代码中。然后，追踪器就可以直接定位此段信息载体在银河系中的物理位置，无论任何载体。\n\n尽管无法破解其原理，但是我们可以毫无障碍地使用§Y模因追踪器§!，并且以此为基础提出了一套全新的信息安全解决方案，也就是§B$AAR_ap_VEIL$§!。通过模因标记，我们可以精准地定位那些试图窃取我们敏感信息的不速之客，然后定点爆破，直接摧毁敌国的间谍网。\n我们庞大的国土将成为外星文明的信息黑洞，铁幕已经降临。"
 AAR_counter_VEIL_tech:0 "§B相位转移§!科研进度"

 # aar铁幕lab建设
 AAR_mod_plnt_VEIL_lab_construction:0 "相位转移实验室建设"
 AAR_mod_plnt_VEIL_lab_construction_desc:0 "为$AAR_tech_AP_VEIL$研发而特别建造的巨大实验设施群, 建设过程需要消耗大量£energy£§Y$energy$§! 与£minerals£§R$minerals$§!."
 AAR_evt_VEIL_lab:0 "$AAR_mod_plnt_VEIL_lab$"
 AAR_desc_VEIL_lab:0 "官方已经放弃了破解§Y模因追踪器§!运作原理的尝试，但科研部门的一些科学家们仍然如同上瘾一般疯狂地对所有允许触碰的研究资料进行分析研究。尽管并没有取得任何积极的进展，但粒子物理学部门似乎有什么意外发现。\n构成§Y模因追踪器§!的物质会随着不同强度的能量输入呈现不同的特性，这似乎是一种可以被能量激发的特殊相变纳米材料。而最重要的一点是，以帝国现在的技术，我们似乎可以破解其原理，首席科学家认为这将带来粒子物理学的重大突破。所以，我们最好是建立一个专项实验室对这个发现进行深入研究。\n目前可以确定的是，此类实验将消耗大量能量。同时，鉴于远古科技的不确定性，相关研究是有一定危险性的，我们需要仔细斟酌实验室的选址。"
 AAR_evt_VEIL_lab_REBUILD:0 "重建实验室"
 AAR_desc_VEIL_lab_REBUILD:0 "由于战乱或者其他原因，我们失去了相位转移实验室，这使我们不得不停止相关研究的进行并设法重建实验室。当前情况下，应当尽快重新选址并进行重建工作，否则我们对相位转移科技的探索将被无限期搁置。\n目前可以确定的是，此类实验将消耗大量能量。同时，鉴于远古科技的不确定性，相关研究是有一定危险性的，我们需要仔细斟酌实验室的选址。"
 AAR_option_VEIL_lab_capital:0 "在母星建立实验室"
 AAR_tips_VEIL_lab_capital:0 "母星拥有最好的科研设施和人才储备，但是出现研究事故损失可能会较大。\n$AAR_counter_VEIL_tech$§G+25§!。"
 AAR_option_VEIL_lab_other:0 "在其他星球建立实验室"
 AAR_tips_VEIL_lab_other:0 "$AAR_counter_VEIL_tech$§G+10§!。"

 # aar铁幕lab完成
 AAR_evt_VEIL_lab_done:0 "$AAR_mod_plnt_VEIL_lab$完成"
 AAR_desc_VEIL_lab_done:0 "已在行星[root.GetName]建成$AAR_mod_plnt_VEIL_lab$. 这是一种巨大的实验设施综合体, 集生活区/实验区/功能设施/安保系统于一体, 可以在完全独立的情况下进行封闭实验。当然，为了获得更多样本并收集更多实验数据，我们也可以冒险在实验室之外直接进行开放实验。但是考虑到相变能量极其难以掌控，这可能对整个街区乃至整片大陆都有一定危险性, 必须仔细考量。\n开启项目日志, 找到$AAR_chain_CORE_title$, 然后在$AAR_sp_VEIL_tech_CLOSED$和$AAR_sp_VEIL_tech_OPEN$中选择最合适的研究方式。"
 AAR_tips_VEIL_lab_done:0 "$AAR_mod_plnt_VEIL_lab$完成"
 AAR_mod_plnt_VEIL_lab:0 "相位转移实验室"
 AAR_mod_plnt_VEIL_lab_desc:0 "为$AAR_tech_AP_VEIL$研发而特别建造的巨大实验设施群, 需要消耗大量£energy£§Y$energy$§!维持其运作."

 # aar铁幕lab领袖事故
 AAR_evt_VEIL_lab_LDR_accident:0 "相位转移：实验事故"
 AAR_desc_VEIL_lab_LDR_accident:0 "§Y天哪，你们搞什么鬼。§!\n这是事故发生前[root.GetName]说出的最后一句话，随后整个实验室都被耀眼的蓝光覆盖。无论金属还是混凝土，亦或者未能及时逃离的研究人员，所有的一切都被瞬间定格，它们的表面变成了如同陶瓷一般的质地并泛着幽幽的蓝光。\n相变现象会改变任何物质的物理特性，使它们同时兼具陶瓷的硬度与钛合金的坚韧，最终物体的表面将变得坚不可摧。但是另一方面，物体原本的性质也消失了，这意味着所有暴露在相变能量下的生物都将失去生命力。\n\n经过分析，我们发现是束缚力场出现了破绽导致相变能量溢出。尽管只有小片实验区域受到了波及，但不幸的是[root.GetName]就在那片区域中，他的结局只能听天由命了。"
 AAR_option_VEIL_lab_LDR_accident_pity:0 "§Y真是遗憾，他没能撑过来。§!"
 AAR_tips_VEIL_lab_LDR_accident_pity:0 "上次实验事故中[root.GetName]已经受到了致命损伤，能活过来已经是奇迹，这次他可没有那么幸运了。\n最后，我们失去了[root.GetName]。科研之路布满荆棘，但是这阻止不了一代又一代探索者继往开来。"
 AAR_option_VEIL_lab_LDR_accident_rescue:0 "§Y[root.GetName]§!幸存下来了！"
 AAR_tips_VEIL_lab_LDR_accident_rescue_O:0 "或许是苍雪山先贤的保佑，尽管受到了致命伤害，但[root.GetName]还是顽强地逃离了死亡的命运。只不过，他受到了严重的伤害。\n可以考虑换一位科学家接手他的项目，[root.GetName]承受不了第二次这样的伤害了。"
 AAR_tips_VEIL_lab_LDR_accident_rescue_R:0 "或许是苍雪山先贤的保佑，也可能是机械身体的强韧，[root.GetName]顽强地生存了下来，但我们必须加强实验室的安全措施了。\n可以考虑换一位科学家接手他的项目，[root.GetName]承受不住第二次这样的伤害了。"
 # aar铁幕lab领袖奖励
 AAR_evt_VEIL_lab_LDR_reward:0 "功成名就"
 AAR_desc_VEIL_lab_LDR_reward:0 "[root.GetName]完成了他的研究，带着宝贵的成果归来了。\n他是先行者，开辟了相位物理学这一全新领域。他把智慧锻造成阶梯，留给后来的攀登者。他是知识的宝藏，是科学的旗帜，是帝国知识分子的典范。\n完成了$AAR_tech_AP_VEIL$的研究不但强化了帝国的武备，也让[root.GetName]自己受益匪浅。经历无数危险和实验带来的病痛，他的身体也被重塑了。[root.GetName]将获得了一个特殊的新特质，这将极大地增加他的寿命。相信今后他会带着这些只属于他的奖励，在科学的道路上继续前进，再创辉煌。"
 AAR_option_VEIL_lab_LDR_reward:0 "恭喜[root.GetName]成功上岸。"

 # aar铁幕lab星球事故
 AAR_evt_VEIL_lab_PLNT_accident:0 "相位转移：幽蓝的城市"
 AAR_desc_VEIL_lab_PLNT_accident:0 "在[root.GetName]的相位转移实验发生了重大事故。因为地磁或气象变动等多种扰动导致束缚力场出现漏洞，相变能量如同不受控制的洪水一般向实验区外面蔓延，事态似乎已经不可控制了。\n所有接触到这种能量建筑都被覆盖上一层淡蓝色的荧光，它们的物理性质发生变化，变成了坚不可摧的物质。而活着的生物就没那么幸运了，相变会使细胞立刻失去活力，组织会在一瞬间石化。幽蓝的能量如同来自地狱的风暴，势不可挡地掠过天空，将一切可以触碰到的事物侵蚀。\n这大概是上天要惩罚我们的贪婪和急功近利，但是事在人为，研究小组立刻联系行星防卫军和当地政府。尽最大努力阻挡飓风一般的能量流，并迅速制定一套撤离方案。最终，在行星防卫军前赴后继的牺牲和地方领导者们鞠躬尽瘁的努力下，大部分居民成功地从灾区撤离，最大程度地减小了损失。\n\n§Y对于[root.GetName]来说这是世界末日般的一周，整个帝国都为这项惨案而震惊。我们付出了重大的代价，也回收了可观的实验数据，希望这一切都是值得的。§!"
 AAR_option_VEIL_lab_PLNT_accident_pity:0 "现在停下，一切努力都白费了！"
 AAR_dep_VEIL_accident_BLOCKER:0 "美杜莎的凝视"
 AAR_dep_VEIL_accident_BLOCKER_desc:0 "这是一片巨大的城市废墟，没有任何生命迹象，所有的一切似乎都被转化为白灰色的岩石质地，如同受到蛇发女妖的凝视而石化了一般。\n许久之前这里曾经进行过大规模相位转移实验，然而却发生了重大的事故。科学之路不是一往无前的，但文明的赞歌就是无限的进取。这片废墟成了一座丰碑，激励着研究者们不断前进。"
 AAR_failtips_VEIL_accident_blocker:0 "以现代的科学技术水平，我们根本无法处理这种障碍。"

 # aar铁幕lab研究结束
 AAR_evt_VEIL_lab_SUCCESS:0 "相位转移：研究完成"
 AAR_desc_VEIL_lab_SUCCESS:0 "我们成功了，经历了多年艰苦实验，无数科学家绞尽脑汁地计算与思考，以及无数的损失与付出后，我们终于攻克了§Y相位转移§!的技术难关。\n相变纳米晶体是一种来自古老仓雪山§Y模因追踪器§!的特殊材料，一旦输入足够的能量，便会使其激发并变成类似等离子流体的特殊状态，也就是所谓相变能量态。这种状态下它会使其接触的任何材料都发生相变并进入一种坚不可摧的特殊状态，但这需要及其精密的力场来操纵以防其暴走。而现在，我们已经能够建造合适的设备来控制它并利用它来短时间强化战舰或坦克的装甲。\n\n§E通过建造$AAR_bldn_VEIL_shield_generator_T5$我们可以在星球防御战中强化掩体的结构，阻挡恐怖的轨道轰炸，还可以短时间强化装甲师团，让他们如入无人之境一般在入侵者阵地中横行。\n另一方面，在太空战斗中我们也可以远程投射相变能量流体，使一整个星系内的我方舰队都被坚不可摧的铁幕覆盖，并获得短暂的战术优势。§!"
 AAR_option_VEIL_lab_SUCCESS:0 "升起吧，钢铁的帷幕！"
 
 # sp
 AAR_sp_VEIL_tech_CLOSED:0 "相位转移封闭研究"
 AAR_sp_VEIL_tech_CLOSED_DESC:0 "在封闭的实验空间进行有限的实验研究，可以获得§Y研究进度§!，事故风险较小。\n当前进度 §G[root.owner.AAR_var_cntr_VEIL_tech]%§!\n\n通过磁场和引力场的多重约束，实验设备可以在空间中创造一个安全的牢笼，将相变能量安全地束缚在一个较小的区域中。这可以最大限度地保证实验安全进行，但是因为规模较小，并不能获得太多实验数据。"
 AAR_sp_VEIL_tech_OPEN:0 "相位转移开放实验"
 AAR_sp_VEIL_tech_OPEN_DESC:0 "以开放的方式在室外空间进行大规模实验，可以获得更多§Y研究进度§!，但也有较大的事故风险。\n当前进度 §G[root.owner.AAR_var_cntr_VEIL_tech]%§!\n\n通过巨大的发射器直接在开放的空间中进行实验，相变能量将不受束缚地释放和塑造它能接触到的一切。尽管控制力薄弱且十分危险，但是我们可以在广阔的空间中获得大量样本和数据。"
 # dep
 AAR_dep_VEIL_lab:0 "相位转移实验室遗址"
 AAR_dep_VEIL_lab_desc:0 "对§Y相位转移科技§!的探索是一个宏伟的项目，尽管庞大的实验设施早已人去楼空，但是科学家们探索无尽未知的勇气一直激励着我们继续前进。而遥远的仓雪山，还会给我们指明怎样的方向呢？"




