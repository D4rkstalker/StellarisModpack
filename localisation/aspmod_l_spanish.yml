 ### Archaeology: When the world sings
 site_ASP_when_the_world_sings:0 "Cuando el mundo canta"
 site_ASP_when_the_world_sings_intro:0 " Nuestros exploradores informan de sonidos extraños que se pueden escuchar desde todos los lugares del planeta §Y[From.Planet.GetName]§! aparentemente está lleno de música ... o algo que suene como música. Sea lo que sea, los oyentes describen sentirse "muy cómodos" y lo llaman "excepcionalmente agradable."\n\nNecesitamos investigar más a fondo esta "§Hmúsica.§!""
 ASPmod.1.name:0 "Cuando el mundo canta"
 ASPmod.1.desc:0 " Hemos descubierto algo extraño sobre §Y[From.Planet.GetName]§!. Las observaciones desde la órbita no revelaron nada físicamente inusual, pero hemos captado un sonido continuo con períodos y tonos específicos, que se puede escuchar en cualquier parte del planeta.\n\nEste planeta aparentemente está lleno de música ... o algo que suena a música. Sea lo que sea, los oyentes describen sentirse "muy cómodos" y lo llaman "excepcionalmente agradable."\n\nNecesitamos investigar más a fondo esta "§Hmúsica.§!""
 ASPmod.2.name:0 "Fuente de la Música"
 ASPmod.2.desc:0 " La música proviene de ruinas esparcidas por todo el planeta. Si bien estas ruinas no albergaron a sus constructores como esperábamos, albergan grupos de organismos vivos similares a tunicados que producen sonido a través de órganos que actúan como cuerdas vocales. La música de este planeta está compuesta por invertebrados cantantes!\n\nAunque inesperado y hermoso, nos quedamos con muchas más preguntas: ¿a dónde fueron los constructores de ruinas? ¿También crearon estos organismos? ¿Cuál es el propósito de esta melodía?\n\nSe necesita más excavación."
 ASPmod.3.name:0 "Proyecto de investigación a escala planetaria"
 ASPmod.3.desc:0 " Hemos encontrado evidencias de que §Y[From.Planet.GetName]§! se utilizó para realizar un proyecto de investigación a escala planetaria. Los datos recopilados de las diversas ruinas han proporcionado alguna explicación de las intenciones de los constructores de ruinas, pero inquietantemente poco más. Ahora sabemos que tenían talentos completos para la ingeniería genética y la neurociencia, y que las ruinas eran instalaciones para esa investigación. De lo que pudimos traducir, su investigación buscaba"§HAscensión§!" y "§HTrascendencia§!". Nuestra mejor interpretación, sin embargo, es que están obsesionados con el concepto de "§HFloreciente.§!" No está claro por el estado de las ruinas y el planeta si su investigación tuvo éxito.\n\nContinuaremos estudiando este "§HFlorecer§!.""
 ASPmod.4.name:0 "El proyecto floreciente"
 ASPmod.4.desc:0 " Un análisis más profundo de los datos recopilados en las instalaciones de investigación ha dado lugar a otro gran avance: el proyecto "§HFloreciente§!". Los constructores de ruinas estaban investigando una conciencia Gestalt creada artificialmente, una forma de vida que vieron como el pináculo de la evolución. Creían que una sola mente unificada aboliría los conflictos y conduciría a su sociedad a una nueva iluminación. Su enfoque se centró en el crecimiento de conexiones neuronales a través de la terapia génica ... conexiones que compartían entre sí.\n\nAl parecer, también lo consiguieron: el proyecto "§HFloreciente§!" se llevó a cabo infectando su atmósfera con un retrovirus de entrega. El virus en sí parece haberse extinguido, pero, dada la falta de otros habitantes, es razonable evaluar que afectó a toda su población y que los organismos que cantan en las ruinas son lo que pasó con los constructores de ruinas.\n\nSe requieren más estudios para validar esta hipótesis."
 ASPmod.5.name:0 "La Conciencia Gestalt"
 ASPmod.5.desc:0 " Investigaciones adicionales sobre los organismos cantantes han demostrado que los constructores de ruinas tuvieron éxito en la construcción de su conciencia gestáltica ... hasta cierto punto. El "canto" es una sincronización vocal compartida de su estado neural interno, y totalmente alineados. Estos organismos están en una mente colmena verificable. Por tanto, con base en lo que podemos observar, debemos concluir el proyecto "§HFloreciente§!" produjo los resultados esperados.\n\nSin embargo, estudios más profundos de sus respuestas y procesos nerviosos indican que esta conciencia gestáltica está reportando una emoción única y poderosa: el dolor. Sin el retrovirus o la especie original, es imposible saber si algo salió mal antes o después de que se completara el proyecto. Sin embargo, las vocalizaciones provenientes de estos organismos no son una canción:\n\n§REs un grito unificado y armonioso.§!"
 ASPmod.5.option.a:0 "Lo hecho está hecho, no tiene sentido insistir en ello."
 ASPmod.5.option.b:0 "¿Qué podemos aprender de esto?"
 ASP_singing_planet:0 "Mundo Silbante"
 ASP_singing_planet_desc:0 "Este mundo está encantado con una melodía armónica. Mientras que algunos notan la música como melancólica o inquietante, es imposible no dejarse hipnotizar por la melodía interminable."
 ASP_screaming_planet:0 "Mundo de los Lamentos"
 ASP_screaming_planet_desc:0 "Lo que sucedió en este planeta debería ser una lección para todos nosotros. Nada puede salvar a esos organismos, una especie que alguna vez fue prometedora, que ahora vive en una agonía sin fin emitiendo un solo grito unificado."

 ### Archaeology: A Bedroom Planet
 site_ASP_a_bedroom_planet:0 "Planeta Dormitorio"
 site_ASP_a_bedroom_planet_intro:0 " Se ha encontrado una gran cantidad de estructuras abandonadas en §Y[From.Planet.GetName]§!. Estos edificios son muy sofisticados y están diseñados para satisfacer de manera eficiente las necesidades de supervivencia de sus habitantes. Inesperadamente, también se llenan con los cadáveres de esos habitantes.\n\nPor lo que hemos podido reconstruir, esta especie se basó completamente en estos vastos sistemas de automatización para su supervivencia. Sus posteriores muertes, casualmente, parecen haber sido causadas por la falla generalizada de esos sistemas. De hecho, la mayoría de estos edificios son viviendas desprovistas de otras funciones aparentes. Es como un enorme complejo de vida asistida.\n\nHemos descubierto algunas instalaciones industriales y militares entre la amplia gama de edificios automatizados, pero la proporción de viviendas a infraestructura sugiere que este grupo dependía casi exclusivamente del apoyo externo para sobrevivir.\n\nSeguiremos investigando y veremos qué más se nos ocurre."
 ASPmod.10.name:0 "Estudio del Terreno"
 ASPmod.10.desc:0 " Además de una infraestructura mínima, los habitantes de este planeta tampoco tenían signos de actividad económica o ninguno. Los restos de los ascensores orbitales y los escombros de las estaciones espaciales que se encuentran en la superficie del planeta respaldan nuestras teorías de que los habitantes dependían en gran medida, si no por completo, de las importaciones de alimentos y otros bienes de consumo. La única actividad real en la que parecen haber estado involucrados fue el cultivo de líquenes. También se descubrieron instalaciones en las áreas centrales de sus residencias; ¿Quizás estos líquenes eran parte de su dieta o entretenimiento?\n\nIndependientemente, las características de este cultivo son incompatibles con el ecosistema planetario, lo que sugiere que no es nativo. Aún más confuso, estos sistemas están completamente aislados del entorno exterior hasta un grado de paranoia fanática. Estos espacios han sido excepcionalmente bien asegurados, sin embargo, a diferencia de las residencias, no hay rastros de los líquenes reales que se estaban cultivando.\n\nSe requerirá más investigación."
 ASPmod.11.name:0 "Los Ranchos"
 ASPmod.11.desc:0 " Hemos reunido una imagen más completa del destino de los habitantes de §Y[From.Planet.GetName]§!. Las instalaciones residenciales solo permiten la supervivencia porque eso es todo para lo que fueron diseñadas. Este planeta estaba dedicado a la industria de la cría de ganado, y la especie que encontramos probablemente se estaba criando como fuente de alimento. Sospechamos que las instalaciones de líquenes eran residencias y centros de control de sus dueños, y que asumimos incorrectamente el papel de ganadero y ganado. Sabemos que las especies de ganado se extinguieron porque estos sistemas automatizados se apagaron a propósito..\n\nEs un poco espantoso, una especie muy parecida a la nuestra que sirve como §Ydelicioso manjar§! por algún alienígena. Sin embargo, basado en el tamaño del rancho, podemos afirmar con seguridad que hubo una demanda masiva de §Yganado§! criado en esta instalación: su imperio habría sido bastante grande.\n\nEs incómodo, pero dadas las similitudes entre nuestra especie, estos espacios podrían reformarse para convertirlos en cómodas residencias para nuestra propia gente."
 ASPmod.11.option:0 "Mientras no los comamos."
 d_ASP_a_bedroom_planet_blocker:0 "Instalaciones de ranchos abandonados"
 d_ASP_a_bedroom_planet_blocker_desc:0 "Estas instalaciones sin vida están llenas de sistemas automatizados que ya no funcionan."
 d_ASP_a_bedroom_planet_deposit:0 "Residencias automatizadas remodeladas"
 d_ASP_a_bedroom_planet_deposit_desc:0 "La eliminación del equipo de "procesamiento", los cuerpos y las instalaciones de cultivo ha creado algunas viviendas espaciosas y cómodas. Los nuevos habitantes nunca sabrán que esta instalación producía ganado."

 ### Archaeology: The First Music
 ASP_the_first_music_anomaly:0 "La Primera Música"
 ASP_the_first_music_anomaly_desc:0 " Mientras se explora §Y[Root.GetName]§!, repetidamente recibimos una señal muy fuerte. Nuestros científicos afirman que se han observado vientos solares violentos en el sistema estelar, pero esta señal no proviene de factores naturales como el viento solar.\n\nNuestros científicos han determinado que se trata de una señal artificial y, dada la facilidad con la que la encontramos, parece que necesitamos estudiar esta señal."
 ASPmod.20.name:0 "La Señal"
 ASPmod.20.desc:0 " Los recientes vientos solares violentos han causado en §Y[From.Planet.GetName]§! perder algo de su atmósfera, y parece que las señales atrapadas en la densa atmósfera del planeta han comenzado a fluir de regreso al espacio.\n\nA raíz del viento solar, la señal todavía estaba mezclada con ruido, pero a medida que las estrellas se estabilizaban, la señal se volvió más limpia. Según nuestro científico, las señales se envían desde la superficie del planeta. Los equipos arqueológicos se están moviendo hacia ese punto."
 site_ASP_the_first_music:0 "La Primera Música"
 site_ASP_the_first_music_intro:0 " Los recientes vientos solares violentos han causado en §Y[From.Planet.GetName]§! perder parte de su atmósfera, y parece que las señales atrapadas en la densa atmósfera del planeta han comenzado a fluir de regreso al espacio.\n\nA raíz del viento solar, la señal todavía se mezclaba con ruido, pero a medida que las estrellas se estabilizaban, la señal se volvía más limpia. Según nuestro científico, la señal se envía desde la superficie del planeta. Necesitamos investigarlo."
 ASPmod.21.name:0 "El Planeta Antiguo"
 ASPmod.21.desc:0 " Según un nuevo informe del equipo arqueológico, §Y[From.Planet.GetName]§! es un planeta extremadamente antiguo que fue creado justo después de la creación del universo. La roca más antigua tiene una edad similar al universo observado, y el núcleo del planeta se está enfriando lentamente.\n\nPodríamos estar presenciando el último minuto del primer planeta del universo."
 ASPmod.22.name:0 "El Objeto Esférico"
 ASPmod.22.desc:0 " Según los hallazgos del equipo arqueológico, un objeto esférico estaba transmitiendo señales debajo de la superficie. El objeto, que enviaba señales a través de gruesas costras, aumentó lentamente el poder de la señal a medida que nuestro equipo arqueológico se acercaba.\n\nEl objeto que creaba las señales, como si guiara a nuestro equipo hacia él, apareció finalmente bajo una gruesa corteza.\n\nLo que encontró el equipo arqueológico fue §Yuna pequeña máquina de metal con forma de bola§!, compuesto por un material desconocido que nuestros científicos dicen que está más allá de nuestra comprensión. Cuando el equipo arqueológico descubrió la máquina, dejó de emitir señales y permaneció en silencio. No pudimos analizar su software ni su estructura interna por su impenetrable exterior, pero afortunadamente el equipo arqueológico registró la última señal de la máquina.\n\n§YIEs hora de que se reúnan los intelectos del Imperio.§!"
 ASPmod.22.option:0 "Es hora de que los intelectos del Imperio se reúnan."
 ASPmod.23.name:0 "§HAnálisis de la señal de la máquina§!: Resultado"
 ASPmod.23.desc:0 " Las señales creadas por la máquina se escribieron con un código muy complejo. El código está organizado por una estructura muy hermosa, si lo miras con conocimientos de criptografía. A estas alturas, las personas más inteligentes de nuestro Imperio han pasado innumerables días y noches trabajando en él, y se desplegaron cientos de IA para ayudar a decodificar la señal. Nuestro investigador jefe acaba de encontrar una pista sobre cómo decodificarlo.\n\n§HTSu contraseña es música!§!\n\nSe estaba enviando al espacio un código compuesto por numerosas escalas. La música hecha con un cifrado de escalas de sonido, vibraciones de instrumentos, formas de onda, etc. no sería más hermosa que esta música; ninguna música en el universo puede ser más hermosa que esta música.\n\nNo se trata solo de la belleza que tiene esta música. Cuando se reproduce esta música, se ignoran las leyes de la termodinámica. En otras palabras, la entropía parece revertirse. Es, literalmente, una pieza musical que da vida y que se toca en la primera parte del universo!\n\nNo sabemos quién consiguió que la máquina enviara una señal musical, ni con qué propósito, pero este descubrimiento nos permitió vislumbrar los secretos del universo. Aún no hemos nombrado esta hermosa música, pero sería un honor para todos nosotros darle un nuevo nombre."
 ASPmod.23.option:0 "Fiat Lux, Hágase la luz."
 ASP_Fiat_Lux:0 "Música - Fiat Lux"
 ASP_Fiat_Lux_desc:0 "El descubrimiento de '§YFiat Lux§!' ha impresionado profundamente a nuestra sociedad y cultura, y desde los planetas más lujosos del Imperio hasta los planetas cargados de pobreza del Imperio, ciudadanos de todas las edades y procedencias disfrutan de esta música. Quizás este sea el verdadero poder de la música."
 r_ASP_music_of_the_universe:0 "Partitura del Universo"
 r_ASP_music_of_the_universe_desc:0 "Esta es una pieza musical obtenida de una señal encriptada. Tiene el poder de dar vida al universo y no se puede explicar con la tecnología actual. Sin embargo, si podemos explicarlo en el futuro, nos acercaremos mucho más a comprender los secretos del universo."
 ASP_music_of_the_universe_modifier:0 "Partitura del Universo"
 ASP_music_of_the_universe_modifier_desc:0 "Esta partitura debería ser la primera en el universo."

 ### Archaeology: Dawn Star is Coming
 site_ASP_dawn_star_is_coming:0 "Se Acerca la Estrella del Amanecer"
 site_ASP_dawn_star_is_coming_intro:0 "La superficie de §Y[From.Planet.GetName]§! tiene un cráter tan grande que se puede ver desde el espacio. Pero las formas artificiales de escombros en la superficie indican que hubo una época de civilización en este planeta desolado. Un escaneo de la superficie ha demostrado que estos escombros parecen ser la parte más alta de un edificio. La mayoría de las huellas de la civilización parecen estar escondidas en las tormentas de arena del planeta.\n\nSe requiere más investigación."
 ASPmod.30.name:0 "La Estrella del Amanecer"
 ASPmod.30.desc:0 " Nuestro equipo arqueológico ha enviado su informe desde §Y[From.Planet.GetName]§!. Según los hallazgos, todas las civilizaciones que una vez florecieron en este planeta parecen haberse derrumbado en una sola noche. Un meteorito gigante golpeó el planeta, convirtiéndolo en un infierno en tan solo unas horas. El descubrimiento de una gran ciudad enterrada debajo del cráter sugiere que la civilización que una vez vivió aquí era muy materialista y poseía inteligencia. Además, basándose en formas primitivas de satélites en órbita baja alrededor del planeta, se cree que alcanzaron la era espacial temprana.\n\nAl mismo tiempo, encontramos registros de una canción que se cantaba a menudo. Aunque inicialmente no sabíamos lo que significaba, nuestros investigadores pudieron traducir una de las palabras más repetitivas de la canción.\n\nLa palabra es "§HEstrella del Amanecer§!.""
 ASPmod.31.name:0 "Primera Fase"
 ASPmod.31.desc:0 " Hubo una variedad de opiniones entre los arqueólogos en el sitio sobre la canción, "§HEstrella del Amanecer§!," que fue descubierto en §Y[From.Planet.GetName]§!. Es un poco misterioso que personas con civilizaciones extremadamente racionales y avanzadas cantaran repetidamente una sola pieza musical que no era solo una moda local, sino que se identificaba en todo el planeta, independientemente del género, la edad y el estrato.\n\nLos arqueólogos sugieren esta canción como canto religioso o hechizo chamánico, pero ninguno de ellos dio una respuesta clara. Pero hubo cierto éxito en la traducción de esta canción."
 ASPmod.32.name:0 "Segunda Fase"
 ASPmod.32.desc:0 " Los arqueólogos informan que han encontrado pistas decisivas en la investigación arqueológica de §Y[From.Planet.GetName]§!. Parece que hicieron un esfuerzo desesperado por evitar la extinción de su civilización antes de que cayera el meteorito. Desde que observaron el meteorito, se han encontrado una gran cantidad de registros, todos diciendo que intentaron detenerlo.\n\nPero todos los esfuerzos para destruir el meteorito con armas, incluidos misiles nucleares, o incluso cambiar la trayectoria del meteorito, no tuvieron éxito. No pudieron evitar su destrucción con sus propias fuerzas y se dieron cuenta de que una estrella brillante en el cielo nocturno era un desastre que los llevaría a su fin.\n\nEventualmente comenzaron a construir enormes naves de escape para mantener con vida a solo una pequeña cantidad de personas. Se han encontrado enormes naves espaciales por todo el planeta para transportar a tantas personas como sea posible, y la mayoría de ellas parece haber llegado a su fin sin siquiera lanzarse. Al darse cuenta de que solo un número limitado de personas podía sobrevivir, la gente acudió en masa al barco y se utilizó la fuerza para controlarlos.\n\nPero aquellos que querían sobrevivir al fin de su mundo estaban igualmente desesperados por apoderarse de las naves espaciales usando la fuerza. Un dispositivo relativamente intacto, que se encontró en las profundidades del sitio de excavación, contenía un registro de voz que nos dio un poco de §Ymás información§! en la canción de la nueva estrella, que estaba siendo cantada por los hombres que se enfrentaban a la nave espacial en ese momento."
 ASPmod.33.name:0 "Fase Final"
 ASPmod.33.desc:0 " La excavación en §Y[From.Planet.GetName]§! está completada. Nuestros arqueólogos no pudieron encontrar ningún descubrimiento científico nuevo ni nada sorprendente en el sitio de excavación. De hecho, sus restos no eran especiales. Pero está claro que su fin dejará una profunda impresión en nuestros arqueólogos. Los residentes no parecían haber perdido la esperanza de escapar hasta que el efecto del meteorito impidió el lanzamiento de las naves espaciales. Su obsesión por la supervivencia era más tenaz y desesperada que cualquier otra especie de la galaxia, pero solo un pequeño número de naves de escape pudieron lograrlo.\n\nOtras naves de escape que no abandonaron el planeta fueron atacadas y destruidas en un intento por obtener sus suministros, mientras que otras naves espaciales explotaron en accidentes, se desplazaron interminablemente en el espacio debido a una mala planificación o fueron completamente olvidadas. Y cuando se perdió la última esperanza, los ciudadanos se quedaron con la desesperación y el desamparo.\n\nA partir de ese momento, sus registros de comunicación se cortaron por completo y cada región quedó completamente aislada. Puede haber fallas de comunicación debido al efecto del meteorito, pero no se comunicaron con nadie, aunque fuera posible. Murieron lenta pero seguramente, escuchando el canto ocasional de las estrellas del amanecer. Nuestros arqueólogos pudieron restaurar los registros de voz de una familia, que parecían haber sido grabados cuando el §Ymeteorito§! casi llegó al planeta"
 ASP.lets.see.that:0 "Juégalo"
 ASPmod.31.event.name:0 "Un Fragmento de una Canción"
 ASPmod.31.a.response:0 "La §YEstrella del Amanecer§! está llegando.\nIlumina la noche mas oscura,\nLas estrellas del amanecer vienen por nosotros.\nGolpea la puerta al amanecer cuando todos estaban dormidos.\nLleva un amanecer que nadie se encontrará.\nLa §YEstrella del Amanecer§! viene a salvarnos."
 ASPmod.31.b.response:0 "La §YEstrella del Amanecer§! está llegando.\nPara alumbrar la oscuridad en un fuego floreciente,\nPara llevar a todos a un mundo nuevo.\nCon un futuro brillante que ilumina,\nLa estrella del amanecer viene a brillar mañana.\nAntorcha, brillando en la oscuridad, no se queme\nTodos los que caminan por la mañana, se reúnen.\nEl canto de la estrella del alba a tus oídos,\nLa estrella del amanecer para proyectar sombras\nLos perdidos, escucha nuestra canción\nEl olvidado, canta la canción por última vez\nReuniendo esperanza, espera la estrella del amanecer,\nLa §YEstrella del Amanecer§! al nuevo mundo!"
 ASPmod.31.c.response:0 "La §YEstrella del Amanecer§! está llegando.\nVete a dormir, hijo mío.\nTe despertaré cuando llegue la estrella del amanecer.\nMamá está aquí mirándote,\nY espera la estrella del amanecer.\nNo te preocupes, hijo mío.\nPapi está aquí protegiéndote,\nY listo para la estrella del amanecer.\nDespués de la noche más oscura,\nCuando el amanecer las estrellas aparecen con la luz,\nDespertemos juntos.\nCuando se abra la puerta del lánguido paraíso,\nDespertemos con el amanecer.\nHasta que las estrellas del amanecer vengan hacia nosotros,\nTe protegeremos.\nVe a dormir, mi niño.\nHasta que las estrellas del amanecer vengan hacia nosotros,\nTe protegeremos.\nNo te preocupes, mi niño.\nLas estrellas del amanecer están llegando.\nDuerme, mi niño.\nLejos del cielo...Se acerca la estrella del amanecer.\nCon el cielo nocturno lleno...Se acerca el mañana."
 ASPmod.30.option.a:0 "Hmm... Una §YEstrella del Amanecer§!...."
 ASPmod.34.option.a:0 "Nuevo amanecer... con la §YEstrella del Amanecer§!..."
 ASPmod.34.option.b:0 "Tal vez fué §Rdesesperación§!....o §Gesperanza§!.."
 ASPmod.34.option.b.tooltip:0 "Gana una Nave §YCientífica§!, §YEstrella del Amanecer§!."
 ASPmod.34.option.quit:0 "Deja de tocar esta maravillosa canción."
