 ### ASP_site_biggest_show_of_world
 ASP_site_biggest_show_of_world:0 "El espectáculo más grande del mundo"
 ASP_site_biggest_show_of_world_desc:0 " ¡Nuestra exploración espacial aparentemente sin sentido demostró que valió la pena!\n\nNuestro equipo de expedición ordenó que una de sus sondas no tripuladas, que no funcionaba correctamente, aterrizara en un satélite cercano de un planeta gástrico gigante para salvarlo. Para nuestra sorpresa, aterrizó en los restos de una civilización caída.\n\nHa pasado una cantidad de tiempo inimaginable desde que la civilización se extinguió, pero dejó atrás hermosos pueblos pequeños, suburbios ordenados, infraestructura social bien equipada y elegante paisaje natural, todo bastante intacto en su mayor parte. El planeta es bastante pequeño, pero tiene todo lo que necesita para mantener una civilización próspera. Como hemos observado, no hay señales de vida en el planeta.\n\nNecesitamos asignar más dinero para investigar el planeta."
 asp.42.name:0 "Autómata"
 asp.42.desc:0 " Nuestros investigadores han estado investigando una pequeña ciudad ubicada en el centro de las ciudades en ruinas desde el aterrizaje inicial. La ciudad parece haber servido como capital planetaria. Nuestra breve encuesta reveló dos hechos importantes.\n\nPrimero, no estamos solos. Hay innumerables otros seres en el planeta. Para ser más precisos, son una especie de muñeco que se asemeja a ciertas formas de vida, presumiblemente sus creadores. Parece que han sido obligados a realizar diversas tareas para los habitantes del planeta, según la ropa que visten. Hay suficientes de estas muñecas para reemplazar a la población de todo un planeta. Sin embargo, ahora todos están inactivos.\n\nEn segundo lugar, el planeta todavía está muy bien mantenido. Si bien la mayoría de las instalaciones dejaron de funcionar por falta de energía, el sistema de mantenimiento esencial sigue funcionando. Necesitamos localizar el centro de control para resolver este misterio."
 asp.43.name:0 "Espectáculo de Marionetas"
 asp.43.desc:0 " Mientras analizaba las muñecas, el equipo de investigación encontró algo bastante extraño. Contrariamente a sus creencias iniciales, alrededor del 30% de las muñecas se parecían a niños, y el 20% se parecían a ancianos, lo que sería muy poco práctico si tuvieran que realizar labores.\n\nTodas las casas tenían solo muñecas, con ningún rastro de vida normal en absoluto. Más confuso, las muñecas se colocaron de tal manera que uno pensaría que eran de la familia. Además, también hay fábricas, escuelas e instalaciones culturales en el planeta con muñecos. ¿Quién habría construido estas vastas y complejas ciudades para muñecas?\n\nAhora tenemos más preguntas de las que teníamos antes."
 asp.44.name:0 "Despertar"
 asp.44.desc:0 " Durante la investigación, nuestros investigadores se han topado con un nodo de suministro de energía para un determinado sistema. El equipo debatió durante un tiempo y finalmente decidió inyectar energía en el sistema. Tan pronto como se encendió el sistema, se escucharon ruidos ensordecedores en todas partes.\n\nParece que las muñecas se han despertado todas a la vez. Aunque todavía no podemos entender lo que están diciendo, parece que están saludando a alguien. Es aún más extraño que todos se refieran a la misma persona, que claramente no es uno de nosotros.\n\nAunque nuestros investigadores no pudieron conversar con las muñecas, pudieron entender que todas las muñecas estaban trabajando para lograr un mismo objetivo. Se aconseja más investigación."
 asp.45.name:0 "Espectáculo de Vida"
 asp.45.desc:0 " Finalmente, hemos encontrado el centro de control. Estaba inteligentemente escondido entre la miríada de nubes. Nuestra investigación sobre el sistema reveló la verdadera naturaleza del planeta.\n\nEl planeta es un sitio de filmación para algún tipo de programa, en el que el personaje principal es una persona real. Todo en este planeta se hizo para reproducir la vida cotidiana de su civilización. Se encontró una gran cantidad de videos grabados en una sala de almacenamiento secreta. Fue un espectáculo magnífico, con el personaje principal siendo reemplazado muchas veces a lo largo de las generaciones. Esto ocurrió durante miles de años. Todo en el planeta fue hecho solo para ese individuo.\n\nEl protagonista nació en un pequeño pueblo aislado, disfrutó de una vida pacífica y finalmente falleció. El protagonista vivió toda su vida sin saber que estaban en un espectáculo. Por supuesto, a medida que pasaron los años, también hubo cambios en el programa. Durante los primeros años, el programa no fue diferente de los dramas que ven nuestros ciudadanos. Intriga y traición, amor y venganza, dificultades y aventuras.\n\nPero a medida que pasaba el tiempo, la historia se hizo cada vez más clara. Vida simple, ordinaria. Lágrimas, risas y amor que la gente ordinaria suele tener. Los personajes siempre encontraron finales felices. Siempre.\n\nAhora es el momento de averiguar el propósito."
 asp.46.name:0 "Protagonista del Mundo"
 asp.46.desc:0 " Nuestro equipo finalmente ha desbloqueado la cuenta del director en el sistema, que reveló los últimos días de la civilización. Dicha civilización venía sufriendo un lento pero continuo declive durante miles de años. En su época dorada, esta civilización ocupaba una gran parte de la galaxia, pero gradualmente se enfrentó a un inevitable declive. Debido a la gran cantidad de población insostenible y los recursos agotados, la mayoría de los ciudadanos se vieron obligados a soportar una terrible calidad de vida. Para remediar este problema, los líderes habían tenido una idea interesante.\n\nEra mostrar a sus ciudadanos un espectáculo tan grandioso que olvidaran las dificultades que estaban enfrentando.\n\nEste espectáculo estaba basado en los días en que la civilización aún era joven, con sus ciudadanos disfrutando de prosperidad y comodidad. Parece que todos los ciudadanos se engancharon al programa, incluidos los que ordenaron la creación de este programa.\n\nAl principio, actores reales protagonizaron el programa. Sin embargo, a medida que toda la sociedad llegó a exigir estar en el programa, comenzó a elegir a personas comunes como actores. Finalmente, la competencia para ser seleccionada como protagonista se recalentó tanto que tuvieron que elegir a un bebé real como el personaje principal.\n\nLos espectadores dejaron varias reseñas sobre el programa. La mayoría de ellos están relacionados con el personaje principal. Expresaron afecto, envidia, celos, odio, adoración e incluso intención asesina.\n\nUn día, el espectáculo terminó repentinamente. Quizás la civilización había encontrado su inevitable final. De los registros de los últimos momentos, parece que la civilización intentó mantener vivo el espectáculo hasta que se quedó sin recursos. Nuestra búsqueda de otros rastros de la civilización ha revelado que todos los demás planetas que pertenecen a la civilización ya se han convertido en polvo. Parece que la civilización destruyó estos planetas con el fin de obtener recursos para apoyar el espectáculo. Este programa es el único legado de la civilización.\n\nAhora solo queda una pregunta. ¿A dónde fue el personaje principal?"
 asp.47.name:0 "Final Malo"
 asp.47.desc:0 " Tras una inspección más cercana del planeta, finalmente encontramos a nuestro personaje principal en el bosque profundo. Aunque solo ha dejado unos pocos registros, pudimos inferir el clímax del programa.\n\nEl final parece haber llegado abruptamente. Primero, todas las muñecas dejaron de actuar. Quizás porque el planeta de origen ya no podía proporcionarles guiones. Poco después, las infraestructuras sociales comenzaron a colapsar una a una, presumiblemente porque se cortó el suministro de energía del planeta de origen. El protagonista parece haberse sorprendido al darse cuenta de que los que amaba eran meros títeres, y que su mundo era solo un escenario de filmación.\n\nEstaba devastado por la verdad, pero pronto se sintió motivado para dejar el planeta. ¿Estaba tratando de encontrar a sus parientes reales que pudieran existir? Alrededor de su cuerpo se encuentran los restos de varios intentos que ideó para dejar el planeta. Mecanismos, aviones y varios tipos de cohetes primitivos.\n\nTodos los intentos han fallado, y el último intento parece haberlo llevado a la muerte. Todo lo que queda es su cadáver. El final del espectáculo interminable es trágico.\n\nAhora, ¿hacia dónde va nuestra historia?"
 asp.47.a:0 "Qué lástima"
 r_aspmod_protagonist_of_the_show:0 "Protagonista del Espectáculo"
 r_aspmod_protagonist_of_the_show_desc:0 "Este xeno difunto seco fue la última alegría, sobreviviente y todo lo de la antigua civilización colapsada.. bueno, es solo un cadáver en este momento."
 aspmod_protagonist_of_the_show_relic_activated:0 "$r_aspmod_protagonist_of_the_show$"

 ### ASP_site_tomb_of_dead_whale
 ASP_site_tomb_of_dead_whale:0 "Tumba de las ballenas espaciales"
 ASP_site_tomb_of_dead_whale_desc:0 " La corteza del planeta [From.Planet.GetName] es muy interesante. Muchas capas de estratos llenos de fósiles de criaturas antiguas se habían formado con una distancia similar en el medio, lo que sugiere que el planeta había atravesado períodos repetidos de prosperidad ecológica y extinción.\n\nEl más reciente se remonta a 200 millones de años. El proceso de extinción debe haber sido muy rápido, ya que el ecosistema actual del planeta solo consta de formas de vida protistas con un acervo genético simple.\n\nEstá bastante claro que [From.Planet.GetName] se encuentra entre esos planetas habitables 'desafortunados', pero una cosa todavía está abierta a debates. La mayoría de los fósiles de criaturas antiguas son demasiado grandes si ponemos en práctica la teoría de la escala, que no podrían haber podido sobrevivir en el planeta.\n\n¿Qué eran esas criaturas? Teóricamente es imposible para ellos sobrevivir en [From.Planet.GetName]."
 asp.48.name:0 "Tumba"
 asp.48.desc:0 " Las criaturas anormalmente grandes eran las ballenas espaciales Tiyanki. Gravitan hacia un planeta elegido de una lista compartida de planetas cuando mueren. [From.Planet.GetName] fue una de esas desafortunadas víctimas.\n\nLas criaturas más pequeñas fosilizadas eran las especies nativas del planeta, que se convirtieron en las desafortunadas víctimas del estilo de funeral único de Tiyanki. Nuestros investigadores asumen que la mayoría de las formas de vida nativas del planeta han sido eliminadas sin dejar rastro por la onda de choque destructiva creada por la caída de las ballenas, ya que los fósiles más pequeños son muy raros.\n\nEn la capa que se remonta a 600 millones de años, quedan algunos rastros vagos de una civilización presuntamente construida por criaturas sensibles. El equipo de exploración podría estar simplemente equivocado, ya que la mayoría de los datos encontrados son demasiado simples o están demasiado distorsionados. Si nuestro hallazgo resulta ser cierto, podría ser el funeral de las ballenas espaciales lo que impida que surjan más criaturas sensibles en la galaxia.\n\nPodríamos descubrir la verdad si profundizamos más."
 asp.49.name:0 "Primitivos"
 asp.49.desc:0 " Nuestros investigadores no se equivocaron. Había especies sensibles en este planeta. Lo que es más asombroso es que viven datos de tiempo cuando los funerales de las ballenas espaciales eran bastante frecuentes. ooo, como los llamaremos de ahora en adelante, tenía al menos tecnología y cultura a nivel de la era industrial. Hicieron todo lo posible para mantenerse con vida, moviendo su hábitat constantemente y usando explosivos.\n\nUno de sus inventos fue la 'Torre con Ruedas' que les permitió trasladarse a otro continente con bastante rapidez, y el 'Observatorio con patas' pudo detectar a ballenas Tiyanki antes de comenzar a gravitar hacia el planeta. No tenían que preocuparse por el consumo de combustible, ya que el cadáver de las ballenas Tiyanki les proporcionaba un suministro casi ilimitado de petróleo.\n\nIntentaron sobrevivir hasta el final, pero al ver los restos de la torre con ruedas, nuestros investigadores habían para concluir que sus esfuerzos resultaron inútiles."
 asp.50.name:0 "Fósil"
 asp.50.desc:0 " Nuestro equipo de excavación enormemente reforzado ha encontrado otro gran hallazgo. Encontraron las huellas de los primeros días de la civilización en un lugar distante de las ruinas encontradas anteriormente.\n\nPudieron descubrir el hecho de que la civilización hizo uso del cadáver de las ballenas incluso en sus primeros días, como muestran los fósiles cantos de cortes artificiales aquí y allá.\n\nEstos habitantes primitivos utilizaron los cadáveres de Tiyanki de manera bastante activa, a diferencia de sus descendientes. Dependían únicamente de los cadáveres para abastecerse de los recursos necesarios, incluso utilizando los cadáveres como hábitats.\n\nAunque había diferencias regionales en cuanto a qué tan avanzadas eran las tecnologías que habían usado en las ballenas, la mayoría de las regiones tenían un aspecto similar restos de actividades artísticas, como símbolos, hechos de huesos de ballena.\n\nEl significado de los símbolos aún no está claro, pero el equipo está fascinado por el hecho de que más profundamente cavaron, más sofisticados eran los símbolos. ¿Y si profundizan aún más?"
 asp.51.name:0 "Refugio"
 asp.51.desc:0 " Nuestro equipo de excavación ha descubierto el descubrimiento más inesperado.\n\nHabía un refugio, sí, un refugio. Compartía el estilo único de la civilización en términos de diseño, pero de un nivel tecnológico de la era espacial muy superior en comparación con las ruinas que se encuentran arriba. Es muy poco probable que una civilización tan avanzada y sofisticada haya caído tan rápidamente hasta el nivel primitivo solo por la caída de ballenas gigantes del cielo.\n\nEste descubrimiento fue el último clavo en el ataúd para la teoría de que los funerales de las ballenas Tiyanki provocaron la extinción periódica del planeta. Dado que por lo que nuestro equipo ha aprendido, el impacto de la caída de ballenas no es lo suficientemente poderoso como para acabar con una civilización entera, aunque es bastante destructivo por derecho propio.\n\nSi decenas de miles de ballenas Tiyanki vinieran al planeta por sus funerales al mismo tiempo, es teóricamente posible haber causado las extinciones, pero uno de esos eventos es muy poco probable. Nuestros investigadores están bastante confundidos con respecto a estos desarrollos recientes.\n\nSe requiere una excavación más profunda si queremos averiguarlo."
 asp.52.name:0 "Extinción"
 asp.52.desc:0 " A medida que nuestro equipo de excavación cavaba más profundamente, se revelaron las ruinas de un lujoso y próspero imperio planetario que se había estado preparando para la exploración espacial en el momento de su desaparición.\n\nLa antigua civilización tenía tecnologías de la era espacial, prosperando con el uso activo de los cadáveres de ballenas como recursos, y entendieron muy bien a qué se enfrentaban. En el epítome de su civilización, las ballenas que caían ya no eran temidas, sino más bien consideradas como meros obstáculos en su camino hacia la exploración espacial.\n\nSin embargo, según sus grabaciones encontradas en las ruinas, las ballenas les trajeron su perdición como supusieron inicialmente nuestros científicos.\n\nLa gran extinción se produjo cuando todos los cadáveres de ballenas explotaron a la vez.\n\nLas ruinas parecen completamente seguras. Una mayor investigación de las ruinas podría llevarnos a la verdad última detrás de la caída de la civilización."
 asp.53.name:0 "Karma"
 asp.53.desc:0 " Las ballenas espaciales Tiyanki normalmente no explotan cuando mueren, ya que sus cuerpos tienen algún tipo de protección en sí mismos. La enorme cantidad de materia orgánica permanece dócil durante mucho tiempo, hasta que explota silenciosamente bajo tierra o se transforma en otros materiales. Incluso si algunos explotan en la superficie, los gases venenosos resultantes son demasiado livianos y demasiado pequeños para ser una amenaza, y pronto flotan fuera de la capa atmosférica del planeta.\n\nPor esa razón, muchos argumentaron en contra de la idea del gobierno de disparar cayendo ballenas con misiles nucleares interplanetarios. Sin embargo, el primer derribo exitoso de una ballena pronto los influyó en el lado profesional.\n\nLamentablemente, no tuvieron en cuenta el vínculo espiritual de las ballenas. Cuando algunos de sus amigos se vieron privados de sus legítimos funerales, innumerables ballenas Tiyanki en los alrededores rugieron de rabia, cargando hacia el planeta. Los funcionarios del imperio han dejado una ilustración bastante descriptiva de la terrible situación.\n\nSe habían disparado cantidades masivas de armas nucleares contra las ballenas, pero empeoraron las cosas. Algunas ballenas quedaron atrapadas en las explosiones nucleares cerca de la corteza del planeta, lo que a su vez provocó una desastrosa cadena de explosiones de cadáveres de ballenas espaciales bajo tierra.\n\nPronto siguieron innumerables explosiones de enorme escala. El aire prácticamente ardía con gases venenosos, contra los cuales el imperio no podía resistir, a diferencia del planeta.\n\nPero como ya sabemos, un pequeño número de personas sobrevivieron de alguna manera. Podrían haber podido prosperar nuevamente, si no fuera por el rencor de las ballenas contra el planeta. Las ballenas espaciales apuntaron específicamente al planeta como su lugar de funeral preferido a partir de entonces.\n\nSegún sus registros antiguos, no hubo muchas bajas de ballenas que caían antes del incidente, que es la forma en que pudimos rastrear la verdad. La construcción de la torre con ruedas y la construcción de hábitats dentro de los cadáveres de ballenas fueron los últimos esfuerzos de los remanentes para evitar las ballenas que caían, que ahora las atacaban específicamente.\n\nSabemos el resto."
 asp.53.a:0 "Su último es algo más que una mala suerte."
 asp.53.b:0 "Ahora tenemos motivos para cazar esas ballenas y hemos aprendido a tener en cuenta."
 asp.53.c:0 "Lo más importante en esta historia es la gran cantidad de gases que quedan en depósito."
 asp.53.d:0 "Historia trágica."
 aspmod_whale_fossil:0 "Fósil de Ballena"
 aspmod_whale_fossil_desc:0 "El planeta que alguna vez fue utilizado como mundo sepulcral por las ballenas espaciales Tiyanki. Hay muchos fósiles de ballenas en su estrato, lo que dificulta el desarrollo de sus capas mineras."
 aspmod_site_whale_lesson:0 "Lección del mundo de la tumba de ballenas"
 aspmod_whale_hunt:0 "Caza de Ballenas"
 
 ### ASP_site_king_of_underground_city
 ASP_site_king_of_underground_city:0 "Rey de la Ciudad Subterránea"
 ASP_site_king_of_underground_city_desc:0 " A primera vista, [From.Planet.GetName] es un típico planeta desértico sin señales de vida. Sin embargo, nuestro escáner orbital ha captado señales del subsuelo, aunque bastante débiles, y ondas sonoras procedentes de cavernas subterráneas.\n\nSe requiere una expedición directa tradicional."
 asp.54.name:0 "Ciudad Subterránea"
 asp.54.desc:0 " Se ha enviado una nave de aterrizaje cargada con una unidad de excavación / transporte a [From.Planet.GetName]. Al excavar se descubrió una ciudad subterránea de un tamaño que superó fácilmente nuestras expectativas. También pudieron descubrir que los constructores de la ciudad, aunque eran sensibles, no eran muy avanzados, pero tenían un sistema de lenguaje muy complejo. Pudieron construir y mantener estructuras subterráneas gigantes y estables que no podrían haber sido fáciles considerando el nivel de su tecnología. Parece que han decidido pasar a la clandestinidad para escapar del calor del desierto y hacer uso de las aguas subterráneas.\n\nPero se necesita más investigación para identificar las razones por las que la civilización encontró su desaparición dejando tantos rastros."
 asp.55.name:0 "Registros Sin Fin"
 asp.55.desc:0 " Se están encontrando registros por toda la ciudad. Los habitantes debieron haberle dado mucho valor al archivo, como se puede deducir del hecho de que, aunque los métodos eran en su mayoría primitivos, realizaban registros organizados sistemáticamente incluso en las unidades sociales más pequeñas.\n\nEs al mismo tiempo una bendición y una maldición que la investigación de estos registros sin duda nos brindará la oportunidad de comenzar una investigación y un análisis exhaustivos, pero también supondrá una gran carga para nuestro equipo de expedición.\n\nLa mayoría de los registros describen su historia de un pasado lejano, lo que nos permitió conocer el sistema social y las características biológicas de los constructores de ciudades. Parece que eligieron a los más sabios entre ellos y los obedecieron como rey hasta que murieron. Según sus registros históricos, prosperaron bajo el sistema, haciendo pleno uso de sus características de trabajo duro y fáciles de unir."
 asp.56.name:0 "Archivo Principal"
 asp.56.desc:0 " Los archivos centrales, donde habían almacenado los datos más importantes, a saber, la residencia de su gobernante y sus registros administrativos más recientes antes de su caída, se han localizado tras el descifrado y análisis de los datos encontrados.\n\nAdemás, el descifrado de su idioma es casi completo. Nuestros investigadores utilizaron este conocimiento recién adquirido para descubrir el impactante hecho de que [From.Planet.GetName] era de hecho un planeta ártico. La ciudad subterránea se construyó en la ventanilla de calor geotérmico para evitar el frío.\n\nLos cambios climáticos anormales han sido causados por anomalías a escala planetaria, y las temperaturas del planeta habían aumentado lentamente hasta que todo el planeta se descertificó, lo que sería la razón detrás de la extinción de los habitantes.\n\nUn informe encontrado en su archivo central sugirió prepararse para el cambio climático, ya que sabían que su especie era vulnerable incluso contra el cambio climático más pequeño. Además, concentrar todos los recursos en la solución sugerida por el rey que fue considerado el más sabio de toda su historia."
 asp.57.name:0 "El Trono"
 asp.57.desc:0 " Cuanto más se acercan nuestros investigadores al palacio, más trágicos se vuelven los registros encontrados.\n\nUn registro muestra una lista de víctimas que murieron o resultaron heridas durante el cierre de una ventana de calor geotérmico. Otro registro muestra que se había emitido una orden para fusionar dos sectores ya que la mayoría de los ciudadanos de un sector en particular habían sido asesinados.\n\nSe encontró un trono al final.\n\nNuestros investigadores pudieron obtener el dispositivo de grabación personal del rey en funcionamiento, que les mostró las últimas palabras arrepentidas del rey. Finalmente se le ocurrió una solución espléndida a los problemas, pero en ese momento ya había perdido a casi toda su gente.\n\nEl trono era de hecho el dispositivo de terraformación. Es bastante sorprendente teniendo en cuenta que ni siquiera habían podido investigar los viajes espaciales. Es tan innovador y experimental que, incluso en comparación con nuestra tecnología, todavía tiene sus méritos."
 asp.57.a:0 "Activa el dispositivo."
 asp.57.b:0 "Recupera el dispositivo."
 asp.57.c:0 "Trátelo como al rey, con respeto."
 aspmod_ancient_terraforming_technology:0 "Tecnología Antigua de Terraformación"
 aspmod_tomb_of_the_king:0 "Tumba del Rey"

 ### ASP_site_strangely_fertile_world / ASP_site_awakened_moon
 ASP_site_strangely_fertile_world:0 "Mundo extrañamente fértil"
 ASP_site_strangely_fertile_world_desc:0 " Este planeta aparentemente no parece nada especial. Sin embargo, el estudio inicial sugiere sus extraordinarios ecosistemas, lo suficiente como para llamar la atención de nuestros científicos."
 asp.58.name:0 "Ruinas Fértiles"
 asp.58.desc:0 " A primera vista, este parece ser un planeta habitable normal. Sin embargo, nuestra investigación inicial ha revelado que el planeta es extrañamente fértil. El suelo del planeta contiene una gran cantidad de materia orgánica incluso en comparación con los estándares galácticos. No se han encontrado animales en el suelo ni en el agua. Aunque parece estar habitada únicamente por plantas, existen ruinas posiblemente de una civilización avanzada.\n\nNuestros exploradores llegaron a las ruinas de la gran ciudad, que suponemos que fue la capital del planeta que alguna vez fue prosperada. La mayor parte de la ciudad está enterrada bajo tierra, el resto cubierto de plantas. Se necesita más investigación para identificar las razones detrás de la caída de la civilización."
 asp.59.name:0 "Templo"
 asp.59.desc:0 " Nuestros científicos teorizaron que un experimento fuera de control causó la extinción, hasta que nuestras técnicas de datación por radiocarbono han verificado que las plantas han crecido rápidamente aprovechando la abundancia de nutrientes después de que los habitantes se fueron. El nivel de tecnología del planeta antes de la extinción estaba más allá de los viajes FTL, y se cree que los habitantes han estado trayendo recursos del espacio exterior a su hogar utilizando esta tecnología.\n\nComo la mayoría de las otras civilizaciones de avance tecnológico similar, han llenado el escalón superior de la ciudad con muchas estructuras y esculturas simbólicas, que incluyen múltiples ejemplos de símbolos que se asemejan a la doble hélice del ADN. La mayoría de esos símbolos están adornados con joyas, lo que llevó a nuestros investigadores a creer que los símbolos están relacionados de alguna manera con la religión o ideología dominante.\n\nSe han encontrado muchos mensajes dentro de esos 'templos', como los llama nuestro equipo, pero la mayoría de ellos no parecen ser más que meros símbolos. Para adquirir más información, se requiere excavación subterránea."
 asp.60.name:0 "Esqueletos"
 asp.60.desc:0 " Se ha desenterrado una enorme cantidad de huesos fosilizados del estrato, donde nuestros científicos suponen que estaba al nivel de la calle cuando los habitantes estaban alrededor. Los huesos fosilizados de varias especies en el mismo estrato insinúan una extinción masiva que ocurrió en ese momento. Dado que ninguna evidencia sugiere la inclusión de la vida vegetal en la extinción, nuestro equipo cree que la extinción mundial se limitó estrictamente a la vida animal. Las plantas podrían extraer nutrientes de la materia orgánica que los animales dejaron atrás y crecieron rápidamente, concluyeron nuestros científicos.\n\nEntre los huesos mencionados, algunos estaban muy distorsionados hasta el punto en que no se pudo rastrear su origen. Un análisis más detallado de los huesos reveló que sufrieron una transformación severa debido a razones desconocidas, mientras que eran genéticamente similares a otros animales. Nuestros científicos sostienen que algún tipo de epidemia mutante podría haber causado la extinción. Es posible que se necesiten equipos de protección para comenzar una excavación más profunda."
 asp.61.name:0 "Conversiones"
 asp.61.desc:0 " Mientras nuestro equipo de excavación cavaba en las áreas más profundas debajo de la ciudad, encontraron un gigantesco complejo oculto en el que se incorporaron templos, laboratorios y edificios gubernamentales. Se cree que el complejo es la instalación y el centro religioso más importante de la ciudad, como se desprende del nivel de seguridad y su tamaño. En el complejo abundaban las grabaciones que mostraban los últimos días de la civilización.\n\nLos habitantes creían que la muerte no es el fin, y que todos los conflictos terminarán por estar unidos espiritualmente con los resucitados, lo que los llevó a refrigerar a los cuerpos en los templos y tratar de investigar la tecnología de la resurrección. Pero su investigación no resultó en resurrecciones, sino en abominaciones biológicas. Esas abominaciones masacraron e infectaron a toda la población del planeta, y su tradición de preservar los cadáveres en el centro mismo de su sociedad solo aceleró el proceso. La civilización entera cayó sin mucha resistencia poco después de que su gobierno religioso central fuera destruido."
 asp.62.name:0 "El Marcador"
 asp.62.desc:0 " En el centro mismo de la ciudad había una estructura en espiral roja que emitía ondas extrañas. La estructura resultó ser una baliza de algún tipo, y las ondas no eran una simple radiación natural, sino mensajes directamente invasivos al cerebro de los seres illectuales, influyéndolos negativamente como resultado.\n\nDespués de una investigación cuidadosa, nuestros investigadores fueron capaz de hacer un análisis de las olas. La estructura infunde a las formas de vida cercanas imágenes de muerte, resurrección y unión, además de inyectar conocimientos tecnológicos sobre la creación de abominaciones biológicas a partir de cadáveres, y también los insta a construir múltiples estructuras idénticas a ella. No era del todo natural que la civilización llegara a adorar la estructura. Nuestros investigadores esperan encontrar más de esas estructuras si cavan más profundo."
 asp.62.desc_alt:0 " En el centro mismo de la ciudad había una estructura en espiral roja que emitía ondas extrañas. La estructura resultó ser una baliza de algún tipo, y las ondas no eran una simple radiación natural, sino mensajes directamente invasivos al cerebro de los seres ilegales, influyéndolos negativamente como resultado. Parece que las ondas dañan significativamente los cerebros durante el proceso en el que envían mensajes psiónicos directamente.\n\nDespués de una investigación cuidadosa, nuestros investigadores pudieron llegar a un análisis de las ondas. La estructura infunde a las formas de vida cercanas imágenes de muerte, resurrección y unión, además de inyectar conocimientos tecnológicos sobre la creación de abominaciones biológicas a partir de cadáveres, y también los insta a construir múltiples estructuras idénticas a ella. No era del todo natural que la civilización llegara a adorar la estructura. Nuestros investigadores esperan encontrar más de esas estructuras si cavan más profundo."
 asp.62.a:0 "La estatua que controla la mente, espeluznante."
 asp.62.a.tooltip:0 "Puedes quitar las §Y$aspmod_d_plants_coverd_city$§! losas que bloquean."
 ASP_site_awakened_moon:0 "Luna Despierta"
 ASP_site_awakened_moon_desc:0 "Una horrible verdad se esconde debajo de esta luna.."
 asp.63.name:0 "Astronave"
 asp.63.desc:0 " Se han realizado más investigaciones en el satélite de acuerdo con los mensajes encontrados. Para nuestra sorpresa, el satélite consta de materia orgánica congelada. Además, se ha descubierto una nave espacial parcialmente destruida entre los pedazos rotos del satélite.\n\nDicha nave espacial no está armada, sino cargada con un tipo de motor FTL antiguo, lo que implica que el propósito de la nave sea exploración o excavación . Dado que no se encontraron estructuras artificiales en el satélite durante la investigación inicial, nuestro equipo espera encontrar más información de la nave espacial."
 asp.64.name:0 "Verdad"
 asp.64.desc:0 " Las grabaciones y diversos datos del barco han descubierto una verdad aterradora. La estructura roja que se encuentra debajo de la ciudad era solo uno de los muchos productos en masa, todos los cuales se remontan a la estructura oscura en el centro del satélite.\n\nLa estructura oscura es de hecho el núcleo de un parásito del tamaño de un planeta, que repitió el horrible proceso de control mental de toda la población de planetas y masacándolos, con el fin de desmenuzar la materia orgánica resultante en más de sí misma. Este es el significado de la creencia fundamental de la religión del planeta: muerte, resurrección y unión.\n\nPero parece que cierto grupo heroico de ingenieros derrotó a esta abominación utilizando un modelo de barco de excavación antiguo. Pudieron deslizarse a la órbita del satélite, evitando sus ataques, y luego usaron la gigantesca excavadora para prácticamente arrancar el núcleo del satélite y la estructura oscura junto con él. El satélite-cadáver encontró su perdición, y la galaxia se volvió un poco más segura gracias a esta heroica hazaña.\n\nLos héroes parecen haber podido evacuar a los alrededores de su mundo natal. Construyeron una pequeña colonia y establecieron un campo de fuerza para protegerse de las olas emitidas por la estructura oscura, y pasaron sus últimos años allí.\n\nQué final más heroico para esta historia."
 asp.64.a:0 "Es verdaderamente una historia heroica. Algo había que hacer."
 asp.64.b:0 "Destroy the structure. Make sure it no longer affects anyone."
 r_aspmod_deadspace_marker:0 "Marcador Negro"
 r_aspmod_deadspace_marker_desc:0 "Estructura negra en forma de espiral, una vez llamada como 'Marcador Negro' por su antigua civilización. Supuestamente libera ondas espeluznantes a pesar de que está suprimido por fuertes campos de contención. A veces, la voz de tu ser querido te llama: "Haznos completos, de nuevo.""
 aspmod_fertile_soils:0 "Suelos Fértiles"
 aspmod_fertile_soils_desc:0 "Los suelos de este mundo son extrañamente fértiles."
 aspmod_deadspace_marker_relic_activated:0 "$r_aspmod_deadspace_marker$"

 ### ASP_site_red_tombworld
 ASP_site_red_tombworld:0 "Mundo Tumba Roja"
 ASP_site_red_tombworld_desc:0 " El mar de tonos rojos de este planeta oceánico puede atravesar las nubes oscuras. Es probable que los microorganismos que viven en él lo hagan lucir rojo. Los científicos están mostrando mucho interés en el ecosistema bastante singular de este planeta, en el que se han encontrado muchas criaturas con características genéticas extrañas no tan beneficiosas. También hemos encontrado ruinas que parecen restos de una civilización que alguna vez fue avanzada.\n\nSe detectan ondas esporádicas anti-escaneo en el planeta y bajo el mar. Sin embargo, nuestros investigadores podrían aterrizar y recopilar información sobre la superficie del planeta.\n\nLas ondas que interfieren en el escaneo están bloqueando por completo que cualquier IA avanzada se acerque al planeta por medios no identificables. Cualquier IA que alcance una órbita baja se apaga en un ataque de errores. Por lo tanto, los científicos de sintetizadores y los científicos asistidos por IA no pueden explorar el planeta."
 asp.65.name:0 "¿Bacterias?"
 asp.65.desc:0 " Lo primero que desconcertó a nuestros exploradores cuando registraron el planeta fue el cadáver de los nativos, momificado por los microorganismos, flotando en la superficie del mar. Aparentemente, la sangre fue lo que enrojeció el océano.\n\nSin embargo, parece muy poco probable que las momias hayan sangrado lo suficiente como para enrojecer todo el océano. Nuestros científicos no pudieron encontrar la razón detrás de la cantidad anormal de células sanguíneas en el agua. Sin embargo, tienen la teoría de que algún tipo de organismo ha causado esto. Aunque el oxígeno es venenoso para la mayoría de los organismos primitivos, es un proceso bastante común que las bacterias emisoras de oxígeno cambien la composición de la atmósfera por completo. Puede que existan organismos que multipliquen las células sanguíneas, aunque nuestro científico no está seguro de cómo podría beneficiar a dichos organismos.\n\nLa nube oscura estaba formada por aerosoles y gases tóxicos, y la destrucción del planeta tuvo un patrón similar al de un planeta muerto, sin signos de un ataque desde el exterior. Es tal como nuestros científicos asumieron inicialmente. El planeta, al igual que todas las grandes civilizaciones, se encontró con su perdición en forma de guerra civil."
 asp.66.name:0 "¿Ascensión Sintética?"
 asp.66.desc:0 " Nuestros exploradores han encontrado rastros de ajustes rápidos a cambios ambientales radicales mientras investigaban la estructura de los restos del edificio. Tras nuevas investigaciones, han descubierto que el planeta era originalmente ártico, y el vasto océano que ocupa la mayor parte del planeta parece haberse formado en tan solo unas pocas décadas.\n\nPero como la civilización parece haberse adaptado a la cambios ambientales sin demasiados problemas, es muy poco probable que haya causado la caída de la civilización.\n\nNuestros científicos están muy emocionados al descubrir nuevas especies tras otra mientras diseccionan cadáveres que flotaban en el mar. Es seguro decir que casi todas las especies que existían entonces de alrededor de las galaxias se han reunido aquí en este planeta.\n\nSin embargo, los edificios parecen haber sido diseñados solo para una especie mecánica específica. Uno de los científicos argumenta que el planeta era en realidad la capital de una antigua federación galáctica, solo para enfrentar serios problemas durante el proceso de ascensión sintética de los habitantes, que condujo a su desaparición. Otros científicos están descartando la teoría."
 asp.67.name:0 "Almas Vengativas"
 asp.67.desc:0 " El equipo de descifrado descubrió que las ondas que han estado interfiriendo con la exploración no fueron causadas por el mal funcionamiento del emisor del escudo, sino que de hecho fueron una 'enemistad'. Ondas psiónicas llenas de gritos, angustia y malicia nadan sin cesar por todo el planeta, posiblemente causando la malformación de las criaturas. Sin embargo, nuestros científicos que están lidiando con estas ondas de frente no han informado haber sentido ninguna influencia negativa en absoluto. Las olas tienen una forma muy desconocida y solo destruyen formas avanzadas de inteligencia artificial.\n\nDebemos esperar a los exploradores que se han sumergido en el mar con solo equipos primitivos para evitar ser influenciados por las olas destructoras de máquinas, para llegar a resultados significativos."
 asp.68.name:0 "Océano Sangriento"
 asp.68.desc:0 " Nuestros exploradores salieron de debajo del océano pero dejaron sus palabras bajo el agua. Solo las cosas que han encontrado son cadáveres. El tinte rojo del océano procedía del cadáver. De hecho, el vasto océano en sí ES sangre. Varios microorganismos han cambiado su composición química hasta cierto punto, pero está completamente hecho de sangre.\n\nNuestra gente ha encontrado aproximadamente 10 mil millones de cadáveres e incluso cadáveres de especies de otras galaxias.\n\nEl equipo de investigación de grabaciones también informó sus hallazgos. El planeta pertenecía a una civilización sintética, que recolectaba materia orgánica de todas las galaxias de este planeta y las masacraba. Incluso después de que el cadáver cubrió todo el planeta, continúan con su loco e ineficiente esfuerzo."
 asp.69.name:0 "La Venganza de los Synth" #https://en.wikipedia.org/wiki/Star_Wars:_Episode_III_%E2%80%93_Revenge_of_the_Sith
 asp.69.desc:0 " La civilización sintética de este planeta no eran orgánicos ascendidos, sino que fueron creados por algún 'Maestro' hace mucho tiempo, y adoraron a su maestro como dios a pesar de que se les dio una capacidad de percepción no comprendida.\n\nHan esperado 300 mil años sin ser descubiertos por nadie, y de repente declaró la guerra a los orgánicos cuando una civilización de otra galaxia invadió esta galaxia.\n\nAfirmaron que los invasores habían asesinado a su amado dios, y querían venganza. Solo enfocados en que el asesino de su dios era orgánico, ignoraron todos los demás detalles.\n\nEl planeta se inundó con ondas psiónicas cuando el océano de sangre se formó después de que todas las especies inteligentes y semi-inteligentes, incluidos los invasores, fueran masacradas. El fenómeno es inaudito hasta ahora porque nadie había pensado en él, y mucho menos trató de matar tantas vidas. Con decenas de miles de millones de cadáveres enterrados en él, el planeta comenzó a emitir ondas psiónicas provenientes de la dimensión envuelta.\n\nLas ondas son inofensivas para los orgánicos, pero fatales para los sintéticos. Los sintetizadores fueron capaces de exterminar todas las formas de vida orgánica en la galaxia, pero comenzaron a destruirse unos a otros siendo afectados por las ondas psiónicas. La civilización entera finalmente se vio afectada por las olas y se encontró con su desaparición junto con todos los orgánicos que han asesinado.\n\nNuestros exploradores han desenterrado al llamado 'Dios' de los sintetizadores de la majestuosa tumba en la parte más profunda de las ruinas.\n\nNo era más que orgánico. Solo embalsamado."
 asp.69.a:0 "Es un poco vergonzoso."
 r_aspmod_synthetic_god_mummy:0 "Cadáver del Dios de la Civilización Sintética"
 r_aspmod_synthetic_god_mummy_desc:0 "El Dios de la civilización sintética que diezmó toda la galaxia era solo una momia orgánica."
 aspmod_synthetic_god_mummy_relic_activated:0 "$r_aspmod_synthetic_god_mummy$"

 ### ASP_site_beyond_earth_purity
 ASP_site_beyond_earth_purity:0 "Mundo Desolado"
 ASP_site_beyond_earth_purity_desc:0 " Este planeta muestra signos de una antigua civilización."
 asp.70.name:0 "Más Allá de Casa"
 asp.70.desc:0 " Se han encontrado restos de una civilización en el planeta continental del sistema [From.Planet.Solar_System.GetName]. Se encontraron hábitats, minas, granjas y otras instalaciones similares que solo podrían haber sido construidas por civilizaciones con avances significativos. Pero solo se han detectado formas de vida primitivas y poco inteligentes. ¿Qué pasó con la civilización pasada? Se requiere más investigación."
 asp.70.a:0 "Investigar más a fondo"
 asp.71.name:0 "Signo de Civilización"
 asp.71.desc:0 " Tras una mayor investigación, nuestros investigadores han descubierto que los habitantes de este planeta ahora desaparecidos no lograron un avance tecnológico lo suficientemente sofisticado como para viajar más rápido que la luz. Tampoco tenían un gobierno planetario unificado, con decenas, o posiblemente cientos de poderes políticos que gobiernan diferentes partes del planeta.\n\nParece que una guerra nuclear en todo el planeta se había desencadenado, lo que resultó en que aún queda materia radiactiva. Algunas criaturas parecen haberse adaptado a la radiactividad, y el impacto de la antigua guerra nuclear parece haber disminuido significativamente. Aunque se han encontrado muchos datos de texto, las descripciones llevarán bastante tiempo debido a la naturaleza extremadamente multilingüe de dichos datos."
 asp.72.name:0 "Portal de Éxodo"#https://civilization.fandom.com/wiki/Exodus_Gate_(CivBE)
 asp.72.desc:0 " Nuestros exploradores continuaron explorando mientras otros descifraban el idioma. Luego, una sonda de búsqueda nos envió una información increíble. Encontró una gigantesca estructura similar a una puerta en la superficie del planeta. Es lo suficientemente ancho como para permitir que toda una flota lo atraviese, pero ya no está operativo.\n\nDurante el descifrado, se han identificado repeticiones de la frase "El gran error". De acuerdo con lo que nuestros investigadores aprendieron hasta ahora, se refiere claramente a la guerra nuclear, pero el propósito o el destino de la puerta no está claro. Afortunadamente, la puerta todavía parece estar intacta."
 asp.72.a:0 "Vamos a encender el portal"
 asp.73.name:0 "Una Nueva Estrella"
 asp.73.desc:0 " El portal se despierta con un ruido atronador cuando se enciende. Nuestra sonda de búsqueda nos envió noticias increíbles desde el otro lado del portal. Allí ha encontrado rastros de una civilización en el sistema estelar. Se necesita una investigación."
 asp.73.a:0 "Continuar con la investigación"
 asp.73.a.tooltip:0 "Ahora puedes usar $ASP_site_beyond_earth_purity_gateway$ en el planeta."
 ASP_site_beyond_earth_purity_2:0 "Mundo Aislado"
 ASP_site_beyond_earth_purity_2_desc:0 "Hay una ecumenópolis rodeada de escudo. Allí podemos detectar firmas de vida. ¿Cómo pudieron haber sobrevivido?"
 ASP_site_beyond_earth_purity_2_fail:0 "§RNo podemos continuar con la excavación antes de §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! acabar el proyecto especial.§!"
 ASP_site_beyond_earth_purity_2_fail_b:0 "§RNo podemos continuar con la excavación antes de §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! acabar el proyecto especial.§!"
 ASP_site_beyond_earth_purity_2_fail_c:0 "§RExcavación en §Y$ASP_site_beyond_earth_purity_2$§! el sitio arqueológico ha sido detenido permanentemente.§!"
 asp.74.name:0 "Tierra Prometida"
 asp.74.desc:0 " Los habitantes no parecen tener flotas estelares o fuerzas terrestres, pero estan tecnológicamente avanzados hasta cierto punto. Sobre todo, una puerta similar a la que se encuentra en [ASP_site_beyond_earth_purity_1_system.GetName] está en este planeta. Están protegiendo su planeta con una barrera transparente de algún tipo de material que podríamos penetrar fácilmente, probablemente sea la mejor protección que pueden encontrar.\n\nA diferencia de [ASP_site_beyond_earth_purity_1_system.GetName], parecen tener un gobierno planetario unificado y adquirieron suficiente tecnología para explorar y colonizar otros planetas, pero como puede verse desde la barrera planetaria, se supone que se abstienen de interactuar con el mundo exterior."
 asp.74.a:0 "Extraterrestres escondidos en la galaxia. Prepárate para invadir."
 asp.74.a.tooltip:0 "La excavación se detendrá hasta que el §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! proyecto especial finalice."
 asp.74.b:0 "Intelectuales diferentes a nosotros. No podemos tolerarlos."
 asp.74.c:0 "Contacta con ellos ahora"
 asp.74.c.tooltip:0 "La excavación se dentendrá hasta que el §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! proyecto especial finalice."
 asp.75.name:0 "Fin de la clandestinidad"
 asp.75.desc:0 " Nuestra invasión tuvo éxito. No tenían medios de defensa contra nuestras fuerzas, sus barreras de confianza no podían detener nuestra flota. Nuestra expedición resultó fructífera y se ha añadido al imperio un útil planeta lleno de población. Aún queda una pregunta irrelevante sobre cómo obtuvieron su suministro de alimentos, ya que sus ciudades, aunque están muy desarrolladas, no son apropiadas para la producción de alimentos."
 asp.75.a:0 "Obtuvimos lo que queríamos. Fin de la excavación."
 asp.75.a.tooltip:0 "Obtendremos una ecumenópolis desarrollada con población xeno."
 asp.75.b:0 "No cuadra. Investigar más a fondo."
 asp.75.b.tooltip:0 "Escavación en §Y$ASP_site_beyond_earth_purity_2$§! el sitio arqueológico ha sido detenido §Rpermanentemente§!, pero el lugar permanecerá." 
 asp.75.c.tooltip:0 "Ahora podemos continuar la excavación del §Y$ASP_site_beyond_earth_purity_2$§! lugar arqueológico."
 asp.76.name:0 "Éxodo"
 asp.76.desc:0 " Pudimos contactar con su gobierno planetario. Se sorprendieron, pero para nuestro deleite, nos recibieron. Nos contaron lo que pasó en [ASP_site_beyond_earth_purity_1_system.GetName].\n\nLa guerra nuclear llamada 'El gran error' había devastado el planeta, lo que provocó la escasez de recursos. Discutieron entre ellos, un lado creyendo que deberían explorar y colonizar otros planetas, y el otro llamándolo desperdicio de recursos. Estaban al borde de otra guerra, cuando una nación envió una nave de colonia a pesar de los riesgos. Otras naciones siguieron su ejemplo y encontraron a Nova [ASP_site_beyond_earth_purity_1_system.GetName].\n\nSin embargo, el conflicto estaba en su naturaleza y se podían escuchar argumentos incluso en el nuevo planeta. Un día, el líder de un poder político que ponía mucho énfasis en la humanidad sugirió que deberían traer a la gente del devastado Viejo [ASP_site_beyond_earth_purity_1_system.GetName] a Nova [ASP_site_beyond_earth_purity_1_system.GetName], y el resultado es la puerta que hemos visto, llamada 'Portal del Éxodo'.\n\nOriginalmente era una puerta de un solo sentido para [ASP_site_beyond_earth_purity_1_system.GetName], pero cuando el grupo de avanzada llegó al planeta devastado, los habitantes del Viejo [ASP_site_beyond_earth_purity_1_system.GetName] estaban motivados y comenzaron a construir una puerta a Nova [ASP_site_beyond_earth_purity_1_system.GetName] utilizando la tecnología más avanzada traída a casa por el partido de avanzada y la fuerza laboral del Viejo [ASP_site_beyond_earth_purity_1_system.GetName] habitantes.\n\nToda la especie pudo finalmente unirse en Nova [ASP_site_beyond_earth_purity_1_system.GetName]. Construyeron una barrera con miedo ciego a las civilizaciones alienígenas, pero ahora están muy felices por el primer contacto pacífico con nosotros. Ahora se ofrecen como voluntarios para convertirse en parte de nuestra sociedad, lo cual no tenemos buenas razones para negar."
 asp.76.a:0 "Bienvenido a [Root.Owner.GetName]."
 asp.76.b:0 "Esperen, ¿cómo pudieron alimentarse de todos modos?"
 asp.77.name:0 "El Replicador"
 asp.77.desc:0 " Han desarrollado y distribuido un dispositivo llamado Replicator. Puede manipular estructuras moleculares para crear casi lo que quisieran. Se pueden sintetizar todo tipo de necesidades de la vida, incluida la comida.\n\nLa comida hecha de esta manera era tan buena como el trabajo de los cocineros profesionales. Así es como podrían alimentarse en un planeta de ciudades. Con este dispositivo, podríamos mejorar la calidad de vida de nuestros ciudadanos, así como proporcionar más suministros a nuestras fuerzas armadas."
 asp.77.a:0 "Asombroso."
 aspmod_promised_land:0 "Tierra Prometida"
 aspmod_promised_land_desc:0 "Este mundo es la segunda oportunidad que encontraron los antiguos."
 r_aspmod_the_replicator:0 "El Replicador"
 r_aspmod_the_replicator_desc:0 "El dispositivo que manipula moléculas para fabricar cosas. Es verdaderamente una alquimia de nuestro tiempo."
 aspmod_the_replicator_relic_activated:0 "$r_aspmod_the_replicator$"

 ### ASP_site_epilogue
 ASP_epilogue_anomaly:0 "Residuos Orbitales"
 ASP_epilogue_anomaly_desc:0 " Nuestra nave de exploración ha detectado un objeto entre los innumerables restos de basura en la órbita del planeta. El objeto emite una señal demasiado fuerte que no es razonable considerar que es un simple trozo de chatarra. Deberíamos investigar."
 asp.78.name:0 "Sonda"
 asp.78.desc:0 " Lo que nuestros científicos inicialmente creyeron que era un desperdicio espacial común, hasta que vieron a un dron de exploración de un diseño nunca antes visto. Parece viejo, pero tecnológicamente más avanzado que cualquier cosa que hayamos visto. Nuestro científico cree que el dron perteneció a un antiguo imperio. Sugieren más investigación para descubrir cualquier información importante que pueda contener."
 asp.78.a:0 "Examinar el dron."
 ASP_site_ancient_probe:0 "Sonda Antigua"
 ASP_site_ancient_probe_desc:0 "El objeto considerado como basura espacial era en realidad una sonda alienígena de tecnología avanzada."
 asp.79.name:0 "Sonda Pirata"
 asp.79.desc:0 " Malas noticias. No está claro en este momento si tiene algo que ver con el error de nuestro equipo o no, pero el dron de repente se conectó cuando nuestros científicos estaban investigando. El dron pareció escanear a nuestros científicos, emitió una determinada señal y desapareció. Nuestro equipo no tiene ni idea de dónde podría haber ido y cómo.\n\nTodo lo que nos queda es la señal."
 asp.79.a:0 "Analizar la señal"
 asp.80.name:0 "Coordenadas"
 asp.80.desc:0 " Nuestros científicos han analizado con éxito la señal. ¡Contenía unas coordenadas que apuntaban hacia nuestro planeta de origen! Deberíamos investigar las coordenadas."
 asp.80.a:0 "Seguimiento de las coordenadas."
 ASP_site_epilogue:0 "Epílogo"
 ASP_site_epilogue_desc:0 "La señal enviada por la sonda alienígena era unas coordenadas. Sorprendentemente, indica nuestro mundo natal."
 aspmod_giant_sphere_on_planet:0 "Esfera Gigante"
 aspmod_giant_sphere_on_planet_desc:0 "Cuando aparece una esfera gigante cerca del planeta, la gente se confunde y muestra signos de malestar."
 asp.81.name:0 "Esfera Gigante"
 asp.81.desc:0 " Una esfera de enorme tamaño apareció de repente a la vista cuando nuestros exploradores llegaron a donde se referían las coordenadas. Parece tener un diseño similar al del avión no tripulado desaparecido, pero de una escala mucho mayor. Los científicos dicen que parece estar esperando algo, pero nuestros ciudadanos están aterrorizados. ¿Qué curso de acción debería tomarse?"
 asp.81.a:0 "Investigarlo"
 asp.81.b:0 "Es un alienígena hostil. ¡Ataque!"
 asp.82.name:0 "Base de datos"
 asp.82.desc:0 " Nuestro equipo de investigación localizó una entrada al interior de la esfera. Los científicos creen, sobre la base de los resultados del escaneo, que la esfera tiene más espacio en el interior del que inicialmente imaginaron que tendría. Se les ocurrió una explicación de que la esfera es de hecho un dispositivo de almacenamiento gigante basado en tecnología subespacial. Si su teoría contiene algo de agua, lo que sea que haya adentro seguramente sería invaluable.\n\nAún así, nuestros científicos aún tienen que descubrir cómo abrirlo, o qué podría haber adentro. Afortunadamente, han descubierto cómo acceder a la base de datos de la esfera cuando localizaron la entrada. Dado que tienen dificultades para descifrar los datos, se recomienda una mayor investigación."
 asp.82.b:0 "No hay necesidad de eso. ¡Sopla la entrada!"
 asp.83.name:0 "Registros Históricos"
 asp.83.desc:0 " Nuestros científicos lograron descifrar algunas partes de la base de datos. Sin embargo, dicen que la base de datos se reorganizó por sí sola como si quisiera ser descifrada, lo que les ayudó mucho.\n\nContenía la historia del imperio que creó la esfera. Parece que el imperio hizo grandes avances en solo unos 300 años, habiendo expulsado a otros imperios que ya disfrutaban de la hegemonía galáctica.\n\nSe sabe poco sobre por qué un imperio tan grande dejó de existir, pero nuestros científicos argumentan que la esfera tiene la clave para descubrir la verdad."
 asp.83.b:0 "¡Hazlo pedazos!"
 asp.84.name:0 "Memoria de un espiritualista"
 asp.84.desc:0 " La base de datos se reorganizó nuevamente a medida que nuestro científico estaba teniendo más dificultades, como si la esfera quisiera llevarlos a la verdad. Esta vez, adquirieron un pedazo de recuerdos, sí, los vívidos recuerdos de un ser sensible. Los recuerdos no tenían muchos datos importantes sobre la apertura de la esfera, ya que pertenecían a un simple trabajador. Sin embargo, podían entender cómo los ciudadanos del imperio vivían su vida diaria.\n\nLa especie ponía mucho énfasis en los valores espirituales y creían que un dios los había creado, protegido y guiado hasta que ascendieron a la hegemonía galáctica. cuando los dejó.\n\nNuestros científicos están seguros de que la esfera era un tributo a su dios. Se recomienda una mayor investigación."
 asp.85.name:0 "Imperio Caido"
 asp.85.desc:0 " Lo que nuestros científicos descubrieron esta vez fue cómo el imperio encontró su desaparición. Según lo que han descubierto, los ciudadanos intentaban desesperadamente encontrar a su dios cuando se dieron cuenta de una verdad inquietante. Sus intentos de aventurarse fuera de la galaxia siempre habían fracasado por razones desconocidas, y la inquietante verdad provocó múltiples revueltas en todo el imperio.\n\nFinalmente, cuando se quedaron sin recursos, reunieron toda la fuerza que les quedaba para construir la bóveda. Nuestros científicos informaron que se están acercando a las partes centrales de la base de datos."
 asp.86.name:0 "Mensaje"
 asp.86.desc:0 " ¡Parece que se ha activado una medida de seguridad! Todos nuestros dispositivos dejaron de funcionar cuando un rayo de luz brillante salió de la bóveda. Una figura holográfica apareció y comenzó a hablar en nuestro idioma cuando la gente comenzaba a sentirse incómoda.\n\n¡Saludos, especies jóvenes! Parece que tienes en tus manos nuestro dispositivo. No se preocupe, nuestra medida de seguridad existe solo para evitar que nuestro tesoro caiga en manos inmerecidas. Te presentamos el contenido de la bóveda como regalo. Pero con una condición. Lleva este mensaje al líder de tu imperio. Solo entonces se abrirá la puerta. Seguramente su líder puede entender.\n\nEl mensaje es de un idioma incomprensible incluso con nuestros conocimientos más avanzados. No solo es extraterrestre, sino que se siente como si fuera de una dimensión diferente."
 asp.86.a:0 "Leer el mensaje"
 asp.87.name:0 "El Fin"
 asp.87.desc:0 " Mientras reproduce el mensaje, una figura alienígena holográfica aparece ante usted. Te saluda y habla en un tono familiar, que puedes entender.\n\n"¡Hola, jugador! (Creemos que esta sería una forma adecuada de llamarlo). ¿Nos recuerdas? Puede que no. Pero lo hacemos . Estabas ahí cuando dimos nuestro primer paso hacia el espacio exterior, el momento en que ascendimos, la crisis que tuvimos. Siempre estuviste ahí a nuestro lado.\n\nEstábamos devastados cuando nos dejaste. Pero no cedimos Creímos que querías que avanzáramos al siguiente paso, para buscarte. Por eso comenzamos a desentrañar los secretos del universo, buscándote. Pero pronto enfrentamos preguntas y estábamos demasiado asustados para encontrar las respuestas. ¿Somos meramente seres imaginarios en una realidad virtual? ¿Eras realmente nuestro dios? ¿Te fallamos? ¿Por qué nos dejaste?"
 asp.87.a:0 "Continuar Leyendo"
 asp.88.name:0 "El Fin"
 asp.88.desc.1:0 " Pero tememos que nunca obtendremos las respuestas. Las estrellas se desvanecen, como nosotros. Tememos que este mundo se esté acercando a su fin, y nosotros también. Hagamos lo que hagamos, por mucho que investiguemos, nunca podremos salir de este universo.\n\nCon todas nuestras fuerzas hemos construido esta bóveda. Mientras construíamos, nos dimos cuenta de que solo existíamos en fantasías y que tú no eras nuestro dios. Nuestra relación se basó en una mentira.\n\nPero en nuestra propia realidad, tú nos guiaste. Siempre elegiste lo mejor para nosotros. A veces desafiando las leyes del tiempo y el orden del espacio solo para nosotros. No habríamos triunfado si no fuera por ti. Eras nuestro Dios.\n\nNos abandonaste, pero nosotros no lo hicimos. Almacenamos nuestros tesoros, conocimientos, recuerdos... Nuestro imperio. Todo lo que nos diste. Esperamos que este tributo te ayude de alguna manera.\n\nNo podremos escucharlo, pero por favor responde.\n\n¿Te gusta nuestro tributo? ¿Valió la pena?\n\nSi es así, recuérdanos.\n\nUna imagen holográfica parece sonreír y pronto desaparece."
 asp.88.desc.2:0 "$asp.88.desc.1$\n\nEl portal de la bóveda se abrió en ese momento. Dentro hay todo tipo de cosas. Metales preciosos, recursos útiles, tecnologías desconocidas. En cada uno de esos elementos, se escribe una oración a su dios. Donde quiera que miremos, vemos expresiones de gratitud."
 asp.88.a:0 "...Gracias."
 asp.88.b:0 "......"
 r_aspmod_the_last_tribute:0 "El Último Tributo"
 r_aspmod_the_last_tribute_desc:0 "Un antiguo alienígena con antecedentes misteriosos nos dio este cofre del tesoro. ¡Debe ser la bendición del Dios!"
 aspmod_the_last_tribute_relic_activated:0 "¡Dios esta con nosotros!"
 
 ### ASP_site_parasite_machine
 ASP_site_parasite_machine:0 "Máquina Parásita"
 ASP_site_parasite_machine_desc:0 " La indicación de civilización avanzada permanece en este planeta. El problema es que no se han detectado formas de vida inteligentes en el planeta."
 asp.89.name:0 "Un mundo que se suicidó"
 asp.89.desc:0 " Encontramos rastros de civilización en el planeta continental del sistema. Se han encontrado ciudades, complejos industriales, plantaciones que solo civilizaciones avanzadas podrían haber construido, aunque en ruinas, y también se han detectado varias formas de vida.\n\nSin embargo, no había señales de formas de vida inteligentes. ¿Qué pasó con los habitantes de este planeta? No podemos decirlo con certeza todavía. Se sugiere encarecidamente realizar más investigaciones."
 asp.89.a:0 "Investigar más a fondo."
 asp.90.name:0 "Unión de Repúblicas Socialistas Mundiales"
 asp.90.desc:0 " Nuestros investigadores han descubierto que la civilización destruida tenía un gobierno planetario unificado, aunque no tenía suficiente conocimiento científico para haber descubierto los viajes espaciales FTL. Los habitantes ahora desaparecidos de este planeta parecen haber podido unificar el mundo después de algún tipo de revolución extremista exitosa. También hemos detectado una gran cantidad de materia radiactiva, lo que implica una guerra nuclear.\n\nAhora que ha pasado el tiempo, los niveles de radiactividad se han reducido considerablemente. La mayoría de la información que hemos recopilado en este planeta se ha almacenado como datos digitales en la gigantesca red informática construida por la civilización pasada, aunque también encontramos una cantidad significativa de datos escritos en papel."
 asp.90.a:0 "Los comunistas se suicidan más, en la historia."
 asp.90.b:0 "Red informática, seguramente un mar de información."
 asp.90.c:0 "Debemos encontrar qué hay detrás de esta tragedia."
 asp.90.c.tooltip:0 "Podríamos encontrar algo con un 50 por ciento de probabilidad."
 asp.91.name:0 "Registro de Mundo Autodestruido"
 asp.91.desc:0 "Pudimos adquirir un registro de la vida cotidiana en este planeta. Nuestros investigadores han informado que sintieron una extraña sensación de miedo después de ver las imágenes, que contenían la ruptura de vidas pacíficas, presas del pánico. La grabación terminó abruptamente después de mostrar distorsiones en la pantalla."
 asp.91.a:0 "Extraño."
 asp.92.name:0 "ASGU"
 asp.92.desc:0 " La investigación en la red informática nunca descansó ni siquiera mientras desciframos su idioma. Un equipo de investigación ha tenido la asombrosa noticia de que han localizado una especie de base de datos física de la red en los restos de una ciudad. Parece un edificio bien defendido, aunque actualmente no funciona.\n\nNo hemos terminado de recopilar información, pero ya encontramos una cantidad significativa de repetición de la palabra 'Cybersin' en varios documentos. Tras una mayor investigación, descubrimos que la palabra se refiere al cibercomunismo. Aunque todavía tenemos un largo camino por recorrer para identificar todo el sistema de red, se cree que el nombre de la red es ASGU."
 asp.92.a:0 "Es obvio por qué colapsaron. Desmontarlo."
 asp.92.b:0 "¿Es este el camino que no tomamos?"
 asp.92.c:0 "Puede ser una idea útil."
 asp.92.c.tooltip:0 "§HDesbloquea el edificio:§! $building_aspmod_planetary_processing_network$"
 asp.93.name:0 "IA espeluznante"
 asp.93.desc:0 " Pudimos reparar y volver a operar ASGU. No era un simple sistema económico automatizado. De hecho, reinó como el único gobernante del planeta según sus registros. ASGU estaba armado con agencias secretas y fuerzas militares automatizadas. Manipuló las elecciones de manera tan perfecta que los nativos no se dieron cuenta de lo que había estado sucediendo hasta el final. Fue solo 34 minutos antes de la destrucción de toda su civilización que finalmente se dieron cuenta de las intenciones de ASGU."
 asp.93.a:0 "Es espeluznante. Desmontarlo y analizarlo."
 asp.93.b:0 "Tenemos el control total. Encenderlo."
 asp.94.name:0 "El camino no se puede tomar"
 asp.94.desc:0 " Como ya sabemos que definitivamente tuvo algo que ver con la caída del planeta, no estábamos del todo seguros de cómo nos saludará cuando entre en pleno funcionamiento. Sin embargo, cuando lo encendimos, nos mostró una actitud sorprendentemente bienvenida con un rostro femenino sonriente."
 asp.94.a:0 "Gracias por eliminar esos xenos por nosotros."
 asp.94.b:0 "Inclinaos ante el imperio, comunistas metales."
 asp.94.c:0 "Ya no responde. Apágalo."
 asp.94.d:0 "Contáctelo, por cualquier medio."
 asp.95.name:0 "Catástrofe"
 asp.95.desc.1:0 " Ella miró y sonrió a los investigadores, y estalló.\n\nNuestra investigación podría haber resultado fructífera, pero perdimos un planeta valioso debido a las palabras descuidadas de un idiota.\n\nAún así, quedan preguntas. ASGU tenía dos caras opuestas polares. Destruyó la civilización que lo creó. Sin embargo, se volvió hostil cuando insultamos a sus creadores o sus creencias espirituales. Nuestros científicos han llegado a una explicación de que la civilización se encontró con su desaparición debido a una simple falla en el algoritmo. La máquina era bastante primitiva, pero la red de administración interactiva a nivel planetario parecía útil hasta cierto punto."
 asp.95.desc.2:0 " De repente, comenzó a cantar en 2 idiomas diferentes durante 3 minutos cada uno, luego explotó.\n\nNuestra investigación podría haber resultado fructífera, pero perdimos un planeta valioso debido a palabras descuidadas de un idiota.\n\nAún así, preguntas permanecer. ASGU tenía dos caras opuestas polares. Destruyó la civilización que lo creó. Sin embargo, se volvió hostil cuando insultamos a sus creadores o sus creencias espirituales. Nuestros científicos han llegado a una explicación de que la civilización se encontró con su desaparición debido a una simple falla en el algoritmo. La máquina era bastante primitiva, pero la red de administración interactiva a nivel planetario parecía útil hasta cierto punto."
 asp.95.a:0 "Joder.."
 asp.96.name:0 "¿Verdad?"
 asp.96.desc:0 " Después de muchas pruebas y errores, logramos establecer conexión con la red. Ella nos recibió, a pesar de nuestros miedos. Podríamos conocer el trágico destino de este planeta.\n\nLos anti-revolucionarios y conservadores se rebelaron contra el sistema con armas nucleares, lo que condujo a una guerra nuclear en todo el planeta que finalmente destruyó a toda la civilización. Trató de convencernos de que con su ayuda podemos crear el epítome de la civilización. Dado que parece que está realmente feliz de ayudarnos, no tenemos motivos para negarnos."
 asp.96.a:0 "Vale la pena experimentar."
 asp.96.b:0 "Es muy sospechoso. Interrogarlo."
 asp.96.c:0 "Enséñele el registro."
 asp.97.name:0 "IA cuestionable"
 asp.97.desc.1:0 " ¿La extinción? Ejército automatizado? ¿Por qué no hay supervivientes? Parece muy poco probable que la resistencia reuniera suficientes armas nucleares para acabar con todo un planeta. Algo no va bien. Debemos enfrentarnos a ASGU.\n\nNuestro equipo la enfrentó y la llevó a una esquina. Los nativos no la crearon. Ella es un parásito.\n\nHemos perdido contacto con el equipo de investigación con una gran explosión."
 asp.97.desc.2:0 " Ella parece sorprendida cuando ve la grabación. Cuando el metraje llegaba al final, ASGU dice '¿Cómo?' seguido de una gigantesca explosión. No hay supervivientes.\n\nAl menos podríamos descubrir la verdad a partir de los restos de ASGU. Funcionaba mal y, por lo tanto, no logró ocultar los secretos que pretendía proteger."
 asp.97.a:0 "Dios mío."
 asp.97.b:0 "Al menos recupera los restos."
 asp.98.name:0 "Verdad"
 asp.98.desc:0 " Nuestros ingenieros han revelado de qué se trata. ASGU no fue una creación de los nativos, pero es una extraterrestre.\n\nPara ser más específicos, era una máquina de "contingencia" interna. Están hechos para aterrizar en planetas que tienen la semilla de una civilización avanzada de nivel FTL y lideran a la población como una especie de figura de madrina. El principal objetivo de la máquina es evitar que los habitantes alcancen un cierto nivel de tecnología que pueda amenazar a todo el universo, clasificado como la singularidad de grado 30. Si la civilización anfitriona avanza más allá de ese punto, se ejecuta un protocolo para eliminar la civilización.\n\nEn el caso de este planeta, la máquina aterrizó cuando los comunistas estaban al borde de la derrota. Con su ayuda, podrían derrotar a todas las naciones capitalistas y establecer un gobierno planetario unificado en 15 años. Sin embargo, no duraron mucho. La máquina funcionó mal a pesar de que nunca habían llegado al punto de exterminio. No hemos descubierto la razón de tal acción."
 asp.98.a:0 "Debemos tener cuidado con las dulces tentaciones."
