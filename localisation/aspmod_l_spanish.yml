 ### Archaeology: The Ship of Theseus
 site_ASP_the_ship_of_theseus:0 "Nave de Teseo"
 site_ASP_the_ship_of_theseus_intro:0 " Según el informe de nuestro equipo arqueológico, la ciudad en la superficie de §Y[From.Planet.GetName]§! es muy similar al nuestro. El proceso de datación por carbono nos dice que la ciudad tiene al menos 6000 años de antigüedad.\n\nEs difícil responder la razón por la cual nuestro estilo arquitectónico se puede encontrar en la superficie de §Y[From.Planet.GetName]§!, que se encuentra a un millón de millas de nuestra patria. La intemperie durante varios milenios ha enterrado la ciudad bajo arena y polvo. Se necesitarán más excavaciones para realizar más investigaciones."
 ASPmod.40.name:0 "El Área Residencial"
 ASPmod.40.desc:0 " Bajo la montaña de arena, finalmente excavamos una zona residencial de la civilización de §Y[From.Planet.GetName]§!. Su parecido con el nuestro es más que una apariencia; la estructura de una casa de §Y[From.Planet.GetName]§! está hecha de ferrocemento, al igual que nuestras casas del siglo pasado. Los electrodomésticos que se encuentran dentro de la casa también son de uso similar al nuestro.\n\nEs controvertido si esta similitud es por coincidencia o por evolución arquitectónica convergente. El único consenso entre el equipo es que se necesita investigar más para encontrar la respuesta."
 ASPmod.41.name:0 "Fósil del Nativo"
 ASPmod.41.desc:0 " Se ha encontrado un fósil de una especie nativa bajo las ruinas de un parque. La reconstrucción de la estructura esquelética del nativo muestra muchas cosas; las especies nativas son artrópodos sensibles con dos mandíbulas y doce patas. Un biólogo de nuestro equipo científico también informó que la especie tiene un órgano que exhala aliento ácido. La apariencia general de la especie es repugnante y parece que acaba de salir de una pesadilla de §Y[Root.Owner.GetSpeciesNamePlural]§!.\n\nMientras tanto, nuestro equipo ha descubierto que la institución que encontramos parece ser una base de investigación."
 ASPmod.41.option:0 "¿Qué alienígena asqueroso?."
 ASPmod.42.name:0 "Biotecnología"
 ASPmod.42.desc:0 " Según el informe de nuestro equipo, parece que las especies nativas eran muy hábiles en biotecnología. El nivel tecnológico general de la civilización es aproximadamente equivalente al nuestro, excepto por su biotecnología. El laboratorio de investigación de los nativos estaba lleno de cubas de clonación; asumimos que el crecimiento de su población depende de la tecnología. La mayoría de las cubas están llenas de §Y"horribles"§! cadáveres de las especies nativas.\n\nEl equipo descubrió que los cadáveres en las cubas tienen una diferencia trivial en apariencia con el fósil restaurado. Su apariencia es todavia §Y"horrible"§!, pero el número de piernas se redujo a 10. Algunos de los miembros del equipo se opusieron a continuar con la investigación, debido a su apariencia."
 ASPmod.42.option.a:0 "Después de investigar a los malditos alienígenas, incinerarlo."
 ASPmod.42.option.b:0 "Es racista describir una apariencia §Y"diferente"§! como §Y"horrible"§!. Reeducar a los miembros."
 ASPmod.42.option.c:0 "Cuando digo saltar, solo saltas."
 ASPmod.42.option.d:0 "Es para la ciencia."
 ASPmod.43.name:0 "Cambio Genético"
 ASPmod.43.desc:0 " Una investigación detallada nos ha dicho que los genes de los cadáveres entre las cubas han cambiado tan poco como su apariencia. Suponiendo que un solo tanque es una sola generación, la diferencia de ADN entre cada generación no difiere mucho de la mutación natural.\n\nSin embargo, se vuelve progresivamente más diferente a medida que pasan las generaciones. Lo que parece ser una serie infinitamente continua de cubas se corta en la parte delantera de una gigantesca puerta blindada con un dispositivo de seguridad junto a ella en la pared. Un cadáver en la última tina tiene solo cuatro patas, menos que antes, y sus mandíbulas ahora son solo una mandíbula. Nuestro equipo ha informado que si pudieran piratear el dispositivo de seguridad, podrían ingresar a la habitación detrás de la puerta blindada."
 ASPmod.43.option:0 "¿Que estas esperando? Seguir."
 ASPmod.44.name:0 "La Verdad"
 ASPmod.44.desc:0 " El resultado fue impactante.\n\nNuestra especie no evolucionó de §Y[Root.Owner.GetHomeWorldName]§!. §Y[From.Planet.GetName]§! fue donde nacimos y...fuimos hechos. Después de piratear el terminal, el equipo ha encontrado una computadora gigantesca y un montón de cubas que llenan la habitación.\n\nUn cadáver en una de las cubas, con la apariencia de un artrópodo de cuatro patas, se transformó en §Y[Root.GetSpeciesName]§!. Dentro de la última tina hecha antes del colapso de la civilización hay un cuerpo flotante muerto genéticamente idéntico a nuestra especie.\n\nParece que modificaron genéticamente su especie en nuestra especie. La mayoría de los registros en la computadora señalaban cómo la apariencia de las especies que hicieron es horrible e intolerable.\n\nSegún el documento en la computadora, este procedimiento de hacer-horrible fue un castigo para un traidor o un criminal brutal. Los criminales que se cambiaron a esta forma horrible generalmente fueron ejecutados después del cambio, mientras que un castigo mayor fue desterrar a los prisioneros a un planeta extraño. Como esperábamos, uno de los planetas al que desterraron a los prisioneros es nuestra patria."
 ASPmod.44.option.a:0 "¡Es...es un fraude! ¡No puede ser!"
 ASPmod.44.option.b:0 "¡No creo lo que dijo el xeno! Solo borra toda esa información."
 ASPmod.44.option.c:0 "Como ya sabíamos, el §Y"horror"§! es nuestro pariente."
 ASPmod.44.option.d:0 "No existe un estándar para el aspecto de un cuerpo orgánico."
 ASPmod.44.option.e:0 "¿Por qué deberíamos estar encerrados en la noción de especies fijas?"
 ASPmod.44.option.f:0 "Tal vez éramos de mente estrecha."
 ASPmod.44.option.f.tooltip:0 "§RTransforma la ética en xenófila§!"
 ASPmod.44.option.g:0 "Es... tan impactante."
 ASP_small_xenophile_bonus:0 "La Verdad"
 ASP_middle_xenophile_bonus:0 "La Verdad"
 ASP_middle_xenophile_bonus_desc:0 "Nuestros ciudadanos están sufriendo confusión política, después de encontrar esta terrible verdad."
 ASP_big_xenophile_bonus:0 "La Verdad"

 ### ASP_soul_of_the_art
 ASP_site_soul_of_the_art:0 "Alma del Arte"
 ASP_site_soul_of_the_art_desc:0 " Se ha encontrado un planeta sepulcral de aspecto espectacular con miles de kilómetros de lo que parece ser una geografía coloreada artificialmente. Alrededor del planeta, se presume que hay numerosos escombros de los restos de acorazados que alguna vez pertenecieron a una civilización antigua, con patrones ridículos por todas partes. Además, se están detectando señales regulares del planeta. Podría ser necesario investigar el planeta y las señales."
 asp.1.name:0 "Restos de Flota"
 asp.1.desc:0 " Tras el análisis, los escombros revelaron que dos flotas con diseños y apariencias completamente diferentes habían luchado entre sí en la órbita del planeta.\n\nLa mayoría de los escombros pertenecen a la flota del patrón A, constituida por naves con patrones coloridos a lo largo y una estructura simple que debe haber facilitado su producción en masa. Sin embargo, no tenían las instalaciones necesarias para su tripulación, como comedores y baños. Por otro lado, la flota del patrón B, tenía apariencias bastante simples en el exterior, mientras que contaba con decoraciones simbólicas en el interior junto con rastros de Zro.\n\nSe identificaron habitaciones innecesariamente grandes dentro de la flota del patrón B. Podrían haber sido utilizados para ceremonias religiosas, como se puede ver en los adornos religiosos que se encuentran en ellos. Desafortunadamente, la información sobre la flota de patrón B es muy limitada, lo que dificulta obtener más información. Se recomienda enviar un equipo de expedición al planeta para una mayor investigación."
 asp.2.name:0 "Ruinas de Colores"
 asp.2.desc:0 " Nuestro equipo de expedición ha encontrado restos en su mayoría intactos de una civilización en la superficie del planeta pintado de colores que no mostraba signos de actividades destructivas. Sin embargo, el suelo pintado parece demasiado desordenado y bastante desordenado para asumir que había intenciones específicas detrás de él. Algunos edificios se derrumbaron, pero se ha confirmado que solo sucumbieron a muchos años de meteorización y movimientos de la corteza, no a actividades violentas o destructivas.\n\nLos barcos estrellados con el patrón A yacen en la superficie, pero nuestras investigaciones muestran que la mayoría de ellos parecen haberse estrellado en la superficie debido a un apagado repentino de sus circuitos internos, no porque les dispararan. De todos modos, no hay signos de vida consciente aquí, solo escombros robóticos con pintura descolorida y parcialmente pelada esparcidos por el suelo, además de los edificios pintados y los escombros del barco."
 asp.3.name:0 "Restos Pintados"
 asp.3.desc:0 " Encontramos robots dentro de un edificio, pintados en varios colores como la superficie del planeta. Mientras que los robots de afuera estaban oxidados o convertidos en polvo por la edad, los robots de adentro todavía estaban intactos con mucha menos influencia externa.\n\nParece que los robots dejaron de funcionar mientras pintaban las paredes bastante desordenadas o esculpían su propia imagen o no eran identificables. figuras en las paredes usando cinceles y martillos. Los circuitos de estos coloridos robots se han dañado hasta el punto en que son completamente irrecuperables.\n\nSin embargo, hemos descubierto que los patrones pintados en las superficies de las rocas o las paredes exteriores de los edificios son, de hecho, información masiva y extensa. bancos de datos. Es posible que podamos hacer uso de esto para descubrir cómo la civilización encontró su caída."
 asp.4.name:0 "La Discordia"
 asp.4.desc:0 " Nuestros traductores han confirmado que las señales regulares del planeta constituyen una canción. Sin embargo, la letra no tiene ningún sentido contextual, ya que está formada por repeticiones de palabras similares, y los cambios irregulares en el tono hacían que sonara bastante horrible para nuestros oídos.\n\nLa letra principalmente alaba y cuestiona el alma, y habla del miedo a seres desconocidos de diferentes dimensiones. Con base en los resultados de estos estudios, pudimos entender lo que dicen las letras pintadas en la superficie. Eran poesía u otro tipo de literatura.\n\nTambién hablaban de problemas metafísicos, como las maravillas de la vida, la pérdida de almas y el miedo provocado por la destrucción, pero la mayoría de ellos no están en rima y más bien mal escrito con muy poco mérito literario."
 asp.5.name:0 "Centro de Investigación"
 asp.5.desc:0 " Encontramos una enorme instalación de investigación subterránea. La mayoría de los circuitos de las instalaciones han sido destruidos, pero algunos dispositivos básicos parecen estar casi intactos. A partir de estos hallazgos, nuestros investigadores pudieron descubrir que la civilización era una civilización mecánica con una Conciencia Gestalt gigante.\n\nAl examinar su base de datos, pudimos aprender sobre otra dimensión llamada la Sábana Santa y un arma planetaria que reúne y concentra la energía de la Sábana Santa para devastar planetas. Se encontró el origen de las naves del patrón B, así como las contramedidas de la civilización contra ellas y las historias de combate. También pudimos confirmar que la civilización realizó estudios en Zro.\n\nLos registros revelaron que todas las naves de la civilización fueron destruidas. Sin embargo, la mayoría de los registros hablaban de arte. La mayoría de los datos encontrados en la instalación de investigación fueron pinturas, literatura y canciones de varias civilizaciones y sus estudios sobre ellos."
 asp.6.name:0 "El Fin"
 asp.6.desc:0 " Pudimos inferir lo que sucedió en este planeta a partir de los datos excavados. El planeta fue atacado por un arma planetaria que utiliza la energía de la Sábana Santa, desarrollada por cierta civilización ultra antigua, y se encontró con su desaparición.\n\nAntes del ataque, la Conciencia Gestalt descubrió que el arma no podía causar efectos físicos daño a los orgánicos. Parecía haber llegado a la conclusión de que al comprender el arte, que es un interés exclusivo para los orgánicos, los robots que componen la conciencia se convertirían en formas de vida con almas y se volverían inmunes a la energía de la Sábana Santa.\n\nComo resultado, comenzó la civilización recopilar y analizar datos sobre el arte. Intentó cantar canciones, crear literatura y hacer dibujos sobre la superficie del planeta, sus barcos y sus robots. Sin embargo, la Conciencia Gestalt no logró entender qué constituye el verdadero arte y finalmente fue destruida por el arma planetaria."
 asp.6.a:0 "Fue un intento inútil..."
 asp.6.a.tooltip:0 "Opción de investigación ganada:\n§Y$tech_pk_godray$§! \nProgreso tecnológico ganado: \n§Y$tech_pk_godray$§! §G+50%§! \n\nAñade §Y$aspmod_d_society_20$§! al §Y[From.Planet.GetName]§!\n"
 asp.6.a.tooltip_alt:0 "Añade §Y$aspmod_d_society_20$§! al §Y[From.Planet.GetName]§!\n"

 ### ASP_kessler_syndrome
 ASP_site_kessler_syndrome:0 "Síndrome de Kessler"
 ASP_site_kessler_syndrome_desc:0 " La atmósfera de [From.Planet.GetName] está lleno de innumerables fragmentos de metal, evidentemente de estructuras artificiales. ¿Es una señal de una civilización que no pudo entrar en la era espacial debido a los desechos espaciales? Necesitamos enviar una expedición al planeta para averiguar qué pasó aquí."
 asp.7.name:0 "Desierto Metálico"
 asp.7.desc:0 " La superficie de [From.Planet.GetName] se ha cubierto repetidamente con arena de metales finamente molidos durante un largo período de tiempo. Esta enorme cantidad de metal no podría provenir de un solo planeta. La fuente de estos metales es obvia; incluso ahora, la basura espacial se quema y cae en el cielo. Para investigar qué hay debajo de este vasto desierto metálico, el equipo de la expedición ha pedido equipo adicional para investigar el estrato debajo de la arena."
 asp.8.name:0 "Restos de la Gran Guerra"
 asp.8.desc:0 " Hemos descubierto qué hay debajo de la arena metálica. Sorprendentemente, todo el estrato estaba formado por restos de acorazados. Durante la Gran Guerra Espacial que estalló en cierto punto en el pasado, las naves destruidas se estrellaron contra el suelo y los escombros en la atmósfera lo estaban erosionando y cubriendo.\n\nAhora, solo quedan los restos, pero el Las marcas por sí solas muestran que la civilización que creó el acorazado ha desarrollado tecnología más allá de la comprensión de [Root.Owner.GetName]. La pregunta es que los escombros parecen pertenecer al mismo imperio. ¿Contra qué luchó esta enorme y poderosa flota? Se necesita una mayor investigación de los restos."
 asp.9.name:0 "Nave enorme con propósito desconocido"
 asp.9.desc:0 " Nuestro equipo encontró algo asombroso. Un enorme barco se elevó a través de la arena metálica, lo suficientemente grande como para hacer que incluso los titanes de los imperios caídos parecieran una corbeta. La nave tuvo la suerte de estar excepcionalmente bien conservada en comparación con muchas otras naves que se habían hecho añicos.\n\nHemos escaneado toda la estructura y hemos descubierto que la nave parece un cañón gigante. El casco gigante del barco parece estar diseñado solo para suministrar energía a su batería principal. Pero esta nave no es para propósitos de combate. Se necesitan meses para cargar energía y no hay otro armamento. Necesitamos acceder al sistema central de la nave para saber qué pasó con este planeta y esta nave."
 asp.10.name:0 "Almacenamiento de datos misterioso"
 asp.10.desc:0 " Casi todos los sistemas de la nave se han dañado con el tiempo. Sin embargo, se puede restaurar un almacenamiento de datos que se encuentra en la cabina protegida en el núcleo. Para una mayor investigación, el almacenamiento se envió al mundo de origen. Algunos científicos se quedaron en el planeta para estudiar más las naves y los planetas."
 asp.11.name:0 "Muro Impenetrable"
 asp.11.desc:0 " Después de un largo estudio, los científicos finalmente lo resolvieron. La nave gigante es un dispositivo que utiliza energía para crear, como dice el científico senior, "un muro impenetrable". Esta nave estaba aislando completamente al planeta del espacio y la flota estaba allí para protegerlo. Mientras el planeta estaba aislado de sus alrededores, la nave y la flota se estrellaron contra la pared y fueron destruidas.\n\nDebajo de los escombros, está la pared dimensional que separa al planeta del universo entero. Cuando esta pared se instaló por primera vez, seguramente era "impenetrable", pero parece bastante inestable ahora. Si encontramos la solución, podemos "penetrar" este muro y explorar lo que hay debajo."
 asp.11.a:0 "¿Qué hay ahí abajo?"
 asp.12.name:0 "Restauración Completa"
 asp.12.desc:0 " El almacenamiento de datos que encontramos se ha restaurado. En el interior, se encontró un documento escrito con personajes extraterrestres. En nuestra interpretación del documento, las palabras "Patria" y "hogar" se han utilizado repetidamente y parecen ser memorias. El autor es el jefe de estado del Imperio cuando está a punto de colapsar y es el encargado de registrar la historia de su imperio. El documento también contiene información sobre el barco gigante."
 asp.12.a:0 "Podemos resolver el misterio por fin. Informar al equipo de investigación."
 asp.140.name:0 "Patria, hogar y futuro de la humanidad"
 asp.140.desc:0 " Parece que el equipo de investigación activó algo en la nave. Invirtiendo su proceso normal, la nave está debilitando las paredes dimensionales. Si esto continúa, las paredes desaparecerán pronto.\n\nEl documento finalmente se ha descifrado por completo. La Mancomunidad de la Humanidad, propietaria de la nave, fue una vez un poderoso imperio que conquistó un tercio de la galaxia. Ellos masacraron o esclavizaron a los extraterrestres y suprimieron los derechos de la inteligencia artificial.\n\nCuando finalmente se encontraron con un enemigo poderoso, los esclavos extraterrestres y la inteligencia artificial en el interior se rebelaron, y el imperio colapsó rápidamente por la tensión de ser atacado tanto desde dentro como desde su fronteras. Se quedaron solo con su planeta de origen. Se sellaron dentro para proteger su patria, su hogar y el futuro de la humanidad, esperando el día en que romperían el muro y conquistarían la galaxia nuevamente..."
 asp.140.a:0 "No... No!"
 asp.140.a.tooltip:0 "§RUn imperio purificador fanático ha aparecido.§!"
 asp.141.name:0 "MPatria, hogar y futuro de los niños"
 asp.141.desc:0 " Parece que el equipo de investigación activó algo en la nave. Invirtiendo su proceso normal, la nave está debilitando las paredes dimensionales. Si esto continúa, las paredes desaparecerán pronto.\n\nEl documento finalmente se ha descifrado por completo. El imperio era dueño de la nave, una vez fue un poderoso imperio que conquistó un tercio de la galaxia. Ellos masacraron o esclavizaron a los extraterrestres y suprimieron los derechos de la inteligencia artificial.\n\nCuando finalmente se encontraron con un enemigo poderoso, los esclavos extraterrestres y la inteligencia artificial en el interior se rebelaron, y el imperio colapsó rápidamente por la tensión de ser atacado tanto desde dentro como desde su fronteras. Se quedaron solo con su planeta de origen. Se sellaron adentro para proteger su patria, su hogar y el futuro de sus hijos, esperando el día en que romperían el muro y conquistarían la galaxia nuevamente..."

 ### ASP_geocentrism
 ASP_geocentrism_anomaly:0 "Mundo Inamovible"
 ASP_geocentrism_anomaly_desc:0 " Nuestros científicos tropezaron con una anomalía durante la exploración. Este planeta no está girando. Cualquiera sea la razón, vale la pena nuestro tiempo y esfuerzo para averiguarlo."
 asp.15.name:0 "Mundo Geocéntrico"
 asp.15.desc:0 " Este planeta desafía nuestro conocimiento científico. No gira ni gira alrededor de nada. El planeta está perfectamente fijado en el centro de este sistema. Nuestros científicos piensan que investigar este planeta es una gran oportunidad para aumentar el conocimiento de nuestro imperio sobre el universo mismo. Nuestro equipo de exploración solicita permiso para excavar."
 asp.15.a:0 "Permiso concedido."
 ASP_site_geocentrism:0 "Planeta Inamovible"
 ASP_site_geocentrism_desc:0 " Este sistema solar es absolutamente anormal. Solo hay planetas fijos donde deberían estar las estrellas. La razón podría descubrirse examinando el planeta."
 asp.16.name:0 "Ciudad Enterrada"
 asp.16.desc:0 " Nuestros arqueólogos desenterraron cierto tipo de material enterrado en el suelo. Está bastante claro que se trata de un remanente de un edificio artificial, lo que implica que el planeta había estado habitado por vida sensible en el pasado. Nos ayudaría mucho si investigáramos y averiguamos si la civilización que construyó esta estructura entendió la ciencia detrás de este planeta fijo."
 asp.17.name:0 "El camino no se puede tomar"
 asp.17.desc:0 " Los resultados de nuestra expedición muestran que su conocimiento científico era incluso mayor que el nuestro en algunos aspectos. La estructura del campo magnético natural del planeta parece haberlos hecho concentrarse más en lo que podrían hacer en su planeta que en lo que podrían hacer si viajaran a través de las estrellas. La investigación de su tecnología debería ayudarnos a mejorar nuestro conocimiento en muchos campos."
 asp.17.a:0 "¡Sus tecnologías de fabricación son impresionantes!"
 asp.17.b:0 "¡Su ciencia teórica es impresionante!"
 asp.17.c:0 "¡Sus sistemas sociales son impresionantes!"
 aspmod_physics_bonus:0 "Física impresionante"
 aspmod_society_bonus:0 "Impresionante sociedad"
 aspmod_engineering_bonus:0 "Ingeniería impresionante"
 asp.18.name:0 "Gimoteo del habitante de un planeta muerto"
 asp.18.desc:0 " Pudimos averiguar más sobre los habitantes de este planeta. Parece que llevaban una vida muy religiosa y al mismo tiempo eran muy avanzados en tecnología. Sin embargo, había habido una gran discrepancia social entre la religión y la tecnología, y quienes estudiaban ciencia habían sido discriminados.\n\nNuestros investigadores pudieron encontrar evidencia de varias protestas religiosas alrededor del final de su civilización en los videos que quedaron detrás. Estas protestas podrían ser la clave para descubrir los secretos detrás de la caída de la civilización y la naturaleza del planeta."
 asp.19.name:0 "La sociedad religiosa del mundo plano"
 asp.19.desc:0 " El contenido de los videos es bastante consistente. Apoyan la teoría geocéntrica, mientras critican la teoría heliocéntrica basada en sus creencias religiosas. También parece que la mayoría de la población cree que su planeta es plano en lugar de esférico.\n\nNuestro equipo de exploración ha encontrado un dispositivo gigante. La tecnología y los materiales que forman este dispositivo son simplemente asombrosos. ¿Qué hace? ¿Nos contará los secretos del planeta?"
 asp.20.name:0 "Suicidio fiel"
 asp.20.desc:0 " La investigación sobre el dispositivo ha revelado los secretos del planeta. Los habitantes de este planeta no pudieron llegar al espacio debido a la naturaleza anormal del campo magnético del planeta. Debido a su incapacidad para dejar su planeta de origen, surgieron varias religiones, una de las cuales parece haberse convertido en la religión dominante.\n\nLos científicos de esta civilización idearon la teoría heliocéntrica, que iba en contra de las enseñanzas de la religión dominante. Los líderes religiosos del planeta habían elegido una forma bastante irracional de resolver el conflicto. Reunieron a ingenieros que seguían la religión dominante y les pidieron que crearan un dispositivo que convertiría su planeta natal en el centro del sistema estelar para siempre.\n\nEl dispositivo se desarrolló con el apoyo abrumador de la gente, y el planeta comenzó a crecer lentamente detente mientras los cuerpos celestes comienzan a orbitar alrededor del planeta. Cuando el planeta dejó de girar, se produjeron terremotos masivos y gigantescos maremotos barrieron las costas. Dado que el campo magnético del planeta desapareció cuando el planeta se detuvo, todos los que sobrevivieron a estos desastres murieron lentamente a causa de la radiación cósmica durante varios años.\n\nLa civilización caída dejó un planeta anormal y un dispositivo asombroso que causó su caída."
 asp.20.a:0 "Oh... um... uh..."
 asp.20.b:0 "Tontos supersticiosos."
 asp.20.c:0 "Nosotros no deberíamos cometer tal error."
 asp.21.name:0 "Dispositivo Geocéntrico"
 asp.21.desc:0 " Ahora tenemos que elegir qué hacer con esta máquina.."
 asp.21.a:0 "No somos tan estúpidos como ellos. Desmontarlo y obtener recursos."
 asp.21.b:0 "Bueno... quizás podamos usarlo en alguna parte. Llévatelo con nosotros."
 asp.21.b.tooltip:0 "Si el jugador tiene §YApocalypse§! DLC, se desbloqueará §RGeocentralizador§! Arma asesina de planetas que convierte el planeta objetivo en un mundo estéril y lo reubica en el centro del sistema."
 aspmod_bad_precedent:0 "Un mal precedente"
 aspmod_lesson_from_pools:0 "Lección de las piscinas"
 aspmod_caution_of_fanatics:0 "Precaución de los fanáticos"
 r_aspmod_geocentric_device:0 "Dispositivo Geocéntrico"
 r_aspmod_geocentric_device_desc:0 "Este dispositivo masivo una vez causó el colapso de una antigua civilización, pero sorprendentemente todavía tiene sus estructuras internas intactas. Al investigarlo, podremos mostrar su fuerza abrumadora a nuestros enemigos. \n\n§YEl Geocentralizador NO reubicará el planeta en caso de estas situaciones:\n1.El planeta objetivo es una megaestructura habitable.\n2.Hay un planeta ya centralizado en el sistema.\n3.Esta reliquia no existe en el imperio.§!"
 r_aspmod_geocentric_device.tooltip:0 "Debería pintar este botón de funcionamiento gigante de rojo y ponerle una nota, §R"No presionar."§! \n- Investigador Senior"

 ### ASP_site_haunting_spectre
 ASP_haunting_spectre_anomaly:0 "Un Mundo en Ruinas"
 ASP_haunting_spectre_anomaly_desc:0 " Se han encontrado ruinas de una antigua colonia en la superficie de [Root.GetName]. Podría valer la pena investigar."
 asp.22.name:0 "Colonia Antigua"
 asp.22.desc:0 " Tras una investigación, se han encontrado numerosas fábricas junto con rastros de batalla en la superficie del planeta. Además, se pueden encontrar símbolos de una civilización desconocida en todo el planeta. Se recomienda enviar un equipo de expedición."
 asp.22.a:0 "Extraño."
 ASP_site_haunting_spectre:0 "Un espectro inquietante"
 ASP_site_haunting_spectre_desc:0 " Los patrones no identificables se encuentran en todo el planeta. Las respuestas a lo que quieren decir podrían estar en las ruinas de la colonia."
 asp.23.name:0 "Un símbolo misterioso"
 asp.23.desc:0 " Cuando nuestro equipo de expedición aterrizó en la superficie de [From.Planet.GetName], fueron recibidos por una ruina llena de numerosas fábricas. Aunque parecen estar intactos en su mayor parte, los rastros de una batalla están presentes dentro de las fábricas. También había símbolos dentro de las fábricas que parecían armas. ¿Qué quieren decir? La respuesta podría estar en las áreas del centro de la colonia en ruinas."
 asp.24.name:0 "Un signo de rebelión"
 asp.24.desc:0 " Usando información sobre incidentes similares de nuestro banco de datos, hemos determinado que los rastros de batalla encontrados en [From.Planet.GetName] parece ser causado por una rebelión de esclavos. En las ruinas de la ciudad más próspera, los esclavos parecían haberse unido para atacar a la clase dominante. Probablemente ocurrió una masacre en la plaza de la ciudad.\n\nNuestros exploradores han llegado a la conclusión de que los símbolos que pensamos que eran armas eran en realidad herramientas agrícolas e industriales, que parecen ser las armas de los esclavos. Se aconseja buscar más rastros de esta rebelión..."
 asp.25.name:0 "Una señal de espectro"
 asp.25.desc:0 " Nuestro equipo de expedición ha descubierto algo muy sorprendente. Los esclavos parecían haber salido victoriosos después de todo. Sin embargo, su gobierno recién establecido duró menos de cien años. Lo que es aún más sorprendente es que ondas de radio extraterrestres lavaron el cerebro de los esclavos y los hicieron rebelarse.\n\nAún se desconoce si estas ondas de radio fueron un ataque intencional para destruir la colonia o una coincidencia, pero nuestros científicos han descubierto que las ondas de radio vino de un planeta en el anillo exterior de la galaxia. Se recomienda una mayor investigación sobre las ondas de radio."
 asp.26.name:0 "Un documento misterioso"
 asp.26.desc:0 " A pesar de nuestra constante investigación, la identidad de las ondas de radio no pudo ser desvelada. Pero en lo más profundo de la ciudad se descubrió un documento en el que un individuo grababa las ondas de radio. El cadáver de dicho individuo impide que otros accedan al documento, y algunos de nuestros equipos de expedición se muestran reticentes a acceder a él ya que no saben lo peligroso que puede ser. Este documento está contenido en un dispositivo de seguridad de séptimo nivel, que requiere mucha energía para desbloquearse."
 asp.26.b:0 "¡Para esto!"
 asp.27.name:0 "Un Manifiesto"
 asp.27.desc:0 " Cuando nuestro equipo de expedición finalmente pasa por alto el dispositivo de seguridad, se revela una pequeña pieza de documento, con un título simple escrito en él. Para nuestra decepción, el contenido del documento en su mayoría carecía de importancia.\n\nEs un documento escrito lleno de palabras como lucha y unidad. Esto podría estar relacionado con la revuelta de los esclavos. Nuestro equipo de expedición informa que no se encontró ningún efecto de lavado de cerebro en este documento, pero nuestro equipo sugiere que enviemos el documento a nuestro planeta de origen para una investigación más precisa.\n\nUn espectro acecha la galaxia..."
 asp.27.a:0 "Todo planeta debería saberlo."
 asp.27.b:0 "¡Deseche este documento, AHORA!"
 asp.27.c:0 "Esto es lo que buscamos."
 aspmod_communist_manifesto:0 "Documento declarado"
 aspmod_discarded_document:0 "Documento descartado"
 aspmod_communist_manifesto_shared_burden:0 "Documento declarado"
 r_aspmod_communist_manifesto:0 "El Manifiesto Comunista"
 r_aspmod_communist_manifesto_desc:0 "Este documento se ha obtenido de la excavación de un planeta en ruinas. Los trabajadores de todos los imperios se unirán."
 aspmod_communist_manifesto_relic_activated:0 "$r_aspmod_communist_manifesto$"

 ### ASP_site_rain_world
 ASP_rain_world_anomaly:0 "Extrañas Estructuras Sumergidas"
 ASP_rain_world_anomaly_desc:0 " Contrario a nuestro entendimiento inicial, la atmósfera de [Root.GetName] no es tóxica; en cambio, un vasto océano se encuentra debajo de él. Además, nuestro equipo de exploración ha descubierto grandes cantidades de lo que parecen ser estructuras artificiales bajo el océano.\n\n¿Son los restos de una civilización que prosperó antes de que el planeta quedara completamente cubierto por agua? ¿O posiblemente una señal de una civilización submarina? Se recomienda más investigación."
 asp.28.name:0 "Lloviendo Mundo"
 asp.28.desc:0 " Para nuestra sorpresa, [From.GetName] no estaba exactamente cubierto por el océano.\n\nMientras nuestro equipo de expedición estaba investigando el planeta, lo que inicialmente pensamos que era el océano comenzó a encogerse. Nuestros exploradores revisaron su plan de acuerdo con los cambios y continuaron investigando, y finalmente llegaron a la conclusión de que el océano del planeta fue causado por la geografía del planeta.\n\nEl océano atraía agua continuamente y luego la vaporizaba , que luego resultó en más lluvia a medida que el vapor formaba nubes [From.GetName] es un "Mundo lluvioso", que se ahoga repetidamente por lluvias intensas periódicas.\n\nSin embargo, esta actividad periódica se detuvo brevemente después de que encontramos el planeta y luego comenzó de nuevo cuando comenzamos a explorarlo. Actualmente se desconoce el motivo de este cambio."
 asp.28.a:0 "El Agua es Húmeda"
 ASP_site_rain_world:0 "Mundo Lluvioso"
 ASP_site_rain_world_desc:0 "El planeta está lleno de innumerables ruinas, máquinas y criaturas de origen desconocido dejadas por la civilización anterior. Las respuestas están bajo el agua."
 asp.29.name:0 "Agua de excavación"
 asp.29.desc:0 " En las profundidades del vasto océano falso del "Mundo Lluvioso" se encuentran las estructuras artificiales y la gigantesca maquinaria de los habitantes anteriores, así como una enorme cantidad de criaturas extrañas y peligrosas. ¿Qué propósito tienen estas estructuras no identificadas? ¿Quién los hizo y por qué los dejaron atrás? Para resolver estas preguntas, tenemos que nadar por el agua que cubre el planeta."
 asp.30.name:0 "Mundo Lluvioso"
 asp.30.desc:0 " Después de luchar con una variedad de criaturas peligrosas en todo el planeta, nuestro equipo de excavación tiene una mejor comprensión de la geografía y la vida silvestre. El equipo encontró todo tipo de extraños animales depredadores que parecen haber sido creados artificialmente para el combate, y también descubrió que el propósito de la enorme cantidad de agua es enfriar las máquinas.\n\nLas criaturas evolucionaron para convertirse en lo que son hoy para adaptarse a las periódicas inundaciones del planeta. Aún así, algunos de los animales depredadores son demasiado extraños para ser el resultado de la evolución natural, ya que hay muchos otros animales que parecen relativamente normales.\n\nNecesitamos continuar excavando para descubrir para qué se construyeron las máquinas, y cómo el planeta llegó a ser lo que es hoy."
 asp.31.name:0 "Cálculos"
 asp.31.desc:0 " Nuestros investigadores descubrieron que las máquinas que crearon este mundo lluvioso están realizando repetidamente algún tipo de cálculo. Llevan realizando dicha tarea un período de tiempo extremadamente largo, lo que ha sobre calentado repetidamente sus unidades de procesamiento y provocado que los subproductos de desecho de las máquinas se eliminen sin un procedimiento adecuado. Los monstruos que han estado causando tantos problemas a nuestro equipo de expedición fueron el resultado de los productos químicos de los subproductos.\n\nEl propósito de su cálculo aún no se ha revelado. No tenemos mucho tiempo ya que los desechos seguirán acumulándose hasta que nos sea imposible poner un pie en el planeta. Nuestro equipo de expedición está buscando una terminal de acceso entre los restos."
 asp.32.name:0 "¿Un molusco o un mamífero?"
 asp.32.desc:0 " El equipo ha encontrado un dato interesante al buscar la terminal de acceso. En los fragmentos de datos recuperados durante la excavación, encontraron un registro inusual de extrañas criaturas nativas que bien pueden ser moluscos o mamíferos, así como registros de acceso directo a las computadoras por parte de un "espécimen especial" entre esta extraña especie. Aunque no es científicamente sensible, esta criatura "mamífero-molusco blanco" parece estar "reencarnando".\n\nLos fragmentos de datos contienen entradas repetidas de contacto con el espécimen, con entradas múltiples que confirman su muerte. Al principio, nuestro equipo pensó que los registros eran erróneos, pero la evidencia de adn y la evidencia de video les ha llevado a concluir que los registros son válidos.\n\nEsta extraña criatura nativa podría ser la clave que nos llevará al acceso terminal."
 asp.33.name:0 "Ascensión"
 asp.33.desc:0 " Pudimos averiguar qué pasó con el planeta analizando la terminal de acceso. Los habitantes del planeta querían una respuesta definitiva a la "vida" y crearon cinco máquinas de inteligencia artificial para resolverla. Estas máquinas son la enorme estructura informática que permanece hasta el día de hoy. En el proceso de repetir los cálculos para responder a la pregunta de sus maestros, las cinco máquinas agregaron continuamente más dispositivos informáticos y comenzaron a consumir enormes cantidades de agua para enfriarlas. Las IA predijeron la inevitable devastación del planeta y advirtieron a sus amos, que todavía no estaban dispuestos a abandonar su búsqueda de la respuesta. Los maestros ordenaron la continuación de los cálculos y finalmente se encontraron con su desaparición junto con el planeta.\n\nLas IA continuaron con sus cálculos para obtener la respuesta, incluso después de que sus maestros se habían ido. Sin embargo, llegaron a estar en desacuerdo sobre cómo resolverlo. Al final, la IA más poderosa y despiadada eliminó a todas las demás IA y continuó calculando la respuesta, hasta que el planeta se convirtió en lo que es ahora. Después de incontables años, la IA superviviente entró en contacto con el espécimen "molusco mamífero blanco". Sorprendentemente, la IA determinó que la criatura había encontrado la respuesta a la pregunta de los viejos maestros del planeta, pero un error de naturaleza desconocida le impidió detener el cálculo.\n\nRecuperamos el núcleo de la IA y aseguramos el espécimen único que el La IA ha estado preservando."
 asp.33.1:0 "¡Encuentra la manera de utilizar la inteligencia artificial!"
 asp.33.2:0 "Al pedirle a una máquina desalmada la verdad de la vida, esta loca historia solo vale un discurso."
 asp.33.3:0 "¡Necesitamos saber más sobre esos mamíferos moluscos!"
 asp.33.4:0 "¡Asigne el planeta como un mundo sagrado!"
 asp.33.5:0 "Debemos aprender y conmemorar la tragedia que ocurrió en el planeta."
 asp.33.6:0 "Esas criaturas que viven en el planeta serían excelentes presas."
 asp.33.7:0 "Usemos esta historia para mejorar la unidad entre nuestras poblaciones."
 aspmod_folly_of_raining_world:0 "Locura del mundo lluvioso"
 aspmod_mollusc_mammal_ascension:0 "Ascensión de moluscos-mamíferos"
 aspmod_rainy_holiness:0 "Santidad Lluviosa"
 aspmod_raining_modesty:0 "Lloviendo Modestia"
 asp.34.name:0 "Reinicio del Iterador"
 asp.34.desc:0 " La inteligencia artificial se reinicia por completo. Este 'Iterador' nos funcionará ahora. Aunque su eficiencia de procesamiento ha disminuido un poco durante la reprogramación, aún tiene poderosas capacidades de cálculo. Nuestros principales investigadores están ansiosos por utilizarlo en sus investigaciones lo antes posible."
 asp.34.a:0 "Muy bien"
 asp.34.a.tooltip:0 "Un gobernador de nivel 10 con §YRasgo Único§! aparecerá."
 asp.34.a.leader_name:0 "Cinco Guijarros"
 asp.35.name:0 "Zoológico de molusco-mamífero"
 asp.35.desc:0 " La división de investigación de la sociedad ha terminado su trabajo. Este pequeño blanco podrá vivir cómodamente en nuestro zoológico xeno."
 asp.35.a:0 "Es tan lindo."
 asp.35.a.tooltip:0 "Añade §Y$aspmod_d_small_creature_memorial$§! al §Y[ASP_site_rain_world_target.GetName]§!\n"

 ### ASP_site_axis_of_planet
 ASP_site_axis_of_planet:0 "Eje del Planeta"
 ASP_site_axis_of_planet_desc:0 " Los descubrimientos científicos a menudo provienen de coincidencias. Este fue uno de esos casos.\n\nSi la prueba de funcionamiento de la nueva sonda de exploración se hubiera realizado en otro lugar, si no estuviera defectuosa y, por lo tanto, no se estrellara, si uno de nuestros exploradores no se deslizara sobre 'el cilindro', y si el eje de rotación del planeta no se hubiera inclinado 8 grados mientras caía, este planeta común de tipo estéril no habría recibido el reconocimiento de nadie.\n\nNuestra nave científica que estaba monitoreando la situación envió una transmisión al explorador preguntando qué había sucedido, lo que sonó más como un grito. El explorador informó que la mayor parte del 'cilindro' está enterrado profundamente en el suelo y es más largo de lo que se podría escanear.\n\nBueno, en primer lugar, se debe realizar una verificación de estado en el explorador, es de extrañar que parezcan estar bien después estar en el suelo que se movía a una velocidad de varios cientos de kilómetros por segundo."
 asp.36.name:0 "Capítulo I"
 asp.36.desc:0 " Incluso nuestros mejores escáneres no pudieron escanear todo "el cilindro", que es anormalmente delgado por ser tan largo. Sin embargo, es seguro que 'el cilindro' ha penetrado la corteza.\n\nCilindro blanco liso de todo el armario, 'la aguja' como la llaman nuestros exploradores, niega todos los intentos de escanear el interior, y aunque es tan increíblemente largo, está incrustado en el suelo en la dirección exacta del centro del planeta sin errores. Nuestros exploradores sienten más curiosidad por el hecho de que no hay nada alrededor de donde está la aguja, incluso más que su longitud y el material del que está hecha. Han escaneado el planeta para estar seguros, pero no se han encontrado signos de actividades artificiales, y mucho menos ruinas de una civilización con el nivel de tecnología lo suficientemente avanzado como para fabricar tal aguja. Está clavado en el suelo solo, como una aguja clavada en una bola de hilo.\n\nPero lo más extraño es que empujar la aguja hace girar el planeta. Aunque nuestro equipo de exploración está tan aterrorizado que se negaron a seguir presionando la aguja, el eje de rotación del planeta ya se ha inclinado más de 60 grados en comparación con el eje inicial.\n\nNuestros exploradores en la superficie informan que no lo han hecho sintieron el giro del planeta, a pesar de que han visto girar el cielo y escuchado la alarma de seguridad sonar como loco."
 asp.37.name:0 "Capítulo II"
 asp.37.desc:0 " Al realizar experimentos que compararon las ondas de radio regulares enviadas desde la órbita con lo que el equipo detectó en la superficie, el equipo reveló que todo el espacio esférico, incluso hasta 400 km/s por encima del ecuador, está girando.\n\nEl tipo de radiación térmica que por lo general se puede ver en un agujero negro se ha observado en el espacio esférico, y la clase única de gravedad onda sólo puede ser detectado al salir de espacio normal también se ha detectado. Nuestros científicos argumentan que todo el planeta está en otra dimensión.\n\nCon renovada motivación, nuestros exploradores comenzaron a analizar la aguja. El planeta giró 257 vueltas durante la recolección de muestra de material de la aguja, pero nuestros exploradores ya se acostumbraron."
 asp.38.name:0 "Capítulo III"
 asp.38.desc:0 " Nuestro análisis dice que la aguja está hecha de materiales extraños nunca antes vistos. Hasta donde sabemos, este tipo de materiales son bastante asombrosos, pero no sirven de nada incluso si uno hubiera tenido éxito en su fabricación.\n\nDespués de rasgar las partes exteriores de la aguja, nuestro equipo no encontró nada en el interior. Sin maquinaria, sin sensores, solo un agujero de una profundidad impensable. Instalaron una base de retransmisión de transmisión de drones y enviaron un dron explorador abajo. No estaba completamente vacío. A medida que avanzaba, tuvo que enfrentarse a corrientes de gravedad más fuertes, que eventualmente lo hicieron explotar.\n\nNuestro segundo equipo de exploración, encargado de la aburrida tarea de buscar microscópicamente en todo el planeta, había desenterrado otra aguja, en el lado opuesto del planeta. De hecho, es la misma aguja. Cuando nuestro equipo disparó un rayo láser por la primera aguja, salió la segunda. La aguja penetró por completo en el planeta.\n\nLos científicos asumen que la aguja cumple un papel como una especie de amplificador de señal para rotar el espacio, pero no pueden dar ninguna explicación sobre cómo o por qué surgió la aguja."
 asp.39.name:0 "Capítulo IV"
 asp.40.name:0 "Capítulo V"
 #axis_of_planet_site_multi_end_1
 asp.39.desc.1:0 " Para avanzar en la investigación de todos modos, nuestros exploradores trajeron todo tipo de cosas y personas, observaron los cambios y obtuvieron una mezcla de resultados.\n\nMientras el planeta gira, el punto de ebullición del agua aumentó en 0,1 grados centígrados y la probabilidad de obtener una respuesta diferente esperada por el análisis psicológico había aumentado en un 12% en promedio, y la cantidad de información cada 27808 q-bits en la comunicación cuántica básica ha aumentado. Se han observado más cambios en varias áreas, y el alcance de los cambios cambió de acuerdo con la distancia con la aguja.\n\nEs bastante bueno descubrir algo al menos, pero nuestro científico está teniendo problemas para llegar a un consenso sobre la razón. de esos cambios. Es necesario realizar más experimentos."
 asp.40.desc.1:0 " Después de innumerables experimentos extrañamente improvisados ​​seguidos de tediosos controles manuales, nuestro equipo ha descubierto que el dispositivo es una especie de cuña que une con fuerza el multiverso. El espacio esférico que rodea al planeta es en realidad el espacio de intersección de 88 multiversos. El planeta existe en 88 multiversos al mismo tiempo. Está utilizando las comparativamente indulgentes leyes de la física del decimoquinto universo para hacer girar el espacio.\n\nLa suposición más razonable sería que la aguja se había hecho para cruzar al otro universo. Quizás cambiar la dirección de la aguja cambia el destino. Aún así, no tenemos idea de cómo usarlo, o quién intentó usarlo o por qué lo intentaron. Es posible que los únicos seres con el conocimiento de usar el dispositivo ya se hayan pasado a otros universos.\n\nEs poco probable que usemos la aguja como se pretendía inicialmente, pero al encender la aguja podemos reproducir las leyes de la física de otros universos aunque a pequeña escala. Aunque el proceso consume mucha energía, también podría ayudar mucho a innovar nuestra investigación en física."
 asp.40.1:0 "Asombroso"
 #axis_of_planet_site_multi_end_2
 asp.39.desc.2:0 " Habiendo perdido toda la paciencia, ya que no se produjeron nuevos descubrimientos a pesar de nuestros esfuerzos de investigación, ¡uno de nuestros científicos entró en la aguja sin ningún engranaje protector!\n\nAhora su voz sube por la aguja. Es tan vívido y claro, aunque la distancia debe ser de varios miles de kilómetros. Parece que algo lo persigue. Se oyen sonidos de carne quemada, huesos crujientes y gritos de piedad. Nuestro equipo en la superficie intenta contactarlo, pero sin éxito. El científico está tratando de que el equipo sepa lo que está sucediendo allí. Parece que incluso cuando tiene dolor, está decidido a darnos el conocimiento. Repite lo mismo una y otra vez con una voz de cebada comprensible y quejumbrosa.\n\nQue hay un infierno ahí abajo. Demonios y monstruos, todos los males imaginables están ahí.\n\nPronto la voz flaquea, y la mitad de nuestros exploradores, incluso temblando de ansiedad extrema, mostraron una curiosidad obsesiva hacia el interior de la aguja. Empujaron a sus colegas que estaban tratando de detenerlos y se metieron en la aguja. El resto del equipo se retiró a la nave científica presa del pánico, cuando un espeso humo púrpura comenzó a esparcirse por la superficie.\n\nParece que el planeta se ha convertido en un planeta velado. Acaba de llegar un informe informando que una nave púrpura no identificada ha aparecido de la nada. El barco está armado con un solo cañón de aspecto extraño. Se trata simplemente de permanecer en órbita, sin moverse en absoluto, lo que nos lleva a creer que no cuenta con personal. Podría contener las respuestas que buscamos."
 asp.40.desc.2:0 " Después de descifrar los registros encontrados dentro de la siniestra nave púrpura, nuestro equipo pudo decir qué era el planeta y la aguja.\n\nEl cilindro al que nos referimos como la aguja era de hecho 'El gusano redondo del velo' - un psiónico monstruo que viajaba a través de las galaxias y devoraba los espíritus y los cuerpos de los seres sintientes. Incluso después de destruir decenas de miles de civilizaciones, el gusano nunca se sintió lleno. Los Vermifugum, una civilización que fue atacada por el gusano hace 790 millones de años, logró neutralizar al gusano y creó una prisión entre la dimensión del velo y el universo real, penetró el gusano con la barra de la dimensión del velo, lo contuvo dentro un planeta rocoso en el universo real. El planeta se disfrazó como un planeta común de tipo estéril para evitar que una especie más joven rompiera el sello por accidente.\n\nLos registros también nos aconsejaron al final que usemos el 'pedernal' cargado en la nave púrpura para quemar el gusano junto con el velo, en caso de que el sello se rompa y el planeta caiga dentro del velo.\n\nMientras nuestros científicos leen la última parte, son testigos de cómo el gusano escapa del planeta y se aleja flotando. Entraron en pánico al darse cuenta de que habían perdido la última oportunidad de destruir al gusano, pero afortunadamente para nosotros, el gusano se fue a otra galaxia.\n\nSolo los exploradores supervivientes saben lo que hemos hecho. Que el monstruo nunca regrese."
 asp.40.2:0 "¿Qué hemos hecho?"
 #axis_of_planet_site_multi_end_3
 asp.39.desc.3:0 " Ahora los exploradores están tan acostumbrados a girar, que nadie dijo nada sobre un explorador jugando con la aguja mientras descansaban.\n\nEntonces, el explorador gritó que había visto claramente un planeta continental a través del agujero de la aguja. Al principio, los demás pensaron que solo estaba bromeando, pero a medida que pasaba el tiempo, más y más personas estaban teniendo experiencias similares.\n\nPronto se hizo obligatorio escribir la dirección a la que apuntaba la aguja, en qué ángulo estaba el observador sosteniendo la aguja en el momento de tales ocurrencias. A medida que se acumulaban los registros, quedó claro que la aguja mostraba planetas específicos de acuerdo con la dirección de la aguja, el ángulo en el que se sostenía la aguja y lo que el explorador estaba diciendo en ese momento.\n\nLa existencia del Los cuerpos celestes vistos a través de las agujas deben verificarse."
 asp.40.desc.3:0 " A medida que el equipo manipula la aguja de acuerdo con lo que han descubierto los científicos, la corriente de gravedad dentro de la aguja se estabiliza en forma de lente y la vista del otro lado se amplía. Los cuerpos celesitales que había visto el equipo eran de hecho reales, y los científicos también pudieron descubrir nuevos planetas.\n\nLa aguja es un gigantesco telescopio del espacio profundo. Quien haya construido este ridículo telescopio, o cualquier tecnología que se haya utilizado para construirlo, todavía no lo sabemos, pero sí sabemos cómo usarlo.\n\nLa investigación en áreas a las que los viajes hiperespaciales no son fácilmente accesibles fue muy difícil incluso hasta el día de hoy, donde podemos ver planetas a lo lejos con nuestros propios ojos y viajar más rápido que la luz. Sin embargo, este telescopio abrirá nuevas posibilidades para la astronomía. Ahora los observadores pueden ver las estrellas a lo largo de la galaxia como si estuvieran justo frente a sus ojos, y también pueden proyectar y analizar galaxias externas de manera más vívida. Nuestros líderes militares querían usar el telescopio en el campo del espionaje, pero como es imposible acercarse una vez que el planeta se amplía hasta cierto punto, no es probable que puedan obtener información útil en la superficie como hubieran querido.\n\nEl telescopio también se ha vuelto bastante famoso entre los turistas. La ahora súper popular aguja ahora se llama el 'Observatorio ilimitado', un planetario perfecto donde los turistas pueden ver todas las estrellas y planetas de la galaxia."
 asp.40.3:0 "A los astrónomos les gustará."
 #axis_of_planet_site_multi_end_4
 asp.39.desc.4:0 " Una vez más, nuestra suerte nos salvó. Mientras manipulaba la aguja, apuntó directamente sin error hacia un planeta de tipo estéril dentro de nuestro imperio.\n\nSe informa que de repente el suelo se hundió y un antiguo edificio hecho de oro salió por el agujero de ese planeta. Un letrero que dice 'cerradura' está colgado en el edificio, y de alguna manera nos dice de una cerradura de la que solo el sacerdote elegido de Numa conoce la ubicación, y la llave de la que solo el santo nacido de una virgen de cuatro brazos conoce el paradero, y que solo el que sabe dónde se encuentran ambos elementos puede abrir la cerradura y tomar legítimamente la luz más sagrada.\n\nAunque ninguno de nosotros cumple con los criterios, dado que hemos superado probabilidades aún menores, deberíamos poder 'legítimamente 'toma lo que hay dentro.\n\nCuando la' cerradura 'se abrió, la aguja, o más bien la' llave ', ha cambiado. Un ascensor se disparó desde el agujero una vez vacío, y los exploradores lo tomaron para llegar a las vastas ruinas escondidas dentro del núcleo interno del planeta."
 asp.40.desc.4:0 "Sella! Alabado sea nuestro destino. En la bóveda oculta se encuentra la fortuna que un emperador envidiaría, la cultura sobre la que incluso los más grandes artistas derramarían lágrimas, la fama incluso el unificador de la galaxia no se atrevería a comprender, incluso el conocimiento del imperio caído más grande donde nacieron los sabios, todas las calles no podría sostener una vela y el poder de silenciar una supernova y ennegrecer a la enana blanca.\n\nEl tesoro que toda criatura de la galaxia desea, el Galatron."
 asp.40.4:0 "¡Hurra!"
 #axis_of_planet_site_multi_end_5
 asp.39.desc.5:0 " Con una explosión repentina, una nave espacial civil de nuestro imperio se estrelló contra el planeta. Con la nave completamente destruida, no se encontraron supervivientes. Quedaban dos preguntas después del incidente.\n\nEn primer lugar, nuestra nave científica no pudo detectar la nave civil hasta que se estrelló contra el planeta, y en segundo lugar, que la nave viajaba al sistema vecino, no a este, según al registro que se encuentra entre los restos de la nave.\n\nEs difícil de creer, pero parece que la nave apareció repentinamente en la órbita baja de este planeta justo después de activar FTL.\n\nHemos solicitado una sonda de exploración FTL para una mayor investigación."
 asp.40.desc.5:0 " La mayoría de las sondas que intentaron viajar FTL en el sistema vecino viajaron normalmente, pero las que estaban en la dirección a la que apuntaba la aguja tuvieron ocurrencias inusuales. Las sondas que ingresaron a los carriles hiperespaciales hacia el sistema donde se encuentra la aguja viajaron a una velocidad más rápida de lo normal, y las que ingresaron a los carriles hiperespaciales hacia otros sistemas se han teletransportado de alguna manera a la órbita baja del planeta y se estrellaron contra el suelo.\n\nSin embargo, solo se vieron afectadas las naves pequeñas, como las naves espaciales civiles y las sondas. Cualquier cosa con más masa que una patrullera funcionaba bien. Además, se ha demostrado teóricamente que al encender la aguja, podemos reducir a la mitad la pseudovelocidad de la luz según la cantidad y polarización de la potencia suministrada, y también suprimir el sobrecalentamiento de los motores al dar un 'salto' a la fase anterior. universo ordinario.\n\nNuestro científico ha concluido por ahora que la aguja se había construido para crear una 'autopista FTL', y la función giratoria del planeta estaba destinada a servir como punto de conmutación.\n\nSin embargo, no uno sabe cómo funciona esta cosa, o por qué debería plantarse la aguja en el planeta, o qué tipo de civilización la había construido. No existen más pistas.\n\nPero nuestra civilización sin duda ha ganado mucho con este incidente. Al construir un dispositivo para controlar y alimentar la aguja y conectarlo a las bases estelares, nuestra especie podría aprovechar las habilidades de la aguja."
 asp.40.5:0 "La tecnología para controlar la hipervía"
