l_german:
 pc_o_star:0 "Klasse O Stern"
 pc_o_star_desc:1 "Diese seltenen, titanischen Sterne verbrennen in nur wenigen Millionen Jahren ihren Kernbrennstoff und geben riesige Mengen an Hitze und Licht ab. Ihre unglaubliche Helligkeit macht sie leicht sichtbar, auch von vielen Hunderten von Lichtjahren entfernt."
 sc_o:0 "§HKlasse O Stern§!"
 pc_rg_star:0 "Roter Riesenstern"
 pc_rg_star_desc:1 "Rote Riesen sind die Sterbenden von niederen Massenstars. Nachdem er in seinem Kern aus Wasserstoff herausgegangen ist, hat es begonnen, Helium zu verbrennen, wodurch die äußeren Schichten zu einer enormen Größe schwellen."
 sc_rg:0 "§HRoter Riesenstern§!"
 pc_rsg_star:0 "Roter Überriese Stern"
 pc_rsg_star_desc:1 "Rote Supergianten sind hochmassende Sterne, die dem Ende ihres Lebens nahe stehen. Ihre Masse erlaubt es ihnen, schwerere und exotischere Elemente zu verschmelzen, bevor sie in einer Supernova implodieren."
 sc_rsg:0 "§HRoter Überriese Stern§!"
 pc_rhg_star:0 "Roter Hyperriese Stern"
 pc_rhg_star_desc:1 "Die massivsten Stars beenden ihr Leben als Roter Hyperrieses. Diese titanischen Sterne haben kaum noch eine Million Jahre übrig, bevor sie sich in einer besonders katastrophalen Supernova selbst zerstören."
 sc_rhg:0 "§HRoter Hyperriese Stern§!"
 pc_kg_star:0 "Orange Riesenstern"
 pc_kg_star_desc:1 "Orange Riesen sind sehr ähnlich wie rote Riesen, aber sie sind wärmer und etwas heller als Ergebnis."
 sc_kg:0 "§HOrange Riesenstern§!"
 pc_ksg_star:0 "Orange Überriese Stern"
 pc_ksg_star_desc:1 "Orange supergiants are high-mass stars nearing the end of their lives. Their mass allows them to fuse heavier and more exotic elements before they implode in a supernova."
 sc_ksg:0 "§HOrange Überriese Stern§!"
 pc_khg_star:0 "Orange Hyperriese Stern"
 pc_khg_star_desc:1 "Orange Hypergiants sind sehr selten und alte Sterne, die heißer sind als ihre roten Pendants. Diese titanischen Sterne haben kaum noch eine Million Jahre übrig, bevor sie sich in einer besonders katastrophalen Supernova selbst zerstören."
 sc_khg:0 "§HOrange Hyperriese Stern§!"
 pc_wd_star:0 "Weißer Zwergstern"
 pc_wd_star_desc:1 "Weiße Zwerge sind das Ende eines Lebens des niedrigen Massenstars. Diese dicken renemants bilden sich, nachdem ein roter Riese seinen Treibstoff ausgeübt hat, wodurch die äußeren Schichten weggeblasen werden und der Kern langsam abkühlen lässt."
 sc_wd:0 "§HWeißer Zwergstern§!"
 pc_l_star:0 "Klasse L Stern"
 pc_l_star_desc:1 "Braune Zwerge wie diese sind nicht massiv genug, um die Fusionsreaktionen zu bewahren, die einen "wahren" Stern definieren. Klasse L braune Zwerge geben eine respektable Menge an Hitze und Licht aus, werden aber von ihren größeren Begleitern überstrahlt."
 sc_l:0 "§HKlasse L Stern§!"
 pc_y_star:0 "Klasse Y Stern"
 pc_y_star_desc:1 "Diese Objekte sind auf der Fuzzy-Linie zwischen Stern und Planetenen. Sie emittieren praktisch keine Hitze oder Licht und sind etwa Raumtemperatur. Planetenen, die diese Körper umkreisen, werden nur durch geothermische Energien erwärmt."
 sc_y:0 "§HKlasse Y Stern§!"
 pc_wr_star:0 "Wolf-Rayet Stern"
 pc_wr_star_desc:1 "Wolf-Rayet-Stars sind in den letzten Etappen ihres Lebens. Sie sind aus Wasserstoff und Helium herausgelaufen und verschmelzen die letzten Elemente, die sie vor dem Fixieren von Eisen und der Übergangsseite haben können. Ihr unglaublich kraftvoller stellarer Wind weht die äußeren Schichten des Sterns weg."
 sc_wr:0 "§HWolf-Rayet Stern§!"
 pc_temporal_inhibitor:0 "Zeitlicher Inhibitor"
 pc_temporal_inhibitor_desc:1 "Diese alte Struktur erzeugt das seltsame zeitliche Feld, in dem das System enthalten ist. Wer hätte es konstruieren können?"
 pc_pr_star:0 "Primordial Stern"
 pc_pr_star_desc:1 "Dieser Stern scheint einer der ersten Stars im Universum zu sein! Ursprüngliche Sterne entstanden aus reinem Wasserstoff direkt aus dem Urknall, bevor sogar Galaxien Gestalt annahmen. Diese ursprünglichen Sterne verbrannten in nur wenigen Millionen Jahren, nachdem sie gebildet wurden, aber dieser einzige Überlebende lebt weiter im einzigartigen Zeitfeld, wo es niemals alt werden oder sterben wird."
 sc_pr:0 "§HPrimordial Stern§!"
 pc_grn_star:0 "Grün Stern"
 pc_grn_star_desc:1 "Wie kommt es überhaupt noch? Normale Sterne produzieren grünes Licht, aber es ist normalerweise durch die anderen Wellenlängen ertrunken, was zu einem weißen Stern führt; Aber dieser Stern produziert ein deutliches lindgrüne Licht, und sonst nichts. Keiner unserer Theorien kann diese Anomalie noch erklären."
 sc_grn:0 "§HGrün Stern§!"
 pc_barycenter:0 "Barycenter"
 pc_barycenter_desc:1 "Das ist kein eigentliches objekt; Vielmehr ist es ein imaginärer Punkt, dass zwei binäre Objekte umkreisen."
 sc_rogue:0 "§HSchurke Planeten§!"
 
 magnetar:0 "Magnetar"
 magnetar_desc:0 "Dieser junge Neutronenstern projiziert ein extrem starkes Magnetfeld, das viele Millionen mal stärker ist als ein durchschnittlicher Stern. Diese Felder werden allmählich in die eines reifen Neutronensterns schwächen."
 carbon_star:0 "Kohlenstoff Stern"
 carbon_star_desc:0 "Carbon-Stars sind riesige Sterne mit ungewöhnlich großen Mengen an Kohlenstoff in ihrer oberen Atmosphäre. Der Kohlenstoff absorbiert verschiedene Wellenlängen des Lichts, was dazu führt, dass der Stern ein bestimmtes Rubinrot leuchtet."
 quasar:0 "Micro Quasar"
 quasar_desc:0 "Die schwarze Loch-Akkretionsscheibe ist groß und unglaublich leuchtend. Wie der Name schon sagt, ähneln sie Quasaren im kleineren Maßstab."
 quark_star:0 "Quark Stern"
 quark_star_desc:0 "Dieser exotische Stern ist unglaublich nah, um in ein schwarzes Loch zu kollabieren; Nur die Quarks, die einander abstoßen, können es vom Implodieren halten."
 oxygen_star:0 "Sauerstoff reich Stern"
 oxygen_star_desc:0 "Dieser sterbende Stern hat eine ungewöhnlich hohe Menge an Sauerstoff in seiner Atmosphäre, aufgrund der Spätstadium-Fusionsprozesse in seinem Kern."
 
 morestars_rogue_empire_init_NAME:0 "Schurke Planeten"
 morestars_rogue_empire_init_DESC:0 "Ein schelmisches Planetenensystem. Es gibt keinen zentralen Stern und das Planetenensystem wandert im Raum. §HWARNUNG: §! Dieses System ist aufgrund des Mangels an Objekten in Ihrem Startsystem härter."
 
