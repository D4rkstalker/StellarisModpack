 morestars.1.name:0 "Rätselhafter Stern"
 morestars.1.desc:0 "Wir sind über einen riesigen Stern gestolpert, der mehrmals massiver ist als alle, die wir vorher gesehen haben. Es gab keinen Hinweis auf etwas Ungewöhnliches, bis wir in seine Gravitationsdomäne eintraten, woraufhin unsere Sensoren überwältigt waren und unsere Schiffe kaum in der Lage waren, ihre unvorstellbare Hitze zu bewältigen. Noch fremder sind die vier enormen Strukturen, die gerade über ihren Einflussbereich hinausgehen."
 morestars.1a:0 "Was ist das für ein Ort?"
 #green star events
 morestars.2.name:0 "Seltsamer Stern"
 morestars.2.desc:0 "Ein grüner Stern! Unsere Führer schworen, es war eine Art von Streich oder praktischer Witz auf den ersten, aber weitere Berichte haben diese Star's völlig verblüffende Färbung bestätigt. Was hätte es veranlassen können, einen solchen bizzaren Farbton zu übernehmen?"
 morestars.2a:0 "Eine faszinierende Entdeckung."
 morestars.5.name:0 "Rogue Planetenenen"
 morestars.5.desc:0 "Generiere Schurken Planeten aus mehr Sternklassen?"
