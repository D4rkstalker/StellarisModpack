 Origin_GAPS_Aquaifiers_desc:0 "Started on a water world with the purest water in the universe\n    £military_size_16£ Gameplay centers around production of a unique resource called Pure Water £sr_GAPS_water \n     £military_size_16£ Your starting planet and abilities center on producing and making the most of it, such as using £sr_GAPS_water to planets immediately into water worlds. \n    £military_size_16£ Start on a size §Y25§! world with the the pure water modifier and a pure water deposit. \n    £military_size_16£ Your starting species has the "Universal Water Habitability" trait which grants 100 to all wet worlds and 0% for all others.\n     £military_size_16£ You have a higher chance to get the following anomalies: §Y$anomaly.4045.name$§! & §Y$distar.2010.name$§! & §Y$distar.120.name$§! each one potentially granting you a special project.§!\n    £plus£ §MMOD INTERACTIONS§!: Planetary Diversity\n\n"
 
