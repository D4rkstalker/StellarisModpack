 # General Civil War
 civwar.1027.name:1 "§RGeneral Declares Independence!§!"


 # Faction Leader General
 civwar.1027.desc:0 "To become the leader of a political party in a nation as large as ours is no small feat, and requires a vast array of political connections and support. General §Y[event_target:civil_war_leader.GetName]§! is no exception in that regard. While the §Y[civil_war_party.GetName]§! party has a decent amount of support, they have seen little progress in achieving their policy goals. Frustrated by the lack of government support for their party's agenda, General §Y[event_target:civil_war_leader.GetName]§! has left their post and leveraged their political connections on a planet where their party had a large amount of support to seize control of the planet and it's neighrboring systems. With solidified support, General §Y[event_target:civil_war_leader.GetName]§! has declared themselves the leader of a new government based on the planet. They've also managed to commandeer a certain amount of our fleet, and have the support of enough of their populace that should we not accept their independence, there will be war."

