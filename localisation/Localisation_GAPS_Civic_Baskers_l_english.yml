 Civic_GAPS_Baskers:0 "Baskers"
 Civic_GAPS_Baskers_desc:0 "For whatever reason, they feel the call of the sun and light and focus their technology on being closer to it. Be it liking its warmth or praising its glory, the amount of light in systems matters to this civilization."
 Civic_GAPS_Baskers_tooltip:0 "     £military_size_16£ Effects of this civic refer to System Light Level. \n          £military_size_16£ Light level is calculated based on brightest star class.\n          £military_size_16£ Class K = 0, Class G = 1, Class F = 2, Class A = 3, Class B = 4.\n          £military_size_16£ The class is considered 1 point higher for each additional light giving star.\n          £military_size_16£ The max calculated light level is 6.\n     £military_size_16£ You can construct planetary buildings, starbase buildings, and starbase modules that scale in cost, upkeep, and effect based on the light level. \n     £plus£ §MMOD INTERACTIONS§!: Gigastructural Engineering\n\n"

