#Basic
 Civic_GAPS_Planters:0 "Planters"
 Civic_GAPS_Planters_desc:0 "Planters seek to grow lush, planet-spanning gardens, groves and forests on all worlds they settle and to coexist as much as possible with the indigenous ecology of a planet. Their deep understanding of plantlife allows for the development of whole swathes of living housing and places of work.\n\n     £military_size_16£ You can dedicate planets to two types of megaflora.\n          £military_size_16£ These plants are districts that grant powerful planet wide bonuses or several kinds of jobs districts can't usually provide.\n          £military_size_16£ You can only have one Sublime Planet type and one Prosperous Planet type on each planet.\n          £military_size_16£ You will need biological matter (£food£) to build and pay the upkeep for these plants.\n     £plus£ §MMOD INTERACTIONS§!: Planetary Diversity, Alphamod\n\n"
 
#Civic_GAPS_Planters_tooltip:0 "
 
