building_dyson_terraforming_lab_desc:0 "这个建设在戴森云上强大的的建筑，帝国唯一。能够减小地貌改造的花费、并且提供特殊的工作岗位。它还需要一个拥有大气的不可宜居星球——已经被标记过做实验的。"
