trait_pc_dyson_swarm_preference:0 "戴森云偏好"
trait_pc_dyson_swarm_preference_desc:0 "由于生长在低重力环境下，这个物种已经进化对环境的适应。他们再也不能踏足到一颗真正的行星上，因为他们会被自己的体重压死。"
trait_low_gravity_adaptation:0 "肌肉萎缩"
trait_low_gravity_adaptation_desc: "他们生命的大部分时间都居住在低重力的环境下，这导致他们肌肉的退化。他们再也不能踏足到一颗真正的行星上，因为他们会被自己的体重压死。"
trait_robotic_low_gravity_adaptation:0 "零重力特制型"
trait_robotic_low_gravity_adaptation_desc:0 "这些机械专为零重力环境设计制造的。"

