dyson_leisure_placeholder_desc:0 "这些空间站没有什么用处，我们应该报废他们换点别的，如果能的话。"
dyson_spawning_chamber:0 "产房"
dyson_spawning_chamber_plural:0 "产房"
dyson_spawning_chamber_desc:0 "这些空间站只是为了生育目的。基本上是宇宙中更为我们创造更多子个体的一个巨大的有机体。"
dyson_spawning_chamber_placeholder:0 "废弃的产房"
dyson_spawning_chamber_placeholder_plural:0 "废弃的产房"
dyson_spawning_chamber_placeholder_desc:0 "这些空间站没有什么用处，我们应该报废他们换点别的，如果能的话。"
dyson_computer_hub:0 "服务器中心"
dyson_computer_hub_plural:0 "服务器中心"
