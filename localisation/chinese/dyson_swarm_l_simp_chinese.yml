#civics 民政
civic_the_void:0 "失去家园"
civic_the_void_desc:0 "母星的一次大灾难，把这个文明推向几近灭绝的深渊。他们放弃他们的母星，在严酷的宇宙环境中生存——他们发现超光速航行是很久以后的事了——围绕着太阳，许多小的居住站星罗棋布。这些“戴森云”上的居民，现在面对着他们母星家园的死亡。专家估计，在十年内，大气将会降低至这个行星彻底不再宜居的临界点。但仍然有部分幸存者在我们已死的母星上奋力挣扎。问题在于，我们如何从这里开始。"
civic_tooltip_the_void_effects:4 "开始在一个10格大小的戴森云，还有一个死寂星球，是你原来的母星家园。你可以选择在10年内撤离原母星的剩余幸存者。开始解锁科技“戴森云”和“水培农业”。零重力的农民工作效率提高。新的戴森云建造费用降低。"
civic_machine_rogue_colonizing_unit:0 "失控殖民单元"
civic_machine_rogue_colonizing_unit_desc:0 "我们的创造者在过去的几十年内已造成非常严重的大气污染。不知如何停止，他们创造了我们：建造AI网络，在广袤的宇宙虚空中，为他们建造家园：戴森云。但貌似哪个地方出错了：行星比预想中更快，迅速变得不宜居，并且之后所有通讯都终止了。 太空居住站和基础设施就快要完工，我们正等待下一步的指令。我们将拯救我们的主人，引导他们进入新的纪元吗？或者我们将断然斩却我们被有机生命创造的过往？"
civic_machine_rogue_colonizing_unit_effects:4 "开始在一个10格大小的戴森云，解锁科技“戴森云”和“水培农业”。新的戴森云建造费用降低。当你找出更多线索明白你的造物者发生了什么，你会解锁更高级的BUFF或者放弃其中的一些。随后你会获得选项变成“失控机仆”"


#events 事件
dyson_swarm_other.11.title:0 "一则简介"
dyson_swarm_other.11.desc:0 "戴森云是一个由许多太空站构成的集合体，许多都在零重力环境下。依赖星系中的行星，可以建造一些特殊的建筑。记得首先要采用初始化决议。你的戴森云初始区划上限为4，但通过某些科技和飞升，像“掌握虚空”和“空中家园”，可以解锁决议，使其区划上限增多，区划种类增多。运行戴森云最具挑战的是居住空间：并没有住房区划、建筑，而且其他区划并不为他们带来的工作岗位提供足够的住房。你必须通过特殊的住房建筑来弥补。另一件事是，居住在戴森云上的人口将会适应低重力的环境，他们不再能宜居在行星上。尽管这是个缓慢的过程，也有一些科技能够减缓甚至停止这个过程。总之，你会自己发现更多细节的，玩得愉快！"
dyson_swarm_other.11.a:0 "有什么资源？"
dyson_swarm_other.11.c:0 "“挖空行星”法令具体是什么？"
dyson_swarm_other.11.b:0 "了解"
dyson_swarm_other.18.title:0 "资源总览"
dyson_swarm_other.18.desc:0 "-小行星增加采矿区划（只有像行星一样的才算，单纯小行星带不算）\n-荒芜星球有几率增加采矿区划\n-冰晶小行星允许你建造运冰设施\n-气态巨行星允许你建造气体收集器（75%概率）\n-熔岩星球允许你建造地核矿井（75%概率）\n-取决于你的星系的富饶程度，你最多可建造四个星尘收集器。\n-如果星系有一个未殖民的行星，你可以建造地貌改造实验室（帝国唯一）\n-如果旁边有一个已殖民的行星，你可以建造行星贸易站。\n-好好考虑你的戴森云的选址吧！"
dyson_swarm_other.35.title:0 "“挖空行星”法令"
dyson_swarm_other.35.desc:0 "只有在选择“空中家园”飞升之后或选择特殊的开局民政才可以采用“挖空行星”法令。允许你将一整个行星分解，作为你的戴森云的新建太空站的原材料。要挖空行星必须满足以下条件：\n-在这个星系里必须有戴森云（这是那些原材料的去处）。\n-只有荒芜、剧毒、冰封星球或者其他的宜居星球才能被挖。\n-该行星不能被殖民、不能建有巨构建筑\n 执行这个决议后，每六个月，该行星区划上限将减小 2，同时戴森云区划上限将增加 1。直到行星的区划上限等于 1。你可以采用另一条法令彻底移除这个行星。"
dyson_swarm_other.1.title:0 "戴森云建成"
dyson_swarm_other.1.desc:0 "必要的行政管理机构和生产设备已经建成。我们新建成的戴森云已经准备好新一批居民入住啦！"
dyson_swarm_other.1.a:0 "很好"
dyson_swarm_other.2.title:0 "资源扫描已开始"
dyson_swarm_other.2.desc:0 "考察队已经出发，寻找宇宙中我们可利用的资源。约两个月后我们应该就能知道结果。"
dyson_swarm_other.2.a:0 "了解"
dyson_swarm_other.3.title:0 "资源扫描结束"
dyson_swarm_other.3.desc:0 "考察队已带着扫描结果归来。现在我们只需要建造要求的设备就可以利用这些资源。"
dyson_swarm_other.3.a:0 "太棒了"
dyson_swarm_other.13.title:0 "肌肉退化"
dyson_swarm_other.13.desc:0 "长期暴露于低重力环境下，许多居住在戴森云的居民患上严重的肌肉萎缩。他们的肌肉变弱，无法支撑他们在行星上行走。如果执意要做，他们很可能由于自身体重压垮他们的身子，造成致命伤。"
dyson_swarm_other.13.a:0 "好吧"
dyson_swarm_other.13.a.tooltip:0 "你帝国中每个戴森云上有2-4个£pops人口 获得“肌肉萎缩”特性。"
dyson_swarm_other.24.title:0 "挖掘工程开始"
dyson_swarm_other.24.desc:0 "我们已经开始了挖掘工程，该行星被逐步分解，变成当地戴森云的太空站。"
dyson_swarm_other.24.a:0 "很好"
dyson_swarm_other.27.title:0 "挖掘结束"
dyson_swarm_other.27.desc:0 "[event_target:dyson_depleted_planet_marker.GetName]已经彻底被挖空，组装成了太空站，只剩下一堆没用的材料。"
dyson_swarm_other.27.a:0 "已经完成了吗？"
dyson_swarm_other.38.desc:0 "我们已经开始了挖掘工程，该小行星将被分解，变成当地戴森云的太空站。将在约一年内完工。"
dyson_swarm_other.26.title:0 "贸易站关闭"
dyson_swarm_other.26.desc:0 "由于参与贸易的殖民地的废弃，[Root.GetName]上的贸易站被迫关闭。"
dyson_swarm_other.26.a:0 "真可惜"


