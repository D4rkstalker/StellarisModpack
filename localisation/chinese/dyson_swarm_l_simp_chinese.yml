ap_home_in_the_sky:0 "空中家园"
ap_home_in_the_sky_desc:0 "我们真正的家园是在群星之间，不受沉重的引力与一成不变的地表所限制。这才是真正的自由。\n解锁"挖掉行星"决议，用于不可宜居的行星，把他们变成太空站。缓慢地把它的区划上限加到附近的戴森云上，直到行星被挖空。最重要的是，我们也解锁了"管理区划模块"决议，能够让我们将戴森云的区划交换。"
