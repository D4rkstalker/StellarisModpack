decision_terraforming_experiment:0 "安排地貌改造实验"
decision_terraforming_experiment_desc:0 "安排这个行星准备将来的地貌改造实验，这使他不再宜居。星系里的戴森云可以建造帝国唯一的地貌改造实验室。 §R警告：这个修正不能再被移除，你也不能再安排另一个行星！§!"

decision_uninhabitet_dyson_swarm_destroy:0 "移除戴森云"
decision_uninhabitet_dyson_swarm_destroy_desc:0 "移除这个戴森云和所有连接的实体。"
decision_dyson_consume_planet:0 "挖掉行星"
decision_dyson_consume_planet_desc:0 "彻底挖空这颗行星，把它的材料变成当地戴森云的太空站。每六个月它将把它的区划上限转移给戴森云。这颗行星不再能建造巨构、轨道居住站并且会移除它所有的资源。之后可被彻底移除。"
decision_dyson_consume_asteroid:0 "挖掉小行星"
decision_dyson_consume_asteroid_desc:0 "彻底挖空这颗小行星，把它的材料变成当地戴森云的太空站。一年后为戴森云增加4个区划上限。"
decision_mined_planet_destroy:0 "移除行星残骸"
decision_mined_planet_destroy_desc: "这曾经是一颗巨大的行星的残骸，可以被用来让我们的天际线变得更加美丽。"
decision_install_gravity_generators_on_dyson_swarm:0 "安装重力发生器"
decision_install_gravity_generators_on_dyson_swarm_desc:0 "通过在戴森云里所有的空间站安装重力发生器，当地人口不再遭受肌肉萎缩。"
decision_starscooping_project:0 "恒星采掘计划"
decision_starscooping_project_desc:0 "为了能够获取深埋恒星的矿物，我们必须首先建造一个基础平台，并且随后升级我们的设备。所有的采矿港会被变成恒星挖掘区划，没有数量限制。工作额外产出一个矿物。（注：并非立刻转换，升级需要花费一些时间。之后游戏里UI可能会闪退）"
decision_dyson_swarm_modules:0 "管理区划模块"
decision_dyson_swarm_modules_desc:0 "转换区划，任你所想。"

