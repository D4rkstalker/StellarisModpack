dyson_swarm_solar_stations_plural:0 "太阳能站"
dyson_swarm_solar_stations_desc:0 "这些太空站专为收集太阳能建造的。随着戴森云越来越大，反射的阳光也会让他们效率越来越高。"
dyson_swarm_mining_bays:0 "采矿湾"
dyson_swarm_mining_bays_plural:0 "采矿湾"
dyson_swarm_mining_bays_desc:0 "矿工队部署在这里，他们定期到邻近的小行星带或一些低重力的行星上开采矿物。
dyson_swarm_starscooping_district:0 "恒星采掘空间站"
dyson_swarm_starscooping_district_plural:0 "恒星采掘空间站"
dyson_swarm_starscooping_district_desc:0 "许多小型空间站可容纳特殊的船只，专为接近恒星并从它的核心直接获取资源而设计。"
dyson_swarm_zero_g_labs:0 "零重力实验室"
dyson_swarm_zero_g_labs_plural:0 "零重力实验室"
dyson_swarm_zero_g_labs_desc:0 "零重力环境下，我们可以轻易到达太阳接触一些有趣的实验机会。科学家可常年在空间站里做研究。"
dyson_swarm_market_stations:0 "贸易空间站"
dyson_swarm_market_stations_plural:0 "贸易空间站"
dyson_swarm_market_stations_desc:0 "这些空间站是开发商建的，一排排的商铺摆放着来自银河各地的商品。" 
dyson_housing_gestalt:0 "居住空间站"
dyson_housing_gestalt_plural:0 "居住空间站"
dyson_housing_gestalt_desc:0 "这些空间站是为了维护、存放子个体建造的。以代替贸易空间站"
dyson_alloy_module:0 "低重力冶炼站"
dyson_alloy_module_plural:0 "低重力冶炼站"
dyson_alloy_module_desc:0 "把没用的矿物转化为有用的合金。（注：尽管建筑UI显示需要1易爆微粒的维护费，实际只需要0.3）"
dyson_civilian_industry:0 "民用工业站"
dyson_civilian_industry_plural:0 "民用工业站"
dyson_civilian_industry_desc:0 "生产消费品。（注：尽管建筑UI显示需要1稀有水晶的维护费，实际只需要0.3）"
dyson_civilian_industry_placeholder:0 "废弃的民用工业站"
dyson_civilian_industry_placeholder_plural:0 "废弃的民用工业站"
dyson_civilian_industry_placeholder_desc:0 "这些空间站没有什么用处，我们应该报废他们换点别的，如果能的话。"
dyson_leisure:0 "休闲空间站"
dyson_leisure_plural:0 "休闲空间站"
dyson_leisure_desc:0 "一个放松、欣赏无尽宇宙的休闲的空间站。（注：尽管建筑UI显示需要1异星天然气的维护费，实际只需要0.3）"
dyson_organic_sanctuary:0 "太空有机庇护所"
dyson_organic_sanctuary_plural:0 "太空有机庇护所"
dyson_organic_sanctuary_desc:0 "在这里我们为我们的有机体主人他们一切需要的东西，他们也能欣赏这不错的视野。"
dyson_leisure_placeholder:0 "废弃的休闲空间站"
