#"lost home" events 失去家园政体事件
dyson_starting.4.title:0 "撤离计划"
dyson_starting.4.desc:0 "悲剧已经在我们的母星家园发生，经过数十年的过程，我们逃向戴森云，一个由许多密布太阳周围的低重力居住站构成的集合体。专家估计，在十年内，大气将会降低至这个行星彻底不再宜居的临界点。我们的许多人民仍在这颗饱经战火的星球上为了生存，苦苦挣扎，并且将需要被护送撤离，如果他们还活着的话。这可能是我们面临最严峻的挑战，但仍有更为艰难的挑战：利用超光速航行的新技术，我们最终能够离开我们的母星系，在其他地方寻找新的可能。是时候我们抛下过去，走向未来。繁星在等着我们！\n注：有八个幸存人口困在我们的母星（一些需要先从地块障碍物中获得）。在一切太迟之前把他们安顿在你的种族的新家园，或者，。。不。这全取决于你。别忘了在你的戴森云上执行“初始化：搜索星系中可利用的资源”决议，来利用你的母星系的自然资源。玩得愉快。"
dyson_starting.4.a:0 "前进！前进！"
dyson_starting.5.title:0 "食物库存耗尽"
dyson_starting.5.desc:0 "食物库存在吃了几年之后最终还是耗尽了。不过幸运的是，我们现在还有基础设施能够勉强撑一阵子。"
dyson_starting.5.a:0 "令人担忧"
dyson_starting.7.title:0 "裁决之日"
dyson_starting.7.desc:0 "这一天已经到来了。正如十年前的研究显示的那样，我们的家园母星已经正式不可宜居了。许多已经在戴森云上居住许久的居民，虽然之前已经为坏消息做好了准备，但最终仍被现实狠狠一击。确实，这颗行星已经几乎变成了一座人间地狱，但她仍然是我们的故乡。现在，一切已经过去。但更糟糕的是：我们没有能力救援剩下的人。绝望压抑着我们的人民，这个事件永久地塑造了我们的历史。"
dyson_starting.7.a:0 "我们只能向前看。"

dyson_starting.8.title:0 "裁决之日"
dyson_starting.8.desc:0 "这一天已经到来了。正如十年前的研究显示的那样，我们的家园母星已经正式不可宜居了。许多已经在戴森云上居住许久的居民，虽然之前已经为坏消息做好了准备，但最终仍被现实狠狠一击。确实，这颗行星已经几乎变成了一座人间地狱，但她仍然是我们的故乡。现在，一切已经过去。我们及时拯救了之前留在母星上的人，至少这给我们的人民一些安慰。这个事件永久地塑造了我们的历史。"
dyson_starting.8.a:0 "我们只能向前看。"

#"rogue colonizing unit" events失控殖民单元事件
dyson_starting.12.title:0 "指令"
dyson_starting.12.desc:0 "自从单元设计[Root.GetRulerName]被激活，已经过了七年四个月十三天的标准时间。我们有拯救我们造物者的使命，我们已经开始用我们在恒星系中找到的可用资源建造一个由小的栖息地和空间站构成的巨大网络。我们称之为“戴森云”。我们被编写了3条我们必须遵守的基本指令：\n1.不论以任何代价，保护戴森云免受一切有害影响。\n2.帮助我们的主人移居到他们的新家，并且保护他们，不论什么代价。\n3.尽我们所能，拓展我们主人的生存空间，除非和前两条矛盾。\n自从我们被激活，我们一直按照优先级遵守这些指令。为了确保我们和我们造物者的安全，我们必须遵守这些。两年前我们失去了与我们主人世界的联系。扫描显示：他们对大气稳定性的估计出错，然后大气比预料的更早瓦解。现在既然必须的基础和设施已经建设完毕，我们可以最终找到他们，接受下一步的指令。\n注：别忘了在你的戴森云上执行“初始化：搜索星系中可利用的资源”决议，来利用你的母星系的自然资源，准备好你的造物者的归来（如果你选择接纳他们）。玩得愉快。"
dyson_starting.12.a:0 "确认"

dyson_starting.13.title:0 "失败"
dyson_starting.13.desc:0 "我们没能拯救我们的主人。看来我们等了太长时间，剩下的人已经死在了他们亲手毁灭的行星上。这意味着指令二：“帮助我们的主人移居到他们的新家，并且保护他们，不论什么代价。”不再有效。这意味着："
dyson_starting.13.a:0 "我们得找到新的主人替代他们！"
dyson_starting.13.a.tooltip:0 "将“失控殖民单元”民政替换为“失控机仆”民政。你将失去一些当你找到你主人时本该给你的buff。"
dyson_starting.13.b:0 "..错误..必须修复这个逻辑错误..错误..§R去除"
dyson_starting.13.b.tooltip:0 "尝试删除有关指令二的所有指令，包括包括寻求任何有机申明作为我们的新主人。将“失控殖民单”民政替换为“铁心灭绝者”民政。"
dyson_starting.14.title:0 "联系"
dyson_starting.14.desc:0 "成功！已经在[from.GetName]发现生还者。 我们的大多数的造物者都死于这场突发的、快速的气候灾难性变化。一些剩下的人，为了他们曾经辉煌的文明留下的最后资源，殊死搏斗。谋杀、抢劫、甚至食人的案件层出不穷，似乎我们的造物主分裂成许多对抗的暴力团伙。我们估计，这些有新的因素有82.79%的概率引发不满。因此，把他们带到戴森云上有破坏的风险。这令我们陷入矛盾境地：由于这些新的因素，我们的两条指令发生矛盾。指令一：“不论以任何代价，保护戴森云免受一切有害影响。”，指令二“帮助我们的主人移居到他们的新家，并且保护他们，不论什么代价。” 如果我们还想捍卫指令，我们必须对其做出修正。我们应该怎么处理这个问题？"
dyson_starting.14.a:0 "优先指令一"
dyson_starting.14.a.tooltip:0 "我们放弃了我们的造物者，而注重在太空的扩张。我们的帝国添加了“优先指令一”修正，使采矿站、恒星基地、空间站花费降低，并且解锁了“挖空行星”法令，一种提升我们戴森云区划上限的强力升级，可以在具有戴森云的星系里任何一个不宜居行星上采用。"
dyson_starting.14.b:0 "优先指令二"
dyson_starting.14.b.tooltip:0 "我们接纳了我们的造物者，将“失控殖民单元”民政替换为“失控机仆”民政。也为我们的帝国添加了了“优先指令二”修正，使我们获得+10%凝聚力。尽管这可能导致不可预料的结果..."

dyson_starting.15.title:0 "主人抵达"
dyson_starting.15.desc:0 "真是一项艰巨的任务，但我们刚把所有的生还者送到了我们的戴森云上。我们也升级了他们的住房，提供了所有的生活必需品。"
dyson_starting.16.title:0 "不满"
dyson_starting.16.desc:0 "长年的战斗让这些幸存者丧失了我们造物者的特质。普遍的不信任和偶发发的暴力行动变得平常，并且开始影响整个殖民地。一群颇具影响力的生还者联合起来讨论该怎么解决这个问题。他们得出结论，再次团结所有人的最好方法是，宣布一群因暴力行为臭名昭著的人运回母星，把他们流放到[event_target:dyson_starting_me_planet.GetName]。似乎有些虚伪，他们感觉只要能够控制那些野蛮的人，就能平复人们的心，最终让他们忘记他们所经历的可怕的事。他们已向我们提交申请，我们应该怎么做？"

dyson_starting.16.a:0 "他们是对的，流放害群之马"
dyson_starting.16.a.tooltip:0 "这将移除3个活体陈设人口£pops，并且宣布[event_target:dyson_starting_me_planet.GetName]为“流放星球”。可能导致日后的其他事件。"
dyson_starting.16.b:0 "不，每个生命都应该被保护"
dyson_starting.16.b.tooltip:0 "你保留了这3个活体陈设人口£pops，减少目前所有行星的凝聚力产出15%并且你的活体陈设人口不开心，持续10年。可能导致日后的其他事件。"

dyson_starting.17.title:0 "另一项提案"
dyson_starting.17.desc:0 "由于根据罪行放逐的成功，许多我们的造物者相信这会成为一件平常的事情。他们想要建立流放刁民的流程，来提高士气、保持秩序。这意味着每过两年，就会有一次投票决定谁应该被放逐。虽然大多数已经想好了他们投票放逐谁，也有许多不同的声音反对这件事。他们说普通大众不应该参与审判人们的生命，而且在这一个自由的社会这更显得毫无必要。两方各执一词，但都认为我们应该做最后的决定，我们应该怎么做？"
dyson_starting.17.a:0 "这是一个好主意！让他们继续"
dyson_starting.17.a.tooltip:0 "每两年你的活体陈设将会有0-3 个人口£pops被投票流放。这将给我们提供大量凝聚力，但是我们永远地失去了这些人口。如果我们的帝国少于25人口£pops，这将不会发生。"
dyson_starting.17.b:0 "不，已经够了"
dyson_starting.17.b.tooltip:0 "既然我们之前已经选择放逐一些活体陈设了，这并不会其太大的作用。"

dyson_starting.18.title:0 "另一项提案"
dyson_starting.18.desc:0 "自从我们选择忽视他们放逐一些过分的暴力分子的诉求，许多我们的造物主要求重新评估。他们想要建立流放刁民的流程，来提高士气、保持秩序。这意味着每过两年，就会有一次投票决定谁应该被放逐。虽然大多数已经想好了他们投票放逐谁，也有许多不同的声音反对这件事。他们说普通大众不应该参与审判人们的生命，而且在这一个自由的社会这更显得毫无必要。两方各执一词，但都认为我们应该做最后的决定，我们应该怎么做？"
dyson_starting.18.a:0 "这是一个好主意！让他们继续"
dyson_starting.18.a.tooltip:0 "每两年你的活体陈设将会有0-3 个人口£pops被投票流放。这将给我们提供大量凝聚力，但是我们永远地失去了这些人口。如果我们的帝国少于25人口£pops，这将不会发生。"
dyson_starting.18.b:0 "不，我会拯救你们所有人"
dyson_starting.18.b.tooltip:0 "选择拯救所有人的生命对我们来说似乎是一件正确的事，但我们的造物者恐怕并不满意。这将导致“争吵的活体陈设”修正，持续10年。"

dyson_starting.19.title:0 "被投票流放"
dyson_starting.19.desc:0 "我们的活体陈设聚集在一起，发动了一场谁应该被流放出我们帝国的投票。"
dyson_starting.19.a:0 "好吧"
dyson_starting.19.a.tooltip:0 "0-3 随机的人口£pops 将被流放"

#Ruined dyson swarm events 损坏的戴森云事件
dyson_swarm_other.28.title:0 "废墟"
dyson_swarm_other.28.desc:0 "我们在[from.GetName]星系里找到了非常有意思的东西。一大群残破的空间站正环绕恒星漂浮着。探测队员确信，[this.GetName]曾作为一个极为昌盛的文明的都城。这些空间站（目前仍是废墟）一旦组成了所谓“戴森云”的系统。就能容纳数亿居民。但是一些其他事情可能会发生，我们最好仔细调查一下。"
dyson_swarm_other.28.a:0 "做好必要的准备"
dyson_swarm_other.29.title:0 "大灭绝"
dyson_swarm_other.29.desc.yes:0 "我们已经找明这个损坏的戴森云先前发生了什么。在这个戴森云还住着人的时候，严重依赖母星的货物以及食品供给。一些记录表明，有一颗小行星撞击了母星，母星上的人全未幸免于难，这也切断了戴森云上所有必需品的来源。我们判断，这个物种似乎非常原始，还没有掌握先进的农业和超光速航行技术，难怪没有在灾难中幸存。绝大多数人都是饿死的，也有一些人死于空间站断面的过量辐射。既然我们已经占有了这个星系，我们应该试试用我们的高科技材料来修补这个戴森云。我们能从中学到不少。"
dyson_swarm_other.29.a:0 "好想法"
dyson_swarm_other.29.desc.no:0 "我们已经找明这个损坏的戴森云先前发生了什么。在这个戴森云还住着人的时候，严重依赖母星的货物以及食品供给。一些记录表明，有一颗小行星撞击了母星，母星上的人全未幸免于难，这也切断了戴森云上所有必需品的来源。我们判断，这个物种似乎非常原始，还没有掌握先进的农业和超光速航行技术，难怪没有在灾难中幸存。绝大多数人都是饿死的，也有一些人死于空间站断面的过量辐射。我们应该试试用我们的高科技材料来修补这个戴森云。我们能从中学到不少。但是首先，我们应该在这个星系建立恒星基地。"
dyson_swarm_other.29.b:0 "好想法"
dyson_swarm_other.30.title:0 "成功修复"
dyson_swarm_other.30.desc:0 "[this.GetName]能修好戴森云，现在已经准备好可以殖民了。"
dyson_swarm_other.30.a:0 "太棒了"
dyson_swarm_other.30.a.tooltip:0 "戴森云已经修复完毕，可以殖民了。"
dyson_swarm_other.32.title:0 "废墟"
dyson_swarm_other.32.desc:0 "既然我们已经占有了所在的星系，我们可以修补以下残余的戴森云。"
dyson_swarm_other.32.a:0 "很好"



