#technologies 科技
tech_dyson_swarm_machine_zero_g_adaptation:0 "零重力组装"
tech_dyson_swarm_machine_zero_g_adaptation_desc:0 "把核心部件从机械设计中剥离，让其余部分适应零重力，这将节省很多空间，也有更强的机动性。"
tech_dyson_swarm_machine_zero_g_adaptation_extra_desc:0 "解锁新特性"
tech_dyson_swarm:0 "戴森云"
tech_dyson_swarm_desc:0 "优化太空物流，我们可以更好地向空间站输送补给，也允许我们建造所谓的“戴森云”。由许多低重力空间站构成的，容纳上亿人的空间站集合体。"
tech_dyson_swarm_extra_desc:0 "解锁戴森云建造"
tech_dyson_gravity_generators:0 "商用重力发生器"
tech_dyson_gravity_generators_desc:0 "尽管重力发生器早就在我们许多的大型建筑工程里使用，但高昂的费用和维护费让这项技术离普遍应用还很遥远。新的商用重力发生器削减了成本，势将令戴森云更加宜居，也避免了肌肉萎缩症。"
tech_dyson_gravity_generators_effect:0 "在戴森云上解锁“建造重力发生器”决议"
tech_dyson_starscooping_project:0 "恒星采掘计划"
tech_dyson_starscooping_project_desc:0 "最近在护盾和重力操纵的技术突破使我们能收获被囚禁在恒星内海量的材料。通过把特殊的船发射到恒星内，挖掘一切有用的材料，我们可以确保材料的稳定来源。照我们目前的理论，只能获得很小一部分，但已经够给我们的帝国提供很多原材料了。"
tech_dyson_starscooping_project_extra_desc:0 "解锁戴森云上的“恒星采掘计划”决议。"
tech_better_housing_stations:0 "低重力建筑"
tech_better_housing_stations_desc:0 "低重力建筑技术上的进步使我们可以为我们的人民建造更大的居住空间站。"

#modifiers 行星修正
dyson_swarm_tier_one:0 "一级戴森云"
dyson_swarm_tier_one_desc:0 "一个小型戴森云。只有寥寥几个空间站环绕恒星，他们很大程度上还需要来自行星的补给。"
dyson_swarm_tier_two:0 "二级戴森云"
dyson_swarm_tier_two_desc:0 "一个初具规模的戴森云。许多空间站环绕恒星。空间站上的居住空间有限，只有一小部分才有人工重力。随着戴森云建设得更大，由于反射光密度的增大，它的太阳能板的效率就更高。"
dyson_swarm_tier_three:0 "三级戴森云"
dyson_swarm_tier_three_desc:0 "一个大型戴森云。飞船不断地往返其间，运送货物，运送乘客前往工作、娱乐。这已经很像一个繁忙的城市，但是是在空旷的宇宙里，而非行星大地，是由许多小型空间站构成，而非房子。"
dyson_swarm_tier_four:0 "四级戴森云"
dyson_swarm_tier_four_desc:0 "一个巨型戴森云，甚至在几个星系外就可以用肉眼看到。飞船不断地往返其间，运送货物，运送乘客前往工作、娱乐。所见即是。"
dyson_swarm_tier_five:0 "五级戴森云"
dyson_swarm_tier_five_desc:0 "一个巨型戴森云，甚至在几个星系外就可以用肉眼看到。飞船不断地往返其间，运送货物，运送乘客前往工作、娱乐。空间站和人口的纯粹数量甚至比银河里更大的行星还要多。"
dyson_swarm_terrafroming_experiment_object:0 "地貌改造实验议题"
dyson_swarm_terrafroming_experiment_object_desc:0 "这个行星的大气，表面和生物正在接受附近戴森云上科学家小队的实验，不断地改变。尽管这会导致这个行星不可宜居。"
dyson_swarm_gravity_generators:0 "重力发生器"
dyson_swarm_gravity_generators_desc:0 "我们已经为戴森云的所有空间站安装了重力发生器。人口不再收到低重力环境的负面影响了。"
dyson_starscooping:0 "恒星采掘空间站"
dyson_starscooping_desc:0 "辐射和热护盾的突破，和引力操纵一同，提供了新的材料来源：特殊的飞船潜入恒星，直接到达核心。材料大多数是氢和氦，也有一些金属。持续下去，这个过程可能会使恒星变暗，但那也是很久以后的事了。"

dyson_doomed_planet:0 "殒灭之星"
dyson_doomed_planet_desc:0 "数年的核战摧残了这个行星，迫使它的居民撤向宇宙。专家估计这个星球的大气大约会在十年内瓦解，以后彻底不可宜居。"
dyson_swarm_food_reserves:0 "食物储备"
dyson_swarm_food_reserves_desc:0 "这些储备已经供养我们很多年了，他们很快就会耗尽。我们只有建设新的零重力农场才能活下去。"
dyson_evacuation_failed:0 "失去希望"
dyson_evacuation_failed_desc:0 "我们没有成功疏散我们的家园母星，这摧残了人民的信念和士气。"
dyson_mining_target:0 "挖掘目标"
dyson_mining_target_desc:0 "这颗行星正在或已经被彻底挖空，变成空间站。"
dyson_reinforced_first_directive:0 "优先指令一"
dyson_reinforced_first_directive_desc:0 "这个机械帝国遵循三个基本指令：\n1.不论以任何代价，保护戴森云免受一切有害影响。\n2.帮助我们的主人移居到他们的新家，并且保护他们，不论什么代价。\n3.尽我们所能，拓展我们主人的生存空间，除非和前两条矛盾。\n第一条指令被给予优先级。由此解锁“挖空行星”法令。"
dyson_reinforced_second_directive:0 "优先指令二"
dyson_reinforced_second_directive_desc:0 "这个机械帝国遵循三个基本指令：\n1.不论以任何代价，保护戴森云免受一切有害影响。\n2.帮助我们的主人移居到他们的新家，并且保护他们，不论什么代价。\n3.尽我们所能，拓展我们主人的生存空间，除非和前两条矛盾。\n第二条指令被给予优先级。"
dyson_outcast_planet:0 "流放星球"
dyson_outcast_planet_desc:0 "被流放的人就在这里，为了生存苦苦挣扎，永远地诅咒着那些决定牺牲他们，保全其他人的决策者。我们定时投放一些补给，以免他们彻底死绝。"
dyson_dead_planet:0 "死亡星球"
dyson_dead_planet_desc:0 "这个行星使那个古老的文明的墓地。他们愚蠢又无知，没有照顾好他们的星球。在编写程序时出错，而本应该救命的AI被证明是他们犯的最后一个致命失误。现在只留下废墟和剧毒大气。"
dyson_ununited_trophies:0 "争吵的活体陈设"
dyson_ununited_trophies_desc:0 "由于对有关罪犯处置的决议的不满，这个行星上的活体陈设正变得越来越爱争吵。"
dyson_outraged:0 "侮辱"

#deposits 特殊地貌
d_dyson_swarm_astroid:0 "小行星"
d_dyson_swarm_astroid_desc:0 "这些小行星有丰富的矿藏。"
d_dyson_swarm_crystal_asteroid:0 "晶体小行星"
d_dyson_swarm_crystal_astroid_desc:0 "这些小行星有非常丰富的矿藏。"
d_dyson_swarm_molten:0 "可挖掘行星地核"
d_dyson_swarm_molten_desc:0 "用我们的设备可以很容易到达这个熔岩星球的地核。我们可以收获稀有的矿物。"
d_dyson_swarm_molten_minerals:0 "熔岩挖掘站"
d_dyson_swarm_molten_minerals_desc:0 "这个熔岩星球上有一些点的温度较低，我们可以安全地方便地收获矿物。"
d_dyson_swarm_barren:0 "低重力荒芜星球"
d_dyson_swarm_barren_desc:0 "这个行星地重力非常低，值得我们采矿小队去一探究竟。"
d_dyson_swarm_barren_nothing:0 "无用荒芜星球"
d_dyson_swarm_barren_nothing_desc:0 "从行星上开采的矿物很难送到到行星采矿站。戴森云上的矿工不能利用这个无用的行星。"
d_dyson_swarm_ice_asteroid:0 "冰晶小行星"
d_dyson_swarm_ice_asteroid_desc:0 "在恒星系内搬运、粉碎冰晶小行星可以很方便地获取水、增加殖民地和农场的食物产出。"
d_dyson_swarm_gas_giant:0 "气态巨行星"
d_dyson_swarm_gas_giant_desc:0 "使用正确的工具，收集巨行星上的气体，将异星天然气从中分离出来。"
d_dyson_swarm_gas_giant_energy:0 "气体发动机"
d_dyson_swarm_gas_giant_energy_desc:0 "尽管这个气态巨行星上发现的异星天然气含量少得根本不值得分离，我们仍然可以用混合气来发电。"
d_dyson_swarm_mote_fields:0 "易爆微粒捕获点"
d_dyson_swarm_mote_fields_desc:0 "一簇易爆微粒在这里涌动。使用合适的设备，他们可以被我们所用。"
d_survivor_camp_1:0 "生还者营地"
d_survivor_camp_1_desc:0 "奋力挣扎求活的生还者的营地。我们需要先建设飞船，然后带他们离开行星。如果我们把他们丢在这里，他们绝对会死的。"
d_survivor_camp_2:0 "生还者营地"
d_survivor_camp_2_desc:0 "奋力挣扎求活的生还者的营地。我们需要先建设飞船，然后带他们离开行星。如果我们把他们丢在这里，他们绝对会死的。"
d_dyson_swarm_planetary_access:0 "行星回访"
d_dyson_swarm_planetary_access_desc:0 "我们原先的母星或许再也不能居住了，但是没人比我们更知道该从哪里找到有用的矿物了。"
d_dyson_food_reserves:0 "食物储备"
d_dyson_food_reserves_desc:0 "这些储备已经供养我们很多年了，他们很快就会耗尽。我们只有建设新的零重力农场才能活下去。"

