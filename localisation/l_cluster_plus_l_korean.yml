l_korean:
 
 # NOTE FOR THOSE WHO WISH TO TRANLATE THE MOD:
 # Not all strings that begin the same way are duplicates! Sometimes only the first few sentances are the same! Check the end of the strings as well!
 
 # Tech
 tech_nanite_terraforming:0 "나노봇 테라포밍"
 tech_nanite_terraforming_desc:0 "나노봇의 도움을 받아 우리의 테라포밍 효율을 크게 증가시킬 수 있습니다."
 tech_nanite_mega_construction:0 "나노봇 거대 건축물 건설"
 tech_nanite_mega_construction_desc:0 "나노봇을 이용하면 우리는 거대 건축물을 이제까지보다 더욱 빠르게 건설할 수 있습니다."
 tech_nanite_armor:0 "나노봇 장갑"
 tech_nanite_armor_desc:0 "나노봇으로 구성된 이 장갑은 그 어떤 장갑보다 튼튼합니다."
 NANITE_ARMOR:0 "나노봇 장갑"
 NANITE_ARMOR_DESC:0 "나노봇으로 구성된 이 장갑은 그 어떤 장갑보다 튼튼합니다."
 SMALL_NANITE_ARMOR:0 "소형 나노봇 장갑"
 MEDIUM_NANITE_ARMOR:0 "중형 나노봇 장갑"
 LARGE_NANITE_ARMOR:0 "대형 나노봇 장갑"
 tech_nanite_shields:0 "적응형 방어막"
 tech_nanite_shields_desc:0 "이 방어막은 들어오는 피해의 일부분을 재충전에 사용할 수 있는 에너지로 변환하기 위해 나노봇들을 사용하여 개조되었습니다. 이전 세대의 방어막들에 비해 유지력이 더욱 뛰어납니다."
 NANITE_SHIELDS:0 "적응형 방어막"
 NANITE_SHIELDS_DESC:0 "이 방어막은 들어오는 피해의 일부분을 재충전에 사용할 수 있는 에너지로 변환하기 위해 나노봇들을 사용하여 개조되었습니다. 이전 세대의 방어막들에 비해 유지력이 더욱 뛰어납니다."
 SMALL_NANITE_SHIELDS:0 "소형 나노봇 방어막"
 MEDIUM_NANITE_SHIELDS:0 "중형 나노봇 방어막"
 LARGE_NANITE_SHIELDS:0 "대형 나노봇 방어막"
 
 # Origins
 origin_lclusterplus_gatebuilders:0 "관문 건설자"
 origin_lclusterplus_gatebuilders_desc:0 "몇 년간의 투쟁 끝에 회색 폭풍은 마침내 패배했습니다. 이제 모든 나노봇들이 비활성화 되었으니, 우리는 안전하게 L-게이트를 작동시키고 은하로 돌아갈 수 있을겁니다! L-게이트가 아직 멀쩡하다면 말이죠..."
 origin_lclusterplus_gatebuilders_effects:0 "거주가능 행성이 하나 보장된 §EL-성단§! 에 위치한 §Y무덤 행성§! 에서 시작합니다! §S모든 나노봇 행성들이 테라포밍 가능 모디파이어를 가집니다.§!\n\n§RNOTE: 멀티플레이어에서는 오직 한 사람만이 L-성단에서 시작 가능합니다! 만약 다른 플레이어들 또한 L-성단 기원을 골랐다면, 강제로 은하계에서 보너스가 존재하지 않는 상태로 시작합니다! 이 사항은 AI들에게도 적용됩니다§!"
 origin_lclusterplus_gatebuilders_advanced:0 "관문 건설자 (진보된 시작)"
 origin_lclusterplus_gatebuilders_advanced_desc:0 "몇 년간의 투쟁 끝에 회색 폭풍은 마침내 패배했습니다. 이제 모든 나노봇들이 비활성화 되었으니, 우리는 안전하게 L-게이트를 작동시키고 은하로 돌아갈 수 있을겁니다! L-게이트가 아직 멀쩡하다면 말이죠..."
 origin_lclusterplus_gatebuilders_advanced_effects:0 "부서진 거대 건축물들이 주변에 존재하는 §EL-성단§! 에 위치한 §Y링 월드§! 에서 시작합니다! §S모든 나노봇 행성들이 테라포밍 가능 모디파이어를 가집니다.§!\n\n§RNOTE: OP기원입니다\n멀티플레이어에서는 오직 한 사람만이 L-성단에서 시작 가능합니다! 만약 다른 플레이어들 또한 L-성단 기원을 골랐다면, 강제로 은하계에서 보너스가 존재하지 않는 상태로 시작합니다! 이 사항은 AI들에게도 적용됩니다§!"
 START_SCREEN_LCLUSTERPLUS_ORIGIN:0 "수세기 동안 회색 폭풍과 싸운 후, 우리 제국의 기반 시설은 무너지기 시작했습니다. 더 이상 나노봇들에 맞서 우리의 위치를 지킬 수 없게 되자, 우리는 우리의 수도 행성 표면 깊은 곳에 숨겨진 비밀 군사 벙커로 숨어야만 했습니다. 그들이 우리를 찾아내는것은 결국 시간문제였습니다.\n\n모든 희망이 사라질때 쯤, 나노봇 공장의 중앙 지휘 시스템이 치명적인 고장으로 인해 망가지고 모든 나노봇 함대가 붕괴되었습니다. 우리는 공장이 고장난 원인만을 추측할 수 있을 뿐이지만, 한 가지는 확실합니다. 나노봇들이 파괴되었다는 사실 말입니다. 이제 그들이 패배했으니, 우리는 우리의 강력한 제국을 재건할 수 있을겁니다..."
 
 # Events
 LCLUSTER_PROJECT_OVERWRITE:0 "L-게이트 작동시키기"
 LCLUSTER_PROJECT_OVERWRITE_DESC:0 "우리 과학자들은 이제 L-게이트와 그 뒤에 숨겨진 기술에 대한 우리의 지식이 게이트들의 유지 보수 주기를 중단하기에 충분하다고 확신하고 있습니다. 그 시도가 성공한다면, §H[candidate_gateway_system.GetName]§! 성계에 존재하는 L-게이트가 모든 L-게이트 네트워크에 즉시 연결될 수 있을겁니다.\n\n유지 보수 주기가 끝나면, 은하계의 모든 L-게이트는 자체 오류 수정 소프트웨어가 재조정됨에 따라 작동하게 될 것입니다. 마침내 저 반대편에 닿을 수 있겠군요!"
 lclusterplus.7.name:0 "고대의 게이트"
 lclusterplus.7.desc:0 "우리는 과학선 승무원들로부터 흥미로운 소식을 받았습니다; 그들의 보고서에 따르면, §HTerminal Egress§! 성계의 §HL-게이트§! 는 그 긴 시간 이후에도 멀쩡하다는 것입니다! 그것은 아직도 우리 선조들이 일으킨 유지 주기에 갇혀 있는데, 이것은 회색 폭풍을 §HL-성단§! 에 가두려는 그들의 노력이 성공적이었고, 나노봇들은 은하계로 탈출할 수 없었다는 뜻입니다. 불행하게도, 그건 우리 또한 이곳에 같혀버렸다는 뜻과 동일합니다... 적어도 지금 당장은 말이죠.\n\n우리의 많은 연구와 기술들이 회색 폭풍과의 전쟁 동안 사라졌지만, 우리의 과학자들은 만약 우리가 L-게이트를 연구하는데 자원을 투자하고 이 고대의 기술을 이해하려고 노력한다면 유지 보수 주기를 끝낼 수 있을 것이라고 믿고 있습니다."
 lclusterplus.10.name:0 "연결 설립"
 lclusterplus.10.desc.a:0 "우리 기술자들이 유지보수 주기를 끝내는데 성공했습니다! 그리고 [candidate_gateway_system.GetName] 성계의 L-게이트의 폐쇄 또한 해제되었습니다. 몇년만에 처음으로, the §HL-성단§! 은 우리 은하로부터 연결되었습니다!\n\n그러나 L-성단만이 게이트의 다른 쪽에 있는 것은 아닌 것 같습니다. "HTerminal Egress!" 성계에서 오는 희미한 무선 신호를 수신하고 있습니다!"
 lclusterplus.10.desc.b:0 "우리 기술자들이 유지보수 주기를 끝내는데 성공했습니다! 그리고 [candidate_gateway_system.GetName] 성계의 L-게이트의 폐쇄 또한 해제되었습니다. 몇년만에 처음으로, the §HL-게이트 네트워크§! 는 다시 작동되었고 우리는 더 이상 L-성단 안에 갇혀있지 않습니다!\n\n은하와의 연결이 끊긴 지 수세기 만입니다. 우리의 동맹들은 아마 우리를 알아보지 못하거나 더 이상 존재하지 않을지도 모릅니다. 새로운 제국들이 그들의 자리를 차지했을 것이고, 그들이 외교에 참여할 의향이 있는지 없는지는 두고 볼 일입니다. 거기에 누군가 남아 있다면 말입니다...\n\n우리가 L-성단에 갇힌 동안 모든 제국이 소멸했을 가능성은 적고, 우리 과학자들은 은하계 탐사를 다시 시작하기를 열망하고 있으며, 우리가 찾을 수 있는 모든 이들과의 통신을 확립하기 위해 노력하고 있습니다."
 lclusterplus.10.a:0 "신호들을 계속 관측하세요!"
 lclusterplus.10.b:0 "마침내 자유를!"
 lclusterplus.11.name:0 "L-게이트 재활성"
 lclusterplus.11.desc:0 "은하계의 모든 L-게이트가 갑자기 재 작동하는것으로 보입니다!\n\n우리 과학자들이 해낸 일이 아닙니다; 그들에 따르면 게이트들이 반대편에서 작동하기 시작했습니다! 누군가 L-게이트의 잠금을 해제했고, 모든 게이트이 다시 작동하게 된 것 같습니다.\n\n아마도 우리의 오랜 동맹들이 우리를 찾고 있거나, 아니면 야만적인 문명이 침입할 수 있는 더 많은 공간과 박멸할 새로운 종족을 찾고 있을 것입니다. 우리는 알아내야만 할 것입나다...\n\n한 가지 확실한 것은, L-성단이 다시 은하계와 연결된다는 것입니다."
 lclusterplus.11.a:0 "자유...?"
 lclusterplus.12.desc:0 "은하계의 모든 L-게이트가 갑자기 재 작동하는것으로 보입니다! 누군가가 자신의 제어 하에 있는 게이트 중 하나에서 잠금을 해제하여 모든 L-게이트들이 다시 작동하기 시작했습니다. 이것은 L-성단이 다시 은하계에 연결된다는 뜻입니다!\n\n게다가, L-게이트를 통해 희미한 신호가 들어오고 있는 것 같습니다! 다른 쪽에도 우주 비행 문명이 있을지도 모르겠군요! 그들이 게이트웨이를 다시 작동시킨 게 아닐까요? 만약 그렇다면, 그들의 의도는 무엇일까요? 성단 밖의 침입에 직면하게 되는 걸까요?"
 lclusterplus.12.a:0 "두고보면 알겠지..."
 lclusterplus.13.desc:0 "L-게이트라고 불리는 고대의 외우주 게이트웨이가 갑자기 다시 활성화 된 것 같습니다! 우리 과학자들은 그것들이§HL-성단§! 이라고 불리는 우리 은하계 너머에 있는 미지의 별들로 이어지고 있는 것 같다고 보고하고 있습니다!\n\n게다가, L-게이트를 통해 희미한 신호가 들어오고 있는것을 보니 다른 쪽에는 성간 문명이 있을 수 있습니다!"
 lclusterplus.13.a:0 "우리 은하 바깥의 성단이라고?!"
 lclusterplus.10904.desc:0 "우리는 이제 충분한 L-게이트 통찰을 모았습니다. 일단 이 프로젝트가 끝나면, 우리의 과학선들 중 하나가 그들이 되풀이하고 있는 영구적인 유지보수 주기를 중단할 수 있을 것입니다.\n\n자유가 바로 지척까지 다가왔습니다!"
 lclusterplus.10905.name:0 "L-게이트 작동시키기"
 lclusterplus.10905.desc:0 "과학자들은 이제 L-게이트와 그 뒤에 숨겨진 기술에 대한 우리의 지식이 그들의 유지보수 주기를 중단하기에 충분하다고 확신하고 있습니다. 이 시도가 성공하면 §HTerminal Egress§! 성계의 L-게이트가 은하에 즉시 접근할 수 있게 됩니다.\n\n유지보수 주기가 종료됨에 따라, 은하의 모든 L-게이트는 자체 보정 소프트웨어가 재조정될 것이고 그에 따라 작동하게 됩니다. 이 모든 시간 후에, 우리는 마침내 L-성단을 자유롭게 떠날 수 있게 될 것입니다!"