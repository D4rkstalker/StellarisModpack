 Civic_GAPS_Sad_Socretes:0 "Sad Socratics"
 Civic_GAPS_Sad_Socretes_desc:0 "As this society learned more they became more and more depressed and dependent on distractions. While individual members have some of the greatest minds they are in general sad about the fate of the universe. Despite it they continue hoping to find a solution to their despair."
 Civic_GAPS_Sad_Socretes_tooltip:0 "\n   Every §Y10§! techs they research grants a stacking Happiness §R-1%§! up to a max of §R-30%§!. This does not count techs granted by this civic.\n   You have the following decisions \n     §L£decision DECISION TOGGLE (Distractions):§! Ruler Consumer Goods Upkeep §R+2§!, Specialist Consumer Goods Upkeep §R+2§!, Unemployed Consumer Goods Upkeep §R+2§!, Happiness §G+10%§!  \n     §L£decision DECISION TOGGLE (Personal Space):§! Housing Needs §R+30%§! Happiness §G+10%§!  \n     §L£decision DECISION TOGGLE (Baubles):§! Amenities Upkeep §R+1§! Happiness §G+10%§! \n You start with 1 level of the §YGoing Forward Despite Futility§! tech. \n\n§STECHNOLOGY§!\n   §Y£physics_research COMPUTING TECH T1 REPEATABLE UL (Going Forward Despite Futility):§! \n      §STech Base Weight§! §Y400§! §STech Cost§! §Y1000/level§!. \n      Choose one of the following options. Effects stack. \n         §MUnity Boost:§! Researchers Produce §G+0.2§! £unity£. Happiness §R-5%§! \n         §MResearch Boost:§! Jobs Produce §G+15%§! £physics_research£ £society_research£ £engineering_research£. Happiness §R-10%§! \n         §MAdditional Head Researcher:§! §Y$job_head_researcher$§! jobs §G+1§! on every planet. Ruler Happiness §R-10%§! Specialist Happiness §R-10%§!\n         §MAdditional Researcher:§! §Y$job_researcher$§! jobs §G+1§! on every planet. Ruler Happiness §R-1%§! Specialist Happiness §R-1%§! \n\n§SBASE EFFECTS§!\n"

