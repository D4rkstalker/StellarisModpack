 mmc_plague: "Große Seuche"
 mmc_plague.10.desc: "In der Asche des Angeklagten-Imperiums fanden Wissenschaftler schließlich den Beherrscher des Nanovirus. Der galaktische Horror ist endlich vorbei. Bleibt die Frage, kann sich die Galaxie von dieser Katastrophe erholen?"
 mmc_plague.10.name: "Große Seuche beendet"
 mmc_plague.102.desc: "Die große Seuche hörte plötzlich auf. Was ist passiert? Wieso den? Sind wir jetzt sicher? Die logischste Schlussfolgerung, dass der Täter sein Ziel erreicht hat. Schwächt jedes Imperium in der Galaxis, riskiert aber nicht, sich selbst zu entlarven."
 mmc_plague.7.desc: "In der Galaxis bricht eine große Seuche aus. Niemand weiß, wer hinter diesem bösen Plan steckt. Die Spezies in der Galaxie werden misstrauisch und sehen hinter jedem Stern Feinde. Galaktische Anarchie scheint unvermeidlich. Der Sprint ums Überleben beginnt. Kannst du das schuldige Land finden und zerstören, bevor die Galaxie sich selbst zerstört?"
 mmc_plague.71.desc: "In der Galaxis bricht eine große Seuche aus. Niemand kennt dich hinter diesem bösen Plan. Die Spezies in der Galaxie werden misstrauisch und sehen hinter jedem Stern Feinde. Galaktische Anarchie scheint unvermeidlich. Der Sprint ums Überleben beginnt. Kannst du Zerstörung vermeiden, bis sich die Galaxie selbst zerstört?"
 mmc_plague_desc: "Dieses schreckliche Nanovirus tötet systematisch alle biologischen und mechanischen Lebensformen auf diesem Planeten."
 mmc_supernova.2.desc: "Wir haben rätselhafte Subraumtelemetriedaten aus dem §H[destroyed_system.GetName]§!-System empfangen. Wenn unsere Messungen korrekt sind, scheint der Primärstern spontan zur Supernova geworden zu sein - mit verheerenden Auswirkungen. Alle Planeten wurden vernichtet und sämtliche Raumschiffe oder Stationen, die sich im System befanden, müssen ebenfalls zerstört worden sein. Der Stern selbst ist offenbar zu einem schwarzen Loch kollabiert."
