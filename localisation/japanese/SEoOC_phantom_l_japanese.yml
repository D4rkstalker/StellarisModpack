l_japanese:

 nep_battleship_phantom:0 "戦艦？"
 nep_battleship_phantom_plural:0 "戦艦？"
 
 nep_phantom.3000.name:0 "起動に失敗しましたか？"
 nep_phantom.3000.desc:0 "オーブを解き放った後、二つのオーブは互いに共鳴した後、ある方向へエネルギーを放ったが、その後は何も起こらなかったかのように、何も動かなかった。"
 nep_phantom.3000.a:0 "次の機会を待つしかないのでは？"
 
 nep_phantom.3001.name:0 "カァエン帝国の残党？"
 nep_phantom.3001.desc:0 "カァエン帝国残党の出現情報が、国境の星系から突然入ってきたんだ。 しかし、彼らを捕らえることはできず、上層部はフェイクニュースだと思っていた。しかし、本国のニュースでは、国境の星系の一部で小さなパニックが発生したと大きく報道された。"
 nep_phantom.3001.a:0 "たとえそれが真実でも、私たちは彼らを打ち負かす"
 
 nep_phantom.3002.name:0 "謎の艦隊が接近中"
 nep_phantom.3002.desc:0 "銀河系の国境に突如現れた未確認艦隊、彼らは某国の§Y[event_target:nep_phantom_global.GetName]§!と呼ばれているらしい。通信に応答せず、攻撃も有効でなく、その目的も不明である"
 nep_phantom.3002.a:0 "注意を払う。"
 
 nep_phantom.3003.name:0 "コード:§Y[event_target:nep_phantom_global.GetName]§!研究完了"
 nep_phantom.3003.desc:0 "コード:§Y[event_target:nep_phantom_global.GetName]§!の存在についての我々の調査は，宇宙に存在するある惑星のように、不確定な位相にある存在であると判断できるほど研究されています。私たちがすべきことは、それらを固定することです。しかし、艦隊（ここではそう呼ぶことにする）全体を固定するのは、惑星を固定するよりもはるかに困難だ。 科学者たちは基本的なアイデアを考え出したが、さらなる研究が必要だ。"
 nep_phantom.3003.a:0 "やっと、対応できるようになったんだ。"
 
 nep_phantom.3004.name:0 "禍根を根こそぎにして後顧の憂いをなくす"
 nep_phantom.3004.desc:0 "一定数のコード:§Y[event_target:nep_phantom_global.GetName]§!を破壊しましたが，なかなか終わらない。 どこから来たのか、正確に調べる必要があるのでは？"
 nep_phantom.3004.a:0 "科学者を動員しよう"
 
 nep_phantom.3005.name:0 "いつものあの場所"
 nep_phantom.3005.desc:0 "我々の科学者がコード:§Y[event_target:nep_phantom_global.GetName]§!の存在がどこから来たのか発見しました。おそらく誰の目にも驚くべきことではないだろう：宇宙の中心にある、静寂に包まれた第三の封印。 第三の封印は、現在のところ未知の手段で、入ってきたすべての存在をグランドシールにテレポートしたようであり（彼らはグランドシールに着いて同時に、我々が検出できない速度で全銀河に跳躍したので、以前は彼らを特定できなかった），テレポートの開始地点はかなり遠くにあったようだ。しかし、その方向から非常に微弱なオーブのようなエネルギー反応を感じたのです。勇敢な探査チームは、コード:§Y[event_target:nep_phantom_global.GetName]§!の目下、第三の封印を生体テレポートのテストし、有人艦隊であってもテレポート時には影響がないが、大艦隊をテレポートする場合には、テレポート不能の期間が発生し、反対側に敵がいる場合には艦隊自力で撃退しなければならない場合があると判断した。"
 nep_phantom.3005.a:0 "主力艦隊を召集しろ、必ず始末しろ"
 
 nep_phantom.3006.name:0 "目的地に到着"
 nep_phantom.3006.desc.a:0 "我が艦隊§Y[From.GetName]§!は§Y[event_target:nep_Ginan_system.GetName]§!に到着しました。機械の残骸があちこちに浮いていて、やけに静かだ。§Y[event_target:nep_phantom_global.GetName]§!の検出はない。また、テレポート装置に奇妙な空間乱流が発生しており、[event_target:nep_grand_seal_planet.solar_system.GetName]から艦隊を通過できなくなった模様です。"
 nep_phantom.3006.desc.b:0 "わが艦隊§Y[From.GetName]§!は§Y[event_target:nep_Ginan_system.GetName]§!に到着しました。"
 nep_phantom.3006.a:0 "嵐の前の静けさのような感じです。"
 
 nep_phantom.30061.name:0 "$NAME_Sub_Seal_3$正常化"
 nep_phantom.30061.desc:0 "§Y$NAME_Sub_Seal_3$§!の空間的な乱れが消え、テレポーテーション機能が使えるようになった。"
 
 nep_phantom.30062.name:0 "空间乱流"
 nep_phantom.30062.desc:0 "§Y[from.GetName]§!は空間乱流により§Y$NAME_Sub_Seal_3$§!に押し戻された！。"
 
 nep_phantom.30071.name:0 "嵐がやってくる"
 nep_phantom.30071.desc:0 "§Y[From.GetName]§!は§Y[From.Solar_System.GetName]§!に入んたあと,§Y[event_target:nep_phantom_global.GetName]§!によって待ち伏せされました。§Y[From.GetName]§!から送られてきた映像によると，§Y[From.Solar_System.GetName]§!が残骸に覆われた，そして§Y[event_target:nep_phantom_global.GetName]§!が残骸の中に何の前触れもなく現れ，科学者たちはその残骸が§Y[event_target:nep_phantom_global.GetName]§!そのものであると疑います。今は応援することはできない。戦いに勝つことを祈るしかない。"
 nep_phantom.30071.a:0 "くそ！"
 
 nep_phantom.30072.name:0 "嵐がやってくる"
 nep_phantom.30072.desc:0 "§Y[From.GetName]§!は§Y[From.Solar_System.GetName]§!に入んたあと,§Y[event_target:nep_phantom_global.GetName]§!によって待ち伏せされました。今回は前回よりも数が多いようです。"
 nep_phantom.30072.a:0 "少なくとも今回はエンドレスでないことがわかった。"
 
 nep_phantom.30073.name:0 "嵐がやってくる"
 nep_phantom.30073.desc:0 "§Y[From.GetName]§!は§Y[From.Solar_System.GetName]§!に入んたあと,§Y[event_target:nep_phantom_global.GetName]§!によって待ち伏せされました。"
 nep_phantom.30073.a:0 "やっぱり。"
 
 nep_phantom.30074.name:0 "嵐がやってくる"
 nep_phantom.30074.desc:0 "§Y[From.GetName]§!は§Y[From.Solar_System.GetName]§!に入んたあと,§Y[event_target:nep_phantom_global.GetName]§!によって待ち伏せされました。この銀河が南十字星団が訪れる最後の星系のはずだ。ここですべてを解決できるかもしれないし、抵抗が激しくなるかもしれない。"
 nep_phantom.30074.a:0 "備えよ。"
 
 nep_phantom.30075.name:0 "嵐は過ぎ去った"
 nep_phantom.30075.desc:0 "§Y[From.Solar_System.GetName]§!再び沈黙に戻り、ここでエネルギーが尽きたと思われる。"
 nep_phantom.30075.a:0 "よかった。"
 
 nep_phantom.30077.name:0 "戦いに敗れた"
 nep_phantom.30077.desc:0 "戦いに敗れた，同時に§Y$NAME_Sub_Seal_3$§!の宇宙乱流が消滅した。また、星系のエネルギーも弱まっている。"
 nep_phantom.30077.a:0 "くそ。"
 
 nep_phantom.30078.name:0 "エネルギー吸収"
 nep_phantom.30078.desc:0 "§Y[fromfromfrom.GetName]§!で戦闘中の§Y[This.GetName]§!からの異常発生報告。§Y[event_target:nep_phantom_global.GetName]§!のエネルギー吸収攻撃により、艦隊のシールド、スラスター、武器が程度の差こそあれ、全て誤動作しているようです。"
 nep_phantom.30078.a:0 "たくさんのトリックだな！"
 
 
 nep_phantom.3008.name:0 "嵐は過ぎ去った"
 nep_phantom.3008.desc:0 "南十字星団の全てが静寂に帰した。 我々の艦隊の探査デバイスは、何か発見できないかと動き始めている。"
 nep_phantom.3008.a:0 "よし。"
  
 nep_phantom.30081.name:0 "バニッシュ"
 nep_phantom.30081.desc:0 "遺跡の真ん中に混ざっている謎の装置から、オーブを発見しました。オーブを取り出した瞬間、全宇宙のすべての§Y[event_target:nep_phantom_global.GetName]§!がすべて消え、これがまぎれもない犯人だったようです。この事件の原因と結果は分からないが、それを解決し、オーブを発見したのである。 また、探査機から戻ってきたデータから、我々の艦隊が敵の攻撃を避けるために一時的に超短時間だけ不定形位相になる方法を発見しました。これが実用化されれば、おそらく何らかの役に立つでしょう。"
 nep_phantom.30081.a:0 "よし！"
 
 nep_phantom.3201.name:0 "空からの脅威"
 nep_phantom.3201.desc.a:0 "以前、カァエン帝国の残党と間違われた艦隊が§Y[From.GetName]§!に到着しました。それらは§Y[From.GetName]§!に停泊しています,何をしたいのかがはっきりしない。我が軍は以前から様々な方法で迎撃しようとしたが、通信を受け付けない一方で、我々の攻撃は全く効果がなかった。まるで不安定に存在するかのように迫ってくるので、カァエン帝国の亡霊が復讐にやってきているのではとさえ思う人もいる————もちろん、そんなことはあり得ないのだが。 また、軍や民間から、ゴースト、イリュージョン、ブラーズ、ファントムなど、さまざまな称号が与えられている。 名前をつけたほうがいいのでは？"
 nep_phantom.3201.desc.b:0 "コード:§Y[event_target:nep_phantom_global.GetName]§!の別の艦隊が§Y[From.GetName]§!に到着しました。現地の人たちがパニックになり始めているので、一刻も早く対処しなければならない。"
 nep_phantom.3201.aa:0 "彼らのコードネームはファントムでいこう。 彼らの動きをよく見ておくように"
 nep_phantom.3201.ab:0 "彼らのコードネームはゴーストにしよう。 彼らの動きをよく見ておくように"
 nep_phantom.3201.ac:0 "コードネームはイリュージョンでいこう。 彼らの動きをよく見ておくように。"
 nep_phantom.3201.ad:0 "コードネームはブラーズにしよう。 彼らの動きをよく見ておくように"
 nep_phantom.3201.b:0 "迷惑だ！"
 
 nep_phantom.3202.name:0 "空からの脅威"
 nep_phantom.3202.desc.a:0 "コード:§Y[event_target:nep_phantom_global.GetName]§!が§Y[From.GetName]§!の上空に180日間停泊している。誰も彼らの目的を知らないし、科学者も手がかりがない。しかし、§Y[From.GetName]§!で原因不明、特定不能、予測不可能な病気が流行中！という注目すべき報告があります。その結果、すべての主要な病院が過密状態になっている。そして、それは私たち国民だけでなく、すべての動植物がさまざまな程度の衰弱を経験しているのです。この衰弱した病気は、一般に§Y[event_target:nep_phantom_global.GetName]§!と関係があると考えられているが、感染源が見つからず、生物兵器を投下した証拠も見つからないため、現時点では具体的な内容は謎のままである。"
 nep_phantom.3202.desc.b:0 "コード:§Y[event_target:nep_phantom_global.GetName]§!が§Y[From.GetName]§!の上空に180日間停泊している。 星の上ではすでに衰弱した人々が出始めており、やがて社会が混乱に陥ることが予想されるため、早急に対応しなければならない。"
 nep_phantom.3202.a:0 "注意を払う。"
 
 nep_phantom.3203.name:0 "空からの脅威"
 nep_phantom.3203.desc:0 "§Y[From.GetName]§!の衰弱病が蔓延し、死者が増え続けているため、正常な生産秩序が脅かされている。"
 nep_phantom.3203.a:0 "注意を払う。"

 nep_phantom.3204.name:0 "空からの脅威"
 nep_phantom.3204.desc:0 "§Y[From.GetName]§!のほぼ全人口が衰弱し、ほぼ全人口が死の危険にさらされています。"
 nep_phantom.3204.a:0 "一刻も早く解決策を！"
 
 nep_phantom.3210.name:0 "犠牲者現る"
 nep_phantom.3210.desc.a:0 "§Y[From.GetName]§!の病気で命を落とす人が続出したのだ。この謎の非伝染性致死性疾患は、深刻な社会的パニックを引き起こしている。"
 nep_phantom.3210.desc.b:0 "§Y[From.GetName]§!の病気で命を落とす人が続出したのだ"
 nep_phantom.3210.a:0 "注意を払う。"
 nep_phantom.3210.aa:0 "研究に力を入れよう！"
 nep_phantom.3210.b:0 "死亡に関する更なる報告する必要はない、問題の根本原因を解決することの方が重要だ。"
 
 nep_phantom.32100.name:0 "コロニー壊滅"
 nep_phantom.32100.desc:0 "§Y[From.GetName]§!の人々は皆、衰弱して死ぬか、コロニーから逃げ出した。 §Y[event_target:nep_phantom_global.GetName]§!も、すぐさま跳躍して姿を消した。"
 nep_phantom.32100.a:0 "ちくしょう！"
 
 nep_phantom.3211.name:0 "解決策"
 nep_phantom.3211.desc:0 "科学者がコードネーム:§Y[event_target:nep_phantom_global.GetName]§を発見しました! 星の上のすべての生物とロボットの生命エネルギーを吸収し、その結果、すべての生物とロボットを弱体化させているのです。 攻撃できないから、破壊する手段もない。 しかし、私たちには彼らを追い払う方法があります。彼らが嫌うフェロモンをあらゆる位相に放出することで、追い払うことができるのです。 また、このことは、彼らが[event_target:nep_phantom_global.GetName]やスーパーマシンではない生物であることを証明している。 しかし、全位相でフェロモンを大量に放出するには、専用のリペラーを作る必要があります。"
 nep_phantom.3211.a:0 "すぐに建設計画を立てろ！"
 nep_phantom.3211.a.tooltip:0 "注意：リペラーは専用の建物を必要とせず、ディシジョンだけで対象惑星の既存の建物に作ることができ、全自動なので操作に人間は必要なく、場所もとりません。"
 
 nep_phantom.3220.name:0 "リペラー建設完了"
 nep_phantom.3220.desc:0 "§Y[From.GetName]§!のリペラーを構築し、起動するためのコマンドを待っています。 起動にはフェロモン生成に使用するエネルギーやリソースがある程度必要ですが、リソースが十分に確保できたらすぐに起動するようにしてください。"
 nep_phantom.3220.a:0 "リソースが足りているか確認してきてください！"
 
 nep_phantom.3221.name:0 "リペラー起動"
 nep_phantom.3221.desc:0 "§Y[From.GetName]§!のリペラーを起動することに成功した。 もうすぐ、§Y[event_target:nep_phantom_global.GetName]§!は§Y[From.GetName]§!を離れる。"
 nep_phantom.3221.a:0 "ついに！"
 nep_phantom.3221.b:0 "現状に満足し続けることはできない。 科学者を動員して根本的な解決策を見いだす。"
 
 CAN_TAKE_HOSTILE_ACTION_NEP_PHANTOM:0 "不確定な位相に位置する存在を攻撃できない。"
 
 CAN_NOT_JUMP_WHEN_IN_SCRUS:0 "$TRIGGER_FAIL$ この星系の亜空間は非常に不安定で、ジャンプすることはできません。"
 
