 nep_phantom_research_repeller_DESC:0 "惑星に侵食している衰弱病の解決策を見つけなければならない"
 
 decision_nep_repeller:0 "リペラーを作る"
 decision_nep_repeller_effects_short:0 "リペラーを作る。"
 decision_nep_repeller_desc:0 "頭上の脅威を退けるには、特殊なリペラーを作る必要があります。"
 
 decision_nep_repeller_function:0 "リペラーを起動する"
 decision_nep_repeller_function_effects_short:0 "頭上の脅威を退けるには、少々時間がかかるかもしれません。"
