 nep_phantom_orbit_stage1:0 "不安"
 nep_phantom_orbit_stage1_desc:0 "惑星の人々は頭上の艦隊を心配しています。"
 nep_phantom_orbit_stage2:0 "衰弱病"
 nep_phantom_orbit_stage2_desc:0 "原因不明の衰弱病が蔓延し、惑星の秩序に影響を及ぼし始めている。"
 nep_phantom_orbit_stage3:0 "衰弱病の大拡散"
 nep_phantom_orbit_stage3_desc:0 "この星では原因不明の衰弱病が大きく広がり始め、死者の数が徐々に増え、人々はこの星から脱出しようとし始めています。"
 nep_phantom_orbit_stage4:0 "秩序の崩壊"
 nep_phantom_orbit_stage4_desc:0 "正体不明の衰弱病がほぼ全員に感染し、惑星の秩序が保てなくなっている。"
 nep_phantom_planet_debuff_death:0 "死の恐怖"
 nep_phantom_planet_debuff_death_desc:0 "衰弱した病気で死者が出ているが、政府はそれを解決するために存在せず、人々は恐れ、少し怒っている"
 nep_phantom_repeller_function:0 "リペラー起動中"
 nep_phantom_repeller_function_desc:0 "リペラーには大きなパワーが必要です。"
 
