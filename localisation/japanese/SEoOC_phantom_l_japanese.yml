 NEP_SEALPHANTOM_GALACTIC_DESC:0 "ブラックホールとワームホールの両方の特性を持つ特殊な天体"
 NEP_SEALPHANTOM_GALACTIC_CANNOT_USE:0 "我々の艦隊はブラックホールの圧力に耐えられない。"
