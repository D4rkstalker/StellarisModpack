 nep_fail.1.name:0 "計測器エラー"
 nep_fail.1.desc:0 "[Root.GetName]でマウントした自己診断システムによる修復後、計測器は正常に戻り、星系内に価値のあるものは何も見つかりませんでした。"
 
 nep_wohp.1000.name:0 "新しいワームホールが見つかりました"
 nep_wohp.1000.desc:0 "[From.Leader.GetName]の調査の結果，[From.GetName]の計器の異常は本当の異常ではなく、未知のワームホールが影響していることが判明しました。 計算の結果、[From.Leader.GetName]がワームホールの場所を示してくれたので、この未発見のワームホールがどこにつながっているのか見に行くべきかもしれません。"
 nep_wohp.1000.desc.c:0 "[From.Leader.GetName]の調査の結果，[From.GetName]の計器の異常は本当の異常ではなく、未知の天体が影響していることが判明しました。 計算の結果、[From.Leader.GetName]は天体の位置を導き出しました。"
 #nep_wohp.1000.desc.b:0 "经过[From.Leader.GetName]的研究，[From.GetName]的仪表异常并非真正的异常，而是有一个位于§Y[event_target:nep_wohp_system_alternative.GetName]§!的未知的虫洞影响了仪表。经过计算，[From.Leader.GetName]提出了虫洞的位置，也许我们应该去看看这个以前没发现过的虫洞通向何处。"
 
 nep_wohp.2000.name:0 "未踏査の星系"
 nep_wohp.2000.desc:0 "[From.GetName] が未探査の星系に入りました。$PC_nuked$ と $pc_habitat$ があり、どちらも生命の痕跡がありますが、連絡メッセージに応答がありません。 状況は奇妙だ。"pc_habitat$には、我々と意思疎通ができるほどの文明が存在しないのか？"
  
 nep_wohp.3000.name:0 "$observation_station$の建設完了"
 nep_wohp.3000.desc:0 "[From.GetName]的$observation_station$の建設が完了し、$pc_nuked$ が $pc_habitat$ から砲撃を受けていることから、ここで深刻な戦争が起こっているようだ ---- ということが判明しました。 詳細な情報は引き続き観察する必要がある。"
 
 nep_wohp.3.name:0 "天地人戦争"
 nep_wohp.3.desc:0 "それぞれの侵略の後、盗聴からようやく両惑星で何が起こっているかがわかった：$pc_nuked$は「ガイア」、$pc_habitat$は「天界」と自称している。 "天界 "の "天人"は、自分たちを神聖で偉大な種族と考え、"ガイア "の知的生命体を自分のものと考えているようです。 彼らは奴隷であり、おもちゃであり、$pc_nuked$となったガイアに、常に標的を定めた攻撃や娯楽的な攻撃を加えている。 "ガイア "に残された生存者たちは、生き残るために反攻の準備を刻々と進めている。彼らは、「天界」の指導者を殺せば、生き残り、平和に暮らすために事態を収束させられると考えているようだ。 そこで、彼らは自分たちの惑星の遺物（おそらく$pc_habitat$を建設した先祖のものと思われる）のデータを研究し、現在の技術を超える武器（予めの観測によれば、我々の歩兵武器より強力かもしれない、なにしろ、我々にとっては地上戦より宇宙戦が重要なのだ）を開発し、彼らの民族の最も強い者にそれを装備しているのである。 古代に残された赤道直下のリフトを経由して攻撃されたのだ。 何しろ侵略ルートが限られている上に、"天人"の奴隷が的を絞って防衛しているため、論理的に成功することは不可能だったのだ。 "天人"は時折、肉体強化した奴隷をガイアに送り込み、残党を掃討して奴隷を捕獲していたが、"天人"の姿を見ることはなかった、 "天人"の軍人は、一度も姿を現したことがない。 これは本当に異常な銀河系だ、介入すべきなのか？ 少なくとも、彼らの地上軍の武器に関する情報を得ることができるかもしれないし、奴隷を強化する方法を得ることができるかもしれない。"
 nep_wohp.3.a:0 "ガイアのレジスタンスの正義の味方を応援しよう。"
 nep_wohp.3.b:0 ""天人"は、私たちにとってより親和性の高い未来の友となり得る存在です。"
 nep_wohp.3.c:0 "ひとまず放置"
 
 nep_wohp.4.name:0 "[event_target:nep_gaia_country.GetName]"
 nep_wohp.4.desc:0 "......宇宙人からの通信？ どのように我々の通信にアクセスしたのですか？ ......いや、忘れてください、そんなことはどうでもいいんです。 ここに[event_target:nep_gaia_country.GetName]がありますが、あなた方はこの地獄に来る必要があるのでしょうか？ 私たち全員を奴隷にするつもりなのか、それとも「天上人」とともに消滅させるつもりなのか。"
 nep_wohp.4.a:0 "こちらは[Root.GetName]です。 まずは自己紹介からいかがですか？"
 nep_wohp.4.a.response:0 "自己紹介？ ......宇宙人もそんなに詮索好きなのか、地獄でもがく我々半死半生の一族に興味があるのか？ あなたは宇宙からやってきて、私たちの母なる大地、ガイアを見ています。 かつては美しい星で、宇宙を行き来できる非常に発達した文明がありました。 しかし、その後衰退した。ガイアと天空都市と呼ばれる$pc_habitat$に多くの残党が残り、その子孫である我々と天空都市に住む「天空人」が残った。 技術力の低下が激しく、遺跡の設備もほとんど使えなくなってしまいました。 天空都市はより多くの施設を利用できるが、長い間の衰退の中で自分の歴史さえも失い、自分たちが我々より優れていると考え（我々は皆同じ起源である）、我々「劣った存在」が彼らの奴隷として存在することを当然と考える。 我々を焼き殺し、略奪し、自分たちの手を汚そうともせず、この仕事をするのは、我々の側から奪った奴隷の仲間たちである。 長年にわたって我々の側が苦しみ、美しい星が死の星となった後、我々は抵抗軍を組織し、唯一機能している施設を頼りに強力な武器を作り、少数の兵士を装備して神聖な「光の道」（古代では赤道エレベーターと呼ばれていた）を通って反撃しなければならなくなったのです。 彼らが自分たちを神聖視するのは、施設の不老不死の「天上の王」の権威に頼っている部分が大きく、彼を殺すことで神聖さが失われ、すべてが逆転してしまうかもしれないのだ。"
 nep_wohp.4.b:0 "もしかしたら、私たちはあなたの救世主になるためにここにいるのでは？"
 nep_wohp.41.name:0 "[event_target:nep_gaia_country.GetName]"
 nep_wohp.41.desc:0 "救世主？ お前ら本気か？ 私たちを奴隷にするためでも、破壊するためでもなく、私たちを救うことを選択するために？ ......ほんとに本気にですか？"
 nep_wohp.41.a:0 "あなたたちが信じないのだから、私たちも考えを改めました。"
 nep_wohp.41.b:0 "はい。 ”天上の王”を倒すために、必要なサポートを提供します。"
 nep_wohp.41.b.tooltip:0 "§R注意，あくまで[event_target:nep_highlander_country.GetName]を倒すための支援ですので、勝手に攻撃しないように。しないと[event_target:nep_gaia_country.GetName]を警戒の原因になりますので注意してください§!まず、彼らに必要なのは練習であり、まずは軍隊を派遣して支援しなければならない。"
 nep_wohp.42.name:0 "[event_target:nep_gaia_country.GetName]"
 nep_wohp.42.desc:0 "突然のお邪魔をお許しください。 しかし、我が軍は現在、我が軍の戦闘能力を完成させるための資材とエネルギーを深刻に必要としている。 150の合金と500のエネルギーで、私たちが乗り越え、未来を手に入れることができるよう、応援してください。 また、最近、私たちのコミュニティのひとつで深刻な人道的危機が発生しました。250 $consumer_goods$を人道的に支援していただけると幸いです"
 nep_wohp.42.a:0 "些細なことなので、すぐに準備してください。"
 nep_wohp.42.b:0 "すみません、余裕がありません。準備のために60日ください。"
 nep_wohp.42.c:0 "すみません、余裕がありません。準備のために180日ください"
 nep_wohp.43.name:0 "[event_target:nep_gaia_country.GetName]"
 nep_wohp.43.desc:0 "反撃の準備はできています。あなたの貴重な助力のおかげで、今回はこれまでのすべての反撃よりも強力な軍隊で反撃に臨みます。 あなた方の軍隊も準備が整い次第、一斉に攻撃することができる"
 nep_wohp.43.a:0 "準備ができ次第お知らせします。"
 nep_wohp.43.a.tooltip:0 "注意！在[event_target:nep_gaia_country.GetName]が攻撃を開始するまで、自分から攻撃してはならない！"
 nep_wohp.44.name:0 "戦闘準備"
 nep_wohp.44.desc:0 "[event_target:nep_gaia_country.GetName]はすでにアクションを開始しています。 攻撃も開始できるように準備しよう"
 nep_wohp.45.name:0 "戦闘開始！"
 nep_wohp.45.desc:0 "[event_target:nep_gaia_country.GetName]が[event_target:nep_highlander_country.capital_scope.GetName] への攻撃開始!我が軍も速やかに戦闘に入るべし！"
 nep_wohp.460.name:0 "勝利！"
 nep_wohp.460.desc:0 "[event_target:nep_gaia_country.GetName]は「天上の王」を見事に撃破しました！彼らの予想通り[event_target:nep_highlander_country.GetName]の体制は指導者に大きく依存しており、「天上の王」の死後すぐに政府は崩壊寸前となり；同時に、「天上の王」は部下を信用していなかったため、彼らの奴隷操作システムは彼の手中にあったようで、彼の死後、奴隷操作システムは効力を失い、多くの解放奴隷が[event_target:nep_gaia_country.GetName]側についた。貴族たちは皆降伏し，[event_target:nep_highlander_country.GetName]は滅亡した。 この先どうなるのか、楽しみに待ちましょう。"
 nep_wohp.470.name:0 "戦いに敗れた"
 nep_wohp.470.desc:0 "[event_target:nep_gaia_country.GetName]の攻撃はまたもや失敗しました。 私たちは今、彼らの軍隊の再建を支援するために必要とされているかもしれません。"
 nep_wohp.470.a:0 "もう一度やり直す。"
 nep_wohp.48.name:0 "新しい国の誕生"
 nep_wohp.48.desc:0 "[event_target:nep_gaia_country.GetName]死後の期間を経てようやく両者を統一し、双方の遺品を整理する過程でFTL技術を発見、[event_target:nep_gaia_country.capital_scope.GetName]の環境改変装置も取得する。今、彼らは我々と同じように新しい宇宙国家を形成し、我々の属国となることを志願している。"
  
 nep_wohp.5.name:0 "[event_target:nep_highlander_country.GetName]"
 nep_wohp.5.desc:0 "控えおろう！これが偉大なる「天上の王」！ 頭が高い！"
 nep_wohp.5.a:0 "これは、[Root.GetName]です。まずは自己紹介からいかがですか？"
 nep_wohp.5.a.response:0 "お前らどこの蛮族だ？ いやいや、エイリアンか？ ここは[event_target:nep_highlander_country.GetName]，選ばれし人々のユートピアだ。 あなたは幸運にも私の力の光を浴びることができた。そして、それをあなたの星系に広めてほしい。"
 nep_wohp.5.b:0 "あなたは足元の大地と戦争をしているように見えますが？"
 nep_wohp.51.name:0 "[event_target:nep_highlander_country.GetName]"
 nep_wohp.51.desc:0 "戦争？ いや、根本を間違えている。 汚れた大地は、卑しい民族の子孫で溢れ、我々の奴隷となるべき存在で、今は離反の状態にあるのみである。 そして、我々が彼らを滅ぼさず、生かしておいて、永遠に我々に仕える名誉を与えたことに感謝するどころか、彼らは常に我々の神聖な場所を汚そうとし、私が偉大で慈悲深い「天の王」であっても、彼らを「清める」ことしかできないのです。"
 nep_wohp.51.a:0 "かなり傲慢ですね、会話を続ける意味がないと思います。"
 nep_wohp.51.b:0 "あなたの「お掃除」をお手伝いします。"
 nep_wohp.51.b.tooltip:0 "§R注意，あくまで[event_target:nep_gaia_country.GetName]を倒すための支援ですので、勝手に攻撃しないように。しないと[event_target:nep_highlander_country.GetName]を警戒の原因になりますので注意してください。§!まず、彼らは「奴隷」がどこに隠れているかを知る必要があり、我々の科学船のスキャン装置が役に立ちます。"
 nep_wohp.52.name:0 "[event_target:nep_highlander_country.GetName]"
 nep_wohp.52.desc:0 "こちらは "天上の王"! 我が偉大なる御光に照らされ、元気でいてほしい。あなたの製品にとても興味があります。300の$consumer_goods$と1000のエネルギー通貨を貢ぐ！断らないんでしょう？！"
 nep_wohp.52.a:0 "些細なことだからすぐに用意します。"
 nep_wohp.52.b:0 "すみません、余裕がありません。準備のために60日ください。"
 nep_wohp.52.c:0 "すみません、余裕がありません。準備のために180日ください"
 nep_wohp.53.name:0 "[event_target:nep_highlander_country.GetName]"
 nep_wohp.53.desc:0 "情報提供ありがとうございました。 奴隷の隠し場所もはっきりしたので、あとは後始末だけです。 まだ、私たちの洗脳奴隷だけでは完全ではないかもしれない、あなたも手伝いに来た方がいい！"
 nep_wohp.53.a:0 "準備ができたらお知らせします。"
 nep_wohp.53.a.tooltip:0 "注意！在[event_target:nep_highlander_country.GetName]が攻撃を開始するまで、自分から攻撃してはならない！"
 nep_wohp.54.name:0 "戦闘準備"
 nep_wohp.54.desc:0 "[event_target:nep_highlander_country.GetName]はすでにアクションを開始しています。 攻撃開始の準備もしよう。"
 nep_wohp.55.name:0 "戦闘開始！"
 nep_wohp.55.desc:0 "[event_target:nep_highlander_country.GetName]が[event_target:nep_gaia_country.capital_scope.GetName]への攻撃開始! 我が軍も速やかに戦闘に参加せよ！"
 nep_wohp.560.name:0 "勝利！"
 nep_wohp.560.desc:0 "[event_target:nep_highlander_country.GetName]は、ほぼ全ての敵対者の捕獲に成功しました! 今後の展開に期待しましょう。 でも、この後進国の体制では、進歩も難しいはずなんですけどね。"
 nep_wohp.560.a:0 "しばらく待ってから見る。"
 nep_wohp.570.name:0 "戦いに敗れた"
 nep_wohp.570.desc:0 "[event_target:nep_highlander_country.GetName]の攻撃はまたしても失敗しました。 今、我々はレジスタンスの新しい基地を再び見つける必要があるかもしれない。"
 nep_wohp.570.a:0 "もう一度やり直す。"
 nep_wohp.58.name:0 "新しい国の誕生"
 nep_wohp.58.desc:0 "[event_target:nep_highlander_country.GetName]は地上破壊兵器を使って足元の惑星を完全に破壊し、破壊によって生じた物質で $pc_habitat$ をさらに大きくしています（これは、私たちの技術でもできない。） 余談ですが、破壊された惑星で壊れない遺物を発見し、そこからFTL技術を得て、新しい宇宙国家が誕生しました。 しかし、宇宙に進出した直後から、彼らの王はそれまでの傲慢さを一変させ、我々に異常に忠実になってしまった---何か陰謀があるのか、それとも本当に宇宙に脅かされているのか。"
 
 nep_wohp.7.name:0 "信用失墜"
 nep_wohp.7.desc:0 "[event_target:nep_highlander_country.GetName]の占領に成功しました。 しかし、向こうの[event_target:nep_gaia_country]は我々の無断の攻撃に異常に動揺し、現在我々との対話チャンネルを完全に遮断し、反侵略の準備をしているようだ ---- おそらく次は自分たちの番だと思っているだろう。"
 nep_wohp.7.a:0 "行動が早すぎたようです。"
 nep_wohp.7.b:0 "なんて賢い奴らなんだ。 次は彼らの番だ。"
 
 nep_wohp.8.name:0 "信用失墜"
 nep_wohp.8.desc:0 "[event_target:nep_gaia_country.GetName]の占領に成功しました。 しかし、向こうの[event_target:nep_highlander_country]は我々の無断の攻撃に異常に動揺し、現在我々との対話チャンネルを完全に遮断し、反侵略の準備をしているようだ ---- おそらく次は自分たちの番だと思っているだろう。"
 nep_wohp.8.a:0 "行動が早すぎたようです。"
 nep_wohp.8.b:0 "なんて賢い奴らなんだ。 次は彼らの番だ。"
 
 nep_wohp.910.name:0 "反撃？"
 nep_wohp.910.desc:0 "[event_target:nep_highlander_country.capital_scope.GetName]が突然[event_target:nep_gaia_country.capital_scope.GetName]から侵攻されました彼ら、未発達の文明がどのように重力を排除して$pc_habitat$に侵入したのかはまだ分かっていない。また、この侵入は計画的な占領作戦というよりも、貧しいネズミの猫のようだ：侵略軍はあまり多くなく、一方で$pc_habitat$の支配者にまっすぐ向かっている：それは生存と引き換えに自己犠牲で国家元首を殺そうとしている反乱軍と見える"
 nep_wohp.910.a:0 "それはとても賢明には見えませんね。"
 nep_wohp.910.b:0 "意味がない。両方皆殺しだ。"
 nep_wohp.920.name:0 "報復作戦？"
 nep_wohp.920.desc:0 "[event_target:nep_gaia_country.capital_scope.GetName]が突然[event_target:nep_highlander_country.capital_scope.GetName]から攻撃されました。未発達の文明がどうやって大気のない宇宙空間を通って$PC_nuked$を侵略したのかまだ知らない；その上この侵略は、報復作戦に見える：侵略軍は小さく（奴隷のように見える）、占領ではなく破壊と殺害に終始している。 むしろ、暴力を主張するための戦争に見える。"
 nep_wohp.920.a:0 "それはあまり意味がないようです。"
 nep_wohp.920.b:0 "つまんない。両方皆殺しだ。"
 nep_wohp.9000.name:0 "原住民への啓蒙は難しく"
 nep_wohp.9000.desc:0 "[event_target:nep_highlander_country.GetName]と[event_target:nep_gaia_country.GetName]の戦争により，我々は[event_target:nep_highlander_country.capital_scope.GetName]の啓蒙工作はほとんど不可能で、専門家はこれ以上資源を無駄にしないよう勧めています。"
 nep_wohp.9000.a:0 "わかった……"
 
 nep_SEoOC_whop_category:0 "重力データが不正確です"
 nep_SEoOC_side_story_category_desc:0 "計測器が不正な重力データを示しており、未知の天体の影響の可能性があります。"
 
 nep_gaia_super_army:0 "ガイア超軍団"
 nep_gaia_super_army_defensive:0 "ガイア超軍団"
 nep_gene_slave_army:0 "改造した奴隷軍団"
 nep_gene_slave_army_defensive:0 "改造した奴隷軍団"
 
 nep_gaia_assist_project:0 "ガイア軍隊を育成する"
 nep_gaia_assist_project_DESC:0 "彼らの新兵は優れた武器を持っていますが、経験が不足しており、いくつかの訓練を必要としています。"
 nep_gaia_assist_project_2:0 "準備せよ"
 nep_gaia_assist_project_2_DESC:0 "自軍が準備の合図をしたら攻撃を開始する。"
 nep_highlander_conquer_project:0 "カーペット検索"
