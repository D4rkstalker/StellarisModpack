 nep_deus.1000.name:0 "新しいワームホールが見つかりました"
 nep_deus.1000.desc:0 "[From.Leader.GetName]の調査の結果，[From.GetName]の計器の異常は本当の異常ではなく、未知のワームホールが影響していることが判明しました。 計算の結果、[From.Leader.GetName]がワームホールの場所を示してくれたので、この未発見のワームホールがどこにつながっているのか見に行くべきかもしれません。"
 #nep_deus.1000.desc.b:0 "经过[From.Leader.GetName]的研究，[From.GetName]的仪表异常并非真正的异常，而是有一个位于§Y[event_target:nep_deus_system_alternative.GetName]§!的未知的虫洞影响了仪表。经过计算，[From.Leader.GetName]提出了虫洞的位置，也许我们应该去看看这个以前没发现过的虫洞通向何处。"
 nep_deus.1000.desc.c:0 "[From.Leader.GetName]の調査の結果，[From.GetName]の計器の異常は本当の異常ではなく、未知の天体が影響していることが判明しました。 計算の結果、[From.Leader.GetName]は天体の位置を導き出しました。"
 
 nep_deus.2000.name:0 "$nep_wohp.2000.name$"
 nep_deus.2000.desc:0 "[From.GetName]は、これまで探索したことのない星系に入った。そこは、巨大なコンピュータに率いられた国家が存在し、主な民族は生物であり、巨大コンピュータのアバター以外には人工知能存在しない、という奇妙な星系であった。 原始時代からこのコンピュータを神聖化し、非常に特徴的な神権政治を形成していたようです。"
 
 nep_deus.4.name:0 "[event_target:nep_deus_country.GetName]"
 nep_deus.4.desc:0 "私の計算では、あなたの国が存在する限り、私の民族は滅亡の危機に瀕している 。今から、私と私の民がお前を滅ぼす。"
 nep_deus.4.a:0 "頭がおかしいのか？"
 
 nep_deus.4000.name:0 "暴走"
 nep_deus.4000.desc:0 "[event_target:nep_deus_country.GetName]A国は、ほとんどすべての国に対して敵対的な宣言をしているようです。 内部ロジックが狂って、既知の生物をすべて破壊すべき脅威として扱ってしまったようだ。 すべての臣民がこの結論を全面的に信頼している以上、戦争は避けられないようだ。"
 nep_deus.4000.a:0 "そんな馬鹿なこと。。。"
 nep_deus.4000.b:0 "自己診断作業を実施する。 同じ失敗は許されない。"
 
 nep_deus.5.name:0 "自己破壊"
 nep_deus.5.desc:0 "私たちは[event_target:nep_deus_country.Capital_scope.GetName]を占領した。 国を支配する「神」がいる場所に入ろうとしたところ、自爆してしまったのです。 今はロジック修復の機会もなく、そうなると、「神」を失った国の残存勢力は、抵抗を止める命令もないので、最後まで抵抗するでしょう。"
 nep_deus.5.a:0 "もうどうしようもない。 攻撃を続けろ！"
 
 nep_deuspi.2000.name:0 "$nep_wohp.2000.name$"
 nep_deuspi.2000.desc:0 "[From.GetName]は、これまで探索したことのない星系に入った。そこは、巨大なコンピュータに率いられた国家が存在し、主な民族は生物であり、巨大コンピュータのアバター以外には人工知能存在しない、という奇妙な星系であった。 原始時代からこのコンピュータを神聖化し、非常に特徴的な神権政治を形成していたようです。"
 
 nep_deuspi.3.name:0 "$observation_station$建設完了"
 nep_deuspi.3.desc:0 "[event_target:nep_deus_home.GetName]の$observation_station$建設完了しました。"
 nep_deuspi.3.a:0 "我々は今、電子戦によってその "神 "をハッキングすることが出来る状態にあるのです。"
 
 nep_deuspi.41.name:0 "ハッキング成功"
 nep_deuspi.41.desc:0 "[event_target:nep_deus_country.GetName]の“神”にハッキングすることに成功したんだ。 今、この国は私たちのなすがままです。この国とこの国の人々の未来を決めるのは、あなた方です。"
 nep_deuspi.41.a:0 "彼らを我々の手中に収め、従属させるのだ。"
 nep_deuspi.41.b:0 "彼らは私たちの国の一員となるのです。"
 nep_deuspi.41.c:0 "その国民の敬虔さを確かめよう。 自らを切るよう、とすべての者に命じよ。"
 
 nep_deuspi.42.name:0 "ハッキング失敗"
 nep_deuspi.42.desc:0 "[event_target:nep_deus_country.GetName]の“神”が行ったハッキングの操作は失敗しました。 すぐにファイアウォールが作動してしまい、再侵入ができなくなってしまったのです。 今回の侵略で完全に頭に来たようで、我々と戦う能力を得るために、国民を啓蒙し始めているようです。"
 nep_deuspi.42.a:0 "何？ コンピュータは人間をも启蒙するのか？"
 nep_deuspi.42.a.tooltip:0 "怒りをぶつける者には非友好的な新しい宇宙国家が形成されるだろう。"
 
 nep_deuspi.5.name:0 "[event_target:nep_deus_country.GetName]、新しい時代へ"
 nep_deuspi.5.desc.a:0 "ハッキングされた[event_target:nep_deus_country.GetName]の“神”から、必要な指示を送ることに成功した。 私たちの命令で、この国の啓蒙活動はかなり驚くべきスピードで完了し、私たちの属国となったのです。 彼らが "神 "を信じている限り、永遠に忠誠を誓う。"
 nep_deuspi.5.desc.b:0 "[event_target:nep_deus_country.GetName]は宇宙的な国家になることに成功した。 怨念に満ちた彼らの「神」は、「民を守るためなら何でもする」と宇宙に向かって宣言している。 このことは、私たちの宇宙にどんな影響を与えるのだろう？"
 nep_deuspi.5.desc.c:0 "[event_target:nep_deus_country.GetName]の人たちは皆、“神”の命令で我が国に入国した。 彼らは "神 "にのみ忠誠を誓っているが、"神"はすでに我々に忠誠を誓っているので、彼らもまた我々の従順な一員となるであろう。"
 nep_deuspi.5.desc.d:0 "[event_target:nep_deus_country.GetName]の"神"は、国民を守るために最善の方法と考え、私たちに帰順することを決めました。"
 
 nep_deuspi.6.name:0 "失くしたコミュニケーター"
 nep_deuspi.6.desc:0 "[event_target:nep_deus_country.GetName]での任務中、我々の観測員は誤ってコミュニケーターを紛失してしまった。 その後、回収できていないので、現地の人が持っていったのだろうと推測されます。 この地域には "神 "と呼ばれる巨大なコンピュータがあるので、我々の通信機が何に使われているかはほぼ間違いなく把握でき、それを使って次は我々の通信ネットワークにアクセスして抗議してくるでしょう"
 nep_deuspi.6.a:0 "私たちのミスです。アクセスされるのを待ち、謝罪の準備をする。"
 nep_deuspi.6.b:0 "このコミュニケーターのアクセス権を切り捨てます。"
 nep_deuspi.6.c:0 "我々の技術がこの原始人の手に渡らないように、この地域全体を爆破する。"
 
 nep_deuspi.7.name:0 "[event_target:nep_deus_country.GetName]"
 nep_deuspi.7.desc:0 "[event_target:nep_deus_country.GetName]です。あなたの仲間は、私の仲間を「観察」している間に、通信機を置いていきました。 同胞のために、あなたの無法な観察に抗議すべきでしたが......今はこの僥倖に感謝しなければなりませんね。 私の仲間はあなたの助けを必要としています。 私の仲間は奇妙なウイルスに脅かされている。私が分析したところ、§Y85.73％§!の確率で私の仲間は広範囲に死亡し、集団の繁栄に必要な遺伝的多様性を維持することができなくなるという。 私のデータベースにはウイルスの知識はなく、私の国民はもう研究する能力がない。 空から観測している皆さんと連絡を取ろうと思っていたのですが、この通信機を手に入れるまでできませんでした。"
 nep_deuspi.7.a:0 "私たちの科学者たちは、すぐに研究用のサンプルを収集します。"
 nep_deuspi.7.b:0 "私たちは、あなたの干渉に興味はありません。"
 
 nep_deuspi.72.name:0 "悲怒の守護神"
 nep_deuspi.72.desc.a:0 "[event_target:nep_deus_country.GetName]がウイルスによって滅亡したとき、彼らの「神」は「墓石計画」を開始した。 今では巨大な要塞となり、国民のモト故郷を守っている。 まるで怒りと無力感を表現するかのように、文字化けしたデータを送り続けてくる（しかし、感情らしきものを持つコンピューターは壊れているはずだ）。 彼らの永遠の安らぎを邪魔することを止めろ、さもなくば攻撃する、と言っているのだ。"
 nep_deuspi.72.desc.b:0 "[event_target:nep_deus_country.GetName]はウイルスで滅亡し、我々は間に合わなかった。 彼らの「神」が「墓石計画」を始めたのだ。 今では巨大な要塞となり、国民のモト故郷を守っている。 私たちは遺憾の意を表し、それは受け入れられ、彼らの永遠の平和を邪魔しないようにと頼まれました---さもなければ攻撃されるでしょう"
 
 nep_deuspi.73.name:0 "研究終了"
 nep_deuspi.73.desc:0 "私たちの科学者は病原体を抽出し、強力な薬剤を開発しました。 今、我々は彼らの惑星に$building_clinic$を建設し、薬の生産だけでなく、より良い健康管理を行う必要があります。"
 nep_deuspi.73.b:0 "そんあ余分な資金がない"
 
 nep_deuspi.74.name:0 "病気、コントロールされ"
 nep_deuspi.74.desc:0 "[event_target:nep_deus_country.GetName]の流行はコントロールされている。 彼らの "神 "は感謝し、将来、私たちに恩返しをすると約束してくれました。"
 nep_deuspi.74.a:0 "またひとつ、良いことができました"
 
 nep_deuspi.8.desc:0 "§Y失くしたコミュニケーターから通信が入りました。§!\n\n“ううううう。。。§Y[event_target:nep_deus_female.GetName]§!。。。”\n\n§Y泣き声のようです。§!"
 nep_deuspi.8.a:0 "信号を遮断する。"
 nep_deuspi.8001.desc:0 "うわ！いきなり人の顔が出てくるの？何なんだ？ さっき拾った変な鉄の塊から出現したのか？ もしかして......これって、神さま？ あなたは異界の神ですか？ 私たちの神は、異界の神との接触を許さない......しかし、もうどうしようもない......どうか、助けてください"
 nep_deuspi.8001.a:0 "(嘘）そう、私たちは異世界の神々なのです。"
 nep_deuspi.8001.b:0 "私たちは神などではないが、あなたを助けることはできる。"
 nep_deuspi.8001.c:0 "信号を遮断する。"
 
 nep_deuspi.8012.desc:0 "神への冒涜であり、裏切りであることは百も承知ですが、幼なじみの4522727番。。。§Y[event_target:nep_deus_female.GetName]§!が今どこにいるのか、どうしても知りたいのです。あ、私は4522714番、§Y[event_target:nep_deus_male.GetName]§!です。私の幼馴染である彼女は、名誉あるミコに選ばれたのだ---それは、私たちの村の歴史において稀有で輝かしい出来事であった。 しかし、それ以来会っていないので、なんとしても会いたい。"
 nep_deuspi.8012.a:0 "何のために彼女に会うの？"
 nep_deuspi.8012.a.response:0 "彼女に恋の告白をする。 たとえその愛が叶わなくても"
 nep_deuspi.8012.b:0 "生贄として何を捧げることができるのか？"
 nep_deuspi.8012.c:0 "つまらない。 信号を遮断する。"
 
 nep_deuspi.8013.desc:0 "私が持っているのはこの像だけですが、これは家宝として差し上げることができるものです。\n\n§Yこんなの1鉱石くらいの価値しかないだろ。§!"
 nep_deuspi.8013.a:0 "よし。 あなたの生贄を受け止めましょう。"
 nep_deuspi.8013.b:0 "これではダメだ。 あなたは自分の自由と魂を私に完全に服従させなければなりません。"
 
 nep_deuspi.8014.desc:0 "それなら......それなら、何をすればいいんだ？ 私の命を捧げる？"
 nep_deuspi.8014.a:0 "必要ない。 この小道具を"神"に取り付けるだけ..."
 nep_deuspi.8014.a.tooltip:0 "リモートコネクタを渡して、一度接続すれば、「神」は我々のシステム侵入に対して完全に無防備になるのです。.....ただし、この子供が実際に取り付けできるだが。。。"
 nep_deuspi.8014.b:0 "必要ない。 この「魔法の道具」を貸してあげるから、気づかれないように忍び込めばいいんだよ。"
 nep_deuspi.8014.c:0 "(嘘)そう。血の儀式を完了させれば、あなたを満足させる。"
 nep_deuspi.80142.desc:0 "ありがとうございました。 次に必要なことは何ですか、教えてください。"
 
 nep_deuspi.8015.desc:0 "その子の力を借りて、なんとか[event_target:nep_deus_country.GetName]にハッキングすることができました。 少年を恋人に会わせるという命令を出したものの、少年の用件はもはや重要ではありません。 この国は今、我々のなすがままであり、この国とこの国の人々の未来を決めるのは、あなた方です。"
 nep_deuspi.8016.desc:0 "[event_target:nep_deus_country.GetName]の少年は失敗し、「神」の問いかけで私たちのことを差し出してしまったのです。 すぐにファイアウォールを作動させ、再び侵入することはできなくなった。 この侵略に怒り、我々と戦う能力を得るために、国民を啓蒙し始めているようです。"
 
 nep_deuspi.8017.name:0 "真実"
 nep_deuspi.8017.desc:0 "[event_target:nep_deus_country.GetName]の少年は、我々のカモフラージュジェネレーターの助けを借りて何とか「神殿」に入り、「彼女」を見つけることができました。 しかし、真実は残酷だ。いわゆるミコは、実は「神」の電源となる生体電池の一部であり、彼の「彼女」もその中に含まれているのだ。 彼女の悲惨な姿を見て悲鳴を上げ、看守を呼び寄せ、彼は逮捕されたのです。 次にどうするか決めなければならない。"
 nep_deuspi.8017.a:0 "彼がどうであれでも関係ない。"
 nep_deuspi.8017.b:0 "$observation_station$にすぐに彼を救出するよう要請して"
 nep_deuspi.8017.c:0 "$observation_station$にすぐに彼と彼女を救出するよう要請して"
 nep_deuspi.8017.c.tooltip:0 "両者を救おうとすると、失敗することがあります。"
 
 nep_deuspi.8018.name:0 "選択"
 nep_deuspi.8018.desc:0 "私たちはその少年を救出しました。 彼は「彼女」を助けてくれと救助隊に訴え続けていた。我々は何をしたのか？"
 nep_deuspi.8018.a:0 "そのリスクは取らない。"
 nep_deuspi.8018.a.tooltip:0 "この子を一番近い惑星に置いてあげてください。しかし、少年はいつまでも「自責の念」というマイナス補正を持ってしまうのです。"
 nep_deuspi.8018.b:0 "残りの少女を救いに行こう"
 nep_deuspi.8018.c:0 "少女を助けに行き、ついでにあの非人道的な"神"を解体してしまおう"
 
 nep_deuspi.8019.name:0 "レスキュー成功"
 nep_deuspi.8019.desc:0 "なんとか少年の "彼女"を救い出すことができた。 次に、一番近い惑星に移住させます。 また、“神”がこの件で怒っているようなので、何か手を打たないといけないかもしれません。"
 nep_deuspi.8019.a:0 "関係ない。"
 nep_deuspi.8019.b:0 ""神"を解体してしまおう。"
 nep_deuspi.8019.b.tooltip:0 "我々は今、その二人の子供を手にしており、神を解体した後にプロパガンダとして使い、あの国の人々が我が国を警戒を解除することができる"
 
 nep_deuspi.8020.name:0 "レスキュー失敗"
 nep_deuspi.8020.desc:0 "救出作戦は失敗した。 向こうの「神」はこれに怒り、その民を啓蒙して我々に反抗するようになった。"

 nep_deuspi.8021.name:0 ""神"の凋落"
 nep_deuspi.8021.desc:0 "[event_target:nep_deus_country.GetName]は私たちによって滅ぼされたのです。 他の人たちは、最初は抵抗する気満々だったが、少年少女の助けで、全員が自分たちの「神」の真実を理解し、しぶしぶ抵抗をやめた。 良識のある者は、我らと条約を結ぶに相応しいと判断したのだ。 あとは時間が解決してくれるのを待つしかない。"
 
 nep_deuspi.8022.desc:0 "あなた方は異界の神々ではないのですか？ では、あなたは誰なのですか？"
 nep_deuspi.8022.a:0 "我々は[Root.GetName]、エイリアンとも呼ばれる。"
 
 nep_deuspi.8023.desc:0 "それは何ですか？ 私を救う力があるのか？"
 nep_deuspi.8023.a:0 "ある。 協力してくれるのであれば"
 
 nep_deuspi.8024.desc:0 "何をすればいいんだ？"
 nep_deuspi.8024.a:0 "この小道具を"神"に取り付ければ、我々はあなたの”神”に”取り次ぐ”ことができる。"
 nep_deuspi.8024.a.tooltip:0 "リモートコネクタを渡して、一度接続すれば、「神」は我々のシステム侵入に対して完全に無防備になるのです。.....ただし、この子供が実際に取り付けできるだが。。。"
 nep_deuspi.8024.b:0 "カモフラージュジェネレーターを貸し出すので、知らぬ間に彼女が見つかるはず。"
 
 nep_deuspl.2.name:0 "ロジックモジュールの破損"
 nep_deuspl.2.desc:0 "最近、ロジックモジュールに不具合が発生しています。セルフテストの修正を実行する必要があります。"
 nep_deuspl.2.a:0 "実行。"
 nep_deuspl.2.b:0 "この問題の解決優先度を下げる。"
 
 nep_deuspl.3.name:0 "暴走"
 nep_deuspl.3.desc:0 "外交ロジック判断……§G<ERROR>§!§Y<ERROR>§!§R<ERROR>§!/n/nすべてのエイリアン帝国は非常に危険だ! 国民を守るには、全員を滅ぼすしかない！"
 nep_deuspl.3.a:0 "§R殺す！殺せ！皆殺しだ！§!"
 
