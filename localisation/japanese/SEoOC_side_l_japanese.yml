 nep_ugo.1000.name:0 "新しいワームホールが見つかりました"
 nep_ugo.1000.desc:0 "[From.Leader.GetName]の調査の結果，[From.GetName]の計器の異常は本当の異常ではなく、未知のワームホールが影響していることが判明しました。 計算の結果、[From.Leader.GetName]がワームホールの場所を示してくれたので、この未発見のワームホールがどこにつながっているのか見に行くべきかもしれません。"
 #nep_ugo.1000.desc.b:0 "经过[From.Leader.GetName]的研究，[From.GetName]的仪表异常并非真正的异常，而是有一个位于§Y[event_target:nep_wohp_system_alternative.GetName]§!的未知的虫洞影响了仪表。经过计算，[From.Leader.GetName]提出了虫洞的位置，也许我们应该去看看这个以前没发现过的虫洞通向何处。"
 nep_ugo.1000.desc.c:0 "[From.Leader.GetName]の調査の結果，[From.GetName]の計器の異常は本当の異常ではなく、未知の天体が影響していることが判明しました。 計算の結果、[From.Leader.GetName]は天体の位置を導き出しました。"

 nep_ugo.1002.name:0 "面白い発見がない"
 nep_ugo.1002.desc:0 "[from.solar_system.GetName]で唯一居住可能な惑星[from.GetName]をスキャンした結果、この惑星には極めて攻撃的な生物が存在するが、この惑星を植民地にすることはできない、との結論に達した。 また、この星には起源不明の船の残骸があるが、誰も生きておらず、技術も我々より進んでおらず、研究価値はない。 それ以外には何もありません。"
 nep_ugo.1002.a:0 "まずはこの猛獣を片付けよう"
 
 nep_ugo.1004.name:0 "猛獣の駆除"
 nep_ugo.1004.desc:0 "[event_target:nep_ugo_US388.GetName]の猛獣は退治された。 この星は植民地化の準備が整いましたが、損失もありました。"
 
 nep_ugo.2003.name:0 "不思議な変化"
 nep_ugo.2003.desc.a:0 "植民地化していた[event_target:nep_ugoo_US388.GetName]が突然生態系の変化を起こし、植民地化を支えることができなくなったのだ。 植民地化計画を断念せざるを得なかったのです。 科学者によると、生態系の変化は、この惑星の下等生物によって引き起こされたが、植民システムの装置はその下等生物の全容を十分に分析し理解することができなかった。"
 nep_ugo.2003.desc.b:0 "[event_target:nep_ugo_US388.GetName]突然发生了生态系统的转变，已经变成不再能够支撑殖民。据科学家认为，生态系统的转变由该星球上的低等生命所导致。"
 nep_ugo.2003.a:0 "もったいない！"
 
 nep_ugo.2007.name:0 "起源不明の船"
 nep_ugo.2007.desc:0 "国籍不明の民間船舶が国境を通過しました。 彼らは国境を通過して物資を調達してほしいと頼んだ。 問い合わせに応えてくれたり、セキュリティ検知装置が問題を感知することはなかったものの、彼らと話していると昔のAIと話しているような気分になり、最終目的地も教えてもらえなかった。 でも、敵意はなさそうだし、通そうか？"
 nep_ugo.2007.a:0 "武装のない船に何ができる、通せ。"
 nep_ugo.2007.b:0 "撃墜せよ"
 
 nep_ugo.3003.name:0 "バイオ的なハザード"
 nep_ugo.3003.desc:0 "[from.GetName]突然、生物学的な危機が訪れた。単核生物と思われるポリマーが一部の市民に感染し、怪物に変身してしまうのだ。 科学者による緊急解析の結果、この生体高分子は感染後すぐに宿主を殺し、宿主のDNAを利用して擬態することが判明しました。 また、異なる種族のホストとDNAを交換することで、奇妙なモンスターに擬態することができる。 さらに問題なのは、よりよい擬態のために宿主を殺しながら、宿主の知識を得ることができることである。 私たちが日常的に検知して初めて、突然キレて他人を攻撃し始めるのです。 ロボットや人工物にも感染し、そのインターフェースや擬態構造によって制御することができるのだ。 また、突然の一斉攻撃であったため、科学者の中には、これは一種意識と結びついたであると推測する人もいます。 このような生物は非常に危険であり、軍隊を動員して直ちに根絶する必要があります。 さらに、科学者たちはこの高分子の形状から、「UGO」という名前を付けました。"
 nep_ugo.3003.a:0 "戦いに備える！"
 
 nep_ugo.30040.name:0 "バイオ的なハザード"
 nep_ugo.30040.desc:0 "別の惑星でハザードが発生：今回は[FromFrom.GetName]。"
 nep_ugo.30040.a:0 "戦いに備える！"
 
 nep_ugo.3005.name:0 "一時的な勝利"
 nep_ugo.3005.desc:0 "[fromfrom.GetName]でのUGOとの戦いは勝利したが、前線司令官は彼らが完全に根絶されたわけではなく、次は他の生物に感染する可能性があると考えている。"
 nep_ugo.3005.b:0 "そんな一時的な勝利を、もう報告する必要はない。"
 
 nep_ugo.3007.name:0 "コロニーロスト"
 nep_ugo.3007.desc:0 "[fromfrom.GetName]でのUGOとの戦いは失敗し、抑制されないUGOはほとんど全ての生物に非常に速いスピードで感染し、UGO以外の生物が生存できない環境に生態を変えてしまいました。"
 
 nep_ugo.30072.name:0 "エコロジカル・トランスフォーメーション"
 nep_ugo.30072.desc.a:0 "[From.GetName]突然の生態系の変化で、すべての入植者が失われたのです。 科学者たちは、UGOによってほぼ一掃されたと考えている。"
 nep_ugo.30072.desc.b:0 "[From.GetName]突然の生態系の変化で、すべての入植者が失われたのです。 その理由は定かではありません。"
 nep_ugo.30072.b:0 "くそ。"
 
 nep_ugo.4.name:0 "UGO:解決策を見出す"
 nep_ugo.4.desc:0 "科学者たちは、UGOの解決策を見つけるために[event_target:nep_ugo_US388.GetName]へ行くべきだと考えています。この生物が[event_target:nep_ugo_US388.GetName]から生まれたという証拠は複数あり、人工物であるかどうかは不明だが、そうでなければ天敵が現地に存在したはずである。"
 nep_ugo.4.a:0 "科学者をすぐに動かしてください。"
 
 nep_ugo.40010.name:0 "UGO:ミッション失敗"
 nep_ugo.40010.desc:0 "これが[from.fleet.leader.GetName]からの最後の連絡である：“手がかりになりそうなUGOの大量繁殖現場を発見。 ちょうど......う.......あああああぁぁァァア..........................何もなかった。 結果をお待ちください。”[from.fleet.leader.GetName]は感染しており、擬態していると考えています。[from.fleet.leader.GetName]を全施設のブラックリストに追加することをお願いします。"
 nep_ugo.40010.a:0 "大きな損失だが、そこで立ち止まるわけにはいかない。"
 
 nep_ugo.40020.name:0 "UGO:ミッション失敗"
 nep_ugo.40020.desc:0 "[from.fleet.leader.GetName]のチームが連絡もなく突然研究船に戻り、[Root.capital_scope.GetName]へ向かう準備をしていることがわかった。全員が感染していることが判断できます。緊急指令として、調査船を爆発させることを実行してください。"
 nep_ugo.40020.a:0 "またもや大きな損失を出してしまったが、これで終わらせてはいけない。"
 
 nep_ugo.5000.name:0 "UGO:ミッション成功"
 nep_ugo.5000.desc:0 "[from.fleet.leader.GetName]は、UGOの集まる場所を分析した結果、そこにはある種のパターンがあることを発見した。 以前、私たちが駆逐した猛獣を覚えていますか？ UGOの集まる場所と猛獣の集まる場所は全く重なっていないことがわかりました。 もしかしたら、これが突破口になるかもしれない。少なくとも、あの獰猛な生物からの感染を食い止める方法は見つかるかもしれない。 前回の攻撃でほぼ絶滅したですが、遺伝情報を抽出するための死骸がいくつか見つかりました。"
 nep_ugo.5000.a:0 "すぐに研究を行う。"
 
 nep_ugo.6.name:0 "UGO:ワクチン有効"
 nep_ugo.6.desc:0 "凶暴な生物由来の抗感染症ワクチンが効く。しかし、このワクチンは使用者の身体的要求が高いため、大規模に使用することはできませんが、免疫者の軍隊を組織して、UGOのスウォームヘッドを求めて[event_target:nep_ugo_US388.GetName]に出撃させることは可能です。もし、この生物が科学者たちが疑っているように、本当に意識と結びついた群体であるなら、すべてを解決できるかもしれない。"
 nep_ugo.6.a:0 "試してみる価値はある。"
 
 nep_ugo.7.name:0 "UGO:クイーン"
 nep_ugo.7.desc:0 "我が軍はUGOの群れのスウォームヘッドを発見した。当分の間、「クイーン」と呼ぶことにする。クイーンは知性はあるが意思の疎通ができず、和解は不可能だろう。しかし、感染できない我々の兵士は彼女に対して確実に有利であり、これで我々は彼女の運命を決定することができる。"
 nep_ugo.7.a:0 "彼女を破壊し、すべての感染を阻止せよ。"
 nep_ugo.7.a.tooltip:0 "UGOは感染した瞬間に宿主を殺してしまうので、感染してもまだコロニーに潜んでいるものは、群れのリーダー「クイーン」を失うことで瞬時に破壊されます。 同時に、すべてのUGO敵対擬態兵は排除される。"
 nep_ugo.7.b:0 "彼女を破壊し、制御可能な少数の細胞を軍事利用する。"
 nep_ugo.7.b.tooltip:0 "保持された細胞は、2つの用途に使われます。 一つは普通のUGOの細胞で、兵士としてのUGO擬態兵の生産に使われる。もう一つはクイーンの細胞で、惑星に対する強力な兵器の生産に使われる。一度起動すれば、惑星上のすべての知的生物は、我々のコントロールするUGOクリーチャーに変身してしまう。"
 nep_ugo.7.c:0 "科学者たちが平和的に共存する方法を見つけるために、彼女を捕らえるのだ。"
 nep_ugo.7.c.tooltip:0 "科学者たちはすぐに感染を止める方法を見つけ、女王を無害にした後、すべての知的なUGO生物を国民として迎え入れるだろう。 全コロニーにUGO生物の導入ディシジョンを施行できる、国民の繁殖速度を速める"。
 
 nep_ugo.7001.name:0 "UGO：感染ストップ"
 nep_ugo.7001.desc:0 "この恐ろしい生物の発生源は消滅したようで、国内の感染・擬態兵はすべて自滅したそうです。"
 
 nep_ugo.7002.name:0 "UGO：感染ストップ"
 nep_ugo.7002.desc:0 "この恐ろしい生物の発生源は絶たれ、国内の感染者はすべて自滅したと言われているが、擬態兵は感染力を失ったとはいえ、依然として攻撃的である。 科学者たちは、発生源は完全に根絶されたわけではないだろうと推測し、今後、他の危機が起こるのではないかと考えている。"
 
 nep_ugo.8001.desc:0 "高速感染"
 nep_ugo.8001.name:0 "[From.From.GetName]の全住民がUGOクリーチャーとなり、あなたに服従する。"
 
 nep_ugo.9001.name:0 "UGO：感染ストップ"
 nep_ugo.9001.desc:0 "[event_target:nep_ugo_US388.GetName]原因不明の爆発（過去にこの星に存在した古代文明が作った星消し兵器をUGOが勝手に起動したものと思われる）後、すべてのUGO生物は動かなくなり、感染も止まった。 危機は去った。"
 nep_ugo.9001.a:0 "やっと終わったんだ。"
 
