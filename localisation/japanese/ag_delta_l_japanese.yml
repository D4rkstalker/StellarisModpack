 mod_damage_vs_country_type_ag_ancient_delta_guardian_mult:0 "Damage to Ancient Facilities in Delta Area"
 mod_damage_vs_country_type_ag_ancient_delta_guardian_passive_mult:0 "Damage to Ancient Facilities in Delta Area"
 ag_delta_situation:0 "§PArchaeology: Delta Area§!"
 ag_delta_situation_type:0 "$ag_delta_situation$"
 ag_delta_situation_desc:0 "The construction of the colony in §H[ag_ancient_delta_shielded_world.GetName]§! is basically completed, and our [Root.GetScienceTeam] has also conducted a preliminary survey of the local ancient archives. With the support of the local colony [Root.GetGovernment], our [Root.GetScienceTeam] can gain more useful knowledge from the habitable segment of this ring world."
 ag_delta_situation_monthly_change_tooltip:0 "The progress of this §YSituation§! is dependent on our research points."
 ag_situation_no_delta_archive:0 "No Research Points from the ancient archive in the Delta Area Ringworld's Habitable Segment"
 ag_delta.42.desc:0 "Our [Root.GetScienceTeam] has found more information on the §HNebula§! research project of ancient civilizations in the §H[ag_ancient_delta_shielded_world.GetName]§! Ancient Archives. Although there are not many clues, we can confirm that this is a project belonging to the eve of the civil war or the early stage of the civil war of ancient civilization. Its goal seems to be to design a series of weapons to suppress civilizations with low technological level. The background of this project may be similar to that of ancient civilizations at that time. related to the turbulent situation within civilization.\n\nAmong these incomplete data, our [Root.GetScienceTeam] has found information on the design of a mobile deployable turret that bears some resemblance to the ancient turret we encountered earlier in §H[ag_ancient_delta_star.GetName]§! As a relatively cheap weapon that can only be deployed at one time, they may be planned to be deployed in large numbers to block some important positions, and may have some actual combat experience.$ag_construction_section_event_desc$"
 ag_delta.43.desc:0 "Our [Root.GetScienceTeam] has found some material related to the §HNebula§! research project of ancient civilizations in the ancient archives of §H[ag_ancient_delta_shielded_world.GetName]§!. There is evidence that this is a research project that was shelved during the civil wars of ancient civilizations, who may have had plans to restart research at some point in the future, but they did not do so until the end.\n\nAmong the sources found on our [Root.GetScienceTeam] are the design details of a large ship. Ancient sources mention a built prototype warship designed to suppress less developed civilizations, most likely an ancient warship previously seen at §H[ag_ancient_delta_star.GetName]§!. According to the [Root.GetScienceTeam] report, there are still many unknown functions of this ship that have not yet been completed, but the existing parts are already quite capable of combat, and the [Root.GetScienceTeam] believes that it can effectively enhance the strength of our fleet.$ag_construction_section_event_desc$"
 ag_delta.80.name:0 "$ag_delta_situation$"
 ag_delta.80.desc:0 "$ag_delta_situation_desc$"
 ag_delta.80.a:0 "$ag_OK$"
 ag_delta.81.name:0 "$ag_delta_situation$"
 ag_delta.81.desc:0 "Our research into the ancient facility within §H[ag_ancient_delta_star.GetName]§! is nearing completion. Based on the information we currently know, our [Root.GetScienceTeam] has learned that the ancient civilizations tried to design a series of weapons to suppress civilizations with low technological level before or at the beginning of the civil war, which may reflect the situation in and outside the control areas of ancient civilizations at that time. The situation is more volatile. The ancient civilizations gradually shelved related research during the civil war. Our [Root.GetScienceTeam] does not know why. It may be that they need to focus their research on other projects, or the ancient civilizations at that time did not have enough resources to continue their research. , in any case, after the study was suspended, it was not completed until the demise of the ancient civilization.\n\nIn addition to this, our [Root.GetScienceTeam] has found many references to other military research projects in the ancient archives of §H[ag_ancient_delta_shielded_world.GetName]§!, but those research projects appear to have been completed long ago, and most relevant 's data has also been destroyed, so we have no further information available at this time."
 ag_delta.81.a:0 "$ag_OK$"