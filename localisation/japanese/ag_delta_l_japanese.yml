 edict_ag_deploy_delta_platform:0 "Deploy Weapon: HNebula-0259 Ancient Turret!"
 edict_ag_deploy_delta_platform_custom:0 "It will take R5 days! to deploy all the Hancient turrets! that have been built in their current position, during which the turrets will become more vulnerable.\nWhen deployed, it will significantly increase the operational capability of the battery and prevent it from being moved again.\nDue to the limited technical level, this deployment process is Rirreversible!."
 edict_ag_deploy_delta_platform_desc:0 "All Hancient turrets! will be ordered to be deployed in space under the control of preset programs."
 ag_ancient_delta_weakness:0 "Ancient Structure Analysis"
 ag_ancient_delta_weakness_desc:0 "Fixed Target Parameter: Ancient Facilities in Delta Area."
 damage_vs_country_type_ag_ancient_delta_guardian_mult_desc:0 "Damage to Ancient Facilities in Delta Area G+50%!"
 ag_delta_area:0 "PDelta Area!"
 ag_delta_area_desc:0 "A newly discovered system."
 ag_located_delta_area:0 "PCoordinate: Delta!"
 ag_located_delta_area_DESC:0 "There may be a system at this location."
 ag_delta_platform_explore:0 "PDelta Area: Ancient Wreckage!"
 ag_delta_platform_explore_DESC:0 "We found many small metal objects in H[ag_ancient_delta_star.GetName]! that are believed to be some kind of ship wreck. Preliminary analysis believes that they were all destroyed by weapons of the Ancient Empire, but some of them are still have weak energy readings, they are likely to have some level of activity.\n\nThese wrecks may be remnants of a space battlefield in the civil war of the Ancient Empire. They should be able to tell us H[ag_ancient_delta_star.GetName]'s! unknown past, we need to carefully explore these wrecks."
 ag_delta_stop_communication:0 "PDelta Area: Stop Communication!"
 ag_delta_stop_communication_DESC:0 "There are reports that an ancient turret located in H[ag_ancient_delta_star.GetName]! will send tachyton signals to other ancient turrets in the wreck area during natural activities, although this behavior has not caused any disadvantage to our research impact, but we should not ignore the potential risks.\n\nWe need to send another $science$ to H[ag_ancient_delta_star.GetName]! to help the team stationed in the ancient turret to stop the communication between the ancient turrets."
 ag_delta_destroy_platform:0 "PDelta Area: Destroy Turret!"
 ag_delta_destroy_platform_DESC:0 "There are reports that an ancient turret located in H[ag_ancient_delta_star.GetName]! will send tachyton signals to other ancient turrets in the wreck area during natural activities, although this behavior has not caused any disadvantage to our research impact, but we should not ignore the potential risks.\n\nWe need to send another force to H[ag_ancient_delta_star.GetName]! to help the team stationed on the ancient turret evacuate and destroy the ancient turret."
 ag_find_ancient_delta_weakness:0 "PCounter Measures: Ancient Facilities in Delta Area!"
 ag_find_ancient_delta_weakness_DESC:0 "In view of the enemy's weakness, we should adopt more effective combat strategies."
 ag_delta_construction_section_1:0 "PDelta Area: Ancient $ag_construction_section$!"
 ag_delta_construction_section_1_DESC:0 "We found 6 $ag_construction_section$ used by the Ancient Empire for space construction on the ancient $pc_ringworld_habitable$ in H[ag_ancient_delta_star.GetName]!. These $ag_construction_section$ are currently under the protection of a complex ancient security system. However, we found a way to bypass some ancient security systems and control these $ag_construction_section$ to a certain extent.\n\nWe can't fool the ancient security system through remote operation, so we need to send $constructor$ to one of the $ag_construction_section$ and manually install our operating program."
 ag_delta_construction_section_2:0 "PDelta Area: Ancient $ag_construction_section$!"
 ag_delta_construction_section_2_DESC:0 "$ag_delta_construction_section_1_DESC$\n\nWe have prepared more complete protection measures to ensure that our $constructor$ will not trigger the defense mechanism of the ancient security system again when manually installing the operating program."
 ag_delta_ships_unlock:0 "PRemove Security System: Ancient Facilities in Delta Area!"
 ag_delta_ships_unlock_DESC:0 "The ancient weapons found in H[ag_ancient_delta_star.GetName]!, like most ancient empire’s creations, have a complex set of security systems that prevent us from using many functions of ships.As a result, the strength of these ships in combat is very limited.\n\nAs our understanding of these ancient weapons has gradually deepened, and the safety systems on these ships have not been fully completed, we have the ability to disarm most of the safety systems on ships, let these ships exert a stronger strength in battle."
 ag_delta_titan_ability_unlock:0 "PDelta Area: Emergency Repair System!"
 ag_delta_titan_ability_unlock_DESC:0 "When we analyzed the ancient data obtained in H[ag_ancient_delta_star.GetName]!, we found that the ancient warship we restored had a powerful emergency repair system, which could be activated when critical damage occurs to the ship's structure and repair it to a level that is almost undamaged.\n\nSince we have previously dismantled the relevant ancient security system, we only need to make a few adjustments to this repair system to use it normally."
 ag_delta.2.name:0 "PDelta Area!"
 ag_delta.2.desc:0 "After using the jumpdrive, H[Root.GetName]! reached the edge of the gravitational well of an M-Class Star.\n\nSoon, H[Root.GetName]! completed a preliminary scan of H[From.GetName]!, and the results showed that there is a $pc_ringworld_habitable$ orbiting a star in the system, which is similar to the other previously discovered $pc_ringworld_habitable$, it only has a section of habitable segment, and the habitable segment is covered by the warp shield of the Ancient Empire.\n\nIn addition, according to the report of H[Root.GetName]!, there are many small metal objects in H[From.GetName]!, which seem to be the wreckage of some kind of ship, and the ship has certain similarities in the design of the Ancient Empire. There is no trace of attack on their surfaces, and they seem to disintegrate on their own. It is similar to the situation when our fleet was attacked by weapons of the Ancient Empires. This shows that these wrecks are likely to be left by ships destroyed by the Ancient Empire, that is, they may be the remains of a battlefield in the civil war of the Ancient Empire. However, the crew of H[Root.GetName]! said that some of these wrecks are also relatively special, they still have weak energy readings, and there is still activity inside, and these wrecks look quite complete, they do not seem to be damaged.\n\nBased on the results of scanning H[From.GetName]!, H[Root.GetName]! suggests that we choose one of the more complete wrecks for research, to understand H[From.GetName]'s! unknown past."
 ag_delta.2.a:0 "Approve the special project."
 ag_delta.2.b:0 "Some things are better not to be known."
 ag_delta.3.name:0 "Ancient Station"
 ag_delta.3.desc:0 "[Root.Owner.GetScienceTeam] led by H[Root.GetLeaderName]! has completed the exploration of one of the wrecks and discovered that this \"wreck\" is actually an ancient space station with little damage, so it is called \"Wreckage\" is actually not appropriate. \n\nThe outer shell of the space station is still made of ancient materials that we cannot understand. Like other ancient space stations, there are several airlock-like structures on the outer shell. The space station seems to be in a dormant state. Despite the weak energy readings, our [Root.Owner.GetScienceTeam] cannot open the airlock from the outside. They successfully entered the space station after they provided a certain amount of energy to the space station's airlock through H[Root.GetName]!. \n\nThe chronological analysis of this space station shows that it is in the same era as the Ancient Empire, and it should be built a long time before the civil war of the Ancient Empire. Therefore, it is likely that the space battle that occurred in H[ag_ancient_delta_star.GetName]! before is not related to the civil war of the Ancient Empire. Now, H[Root.GetLeaderName]! is leading [Root.Owner.GetScienceTeam] to try to find a way to start some of the equipment in the core area of the space station. This is the easiest way for us to get more information from here, but since H[Root.GetName]! is still needed to provide energy for the space station, we still need to keep the connection between the ship's energy core and the space station."
 ag_delta.3.a:0 "Good plan, keep going."
 ag_delta.3.a.tooltip:0 "[Root.GetName] will continue to stay until the whole process is completed."
 ag_delta.3.b:0 "This is too dangerous, stop and leave there."
 ag_delta.4.name:0 "Ancient Turret"
 ag_delta.4.desc:0 "After leading [Root.Owner.GetScienceTeam] to conduct a more comprehensive study of the ancient space station, §H[Root.GetLeaderName]§! discovered that this was an ancient turret that was heavily armed. After providing energy for several ancient equipment in the core part, the turret magically started on its own. The automatic activation of the ancient turret once filled the whole [Root.Owner.GetScienceTeam] with a panic, but until now, this ancient fortress still has no special performance after restarting. It just floats quietly in §H[ag_ancient_delta_star.GetName]§!. \n\nSince an active ancient turret may bring catastrophic consequences to [Root.Owner.GetScienceTeam] at any time, §H[Root.GetLeaderName]§! is now leading [Root.Owner.GetScienceTeam] to try to break through the security system of the ancient turret and take its weapon system offline. This is not an easy process, but §H[Root.GetLeaderName]§! believes it will not take too much time."
 ag_delta.4.a:0 "Let's hope for good news."
 ag_delta.4.b:0 "Is this really going to turn out well?"
 ag_delta.5.name:0 "Ancient Turret"
 ag_delta.5.desc:0 "Our personnel from the [Root.GetScienceTeam] have not yet been able to break through the security system of the ancient turret, but they have made several additional disturbing discoveries. \n\nAccording to a report by a member of the personnel assigned from the [Root.GetScienceTeam] to be stationed on the ancient turret, they detected that the ancient turret is emitting an enigmatic pattern of tachyon signals intermittently, some of which seemed to be directed to various extra-galactic locations, whereas the remainder were directed towards the other\"wrecks\" present in the H[ag_ancient_delta_star.GetName]!. On closer examination, these \"wrecks\" were quickly identified as other ancient turrets of a similar design to the one already under observation. \n\nAlthough these ancient turrets still have no signs of hostility to us, and no turrets within this apparent network have yet activated, our research staff still believe that the risks posed by this behavior should not be ignored, and have therefore asked us to send more personnel to accelerate research to find a way to deactivate the turrets, as it is believed that it may only be a matter of time before they activate and open fire upon us."
 ag_delta.5.a:0 "Send the requested additional personnel, and hope for the best."
 ag_delta.5.b:0 "It's better to watch carefully."
 ag_delta.5.c:0 "Send troops to destroy the turret."
 ag_delta.10.name:0 "$ag_warning$"
 ag_delta.10.desc:0 "We lost contact with H[Root.GetName]! and the personnel of the [Root.GetScienceTeam] stationed on the ancient turret, and our [Root.GetAstronomyDepartment] detected a series of strong and erratic energy pulses from the H[ag_ancient_delta_star.GetName]!."
 ag_delta.10.a:0 "$ag_worrying$"
 ag_delta.11.name:0 "$ag_warning$"
 ag_delta.11.desc:0 "H[Root.GetName]! successfully rendezvoused with the personnel of the [Root.GetScienceTeam] on the ancient turret. In the following days, they discoved a method to successfully prevent the ancient turret from sending tachyon signals. Unfortunately, less than 3 hours after they completed the mission, we lost contact with both H[Root.GetName]! and the personnel of the [Root.GetScienceTeam] stationed on the ancient turret. At about the same time, our [Root.GetAstronomyDepartment] detected a series of strong energy pulses originating from the H[ag_ancient_delta_star.GetName]!."
 ag_delta.11.a:0 "What happened there?"
 ag_delta.12.name:0 "$ag_warning$"
 ag_delta.12.desc:0 "We lost contact with the personnel of the [Root.GetScienceTeam] who were stationed on the ancient turret, and our [Root.GetAstronomyDepartment] have started to detect a series of strong energy pulses from H[ag_ancient_delta_star.GetName]!."
 ag_delta.12.a:0 "$ag_delta.11.a$"
 ag_delta.13.name:0 "$ag_warning$"
 ag_delta.13.desc:0 "Our troops successfully rendezvoused with the personnel of the [Root.GetScienceTeam] on the ancient turret. Over the past few days, they organized the personnel of our [Root.GetScienceTeam] to evacuate the turret, and then detonated the singularity core of the ancient turret. Less than one hour after they completed their mission, we lost contact with them. At about the same time, our [Root.GetAstronomyDepartment] detected a series of strong energy pulses from the H[ag_ancient_delta_star.GetName]!, which were obviously not caused by the detonation of the ancient turret's singularity core."
 ag_delta.13.a:0 "$ag_delta.11.a$"
 ag_delta.14.name:0 "$ag_warning$"
 ag_delta.14.desc:0 "We lost contact with our troops which were sent to destroy the ancient turret and all personnel from the [Root.GetScienceTeam] stationed on the ancient turret. At the same time, our [Root.GetAstronomyDepartment] detected a series of strong energy pulses from H[ag_ancient_delta_star.GetName]!."
 ag_delta.14.a:0 "$ag_delta.11.a$"
 ag_delta.15.name:0 "$ag_warning$"
 ag_delta.15.desc:0 "Our fleet detected a series of strong and untracable energy pulses in the H[ag_ancient_delta_star.GetName]!. It is likely that the turrets scattered out through the wreckage across the system have been activated."
 ag_delta.15.a:0 "$ag_worrying$"
 ag_delta.21.name:0 "$ag_warning$"
 ag_delta.21.desc:0 "The ancient turrets in H[ag_ancient_delta_star.GetName]! are now showing obvious hostility to our ships - caution is advised."
 ag_delta.21.a:0 "$ag_fleet_alert$"
 ag_delta.23.name:0 "The Shadow that Blots Out the Sun"
 ag_delta.23.desc:0 "Our forces have successfully destroyed all the ancient turrets in the H[ag_ancient_delta_star.GetName]! system after a fierce battle - but the fight seems to be nowhere near over yet. With a violent burst in the energy activity of the shield over the $pc_ringworld_habitable$ blinding our scanners, the weapon systems on our ships were severely affected and could not be recovered immediately, leaving our vessels vulnerable to any and all attacks. To make matters worse, the fleet detected a titanic object, with a volume exceeding that of the largest of our £military_ship£ Titan-class vessels, being launched from the $pc_ringworld_habitable$ at relativistic speeds rushing towards our vessels, with our scanners showing it firing weapons altering the gravity around our forces as they come back online. The strength of these weapons or their carrier is unknown at this time."
 ag_delta.23.a:0 "Stand fast, and fight hard."
 ag_delta.31.name:0 "Victory!"
 ag_delta.31.desc:0 "The battle in H[ag_ancient_delta_star.GetName]! between our forces and the automated defense systems of the Ancient Empire ended with our victory. The ancient warship was seriously damaged by our attacks, with even the powerful self-repair system of the Ancient Empire powerless to continue resisting our forces. The ancient ship finally disintegrated in a violent explosion, and became a part of the countless wrecks in the H[ag_ancient_delta_star.GetName]!. \n\nAfter the battle, our salvage teams noticed that the ancient shield covering the $pc_ringworld_habitable$ had disappeared. Underneath the shield is a vibrant habitable segment. The atmospheric composition and surface temperature are ideal for the survival of almost all known species. Most of the habitable segment's surface is covered by a man-made ocean, with a few notable areas suitable for settlement by our civilians. There are also several smaller islands scattered in the ocean, which may contain artifacts left behind by the creators of this ringworld. Additionally, on the largest of these islands, a monolithic artificial construct is visible from orbit, towering far above anything else on the segment, and made of an unknown material. \n\nNow that the hostile forces in the H[ag_ancient_delta_star.GetName]! system have been wiped out, we can safely send colonists to land in the habitable segment of the ringworld, creating an ideal environment for studying the remains of the Ancient Civilization while opening up new land for other uses."
 ag_delta.31.a:0 "We win again - But at what cost?"
 ag_delta.32.name:0 "$ag_leviathan_defeated$"
 ag_delta.32.desc:0 "According to the intelligence collected by our clandestine agents, Y[ag_ancient_delta_guardian_killer.GetName]! have eliminated a hostile force left by an unknown party in the H[ag_ancient_delta_star.GetName]! system."
 ag_delta.32.a:0 "$ag_OK$"
 ag_delta.36.name:0 "$ag_from_the_ashes$"
 ag_delta.36.desc:0 "The battle between our fleet and the automated defensive systems in the H[ag_ancient_delta_star.GetName]! is not going well for our forces. The strength of the enemy is far in excess of our estimates and is overwhelming our comparatively primitive technologies. At present, our ships are suffering heavy casualties. Our Office of Naval Intelligence strongly recommends that the order to withdraw from the system is issued until further analysis of the weaknesses of these automated systems can be conducted."
 ag_delta.36.a:0 "$ag_from_the_ashes.a$"
 ag_delta.36.b:0 "$ag_from_the_ashes.b$"
 ag_delta.37.name:0 "$ag_counter_measures$"
 ag_delta.37.desc:0 "After a concentrated push by our researchers to reduce our losses, we have succeeded in theoretically proving that there is a feasible way to counter the ancient defensive systems found in Delta Area, and, in addition, have also achieved remarkably better results in several simulated confrontations. We believe that our fleets will be able to hold their own in the next battle against these systems, should we return with the same level of force as we did previously."
 ag_delta.37.a:0 "$ag_counter_measures.a$"
 ag_delta.40.name:0 "P[ag_ancient_delta_shielded_world.GetName]!"
 ag_delta.40.desc:0 "Our $colonizer$ landed on the surface of the H[ag_ancient_delta_shielded_world.GetName]!, next to the largest ancient building previously observed from our orbital surveys. As the initial settlement protocol gradually comes to an end, colonial [Root.Owner.GetGovernment] will also free up resources to help explore the remains of ancient buildings, scattered across the habitable area of this ringworld. \n\nBased on all the current information acquired by our [Root.Owner.GetScienceTeam], we were able to decipher the location of a huge ancient database inside the ancient ringworld. Judging from its condition, it seems that it was still carefully preserved via automated systems after its users left. This is great news for our research on the work conducted here in the past, but due to the large technological gap that still exists between us and the Ancient Empire, it will still take our brightest minds a great deal of time to exhaust this ancient cache of knowledge."
 ag_delta.40.a:0 "$ag_OK$"
 ag_delta.41.name:0 "H[ag_ancient_delta_star.GetName]!: Ancient Databank"
 ag_delta.41.desc:0 "Research of our [Root.GetScienceTeam] on the H[ag_ancient_delta_shielded_world.GetName]! have been scouring the ancient database contained within, and have made a breakthrough. They successfully found a veritable treasure trove of data on an ancient engineering research program from the database of the Ancient Empire. \n\nJudging from the information currently known to us, the H[ag_ancient_delta_star.GetName]! seems to have been an engineering research base of the Ancient Empire. The ancient engineering program we found is called the \"HNebula Project!\". According to the databank, the goal of the program was to design a series of weapons that would be able to effectively suppress technologically inferior civilizations. Yet, this project seems to have been of little importance to the Ancient Empire, as it was aborted long before it could be completed, leaving only a few prototype weapons behind as evidence of its existence. The waves of hostile ancient forces that we encountered in H[ag_ancient_delta_star.GetName]! are likely to be developments of this project. \n\nFor some unknown reason, the Ancient Empire decided to keep a large amount of relevant data after the \”Nebula Project\” was suspended. Our [Root.GetScienceTeam] needs some time to analyze this newly acquired data, but they will, as always, complete their task."
 ag_delta.41.a:0 "If you have any progress, please report."
 ag_delta.42.name:0 "Project: HNebula-0259!"
 ag_delta.42.a:0 "$ancient_data_accept$"
 ag_delta.43.name:0 "Project: HNebula-0256!"
 ag_delta.43.a:0 "$ancient_data_accept$"
 ag_delta.44.name:0 "$ag_construction_section$"
 ag_delta.44.a.desc:0 "$ag_delta.44.part1.a$$ag_delta.44.part2$"
 ag_delta.44.b.desc:0 "$ag_delta.44.part1.b$$ag_delta.44.part2$"
 ag_delta.44.a:0 "Send a $constructor$ to work on it."
 ag_delta.44.b:0 "We don’t need those things."
 ag_delta.45.name:0 "$ag_special_project_completed$"
 ag_delta.45.desc:0 "Our $constructor$ has completed the installation of our overwrite of the existing control program of the $ag_construction_section$s on the ancient $pc_ringworld_habitable$ in H[ag_ancient_delta_star.GetName]!. After their initial testing proved the functionality of the shipyards within to be unimpared, our [Root.GetScienceTeam] confirmed these 6 $ag_construction_section$s are ready for us to use. $ag_construction_section_desc$"
 ag_delta.45.a:0 "$ag_OK$"
 ag_delta.46.name:0 "$ag_special_project_failed$"
 ag_delta.46.desc:0 "We lost contact with the $constructor$ in H[ag_ancient_delta_star.GetName]!, and began to detect multiple unknown signal sources near the $pc_ringworld_habitable$ immediately afterwards. Our Office of Naval Intelligence suggests that a large task force be dispatched as soon as possible, as they believe the threat to be sufficient to destroy most lone ships within the modern galactic landscape."
 ag_delta.46.a:0 "$ag_fleet_alert$"
 ag_delta.48.name:0 "$ag_construction_section$"
 ag_delta.48.desc:0 "After re-analysing the ancient security system in H[ag_ancient_delta_star.GetName]!, our [Root.GetScienceTeam] reworked their plan to manually install new operating programs into the ringworld. They claim to have found a way to avoid triggering the defense mechanisms of the ringworld again, but we will need to send another $constructor$ to the $pc_ringworld_habitable$ to test their theories."
 ag_delta.48.a:0 "It's a totally pointless sacrifice."
 ag_delta.48.b:0 "Send another $constructor$ to H[ag_ancient_delta_star.GetName]!."
 ag_delta.49.name:0 "$ag_special_project_completed$"
 ag_delta.49.desc:0 "$ag_delta.45.desc$"
 ag_delta.49.a:0 "$ag_excellent$"
 ag_delta.50.name:0 "Nebula Project: Ancient Turret"
 ag_delta.50.desc:0 "The ancient turrets designed in the Ancient Empire's \"Nebula Project\" are ready for deployment at any time.\n\nY<you can now deploy all turrets of this design, regardless of location, instantaniously via an edict.>!"
 ag_delta.50.a:0 "$ag_OK$"
 ag_delta.51.name:0 "$ag_delta_titan_megastructure_name$: Construction Site"
 ag_delta.51.desc:0 "The construction site for a titanic warship near the ancient $ag_construction_section$ has been prepared. Once the relevant resources are provided, we can start the vessel's construction."
 ag_delta.51.a:0 "$ag_OK$"
 ag_delta.52.name:0 "$ag_delta_titan_megastructure_name$: Core Section"
 ag_delta.52.desc:0 "After receiving the resources we provided, the ancient $ag_construction_section$ has completed the construction of the core portion of the large warship designed in the \"Nebula Project\". Our engineering teams deployed aboard the $ag_construction_section$ have also moved quickly to reset the completed AI core of the warship, and have dismantled several unnecessary safety systems to ensure we retain control of the warship as we continue its construction process."
 ag_delta.52.a:0 "Halfway there, halfway to go."
 ag_delta.53.name:0 "$ag_delta_titan_megastructure_name$: Peripheral Section"
 ag_delta.53.desc:0 "The ancient $ag_construction_section$ completed the construction of the six floating arms around the large warship as called for in the documentation acquired from our research into the nebula project. After the safety test of the ship was concluded without incident by our engineering team, the construction of this warship has now officially been completed.\n\nAfter the ship was completed, the warship was delivered to our fleet and successfully commissioned into our forces without incident. The data link on the warship has been modified to better integrate into our combat system, whilst still retaining access to all components of the ship.\n\nAs of now, this ancient warship is officially able to fight with our fleet."
 ag_delta.53.a:0 "A wonderful addition to our forces."
 ag_delta.54.name:0 "Alien Megastructure"
 ag_delta.54.desc:0 "We have received information from our clandestine assets in [From.GetName] that repairs to an ancient warship that the [From.GetName] have recovered, designated #0256, have begun. The potential ramifications of this, if any, are as of yet unknown."
 ag_delta.54.a:0 "$ag_interesting$"
 ag_delta.55.name:0 "Alien Megastructure Completed"
 ag_delta.55.desc:0 "Our clandestine assets have received information that a large warship, designated No. 0256, has been built by [From.GetName] in a system only referred to as the “Delta Area”. According to our informants, this is the result of research into an ancient research program called the \“Nebula Project\”. This ship has been built and crewed, and is now likely fully operational, although we have yet to ascertain its combat abilities."
 ag_delta.55.a:0 "$ag_shocked$"
 ag_delta.60.name:0 "Ancient Security System"
 ag_delta.60.desc:0 "Although we have completed the restoration of the ancient weapons found in the ship we destroyed and subsequently repaired in the H[ag_ancient_delta_star.GetName]!, we still lack sufficient control over its weapon systems, many of which are restricted by ancient security systems. Although we can still bypass parts of these security systems, these methods are not perfect - as a result, the power of these weapons on the battlefield has always been far less than one would expect relative to that of the vessel in our initial engagement against it.\n\nFrom the beginning of the restoration work, our [Root.GetScienceDepartment] has been studying the structure of the vessel. Although the progress is very slow, they have finally achieved some results. As a result of some form of calamitous event, these ancient weapons were not put into actual use by their creators. Seeing as many of their systems were not well protected by any of the weapons we found in the vessel, it is unlikely that the Ancients ever felt a need for sufficient security systems to be utilized to bring ruin to the efforts of the likes of us - as such, the incomplete security systems in many areas of the vessel may provide us a rare opportunity for us to break through its defenses. Our [Root.GetScienceDepartment] have found a way to remove most of the security systems that hinder our use of ancient ship’s weaponry, although doing so will require a considerable amount of resources."
 ag_delta.60.a:0 "$ag_approve_special_project$"
 ag_delta.60.b:0 "$ag_veto_special_project$"
 ag_delta.61.name:0 "Ancient Security System"
 ag_delta.61.desc:0 "Our [Root.GetScienceTeam] has successfully dismantled many of the remaining security systems on the ancient weapons of the ship designs from the H[ag_ancient_delta_star.GetName]!. The information about these weapons that we stand to glean from this expanded access will likely begin to manifest over the coming months. By then, these weapons will almost certainly be able to exert their strength in line with our expectations in battle."
 ag_delta.61.a:0 "Let's see."
 ag_delta.65.name:0 "Emergency Repair System"
 ag_delta.65.desc:0 "Recently, our [Root.GetScienceDepartment] has made an unexpected breakthrough in the analysis of the ancient vessel schematics found in H[ag_ancient_delta_star.GetName]!’s database. They noticed that there is an emergency repair system on the ancient warship we restored that we do not currently possess control over. After they analyzed its position on the ship, our engineering personnel aboard the vessel confirmed their discovery. \n\nAccording to the information obtained by our [Root.GetScienceDepartment] from the ancient database, this repair system can nearly instantaneously repair the ship's structure when it is severely damaged - including repairing its core structure to a state nearly indistinguishable as to that of the ship prior to combat. Unfortunately, this is not without any downside - The repairs draw power from the reserves normally dedicated to weaponry, leading to a noticeable decrease in the output of the ship’s weapons for a short period after activation. \n\nAs we do not yet fully understand how the repair mechanism works, we are unfortunately unable to replicate it for use in other vessels. Fortunately, with a few adjustments, we can still utilize the system fully on the vessel, as we now have the capabilities needed to repair and utilize it in battle."
 ag_delta.65.a:0 "$ag_approve_special_project$"
 ag_delta.65.b:0 "$ag_veto_special_project$"
 ag_delta.66.name:0 "Emergency Repair System"
 ag_delta.66.desc:0 "We have completed our adjustments to the emergency repair system on the ancient warship recovered in H[ag_ancient_delta_star.GetName]!, which should greatly increase the survivbility of the vessel in battle."
 ag_delta.66.a:0 "$ag_excellent$"
 ag_delta.73.name:0 "Emergency Repair System"
 ag_delta.73.desc:0 "The emergency repair system on the ancient warship in H[ag_ancient_delta_star.GetName]! has began to repair the damage that has been delt to it."
 ag_delta.73.a:0 "$ag_OK$"
 ag_delta.75.name:0 "Emergency Repair System"
 ag_delta.75.desc:0 "After the ancient warship in H[ag_ancient_delta_star.GetName]! activated its emergency repair system. Although the ancient warship recovered, the output of the ship's singularity core seems to have somewhat decreased, although this only will last for a few months. If ever this ancient behemoth were to be destroyed, now would be the ideal time for any prespective attackers."
 ag_delta.75.a:0 "$ag_OK$"
