 NEP_SEALGATE_GALACTIC_DESC:0 "これはカァエン星系へのスターゲイトである。"
 
 nep_Krahen_doors_poi_title:0 "侵攻のためのスターゲイトの場所"
 nep_Krahen_doors_poi_desc:0 "カァエン帝国はこれらのスターゲートを使って侵略しようとしました。"
 nep_Krahen_portals_poi_title:0 "ポータル"
 nep_Krahen_portals_poi_desc:0 "これらのポータルを破壊して、彼らの本国と断絶させる必要があります。 すべてのポータルを完全に破壊すれば、勝利はそう遠くないだろう。 また、星系に敵対する艦隊や惑星がある限り、それらを迂回してポータルを攻撃することはできない。攻撃前にすべてを消去することが唯一の選択肢である。"
 
