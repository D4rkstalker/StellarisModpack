 nep_Krahen_portal_plural:0 "ポータル"
 
 nep_inva.1.name:0 "グランドシール：新なる状況"
 nep_inva.1.desc:0 "グランドシールの封印がまた一つ変化した。 中から巨大な装置のようなものが姿を現した。 野犬のように駆け寄ってきた科学者たちは、興味津々でその装置を調べ、スターゲートの一種に似ているが、まだ完成していない、という結論に達した。 なぜ現れたのか、どこから来たのか、科学者たちは結論を出せずにいる。 また、スターゲートを完成させ、我々が知っているスターゲートとどう違うのかを研究するために、十分な資源と研究力を得たいと願っている科学者の共同請願書も添付されている。スターゲイトが未知の銀河に届くとしたら、それはなお素晴らしいことです：我々はすでに§Y竜§!を持っている,今度こそ、新しい§Yオーブ§を手に入れることができるかもしれません。§Yもしスターゲートを修理するつもりなら、まずそこに$starbase_outpost$を建設しなければならない。§!"
 nep_inva.1.a:0 "また好奇心を満たすために？"
 
 nep_inva.1002.name:0 "スターゲートが修復されました"
 nep_inva.1002.desc:0 "我々の科学者が第二の封印のスターゲートを修理し、機能していることを発見した。つまり、反対側に何かが存在するということだ。"
 nep_inva.1002.a:0 "艦隊を派遣し、突破を試みる。"
 
 nep_inva.2.name:0 "未知の勢力による攻撃！"
 nep_inva.2.desc:0 "我々の艦隊はスターゲートを通過したところ、未知の勢力によって攻撃された。"
 nep_inva.2.a:0 "当たり前と言えば当たり前だが......戦闘態勢だ！"
 
 nep_inva.22.name:0 "緊急脱出"
 nep_inva.22.desc:0 "我の提督は、包囲殲滅を防ぐため、カァエン帝国の領域から緊急離脱しました。"
 nep_inva.22.a:0 "よくできました。"
 
 nep_inva.31.name:0 "カァエン帝国"
 nep_inva.31.desc:0 "全銀河に告ぐ：私は偉大なる神帝から任命された領事として、カァエン帝国から来た。 我々の主である神帝があなたの小さな銀河系に興味を持たれたことを光栄に思うべきです。 しかし、彼はあなた方「虫」に興味がなく、私を指名してあなた方をせん滅するよう命じました。 我々はこの銀河系外での前哨基地を綿密な計画のもとに完成させた。まもなく艦隊が到着するが、すべては秘密裏に進められていた---残念ながら、我々は事故によって発見されたのだ。 あなたは運悪く、この事故で寿命を縮めました---我々は、全艦隊の集結を待たず、直ちに攻撃することを決定しました。 もちろん、あなた方を一掃するだけの艦隊は持っています。我々を発見してくれた国をしっかり恨むべきでしょう。 次に、私たちが滅亡したピリジウム帝国から「入手」したテクノロジーを使い、隠されたいくつかの星系で紹介します。 まさか小国の皆さんは、星系が丸ごと隠れるなんて想像もつかないのでしょうか？ その星系から我々の強力な艦隊が現れ、あなた方を追い出し始めるでしょう。 すべての幻想を捨て去り、運命的な最期を迎えなさい。"
 nep_inva.31.a:0 "お前らは一体誰なんだ？"
 nep_inva.31.a.response:0 "私たちのメッセージに返信してくれる勇敢な人がいるなんて、この小さな銀河は負け組ばかりではないようです。 でも、あなたの質問には答える必要がありません。とにかく、あなたたちはもうおしまいです。"
 nep_inva.31.b:0 "グランドシールとの関係を教えて"
 nep_inva.31.b.response:0 "グランドシール？ 未完成のスターゲートを偶然に転送した目標の星系のことですか？ あのグランドシールは私たちとは関係ない。でも、この事故がなければ、私たちの準備はもっと時間がかかっていたでしょう。 結果的に、あなたの寿命は事実上短くなったのです。"
 nep_inva.31.c:0 "なんて見下してるんだ。何も話すことはないようだ、戦闘準備だ！"

 nep_inva.32.name:0 "???"
 nep_inva.32.desc:0 "…………………………/n…………………………/n/n§Y<ノーレスポンス>§!"
 nep_inva.32.a:0 "なぜ我々を攻撃するのだ！"
 nep_inva.32.a.response:0 "…………………………/n…………………………/n/n§Y<ノーレスポンス>§!"
 nep_inva.32.b:0 "もしもし？ハロー？ニーハオ？"
 nep_inva.32.c:0 "通信をシャットダウンします。"
 
 nep_inva.33.name:0 "カァエン帝国"
 nep_inva.33.desc:0 "慈悲を乞う必要などない。もうすぐ、あなたは終焉を迎えるでしょう。"
 nep_inva.33.a:0 "停戦の可能性はないのか？"
 nep_inva.33.a.response:0 "神帝の命令は誰にも破ってはいけないのです。お前たちの死はもう決まっているんだ。"
 nep_inva.33.b:0 "通信をシャットダウンする。"

 nep_inva.420.name:0 "愚直な忠誠者たち"
 nep_inva.420.desc:0 "[From.GetName]を占領した後、恐ろしいものを見ました：いくつかの重要な建物を自爆した後、すべてのカァエン人が自殺したのです。 誰一人として生き残ろうとはしなかった。 この神帝は、この人たちを意志のないドローンのように従わせる、どんな力を持っているのでしょうか？"
 nep_inva.420.a:0 "恐ろしいことだ"
 nep_inva.420.b:0 "なかなかいいね、時間の節約になるね"
 
 nep_inva.53.name:0 "大勝利!"
 nep_inva.53.desc:0 "カァエン帝国のポータルは完全に破壊されました! 彼らの攻撃は完全に阻止された! 神帝を撃滅させたわけではありませんが、前哨基地を失ったことで、神帝の怒りさえもより激しくなるでも、我々が準備がある限り、彼らが再び我々の銀河系を侵略することはできません。 /nポータルを全て破壊した後、カァエン残党は艦隊を爆破し、占領した惑星の労働者は全員自殺し、領事の部屋を襲撃したら領事も自殺していました。 この帝国の支配は相変わらず恐ろしいが、少なくとも、もはや恐れるべきものではないのだ！"
 nep_inva.53.a:0 "全銀河の大勝利！"
 
 nep_inva.54.name:0 "新しい研究プログラム"
 nep_inva.54.desc:0 "戦後の長い仕分けが終わった。 カァエン帝国に対抗する主要国として、カーン帝国の押収品を十分に確保することができました。 もしかしたら、科学者が何か役に立つことを見つけられるかもしれない。"
 nep_inva.54.a:0 "よし"
 
 nep_inva.6.name:0 "新たなオーブを発見"
 nep_inva.6.desc:0 "カァエン帝国の廃墟に無傷の地下倉庫（重要視されていなかったので忘れ去られていたようだ）で、念願のオーブを発見した。 カァエン帝国が前哨基地がある星系で不思議な力を持つこのオーブを見つけ、領事が神帝に捧げようとしたところ、オーブがポータルを通れないことがわかり、ここに捨てたようです。 これで、グランドシールの謎に一歩近づいた。 その他、有益な情報も発見しました。"
 nep_inva.6.a:0 "また一歩前進した。"
 nep_inva.6.a.tooltip:0 "宝玉は起動可能な状態にあります。 しかし、起動がどのような効果をもたらすかはわかりません。 起動する前にご準備ください。"
 
 nep_inva.71.name:0 "カァエン帝国"
 nep_inva.71.desc:0 "[This.GetName]に告ぐ:せっかく休戦協定を結んだのに、残念ながら我々の神帝は不満で、前の領事を処刑して私に交代し、あなたの全滅を継続することにしたようです。ご覚悟を。"
 nep_inva.71.a:0 "ちくしょう！"
 
 nep_inva.72.name:0 "カァエン帝国"
 nep_inva.72.desc:0 "[This.GetName]に告ぐ:新しい国の形成にご苦労だった。ご存知の通り、我々カァエン帝国はこの銀河の全ての国を浄化しており、あなた方もその例外ではありません。ご覚悟を。"
 nep_inva.72.a:0 "なに？どうゆうこと？"
 
 nep_Krahen_invasion_chain_title:0 "カァエン帝国の侵攻"
 nep_Krahen_invasion_chain_desc:0 "外宇宙の侵略者であるカァエン帝国は、正式に我々の銀河系への侵略を開始しました。 敵の軍事力は想像を絶する。直ちに反撃し、彼らの軍を銀河系から追放しなければならない。 銀河系に多くの軍隊が流入するのを避けるため、彼らの前哨基地である4つのポータルを破壊する必要があります。 ポータルを失えば、再び我々の銀河系を攻撃することは難しいはずだ。" 
 
