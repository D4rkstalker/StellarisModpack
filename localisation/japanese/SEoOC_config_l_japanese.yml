 nep_config.4003.desc.orb3:0 "あなたは今、オーブを3個持っています。 以下のオプションを使用して、起動可能な状態にします。 注：不特定の問題を引き起こす可能性があり、プロットを進めない場合があります。"
 nep_config.4003.desc.orb3useful:0 ""SEoOCのメインイベントを全て終了しました。 もうここでやることはない。"
 nep_config.4003.desc.noorbs:0 "まだオーブを持っていません。ここでやることはない"
