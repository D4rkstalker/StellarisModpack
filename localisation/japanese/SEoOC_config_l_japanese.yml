 nep_config.4001.desc:0 "1.ハイウェイイベントを強制的に開始することができます。先駆文明イベントを完了しても、長い時間にトリガーされず場合にこのオプションを使用します。このオプションを使用するには、先駆文明の星系が発見されている必要があります。先駆文明の星系が発見されもこのオプションがない場合，SEoOCに対応していないMODを使用していることになりますので、作者に連絡して解決策を確認してください。\n2.ランダム調査船1隻を第1ステーション星系にテレポートさせる。もしあなたのワープ距離が足りないとき、このオプションを使用してお願いします。"
 nep_config.4001.highway.begin:0 "ハイウェイイベントを強制的に開始する"
 nep_config.4001.highway.warp:0 "ランダム調査船1隻を第1ステーション星系にテレポートする。" 
 
 nep_config.4002.desc:0 "1.ルェジンアクーアイベントを強制的に開始することができます。もし七角星系のすべての惑星を植民地化し、すべての渦をクリアしても、長い時間にトリガーされず時このオプションを使用します。また、他のMODで「竜の神殿」を壊してしまった場合にも使用することができます。  \n2.七星竜召喚:七星竜を召喚するために必要な条件をすべて与え、召喚のためのプロジェクトを再提供します。 このオプションを使用するには、七星竜が倒される必要があります。  \n3.七星竜強制召喚:全ての条件に関係なく七星竜を1体召喚する。このオプションを使用するには、七角星系が领有する必要があります。それでも出てこない場合は、④で弱化の七星竜を召喚してください。  \n4.弱化七星竜強制召喚。このドラゴンに "真竜降臨"を使用すると、消滅してしまうことがあります。"
 nep_config.4002.dragon.Legnahcras:0 "ルェジンアクーアイベントを強制的に開始する。"
 nep_config.4002.dragon.soft:0 "七星竜召喚。"
 nep_config.4002.dragon.hard:0 "七星竜強制召喚。"
 nep_config.4002.dragon.debuffed:0 "弱化七星竜強制召喚。" 
 
 nep_config.40020.desc.dragonnotend:0 "ドラゴンのイベントは終わっていないか、始まっていない。 下のオプションをクリックして、エピソードを完了またはスキップしてください。"
 nep_config.40020.desc.notsummoner:0 "あなたはドラゴンを召喚する資格はありません。下記のオプションを使って入手する。"
 nep_config.40020.desc.planetnotready:0 "あなたの七角星系の7つの惑星は、準備ができていません。 以下のオプションを使用して、強制的に準備する。"
 nep_config.40020.desc.ready:0 "このまま、召還竜プロジェクトを完了させてください。 ない場合は、以下のオプションで生成してください。"
  nep_config.40020.triggerfix0:0 "ドラゴンのイベントを強制終了"
 nep_config.40020.triggerfix1:0 "修复:召喚の資格"
 nep_config.40020.triggerfix2:0 "修复:竜の神殿とスターパワーを再生成。"
 nep_config.40020.redospecialproject:0 "召喚プロジェクトを生成する"
 
 nep_config.4003.desc.orb1:0 "あなたは今、オーブを1個持っています。 以下のオプションを使用して、起動可能な状態にします。 注：不特定の問題を引き起こす可能性があり、プロットを進めない場合があります。"
