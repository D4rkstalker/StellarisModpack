 nep_highway.22.name:0 "最後の記憶"
 nep_highway.22.desc:0 "私たちのセンサーは§Y[ROOT.FROM.Solar_System.GetName]§!の§Y[ROOT.FROM.GetName]§!が不思議な影を発見します。科学者たちは、これがY[ROOT.FROM.Solar_System.GetName]§!の先駆文明の小さな遺跡であるはずだと断定したのだ。初期の探索の結果、遺跡は無傷であり、さらなる探索に値すると判断した。。"
 nep_highway.22.a:0 "探査して有用なアイテムを集める"
 nep_highway.22.b:0 "ぶっ壊して有用なアイテムを集める"
 nep_highway.22.b.tooltip:0 "この「古い」廃墟は、たくさんのスクラップを掘り出せるはずです。"
 nep_highway.22.c:0 "公開荒らしの番組をやってる"
 nep_highway.22.c.tooltip:0 "この遺跡は、§Y[ROOT.FROM.Solar_System.GetName]§の文明の最後の一ページかもしれない。 全国民の前で古代の宇宙人文明を永遠に消し去るのは面白いはずだ。"
 
 nep_precursor_digsite_1:0 "奇妙な影"
 nep_precursor_digsite_1_desc:0 "[Planet.GetName]の奇妙な影を探索する。"
 
 nep_highway.23.desc:0 "小さな遺跡に、かつて人が住んでいた痕跡を発見したのです。 今のところ、最初の判断は、これは居住区である。つまり、この発掘から何か良いことが発見されるとは思えない。"
 nep_highway.23.desc.cybrex:0 "小さな遺跡から、かつて働いていた機械の痕跡が見つかっているんです。 これまでのところ、工場かそれに類する施設であるというのが最初の判断だ。 つまり、「いいものが掘り出せる可能性は低い」ということだ。"
 nep_highway.24.desc:0 "基本的に遺跡は全て探索しました。 案の定、ただの居住区---いや、集合住宅群である。 ほとんど何も見つかりませんでしたが......残ったのは、いくつかの文字資料だけです。 時間が経っても摩耗しないこれらの素材を使ったことは印象的だったが、貴重な情報はあまりなかった。 古代の人々の生活を研究するのに使えるかもしれないが、それ以上のことはできない。 まだ未探索の部屋も残っていますが、あまり期待しないでください。"
 nep_highway.24.desc.cybrex:0 "基本的に遺跡はすべて探索しました。 リソースを転送するための生産派遣施設です---が、リソースが残っていない。 ほとんど何も見つからず、メモリに保存されているテキスト資料だけが残った。 これらは、時間が経っても摩耗しない素材を使うという点では素晴らしいのですが、貴重な情報はあまりありませんでした。 古代のロボット生産の仕組みを研究するのに使えるかもしれませんが、それ以上ではありません。 まだ未探索の部屋も残っていますが、あまり期待しないでください。"
 nep_highway.3.desc:0 "奇妙な情報を発見しました。座標系と思われる記録があり、その横に『ハイウェイ』の『ステーション』の位置が書かれています。 あとは、この座標系を解読するための情報を見つけることだ。"
 nep_highway.3.a:0 "関連情報を照合する"
 nep_highway.4.desc:0 "私たちは、他の文書資料からこれらの座標系を解読する方法を見つけ、そして、それが私たちの記録がない場所を指していることを発見しました。 観測の結果、その場所に未検出の星系を発見した---が、入るためのハイパーレーンはない。 入るためには、§Y我々は、ワープ航法を使用する必要があります§!"
 nep_highway.4.a:0 "面白い。入る方法を探した方がいいかもしれない。"
 nep_highway.4.b:0 "ただのジャンクデータだ！無駄な時間を使うな！"
 
 nep_highway.5.name:0 "最初のステーション"
 nep_highway.5.desc:0 "ついに我々は[From.GetName]に入りました。星系に入ってすぐ、ある惑星でセンサーが異変を感知したんです。 うまくいけば、もっと研究できるかもしれません。 ところで、§Y無力な科学者たちのために、エスコート艦隊を用意したほうがいい。§!"
 nep_highway.5.a:0 "探検の準備をしよう！"
 
 nep_highway.6.name:0 "正しくありません"
 nep_highway.6.desc:0 "この惑星は正しい選択肢ではないようです。 ここでは何も見つかっていません。 そして、私たちの探索行動が自律防御システムを引き寄せたのです。どうやら彼らは壊れており、私たちの信号を一切受け入れないようです。 この星系は謎に満ちている。例えば、なぜこの星系には防御システムがいるのか？ 他の惑星を探検する必要がある。だがそれまでは、エスコート艦隊に仕事をさせるのが先だ。。"
 nep_highway.6.a:0 "戦闘準備!"
 
 nep_highway.7.name:0 "銀河ハイウェイ"
 nep_highway.7.desc:0 "この惑星は正しい選択肢のようです! ここで不明な装置を発見、しかも無傷で稼働しています。中には電源が切れているデバイスも発見し、科学者が研究して電源を入れたところ、奇跡が起きたのです。 銀河をめぐるハイウェイ！そして、これらの星系---人工物である可能性さえあるようだ---は、未知の技術のおかげで我々の艦隊が高速で移動しているのだ！。 古代文明が使っていた高速道路らしい。 残念ながら、この技術に関する情報は見当たりませんが、この道は私たちの手に届くはずです。 この道路があれば、私たちは大きな恩恵を受けることができたはずです /n/nところで、超空間チャンネルのなかった孤立した銀河に突然新しい超空間チャンネルが出現するのを発見したということは、これらの古代文明は超空間チャンネルを閉じる技術を習得していたか、自作の制御可能な超空間チャンネルを作る/消す技術を習得していたことになります。 いずれにせよ、もう手の届かないところにある。。。"
 nep_highway.7.a:0 "素晴らしい！"
 
 nep_highway.8.name:0 "銀河ハイウェイは開通しました"
 nep_highway.8.desc:0 "「本日、『銀河ハイウェイ』の正式開通を華々しく宣言します！100万年に一度の超大発見に、全宇宙が騒然! 高い経済効果が期待できる！？ そして、他の星系の探査も、これまで以上に効率的に行うことができるのです！"
 nep_highway.8.a:0 "良い、経済効果、非常に良い" 
 nep_highway.8.b:0 "ここが我が軍のものだ! このニュースはフェイクニュースだ！"
 nep_highway.8.b.tooltip:0 "ハイウェイ全域の関連する星系に$starbase$を自動的に設置し、既存のすべての国との国境を閉鎖する。"
 
 nep_highway.9999.name:0 "ハイウェイ制御装置"
 nep_highway.9999.desc:0 "我々の科学者は、特定のステーションでハイウェイへのハイパーレーンを開閉できる装置を発見しました。しかし、その使用するためには、私たちがこれらの星系をコントロールする必要があります。 また、これらのハイパーレーンは、布告により、いつでも開閉することができる。"
 
 nep_highway.10000.name:0 "ハイウェイ制御装置"
 nep_highway.10000.desc:0 "高速へのハイパーレーンのオン・オフは可能ですが、まず対応するステーション星系をコントロールする必要があります。"
