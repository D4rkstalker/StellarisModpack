 nep_heptagram_origin_desc:0 "七角形を崇拝するといっても、ゲームに実質的な影響はありません。"
 civic_tooltip_nep_heptagram_origin_effects:0 "七角形星団にゲームを開始する。宇宙全体で観測できるのは彼らだけの特殊な天体の長期的な観測のため、テクノロジー£physics£§Y$tech_sealportal_dive§!を研究可能です、他の星系に移動するために。"
 