 nep_dragon.1.name:0 "新の封印解除"
 nep_dragon.1.desc:0 "§Y第一の封印§!でなにか発生しているようだ。ブラックホールの観測によって、ブラックホール力学の法則に違反するような状況が発生しているようだ————しかし、これまでの観測によって、これは普通のブラックホールであり、法則に違反しないこと。 これも封印であり、封印が解かれるのは近いと考える根拠がある。 もしかしたら、私たちが§Y封印されし邪悪§!を消滅させたのかもしれないが，古代文明が残したプログラムが、この時期に解き放たれたとも考えられるが。科学者たちの計算では、「第一の封印」は現在、非常に特殊なワームホールのような天体に進化しており、これを通して他の星系に移動することができるかもしれない ------ しかし。 どこにつながっているのかわからない。 そしてその特殊性から、我々の船を通すには、内部の巨大な圧力に耐えるための研究が必要かもしれない---何しろ、まだブラックホールのように見えるのだから。"
 nep_dragon.1.a:0 "スペシャルプロジェクトを研究する" 
 nep_dragon.1.b:0 ""警戒は怠らないが、この反対側に何があるかは考えるな。" 
 
 nep_dragon.2.name:0 "七角星団"
 nep_dragon.2.desc:0 "なんとか§Y第一の封印§!を突破しました。 出口は、七角形を形成する非常に奇妙な星団です。 どう考えても、過去に観測できなかった場所に、人工的に形成され、配置されているのです。 船団の前にはシールドに包まれた惑星があり、センサーには他の銀河もいくつか映っている。 シールドを解除して、中に何があるのかを確認すべきです。"
 nep_dragon.2.a:0 "よし" 
 
 nep_dragon.2000.desc:0 "大封印が解けた後、七角形星系は強力なエネルギー反応を起こし、その後、各ガイア星に奇妙な竜巻が発生したという。大封印を解くことに何の直接関係があるのか分からない。"
 nep_dragon.2000.a:0 "もし私たちがこれらの星を持っていたら、竜巻を解消する方法を考えましょう。"
 
 nep_dragon.3.name:0 "シールドの内側"
 nep_dragon.3.desc:0 "シールドは特に複雑ではないようです、我々の科学者はそれを解除する方法を見つけました。 シールドの内側にはガイアの惑星がいくつかあるはずで、それらは私たちの新しいコロニーになるのに適しているかもしれません。 また、各惑星の内部にはレーダーでは探知できない不思議な竜巻があり、その竜巻が終わることはありません。"
 nep_dragon.3.a:0 "シールドを解除せよ、惑星ガイアは無駄にしてはならない"
 nep_dragon.3.b:0 "ほっといてやれよ"
 
 #nep_dragon.3002.name:0 "虫洞发生器"
 #nep_dragon.3002.desc:0 "在[From.GetName]上发现了一个虫洞发生器，能生成一个虫洞并将一个指定的黑洞变为类虫洞特殊黑洞。可惜，在我们的科学家们进行研究之前就误作动了，将我们首都附近的一个黑洞变为了类虫洞特殊黑洞并且无法再度使用。"
 #nep_dragon.3002.a:0 "算了，有一个能自由使用的虫洞也不是坏事。"
 
 nep_dragon.4.name:0 "正体不明の勢力が出現した"
 nep_dragon.4.desc:0 "7つの新コロニーで、突然未知の勢力が攻撃を開始しました。その起源は誰も知らないが、巨大で強力な存在である。識別コードなどの分析、ルェジンアクーアと呼ばれそうです。すぐに援軍を送ってください ---- 早くしないと、コロニーが破壊されてしまいます！"
 nep_dragon.4.a:0 "戦いに備えよ！" 
  
 nep_dragon.4001.name:0 "予期せぬ発見"
 nep_dragon.4001.desc:0 "[FromFrom.GetName]での戦いに勝利し、その後偶然にもこのルェジンアクーアの弱点を発見しました。彼らは惑星すべて一つの司令部に指揮されているようで、その後の他の惑星での戦いは、最初に奇襲攻撃すればより簡単に勝つことができます"
 nep_dragon.4001.a:0 "よし、準備だ"
 
 nep_dragon.5.name:0 "勝利!"
 nep_dragon.5.desc:0 ""偉大で勇敢な戦士たちのおかげで、ルェジンアクーアと呼ばれる未知の勢力との戦いに勝利することができました! 戦場での彼らの勇敢さを見よ！" テレビを消して、目の前に置かれた書類のは、未知の力に関する研究プロジェクトです。---ときどき本当に、私たちの科学者はちょっと好奇心が強すぎるんじゃないかと思うことがありますね。"
 nep_dragon.5.a:0 "研究プロジェクに同意する" 
 nep_dragon.5.b:0 "研究プロジェクに拒否する" 
 
 nep_dragon.6.name:0 "新たな脅威？"
 nep_dragon.6.desc:0 "科学者たちの研究でも、このルェジンアクーアと呼ばれる未知の勢力の起源を突き止めることはできていないんだ。 しかし、探索は役に立った ---- 未知の勢力がどこから現れたのかがわかったのです：7つの惑星すべてに同じようなグナーバンクが見つかりました。 未稼働の兵器が入っていた。 バイオプログラムの一部を改変して、なんとか我々の戦力にすることができました。 しかし、研究はここまでです。新しい状況に対応しなければならないからです。 ----- また、「勇敢な」科学者たちの発見もあります。 ------七つの星団の真ん中にある未確認星系から強力なエネルギー反応が噴出した。"
 nep_dragon.6.desc2:0 "科学者たちの研究によって、このルェジンアクーアと呼ばれる未知の勢力の起源を明らかにすることはできなかったのです。 しかし、探索は役に立った ---- 未知の勢力がどこから来たのかがわかったのです：7つの惑星すべてに似たようなグナーバンクが見つかりました。 残念ながら、内部には破損したガジェットが数個あるだけで、合金に交換することはできますが、それ以外は何も使えません。しかし、研究はここまでです。新しい状況に対応しなければならないからです。 -----また、「勇敢な」科学者たちの発見もあります。 ------七つの星団の真ん中にある未確認星系から強力なエネルギー反応が噴出した。"
 nep_dragon.6.a:0 "部隊の戦闘準備を：過去の経験に基づくと、これは良いことではありません。" 
 
 nep_dragon.64.name:0 "召喚された竜の群れ"
 nep_dragon.64.desc:0 "この星系には巨大な竜と小さな竜が一杯いる---そんな生物がまだ宇宙に存在できるなんてすごいことだ。 しかし、どう見ても相手がこちらに好意的とは思えません。 そして、このドラゴンが強いようで、準備が必要です。"
 nep_dragon.64.a:0 "次はドラゴンを退治するのか？ まるで神話の中にいるような" 

 nep_dragon.8.name:0 "ボーナスタイム？""
 nep_dragon.8.desc.a:0 "良いのか悪いのかわからないが、竜の群れを倒した後、私たちの植民地の§Y竜の神殿§!が突然稼働するようになりました。 今のところ、危険はない。 莫大な費用と周囲の7つの惑星の力で、新しいドラゴンを召喚することができます。 宇宙の中心にあるグランドシールは、そこにこう書かれている---「§Y3つのオーブ§!と§Y竜§!をここに生け贄として捧げます，封印は解かれる。」、これって”竜”のことなのか？"
 nep_dragon.8.desc.b:0 "我がコロニーに§Y竜の神殿§!が稼働を始めています。 多額の費用と7つの惑星のスターパワーで、新しいドラゴンを召喚することができます"
 nep_dragon.8.a:0 "召喚せよ" 
 nep_dragon.8.a.tooltip:0 "準備が整うと召喚するまでに少し時間がかかります。 召喚の条件を満たしていることを確認してください ---- すなわち、7つの星の力を持つ惑星です。"
 nep_dragon.8.b:0 "今はそんなにリソースがない。" 
 nep_dragon.8.b.tooltip:0 "360日後に再度確認する。"
 nep_dragon.8.c:0 "これは危険すぎる。" 
 
 nep_dragon.9.name:0 "召喚成功"
 nep_dragon.9.desc:0 "七星竜の召喚に成功しました ---- その代償として、星の力が失われ、7つの惑星が不毛の地となりました。 また、ドラゴンはまだ本調子ではなく、「竜の神殿」からの情報では、もう一度星の力を吸収させる必要があるそうです。 星の力はゆっくり回復するようなので、しばらく待ってみましょう。"
 nep_dragon.9.a:0 "よし。" 
 
 nep_dragon.91.name:0 "召喚に失敗しました"
 nep_dragon.91.desc:0 "私たちの召喚は失敗しましたが、いつでも再召喚することができます。 召喚前に7つの星の力が回復していることを確認してください。"
 nep_dragon.91.a:0 "理解した" 
 
 nep_dragon.93.name:0 "真竜降臨"
 nep_dragon.93.desc:0 "星の力は回復したはずだ。 その力を十分に発揮させるために、もう一度竜に吸収させるようにすればいいのです。"
 nep_dragon.93.a:0 "吸収させてみせよ" 
 nep_dragon.93.a.tooltip:0 "準備ができたら吸収するのに少し時間がかかります。 7つの惑星の星の力が回復していること、そして私たちの竜が中央の星系にいることが条件です。 中央銀河には他の艦隊を置かない方がいい。星の力の奔流に耐えられず、破壊されるかもしれない。"
 nep_dragon.93.b:0 "また後日しましょう。今のところ竜を失うわけにはいかない。" 
 nep_dragon.93.b.tooltip:0 "360日後に再度確認する。"
 nep_dragon.93.c:0 "これは危険すぎる。"
 
 nep_dragon.94.name:0 "成功"
 nep_dragon.94.desc:0 "七星竜を最強の状態へと変化させることに成功しました。 ---- その代償として、星の力が失われ、7つの惑星が不毛の地となったのです。 戦争で力を発揮することを期待する。"
 nep_dragon.94.a:0 "素晴らしい。" 
 
 nep_dragon.941.name:0 "失敗"
 nep_dragon.941.desc:0 "我々の吸収計画は失敗したが、いつでも再実行できる。 7つの星系すべての星の力が回復していることを確認してください。また、竜は中央の星系にいることを確認してください。"
 nep_dragon.941.a:0 "理解した"
 
 nep_dragon_origin.1000.desc:0 "残念ながらすべての七角形銀河が満員になっているので、あなたは最も一般的な起源に変えられました。ちょっとメタ発言ですが、これからはマルチプレイでこの起源を選ぶない、ありがとう。"
 
 nep_dragon_shielded_planet:0 " "シールドの中の世界"
 nep_dragon_shielded_planet_DESC:0 "科学者たちは、シールドを解除するかどうかを決める前に、中身を探索するつもりだ。"
 
