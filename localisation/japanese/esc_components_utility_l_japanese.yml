ESC_ADV_SHIELD_CAPACITOR: "Advanced Shield Capacitors"
ESC_ADV_SHIELD_CAPACITOR_DESC: "New and improved shield capacitors that provide bigger boost to shields' strength than the old models."

ESC_BLUE_CRYSTAL_CAPACITOR: "Crystal-Infused Shield Capacitor"
ESC_BLUE_CRYSTAL_CAPACITOR_DESC: "These shield capacitors were infused with crystalline materials, allowing them to strengthen ship's hull in addition to boosting shields' strength."

ESC_RED_CRYSTAL_CAPACITOR: "Crystal-Forged Shield Capacitor"
ESC_RED_CRYSTAL_CAPACITOR_DESC: "These shield capacitors were forged with crystalline materials as a supplementing agent, allowing them to strengthen ship's hull in addition to boosting shields' strength."

ESC_STELLARITE_POWER_CORE: "Stellarite Power Core"
ESC_STELLARITE_POWER_CORE_DESC: "This miniature artificial star is created using a reversed-engineered process that once fuelled the Stellarite Devourer. It provides additional energy to ship's armamets, increasing their power and rate of fire."

ESC_STANDARDIZED_WARHEADS: "Standardized Warheads"
ESC_STANDARDIZED_WARHEADS_DESC: "Standardized warheads for explosive weapons. Their usage allows for faster reloading of missile batteries and increased safety of munitions storage."

ESC_TEMPORAL_DISPLACER: "Temporal Displaced"
ESC_TEMPORAL_DISPLACER_DESC: "A curious little device that literally bends time and space to increase the ship's chances of survival in combat."

ESC_AFTERBURNER_3: "Pulsed Plasma Afterburners"
ESC_AFTERBURNER_3_DESC: "Advanced plasma afterburners that allow for increased combat speed and evasion."

ESC_AUX_THRUSTERS: "Auxiliary Maneuver Thrusters"
ESC_AUX_THRUSTERS_DESC: "Additional thrusters for the reaction control system. They allow for better maneuvrability of the ship, boosting its ability to evade enemy fire."

ESC_REACTOR_BOOSTER_4: "Auxiliary Zero-Point Reactor"
ESC_REACTOR_BOOSTER_4_DESC: "An additional zero-point reactor that supplements the ship's power grid with additional power."

ESC_REACTOR_BOOSTER_5: "Auxiliary Singularity Reactor"
ESC_REACTOR_BOOSTER_5_DESC: "An additional signularity reactor that supplements the ship's power grid with additional power."

ESC_STRUCTURAL_REINFORCEMENT: "Structural Reinforcement"
ESC_STRUCTURAL_REINFORCEMENT_DESC: "Additional layers of armored materials to increase the strength of the ship's armor."

ESC_ADV_AUX_FIRE_CONTROL: "Advanced Fire Control Systems"
ESC_ADV_AUX_FIRE_CONTROL_DESC: "This auxiliary computer provides exremely refined firing solutions for the ship's weapons."

ESC_PSIONIC_REINFORCEMENT: "Psionic Reinforcement"
ESC_PSIONIC_REINFORCEMENT_DESC: "This curious device channels psionic energies from the ship's crew into a protective bubble around the ship, greatly increasing the strength of its shields and hull."

ESC_PRECURSOR_ARMS_ENHANCER: "Precursor Armaments Enhancer"
ESC_PRECURSOR_ARMS_ENHANCER_DESC: "A specialized dark-matter reactor designed by ancient civilizations to improve the power of their weapons."

ESC_NANITE_ARMOR_HARDENER: "Nanite Reactive Armor"
ESC_NANITE_ARMOR_HARDENER_DESC: "A specialized reactive armor that utilizes nanites to quickly alter its structure in response to incoming attacks, allowing it to dissipate and absorb those attack with incredible efficiency."

ESC_SHIELD_HARDENER_3: "Citadel Shield Hardener"
ESC_SHIELD_HARDENER_3_DESC: "Specialized shield generator that drastically increses the density of shield's energy fields, allowing it to incercept attacks that would normally pass right through it."

ESC_ARMOR_HARDENER_LMETAL_2: "Living Absorption Plates"
ESC_ARMOR_HARDENER_LMETAL_2_DESC: "An advanced form of living metal-based reactive armor that features further improvement to attack interception capabilities as well as a small boost to armor layer's general strength."

ESC_SHIELD_HARDENER_PSI_2: "Shroud-Enhanced Shield Hardener"
ESC_SHIELD_HARDENER_PSI_2_DESC: "A stream of psionic energies channeled straight from the mysterious dimensions of the Shroud to bolster the hardness of ship's shields. Unused energies can be redirected towards improving the base strength of the shields instead."
