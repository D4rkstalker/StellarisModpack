l_japanese:

 nep_seal_evil:0 "封印されし邪悪"
 nep_seal_evil_plural:0 "封印されし邪悪"
 
 nep_seal.2.name:0 "危険な障害物"
 nep_seal.2.desc:0 "[From.GetName]で我々の船はどこからともなく残骸にぶつかりそうになった。年代的にこれは古代の残骸だ、ここに何か貴重なものがあるかどうか分析した方がいいかもしれない？少なくとも、後片付けをしなければならない。さもなければ、次回は新しい残骸をここで生み出すかもしれない。"
 nep_seal.2.a:0 "科学者に「後始末」をさせればいい、プロの後始末よりいい仕事ができるはずだ。" 
 nep_seal.2.b:0 "宇宙ゴミ清掃会社を行かせよう、ちょっとお金がかかるけど" 
 
 nep_seal.3.name:0 "“清掃”が完了しました"
 nep_seal.3.desc:0 "科学者による[From.GetName]での"清掃"が完了しました。中に入っていたブラックボックスを見つけ出し、これを解析することで、なぜこれが宇宙のガラクタの山になったのか、その秘密を解き明かすことができたのです。それは、この船がここで攻撃され--攻撃者が誰なのかはわからない--、緊急FTLジャンプをしようとして失敗したためだと思われる。 今回の緊急FTLジャンプ失敗の原因を科学者たちが分析した結果、高速道路全体が原因不明の緊急FTLジャンプで失敗しやすいことが判明したので、今後、戦場として選ばれないことを期待します。次に重要なのは、残骸の中から材質不明のオーブを発見したことだ。 私たちの観測機器は、このオーブの内部で、奇妙な指向性エネルギー反応を感知したのです。 このオーブを切断する道具がないので、破壊分析の方法がありません。"
 nep_seal.3.a:0 "誰からの攻撃か？不吉な予感がする。。。" 
 
 nep_seal.4.name:0 "マーフィーの法則は常に正しい"
 nep_seal.4.desc:0 "正体不明の艦隊が突然ハイウェイに出現し、通過する艦船への攻撃を開始しました、艦隊の数は恐ろしく多いです、戦闘準備をすることをお勧めします。"
 nep_seal.4.a:0 "戦闘準備！" 
 
 nep_seal.5.name:0 "バトルオーバー"
 nep_seal.5.desc:0 "正体不明の艦隊との壮絶な戦いは終わった。 多くのサンプルを分析した結果、科学者たちは非常に多くのことを発見しました。ひとつの発見は、その勢力がハイウェイを守る古代の勢力であるように見えることだ。でも、なぜこんなにたくさんいたのでしょう？ それは、————ふたつの発見は、高速道路のもう一つの役割は、何かを封印することであり、この船団は、その封印が損なわれないように守るために存在するのだ。 そして、おそらく整備費が足りなかったので、整備費を稼ぐために高速道路として使われるようになったのでしょう。そのため、この高速道路はそれを必要とする星系に直行するのではなく、丸型がある。現在、その封印がどこにあるのか正確には分かっていませんが、科学者たちはこの封印が先ほど手に入れたオーブと関係があると信じているのです。また、正体不明の艦隊を完全に駆逐したあたりで、オーブが反応したので、それを発動してみると、もしかしたらサプライズがあるかもしれません。"
 nep_seal.5.a:0 "興味深い。" 
 nep_seal.5.a.tooltip:0 "オーブを遺産として発動できるようになりました。発動したらイベントを続ける。"
 nep_seal.5.b:0 "もう二度とこの戦争を見たくない。そのオーブをブラックホールに投げ!" 
 
 nep_seal.6.name:0 "センター・オブ・ザ・ギャラクシー"
 nep_seal.6.desc:0 "オーブが解き放たれた後、多くのエネルギーポインタが発生した：宇宙の中心を含む ---- 科学者はこれが先に述べた封印の場所であると考えており、同様に着陸点として使用できる多くの特殊星域をも。 これらの特殊星域を、古代人は§Y無への階段§と呼んだのだ。何もないのに、なぜか数回の跳躍で宇宙の中心まで行ける通過点として利用できる。 しかし、「ハイウェイ・ガーディアン」に残された情報は、必ずと言っていいほど、§R「封印は危険だから絶対に開けないでください！」と強調している。 §!"
 nep_seal.6.a:0 "これが長年待ち望んでいた宇宙の中心への進出だ! 科学班は直ちに出発せよ！" 
 nep_seal.6.b:0 "確かに危険そうだ、忘れてくれ、人の命は好奇心より大事だ。" 
 
 nep_seal.7.name:0 "グランドシール"
 nep_seal.7.desc:0 "科学者が何年も前から主張しているように、宇宙の中心は本当に大きなブラックホールであり、既知のどの星よりも大きいのです。 また、ブラックホールの周りには3つの「小さい」ブラックホール（実際にはかなり大きいのですが）があり、説明のつかない方法でバランスをとっています。 オーブのエネルギーが指し示す場所は、大きなブラックホールに隣接する場所だ。科学者たちにあの場所を探索させてもらおうじゃないか。"
 nep_seal.7.a:0 "前進する。" 
 nep_seal.7.b:0 "これ以上続けるのはやめよう。嫌な予感がするんだ。"

 nep_seal.8.name:0 "古代の祭壇"
 nep_seal.8.desc:0 "オーブのエネルギーは、宇宙内の祭壇を指している，そしてここは古代の者たちが資料を残した---§Y3つのオーブ§!と§Y竜§!をここに生け贄として捧げます，封印は解かれる。中身は§Y最終兵器§!，しかし、手に負えなくなったら、銀河系全体が破滅する。また、この兵器を発明したことを後悔していたが、銀河の危機の際にはまだ使えるかもしれないということで、グランドシールに封印したのである。しかし、銀河ハイウェイの情報は見つかっていないので、もしかしたら、グランドシールと銀河系ハイウェイを作った古代人は、同じ時代の人ではないのか？"
 nep_seal.8.a:0 "最終兵器? なんて魅力的な名前なんだろう" 
 nep_seal.8.a.tooltip:0 "オーブを遺産として再び発動できるようになりました。§R起動前に準備、戦闘が発生したかも。§!"
 
 nep_seal.9.name:0 "封印されし邪悪"
 nep_seal.9.desc:0 "オーブをセットしたところ、すぐに強力なエネルギー反応が起こり、その反応は私たちのメッセージに一切反応しなくなりました。 もしかしたら、また新たな戦いが始まるかもしれない。"
 nep_seal.9.a:0 "最终兵器などではない感じだ。関係ない，攻撃だ！" 
 
 nep_seal_chain_title:0 "グランドシール"
 nep_seal_chain_desc:0 "オーブによって明らかにされた封印の場所" 
 
 nep_seal_debris_explore:0 "残骸の調査"
 nep_seal_debris_explore_DESC:0 "この古代の残骸から何が見つかるか見てみようか？"
 
 nep_malfunctioning_guards_research:0 "正体不明の艦隊を徹底的に研究する"
 nep_malfunctioning_guards_research_DESC:0 "突然襲ってきたこの艦隊はどこから来たのか、徹底的に調査してくれ。 それとオーブに何の関係があるのですか？""
 
 nep_grand_seal_research:0 "グランドシール"
 nep_grand_seal_research_DESC:0 "もしかしたら本当に何か危険なものが封印されているのでは？"
 
 nep_grand_seal_final_answer:0 "最終決定"
 nep_grand_seal_final_answer_DESC:0 "オーブをセットした時点で、必ず封印は変化するはずです。セットする前に艦隊を集結させるのがベストだ。"
 
 grand_seal_system_poi_name:0 "グランドシール"
 grand_seal_system_poi_desc:0 "ここが宇宙の中心だ！"
 
 nep_step_poi_name:0 "封印への道"
 nep_step_poi_desc:0 "ワープによって宇宙の中心へ！"
 
