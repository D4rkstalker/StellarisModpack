l_japanese:
 #########################################
 # whitegoo
 ######################################### 
 nep_whitegoo.5000.name:0 "奇妙なホワイトミスト"
 nep_whitegoo.5000.desc:0 "§Y[From.Solar_system.GetName]§!に突然、奇妙なホワイトミストが発生した。 このホワイトミストが艦隊のスラスターに干渉して効率が落ち、さらに惑星の日照時間が短くなり発電効率が低下している。また、霧が奇妙な共鳴を起こし、いくつかの機器が異常な動作をする。 このホワイトミストは徐々に銀河系に広がり、新たな脅威となる可能性があるようだ。"
 nep_whitegoo.5000.a:0 "不安だ"
 
 nep_whitegoo.5001.name:0 "濃厚なホワイトミスト"
 nep_whitegoo.5001.desc:0 "§Y[From.Solar_system.GetName]§!のホワイトミストはどんどん濃くなっており、科学者たちはその濃いホワイトミストが船団やコロニーの活動にさらに深刻な影響を及ぼすと考えている。 今までホワイトミストがあまり濃くなかった銀河も徐々に濃くなり、何か対策を始めなければいけないかもしれません。""
 nep_whitegoo.5001.a:0 "不安倍増だ"
 
 nep_whitegoo.5002.name:0 "目に見えない深いホワイトミスト"
 nep_whitegoo.5002.desc:0 "§Y[From.Solar_system.GetName]§!のホワイトミストは危険なレベルまで濃くなり、艦隊とコロニーの経済に深刻な影響を及ぼしている。 しかも蔓延している。このままでは経済が大打撃を受ける！"
 nep_whitegoo.5002.a:0 "不安MAXだ"
 
 nep_whitegoo.5.name:0 "ホワイトミスト基礎研究課題"
 nep_whitegoo.5.desc:0 "すでに、奇妙なホワイトミストに覆われた星系がいくつもある。 科学者たちは、ホワイトミストのすべてを研究する価値があると考え、研究提案を出している。 これらの研究から、この問題の解決策が見つかるかもしれません。"
 nep_whitegoo.5.a:0 "価値あってほしい。"
 
 nep_whitegoo.51.name:0 "ホワイトミスト基礎研究課題"
 nep_whitegoo.51.desc:0 "他の国でもあの不思議なホワイトミストの研究が始まっていますし、科学者たちは、私たちも未来のために研究をフォローしなければならないと考えています。 科学者の中には、すでに科学交流会で情報やサンプルを手に入れている人もいるので、私たちも研究を始めることができます。"
 nep_whitegoo.51.a:0 "価値あってほしい。"
 
 nep_whitegoo.7.desc:0 "こんにちは。 最近、あのホワイトミストの対処法を編み出したと聞きましたが？ この技術を売ってくれたら、5000ドルのエネルギーを提供し、あなたの技術であることを宣伝しますよ、という取引をしたいですか？"
 nep_whitegoo.7.a:0 "商談成立。"
 nep_whitegoo.7.b:0 "テクノロジーが欲しいなら、自分で調べろ。"
 
 nep_whitegoo.71.desc:0 "こんにちは。 最近、ご存知の方も多いと思いますが、ホワイトミストがあちこちで猛威を振るっています。 今、私たちはあなたのために解決策を用意しました。 たった3500$energy$です。"
 nep_whitegoo.71.a:0 "商談成立。"
 nep_whitegoo.71.b:0 "私たちには私たちのやり方がある。"
 
 nep_whitegoo.8.name:0 "新しい研究アプローチで提案するのは "
 nep_whitegoo.8.desc:0 "科学者たちは、ホワイトミストの原因を突き止めると思われる研究プログラムを考え出した。"
 nep_whitegoo.8.a:0 "タイミングを見計らって調べてもらう。"
 
 nep_whitegoo.81.name:0 "ホワイトミストのもと"
 nep_whitegoo.81.desc:0 "それを研究した結果、科学者たちはホワイトミストが3つの銀河で同時に発生したと考えています。 星図に印をつけ、研究プログラムを立ち上げる"
 nep_whitegoo.81.a:0 "3人？ 同時に？ 何かがおかしい""
 
 nep_whitegoo.83.name:0 "ホワイトミストのもと"
 nep_whitegoo.83.desc:0 "これまでホワイトミストの発生源と考えられていた銀河に、ワームホールを発見したのです。 これは真の発生源の星系への道と思われる。§Y発生源の星系にホワイトミスト吸収ステーションを建設すれば、問題は完全に解決する。§!"
 nep_whitegoo.83.desc.a:0 "ある星系で突然、ワームホールの活動の痕跡を受信しました。 このワームホールは、これまで誰も知らないほど隠されていたもので、今、活動が起こったことは、誰かが使ったことを証明している。 これまでの情報と照らし合わせると、このワームホールがホワイトミストの発生源に関係しているのではないかと結論づけられた。§Y発生源の星系にホワイトミスト吸収ステーションを建設すれば、問題は完全に解決する。§!"
 nep_whitegoo.83.a:0 "完全に問題を解決しに行くのです。"
 
 nep_whitegoo.91.name:0 "消去"
 nep_whitegoo.91.desc:0 "ホワイトミストの発生源の星系にホワイトミスト吸収ステーションが設置され、すべてのホワイトミストが引き込まれる。 また、既存のホワイトミストも徐々に消えていきます。 基本的には、全宇宙を悩ませているホワイトミストの問題が解決されようとしている。"
 nep_whitegoo.91.a:0 "全宇宙の勝利だ！"
 
 nep_whitegoo.9999.name:0 "副産物"
 nep_whitegoo.9999.desc:0 "ホワイトミストの発生源の濃度が高かったため、そこにあるホワイトミスト吸収ステーションでは、それらを吸収・圧縮した後に副産物が発生し、それを利用する方法があると科学者たちは考えたのです。"
 nep_whitegoo.9999.a:0 "では、研究してください。"
 
 tech_nep_whitegoo_1:0 "ホワイトミスト基礎研究"
 tech_nep_whitegoo_1_desc:0 "まずはこのホワイトミストが何であるかを知る必要があります。"
 tech_nep_whitegoo_2_1:0 "ホワイトミスト散布研究"
 tech_nep_whitegoo_2_1_desc:0 "このホワイトミストがどうしてこんなに早く宇宙を覆うことができるのかを研究するのです。"
 tech_nep_whitegoo_2_2:0 "ホワイトミスト共鳴研究"
 tech_nep_whitegoo_2_2_desc:0 "このホワイトミストは、いくつかの艦隊装備品と奇妙な共鳴を起こすので、研究しなければならない。"
 tech_nep_whitegoo_2_3:0 "ホワイトミスト分子学研究"
 tech_nep_whitegoo_2_3_desc:0 "ホワイトミストの組成や構造を徹底的に分析し、可能なら実験室で一から再現する必要があります。"
 tech_nep_whitegoo_3_1:0 "ホワイトミスト散布阻害"
 tech_nep_whitegoo_3_1_desc:0 "ホワイトミストの拡散を遅らせる干渉場技術に関する研究".
 tech_nep_whitegoo_3_1_prereqfor_title:0 "§Hアンロック：ホワイトミスト散布阻害§!"
 tech_nep_whitegoo_3_1_prereqfor_desc:0 "ホワイトミストの拡散が50％遅くなる（拡散判定が行われるたびに50％の確率で失敗と判定される）"
 tech_nep_whitegoo_3_2:0 "ホワイトミスト共鳴阻害"
 tech_nep_whitegoo_3_2_desc:0 "ホワイトミストによる共鳴を乱す方法を研究している。"
 tech_nep_whitegoo_3_2_prereqfor_title:0 "§Hアンロック：ホワイトミスト共鳴阻害§!"
 tech_nep_whitegoo_3_2_prereqfor_desc:0 "ホワイトミストの中でも、ジャンプは機能するようになるのです。 ホワイトミストが惑星経済に与える影響をある程度無効化すること。"
 tech_nep_whitegoo_3_3:0 "ホワイトミスト分子排出"
 tech_nep_whitegoo_3_3_desc:0 "宇宙船のスラスターからホワイトミストを排出する方法に取り組む。"
 tech_nep_whitegoo_3_3_prereqfor_title:0 "§HHアンロック：ホワイトミスト分子排出§!"
 tech_nep_whitegoo_3_3_prereqfor_desc:0 "ホワイトミストが宇宙船の速度に与える影響をある程度無効化する"。
 tech_nep_whitegoo_4:0 "ホワイトミスト吸収ステーション"
 tech_nep_whitegoo_4_desc:0 "私たちはすでに、ホワイトミストを比較的徹底的に解決するのに十分な知識を持っているのです。"
 tech_nep_whitegoo_4_prereqfor_title:0 "§Hアンロック：ホワイトミスト吸収ステーション§!"
 tech_nep_whitegoo_4_prereqfor_desc:0 "このような宇宙ステーションは、周囲の星系とともに星系全体のホワイトミストを吸収してしまうのです。"
 tech_nep_whitegoo_5:0 "ホワイトミスト伝播経路理論"
 tech_nep_whitegoo_5_desc:0 "科学者たちは、ホワイトミストの伝播の原因を見つけることに集中しよう。"
 tech_nep_whitegoo_5_prereqfor_title:0 "§H解锁：ホワイトミスト発生源の星系§!"
 tech_nep_whitegoo_5_prereqfor_desc:0 "ホワイトミストがどこから来るのかを明らかにし、問題を一挙に解決する。"
 
 #policy_nep_whitegoo_can_spawn_policy:0 "SEoOC - 是否开启经济危机"
 #policy_nep_whitegoo_can_spawn_policy_desc:0 "注意：该项目只能在前100年更改。"
 nep_whitegoo_can_spawn:0 "はい"
 nep_whitegoo_can_spawn_desc:0 ""
 nep_whitegoo_cant_spawn:0 "いいえ"
 nep_whitegoo_cant_spawn_desc:0 ""
 
 nep_whitegoo_research:0 "ホワイトミスト発生源"
 nep_whitegoo_research_DESC:0 "ホワイトミストの発生源を発見しました。 そこで調べれば、何か役に立つことがあるはずだ。"
 
 nep_whitegoo_poi_name:0 "ホワイトミスト発生源"
 nep_whitegoo_poi_desc:0 "この場所にホワイトミスト吸収ステーションを建設すれば、問題は一挙に解決する。"
 
 nep_station_whitegoo:0 "ホワイトミスト吸収ステーション"
 nep_station_whitegoo_plural:0 "ホワイトミスト吸収ステーション"
 
 nep_whitegoo_chain_title:0 "ホワイトミスト発生源"
 nep_whitegoo_chain_desc:0 "ホワイトミスト発生源を探して、問題の解決策を見つけよう。"
 
 nep_station_whitegoo_mega:0 "$nep_station_whitegoo$"
 nep_station_whitegoo_mega_DESC:0 "$tech_nep_whitegoo_4_prereqfor_desc$"
 nep_station_whitegoo_mega_MEGASTRUCTURE_DETAILS:0 "$tech_nep_whitegoo_4_prereqfor_desc$"
 
 CAN_NOT_JUMP_IN_WHITEGOO:0 "§Rホワイトミストがジャンプエンジンの使用を邪魔する。§!"
 
 requires_nep_whitegoo_no_more:0 "ホワイトミストの事件は終わったので、これはもう必要ない。"
 
 nep_whitegoo_1:0 "ホワイトミスト"
 nep_whitegoo_1_desc:0 "ホワイトミストは惑星の発電能力に影響を与え、それが経済水準に影響を与え、人々は体への影響を防ぐための装置を必要とするので不安を引き起こし、ホワイトミストの中の見えにくさが悪を生む。"
 nep_whitegoo_2:0 "ホワイトミスト"
 nep_whitegoo_2_desc:0 "ホワイトミストは惑星の発電能力に影響を与え、それが経済水準に影響を与え、人々は体への影響を防ぐための装置を必要とするので不安を引き起こし、ホワイトミストの中の見えにくさが悪を生む。"
 nep_whitegoo_3:0 "ホワイトミスト"
 nep_whitegoo_3_desc:0 "ホワイトミストは惑星の発電能力に影響を与え、それが経済水準に影響を与え、人々は体への影響を防ぐための装置を必要とするので不安を引き起こし、ホワイトミストの中の見えにくさが悪を生む。"
 
 #########################################
 # gpc
 #########################################
 nep_gpc.1.desc:0 "こんにちは、強大な§Y[Root.GetName]§!。今、§Y[event_target:nep_escort_destiny.GetName]§!に輸送しなければならない荷物があるのですが、信頼できる情報筋によると、旅はあまりスムーズではないので、護衛をお願いしたいのです。 完成したら、3000§Y$energy$§!，1500§Y$consumer_goods$§!を支払います。"
 nep_gpc.1.a:0 "商談成立。"
 nep_gpc.1.b:0 "却下。"
 nep_gpc.1.c:0 "失せろ、異星人のクズが。"
 
 nep_gpc.1000.desc:0 "よろしい！私たちの艦隊はあなたの首都で準備ができています。できるだけ早くあなたの護衛艦隊を組み立ててください。 最長3年までお待ちいただきますが、それ以降はこの荷物の価値がなくなる可能性があります。 注：本当に3年間現れなかった場合、不履行料金として500§Y$energy$§!を請求させていただきます。"
 
 nep_gpc.1002.desc:0 "残念ながら、あなたは契約を破ってしまったのです。 事前に合意した通り、契約違反として500$energy$を請求する。"
 
 nep_gpc.2.desc:0 "さて、準備が整ったところで、さっそく行ってみましょう。 船団の行き先は§Y[event_target:nep_escort_destiny.GetName]§!。"
 
 nep_gpc.2003.name:0 "海賊排除完了"
 nep_gpc.2003.desc:0 "§Y[fromfrom.solar_system.GetName]§!にいた海賊船団は排除された。脱出ポッドで脱出した捕虜を捕獲しました。どうするんだ？"
 nep_gpc.2003.a:0 "彼らに無視する。 また、前方の海賊をうまく処理するために部隊を派遣してください。"
 nep_gpc.2003.b:0 "拷問して基地の所在地を聞き出せ"
 nep_gpc.2003.c:0 "拷問して盗品の所在地を聞き出せ"
 
 nep_gpc.2005.name:0 "エスコートミッション成功"
 nep_gpc.2005.desc:0 "商人の船団を§Y[event_target:nep_escort_destiny.GetName]§!まで護衛することに成功した。 彼らは私たちの契約を守ってくれた。"
 nep_gpc.2005.a:0 "よし。"
 
 nep_gpc.2007.name:0 "エスコートミッション失敗"
 nep_gpc.2007.desc:0 "商人の船団が敵対勢力に壊滅させられた。 商人たちは我々の契約違反を追及しないことにしたが、宇宙全体が我々の無能さを笑っていた。"
 nep_gpc.2007.a:0 "§Y[fromfrom.GetName]§!、絶対に許さない。"
 nep_gpc.2007.b:0 "くそ。"
 
 nep_gpc.3.name:0 "伝説の海賊"
 nep_gpc.3.desc:0 "拷問した捕虜は印象が薄かったが、まさか宇宙最強の海賊軍団といわれる§Y伝説の海賊バルフォアー一家§!の一味とは思わなかった。 そして、海賊バルフォアー本人が現在どこにいるのかも聞いてみた。宇宙の平和のために、彼を滅ぼしに行くべきかもしれない。"
 nep_gpc.3.a:0 "ポジションを表示する。"
 
 nep_gpc.3001.name:0 "敗れた海賊"
 nep_gpc.3001.desc:0 "§Y大海賊バルフォアー§!の艦隊を倒したが、伝説にあるほどの規模ではなかったし、他の場所にも主力艦隊があるかもしれない？ いずれにせよ、海賊バルフォアー本人も捕獲している。 どうするんだ？"
 nep_gpc.3001.a:0 "悪がどうなるか、全宇宙に見せてやれ"
 nep_gpc.3001.b:0 "密かに処刑させる"
 
 nep_gpc.3002.name:0 "不稳"
 nep_gpc.3002.desc:0 "§Y大海賊バルフォアー§!は死ぬ前に死亡宣言をし、それを全宇宙に見せるために我々の生放送を利用したのだ。 死亡宣言に部下への指示があったのかどうかは不明だが、この煽動的な死亡宣言は、多くの暇な若者に「自由な」海賊の生き方を憧れさせたようである。 もしかしたら、これから激動の時代を迎えるかもしれない。""
 nep_gpc.3002.a:0 "この後どうなるか見てみましょう"
 
 nep_gpc.4001.name:0 "悪い傾向"
 nep_gpc.4001.desc:0 "最近の若者は、スリルを求めて海賊に参加するのが好きで、海賊勢力は急速に拡大している。 彼らの目的は、§Y大秘宝§!といわれる大海賊バルフォアーの遺産を探すことのようだ。 大海賊バルフォアーの元締めやライバルたちも動き出している。 今後、行商はもっと大変になるかもしれない・・・・・・"
 nep_gpc.4001.a:0 "何とも不穏なニュースだ。"
 
 nep_gpc.40035.name:0 "海賊の拠点"
 nep_gpc.40035.desc:0 "最近では、§Y海賊バルフォアー§!の古い手下や、古くからの敵も募集して活動を始めている。 彼らの目的は、海賊バルフォアの遺産を見つけることでもあるようだ。 もしかしたら、それらをすべて排除することが、遺産を見つける近道なのかもしれません。 遺産が見つかって公開されれば、今の海賊だらけの時代も和らぐかもしれない。""
 nep_gpc.40035.a:0 "拠点を探す。"
 
 nep_gpc.4004.name:0 "海賊たちの拠点"
 nep_gpc.4004.desc.a:0 "海賊バルフォアーの後継者である§Yドニー・バルフォアー§!の拠点です。 その残虐性と好戦性は海賊バルフォアーに勝るとも劣らないと言われている。"
 nep_gpc.4004.desc.a2:0 "海賊バルフォアーの後継者である§Yドニー・バルフォアー§!の拠点だったところだ。 それ自体が撲滅されたのです。 もしかしたら、遺産の手がかりが見つかるかもしれない"
 nep_gpc.4004.desc.b:0 "かつて海賊バルフォアーの大副を務めていた§Yピーター・ゲリー§!の拠点。 海賊バルフォアーが倒された時に何とか捕縛を免れ、その手腕で再び成長した。"
 nep_gpc.4004.desc.b2:0 "ここは、海賊バルフォアーの大副だった§Yピーター・ゲリー§!の拠点だったところだ。それ自体が撲滅されたのです。 もしかしたら、遺産の手がかりが見つかるかもしれない"
 nep_gpc.4004.desc.c:0 "海賊バルフォアーの最強の敵、§Yキャプテン・スウィフト§!の拠点です。 この2人の海賊は海賊バルフォアーが敗れる前に大きな戦いを繰り広げたが、これが海賊バルフォアーが敗れた理由の1つであるような気がする。 今のキャプテン・スウィフトも以前よりはるかに力が落ちていますから、彼を潰すにはいい機会です。"
 nep_gpc.4004.desc.c2:0 "海賊バルフォアーの最強の敵である§Yキャプテン・スウィフト§!の拠点だったところだ。それ自体が撲滅されたのです。 もしかしたら、遺産の手がかりが見つかるかもしれない"
 nep_gpc.4004.desc.d:0 "海賊バルフォアーの中で唯一、これまで損失を被っていない部隊、§Yセルカ§!隊の拠点。 大海賊バルフォアーの討伐をきっかけに、独自に行動し、成長し始めた。"
 nep_gpc.4004.desc.d2:0 "海賊バルフォアー一家の唯一の存命幹部である§Yセルカ§!の拠点だったところだ。それ自体が撲滅されたのです。 もしかしたら、遺産の手がかりが見つかるかもしれない"
 nep_gpc.4004.a:0 "行くぞ。"
 
 nep_gpc.4005.name:0 "撲滅"
 nep_gpc.4005.desc.a:0 "§Yドニー・バルフォアー§!を撲滅した。その後、その隠し基地に§Y海賊バルフォアー§!の遺産に関するいくつかの手がかりを発見した。"
 nep_gpc.4005.desc.b:0 "§Yピーター・ゲリー§!を撲滅した。その後、その隠し基地に§Y海賊バルフォアー§!の遺産に関するいくつかの手がかりを発見した。"
 nep_gpc.4005.desc.c:0 "§Yキャプテン・スウィフト§!を撲滅した。その後、その隠し基地に§Y海賊バルフォアー§!の遺産に関するいくつかの手がかりを発見した。"
 nep_gpc.4005.desc.d:0 "幹部§Yセルカ§!を撲滅した。その後、その隠し基地に§Y海賊バルフォアー§!の遺産に関するいくつかの手がかりを発見した。"
 nep_gpc.4005.a:0 "よし。"
 
 nep_gpc.40052.name:0 "遺産の手がかり"
 nep_gpc.40052.desc.a:0 "我々は§Yドニー・バルフォアー§!の隠し基地に§Y海賊バルフォアー§!の遺産に関するいくつかの手がかりを発見した。"
 nep_gpc.40052.desc.b:0 "我々は§Yピーター・ゲリー§!の隠し基地に§Y海賊バルフォアー§!の遺産に関するいくつかの手がかりを発見した。""
 nep_gpc.40052.desc.c:0 "我々は§Yキャプテン・スウィフト§!の隠し基地に§Y海賊バルフォアー§!の遺産に関するいくつかの手がかりを発見した。"
 nep_gpc.40052.desc.d:0 "我々は幹部§Yセルカ§!の隠し基地に§Y海賊バルフォアー§!の遺産に関するいくつかの手がかりを発見した。"
 nep_gpc.40052.a:0 "よし。"
 
 nep_gpc.40990.name:0 "凪"
 nep_gpc.40990.desc:0 "長年、海賊の波が続いた後、そのスリルを好む若い者は死に、生き残った者は興味を移した。 結局、海賊はそんなにロマンチックなものではなく、ただの犯罪者の集まりで、駆逐されるだけなのです。"
 nep_gpc.40990.a:0 "またひとつ、片づいた。"
 
 nep_gpc.5.name:0 "オープンセサミ"
 nep_gpc.5.desc:0 "手がかりは揃っている。 宝物を探しに手がかりのある場所に向かうべきだ"
 nep_gpc.5.a:0 "行くぞ。"
 
 nep_gpc.6.name:0 "オープンセサミ"
 nep_gpc.6.desc:0 "未知の星系につながる隠されたハイパーレイン通路を発見し、内部を海賊の艦隊が守っている。 宝物はここにあると推定される。"
 nep_gpc.6.a:0 "何かいいことがあるといいのですが......"
 
 nep_gpc.6001.name:0 "宝を掘る"
 nep_gpc.6001.desc:0 "守護艦隊は我々によって壊滅させられた。 次はいよいよ宝探しだ。 守護艦隊の行動経路と探査機のデータから、宝物を預ける最も可能性の高い場所を割り出すことができる"
 nep_gpc.6001.a:0 "掘り下げろ！"
 
 nep_gpc.6002.name:0 "大海賊バルフォアーの遗产"
 nep_gpc.6002.desc:0 "それは、この惑星の厳しい環境では通常あり得ない、地中に伸びた洞窟であった。 洞窟はかなり深いが、洞窟の中には土に埋もれた合金のようなもの以外、何にもない。 もっと深く隠すべきでした。"
 nep_gpc.6003.desc:0 "やっとの思いで掘り出したのは、「扉」だった。 まるで秘密基地の扉のようだった。 しかし、私たちは「鍵」を持っていないのです。 強制復号を行うには、少しエネルギーが必要かもしれません。"
 nep_gpc.6003.a:0 "開く。"
 nep_gpc.7.desc:0 "ドアを開けたとたんに罠が襲ってきたが、経験豊富なチームには脅威にはならなかった。 また、見張りもいない。 しかし、宝物は本物だった。今の技術では作れそうもないような宝箱だ。 考古学チームは、この宝箱にそれほど大きくないエネルギーさえ供給されれば、冷却時間が長いとはいえ、大量の物質を合金に変えることができると考えている。 大海賊バルフォアー艦隊は、この合金から生まれたとされている。"
 nep_gpc.7.a:0 "もう私たちのものです"
 
 nep_gpc.7000.name:0 "大海賊バルフォアーの遗产発見"
 nep_gpc.7000.desc:0 "§Y[From.owner.GetName]§!の考古学チームが、§Y海賊バルフォアー§!の遺産を発見したと発表した。 この海賊熱もそのうちにおさまってくるはずだ。 宇宙はまた少し安全になったが、あの若者たちは次に何をするのだろう？"
 nep_gpc.7000.a:0 "总算结束了。"
 
