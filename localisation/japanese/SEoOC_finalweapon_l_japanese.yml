 nep_finalweapon_antigov:0 "反政府の波"
 nep_finalweapon_antigov_desc:0 "宇宙の中心に対する政府の圧倒的な関心が災いし、大衆はもはやこの野心家たちを信用しない。 国民は、災害の恐れのない、より良い政府を望んでいるのです。"
 nep_grand_seal_burst_debuff_5:0 "物理常識の変化 - 危機な状態"
 nep_grand_seal_burst_debuff_5_desc:0 "銀河系中心部の爆発は、銀河系全体を大きく変え、物理学における経験式のほとんどすべてが失われ、長年信頼してきた定数さえも失われてしまったのです。 何らかの技術を持ったすべての文明が、今、混沌としていることは間違いない。"
 nep_grand_seal_burst_debuff_4:0 "物理常識の変化 - 危険な状態"
 nep_grand_seal_burst_debuff_4_desc:0 "科学者の緊急動員により、最も危険な脆弱性のいくつかが修正されました。 しかし、大半の機械はまだ故障や自滅の危機に瀕している。"
 nep_grand_seal_burst_debuff_3:0 "物理常識の変化 - 緊急な状態"
 nep_grand_seal_burst_debuff_3_desc:0 "科学者の緊急動員により、定数の一部再定義と経験式の精緻化が完了しました。 しかし、ほとんどの機械はまだうまく機能しておらず、時間の経過とともにその影響が蓄積されています。"
 nep_grand_seal_burst_debuff_2:0 "物理常識の変化 - 困難的な状態"
 nep_grand_seal_burst_debuff_2_desc:0 "科学者の緊急動員により、ほぼすべての定数の再定義と経験式の精緻化が完了しました。 わが国はようやく最も危険な状態から脱したが、まだ先は長い。"
 nep_grand_seal_burst_debuff_1:0 "物理常識の変化 - 後始末期間"
 nep_grand_seal_burst_debuff_1_desc:0 "科学者たちは物理学を作り直すことに成功した。 今は、影響がなくなるまで、たくさんのアップグレードと修理が必要です。"
 
