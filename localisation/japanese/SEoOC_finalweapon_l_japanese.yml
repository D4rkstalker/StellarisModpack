 nep_finalweapon_chain_title:0 "最終兵器"
 nep_finalweapon_chain_desc:0 ""
  
 nep_finalweapon.1.name:0 "時を満ちた"
 nep_finalweapon.1.desc:0 "前の祭壇の上に要求されたものをすべて集めました。 今こそ、グランドシールを解く時かもしれない。"
 nep_finalweapon.1.a:0 "今さら何も心配する必要はない。封印を解除する作業に取りかかろう。" 
 nep_finalweapon.1.b:0 "やめた。 もう十分だ。" 
 
 nep_finalweapon.2.name:0 "封印が解かれようとしている？"
 nep_finalweapon.2.desc:0 "竜も宝玉も祭壇が求める場所に置いたところ、祭壇が正常に機能するようになったんです。 §Y次に、オーブを解き放つだけで封印を解くことができるはずだ§! もちろん、慣例として、解除する前に十分な戦闘力を用意しておいたほうがいい。"
 nep_finalweapon.2.a:0 "準備する" 
 
 nep_finalweapon.3.name:0 "解除に失敗しました"
 nep_finalweapon.3.desc:0 "解除の手順を踏んだのですが、解除に失敗してしまいました。 竜はなくてはならないものらしいから、保存することは考えずに、次に召喚すればいいんだ。"
 nep_finalweapon.3.a:0 "わかった。"
 
 nep_finalweapon.4.name:0 "封印が解かれる"
 nep_finalweapon.4.desc:0 "封印を解くことに成功し、その中から小型戦闘機の一団が現れ---我々に攻撃を開始しました。 この小型戦闘機は非常に強力で、これがいわゆる最終兵器に違いない。"
 nep_finalweapon.4.a:0 "予想通りです。 戦いに備えよ！" 
 
 nep_finalweapon.4002.name:0 "カラミティー"
 nep_finalweapon.4002.desc:0 "銀河の中心で突然大爆発が起こり、その後強力なエネルギー反応が起こりましたが、我々の信号には一切応答していません。 戦闘に備えてください、この未確認エネルギー反応は直ちに攻撃を開始すると思われます。"
 nep_finalweapon.4002.a:0 "スターバースト爆弾" 
  
 nep_finalweapon.631.name:0 "スターバースト爆弾"
 nep_finalweapon.631.desc:0 "§Y[From.Solar_System.GetName]§!は宇宙から完全に消滅した。それらの暴走した兵器は星系一つを完全に消し去る力を秘めているようだ。"
 nep_finalweapon.631.a:0 "これは恐ろしい。 早く行動しなければならない！" 
 
 nep_finalweapon.633.name:0 "スターバースト爆弾"
 nep_finalweapon.633.desc:0 "このスターバーストは単純に強力すぎる。たとえその兵器が我々の星系でセットされていたとしても、壊すわけにはいかないし、もっとひどい被害を被ることになる。 科学者たちは、爆発させずにクリアする方法を見つけるための研究計画を打ち出している。"
 nep_finalweapon.633.a:0 "わかった"
 
 nep_finalweapon.634.name:0 "研究終了"
 nep_finalweapon.634.desc:0 "科科学者たちは、スターバーストとストームトルーパーの間にエネルギー的なつながりを発見し、妨害することでリスクなく解体できると考えています。 科学者たちは、後に我々の艦隊がこの星系の真ん中にいるときはいつでも、彼を爆発させずに破ることができる妨害装置を完成させた。 しかし、移動式バージョンのジャマーは、戦艦とティタンなど十分に大きな船にしか搭載できず、効果を発揮するには、少なくとも20隻が同時に作動するか、惑星に地上版が必要です。 また、ジャマーに頼らずとも、同じ星系にいるストームトルーパーを破壊すれば、爆発を防ぐことができます。"
 nep_finalweapon.634.a:0 "ついに、小さな希望を手に入れた。"
 
 nep_finalweapon.713.name:0 "シールド"
 nep_finalweapon.713.desc:0 "この暴走兵器は戦闘開始と同時にシールドを開放した、我々の技術では解析不可能なシールドで、どんな攻撃をしても効果はない。 だがこのエネルギー反応から判断して、シールドは永遠には続かないでしょう。"
 nep_finalweapon.713.a:0 "ハードだな" 

 nep_finalweapon.8.name:0 "災厄の終わり"
 nep_finalweapon.8.desc.a:0 "ようやく事態の収拾がつきました、暴走兵器はすべて排除され、被害も最小限に抑えられました。 これで科学者たちは、解錠された封印の解明に取りかかることができる。 すでに分かっているのは、未稼働の最終兵器が内蔵されており、それを使えるかもしれないということです。 我々の戦力にすることも可能だろうし、スターバースト能力を利用することもできるだろう。"
 nep_finalweapon.8.desc.b:0 "どこからともなくやってきたこの未確認兵器は、ついに完全に駆逐されたのです。 損失もあったが、結局は勝利したし、宇宙への脅威が1つ減った。""
 nep_finalweapon.8.desc.c:0 "暴走兵器は一掃された---が、我々は1つも壊すことができなかった。 この一件で、私たちが得たのは大きな損失だけで、見返りは何もありませんでした。 科学者たちは、先に進んでアザラシを探そうとしたが、もうそんなことをしている場合ではなかった。 誰もが声を揃えて、これ以上宇宙の中心に干渉することを禁止するよう要求しており、これを通じて政府に対抗しようとする動きもある。" 
 nep_finalweapon.8.desc.ca:0 "暴走兵器は一掃された---が、我々は1体も壊すことができなかった。 この一件で、私たちが得たのは大きな損失だけで、見返りは何もありませんでした。 我が国は今、休息を必要としているのであって、そもそも存在してはならない好奇心を養い続ける必要はないのです。"
 nep_finalweapon.8.desc.d:0 "説明のつかないエネルギー反応が消えました。 他国から一掃されたようです。"
 nep_finalweapon.8.a:0 "我々には関係ない" 
 nep_finalweapon.8.b:0 "大勝利でした。"
 nep_finalweapon.8.c:0 "もう十分だ。関連するすべてを中止する。" 
 nep_finalweapon.8.d:0 "調べろ、それ相応のものが手に入るかもしれない。"
 nep_finalweapon.8.e:0 "もういい。最終兵器を爆発させ、この封印を爆破しろ。"
 nep_finalweapon.8.tooltip.e:0 "これでで銀河系に平和をもたらすことができるかもしれない。§Rしかし、不特定の結果をもたらす可能性もある......本当に爆破する必要があるのだろうか？§!"
 nep_finalweapon.8.f:0 "ほっとけよ。 さらに危険があるかもしれない" 
 
 nep_finalweapon.8001.name:0 "物理学の壊滅"
 nep_finalweapon.8001.desc:0 "銀河の中心にあるブラックホールを爆発させ、それからすべてがおかしくなり始めました。銀河の中心にあるブラックホールの質量があまりにも大きかったため、それを破壊したことによって、既存の経験式のすべてに深刻な影響が及び、いくつかの定数さえも変化してしまいました。 今、外は地獄のような光景で、近代技術の産物のほとんどが失敗している。"
 nep_finalweapon.8001.a:0 "我々は間違った選択をしたようだ......"
 
 nep_finalweapon.8002.name:0 "物理学の壊滅"
 nep_finalweapon.8002.desc:0 "あの国は銀河の中心にあるブラックホールを吹き飛ばしたようです。それからすべてが狂い始めました。銀河の中心にあるブラックホールがあまりにも巨大だったため、我々がそれを破壊したことで既存の経験式のすべてに深刻な影響が及び、定数の一部までもが変化してしまったのです。 今、外は地獄のような光景で、近代技術の産物のほとんどが失敗している。"
 nep_finalweapon.8002.a:0 "またあいつらだ! 銀河の癌だ！"
 
 nep_finalweapon.8007.name:0 "物理学の修正完了"
 nep_finalweapon.8007.desc:0 "科学者が一生懸命に直し、技術者が直して戦ってくれたおかげで、すべてが元通りになりました。"
 nep_finalweapon.8007.a:0 "よし。"
 
 nep_finalweapon.9.name:0 "最終兵器"
 nep_finalweapon.9.desc:0 "ついにこの兵器が動き出しました。 起動するために、システムをハッキングしたり、パーツを交換したりしましたので、オリジナルより弱くなっているはずです ---- 例えば、オリジナルのドライブ壊れて、スペアを使用しているため、今は宇宙を飛び越えることができません ---- また、スターバースト機能を危険なく使うには2台以上のマシンが必要なようで、今は1台しか確保できず、基本的に使えない状態です。"
 nep_finalweapon.9.a:0 "よし。"

 nep_finalweapon_poi:0 "最後の封印"
 nep_finalweapon_poi_desc:0 "竜をここに向かわせれば、最後の封印を解けるかもしれない。 先ほどの最終兵器が中に入っているというのは本当ですか？"
 nep_finalweapon_poi_2:0 "暴走兵器"
 nep_finalweapon_poi_2_desc:0 "この「もの」を破壊しなければ、我々は終焉を迎える。"
 nep_grand_seal_final_answer_2:0 "最終確認"
 nep_grand_seal_final_answer_2_DESC:0 "封印の最深部にどんな「最終兵器」があるかは分からないので、封印を解く前に準備しておくとよいでしょう。 なお、封印を解くと竜を失ってしまいますが、すぐに新しい竜を召喚することができます。"
 nep_finalweapon_reward_project:0 "最終兵器を起動させる"
 nep_finalweapon_reward_project_DESC:0 "全ての危険を取り除いた後、起動することで必ず我々の戦力となる。"
