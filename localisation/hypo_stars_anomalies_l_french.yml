 # Anomaly categories

 antimatter_star_anom_cat:0 "Etoile Violente"
 antimatter_star_anom_desc:0 "Cette étoile semble totalement ordinaire vu de loin, mais après une étude plus approfondi inspection il est clair quelle réagit à toute matière qui s'en approche."
 antimatter_star_planet_cat:0 "Planet Cassée"
 antimatter_star_planet_desc:0 "Cette planète est quasiment totalement détruite en plusieurs parties, comme si quelque chose de plutôt violent lui était arrivé."
 
 # Anomaly events
 
 hypostars.1.name:0 "Etoile d'Anti-matière"
 hypostars.1.desc:0 "Malgré les réactions violentes de [From.GetName] au contact de n'importe quelle matière, le [Root.GetName] est arrivé à étudier en profondeur cette étrange étoile. Les études réalisées par le [Root.GetName] établissent que [From.GetName] est une étoile composée entièrement d'Anti-matière, l'opposé de la matière composant le reste de l'Univers. Il est probable qu'une telle étoile se soit formée au sein d'une Galaxie d'Anti-matière, et par chance fût expulsée et arriva dans notre Galaxie. Les violentes réactions de [From.GetName] au contact de matière vient du fait que si de la matière ordinaire vient à rencontrer son opposé, de l'Anti-matière, ils se désintègrent et produisent une quantité énorme de radiations. L'équipage du [Root.GetName] suggère de continuer à enquêter dans l'Anti-matière pour trouver une utilisation de celle-ci."
 hypostars.2.name:0 "Planet Cassée"
 hypostars.2.desc:0 "Avec une examination prudente, l'équipage du [Root.GetName], sous le commandement de l'Officier Scientique [Root.GetLeaderName], détermine que [From.GetName] a souffert les violentes éjections d'Anti-matière de son étoile. Elle a probablement été capturée par [From.From.GetName], et après des millions d'années de ces bombardements, la planète est tombée en morceaux, et continuera de se dissoudre dans le futur, finissant probablement en une ceinture d'astéroïde orbitant autour de l'Etoile."
 
 hypostars_antimatter_project:0 "Etude approfondie de l'Etoile d'Anti-matière"
 hypostars_antimatter_project_DESC:0 "Nos scientifiques espère qu'une étude plus approfondie de la récemment découverte d'une Etoile d'Anti-matière permette de découvrir des applications de l'Anti-matière et nous éclairer sur la composition de notre Univers."
 
 hypostars.401.name:0 "Notre compréhension de l'expansion de l'Univers"
 hypostars.401.desc:0 "Les longues investigations de notre scientifique sur l'Etoile d'Anti-matière ont conduit à l'augmentation de notre compréhension de l'Anti-matière et de ses propriétés, nous rendant un peu plus capable de l'utiliser dans notre armement et dans nos recherches scientifiques."
 
 # Anomaly failures
 
 hypostars.201.name:0 "Eruption fatidique"
 hypostars.203.name:0 "Echec désespérant"
 hypostars.202.name:0 "Destruction totale"
 
 hypostars.201.desc:0 "Une éruption solaire inattendue à toucher le [Root.GetName] par surprise, endommageant les réacteurs principaux du vaisseau le rendant inopérant. Heuresement l'équipage à pu s'éjecter sans problème."
 hypostars.203.desc:0 "Le champ de débris de la planète cassée a rendu la navigation du [Root.GetName] très difficile du au vaste montant de roche dans un espace relativement petit. Et cela à aussi interférer avec les outils de mesure du vaisseau, les recherches ont donc était annulé."
 hypostars.202.desc:0 "Un petit astéroïde se dirigeait vers l'Etoile d'Anti-matière quand le [Root.GetName] réalisait ses recherches. Cela à provoquer une violente explosion dans la chromosphère de l'étoile, qui éjecta une partie de l'Anti-matière vers le [Root.GetName], détruisant le vaisseau et tuant son équipage."