 ### ресурс
 
 apsr24_planet_modifier:0 "Талисман"
 apsr24_planet_modifier_desc:0 "Талисман - неофициальное название этой планеты, данное первопроходцами. Причина такого названия точно неизвестна.\nУникальных особенностей у данной планеты целых две. Во-первых, вся поверхность планеты необычайно наэлектризована, причем настолько, что энергию можно брать прямо из земли. Во-вторых, по всей планете разбросаны странные ящики, внутри которых время от времени появляются различные ресурсы."
 
 apsr24_deposit:0 "$apsr24_planet_modifier$"
 apsr24_deposit_desc:0 "$apsr24_planet_modifier_desc$\n\n§M$apsr24_deposit_effect$§!" 
 apsr24_deposit_effect:0 "Доступен особый ресурс: $apsr24_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr24_building_part1_text:0 "Электростанция, использующая разность потенциалов необычайно наэлектризованной почвы."
 apsr24_building_part0_text:0 "Расширить электростанцию, построив ее сегменты в новых местах планеты. Со временем здание «выкачает» всю энергию в некотором радиусе, и электростанцию нужно будет расширять на новое место."
 apsr24_building_talisman_text:0 "Автоматизированный комплекс, который осуществляет сбор и переработку различных ресурсов, появляющихся в странных ящиках\n§MПолучаемые ресурсы меняются ежегодно!§!"
 
 apsr24_building_predesc:0 "§MУникальное здание§!\n§W--------------§!"
 
 apsr24_building_fake_predesc:0 "§MУникальное здание§!\n§RУ нас нет нужных технологий, чтобы использовать это здание с максимальной пользой!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr24_building_part1:0 "Электростанция Талисмана"
 apsr24_building_part1_desc:0 "$apsr24_building_predesc$\n$apsr24_building_part1_text$"
  
 apsr24_building_part0:0 "Расширение электростанции"
 apsr24_building_part0_desc:0 "$apsr24_building_predesc$\n$apsr24_building_part0_text$"
  
 apsr24_building_talisman:0 "Комплекс «Талисман»"
 apsr24_building_talisman_desc:0 "$apsr24_building_predesc$\n$apsr24_building_talisman_text$"
 
 
 
 ### технологии
 
 tech_apsr24_building_part1:0 "Использование поверхностной энергии"
 tech_apsr24_building_part1_desc:0 "Энергия, которой пропитана вся поверхность планеты с неофициальным названием «Талисман», не должна пропадать впустую."
 TECH_APSR24_PART1_TITLE:0 "§HСооружение:§! $apsr24_building_part1$"
 TECH_APSR24_PART1_DESC:0 "$apsr24_building_part1_desc$"
 
 tech_apsr24_building_part2:0 "Потенциал Талисмана"
 tech_apsr24_building_part2_desc:0 "Разработка новых методов использования разности потенциалов в электростанциях на планете «Талисман» увеличит прирост энергии с этих зданий." 
 TECH_APSR24_PART2_TITLE:0 "$tech_apsr24_building_part2$"
 TECH_APSR24_PART2_DESC:0 "$tech_apsr24_building_part2_desc$"
 
 tech_apsr24_building_talisman:0 "Тайна Талисмана"
 tech_apsr24_building_talisman_desc:0 "Странные ящики, в которых время от времени появляются различные ресурсы, обновляются каждый по своему таймеру. Рассчитав и систематизировав время этого обновления, можно автоматизировать процесс сбора ресурсов.\n§MПолучаемые ресурсы меняются ежегодно!§!"
 TECH_APSR24_TALISMAN_TITLE:0 "§HСооружение:§! $apsr24_building_talisman$"
 TECH_APSR24_TALISMAN_DESC:0 "$apsr24_building_talisman_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.24001.title:0 "Электростанция построена"
 apsr.24001.desc:0 "Планета «Талисман», известная своей чрезвычайно наэлектризованной поверхностью, теперь приносит эту энергию нам. Электростанция, использующая разницу потенциалов поверхности планеты, стоит небольшое количество минералов, но постепенно запас энергии истощается, и электростанцию требуется перенести в другое место."
 apsr.24001.ok-button:0 "Превосходно"
 
 apsr.24002.title:0 "Комплекс «Талисман»"
 apsr.24002.desc:0 "Комплекс «Талисман» - это полностью автоматизированный комплекс, осуществляющий сбор различных ресурсов, время от времени появляющихся в странных ящиках, имеющих вид сейфов, которые используют некоторые расы. Интересно, что ресурсы в этих ящиках все время разные, и что будет внутри в следующий раз - угадать невозможно."
 apsr.24002.ok-button:0 "Приступить к сбору ресурсов"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.24011.title:0 "Найдено: §M$apsr24_planet_modifier$§!"
 apsr.24011.desc:0 "Научная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то интересное!\nОдна из планет имеет сразу две уникальные особенности. Во-первых, вся поверхность планеты необычайно наэлектризована, причем настолько, что энергию можно брать прямо из земли. Во-вторых, по всей планете разбросаны странные ящики, внутри которых время от времени появляются различные ресурсы."
 apsr.24011.button:1 "Мы должны заполучить эту планету!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.24013.title:0 "Найдено: §M$apsr24_planet_modifier$§!"
 apsr.24013.desc:0 "Одна из наших новых планет очень необычная!\nУникальных особенностей у данной планеты целых две. Во-первых, вся поверхность планеты необычайно наэлектризована, причем настолько, что энергию можно брать прямо из земли. Во-вторых, по всей планете разбросаны странные ящики, внутри которых время от времени появляются различные ресурсы."
 apsr.24013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.24015.title:0 "Найдено: §M$apsr24_planet_modifier$§!"
 apsr.24015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nОдна из планет имеет сразу две уникальные особенности. Во-первых, вся поверхность планеты необычайно наэлектризована, причем настолько, что энергию можно брать прямо из земли. Во-вторых, по всей планете разбросаны странные ящики, внутри которых время от времени появляются различные ресурсы.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr24_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr24_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr24_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr24_planet_target.solar_system.Owner.GetName]§!"
 apsr.24015.button:1 "Интересно!"

 
 
 ### SPECIAL PROJECT
 
 apsr24_special:0 "$apsr24_planet_modifier$"
 apsr24_special_desc:0 "$apsr24_planet_modifier_desc$"
 
 APSR24_MESSAGE_SR_INFORMED_TITLE:0 "Информация об уникальной планете"
 APSR24_MESSAGE_SR_INFORMED:0 "Мы получили информацию об особом ресурсе под названием §M$apsr24_planet_modifier$§!, который находится на планете §Y$PLANET$§! в системе §Y$SYSTEM$§! под контролем империи §Y$COUNTRY$§!."
 
 
 
