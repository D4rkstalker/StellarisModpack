l_russian:

  #Original English text by Rodahtnov
  #Prethoryn Scourge ------------------------------------
  tech_acemod_crisis_swarm_1: "Анализ Преторианцев"
  tech_acemod_crisis_swarm_1_desc: "Зондирование и экстракция образцов ткани Преторианцев мы можем узнать больше о том как эта странная экзогалактическая форма жизни функционирует и как обратить вспять заражение.\n\n"
  tech_acemod_crisis_swarm_2: "Анти-Преторианский растворитель спор"
  tech_acemod_crisis_swarm_2_desc: "Когда Преторианцы атакуют или двигаются меж системами они используют микроорганизмы чтобы разъедать и заражать ближайшие организмы и постройки; с помощью нанодиспенсеров ущерб может быть ослаблен и обращен вспять, пока не поздно.\n\n"
  tech_acemod_crisis_swarm_3: "Анти-Преторианские Вирусные Снаряды"
  tech_acemod_crisis_swarm_3_desc: "Используя специально разработанную смесь наноботов и биологического вируса, мы можем уничтожить любой преторианский организм без контрмер или органического возмещения, повреждения в их кораблях будут необратимы, а очищение планеты было бы проще.\n\n"
  #Extradimensional Invaders (Unbidden) ------------------------------------
  tech_acemod_crisis_extradimensional_1: "Анализ Потусторонних Существ"
  tech_acemod_crisis_extradimensional_1_desc: "Хотя попытки считывания энергетических сигнатур могут помешать нашим расчетам, мы должны знать, как эти вещи работают; следует приложить двойные усилия, чтобы понять, откуда и что они, и каков их состав.\n\n"
  tech_acemod_crisis_extradimensional_2: "Анти Внепространственная Перегрузка"
  tech_acemod_crisis_extradimensional_2_desc: "Свойства состоящих из энергии кораблей заставляют их поглощать любую материю и преобразовывать ее в энергию, и, таким образом, раскрывают их слабое место и дают нам явное преимущество; мы можем перегрузить возможности их поглощения, создавая случайные энергетические пики, которые постепенно уничтожат их компоненты, делая их уязвимыми для обычных атак.\n\n"
  tech_acemod_crisis_extradimensional_3: "Анти Внепространственная энтропическая энергия"
  tech_acemod_crisis_extradimensional_3_desc: "Адаптируя наше оборудование для перегрузки энергетического состава внепространственных существ, мы можем создавать энтропийные взрывы на микроэнергетическом уровне, которые дестабилизируют все, что они создают или бросают в нашу реальность.\n\n"
  #Contingency ------------------------------------
  tech_acemod_crisis_extradimensional_ai_empire_1: "Протокол взлома Контингенции"
  tech_acemod_crisis_extradimensional_ai_empire_1_desc: "Как и у любой машины, у войск Контенгенции есть код, который мы можем прочесть, проверить и взломать, в поисках любых обходов.\n\n"
  tech_acemod_crisis_extradimensional_ai_empire_2: "Противо-Контингенционное ПО"
  tech_acemod_crisis_extradimensional_ai_empire_2_desc: "Сложность кода Контингенции обусловлена полиорганическим имитационным массивом квантовых компьютеров, но есть некоторые слабые места, которые можно использовать, если мы внедрим вирус, который будет рассылать спам и создавать в их программах неправильные данные.\n\n"
  tech_acemod_crisis_extradimensional_ai_empire_3: "Квантовый разрыв против Контингенции"
  tech_acemod_crisis_extradimensional_ai_empire_3_desc: "Изолируя и шифруя коммуникации Контингенции на корневом уровне, мы снизим их эффективность. В сочетании с задержкой, вызванной предыдущими вредоносными программами и спамом, их флоты и станции станут чрезвычайно уязвимыми для концентрированных атак из-за неспособности должным образом реагировать или маневрировать.\n\n"
  #Gray Goo (Gray Tempest)------------------------------------
  tech_acemod_crisis_goo: "Отключение нанитов"
  tech_acemod_crisis_goo_desc: "Благодаря наблюдениям за тем, как Серая Буря управляет нанитами автоматизированным и полупредиктивным способом, мы можем снизить скорость автоматического ремонта их кораблей, сделав любой отделенный нанит бесполезным и неспособным к повторной обработке. Это приведет к существенным повреждениям корпуса и дисбалансу состава на их кораблях, которые не смогут перестроиться в заранее разработанную форму.\n\n"
  #End of the Cycle ------------------------------------
  tech_acemod_crisis_eotc: "Изгнание Завершителя Цикла"
  tech_acemod_crisis_eotc_desc: "Хоть большинство из нас может не понимать, как работает Покров, мы знаем, что всё, что проявляется в нашей реальности, подчиняется ее законам; Покров не может быть исключением. Специально разработанное оружие приведет к дестабилизации состава его сущностей и их изгнанию в Пустоту, откуда они никогда не вернутся.\n\n"
  #Fallen Empires (Awakened Empires)------------------------------------
  tech_acemod_crisis_fe: "Тайна Угасших Империй"
  tech_acemod_crisis_fe_desc: "Движимые чрезмерной гордыней и эгоизмом, древние жители этой галактики используют тайные и теоретически невозможные технологии обратного проектирования. Однако есть способ сделать его бесполезным. Их использование темной материи одновременно эффективно и опасно, и мы можем использовать это в наших интересах.\n\n"
  #Debuffs------------------------------------
  acemod_crisis_debuff_modifier: "Неизвестный Враг"
  acemod_crisis_debuff_modifier_desc: "Галактические угрозы требуют специальных исследований, для изучения эффективных методов сдерживания."
  acemod_fallen_awakened_empire_debuff_modifier: "Загадочная древняя инженерия"
  acemod_fallen_awakened_empire_debuff_modifier_desc: "Угасшие империи используют технологии кораблестроения за пределами нашего понимания, желательно избегать прямой конфронтации с их флотом."
  #Menu------------------------------------
  acemod_menu_name: "Aggressive Crisis Engine"
  acemod_menu.1.name: "$acemod_menu_name$: $GALAXY_SETTINGS$"
  acemod_menu.1.desc: "Выберите дополнительные настройки §RAggressive Crisis Engine§!. В мультиплеере менять настройки может только хост. \n\n\nПеревел HeveN."
