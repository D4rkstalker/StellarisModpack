 #######################################
 #### Relics
 #######################################
 gpm_r_time_displacer:0 "Вытеснитель времени"
 gpm_r_time_displacer_desc:0 "Это устройство, похоже, оказывает некоторое влияние времени на другие объекты рядом с ним.."
 gpm_relic_time_displacer_sci_effectTT:0 "§GThis effect grows stronger over time.§!"
 gpm_time_displacer_relic_bonus:0 "Вытеснитель времени" 
 gpm_time_displacer_relic_bonus_desc:0 "В конце концов, время относительно."
 
 gpm_r_alien_eggs:0 "Королева Пришельцев"
 gpm_r_alien_eggs_desc:0 "НЕ ВЫПУСКАТЬ"
 gpm_r_alien_eggs_active_effect:0 "Создайте несколько бесплатных §YXenomorph Armies§! рядом с вашей столицей\n"
 
 gpm_r_machine_world_core:0 "Ядро машинного мира"
 gpm_r_machine_world_core_desc:0 "Бездействующее ядро мира машин ждет своей подзарядки.."
 gpm_r_machine_world_core_active_tooltip:0 "Зарядите §Ядро машинного мира§! позволяя ему ассимилировать один §Безжизненный мир§!, §YГазовый гигант§! или §YРазломанный Мир§! в мир §HМашин§!\n\nРазблокирует §YАссимилировать мир§! Планетарное решение для необитаемых миров в наших границах.\n\n§RЭто действие удалит реликвию§!\n"

 gpm_r_mars_rover:0 "Восстановленный Опортюнити"
 gpm_r_mars_rover_desc:0 "Опортюнити, полностью восстановлен, и счастливо разъезжает по Марсу."
 gpm_r_mars_rover_active_tooltip:0 "Перезарядка аккумуляторов Opportunity стоит £энергии£10 (Это ничего не делает)."
 
 #######################################
 #### Precursor Relics
 #######################################
 gpm_r_encyclopedia_galactica:0 "Энциклопедия Галактика"
 gpm_r_encyclopedia_galactica_desc:0 "Большинство поврежденных банков данных в Энциклопедии Галактика использовалось для хранения коллективных знаний древней цивилизации."
 gpm_r_encyclopedia_galactica_active_effect_tooltip:0 "Получите временное повышение мнения со всеми Павшими империями."
 
 gpm_r_zero_energy_generator:0 "Генератор нулевой энергии"
 gpm_r_zero_energy_generator_desc:0 "Относительно небольшое устройство, которое вытягивает нулевую энергию из подпространства и преобразует ее в небольшие количества материи. С некоторыми модификациями это устройство можно было подключить к электросети."
 gpm_r_zero_energy_generator_active_effect:0 "$gpm_r_zero_energy_generator$"
 
 gpm_r_quantum_sphere:0 "Квантовая-Сфера"
 gpm_r_quantum_sphere_desc:0 "Невероятно сложная сфера, способная заглядывать в другие солнечные системы. Кажется, что вся сфера квантово запутана с самой галактикой."
 gpm_r_quantum_sphere_active_effect:0 "$gpm_r_quantum_sphere$"
 
 gpm_r_ai_architect:0 "AI-Архитектор"
 gpm_r_ai_architect_desc:0 "Темпераментный ИИ, который настаивает на построении своих треугольников. Требуется много усилий, чтобы заставить его согласиться на создание чего-то нормального."
 gpm_r_ai_architect_active_effect:0 "$gpm_r_ai_architect$"
 
 gpm_r_encrypted_sct:0 "Зашифрованный SCT"
 gpm_r_encrypted_sct_desc:0 "128b42 - viO9oo96eSf0AlyFelwIkGgMrs8LYTtecfV6aN33qjQ="
 gpm_r_encrypted_sct_active_effect:0 "$gpm_r_encrypted_sct$"
 
 gpm_r_experimental_weapon:0 "Экспериментальное оружие"
 gpm_r_experimental_weapon_desc:0 "Экспериментальное оружие, созданное древней империей. Которому не удалось предотвратить их падение.."
 gpm_r_experimental_weapon_active_effect:0 "$gpm_r_experimental_weapon$"
 
 gpm_r_fallout_emergency_replicator:0 "Аварийный репликатор убежища"
 gpm_r_fallout_emergency_replicator_desc:0 "Автономный блок, способный использовать даже грязь. Он может изготовить все, что вам нужно, чтобы выжить."
 
 gpm_r_power_core:0 "Ядро питания"
 gpm_r_power_core_desc:0 "Это энергетическое ядро, извлеченное из древнего реактора, способно вырабатывать электроэнергию еще как минимум тысячелетия.."
 gpm_r_power_core_active_effect:0 "$gpm_r_power_core$"
 
 gpm_r_mysterious_shield_generator:0 "Генератор щита Археотех"
 gpm_r_mysterious_shield_generator_desc:0 "Этот относительно небольшой генератор щита был способен создавать небольшое энергетическое поле для блокирования энергетических атак. Он мог бы стать основой для большой сети генераторов щитов, потенциально покрывающей весь мир.!"
 gpm_r_mysterious_shield_generator_active_effect_tooltip:0 "Позволяет вам построить серию массивов щитов, на одном обитаемом мире, покрывая его мощным планетарным щитом, используя планетарное решение. §H$decision_gpm_shield_generator_arrays$§!"
 
 gpm_r_gravity_engine:0 "Манипулятор гравитации" 
 gpm_r_gravity_engine_desc:0 "Это устройство способно управлять гравитационным полем в очень ограниченной области, либо расширяя поле, либо уменьшая его. Это позволяет устройству увеличивать или уменьшать силу тяжести вокруг центральной точки."
 gpm_r_gravity_engine_active_effect_tooltip:0 "Позволяет строить огромные летающие города в одном обитаемом мире, используя планетарное решение. §H$decision_gpm_Floating_Island_Housing$§!"
 
 gpm_r_codex_administratum:0 "Кодекс Администратум"
 gpm_r_codex_administratum_desc:0 "Этот древний физический фолиант содержит все правила расширения пространства. Кожаная обложка и тонкие страницы с фильтром изготовлены из неизвестного биологического материала и отпечатаны микроскопическим текстом."
 gpm_r_codex_administratum_active_effect:0 "$gpm_r_codex_administratum$"
 
 gpm_r_enigmatic_advisor:0 "Загадочный советник"
 gpm_r_enigmatic_advisor_desc:0 "Обладая обширными знаниями о древних империях, их подъеме и последующем падении, этот болтливый советник по ИИ может быть неоценимым помощником в вопросах дипломатии."
 gpm_r_enigmatic_advisor_active_effect:0 "$gpm_r_enigmatic_advisor$"
 
 gpm_r_positronic_microchip:0 "Позитронный микрочип"
 gpm_r_positronic_microchip_desc:0 "Позитронные проволочные каркасы отлиты в форму микрочипа. Этот позитронный микрочип может достичь невиданной ранее эффективности вычислений."
 gpm_r_positronic_nervious_system_active_effect:0 "$gpm_r_positronic_microchip$"
 
 gpm_r_venerable_dreadnaught:0 "Почтенный дредноут"
 gpm_r_venerable_dreadnaught_desc:0 "Древняя военная машина, способная опустошать и разрушать любое поле битвы.."
 gpm_r_venerable_dreadnaught_passive_effect_tooltip:0 "Разблокирует: §HАрмия дредноута§! тип армии"
 gpm_r_venerable_dreadnaught_active_effect_tooltip:0 "Создает одну §армию дредноута§!. Эта армия стоит £energy£10" £alloys£5 для содержания.
 
 gpm_r_sentinel_queen:0 "Страж Королевы"
 gpm_r_sentinel_queen_desc:0 "Этот автономный ИИ способен управлять миллиардами дронов-дозорных, чтобы поддерживать порядок и безопасность в любом мире."
 gpm_r_sentinel_queen_active_effect:0 "$gpm_r_sentinel_queen$"
 
 gpm_r_earthquake_engine:0 "Двигатель Землетрясения"
 gpm_r_earthquake_engine_desc:0 "Странное плавающее устройство, способное создавать локальные и направленные землетрясения в форме конуса под ним. Предполагается, что это было использовано для смягчения планетарной коры, чтобы облегчить добычу полезных ископаемых."
 
 gpm_r_manufactorium_ship:0 "Обломки корабля Мануфакториум"
 gpm_r_manufactorium_ship_desc:0 "Это почти неповрежденное обломки древнего промышленного корабля. Его бортовые заводы позволяют производить различные материалы.."
 
 gpm_r_datacube:0 "Дата-Куб"
 gpm_r_datacube_desc:0 "Этот странный куб данных пронизывает жуткое свечение. При прикосновении он раскрывается, открывая еще более странный объект. Когда его спрашивали, куб данных иногда раскрывал некоторые свои секреты."
 gpm_r_datacube_active_effect_tooltip:0 "Добавьте 5 совершенно случайных технологий к техническим вариантам, и исследуйте их, быстрее на 50%"
 
 gpm_r_self_assembly_hub:0 "Самостоятельная сборка"
 gpm_r_self_assembly_hub_desc:0 "Этот автономный центр может воспроизводить части своих строительных усиков, что позволяет ему строить практически все самостоятельно и в любом масштабе.."
 gpm_r_self_assembly_hub_active_effect:0 "$gpm_r_self_assembly_hub$"
 
 gpm_r_banner_of_the_fallen:0 "Знамя павших"
 gpm_r_banner_of_the_fallen_desc:0 "Этот загадочный баннер, кажется, оказывает положительное и ободряющее воздействие на всех, кто стоит рядом. Судя по показаниям, ткань создает какое-то псионическое поле."
 gpm_r_banner_of_the_fallen_active_effect:0 "$gpm_r_banner_of_the_fallen$"
 
 gpm_r_cloaking_device:0 "Устройство маскировки"
 gpm_r_cloaking_device_desc:0 "Это маскировочное устройство способно скрывать большие объекты, огибая пространство-время."
 gpm_r_cloaking_device_active_effect:0 "$gpm_r_cloaking_device$"
 gpm_r_cloaking_device_passive_effect_tooltip:0 "Позволяет использовать черту §Стелс Тактик§! выпадающею случайным образом для ваших адмиралов."
 
 gpm_r_q_storage_compressor:0 "Компрессор Q-Хранилища"
 gpm_r_q_storage_compressor_desc:0 "Q-Storage, или квантовое хранилище, как известно на более распространенном языке, теоретически способно хранить бесконечное количество материи. Потребуется огромное количество энергии, чтобы получить доступ к его содержимому, а также к природе квантовой механики, мы можем знать либо только то, что внутри, либо где оно находится, но не то и другое вместе! Мы узнаем, что мы извлекаем, только после того, как оно выйдет из устройства q-storage."
 
 gpm_r_soul_gem:0 "Призма древней души"
 gpm_r_soul_gem_desc:0 "В этом странном камне, кажется, обитают могущественные псионические души. Когда вы внимательно прислушиваетесь, вы иногда слышите, как они кричат."
 gpm_r_soul_gem_active_effect:0 "Получите случайного бессмертного лидера 5 уровня с древней душой"
 
 gpm_r_self_repairing_obelisk:0 "Самовосстанавливающийся обелиск"
 gpm_r_self_repairing_obelisk_desc:0 "Полностью функционирующее устройство, способное самостоятельно устранить любые повреждения. Устройство как будто покрыто тонкой пленкой нанитов."
 gpm_r_self_repairing_obelisk_active_effect:0 "$gpm_r_self_repairing_obelisk$"