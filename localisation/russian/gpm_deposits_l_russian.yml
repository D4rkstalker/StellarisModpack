 gpm_d_moon_mining_infrastructure:0 "Инфраструктура Лунной Добычи"
 gpm_d_moon_mining_infrastructure_desc:0 "Специализированная инфраструктура среды обитания для добычи полезных ископаемых на ближайших лунах."

 gpm_d_asteroid_mining_infrastructure:0 "Инфраструктура добычи астероидов"
