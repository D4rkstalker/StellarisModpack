 gpm_d_spice_collecting_infrastructure:0 "Инфраструктура для сбора пряностей"
 gpm_d_spice_collecting_infrastructure_desc:0 "Специализированная инфраструктура среды обитания для сбора пряностей с планеты."

 gpm_d_alien_egg_infrastructure:0 "Инфраструктура содержания инопланетных яиц"
 gpm_d_alien_egg_infrastructure_desc:0 "Специализированная инфраструктура среды обитания для содержания инопланетных форм жизни, обнаруженных на планете."
 
