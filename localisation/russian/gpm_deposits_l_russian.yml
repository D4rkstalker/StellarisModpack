 gpm_tb_toxic_gas:0 "£blocker£ Токсический Газ"
 gpm_tb_toxic_gas_desc:0 "Гигантские облака тяжелого ядовитого газа мягко плывут в этой области. Строительство здесь было бы самоубийством."

 gpm_tb_locust_plagues:0 "£blocker£ Опустошающие насекомые"
 gpm_tb_locust_plagues_desc:0 "Эти существа не только выглядят бесконечно хуже и страшнее, чем любые другие наблюдаемые виды насекомых, но и, кажется, имеют бесконечный аппетит ко всему, что связано с листьями. Чтобы избавиться от них, потребуется нечто большее, чем просто огонь! И избавиться от них желательно!."
 
 gpm_tb_seasonal_flooding:0 "£blocker£ Поймы"
 gpm_tb_seasonal_flooding_desc:0 "Эти земли периодически затапливаются настолько, что даже селиться здесь неразумно. Настоятельно рекомендуется развивать землю и прилегающие реки, а также обеспечивать берега и стены, чтобы вода не затопляла все подряд."

 gpm_tb_xenomorph_blocker:0 "£blocker£ Бродячие ксеноморфы"
 gpm_tb_xenomorph_blocker_desc:0 "Ненасытные орды биоинженерных ужасов, состоящие лишь из зубов, когтей и инстинктивного желания убивать."

 gpm_tb_ringworld_blocker:0 "£blocker£ Разрушенная инфраструктура"
 gpm_tb_ringworld_blocker_desc:0 "$d_tomb_world_wasteland_desc$"

 gpm_tb_deep_caverns:0 "Глубокая трещина"
 gpm_tb_deep_caverns_desc:0 "Тонкая извилистая трещина, тянущаяся на мили и настолько глубокая, что дно даже не видно."

 gpm_tb_deprecated_infrastructure:0 "Устаревшая инфраструктура"
 gpm_tb_deprecated_infrastructure_desc:0 "Заброшенные здания, мосты, дороги и туннели, давно забытые и не подлежащие ремонту."

 gpm_tb_volatile_gasses:0 "Газообразная Флора"
 gpm_tb_volatile_gasses_desc:0 "Экзотические растения, которые выделяют смертельно ядовитые и ядовитые газы в качестве побочного продукта своего жизненного цикла."

 gpm_tb_volatile_motes:0 "Взрывоопасная Флора"
 gpm_tb_volatile_motes_desc:0 "Легковоспламеняющиеся и взрывоопасные растения, способные расти где угодно."

 gpm_tb_volatile_crystals:0 "Кристаллизирующая флора"
 gpm_tb_volatile_crystals_desc:0 "Уникальные растения, превращающие почву в кристаллы."

 gpm_tb_swamp_resources:0 "Вязкие болота"
 gpm_tb_swamp_resources_desc:0 "Вонючие вязкие болота, покрывающие обширную территорию, с непредсказуемыми воронками, заполненными водой."

 gpm_tb_ocean_resources:0 "Богатства глубокого океана"
 gpm_tb_ocean_resources_desc:0 "Глубокие скопления минералов прямо под дном океана."

 gpm_tb_forest_resources:0 "Густые влажные леса"
 gpm_tb_forest_resources_desc:0 "Густой лес, покрытый драгоценными минералами и материалами."

 gpm_tb_automated_turrets:0 "Автоматизированные турели"
 gpm_tb_automated_turrets_desc:0 "Смертоносные автономные турели, стреляющие во все, что движется."
 
 gpm_tb_crystal_growth_resources:0 "Колоссальные кристаллы"
 gpm_tb_crystal_growth_resources_desc:0 "Колоссальные кристаллы, покрывающие обширную территорию, богатую минералами."
 
 gpm_tb_lethal_overgrowth_resources:0 "Смертельное разрастание"
 gpm_tb_lethal_overgrowth_resources_desc:0 "Острые как бритва ежевики и листья, покрывающие большую площадь."
 
 #######################################
 #### Space Deposits
 #######################################
 gpm_d_unity_deposit:0 "Древние руины"
 gpm_d_unity_deposit_desc:0 "Руины давно ушедшей цивилизации."
 
 #######################################
 #### Planet Wonders
 #######################################
 gpm_d_gargantuan_sinkhole:0 "£gpm_planet_wonder  §EГигантский карстовый колодец§!"
 gpm_d_gargantuan_sinkhole_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, дающие мощные бонусы.\n\nОгромная воронка, простирающаяся до самых глубин планеты, хотя ее размер остается неопределенным. Эта загадочная структура кажется прочной и нетронутой, несмотря на свой возраст. Наши ученые стремятся изучить его состав и минеральное расположение. Первоначальные показания указывают на обширную сеть туннелей в окрестностях, подходящих для добычи полезных ископаемых.."

 gpm_d_discharging_field:0 "£gpm_planet_wonder  §EРазгрузочное поле§!"
 gpm_d_discharging_field_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, дающие мощные бонусы. \n\nСтранные каменные сооружения покрывают большую часть этой земли, беспорядочно высвобождая опасные заряды электричества. То, что вызывает такие разряды, выходит за рамки наших теоретических знаний, равно как и проводящих материалов, из которых могут быть сделаны эти камни. Кроме того, постоянно меняющиеся магнитные поля, кажется, возбуждают большинство электронных устройств.."

 gpm_d_giant_trees:0 "£gpm_planet_wonder  §EГигантские Деревья§!"
 gpm_d_giant_trees_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, дающие мощные бонусы. \n\nСтволы толщиной с горы и сложная сеть подземных корней позволяют каждому из этих огромных экземпляров удерживать внутри целые экосистемы. Мелких особей не обнаружено, хотя данные сканирования поверхности указывают на широкое распространение этого вида на планете в прошлом. Наши ученые не смогли оценить возраст остальных испытуемых. Образцы тканей представляют большой интерес для изучения, так же как и для изучения поведения живых существ внутри. Рассеянные следы химических соединений, похожих на пыль питарана, можно найти в окружающих непромокаемых почвах."

 gpm_d_crystal_jungle:0 "£gpm_planet_wonder  §EКристальные Джунгли§!"
 gpm_d_crystal_jungle_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, дающие мощные бонусы. \n\nВ этих густых лесах можно найти высококачественные минералы, выступающие из растительности, как если бы они были пустыми отходами. Первоначальные исследования подтверждают, что кристаллы действуют как средство привлечения существ, которые помогают распространению растительности, а разные кристаллы привлекают разные виды. Инженеры-эксперты предсказали множество применений биологических механизмов добычи полезных ископаемых и образования кристаллов. Слои и слои минеральных отложений можно найти в окрестностях, оставленных поколениями этих любопытных растений."

 gpm_d_floating_islands:0 "£gpm_planet_wonder  §EЛетающие Континенты§!"
 gpm_d_floating_islands_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, дающие мощные бонусы. \n\nМаленькие статичные континенты парят в воздухе, подвешенные под действием еще неизвестных сил. Показания силы тяжести стабильны, хотя некоторые материалы имеют аномальное поведение вблизи континентов. С помощью всего лишь нескольких крупных стабилизирующих двигателей эти плавучие континенты станут отличным фундаментом для новой инфраструктуры."

 gpm_d_amoeba_sea:0 "£gpm_planet_wonder  §EАмебное Море§!"
 gpm_d_amoeba_sea_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, которые обеспечивают мощные бонусы. \n\nБольшие участки густого пурпурного моря покрывают гидросферу мира, что является колониями миллиардов микроорганизмов, работающих вместе, чтобы питаться и воспроизводиться. Морская вода заключена в динамические клеточные структуры, внутри колонии формируются обширные и сложные сети питательных веществ, а взаимодействие с другими видами океанической жизни варьируется от мутуализма до хищничества. Настоятельно рекомендуется более пристальное изучение. Исследование образцов почвы окружающих островов подтверждает изобилие уникальных и очень плодородных биохимических соединений, которые, как сообщается, являются побочным продуктом метаболизма колонии амеб."

 gpm_d_glass_towers:0 "£gpm_planet_wonder  §EСтеклянные Башни§!"
 gpm_d_glass_towers_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетные особенности, дающие мощные бонусы. \n\nМонументальные кристаллические структуры, простирающиеся высоко в небе, покрывая пейзаж разноцветными световыми лучами днем и сохраняя зловещую яркость ночью. Внешняя структура очень непроницаема, и о ее происхождении мало что известно. Не было найдено ни единого обрушившегося стекла, хотя этот пейзаж постоянно бушуют сильные метели. Какие бы соединения ни создавали эти высокобронированные башни, предположительно связанные с нейтронием, с большой вероятностью они обеспечат стремительный прогресс в области инженерии. Оценка минералов в окрестностях указывает на аналогичные соединения глубоко под ледниковым льдом."

 gpm_d_howling_peaks:0 "£gpm_planet_wonder  §EРевущие пики§!"
 gpm_d_howling_peaks_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, дающие мощные бонусы. \n\nПустые, скучающие горы, которые гудят и воют от постоянных сильных ветров. Звуки низкого тона можно услышать за много миль, а если подойти ближе, звуки высокого тона могут стать оглушительными. Эти реверберации также генерируют электромагнитные и гравитационные волны, что еще более интригует. Как это явление может создавать искажения пространства-времени, еще предстоит изучить. Кроме того, странные формы и страсти в этих горах обеспечивают более легкий доступ к богатым минеральным жилам горы."

 gpm_d_mega_fungi:0 "£gpm_planet_wonder  §EМега Грибки§!"
 gpm_d_mega_fungi_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, дающие мощные бонусы. \n\nГромадный организм, разросшийся по обширным регионам планеты, имеет множество споровых выступов, причем эти ветви способны к ограниченному и медленному перемещению. В экспедициях наблюдалось странное поведение, так как он, кажется, втягивает свои ветви в течение нескольких часов, если какая-либо часть его нарушается, и активно ищет пищу, оставленную нашими учеными, хотя и очень медленно. Следы сетевой нейронной активности немногочисленны, но в настоящее время не отбрасываются. Во время экспедиций мега-грибы также оказались отличным источником возобновляемой съедобной пищи."

 gpm_d_energy_storm:0 "£gpm_planet_wonder  §EЭнергетический шторм§!"
 gpm_d_energy_storm_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, дающие мощные бонусы. \n\nХаотические энергетические бури наказывают большие регионы этого идиллического мира, вращаясь и ревя в порочном круге взрывов. Их положение хорошо известно, и ради блага планеты, похоже, она не мигрирует вокруг земного шара, как обычные штормы, есть веские доказательства того, что эти аномалии были стационарными в течение бесчисленных веков. Слегка радиоактивный, из него, кажется, возникают всевозможные энергетические паттерны, бросающие вызов даже самым смелым научным моделям. Это одно из величайших явлений, с которыми когда-либо сталкивались наши ученые, академия ошеломлена и нетерпеливо требует более тщательного исследования. Согласно предварительным исследованиям, странные энергетические волны, кажется, питают большую часть нашей электроники."

 gpm_d_titanic_cave:0 "£gpm_planet_wonder  §EТитанические пещеры§!"
 gpm_d_titanic_cave_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, дающие мощные бонусы. \n\nЭти чудесные пещеры предоставляют отличный путь для исследования активности внутренних планет и редких минеральных структур, которые можно найти только в этих глубинах, что значительно расширяет наши представления о скалистых небесных телах. Огромный размер этих пещер означает, что мы можем вместить в них целые города и значительно увеличить потенциал для расширения в этом мире."

 gpm_d_abandoned_stargate:0 "£gpm_planet_wonder  §EЗаброшенные звездные врата§!"
 gpm_d_abandoned_stargate_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, дающие мощные бонусы. \n\n Таинственное сооружение, построенное с использованием неизвестных технологий. Хотя это и не работает, аномальные пространственные искажения, кажется, случайным образом возникают поблизости, что делает этот регион опасным и непригодным для строительства. На безопасном расстоянии эти аномалии могут быть изучены для значительного прогресса в нашем научном понимании."

 gpm_d_bioluminescent_forest:0 "£gpm_planet_wonder  §EБиолюминесцентный лес§!"
 gpm_d_bioluminescent_forest_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, дающие мощные бонусы. \n\nДневной тихий равнинный лес. Когда солнечный свет исчезает, лес становится фантастическим проявлением разноцветных огней, от растений до животных. Образцы биолюминесцентных тканей из этого леса демонстрируют уникальные соединения, в отличие от любых других известных биолюминесцентных существ, и некоторые животные, кажется, развили сложную световую связь с синхронизированными вспышками и цветами."

 gpm_d_land_reefs:0 "£gpm_planet_wonder  §EСухопутные рифы§!"
 gpm_d_land_reefs_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, которые дают мощные бонусы. \n\nВсегда растущие минеральные образования, покрытые необычными микроорганизмами. Камни действуют как структуры для этих колоний, а сильный ветер, кажется, несет и обеспечивает необходимые элементы для сборки конструкции. Контролируемая добыча этих прочных камней может стать возобновляемым источником полезных ископаемых."

 gpm_d_lava_lake:0 "£gpm_planet_wonder  §EЛавовое озеро§!"
 gpm_d_lava_lake_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, которые дают мощные бонусы. \n\nНеобычно большие объемы расплавленной лавы выходят из больших регионов планеты, извергая токсичные пары, образуя эти лавовые озера. Геотермальная активность в окрестностях интенсивна, что делает эти районы подходящими для газогенерации."

 gpm_d_Collapsed_habitat:0 "£gpm_planet_wonder  §EРазрушенная среда обитания§!"
 gpm_d_Collapsed_habitat_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, дающие мощные бонусы. \n\nБольшие обломки корабля покрывают обширные регионы планеты. Раньше место обитания ксено, его происхождение и технология неизвестны, в отличие от любого возможного проекта по созданию среды обитания. В регионах, окружающих наиболее важные места захоронения мусора, много странного жидкого металла."

 gpm_d_dangerous_hives:0 "£gpm_planet_wonder  §EОпасные ульи§!"
 gpm_d_dangerous_hives_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, дающие мощные бонусы. \n\nВ этих рудиментарных постройках обитают твари злых существ. Этим колониям удалось покрыть большую часть земного шара обширной сетью ульев. Перед высадкой войск настоятельно рекомендуется провести орбитальную бомбардировку."

 gpm_d_forgotten_deposit:0 "£gpm_planet_wonder  §EЗабытый депозит§!"
 gpm_d_forgotten_deposit_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные объекты, дающие мощные бонусы. \n\nПервоначально описанные как ядерные убежища, эти огромные сооружения действительно давно забыты. Следов предыдущих владельцев не обнаружено, хотя большая часть этих автоматизированных объектов продолжает работать. Он содержит значительное количество сверхтяжелых химических элементов, хранящихся в больших резервуарах странной технологии, почти как будто замороженные во времени. К сожалению, несколько поврежденных участков, похоже, в течение сотен лет давали высокорадиоактивное содержимое. Сохранившиеся элементы невероятно редки, и их синтез чрезвычайно затруднен. Кроме того, существующая технология сдерживания едва ли может замедлить распад за пределами резервуаров."

 gpm_d_ruined_arcology:0 "£gpm_planet_wonder  §EРазрушенная аркология§!"
 gpm_d_ruined_arcology_desc:0 "§HPlanetary Wonders§!£gpm_planet_wonder  уникальные редкие планетарные особенности, дающие мощные бонусы. \n\nЭти колоссальные руины, некогда процветающий акрополь, представляют собой вершину экологичной архитектуры. Все виды деятельности были разработаны в забытые времена в различных секторах аркологии, от добычи полезных ископаемых на самых глубинах до выработки электроэнергии в ядре и многоуровневого сельского хозяйства на верхних уровнях. Остатки сохранившихся объектов можно отремонтировать, чтобы помочь производственным усилиям в окрестностях."

 #######################################
 #### Features Events & Relics
 #######################################
 gpm_d_floating_islands_housing:0 "Колоссальные летающие города"
 gpm_d_floating_islands_housing_desc:0 "Огромные плоские искусственно построенные плавучие острова, покрытые городской инфраструктурой."

 gpm_d_restored_infrastructure:0 "Восстановленная инфраструктура"
 gpm_d_restored_infrastructure_desc:0 "Древняя инфраструктура, восстановленная до прежнего состояния."
 
 gpm_d_time_displaced_planet:0 "Зона смещения времени"
 gpm_d_time_displaced_planet_desc:0 "Большая часть этого мира часто прыгает вперед и назад во времени. Животные и растения в зоне кажутся старыми, затем молодыми, затем снова старыми. Неизвестно, каковы долгосрочные последствия этого быстрого сдвига во времени на живых существ."
 
 gpm_d_planetary_shield_array:0 "Расширенные массивы щитов"
 gpm_d_planetary_shield_array_desc:0 "Серия мощных массивов щитов, образующих полностью охватывающий планету щит." 
 
 #######################################
 #### Features Habitable Worlds
 #######################################
 gpm_d_ruined_battlefield:0 "Руины поля битвы"
 gpm_d_ruined_battlefield_desc:0 "Бесконечные остатки усеивают поверхность. Знамена, флаги, а также примитивное и непримитивное оружие. Эти останки показывают жестокую кровопролитную войну с жертвами со всех сторон. Кажется, невозможно сказать, кто победил. Может быть, лучше всех их должным образом похоронить."
 
 gpm_d_spaceship_graveyard:0 "Разбитый космический корабль"
 gpm_d_spaceship_graveyard_desc:0 "Корпус гигантского космического корабля, наполовину погруженный в землю, покрывает большую часть суши. Кажется, он разбился здесь столетия, если не тысячелетия назад. Большая часть технологий была деградирована и разрушена стихиями, но, возможно, тут есть чему поучиться.."
 
 gpm_d_android_pleasure_palace:0 "Дворец удовольствий Андроидов"
 gpm_d_android_pleasure_palace_desc:0 "Здесь стоит довольно ухоженное, но старое здание. Кажется, оно активено, и некоторые говорят, что могут видеть внутри всевозможных роботов-гуманоидов, делающих странные вещи друг с другом. "
  
 gpm_d_unusual_formations:0 "Необычные образования"
 gpm_d_unusual_formations_desc:0 "Здесь можно найти гигантские и многочисленные необычные, но, тем не менее, естественные геологические формы. Размер и форма этих образований в некоторых областях кажутся довольно одинаковыми."
  
 gpm_d_ice_flora:0 "Ледяная Флора"
 gpm_d_ice_flora_desc:0 "Нежные бело-голубые цветы и деревья усеивают пейзаж. Удивительно, как они могут пережить такой холод, но вот они. Кажется, что листья имеют полукристаллическую структуру, которая очень мягко преломляет солнечный свет, создавая фантастически красивое отображение цветов на поверхности."
 
 gpm_d_planetwide_forest:0 "Бесконечные леса"
 gpm_d_planetwide_forest_desc:0 "Огромный лесной массив, расположившийся до самого горизонта. Растягиваясь и разрастаясь над всем, включая реки и горы. Наверное, очень легко заблудиться в нем."
 
 gpm_d_dense_forests:0 "Густые леса"
 gpm_d_dense_forests_desc:0 "Густые высокие деревья с навесом, закрывающим все небо. под защитой, под этими деревьями, покрывающими поверхность, можно найти необычно большое количество разнообразной флоры и фауны."
 
 gpm_d_proto_forests:0 "Прото Леса"
 gpm_d_proto_forests_desc:0 "Небольшая ранняя эволюционная форма растений распространилась по ландшафту. Это странное зрелище, но как-то очень умиротворяющее.."
 
 gpm_d_temple_of_the_ancient_one:0 "Храм Древнего"
 gpm_d_temple_of_the_ancient_one_desc:0 "Здесь стоит гигантский высеченный в скале храм. Заброшенный и заросший, он почему-то все еще имеет свет внутри, исходящий от костра, жаровни или чего-то в этом роде. Кто знает, для кого или для чего был этот храм."
 
 gpm_d_arachnophobia:0 "Гигантские паукообразные"
 gpm_d_arachnophobia_desc:0 "Представьте на мгновение мир, очень похожий на наш. За исключением того факта, что пауки могут вырастать до 12 футов в длину, стремительно размножаться, умеют прятаться и часто нападают стаями. \n-L.L."
 
 gpm_d_dunes:0 "Дюны"
 gpm_d_dunes_desc:0 "Песок. Еще больше песка. Везде песок. Эти песчаные дюны простираются настолько далеко, насколько может видеть глаз, и возвышаются довольно высоко в небе. Потребуются определенные усилия, чтобы стабилизировать эти районы мира, прежде чем мы сможем использовать их для обоснования."
 
 gpm_d_mushroom_forest:0 "Грибной лес"
 gpm_d_mushroom_forest_desc:0 "Поверхность покрывают огромные леса гигантских грибов. Они относительно мягкие и не требуют времени на удаление. Их гигантские грибовидные верхушки создают приятный оттенок."
 
 gpm_d_oasis:0 "Оазис"
 gpm_d_oasis_desc:0 "Эта изолированная территория, окруженная источником теплой родниковой воды, является домом для пышной и обширной экосистемы."
 
 gpm_d_floating_rocks:0 "Летающие острова"
 gpm_d_floating_rocks_desc:0 "Какой-то минерал или вещество в этом мире заставляет большие камни парить в воздухе, образуя плавучие острова, которые парят в десятках, а иногда и в сотнях футов над землей."
  
 gpm_d_ancient_temple:0 "Древний Храм"
 gpm_d_ancient_temple_desc:0 "Древний храм, посвященный давно минувшей эпохе."

 gpm_d_small_wildlife:0 "Небольшое стадо животных"
 gpm_d_small_wildlife_desc:0 "Бродящее стадо мелких диких животных."

 gpm_d_massive_wildlife:0 "Массивное стадо дикой фауны"
 gpm_d_massive_wildlife_desc:0 "Бродящее стадо очень массивной дикой фауны."

 gpm_d_super_volcano:0 "Супер вулкан"
 gpm_d_super_volcano_desc:0 "Термически активный вулкан в основном скрытый под слоями материалов от его последних извержений.."

 gpm_d_obsidian_fields:0 "Обсидиановое поле"
 gpm_d_obsidian_fields_desc:0 "Большое поле, усыпанное странными образованиями обсидиана."

 gpm_d_magnetic_mountains:0 "Магнитная гора"
 gpm_d_magnetic_mountains_desc:0 "Плотные минералы в этой горе заставили ее вести себя сверхмагнитно."

 gpm_d_magnetic_fields:0 "Магнитный разрыв"
 gpm_d_magnetic_fields_desc:0 "Локализованное сильное магнитное поле, создаваемое экзотическими минералами в земле."

 gpm_d_rich_crater:0 "Богатый кратер"
 gpm_d_rich_crater_desc:0 "В этом кратере погребены останки очень богатого минералами астероида."

 gpm_d_surface_mineral_veins:0 "Поверхностные минеральные жилы"
 gpm_d_surface_mineral_veins_desc:0 "Благодаря геологической активности здесь появились крупные жилы минералов."

 gpm_d_dense_metal_veins:0 "Плотные металлические жилы"
 gpm_d_dense_metal_veins_desc:0 "Металлические жилы из глубины залегли здесь за миллионы прошедших лет."

 gpm_d_iron_mountain:0 "Железная гора"
 gpm_d_iron_mountain_desc:0 "Фрагмент ядра планеты протолкнулся через поверхность и образовал гору - процесс, который занял большую часть жизни планеты."

 gpm_d_floating_island:0 "Летающий остров"
 gpm_d_floating_island_desc:0 "Необычные гравитационные аномалии удерживают эту часть поверхности в подвешенном состоянии."

 gpm_d_floating_mountain:0 "Летающая гора"
 gpm_d_floating_mountain_desc:0 "Странные магнитные и гравитационные взаимодействия с горными минералами заставили её парить над поверхностью планеты."

 gpm_d_carnivorous_jungle:0 "Плотоядные джунгли"
 gpm_d_carnivorous_jungle_desc:0 "Большинство растений в этих джунглях питаются мясом."

 gpm_d_carnivorous_forest:0 "Плотоядный лес"
 gpm_d_carnivorous_forest_desc:0 "Большинство растений этого леса любят мясо."

 gpm_d_carnivorous_kelp:0 "Плотоядные водоросли"
 gpm_d_carnivorous_kelp_desc:0 "Странные водоросли, которые быстро обвиваются вокруг своей добычи и съедают ее заживо."

 gpm_d_magma_ocean:0 "Магма Океан"
 gpm_d_magma_ocean_desc:0 "Большое отверстие в коре планеты сформировало постоянный океан магмы."

 gpm_d_toxic_vent:0 "Токсичные разломы"
 gpm_d_toxic_vent_desc:0 "Поверхностные отверстия, извергающие токсичные пары."

 gpm_d_colossal_subterranean_cavern:0 "Колоссальная подземная пещера"
 gpm_d_colossal_subterranean_cavern_desc:0 "Сверхплотная порода позволила массивной пещере образоваться под поверхностью без ее обрушения."

 gpm_d_titanic_hunting_ground:0 "Охотничьи угодья Титанов"
 gpm_d_titanic_hunting_ground_desc:0 "Стада массивных существ бродят по земле."

 gpm_d_unnatural_crystals:0 "Неестественные кристаллы"
 gpm_d_unnatural_crystals_desc:0 "Странные разноцветные кристаллы образовались в местах, где не было минералов для их образования."

 gpm_d_ancient_battlefield:0 "Древнее поле битвы"
 gpm_d_ancient_battlefield_desc:0 "Остатки битвы, которая произошла давным-давно."

 gpm_d_buried_remains:0 "Похороненные останки"
 gpm_d_buried_remains_desc:0 "Похороненные останки титанической битвы."

 gpm_d_crashed_fighter:0 "Разбитый истребитель"
 gpm_d_crashed_fighter_desc:0 "Остатки разбившегося корабля типа истребитель."

 gpm_d_crashed_destroyer:0 "Разрушенный эсминец"
 gpm_d_crashed_destroyer_desc:0 "Обломки разбившегося корабля размером с эсминец."

 gpm_d_crashed_battleship:0 "Разбитый линкор"
 gpm_d_crashed_battleship_desc:0 "Огромный разбитый линкор лежит здесь уже сотни лет.."

 gpm_d_crashed_capital_ship:0 "Разбитый капитальный корабль"
 gpm_d_crashed_capital_ship_desc:0 "A colossal capital ship crashed down here long ago."

 gpm_d_crystal_hills:0 "Кристальные холмы"
 gpm_d_crystal_hills_desc:0 "Холмы, покрытые кристаллическими образованиями."

 gpm_d_colossal_fish:0 "Колоссальная рыба"
 gpm_d_colossal_fish_desc:0 "Колоссальные косяки крупной рыбы."

 gpm_d_sprawling_archipelago:0 "Большой архипелаг"
 gpm_d_sprawling_archipelago_desc:0 "Несколько небольших островов сгруппированы вместе."

 gpm_d_spice_fields:0 "Поле пряностей"
 gpm_d_spice_fields_desc:0 "Раскидистое поле роскошных пряностей."

 gpm_d_geometric_oddities:0 "Геометрические странности"
 gpm_d_geometric_oddities_desc:0 "Внезапная геологическая активность превратила некоторые участки местности в странные образования."

 gpm_d_garbage_patch:0 "Мусорный участок"
 gpm_d_garbage_patch_desc:0 "Большая свалка необработанного мусора, оставленная вымершей цивилизацией."

 gpm_d_industrial_ruins:0 "Промышленные руины"
 gpm_d_industrial_ruins_desc:0 "Большая долина с устаревшими промышленными руинами."

 gpm_d_radioactive_dump:0 "Радиоактивная свалка"
 gpm_d_radioactive_dump_desc:0 "Здесь находится промышленный объект, до краев заполненный радиоактивными отходами.."

 gpm_d_ice_flower_field:0 "Поле ледяных цветов"
 gpm_d_ice_flower_field_desc:0 "Странная биохимия этих цветов позволяет им расти при минусовых температурах, сохраняя при этом внутреннюю температуру чуть выше точки замерзания."

 gpm_d_white_forest:0 "Белый лес"
 gpm_d_white_forest_desc:0 "Эти деревья производят странную смазку, похожую на кору, которая полностью покрывает их, придавая им необычно яркий белый вид. Это позволяет им пережить суровые холода на этой планете."

 gpm_d_strange_ice_river:0 "Странная ледяная река"
 gpm_d_strange_ice_river_desc:0 "Река плавного льда."

 gpm_d_massive_ray_school:0 "Косяк массивных рыб"
 gpm_d_massive_ray_school_desc:0 "Гигантский косяк скатообразных рыб."

 gpm_d_the_black_stone:0 "Черный Камень"
 gpm_d_the_black_stone_desc:0 "Странный черный камень посреди джунглей."

 gpm_d_sprawling_prestine_ruins:0 "Просторные нетронутые руины"
 gpm_d_sprawling_prestine_ruins_desc:0 "Древние руины, нетронутые стихией и временем."

 gpm_d_skyscraper_village:0 "Деревня небоскребов"
 gpm_d_skyscraper_village_desc:0 "Остатки небольшой деревни древней цивилизации, наполненной высокими зданиями."

 gpm_d_sandworm_pit:0 "Яма песчаного червя"
 gpm_d_sandworm_pit_desc:0 "В этой яме обитает одинокое мерзкое пахнущее существо с торчащими из стен острыми зубами и щупальцами из центра."

 gpm_d_grand_reef:0 "Гранд Риф"
 gpm_d_grand_reef_desc:0 "Непросто большой риф находится прямо под поверхностью, заполненный всевозможными экзотическими кораллами.."

 gpm_d_glistening_lake:0 "Блестящее озеро"
 gpm_d_glistening_lake_desc:0 "Сверкающая поверхность этого озера неповторимо красива, когда солнце встает по утрам.."

 gpm_d_fossilized_egg_sacks:0 "Окаменелые яйца"
 gpm_d_fossilized_egg_sacks_desc:0 "Окаменелые останки гигантских яичных кладок, сгруппированы в массивном каньоне. Их биологическая структура окаменела за последние миллионы лет."

 gpm_d_fossilized_structures:0 "Окаменелые структуры"
 gpm_d_fossilized_structures_desc:0 "Массивные окаменелые структуры усеивают ландшафт. Эти структуры раньше были сделаны из биологического материала и с тех пор окаменели в течение миллионов лет."

 gpm_d_fossilized_creep:0 "Окаменелая ползучесть"
 gpm_d_fossilized_creep_desc:0 "Толстый и хрустящий окаменелый слой покрывает большие участки земли. Остатки биологического слоя, окаменевшего за миллионы лет."

 gpm_d_giant_skeleton:0 "Гигантский скелет"
 gpm_d_giant_skeleton_desc:0 "Остаток скелета массивного песчаного червя."

 gpm_d_resonating_ice:0 "Резонирующий лед"
 gpm_d_resonating_ice_desc:0 "Уникальная конфигурация спиралей и магнитных металлов на поверхности делает лед очень резонансным и создает мощные магнитные поля."

 gpm_d_tiny_herds:0 "Крошечное стадо"
 gpm_d_tiny_herds_desc:0 "Стадо крошечных пушистых существ."

 gpm_d_fertile_field:0 "Плодородное поле"
 gpm_d_fertile_field_desc:0 "Чрезвычайно плодородное поле, богатое питательными веществами и водой."
 
 gpm_d_ecological_brain:0 "Экологический мозг"
 gpm_d_ecological_brain_desc:0 "Группа экологических нервных путей, которые сливаются вместе, образуя структуру, похожую на мозг."

 gpm_d_hot_springs:0 "Горячие источники"
 gpm_d_hot_springs_desc:0 "Бурлящие источники наполнены горячей пресной водой."

 gpm_d_colossal_coral_life:0 "Колоссальная коралловая жизнь"
 gpm_d_colossal_coral_life_desc:0 "Огромные коралловые берега, в которых обитает огромное количество разнообразных морских обитателей."

 gpm_d_salt_flats:0 "Массивные солевые поля"
 gpm_d_salt_flats_desc:0 "Огромная равнинная местность, покрытая плотным слоем соли, отложенной испарившимся океаном.."
 
 #######################################
 #### Features Relic and Ecu worlds
 #######################################
 gpm_d_relic_tank_factory:0 "Археотек Изготовитель Танков"
 gpm_d_relic_tank_factory_desc:0 "Платформы для сборки старинных танков, способные производить небольшие, быстрые, тяжело бронированные танки."
 gpm_d_relic_tank_factoryTT:0 "Разблокирует §HТанковый батальон§!"

 gpm_d_relic_mech_factory:0 "Завод мехов Археотек"
 gpm_d_relic_mech_factory_desc:0 "Автономная механическая сборка, способная производить несколько гигантских мехов."
 gpm_d_relic_mech_factoryTT:0 "Разблокирует §HМех-воинов§!"

 gpm_d_relic_power_armor_factory:0 "Археотек сборщики силовой брони"
 gpm_d_relic_power_armor_factory_desc:0 "Завод древних силовых доспехов. С небольшими ресурсами их можно снова запустить."
 gpm_d_relic_power_armor_factoryTT:0 "Разблокирует §HСиловая бронированная армия§!"

 gpm_d_relic_ship_factory:0 "Сломанная верфь Архиотек"
 gpm_d_relic_ship_factory_desc:0 "Древние автономные верфи, способные строить малые боевые корабли."
 gpm_d_relic_ship_factoryTT:0 "Разблокирует §HИстребительная эскадрилия§!"

 gpm_d_relic_reactor_factory:0 "Сборка реактора Архиотек"
 gpm_d_relic_reactor_factory_desc:0 "Древний реактор еле держится. Он по-прежнему производит энергию, но с ним лучше не связываться."

 gpm_d_relic_roaming_killbots:0 "Блуждающие роботы-убийцы"
 gpm_d_relic_roaming_killbots_desc:0 "Смертоносные и незаметные автономные роботы бродят по земле. Они охотятся на все, что считают угрозой. И все, что они воспринимают, является угрозой."

 gpm_d_relic_post_apocalyptic_housing:0 "Жилье из лома"
 gpm_d_relic_post_apocalyptic_housing_desc:0 "Ненадежный собранный корпус из металлических пластин, кабелей и различных материалов перепрофилирования.."

 gpm_d_relic_post_apocalyptic_scrapyards:0 "Гигантские свалки"
 gpm_d_relic_post_apocalyptic_scrapyards_desc:0 "Колоссальные свалки брошенных автомобилей и электронных устройств."
 
