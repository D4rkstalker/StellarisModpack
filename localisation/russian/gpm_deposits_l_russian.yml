 gpm_d_precursor_planetary_shield_desc:0 "Здесь стоит гигантская самоподдерживающаяся и самодействующая система щитов. Его щит распространился по всей поверхности мира."
 
 gpm_d_precursor_capital_complex:0 "Древний мегаполис"
 gpm_d_precursor_capital_complex_desc:0 "Гигантский город-предшественник с массивным возвышающимся сооружением посередине. Похоже, что большая часть инфраструктуры пригодна для использования."

