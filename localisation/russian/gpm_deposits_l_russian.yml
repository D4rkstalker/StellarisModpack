 gpm_d_orbital_research_infrastructure:0 "Инфраструктура орбитальных исследований"
 gpm_d_orbital_research_infrastructure_desc:0 "Специализированная инфраструктура среды обитания для поддержки научных экспедиций на планету ниже."
 
 gpm_d_archeology_infrastructure:0 "Инфраструктура аркологии"
 gpm_d_archeology_infrastructure_desc:0 "Специализированная инфраструктура среды обитания для поддержки археологических экспедиций на планету ниже."
 
 gpm_d_archeology_precursor_infrastructure:0 "Инфраструктура аркологии предтеч"
 gpm_d_archeology_precursor_infrastructure_desc:0 "Специализированная инфраструктура среды обитания для поддержки археологических экспедиций на планету ниже."
 
 gpm_d_time_research_infrastructure:0 "Инфраструктура исследования Кронитон"
 gpm_d_time_research_infrastructure_desc:0 "Специализированная инфраструктура среды обитания для проведения исследований частиц кронитона."

 gpm_d_alloy_mining_infrastructure:0 "Инфраструктура горнодобывающей промышленности"
 gpm_d_alloy_mining_infrastructure_desc:0 "Специализированная инфраструктура среды обитания для поддержки добычи очень редких сплавов с планеты."

 gpm_d_mineral_mining_infrastructure:0 "Инфраструктура добычи полезных ископаемых"
 gpm_d_mineral_mining_infrastructure_desc:0 "Специализированная инфраструктура среды обитания для поддержки обширной добычи полезных ископаемых на планете."

 gpm_d_particle_collecting_infrastructure:0 "Инфраструктура для сбора частиц"
