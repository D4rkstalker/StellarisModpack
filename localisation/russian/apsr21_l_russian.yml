 ### сообщение при исследовании планеты с ресурсом
 
 apsr.21011.title:0 "Найдено: §M$apsr21_planet_modifier$§!"
 apsr.21011.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то замечательное!\nВся эта планета - одна сплошная фабричная установка некогда существовавшей цивилизации. К сожалению давно разрушенная, но подлежащая восстановлению."
 apsr.21011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.21013.title:0 "Найдено: §M$apsr21_planet_modifier$§!"
 apsr.21013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nВся эта планета - одна сплошная фабричная установка некогда существовавшей цивилизации. К сожалению давно разрушенная, но подлежащая восстановлению."
 apsr.21013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.21015.title:0 "Найдено: §M$apsr21_planet_modifier$§!"
 apsr.21015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится фабричная установка некогда существовавшей цивилизации. К сожалению давно разрушенная, но подлежащая восстановлению.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr21_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr21_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr21_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr21_planet_target.solar_system.Owner.GetName]§!"
 apsr.21015.button:1 "Интересно!"

 
 
