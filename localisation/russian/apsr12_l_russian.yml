 ### ресурс
 
 apsr12_planet_modifier:0 "Частотная аномалия"
 apsr12_planet_modifier_desc:0 "По неизвестной нам причине все сигналы, которые отправляются отсюда, могут доходить практически мгновенно. Будет глупо не воспользоваться этим. Есть перспектива, в плане улучшения логистики"
 
 apsr12_deposit:0 "$apsr12_planet_modifier$"
 apsr12_deposit_desc:0 "$apsr12_planet_modifier_desc$\n\n§M$apsr12_deposit_effect$§!" 
 apsr12_deposit_effect:0 "Доступен особый ресурс: $apsr12_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr12_building_part1_text:0 "Центр связи, постороенный на основе использования свойств местной аномалии, обеспечивает мгновенный обмен данными и информацией."
 
 apsr12_building_part2_text:0 "База Обеспечения, расположенная совместно с Центром Связи, способна в кратчайшие сроки удовлетворять потребности логистических служб."
 
 apsr12_building_part3_text:0 "База имперского логистического обеспечения, постороенная на основе использования свойств местной аномалии, позволяет вести логистическое обеспечение наших территорий без задержек по времени."
 
 apsr12_building_predesc:0 "§MУникальное здание§!\n§W--------------§!"
 
 apsr12_building_fake_predesc:0 "§MУникальное здание§!\n§RУ нас нет нужных технологий, чтобы использовать это здание с максимальной пользой!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr12_building_part1:0 "Центр Связи"
 apsr12_building_part1_desc:0 "$apsr12_building_predesc$\n$apsr12_building_part1_text$"
 
 apsr12_building_part2:0 "База Обеспечения"
 apsr12_building_part2_desc:0 "$apsr12_building_predesc$\n$apsr12_building_part2_text$"
 
 apsr12_building_part3:0 "База Имперского Логистического Обеспечения"
 apsr12_building_part3_desc:0 "$apsr12_building_predesc$\n$apsr12_building_part3_text$"
 
 
 
 ### технологии
 
 tech_apsr12_building_part1:0 "Аномальная связь"
 tech_apsr12_building_part1_desc:0 "Имеет смысл разместить на месте аномалии Центр Связи. Все задержки между сигналами пропадут. Любой приказ дойдёт мгновенно. Огромные перспективы использования делают эту аномалию драгоценной."
 TECH_APSR12_PART1_TITLE:0 "§HСооружение:§! $apsr12_building_part1$"
 TECH_APSR12_PART1_DESC:0 "$apsr12_building_part1_desc$"
 
 tech_apsr12_building_part2:0 "Космическая логистика"
 tech_apsr12_building_part2_desc:0 "База Обеспечения, размещенная совместно с Центром Связи, способна в кратчайшие сроки удовлетворять потребности логистических служб."
 TECH_APSR12_PART2_TITLE:0 "§HСооружение:§! $apsr12_building_part2$"
 TECH_APSR12_PART2_DESC:0 "$apsr12_building_part2_desc$"
 
 tech_apsr12_building_part3:0 "Сверхлогистика"
 tech_apsr12_building_part3_desc:0 "База имперского логистического обеспечения, постороенная на основе использования свойств местной аномалии, позволяет вести логистическое обеспечение наших территорий без задержек по времени."
 TECH_APSR12_PART3_TITLE:0 "§HСооружение:§! $apsr12_building_part3$"
 TECH_APSR12_PART3_DESC:0 "$apsr12_building_part3_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.12001.title:0 "$apsr12_building_part1$ завершен"
 apsr.12001.desc:0 "Все станции связи подготовлены. Питание стабильно. Оборудование размещено и готово к использованию."
 apsr.12001.ok-button:0 "Хорошо"
 
 apsr.12002.title:0 "$apsr12_building_part2$ завершен"
 apsr.12002.desc:0 "База Обеспечения, расположенная совместно с Центром Связи, способна в кратчайшие сроки удовлетворять потребности логистических служб"
 apsr.12002.ok-button:0 "Превосходно"
 
 apsr.12003.title:0 "$apsr12_building_part3$ завершен"
 apsr.12003.desc:0 "База имперского логистического обеспечения, постороенная на основе использования свойств местной аномалии, позволяет вести логистическое обеспечение наших территорий без задержек по времени."
 apsr.12003.ok-button:0 "Замечательно"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.12011.title:0 "Обнаружена аномалия: §M$apsr12_planet_modifier$§!"
 apsr.12011.desc:0 "Исследовательская команда во главе с научными деятелем §H[Root.GetLeaderName]§! научного судна §H[Root.GetName]§! обнаружили зону, из которой любой сигнал отправляется практически мгновенно."
 apsr.12011.button:1 "Мы должны заполучить эту аномалию!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.12013.title:0 "Обнаружена аномалия: §M$apsr12_planet_modifier$§!"
 apsr.12013.desc:0 "В результате инцидента 12887-а, в ходе партизанских действий было выделено аномальное место, в котором сигнал передаётся практически мгновенно: $apsr12_planet_modifier$."
 apsr.12013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.12015.title:0 "Найдено: §M$apsr12_planet_modifier$§!"
 apsr.12015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится аномалия, в котором сигнал передаётся практически мгновенно.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr12_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr12_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr12_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr12_planet_target.solar_system.Owner.GetName]§!"
 apsr.12015.button:1 "Интересно!"

 
 
 ### SPECIAL PROJECT
 
 apsr12_special:0 "$apsr12_planet_modifier$"
 apsr12_special_desc:0 "$apsr12_planet_modifier_desc$"
 
 APSR12_MESSAGE_SR_INFORMED_TITLE:0 "Информация об уникальной планете"
 APSR12_MESSAGE_SR_INFORMED:0 "Мы получили информацию об особом ресурсе под названием §M$apsr12_planet_modifier$§!, который находится на планете §Y$PLANET$§! в системе §Y$SYSTEM$§! под контролем империи §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr12_anomaly:0 "Интересные данные"
 apsr12_anomaly_desc:0 "При исследовании поверхности планеты [From.GetName] получены данные, которые определенно следует изучить более подробно."

 
 
 ### сообщение при изучении аномалии
 
 apsr.12601.title:0 "$apsr.12011.title$"
 apsr.12601.desc:0 "$apsr.12011.desc$"
 
 
 
 ### новые должности
 
 apsr12_planet_manager_normal:0 "Координаторы"
 job_apsr12_manager_normal:0 "Координатор"
 job_apsr12_manager_normal_plural:0 "Координаторы"
 job_apsr12_manager_normal_desc:0 "В условиях экспансии основной проблемой всегда оставалась связь, а точнее огромные задержки, с которыми приказы из метрополии достигали конкретных исполнителей. Наличие Частотной аномалии и профессиональных Координаторов позволяет решить эту проблему"
 mod_job_apsr12_manager_normal_add:0 "Координатор"
 
 apsr12_planet_manager_hive:0 "Дроны-координаторы"
 job_apsr12_manager_hive:0 "Дрон-координатор"
 job_apsr12_manager_hive_plural:0 "Дроны-координаторы"
 job_apsr12_manager_hive_desc:0 "Физика космоса доставляет неудобство: запаздывание реакции отдельных особей увеличивается в зависимости от расстояния до разума улья. Наличие Частотной аномалии все изменило, Дроны-координаторы круглосуточно ретранслируют сигналы от центра"
 mod_job_apsr12_manager_hive_add:0 "Дрон-координатор"
 
 apsr12_planet_manager_machine:0 "Координирующие дроны"
 job_apsr12_manager_machine:0 "Координирующий дрон"
 job_apsr12_manager_machine_plural:0 "Координирующие дроны"
 job_apsr12_manager_machine_desc:0 "Координирующие дроны ретранслируют сигналы основного ИИ до непосредственных исполнителей без задержек, обусловленных расстоянием до метрополии"
 mod_job_apsr12_manager_machine_add:0 "Координирующий дрон"
  
 
 
 
 
 
 
 
 
 
 
 
 