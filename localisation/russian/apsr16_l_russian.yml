 ### сообщения при постройке зданий
 
 apsr.16001.title:0 "$apsr16_building_part1$ завершен"
 apsr.16001.desc:0 "Мы построили §Y$apsr16_building_part1$§!, и это только начало восстановления былого величия планетарного комплекса."
 apsr.16001.ok-button:0 "Хорошо"
 
 apsr.16002.title:0 "$apsr16_building_part2$ завершен"
 apsr.16002.desc:0 "Мы восстановили §Y$apsr16_building_part2$§!! Это по-настоящему великий прорыв!"
 apsr.16002.ok-button:0 "Превосходно"
 
 apsr.16003.title:0 "$apsr16_building_part3$ завершен"
 apsr.16003.desc:0 "Мы восстановили §Y$apsr16_building_part3$§!, и получили доступ к вершинам технологического развития!"
 apsr.16003.ok-button:0 "Превосходно"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.16011.title:0 "Найдено: §M$apsr16_planet_modifier$§!"
 apsr.16011.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то замечательное!\nВся эта планета - один сплошной архив знаний некогда существовавшей цивилизации. К сожалению давно разрушенный, но подлежащий восстановлению."
 apsr.16011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.16013.title:0 "Найдено: §M$apsr16_planet_modifier$§!"
 apsr.16013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nВся эта планета - один сплошной архив знаний некогда существовавшей цивилизации. К сожалению давно разрушенный, но подлежащий восстановлению."
 apsr.16013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.16015.title:0 "Найдено: §M$apsr16_planet_modifier$§!"
 apsr.16015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится архив знаний некогда существовавшей цивилизации. К сожалению давно разрушенный, но подлежащий восстановлению.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr16_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr16_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr16_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr16_planet_target.solar_system.Owner.GetName]§!"
 apsr.16015.button:1 "Интересно!"

 
 
 ### SPECIAL PROJECT
 
 apsr16_special:0 "$apsr16_planet_modifier$"
 apsr16_special_desc:0 "$apsr16_planet_modifier_desc$"
 
 APSR16_MESSAGE_SR_INFORMED_TITLE:0 "Информация об уникальной планете"
 APSR16_MESSAGE_SR_INFORMED:0 "Мы получили информацию об особом ресурсе под названием §M$apsr16_planet_modifier$§!, который находится на планете §Y$PLANET$§! в системе §Y$SYSTEM$§! под контролем империи §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr16_anomaly:0 "Интересные данные"
 apsr16_anomaly_desc:0 "При исследовании поверхности планеты [From.GetName] получены данные, которые определенно следует изучить более подробно."

 
 
 ### сообщение при изучении аномалии
 
