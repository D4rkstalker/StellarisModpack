l_russian:
 dmm_mod_fatalf: "$edict_fatalf_manager$"
 fatalf.003.a: "Они вкусные!"
 fatalf.004.a: "Откуда это?"
 fatalf.005.a: "Добудьте отсюда все минералы."
 fatalf.006.a: "Неудачно."
 fatalf.008.a: "Будем надеяться, что ущерб был не слишком велик."
 fatalf.009.a: "Довольно странно."
 fatalf.010.a: "Математический сигнал."
 fatalf.010.b: "Серия приятных песен."
 fatalf.010.c: "Прекрасная история."
 fatalf.010.d: "Песнь о войне."
 fatalf.010.e: "Описание нашего вида."
 fatalf.010.f: "Ничего полезного, но всё же попытайтесь отследить зонд."
 fatalf.010.g: "Ничего, это пустая трата времени."
 fatalf.011.a: "Знание - сила"
 fatalf.020.a: "Мы должны найти эти планеты."
 fatalf.020.b: "Это просто бессмысленная болтовня."
 fatalf.022.a: "Отправить корабль для исследования."
 fatalf.0301.a: "Это не может закончиться хорошо..."
 fatalf.0302.a: "Мы должны остановить их!"
 fatalf.0303.a: "Мы не будем захвачены!"
 fatalf.0304.a: "Мы должны уничтожить их до последнего!"
 fatalf.054.a: "Мы должны решить это."
 fatalf.057.a: "Включите машину на полную мощность."
 fatalf.057.b: "Оставьте машину как есть и изучите её эффекты."
 fatalf.057.c: "Разберите машину. Нельзя допустить, чтобы это продолжилось."
 fatalf.060.a: "Подождём и посмотрим, что получится."
 fatalf.060.b: "Убейте их. Это не приведёт ни к чему хорошему."
 fatalf.061.a: "Мы принимаем всё, что они дают."
 fatalf.061.b: "Это неразумно."
 fatalf.064.a: "Мы сделали правильный выбор."
 fatalf.071.a: "Как вы сюда попали?"
 fatalf.071.b: "Для ваших людей будет здесь место."
 fatalf.071.b.tip: "Члены [lost_country.GetName] поселятся в вашей столице."
 fatalf.071.c: "Мы можем предоставить материалы для вашей колонии."
 fatalf.071.d: "Вы - не наша забота. Делайте что хотите."
 fatalf.071.d.tip: "[Lost_country.GetName] уйдут самостоятельно."
 fatalf.071.e: "Вам нет места в этой галактике."
 fatalf.071.e.tip: "Откройте огонь по их кораблям!"
 fatalf.073.a: "Это было правильное решение."
 fatalf.074.a: "Довольно странно."
 fatalf.075.a: "Мы можем найти способ открыть его."
 fatalf.075.b: "Это была просто галлюцинация, так что забудьте об этом."
 fatalf.076.a: "Мы должны двигаться быстро!"
 fatalf.078.a: "Мы упустили нашу возможность."
 fatalf.079.a: "Мы будем чтить их."
 fatalf.1001.a: "Что бы это могло быть?"
 fatalf.151.a: "$crisis.6200.B$"
 fatalf.151.b: "Это беспокоит."
 fatalf.161.a: "Довольно тревожно."
 fatalf.162.a: "Кто мог это делать?"
 fatalf.171.a: "Что бы это могло быть?"
 fatalf.171.b: "Подготовьте оборону!"
 fatalf.177.a: "Страшный позор, но, возможно, это была не потеря."
 fatalf.259.a: "Хорошо. Держите нас в курсе."
 fatalf.259.b: "Переместите всю новую информацию в журнал."
 fatalf.259.b.tip: "Новые предупреждения о временном гиперкоридоре не будут отображаться."
 fatalf.400.accept: "Давайте договоримся."
 fatalf.400.decline: "Будет лучше, если нет."
 fatalf.411.accept: "Ладно, если вы предлагаете."
 fatalf.900.a: "Высокая нестабильность"
 fatalf.900.b: "Средняя нестабильность"
 fatalf.900.c: "Низкая нестабильность"
 fatalf.900.d: "£mod_unknown£ Кризис включён - Мицелий"
 fatalf.900.e: "£trigger_no£ Кризис отключён - Мицелий"
 fatalf.900.f: "£trigger_yes£ Кризис включён - возмущение L-Врат"
 fatalf.900.g: "£trigger_no£ Кризис отключён - возмущение L-Врат"
 fatalf.900.i: "£trigger_yes£ Кризис гарантирован - возмущение L-Врат"
 fatalf.900.i.tip: "§RЭто для тебя, Сэм.§!"
 fatalf.900.j: "£trigger_yes£ Кризис гарантирован - Мицелий"
 fatalf.900.k: "£mod_unknown£ $RANDOM$ Plague Crisis £resource_menace_grey£"
 fatalf.900.k.tip: "£resource_menace£ $DISABLE$ Plague Crisis £trigger_no£"
 fatalf.900.l: "£trigger_no£ $SPECIAL_PROJECT_STATUS_DISABLED$ Plague Crisis £resource_menace_grey£"
