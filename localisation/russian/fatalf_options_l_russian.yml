 fatalf.900.x: "§Y$CLOSE$§!"
 fatalf_anomaly.001.a: "Эти машины могут быть важны, попробуйте разоружить их."
 fatalf_anomaly.001.b: "Это слишком опасно, убирайтесь оттуда сейчас же!"
 fatalf_anomaly.002.a: "Отлично, давайте изучим эти машины."
 fatalf_anomaly.003.a: "Они старались изо всех сил."
 fatalf_anomaly.004.a: "Это не стоило риска."
 fatalf_anomaly.005.a: "Будьте аккуратны, но исследуйте это."
 fatalf_anomaly.005.b: "Давайте уйдем отсюда, гигантские инопланетные монстры - не шутка!"
 fatalf_anomaly.006.a: "Это может быть полезно."
 fatalf_anomaly.007.a: "Трагическая потеря."
 fatalf_anomaly.008.a: "Превосходная работа."
 fatalf_anomaly.009.a: "В чем может быть смысл?"
 fatalf_anomaly.010.a: "Что могло вызвать это?"
 fatalf_anomaly.011.a: "Попробуйте включить."
 fatalf_anomaly.011.b: "Оставьте работающим как есть."
 fatalf_anomaly.012.a: "Новая червоточина, ведущая через галактику!"
 fatalf_anomaly.013.a: "Настоящий позор."
 fatalf_anomaly.014.a: "Чистое совпадение, верно?"
 fatalf_anomaly.015.a: "Как они не были уничтожены?"
 fatalf_anomaly.101.a: "Мы должны отправить кого-то для исследования."
 fatalf_anomaly.101.b: "Это вряд ли будет полезным."
