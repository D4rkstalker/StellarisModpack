 # Запуск
 apsr_enclave.211.title:0 "§R<<СБОЙ СОЕДИНЕНИЯ>>§!"
 apsr_enclave.211.desc:0 "Куб Связи сработал, но вместо ответа на наш запрос связи ничего не пришло. Однако, похоже что с кем-то мы все же соединились. На наши попытки начать общение никакой реакции не получено, но при этом мы принимаем сигнал, в котором слышна чья-то речь."
 apsr_enclave.211.button1:0 "Продолжайте удерживать соединение."
 apsr_enclave.211.button1.tooltip:0 "Посмотрим, что мы сможем узнать."
 apsr_enclave.211.exit:0 "Прекратить связь."
 apsr_enclave.211.exit.tooltip:0 "Нам ни к чему чужие секреты."
 
 # Запуск
 apsr_enclave.212.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.212.desc:0 "Судя по разговорам существ, это Угасшая империя - §Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§!. И похоже, что мы слышим зал правительственных собраний на их столице! К тому же мы выяснили, что скоро состоится большое совещание всех руководителей, и более удобного способа узнать их секреты может не представиться!"
 apsr_enclave.212.button1:0 "Продолжайте удерживать соединение." # никаких эффектов
 apsr_enclave.212.button1.tooltip:0 "Мы должны узнать их тайны!"
 apsr_enclave.212.exit:0 "Прекратить связь." # никаких эффектов
 apsr_enclave.212.exit.tooltip:0 "Это слишком опасное знание."
 
 # Прослушка - 01
 apsr_enclave.213.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.213.desc:0 "Мы хорошо подготовились к этому моменту. Когда лидер §Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§! открыл заседание, мы уже внимательно слышали и фиксировали слово каждого из присутствующих.\n\n§H«Сограждане великой империи [apsr_enclave_ancient_fact_01_fallen_empire.GetName]! Мы собрались здесь, чтобы обсудить то, что до сих пор многие из вас считали не более чем сказкой!»§!\nПослышался гул голосов, выражающий одновременно нетерпение, недоверие и откровенную издевку.\n§H«Я знаю, что вы думаете. Вы думаете, что я сейчас скажу какую-то чушь, а вы лишь посмеетесь. К сожалению, это был бы лучший вариант. Итак...»§!\nГул голосов постепенно стих, и воцарилась тишина.\n§H«Приближается Вторая Галактическая Война!»§!\nНесколько секунд стояла мертвая тишина, а затем поднялся такой шум, что ничего разобрать не получилось."
 apsr_enclave.213.button1:0 "Продолжайте удерживать соединение" # никаких эффектов
 apsr_enclave.213.button1.tooltip:0 "Этого мало!"
 apsr_enclave.213.exit:0 "Мы узнали достаточно. Уходим." # событие 219 - эффект 5%
 apsr_enclave.213.exit.tooltip:0 "Послушали - и хватит."
 
 # Прослушка - 02
 apsr_enclave.214.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.214.desc:0 "Спустя несколько минут шум немного стих, и голос лидера §Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§! послышался вновь.\n§H«Нет, это не страшная сказка. То, что произошло в Первой Галактической Войне - было на самом деле. Это подтверждают не только наши архивные записи, но и тайное обследование всех планет в галактике. Повторю еще раз - это реальность. А наше недавнее открытие потрясло меня до глубины души. Посмотрите на экран!»§!\nПоследовал звук включения экрана, и лидер продолжил.\n§H«То, что вы видите - это крупная звездная база расы §MЗернали§!! Да, той самой расы, с которой сражались наши предки, и которая считалась сгинувшей в пучинах космоса навсегда. Похоже, все тысячи лет мы ошибались.»§!"
 apsr_enclave.214.button1:0 "$apsr_enclave.213.button1$" # никаких эффектов
 apsr_enclave.214.button1.tooltip:0 "$apsr_enclave.213.button1.tooltip$"
 apsr_enclave.214.exit:0 "$apsr_enclave.213.exit$" # событие 219 - эффект 10%
 apsr_enclave.214.exit.tooltip:0 "$apsr_enclave.213.exit.tooltip$"
 
 # Прослушка - 03
 apsr_enclave.215.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.215.desc:0 "Все в зале собраний молчали. Видимо то, что они видели, было очень важно для них. Жаль, что мы можем только слушать...\n§H«Более того, проведя глубокое сканирование этой части космоса, мы обнаружили огромный флот, в разы превосходящий наш! А также множество верфей, которые продолжают создавать все новые и новые корабли!»§!\nТишина в зале была такая, что казалось будто там никого и нет."
 apsr_enclave.215.button1:0 "$apsr_enclave.213.button1$" # никаких эффектов
 apsr_enclave.215.button1.tooltip:0 "$apsr_enclave.213.button1.tooltip$"
 apsr_enclave.215.exit:0 "$apsr_enclave.213.exit$" # событие 219 - эффект 15%
 apsr_enclave.215.exit.tooltip:0 "$apsr_enclave.213.exit.tooltip$"
 
 # Прослушка - 04
 apsr_enclave.216.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.216.desc:0 "§H«Чтобы быть готовым к этой угрозе, я...»§!\nНебольшая заминка, и голос лидера §Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§! зазвучал на грани слышимости.\n§H«Что?.. Вы уверены? Хорошо.»§!\nПослышался глубокий вдох, а затем долгий выдох.\n§H«Уважаемые сограждане! Мне только что доложили, что уважаемая империя §R[Root.GetName]§! присутствует на нашем собрании! Давайте поприветствуем их!»§!"
 apsr_enclave.216.button1:0 "$apsr_enclave.213.button1$" # никаких эффектов
 apsr_enclave.216.button1.tooltip:0 "Послушаем что они скажут"
 apsr_enclave.216.exit:0 "Оборвите связь!" # событие 219 - эффект 15%; отношение стороны угасших в Войне = -1
 apsr_enclave.216.exit.tooltip:0 "Будем надеяться, все обойдется"
 
 # Прослушка - 05
 apsr_enclave.217.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.217.desc:0 "§H«Похоже что вы слышали все, о чем мы тут говорили. Что же... Запомните все что услышали, и будьте готовы. Мы свяжемся с вами, когда придет время действовать.»§!\nВ зале послышались недовольные голоса.\n§H«Уважаемые, в сложившейся ситуации нам пригодится любая помощь, даже от тех, кто отстал от нас на многие тысячи лет.»§!\nНедовольные голоса стали тише.\n§H«К сожалению, я не могу допустить вашего дальнейшего присутствия на этом заседании. Попрошу покинуть его.»§!"
 apsr_enclave.217.button1:0 "$apsr_enclave.213.button1$" # никаких эффектов
 apsr_enclave.217.button1.tooltip:0 "Они нам не указ"
 apsr_enclave.217.exit:0 "Отключите связь" # событие 219 - эффект 20%; отношение стороны угасших в Войне = +1
 apsr_enclave.217.exit.tooltip:0 "Похоже, нас запомнили"
 
 # Прослушка - 06
 apsr_enclave.218.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.218.desc:0 "§H«Что же, в таком случае я сам избавлюсь от вас»§!\nСекунда - и связь обрывается."
 apsr_enclave.218.exit:0 "Хорошая работа" # событие 219 - эффект 20%; отношение стороны угасших в Войне = -1
