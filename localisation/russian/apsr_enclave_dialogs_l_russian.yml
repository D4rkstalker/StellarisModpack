 apsr_enclave.219.title:0 "Анализ информации завершен"
 apsr_enclave.219.desc:0 "Мы завершили анализ информации, подслушанной при разговоре с Угасшей Империей. Похоже что когда-то в древности в галактике шла кровопролитная война, которая закончилась тем, что Угасшие империи заперлись в своих границах и впали в стагнацию. И теперь эта война может повториться. Даже не может - обязательно повторится.\nНам нужно направить все силы на постройку как можно более сильного флота, и готовиться к войне."
 apsr_enclave.219.button:0 "Что же нас ждет..." # добавление модификатора на скорость и цену постройки кораблей 
