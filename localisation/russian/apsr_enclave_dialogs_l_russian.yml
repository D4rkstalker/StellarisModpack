l_russian:

 ### Связь с анклавом
 apsr_enclave_title:0 "Открыть окно улучшений"
 apsr_enclave_desc:0 "Открывает окно улучшений, где можно потратить накопленные £apsr_knowledge£ §M$apsr_knowledge$§!"

 # Окно приветствия
 apsr_enclave.101.title:0 "Связь установлена"
 apsr_enclave.101.desc:0 "О, незванные гости... Как мы видим, вы смогли найти и активировать наш маяк. Мы ждали этот день очень долго..."
 apsr_enclave.101.button1:0 "Кто вы?"
 apsr_enclave.101.button1.response:0 "Мы не ответим на этот вопрос. По крайней мере, не сейчас."
 apsr_enclave.101.button2:0 "Что такое эти маяки?"
 apsr_enclave.101.button2.response:0 "Мы оставили на своих планетах особые устройства для того чтобы вернуться... К сожалению, мы еще многого не знали..."
 apsr_enclave.101.button3:0 "Что вам нужно?"
 apsr_enclave.101.button3.response:0 "Нам нужна информация. Многие наши старые технологии были утрачены, и мы хотим их вернуть. Если у вас есть £apsr_knowledge£ §M$apsr_knowledge$§!, мы готовы взамен предоставить вам ценнейшую информацию."
 apsr_enclave.101.buttonbuy:0 "У нас есть £apsr_knowledge£ §M$apsr_knowledge$§!"
  
 # Окно выбора типа улучшения
 apsr_enclave.102.title:0 "$apsr_enclave.101.title$"
 apsr_enclave.102.desc:0 "Превосходно! Мы готовы предоставить улучшения в следующих областях:\n   §G$apsr_enclave_economy_window_title$§! \n   §B$apsr_enclave_science_window_title$§! \n   §R$apsr_enclave_assault_window_title$§! \n   §H$apsr_enclave_defence_window_title$§! \nВыбирайте!"
 apsr_enclave.102.desc1:0 "Это вы? Хотите приобрести улучшения?"
 apsr_enclave.102.desc2:0 "Уже скоро... Мы долго ждали этого... \nНе обращайте внимания!"
 apsr_enclave.102.desc3:0 "Мы ждали вас. Что приобретете на этот раз?"
 apsr_enclave.102.button1:0 "Что такое эти улучшения?"
 apsr_enclave.102.button1.response:0 "Улучшения, предоставляемые вам - это части наших технологий, развитых за многие тысячи лет."
 apsr_enclave.102.button2:0 "Есть какие-либо ограничения?"
 apsr_enclave.102.button2.response:0 "Вы можете получать улучшения в любой области в любое время. Но чтобы получить доступ к улучшениям следующего уровня, необходимо приобрести все улучшения предыдущего. Вот цена, на которую мы согласны: за улучшение 1 уровня мы потребуем §Y900 условных единиц§!, за улучшение 2 уровня - §H1600 условных единиц§!, а за улучшение 3 уровня - §R2800 условных единиц§!."
 apsr_enclave.102.economy:0 "§G$apsr_enclave_economy_window_title$§!"
 apsr_enclave.102.science:0 "§B$apsr_enclave_science_window_title$§!"
 apsr_enclave.102.assault:0 "§R$apsr_enclave_assault_window_title$§!"
 apsr_enclave.102.defence:0 "§H$apsr_enclave_defence_window_title$§!"
 apsr_enclave.102.exit:0 "Прощайте"
 apsr_enclave.102.balance:0 "Сколько у меня £apsr_knowledge£ §MДревних Знаний§!?"
 apsr_enclave.102.balance.response:0 "Мы оцениваем объем ваших £apsr_knowledge£ §MДревних Знаний§! примерно в §G[Root.apsr_ancient_knowledge_count] условных единиц§! при приросте около §G[Root.apsr_ancient_knowledge_monthly_count] условных единиц§! в месяц.\nНапоминаем, что за улучшение 1 уровня мы требуем §Y900 условных единиц§!, за улучшение 2 уровня - §H1600 условных единиц§!, а за улучшение 3 уровня - §R2800 условных единиц§!."
 apsr_enclave.102.no_upgrades:0 "Что еще вы можете предложить?"
 apsr_enclave.102.no_upgrades.response:0 "О, вы приобрели все доступные улучшения! К сожалению, нам больше нечего вам предложить... Пока что..."
 apsr_enclave.102.special:0 "Нам нужно кое-что особое..."

 # Окно покупки колоссов
 apsr_enclave.104.title:0 "$apsr_enclave.101.title$"
 apsr_enclave.104.desc_undone:0 "У нас есть... кое-что особое, но... Мы еще недостаточно знаем вашу империю. Возможно, когда вы купите все улучшения в одной из четырех категорий, мы будем более радушны."
 apsr_enclave.104.desc_done:0 "Что же, у нас есть что вам предложить..."
 apsr_enclave.104.button1:0 "$t$['concept_apsr_havoc', Темный ангел]"
 apsr_enclave.104.button2:0 "$t$['concept_apsr_havoc', Проектор]"
 apsr_enclave.104.button3:0 "$t$['concept_apsr_havoc', Инатор]"
 apsr_enclave.104.button4:0 "$t$['concept_apsr_havoc', Процессор]"
 apsr_enclave.104.back:0 "Вернемся к этой теме позже"

 # Окно покупки Темного Ангела (атака)
 apsr_enclave.105.title:0 "$apsr_enclave.101.title$"
 apsr_enclave.105.desc:0 "Этот корабль не имеет собственного вооружения, и по сути беззащитен в космический битвах. Но он может менять свойства больших масс, соразмерных с планетами, и делать из этих масс маленькие темные дыры. Темные дыры - это как черные дыры, но со своими особенностями. И плата за эту красоту - §Y1000 £apsr_knowledge£ Древних знаний, 50000 £energy£ энергокредитов и 20000 £alloys£ сплавов§!. Будете брать?"
 apsr_enclave.105.buy:0 "Конечно!"
 apsr_enclave.105.buy.response:0 "Прекрасный выбор! Древние Знания мы уже получили от вас, а энергокредиты и сплавы мы попросим оставить на одной из безжизненных планет. Через некоторое время корабль прибудет к вашей планете. Приятного пользования!"
 apsr_enclave.105.back:0 "Нам нужно подумать"

 # Окно покупки Проектора (оборона)
 apsr_enclave.106.title:0 "$apsr_enclave.101.title$"
 apsr_enclave.106.desc:0 "О, вы предпочитаете оборонительную тактику? Тогда у нас есть что вам предложить. Например, тренировочный командный корабль типа Проектор - его вычислительные мощности позволяют устроить максимально реалистичную симуляцию планетарного вторжения. В результате возрастает эффективность защиты от бомбардировок планеты, а оборонительные армии получают полезный опыт. И плата за эту красоту - §Y1000 £apsr_knowledge£ Древних знаний, 50000 £energy£ энергокредитов и  20000 £alloys£ сплавов§!. Будете брать?"
 apsr_enclave.106.buy:0 "$apsr_enclave.105.buy$"
 apsr_enclave.106.buy.response:0 "$apsr_enclave.105.buy.response$"
 apsr_enclave.106.back:0 "$apsr_enclave.105.back$"

 # Окно покупки Инатора (экономика)
 apsr_enclave.107.title:0 "$apsr_enclave.101.title$"
 apsr_enclave.107.desc:0 "Когда-то давным-давно мы нашли чертежи за авторством некоего доктора Хайнца Фуфелшмертца, и немного доработали их. Результатом стал прекрасный добывающий корабль. Этот корабль не имеет собственного вооружения, и не предназначен для космических битв. Но он может извлекать металлические ядра необитаемых планет и множество других полезных минералов. И плата за эту красоту - §Y1000 £apsr_knowledge£ Древних знаний, 50000 £energy£ энергокредитов и 20000 £alloys£ сплавов§!. Будете брать?"
 apsr_enclave.107.buy:0 "$apsr_enclave.105.buy$"
 apsr_enclave.107.buy.response:0 "$apsr_enclave.105.buy.response$"
 apsr_enclave.107.back:0 "$apsr_enclave.105.back$"

 # Окно покупки Процессора (наука)
 apsr_enclave.108.title:0 "$apsr_enclave.101.title$"
 apsr_enclave.108.desc:0 "Вам недостает вычислительных мощностей? Тогда этот корабль для вас! На его борту только самые мощные квантовые вычислители, способные на короткое время значительно усилить научные изыскания на одной конкретно взятой планете. И плата за эту красоту - §Y1000 £apsr_knowledge£ Древних знаний, 50000 £energy£ энергокредитов и 20000 £alloys£ сплавов§!. Будете брать?"
 apsr_enclave.108.buy:0 "$apsr_enclave.105.buy$"
 apsr_enclave.108.buy.response:0 "$apsr_enclave.105.buy.response$"
 apsr_enclave.108.back:0 "$apsr_enclave.105.back$"

 # События получения колоссов
 # Появление на планете с Кубом
 apsr_enclave.331.title:0 "Прибытие" 
 apsr_enclave.331.desc:0 "Мы сделали все как нам сказали - энергокредиты и сплавы были оставлены на одной из безжизненных планет, откуда потом исчезли необъяснимым способом. Сразу после этого Куб Связи на планете §H[event_target:apsr_enclave_331_planet.GetName]§! начал испускать странные сигналы, искривляющие пространство вокруг, а после на орбите планеты открылась небольшая червоточина, откуда вылетел один корабль - тот самый обещанный нам $t$['concept_apsr_havoc', Опустошитель]. Сразу после этого червоточина схлопнулась, и Куб Связи вернулся к своему обычному состоянию. Наши разведчики проверили корабль - он пуст и без следов экипажа, но полностью готов к нашему использованию."
 apsr_enclave.331.ok:0 "Надо его опробовать в деле"
 # Появление на столице
 apsr_enclave.332.title:0 "$apsr_enclave.331.title$"
 apsr_enclave.332.desc:0 "Мы сделали все как нам сказали - энергокредиты и сплавы были оставлены на одной из безжизненных планет, откуда потом исчезли необъяснимым способом. Через некоторое время мы стали улавливать возле столичной планеты §H[event_target:apsr_enclave_332_planet.GetName]§! сигналы, искривляющие пространство вокруг, а после на орбите столицы открылась небольшая червоточина, откуда вылетел один корабль - тот самый обещанный нам $t$['concept_apsr_havoc', Опустошитель]. Сразу после этого червоточина схлопнулась, и сигналы прекратились. Наши разведчики проверили корабль - он пуст и без следов экипажа, но полностью готов к нашему использованию."
 apsr_enclave.332.ok:0 "Отлично"
 # Появление на случайной планете
 apsr_enclave.333.title:0 "$apsr_enclave.331.title$"
 apsr_enclave.333.desc:0 "Мы сделали все как нам сказали - энергокредиты и сплавы были оставлены на одной из безжизненных планет, откуда потом исчезли необъяснимым способом. Через некоторое время мы стали улавливать возле одной из наших планет под названием §H[event_target:apsr_enclave_333_planet.GetName]§! сигналы, искривляющие пространство вокруг, а после на орбите открылась небольшая червоточина, откуда вылетел один корабль - тот самый обещанный нам $t$['concept_apsr_havoc', Опустошитель]. Сразу после этого червоточина схлопнулась, и сигналы прекратились. Наши разведчики проверили корабль - он пуст и без следов экипажа, но полностью готов к нашему использованию."
 apsr_enclave.333.ok:0 "$apsr_enclave.332.ok$"
 # Появление на случайной планете у других империй
 apsr_enclave.334.title:0 "$apsr_enclave.331.title$"
 apsr_enclave.334.desc:0 "Мы сделали все как нам сказали - энергокредиты и сплавы были оставлены на одной из безжизненных планет, откуда потом исчезли необъяснимым способом. Через некоторое время мы получили координаты, а по прибытии на место стали улавливать возле планеты под названием §H[event_target:apsr_enclave_334_planet.GetName]§! сигналы, искривляющие пространство вокруг, а после на орбите открылась небольшая червоточина, откуда вылетел один корабль - тот самый обещанный нам $t$['concept_apsr_havoc', Опустошитель]. Сразу после этого червоточина схлопнулась, и сигналы прекратились. Наши разведчики проверили корабль - он пуст и без следов экипажа, но полностью готов к нашему использованию."
 apsr_enclave.334.ok:0 "$apsr_enclave.332.ok$"
 
 
 
 
 
