 apsr_enclave.133.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.133.desc:0 "<<ЗАФИКСИРОВАН ПОВТОРНЫЙ СИГНАЛ>>\n<<ЗАПРОС КОДА ПОДТВЕРЖДЕНИЯ АКТИВАЦИИ ДИРЕКТИВЫ 0451>>"
