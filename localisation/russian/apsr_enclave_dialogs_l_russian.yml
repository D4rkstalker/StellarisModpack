 apsr_enclave.133.button1.response:0 "<<КОД АКТИВАЦИИ НЕ ОПОЗНАН>>\n<<ВНИМАНИЕ! ЗАФИКСИРОВАНА ПОПЫТКА ВМЕШАТЕЛЬСТВА>>\n<<ВНИМАНИЕ! АКТИВИРОВАНА СИСТЕМА БЕЗОПАСНОСТИ>>"
 apsr_enclave.133.exit:0 "Нам лучше уйти"

