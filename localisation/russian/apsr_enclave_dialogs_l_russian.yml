 ## Преторианцы ##

 # Первое посещение
 apsr_enclave.111.title:0 "§R<<СБОЙ СОЕДИНЕНИЯ>>§!"
 apsr_enclave.111.desc:0 "Я чую... Добычу..."
 apsr_enclave.111.button1:0 "Кто ты?"
 apsr_enclave.111.button1.response:0 "Мы - те, кто поглотит вашу галактику."
 apsr_enclave.111.button2:0 "Что тебе нужно?"
 apsr_enclave.111.button2.response:0 "Нам нужна добыча... Вы отлично подойдете на эту роль..."
 apsr_enclave.111.exit:0 "Прекратить связь"

 # Второе посещение
 apsr_enclave.112.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.112.desc:0 "Добыча вернулась... Скоро мы найдем вас..."
 apsr_enclave.112.button1:0 "Мы не допустим этого!"
 apsr_enclave.112.button1.response:0 "Попробуйте... Нам нужно всего лишь отследить этот сигнал..."
 apsr_enclave.112.exit:0 "Снова они! Прекратить связь!"

 # Третье посещение
 apsr_enclave.113.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.113.desc:0 "Вы прямо хотите быть поглощены... Превосходно..."
 apsr_enclave.113.button1:0 "Почему опять вы?"
 apsr_enclave.113.button1.response:0 "Это ваша судьба... Мы скоро уже прибудем..."
 apsr_enclave.113.exit:0 "Хватит! Прекратить связь!"

 # Последнее посещение
 apsr_enclave.114.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.114.desc:0 "Превосходно... Теперь мы знаем где искать добычу..."
 apsr_enclave.114.button1:0 "Что это значит?"
 apsr_enclave.114.button1.response:0 "Благодаря вам, мы отследили сигнал... Наши матки уже в пути... Сопротивляйтесь, так охота будет интреснее..."
 apsr_enclave.114.exit:0 "Нужно подготовиться!"
 
 
