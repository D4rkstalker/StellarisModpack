l_russian:
 fatalf_site.001.desc: "Исследование комнаты, находящейся прямо у входа, показывает, что она движется вниз по тропинке на несколько миль. Отверстия в стене содержат маленькие машины, которые будут стрелять мощными снарядами по любому, кто находится на пути.\nДорожка заканчивается огромной металлической дверью с шестью рычагами. Единственный выход - потянуть её на себя, используя огромную силу.\nВ соседней комнате находится еще один планшет - §MТЕСТ РАЗУМА§!."
 fatalf_site.001.title: "Тест тела завершен"
 fatalf_site.002.desc: "Дальнейшее исследование обнаруживает извилистый лабиринт, стены которого постоянно смещаются, когда они не видны, и коридоры внутри едва ли достаточно велики, чтобы два человека могли стоять вместе.\nИногда эти стены светятся быстрыми, казалось бы, случайными узорами. В конце концов, ваш ученый обнаруживает, что шаблоны относятся к лабиринту в четырехмерном представлении, и использует свои компьютеры, чтобы найти путь.\nОни также обнаружили множество многочисленных нагревательных элементов, разработанных, по-видимому, для повышения температуры лабиринта до невыносимых температур.\nНа выходе остается только чтение планшета - §MТЕСТ МОБРУП§!.\nЧто это должно значить?"
 fatalf_site.002.title: "Тест разума завершён"
 fatalf_site.003.desc: "Чтобы тест 'Мобруп' не значил, похоже, он ничего не делает, поскольку ваши ученые продолжают работать без дальнейших перерывов. Теперь на сотни миль под землей обнаруживают огромную сеть компьютеров. Хотя большая часть данных уже давно безнадежно искажена течением времени, все еще остается некоторая информация об очень специфическом виде с огромной силой, скоростью и интеллектом, который отправлялся в это место в качестве окончательного испытания. Что бы ни случилось с остальными, мы никогда не узнаем.\nТам также лежит последний планшет, на котором каждый может прочесть только §MНЕТ§!."
 fatalf_site.003.title: "Тест Мобруп завершён"
 fatalf_site_competition: "Древний путь"
 fatalf_site_competition_desc: "Великое здание, которое, как показывают наши сканеры, простираются на сотни миль в землю, было обнаружено на [From.Planet.GetName]. Единственная подсказка относительно цели - планшет снаружи.\nМы не узнаем этот язык, но любопытно, что все, кто его видит, понимают его значение. - §MТЕСТ ТЕЛА§!."
