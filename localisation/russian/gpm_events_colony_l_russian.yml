 gpm_colony.280.name:0 "Они переходят стены!"
 gpm_colony.280.desc:0 "Ужасные новости из тренировочного центра паукообразных в нашей колонии! Один из замков в главной камере сломался, и с тех пор паукообразные хлынули наружу. Поступают сообщения об исчезновении нескольких сотен исследователей и преподавателей. Большая часть экстерьера учебных центров также покрыта тесьмой. Если мы не будем действовать быстро, мы можем потерять всю колонию!"
 gpm_colony.280.desc.hive:0 "Ужасные новости из тренировочного центра паукообразных в нашей колонии! Один из замков в главной камере сломался, и с тех пор паукообразные хлынули наружу. Поступают сообщения о нескольких сотнях исследователей и исчезновении домашнего скота. Большая часть экстерьера учебных центров также покрыта тесьмой. Если мы не будем действовать быстро, мы можем потерять всю колонию!"
 gpm_colony.280.desc.mach:0 "Отчет об ошибке из учебного центра паукообразных в нашей колонии. Один из замков в главной камере вышел из строя, и большая популяция паукообразных сбежала. Похоже, наши тренировочные протоколы сделали этих паукообразных очень нестабильными. Наши системы безопасности наблюдают, как эти паукообразные уничтожают большую часть нашего учебного центра и разрывают на части несколько исследовательских единиц."
