 # Colony event: chain that ends up giving you one or more space ships
 gpm_colony.3.name:0 "Не совсем металлолом"
 gpm_colony.3.desc:0 "Наши первоначальные сканирования этого мира показали много металла от разбившихся кораблей. Их должны быть сотни по всему миру. К сожалению, из-за большого количества сплавов и сломанной электроники этих колоссальных разбившихся кораблей наши сканы подверглись сильным электромагнитным помехам, и поэтому не смогли дать подробное описание каждого крушения. \nТеперь, когда мы начали проводить визуальные проверки, мы обнаружили кое-что удивительное. Некоторые из кораблей все еще излучают электромагнитное излучение, а это значит, что в них еще есть энергия. Возможно, их банки данных могут научить нас чему-нибудь об их проектах или их создателях."
 
 gpm_colony.3.desc.mach:0 "Первоначальное сканирование этого мира показало много металла от разбившихся кораблей. Более тщательный анализ показал, что по всему миру разбросаны сотни разбившихся судов. Из-за множества сплавов и сломанной электроники этих колоссальных разбившихся кораблей наши сканы подвергались сильным электромагнитным помехам и не могли дать подробное представление о каждом корабле с орбиты. \nТеперь, когда мы приступили к процедурам визуального анализа, мы обнаружили несколько интересных мест. Некоторые из кораблей все еще излучают электромагнитное излучение, анализ показывает, что в них еще есть энергия. Возможно, их банки данных могут научить нас чему-нибудь об их проектах или их создателях."
 
 gpm_colony.3.a:0 "Начать процедуры утилизации"
 gpm_colony.3.mach:0 "Запустить протоколы утилизации"

 gpm_colony.4.name:0 "Слишком хорошо, чтобы быть правдой"
 gpm_colony.4.desc:0 "Наша первоначальная цель получить доступ к их банкам данных не увенчалась успехом, мы обнаружили, что эти корабли принадлежали двум разным воюющим фракциям. Один высокоразвитый, а другой менее развитый. К сожалению, из их баз данных можно было мало что сказать; похоже, это была стандартная процедура, чтобы стереть их, если корабль пришел в негодность. \nВо время спасения мы наткнулись на еще одно кораблекрушение. Этот гораздо более полный. Наши инженеры предложили попробовать отремонтировать его с помощью деталей из ближайшей обломки. Возможно, даже используйте его в качестве шаблона, чтобы попытаться спасти еще несколько ближайших кораблей, которые не выглядят слишком сильно поврежденными."
 
 gpm_colony.4.desc.mach:0 "Наша первоначальная процедура доступа к их банкам данных в основном не удалась. Мы обнаружили, что эти корабли принадлежали двум разным враждующим группировкам. Один высокоразвитый, а другой менее развитый. Из их баз данных можно было получить немногое; кажется, это была стандартная процедура, чтобы стереть их, если корабль пришел в негодность. \nВо время наших процедур по утилизации мы обнаружили еще одно кораблекрушение. Это обломки завершены на 78,318%, а структурная целостность достаточно хороша, чтобы начать интенсивное сканирование и процедуры каталогизации. Наши инженерные дроны также инициировали протоколы ремонта, чтобы попытаться отремонтировать его с помощью деталей из ближайшего места крушения. Проводится анализ, чтобы попытаться использовать его в качестве шаблона, чтобы попытаться спасти еще несколько ближайших кораблей, которые не выглядят слишком поврежденными."
 
 gpm_colony.4.a:0 "Попытка спасти корабль. (Займет 60 дней)"
 gpm_colony.4.mach:0 "Попытка восстановить судно. (Займет 60 цыклов)"
 gpm_colony.4.b:0 "Чудесно!"
 gpm_colony.4.c:0 "Она сослужит нам хорошую службу"
 gpm_colony.4.d:0 "Интегрируйте его в свой флот"

 gpm_colony.5.name:0 "Самодельный крейсер"
 gpm_colony.5.desc:0 "Она летит! Этот корабль может показаться немного устаревшим, но на удивление он поддерживает целый ряд систем вооружения и защитных систем.!"
 gpm_colony.5.desc.mach:0 " Судно было успешно спасено, и анализ показывает, что оно способно выйти на орбиту. Это судно было оснащено большим количеством систем вооружения и защиты."
 gpm_colony.5.b:0 "Получите временное решение §HКрейсер§!"
 gpm_colony.5.c:0 "Он сослужит нам хорошую службу"
 gpm_colony.5.d:0 "Интегрируйте его в свой флот"

 gpm_colony.6.name:0 "Самодельные крейсеры"
 gpm_colony.6.desc:0 "Они летают! Эти корабли могут показаться немного устаревшими, но они удивительно поддерживают целый ряд систем вооружения и защитных систем.!"
 gpm_colony.6.desc.mach:0 "Несколько судов были успешно спасены, и анализ показывает, что они способны выйти на орбиту. Эти корабли были оснащены большим набором систем вооружения и защиты."
 gpm_colony.6.b:0 "Даст от §G3§! до §G5§! §HСамодельных крейсеров!"
 gpm_colony.6.c:0 "Они нам хорошо послужат"
 gpm_colony.6.d:0 "Интегрируйте их в свой флот"

 gpm_colony.7.name:0 "Спасенный дредноут"
 gpm_colony.7.desc:0 "Нам пришлось розобрать полдюжины этих колоссальных кораблей, чтобы заставить работать этот. Невероятно, насколько она массивна. Наши инженеры не уверены, как она может поддерживать структурную целостность, поэтому маловероятно, что мы даже попытаемся воспроизвести ее конструкцию. Тем не менее она сослужит нам хорошую службу."
 gpm_colony.7.desc.hive:0 "Нам пришлось спасти полдюжины этих колоссальных кораблей, чтобы заставить работать этот. Невероятно, насколько она массивна. Мы не уверены, как она может поддерживать структурную целостность, поэтому маловероятно, что мы даже попытаемся воспроизвести ее конструкцию. Тем не менее она сослужит нам хорошую службу."
 gpm_colony.7.desc.mach:0 "Мы успешно спасти один корабль, используя 198727 компонентов из 197 затонувших кораблей, найденных в этом мире. Это судно необычно велико, но анализ и моделирование полета предсказывают, что оно выйдет на орбиту. Наши инженерные дроны и теоретические модели целостности не рассчитывают, как это судно поддерживает структурную целостность. Вывод: мы не сможем воспроизвести его дизайн."
 gpm_colony.7.b:0 "Получите §HСпасенный дредноут!"
 gpm_colony.7.c:0 "Он сослужит нам хорошую службу"
 gpm_colony.7.d:0 "Интегрируйте его в наш флот"

 gpm_colony.8.name:0 "Древние фрегаты"
 gpm_colony.8.desc:0 "Мы не только смогли отремонтировать его системы, нам удалось отремонтировать несколько из них! Наши военные эксперты предполагают, что эти корабли должны были входить в рой кораблей. Несмотря на небольшой размер, они имеют очень продвинутую конструкцию, позволяющую направить немало мощности на их оборонительные и наступательные системы. Мы должны быть очень осторожны с этими."
 gpm_colony.8.desc.hive:0 "Мы не только смогли отремонтировать его системы, нам удалось отремонтировать несколько из них! Мы предполагаем, что эти корабли должны были быть частью роя кораблей. Несмотря на небольшой размер, они имеют очень продвинутую конструкцию, позволяющую направить немало мощности на их оборонительные и наступательные системы. Мы должны быть очень осторожны с ними."
 gpm_colony.8.desc.mach:0 "Мы успешно отремонтировали критические системы нескольких судов меньшего размера. Наш анализ этих сосудов предполагает, что они использовались в роях, управляемых центральной системой обработки. Несмотря на небольшой размер, они имеют очень продвинутую конструкцию, позволяющую направлять очень большую мощность на их оборонительные и наступательные системы. Мы должны быть очень осторожны с этими."
 gpm_colony.8.b:0 "Прирост между §G7§! и §G11§! §HДревние фрегаты!"
 gpm_colony.8.c:0 "Они сослужат нам хорошую службу"
 gpm_colony.8.d:0 "Интегрируйте их в наш флот"

 gpm_colony.9.name:0 "Древний линейный крейсер"
 gpm_colony.9.desc:0 "Наши инженеры смогли отремонтировать только один из этих высокоразвитых древних кораблей. Дизайн этих кораблей поистине замечателен. Его нелепая выработка энергии позволяет создать массивную систему вооружения. Мы должны очень заботиться об этом корабле, так как он кажется единственным в своем роде. "
 gpm_colony.9.desc.mach:0 "Наши инженерные дроны смогли отремонтировать только одно из этих высокоразвитых древних судов. Конструкция этих судов не похожа ни на что из того, что было разработано нашими симуляторами до сих пор. Его большое количество энергии позволяет использовать огромное количество оружия. Мы должны бережно относиться к этому судну, так как оно кажется редким."
 gpm_colony.9.b:0 "Получите §HДревний линейный крейсер§!"
 gpm_colony.9.c:0 "Он сослужит нам хорошую службу"
 gpm_colony.9.d:0 "Интегрируйте его в наш флот"

 gpm_colony.10.name:0 "Древние линейные крейсеры"
 gpm_colony.10.desc:0 "Наши инженеры смогли отремонтировать несколько таких высокоразвитых древних кораблей. К счастью, поблизости был поврежденный корабль еще большего размера, в котором было достаточно компонентов для критических систем. Остальные поврежденные секции корабля были спасены с небольшого места крушения на другом конце света. Дизайн этих кораблей поистине замечателен. Это нелепое производство энергии позволяет создать массивную систему вооружений. Мы должны бережно относиться к этим кораблям."
 gpm_colony.10.desc.hive:0 "Наши инженерные дроны смогли отремонтировать несколько таких высокоразвитых древних кораблей. К счастью, поблизости был поврежденный корабль еще большего размера, в котором было достаточно компонентов для критических систем. Остальные поврежденные секции корабля были спасены с небольшого места крушения на другом конце света. Дизайн этих кораблей поистине замечателен. Это нелепое производство энергии позволяет создать массивную систему вооружений. Мы должны бережно относиться к этим кораблям."
 gpm_colony.10.desc.mach:0 "Наши инженерные дроны смогли отремонтировать только несколько таких высокоразвитых древних судов. Анализ и спасение с более крупного соседнего судна были необходимы, чтобы понять и собрать достаточно компонентов для критических систем. Остальные поврежденные участки корабля были спасены с небольшого места крушения на другой стороне планеты. Его большое количество энергии позволяет использовать огромное количество оружия. Мы должны бережно относиться к этим кораблям."
 gpm_colony.10.b:0 "Дает вам §G3§! или §G5§! §HДревние линейные крейсеры§!"
 gpm_colony.10.c:0 "Они сослужат нам хорошую службу"
 gpm_colony.10.d:0 "Интегрируйте их в наш флот"

 gpm_colony.11.name:0 "Древний Титан"
 gpm_colony.11.desc:0 "Среди сгоревших и расплавленных обломков мы нашли часть корабля, вкопанную в землю. Сначала мы просто предположили, что разбился относительно небольшой корабль. Он был покрыт пылью и другими обломками, которые упали в результате масштабной космической битвы, которая произошла над головой тысячелетия назад. \nХорошо, что мы присмотрелись. Показанный блестящий корпус был не просто маленьким разбившимся кораблем; это была всего лишь одна секция гораздо большего корабля. Корабль, который на удивление остался целым. Выкопав его, мы обнаружили, что причиной его отказа было прямое попадание в центр управления, из-за которого он по спирали полетел вниз на планету.\nСобрав детали с близлежащих кораблей, мы смогли построить на корабле центр управления, полностью отвечающий нашим требованиям. После включения корабля мы были удивлены, насколько легко интегрированный ИИ смог преобразовать и поддержать наши собственные системы. Нашим приборам потребовалось всего несколько дней, чтобы управлять кораблем. После еще нескольких испытаний мы готовы вывести его на орбиту и ввести в эксплуатацию."
 gpm_colony.11.desc.mach:0 "Среди сгоревших и расплавленных обломков мы нашли часть корабля, вкопанную в землю. первичный анализ показал, что это было относительно небольшое судно, которое разбилось и было покрыто обломками и почвой. Он возник в результате масштабной космической битвы, которая произошла над головой тысячелетия назад.\nВторичный анализ блестящего корпуса показал, что это было не просто разбившееся небольшое судно; это была всего лишь одна секция гораздо большего судна. Судно, которое все еще оставалось целым, несмотря на то, что это было маловероятно. Выкопав его, мы определили, что причиной его отказа было прямое попадание в его контрольную связь, в результате чего он по спирали полетел вниз на планету. \nСобрав детали с ближайших кораблей, мы смогли построить совместимую систему управления. После включения корабля мы не ожидали, насколько совместимый интегрированный ИИ сможет переводить и поддерживать наши собственные системы и языки кодовой базы. Нашим приборам потребовалось всего несколько циклов, чтобы полностью контролировать судно."
 gpm_colony.11.b:0 "Получите §HДревний Титан§!"
 gpm_colony.11.c:0 "Он хорошо нам послужит"
 gpm_colony.11.d:0 "Древняя мощь в наших руках!"

 # 20 e        refers to # 121
 # Colony event: spawns xenomorph army that invades
 gpm_colony.20.name:0 "Чужой завтрак"
 gpm_colony.20.desc:0 "Один из колонистов ДОЛЖНО было прикоснулся к яйцам! О нет, они размножаются! Эти ксеноморфы везде! Боритесь за свою жизнь!"
 gpm_colony.20.desc.hive:0 "Один из небольшого числа наших дронов случайно соприкоснулся с ксеноподами после наблюдения и, похоже, слился с ними. Они превратились в многочисленных независимых ксеноморфных существ. У нас нет контроля над их разумом, они не одно целое. Для их сдерживания потребуются охранные дроны."
 gpm_colony.20.desc.mach:0 "Группа биологических образцов была помещена в ту же камеру содержания, что и эти культивируемые биологические единицы. Произошел неожиданный результат, и биологические сущности слились вместе, образуя очень летучих и энергичных существ. Основные системы сдерживания вышли из строя, и эти существа сбежали из плена. Предупреждены вторичные блоки содержания."
 gpm_colony.20.a:0 "§RПомогите!§!"
 gpm_colony.20.hive:0 "Несколько дронов-охранников атаковали §Rxenomorphs!§!"
 gpm_colony.20.mach:0 "Вторичные блоки сдерживания задерживают §Rxenomorphs!§!"
 gpm_colony.20.b:0 "§HОдин§! поп убит!\n§RXenomorph§! вторжения!"
 
 # 21 e        refers to # 18 & 16
 # Colony event: upgrade poor mineral modifier to rich modifier
 gpm_colony.30.name:0 "Отчет F446397"
 gpm_colony.30.desc:0 "Новости из нашей колонии на §H[Root.GetName]§!.§E Наша система оценки горных работ, M.P.A, добился прогресса в картировании месторождений полезных ископаемых на планете. Несмотря на то, что на планете минералы очень низкого качества, наши шахтеры наткнулись на очень богатую жилу руды. Эта жила, похоже, глубоко распространяется, подобно молнии, почти на половине планеты. Хотя минеральная жила довольно глубокая, мы можем использовать ее с некоторыми незначительными изменениями в наших системах добычи и некоторыми улучшениями в наших методах добычи."
 gpm_colony.30.desc.hive:0 "Новости из нашей колонии на §H[Root.GetName]§!.§E Наша система оценки горных работ M.P.A добилась прогресса в картировании месторождений полезных ископаемых на планете. Несмотря на то, что на планете очень низкое качество полезных ископаемых, наши добывающие дроны наткнулись на очень богатую жилу руды. Эта жила, похоже, глубоко распространяется, подобно молнии, почти на половине планеты. Хотя минеральная жила довольно глубокая, мы можем использовать ее с некоторыми незначительными изменениями в наших системах добычи и некоторыми улучшениями в наших методах добычи."
 gpm_colony.30.desc.mach:0 "Входящий канал передачи данных из нашей колонии на §H[Root.GetName]§!.§E Наша система оценки горных работ M.P.A добилась прогресса в картировании месторождений полезных ископаемых на планете. Обновлены первоначальные данные о том, что на планете есть полезные ископаемые очень низкого качества. Наши дроны-рудники обнаружили очень богатую рудную жилу. Сейсмическое картирование этой жилы показало, что она глубоко распространяется в виде молнии почти на половине планеты. Хотя минеральная жила довольно глубокая, мы можем использовать ее с некоторыми незначительными изменениями в наших системах добычи и некоторыми улучшениями в наших протоколах добычи."
 gpm_colony.30.a:0 "Отлично, приступаем к доработке"
 gpm_colony.30.hive:0 "Реорганизуйте дроны-майнеры, чтобы выкопать богатую жилу"
 gpm_colony.30.mach:0 "Загрузить новые протоколы добычи"
 gpm_colony.30.b:0 "§RУдаляет модификатор минералов низкого качества.§!\n§GДобавляет модификатор минералов высокого качества.§!"

