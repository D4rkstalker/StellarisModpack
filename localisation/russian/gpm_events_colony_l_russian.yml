 gpm_colony.40.name:0 "Запрос M99BLL4: Обновление методов бурения"
 gpm_colony.40.desc:0 "Наша колония на §H[Root.GetName]§! сделал запрос. Подразделение горнодобывающей промышленности колонии хотело бы отойти от стандартных методов добычи и модифицировать буровое оборудование, чтобы копать глубже в земной коре. Пока поверхность §H[Root.GetName]§! обеспечивает достаточный объем добычи полезных ископаемых, их система оценки горных работ, M.P.A.S., считает, что можно найти гораздо более богатые полезные ископаемые, если копать глубже. С вашего одобрения они начнут использовать другой метод бурения и принесут больше богатств для империи."
 gpm_colony.40.desc.hive:0 "Наша колония на §H[Root.GetName]§! требует нашего внимания. Подразделение добычи полезных ископаемых колонии должно отклониться от стандартных методов добычи и модифицировать буровое оборудование, чтобы копать глубже в земной коре. Пока поверхность §H[Root.GetName]§! обеспечивает достаточный объем добычи полезных ископаемых, их система оценки горных работ, M.P.A.S., считает, что можно найти гораздо более богатые полезные ископаемые, если копать глубже. С нашего одобрения они начнут использовать другой метод бурения и принесут больше богатств империи."
 gpm_colony.40.desc.mach:0 "Наша колония на §H[Root.GetName]§!. Автономному административному подразделению колонии, A.A.U., нужны новые протоколы, позволяющие отклоняться от стандартных методов добычи полезных ископаемых в колонии. Кроме того, требуется разрешение на изменение стандартного бурового оборудования. Это обновление необходимо для более глубоких раскопок земной коры. Пока поверхность §H[Root.GetName]§! их система оценки добычи полезных ископаемых, M.P.A.S., предполагает, что можно найти гораздо более богатые полезные ископаемые, если копать глубже. Для разрешения этих обновлений требуются ваши повышенные системные права. Они начнут использовать другой метод бурения и вскоре после этого принесут Империи больше богатств."
 gpm_colony.40.a:0 "Запрос одобрен"
 gpm_colony.40.hive:0 "Давай сделаем это"
 gpm_colony.40.mach:0 "Утвердить обновление"
 gpm_colony.40.b:0 "§RУдаляет модификатор минералов высокого качества.§!\n§GДобавляет модификатор очень плотных минеральных скоплений§!"

