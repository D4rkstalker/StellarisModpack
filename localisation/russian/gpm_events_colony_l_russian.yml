 # The Crystal Beasts 1 - Crystalline Cave
 gpm_colony.360.name:0 "Кристаллическая пещера"
 gpm_colony.360.desc:0 "После многих лет изучения и исследований мы обнаружили скрытый драгоценный камень глубоко в массивных кристальных лесах §H[Root.GetName]§!! \n\nИсследователи, отслеживающие существ, которых, как считалось, привлекали кристальные леса, наткнулись на большую пещеру, которая, казалось, прорастала из-под земли. Кристаллические растения, из которых состоит гигантский лес, появляются в еще большем количестве у входа, окутывая возвышающийся над поверхностью холм. \n\nВскоре после спуска в пещеру он открывается в большую пещеру, заполненную алмазами и осколками кристаллов. Хотя существо, на которое охотилась команда, казалось, отсутствовало, признаков того, что оно было, много. Исследовательская группа предполагает, что эта пещера могла быть логовом одной или нескольких таинственных представителей фауны §H[Root.GetName]§!"
 gpm_colony.360.a:0 "Забудь о зверях, копайте слой!"
 gpm_colony.360.b:0 "Мы должны изучить это подробнее"

 # The Crystal Beasts 2 - The Crystal Beast 
 gpm_colony.361.name:0 "Хрустальный зверь"
 gpm_colony.361.desc:0 "После успешного создания передовой исследовательской станции у входа в хрустальную пещеру, исследования окрестностей продолжились всерьез. Исследователи изучают оставленные внутри отходы различных существ, и научные сотрудники усердно работают над раскрытием их секретов. \n\nК сожалению, похоже, что научные группы слишком поздно открыли это логово, поскольку кажется, что все, что могло использовать пещеру, переместилось. Тем не менее, мы предположили, что бывший обитатель действительно был единичным существом, и на основании этого определили, что этот вид является уединенным по своей природе. \n\nСотрудник по науке, назначенный на проект утверждает, что гигантские кристальные леса, разбросанные по всей планете, имеют какие-то симбиотические отношения с этими существами. Рекомендуется дальнейший анализ кристаллических «растений»."
 gpm_colony.361.a:0 "Мы должны сосредоточиться на приобретении ресурсов."
 gpm_colony.361.b:0 "Анализируйте кристаллы"

 # The Crystal Beasts 3 - Unbridled Fury
 gpm_colony.362.name:0 "Необузданная ярость"
 gpm_colony.362.desc:0 "Произошла катастрофа. Добыча кристаллов только началась, когда шахтеры наткнулись на что-то под землей. Начиная с пещеры, которую первоначально обнаружили исследовательские группы, как можно быстрее были установлены лазерные буровые установки. \n\nВ моменты прорыва на поверхность произошло невероятное. Вся пещера начала трястись, камни задрожали, стены пещеры задрожали с такой силой, что сверла вывалились из строя, а шахтеров повалили на пол. Внезапно, как будто что-то проснулось от глубокого сна, земля начала подниматься. \n\nНесмотря на ситуацию, сообразительным геодезистам удалось просканировать поверхность планеты во время катаклизма. Контакт с наземной командой был потерян, когда огромное существо, покрытое кристаллами, вырвалось из земли и полетело на орбиту. С опозданием мы подозреваем, что сама пещера могла быть только что головой этого массивного кристаллического монстра."
 gpm_colony.362.a:0 "Ужасно!"
 gpm_colony.362.spacecreature:0 "§RС подземелья появляется колоссальное кристальное чудовище.§!"

 # The Crystal Beasts 4 - Perfected Harmonization
 gpm_colony.363.name:0 "Совершенная гармонизация"
 gpm_colony.363.desc:0 "Наши ученые сделали невероятное открытие! Завершено создание полноценной исследовательской станции за пределами пещеры кристаллов, и анализ самих кристаллов уже в процессе. Используя позитронное сканирование поверхности планеты, исследовательская группа определила несколько биоформ, разбросанных по земной коре. \n\nКроме того, то же сканирование показало, что по крайней мере часть этих существ была похоронена, а небольшая часть осталась над землей. Причины этого были внезапно выяснены, когда команда стала свидетелем извержения «пещеры» с поверхности. Сама пещера оказалась одним из существ! \n\nНесмотря на свою звериную природу и невероятные размеры, зверь казался, по крайней мере, полуразумным. Установление основных связей с существом привело к тому, что наши исследователи получили представление о симбиотических отношениях между кристаллами и животными, а также между животными и самой планетой. \n\nПо мнению наших ученых, сами кристальные звери являются неотъемлемой частью обитаемости планеты. Благодаря приятному первому контакту с этими хрустальными тварями, наши исследования этих природных кристаллов, а также продвинутый симбиоз продолжали продвигаться вперед семимильными шагами."
 gpm_colony.363.a:0 "Невероятно! "
 
