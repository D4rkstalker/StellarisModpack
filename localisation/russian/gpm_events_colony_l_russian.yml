 gpm_colony.80.name:0 "Запрос колонии: 379000 огнеметов."
 gpm_colony.80.desc:0 "217. Это количество колонистов, исчезнувших до сих пор. §H[Root.GetName]§!. Все из-за этих адских мух, питающихся плотью. Так продолжаться не может. При такой скорости наша колония будет съедена быстрее, чем сможет расти. Мы уже потеряли лучшего инженера и ботаника! Пожалуйста, пришлите нам несколько огнеметов. Мы снабдим по нему каждую семью. Это должно держать вредителей в страхе."
 gpm_colony.80.desc.hive:0 "217 дронов исчезли на §H[Root.GetName]§!. Все из-за насекомых, питающихся плотью в этом мире. Хотя у нас есть определенное восхищение их поведением, похожим на улей, их нужно уничтожить. При такой скорости наша колония будет съедена быстрее, чем сможет расти. Мы уже потеряли бесчисленное количество дронов. Мы думаем, что лучший ответ этим насекомым - огонь."
 gpm_colony.80.desc.mach:0 "Биологических сущностей 613 на §H[Root.GetName]§! размножается значительно быстрее, чем другие биологические формы жизни в своем мире. E-613 перемещается в места с высокой температурой, что привело к многочисленным сбоям в работе наших локальных систем. E-613 достаточно мал, чтобы перемещаться по небольшим участкам обслуживания в нашей инфраструктуре, и любит воспроизводиться в теплых темных пространствах между чувствительной электроникой. Анализ E-613 предполагает, что его истребление не повлияет отрицательно на биоразнообразие этого мира. Отправлен запрос данных для дополнений инфраструктуры огнеметной защиты."
 gpm_colony.80.a:0 "Удовлетворить запрос"
 gpm_colony.80.hive:0 "Сожгите их всех!"
 gpm_colony.80.mach:0 "Запрос удовлетворен встречным E-613"
 gpm_colony.80.b:0 "§RУдаляет модификатор плотоядных мух.§!"

