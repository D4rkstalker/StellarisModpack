 gpm_colony.70.name:0 "Кислотные моря"
 gpm_colony.70.desc:0 "Колония на §H[Root.GetName]§! пытается ввести в океаны планеты генетически модифицированные водоросли, чтобы снизить их кислотность. Эти недавно созданные водоросли обладают способностью поглощать кислую воду и самостоятельно производить щелочное вещество для нейтрализации кислой воды. Этот процесс довольно сложен, и водоросли поедают много других веществ, но прогнозы показывают, что это не должно угрожать продовольствию нашей планеты. Со временем планета и колония могут процветать еще больше."
 gpm_colony.70.desc.hive:0 "Мы пытаемся внедрить генетически модифицированные водоросли на §H[Root.GetName]§! в океаны планеты, чтобы попытаться снизить ее кислотность. Эти недавно созданные водоросли обладают способностью поглощать кислую воду и самостоятельно производить щелочное вещество для нейтрализации кислой воды. Этот процесс довольно сложен, и водоросли поедают много других веществ, но прогнозы показывают, что это не должно угрожать продовольствию нашей планеты. Со временем планета и колония могут процветать еще больше."
 gpm_colony.70.desc.mach:0 "Колония на §H[Root.GetName]§! пытается ввести генетически модифицированные водоросли в океаны планеты, чтобы попытаться снизить коррозионную кислотность своей инфраструктуры. Эти недавно созданные водоросли обладают способностью поглощать кислые жидкости и самостоятельно производить щелочные вещества, нейтрализующие кислотность. Этот процесс довольно сложен, и модифицированные водоросли потребляют много других веществ, но прогнозы показывают, что он не должен подвергать опасности колонию или ее системы."
 gpm_colony.70.a:0 "Покажите мне результаты"
 gpm_colony.70.hive:0 "Мы будем процветать"
 gpm_colony.70.mach:0 "Покажите мне анализ данных этого"
 gpm_colony.70.b:0 "§RУдаляет модификатор Кислотные Моря.§!"

