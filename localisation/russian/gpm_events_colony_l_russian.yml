 gpm_colony.60.name:0 "Избавление от яда"
 gpm_colony.60.desc:0 "Ученый из нашей колонии на §H[Root.GetName]§! создал сильный яд в виде аэрозоля, чтобы противостоять постоянно растущей угрозе популяций саранчи на планете. Яд нужно будет распространить по большей части атмосферы планеты, чтобы он был достаточно эффективным. В противном случае слишком велик риск того, что популяции саранчи разовьют какую-либо устойчивость и передадут ее своим потомкам. Они просят научный корабль, чтобы помочь им в их плане уничтожить нашествие саранчи."
 gpm_colony.60.desc.hive:0 "Научный дрон из нашей колонии §H[Root.GetName]§! закончил производство сильнодействующего яда в виде аэрозоля, чтобы противостоять постоянно растущей угрозе популяций саранчи на планете. Яд нужно будет распространить по большей части атмосферы планеты, чтобы он был достаточно эффективным. В противном случае слишком велик риск того, что популяции саранчи разовьют какую-либо устойчивость и передадут ее своим потомкам. Нам нужен научный корабль, чтобы помочь нам с этим планом по уничтожению нашествия саранчи.."
 gpm_colony.60.desc.mach:0 "A.S.A.D.U., автономное подразделение по науке и развитию §H[Root.GetName]§! разработал сильный яд в виде аэрозоля, чтобы противостоять частому вмешательству местных популяций саранчи. Яд нужно будет распространить по большей части атмосферы планеты, чтобы он был достаточно эффективным. В противном случае слишком высок риск того, что популяции саранчи разовьют какую-либо устойчивость и передадут ее своим потомкам. Они запрашивают научное судно для помощи с протоколами аэрозолизации, необходимыми для доставки этого яда и уничтожения глобальной популяции саранчи."
 gpm_colony.60.a:0 "Сделайте это."
 gpm_colony.60.hive:0 "Мы сделаем это"
 gpm_colony.60.mach:0 "Одобрить перенаправление научного судна"
 gpm_colony.60.b:0 "§RУдаляет модификатор саранчи.§!"

