 gpm_colony.100.name:0 "Биоинженерные паразиты"
 gpm_colony.100.desc:0 "§H[Root.GetName]§! сообщает, что они успешно создали генно-инженерного паразита, предназначенного для уничтожения стойкого паразита, заразившего всех в колонии."
 gpm_colony.100.desc.hive:0 "§H[Root.GetName]§! сообщает, что они успешно создали генно-инженерного паразита, предназначенного для уничтожения стойкого паразита, заразившего наших дронов в колонии."
 gpm_colony.100.desc.mach:0 "§H[Root.GetName]§! сообщает, что местные паразиты спонтанно вымерли после того, как не смогли найти подходящего хозяина в течение многих циклов. Похоже, им так и не удалось приспособиться к носителю в виде машины."
