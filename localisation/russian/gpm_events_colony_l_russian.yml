 gpm_colony.250.name:0 "Восстание!"
 gpm_colony.250.desc:0 "Срочные новости от §H[Root.GetName]§!. Произошло восстание, и колонисты подняли оружие против нашего местного губернатора. Наши разведывательные системы не знают, что вызвало это восстание. Признаков проникновения или несчастья не было. Единственные сообщения, поступающие из этой колонии, - это что-то о некоторых колонистах, слышащих голоса. Мы должны немедленно вмешаться, чтобы полностью не потерять контроль!"
 gpm_colony.250.desc.mach:0 "Критический лог из §H[Root.GetName]§!. Часть сотрудников 97524 перестала отвечать на наши запросы данных и начала демонтаж локальной инфраструктуры. Системы безопасности зафиксировали, что эти неисправные дроны взаимодействуют со странной каменной статуей, напоминающей двуногую биологическую форму жизни, недалеко от назначенного им района. Предполагается, что какое-то внешнее влияние влияет на их программирование."
