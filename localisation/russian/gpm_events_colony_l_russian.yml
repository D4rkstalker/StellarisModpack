 gpm_colony.51.name:0 "Запрос A115BC9: локализованный запрос на терраформирование."
 gpm_colony.51.desc:0 "Еще одно наводнение произошло §H[Root.GetName]§!. Колония снова пострадала от незначительных наводнений и хотела бы начать терраформирование небольшого масштаба, чтобы предотвратить дальнейшие наводнения на фермах. Система автономного планирования колонии, A.P.I.S., разработала оптимальный план по превращению поймы в озера, но требует вашего одобрения. Как только ваше одобрение будет получено, ресурсы будут выделены, и можно будет начинать строительство на месте. На формирование ландшафта не уйдет много времени, так как в колонии уже есть необходимые инструменты и техника."
 gpm_colony.51.desc.hive:0 "Еще одно наводнение произошло §H[Root.GetName]§!. Колония снова пострадала от незначительных наводнений, и ей необходимо начать терраформирование небольшого масштаба, чтобы предотвратить дальнейшие наводнения на фермах. Система автономного планирования колонии, A.P.I.S., разработала оптимальный план по превращению пойм в озера, но требует нашего одобрения. После получения нашего одобрения ресурсы будут выделены, и можно будет начинать строительство на месте. На формирование ландшафта не уйдет много времени, так как в колонии уже есть необходимые инструменты и техника."
 gpm_colony.51.desc.mach:0 "Колония §H[Root.GetName]§! страдает от циклических наводнений. Автономная административная единица колонии, A.A.U., снова пострадала и хотела бы начать терраформирование небольшого масштаба, чтобы предотвратить дальнейшее затопление своих систем. Система автономного планирования колонии, A.P.I.S., разработала оптимальный план по превращению поймы в озера, но требует вашего одобрения. Как только ваше одобрение будет получено, ресурсы будут выделены, и можно будет начинать строительство на месте. На формирование ландшафта не уйдет много времени, так как в колон."
 gpm_colony.51.a:0 "Сделайте это!"
 gpm_colony.51.hive:0 "Мы сделаем это"
 gpm_colony.51.mach:0 "Утверждаю изменения и обновления"
 gpm_colony.51.b:0 "§RУдаляет модификатор сезонного наводнения.§!\n§GДобавляет модификатор Прекрасные озера§!"

