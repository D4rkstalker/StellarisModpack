 gpm_colony.290.name:0 "Земля грохочет"
 gpm_colony.290.desc:0 "При планировании нашей колонии на §H[Root.GetName]§!. Самое восточное расширение колонии включало в себя охотничьи угодья гигантских червей в этой долине. Эта ошибка не была обнаружена, пока не стало слишком поздно. Два цикла назад гигантский червь и его помощник появились из-под земли и напали на восточный район колонии. Несмотря на то, что потери были низкими благодаря медлительности гигантских червей, наша инфраструктура серьезно пострадала. В настоящее время вводятся звуковые репульсорные системы, чтобы не дать червям приблизиться так близко, несмотря на то, что это все еще их территория. Будем надеяться, что это сработает. "
 gpm_colony.290.a:0 "Ужасно"
