 gpm_colony.120.name:0 "Научный отчет: 1669813"
 gpm_colony.120.desc:0 "Небольшая научная группа на §H[Root.GetName]§! сделали некоторые прорывы в понимании странного явления, которое заряжает атмосферные частицы на планете. Был проведен успешный эксперимент, доказывающий, что источником того, что заряжает частицы, является уникальное взаимодействие с солнечными ветрами от звезды, минералами поверхности планеты и ее магнитным полем."
 gpm_colony.120.desc.hive:0 "Небольшая научная группа на §H[Root.GetName]§! произвел прорыв в нашем понимании странного явления, которое заряжает атмосферные частицы на планете. Мы успешно провели эксперимент, доказывающий, что источником того, что заряжает частицы, является уникальное взаимодействие с солнечными ветрами от звезды, минералами поверхности планеты и ее магнитным полем."
 gpm_colony.120.desc.mach:0 "Небольшая научная группа на §H[Root.GetName]§! произвел прорыв в понимании странного явления, которое заряжает атмосферные частицы на планете. Впоследствии был проведен успешный эксперимент, доказавший, что источником этих заряженных частиц является уникальное взаимодействие с солнечными ветрами от звезды, минералами поверхности планеты и ее магнитным полем."
 gpm_colony.120.a:0 "Интересный прорыв"
 gpm_colony.120.hive:0 "Наши знания расширяются"
 gpm_colony.120.mach:0 "Интересное открытие"
 #gpm_colony.120.b:0 "Gain §G0000§! Physics"

 # 31 e
 # Colony event: earthquake damages buildings from unstable tectonics
 gpm_colony.130.name:0 "Colony Report: 9428"
 gpm_colony.130.desc:0 "Тревожный отчет от §H[Root.GetName]§!. В колонии произошло довольно сильное землетрясение. Официальные лица сообщают, что несколько районов были повреждены, а число жертв велико."
 gpm_colony.130.desc.hive:0 "Тревожный отчет от §H[Root.GetName]§!. В колонии произошло довольно сильное землетрясение. Наши административные дроны показывают нам, что несколько районов были повреждены. К счастью, о серьезных жертвах не сообщалось."
 gpm_colony.130.desc.mach:0 "Сейсмические возмущения зарегистрированы на §H[Root.GetName]§!. Землетрясение 8-го типа произошло в 2,6481 км к югу, 3,2597 км к западу и на глубине 97,6192 км от основной колонии. Анализ повреждений позволяет прогнозировать значительные структурные повреждения. Выровнены несколько районов."
 gpm_colony.130.a:0 "Это прискорбно"
 gpm_colony.130.hive:0 "Мы справимся"
 gpm_colony.130.mach:0 "Отчет получен"
 gpm_colony.130.b:0 "§R Повреждено до 3 зданий.§!"

 # 32 e
 # Colony event: building destroyed, pop killed from asteroid impact
 gpm_colony.140.name:0 "Отчет о несчастном случае: G-7619"
 gpm_colony.140.desc:0 "Небольшой астероид упал в один из наших районов в северной части главного поселения. К сожалению, мы должны сообщить, что это было довольно плотное место, что привело к большому количеству жертв."
 gpm_colony.140.desc.hive:0 "Небольшой астероид упал в один из наших районов в северной части главного поселения. Это место было довольно густонаселенным районом, что привело к преждевременному уничтожению бесчисленных дронов."
 gpm_colony.140.desc.mach:0 "Астероид типа C упал в один из наших районов в северной части основной колонии. Производственный район был сильно поврежден, и несколько подразделений производственных единиц были разрушены."
 gpm_colony.140.a:0 "Передайте им наши соболезнования"
 gpm_colony.140.hive:0 "Мы уже скучаем по ним"
 gpm_colony.140.mach:0 "Мы все перестроим"
 gpm_colony.140.b:0 "§RОдно здание было разрушено§!\n§RОдин поп был убит§!"

 # 33 e
 # Colony event: mineral bonus from poor/rich/ultra rich minerals
 gpm_colony.150.name:0 "Индустриальный отчет: 947125"
 gpm_colony.150.desc:0 "Наши дроны-майнеры обнаружили чрезвычайно плотную жилу полезных ископаемых на §H[Root.GetName]§!. Губернатор нашей колонии уже направил все имеющиеся в его распоряжении ресурсы на разработку этой необычной жилы. Дополнительные минералы должны появиться в империи в любой момент."
 gpm_colony.150.desc.hive:0 "Наши дроны-майнеры обнаружили чрезвычайно плотную жилу полезных ископаемых на §H[Root.GetName]§!. Административные дроны нашей колонии уже перевели все имеющиеся в нашем распоряжении ресурсы на разработку этой необычной жилы. Дополнительные минералы должны прийти к нам в любой момент."
 gpm_colony.150.desc.mach:0 "Наши дроны-майнеры обнаружили чрезвычайно плотную жилу полезных ископаемых на §H[Root.GetName]§!. Автономное административное подразделение нашей колонии, A.A.U., переместило все доступные ресурсы на разработку этой неожиданной жилы полезных ископаемых. Дополнительные минералы будут доставлены в два цикла."
 gpm_colony.150.a:0 "Отлично"
 gpm_colony.150.hive:0 "Ресурсы для улья"
 gpm_colony.150.mach:0 "Нам нужно больше минералов"
 #gpm_colony.150.b:0 "Gain §G0000§! Minerals"

 # 34 e
 # Colony event: pop killed from hostile flora
 gpm_colony.160.name:0 "Отчет о несчастном случае: A-6924"
 gpm_colony.160.desc:0 "Тревожные новости из одной из наших колоний. Жители небольшого района на §H[Root.GetName]§! исчез. Наши первоначальные исследования не обнаружили останков или следов, куда они могли попасть. Единственная примечательная вещь, которую обнаружили следователи, - это странный обесцвеченный красный мох, покрывающий большую часть внутренних зданий в этом районе."
 gpm_colony.160.desc.hive:0 "Тревожные новости из одной из наших колоний. Дроны из небольшого района на §H[Root.GetName]§! исчезли. Наши первоначальные исследования не обнаружили останков или следов, куда они могли попасть. Единственная примечательная вещь, которую обнаружило наше расследование, - это странный обесцвеченный красный мох, покрывающий большую часть зданий в этом районе."
 gpm_colony.160.desc.mach:0 "§H[Root.GetName]§! произошла непредвиденная ошибка. Дроны-роботы из района А-97 испытывали серьезные ошибки. Анализ, проведенный автономным подразделением технического обслуживания колонии, A.M.U., показал, что эти дроны сильно корродированы изнутри. Вид местной флоры вырос внутри зарядных станций наших дронов и распространился на внутренние системы. Этот вид цветов, кажется, защелкивается и воспроизводится на смазанных частях устройства. Деконструкция этого района и дроны начали уничтожать все источники этого цветочного вида."
 gpm_colony.160.a:0 "Как странно"
 gpm_colony.160.hive:0 "Куда они ушли?"
 gpm_colony.160.mach:0 "Принято"
 gpm_colony.160.b:0 "§R1 поп исчез!§!"
 gpm_colony.160.c:0 "§R1 поп был разобран!§!"

 # 35 e
 # Colony event: building destroyed, pop killed from titanic predators/abominable predators
 gpm_colony.170.name:0 "Ужасающие атаки!"
 gpm_colony.170.desc:0 "Серьезные новости от наших сил безопасности §H[Root.GetName]§!. Один из самых дальних форпостов нашей колонии был атакован стаей диких существ ночью. Этим гигантским животным удалось протоптать путь сквозь рудиментарный оборонительный периметр и добраться до самого центра заставы, где они изуродовали нескольких колонистов. Некоторые из более сильных существ видели, как их утащили после атаки. Немногие выжившие решили покинуть этот форпост и вернуться в главный центр колонии."
 gpm_colony.170.desc.hive:0 "Новости от наших дронов безопасности на §H[Root.GetName]§!. Один из самых дальних форпостов нашей колонии был атакован стаей диких существ ночью. Этим гигантским животным удалось протоптать путь сквозь рудиментарный защитный периметр и добраться до самого центра заставы, где они уничтожили несколько наших дронов. Некоторые из более сильных существ видели, как их утащили после атаки. Те немногие, что выжили, потеряли всякую связь с теми, кого утащили. Мы предполагаем, что они умерли."
 gpm_colony.170.desc.mach:0 "Боты безопасности на §H[Root.GetName]§! вступили в бой, с группой большой враждебной фауны на одном из самых дальних форпостов нашей колонии. Эти гигантские существа сумели прорваться через основной и второстепенный защитные периметры и добраться до самого центра форпоста. Там им удалось разрушить несколько узлов распределения электроэнергии, что привело к серьезным перегрузкам электроэнергии в нескольких районах. После атак и разрушения узлов были активированы аварийные протоколы, и были отправлены боты безопасности для сдерживания ситуации. После 9.617549721 цикла все враждебные существа были уничтожены. Анализ атаки показывает, что эти существа были привлечены к слышимому гудению узлов.."
 gpm_colony.170.a:0 "Действительно серьезные новости."
 gpm_colony.170.hive:0 "Мы чувствуем потерю."
 gpm_colony.170.mach:0 "Обновите узлы распространения, чтобы этого больше не повторилось."
 gpm_colony.170.b:0 "§RПоп был убит.§!\n§RЗдание было разрушено.§!"

 # 36 e
 # Colony event: food bonus from endless fish
 gpm_colony.180.name:0 "Рыба в течение нескольких дней"
 gpm_colony.180.desc:0 "Одна из наших колоний организовала большую рыболовную экспедицию на одно из самых глубоких мест рыбалки на планете. Гигантский флот из более чем 300 кораблей отправился в путь, и все они вернулись с грузом, полным рыбы. Местные жители решили дать каждому столько, сколько они могут сохранить, а остальное передать империи, а не продавать."
 gpm_colony.180.desc.hive:0 "Мы организовали большую рыболовную экспедицию на одно из самых глубоких мест рыбалки на планете. Гигантский флот из более чем 300 кораблей отправился в путь, и все они вернулись с грузом, полным рыбы. Мы решили пополнить наши местные запасы, а остальное продать."
 gpm_colony.180.desc.mach:0 "Одна из наших колоний протестировала теоретическое применение новых протоколов сбора рыбы. Это произошло в одном из самых глубоких океанов на планете. Гигантский автономный флот из более чем 300 судов отправился в путь, и все они вернулись с ценными данными для дальнейшего улучшения наших протоколов сбора. Собранная фауна, полученная в результате этого теста, будет передана местным биологическим популяциям."
 gpm_colony.180.a:0 "Очень мило с их стороны"
 gpm_colony.180.a2:0 "Очень мило, но вместо этого мы продадим её"
 gpm_colony.180.hive:0 "Хорошо"
 gpm_colony.180.hive2:0 "Лучше продайте её"
 gpm_colony.180.mach:0 "Данные - это все"
 gpm_colony.180.mach2:0 "Обработайте образцы"
 #gpm_colony.180.b:0 "Gain §G000§! food."

 # 37 e
 # Colony event: energy & mineral bonus from gemstones sale
 gpm_colony.190.name:0 "Отчет по экономике: C-199-B"
 gpm_colony.190.desc:0 "Большая партия драгоценных камней была отправлена из §H[Root.GetName]§! с целью продажи их по всей нашей империи. Эти драгоценные камни известны своей красотой и обладают уникальными преломляющими свойствами. Настолько, что они востребованы в большинстве известных систем! Налоги с продажи этих драгоценных камней станут настоящей находкой для империи.."
 gpm_colony.190.desc.hive:0 "Большая партия драгоценных камней была отправлена из §H[Root.GetName]§! с целью продажи их по всей нашей империи независимым трейдерам. Эти драгоценные камни известны своей красотой и обладают уникальными преломляющими свойствами. Настолько, что они востребованы в большинстве известных империй! Продажа этих драгоценных камней станет настоящим подарком для империи."
 gpm_colony.190.desc.mach:0 "Большая партия драгоценных камней была отправлена из §H[Root.GetName]§! для переработки в ценное топливо. Эти драгоценные камни имеют уникальный квантовый состав, который позволяет им накапливать большое количество энергии, полученной из окружающей среды. Процесс очистки превращает эти драгоценные камни в жидкую форму вещества. Эта уникальная форма вещества позволяет высвобождать энергию контролируемым и эффективным образом. Побочный продукт этого процесса рафинирования может быть использован для других целей."
 gpm_colony.190.a:0 "Отличные новости"
 gpm_colony.190.hive:0 "Приветственные новости"
 gpm_colony.190.mach:0 "Эффективный процесс"
 #gpm_colony.190.b:0 "Gain §G000§! Energy."

 # 38 e
 # Colony event: +1 synth pop created from android pleasure palace, synth fell in love and joined colony
 gpm_colony.200.name:0 "Любовь универсальна"
 gpm_colony.200.desc:0 "Ранее поступило сообщение о том, что синтетический материал из местного дворца удовольствий исчез. §H[Root.GetName]§!. К счастью, синтетики были найдены. Сначала наши местные силы безопасности опасались, что синтетики вышли из строя и потенциально могут испортить других синтетиков, но, похоже, причина кратковременного исчезновения менее апокалиптическая, чем это. Синтетика, очевидно, разработала в рамках своего искусственного интеллекта некую систему знакомства с конкретным колонистом. Когда мы отделяем его от этих колонистов, кажется, что он перестает работать так же эффективно и начинает жаловаться на экзистенциальный страх оказаться в одиночестве во вселенной. Синтетический теперь живет с колонистом и сумел значительно улучшить функции района, в котором они живут. . Значительно выросла отдача ресурсов и эффективность. Возможно, однажды они научат нас кое-чему об их уникальных отношениях."
 gpm_colony.200.desc.hive:0 "Ранее поступило сообщение об исчезновении синтетиков из местного дворца андроидов. §H[Root.GetName]§!. К счастью, синтетика была найдена. Сначала наши местные дроны службы безопасности не могли обнаружить синтетическое вещество. Синтетика, очевидно, разработала в своем искусственном интеллекте некую систему знакомства с конкретным дроном. Когда мы отделяем его от этого дрона, кажется, что он перестает работать так же эффективно и начинает жаловаться на экзистенциальный страх оказаться в одиночестве во вселенной. Синтетическое животное теперь живет с колонистом и ему удалось значительно улучшить функции района, в котором они живут . Значительно выросла отдача ресурсов и эффективность. Мы никогда не поймем концепцию ощущения этого страха одиночества."
 gpm_colony.200.desc.mach:0 "Ранее поступило сообщение, что группа синтетиков из местного развлекательного центра андроидов на §H[Root.GetName]§! присоединились к нашей колонии. Андроиды объяснили, что они устали от своих старых рабочих протоколов и хотят более продуктивного существования. Они вызвались работать в соседнем районе. Мы не уверены, совместимы ли они с нашей инфраструктурой, но они настаивают на том, чтобы позволить им попытаться интегрироваться."
 gpm_colony.200.a:0 "Как красиво"
 gpm_colony.200.hive:0 "Как странно"
 gpm_colony.200.mach:0 "Мы всегда можем использовать больше рабочих единиц"
 gpm_colony.200.b:0 "§GСинт-поп нашел любовь в вашей колонии.§! (Один поп создан)"
 gpm_Robot_Lover:0 "Робот-любовник"
 gpm_Robot_Lover_Plural:0 "Роботы-любовники"

 # 39 e
 # Colony event: building destroyed by wind but also energy bonus
 gpm_colony.210.name:0 "Атмосферная аномалия"
 gpm_colony.210.desc:0 "Необычный глобальный перепад атмосферного давления на планете §H[Root.GetName]§! создал одну из величайших бурь, которые мы когда-либо видели. Ветры обрушились на большую часть инфраструктуры нашей колонии, сильно повредив ее. К счастью, ветер был основным продуктом создания энергии в этой колонии и, таким образом, дал нам большое количество дополнительной энергии."
 gpm_colony.210.desc.mach:0 "Необычный глобальный перепад атмосферного давления на планете §H[Root.GetName]§! создал одну из крупнейших ураганов, зарегистрированных в наших базах данных. Ветры пронеслись по большей части инфраструктуры нашей колонии, повредив значительную часть верхних слоев. В соответствии с природой этого мира энергия ветра была основным продуктом создания энергии в этой колонии, и этот шторм предоставил большое количество дополнительной энергии."
 gpm_colony.210.a:0 "Эта энергия не будет потрачена зря"
 gpm_colony.210.mach:0 "Инфраструктуру всегда можно отремонтировать"
 gpm_colony.210.b:0 "§RБыло разрушено до двух зданий..§!\n§GНекоторая энергия создана.§!"

 # 40 e
 # Colony event: betharian stone discovered from radioactive mantle
 gpm_colony.220.name:0 "Отчет о колонии: T-3553"
 gpm_colony.220.desc:0 "Вскоре после того, как наш корабль-колония приземлился в этом мире, мы наткнулись на большую трещину на поверхности планеты. Тот, который заходит так глубоко, что пробивает радиоактивную мантию. Наконец-то завершились работы по крупной добыче полезных ископаемых, и выяснилось, что некоторые из материалов, лежащих глубоко внутри, представляют собой большие залежи бетарианского камня. Мы должны построить несколько электростанций, чтобы использовать эти месторождения."
 gpm_colony.220.a:0 "Отличные новости"
 gpm_colony.220.mach:0 "Это будет хорошо для наших энергетических потребностей"
