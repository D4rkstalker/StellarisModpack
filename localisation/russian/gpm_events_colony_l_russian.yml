 # Colony event: remove lingering pollution
 gpm_colony.90.name:0 "Работы по очистке продолжаются"
 gpm_colony.90.desc:0 "Работа в нашей колонии практически закончена §H[Root.GetName]§! чтобы очистить планету от затяжного загрязнения. Уже несколько месяцев действует несколько систем для очистки атмосферы, земли и воды от различных вредных химикатов и частиц. Наша колония хочет сообщить вам, что проект почти завершен, и надеется, что после этого вы будете еще больше процветать."
 gpm_colony.90.desc.hive:0 "Работа в нашей колонии практически закончена §H[Root.GetName]§! чтобы очистить планету от затяжного загрязнения. Уже несколько месяцев действует несколько систем для очистки атмосферы, земли и воды от различных вредных химикатов и частиц."
 gpm_colony.90.desc.mach:0 "Протоколы выполнены на §H[Root.GetName]§! чтобы очистить планету от затяжного загрязнения. Несколько систем были созданы для очистки атмосферы, земли и воды от различных вредных химикатов и частиц в течение нескольких циклов. Автономное административное подразделение колонии, A.A.U., сообщает, что использование ресурсов для этих протоколов было необходимо из-за разрушающего воздействия загрязнения."
 gpm_colony.90.a:0 "Ясно"
 gpm_colony.90.hive:0 "Как запланировано"
 gpm_colony.90.mach:0 "Принято"
 gpm_colony.90.b:0 "§RУдаляет модификатор продолжающегося загрязнения§!"

