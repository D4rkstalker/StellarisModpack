 gpm_colony.310.desc:0 "Поступило сообщение о гигантских грибных лесах §H[Root.GetName]§!. Кажется, что эти гигантские грибы цветут только раз в несколько лет. Такое событие произошло недавно. Небо стало ярко-розовым на несколько дней, когда споры полетели с вершины этих грибов. Споры быстро покрыли все ярко-розовым слоем. Через несколько дней после того, как грибы начали расти повсюду, где они могли. "
