 gpm_colony.300.name:0 "Заражение"
 gpm_colony.300.desc:0 "В самом южном районе колонии сломалась система фильтрации воды на §H[Root.GetName]§!. В результате этого несчастного случая местные хищные мухи стали идеальным местом для гнездования на воде. Вскоре после того, как вылупились миллионы яиц, и стаи этих хищных мух погнались за колонистами, а несколько тысяч исчезли или были съедены заживо. Худшая судьба невообразима."
 gpm_colony.300.desc.hive:0 "В самом южном районе колонии сломалась система фильтрации воды на §H[Root.GetName]§!. В результате этого несчастного случая местные хищные мухи стали идеальным местом для гнездования на воде. Вскоре после того, как вылупились миллионы яиц, и стаи этих хищных мух погнались за нашими дронами, несколько тысяч исчезли или были съедены заживо."
 gpm_colony.300.desc.mach:0 "В самом южном районе колонии сломалась система фильтрации воды на §H[Root.GetName]§!. Эта неисправность сделала местных хищных мух идеальным водным местом для гнездования. Вскоре после того, как вылупились миллионы яиц, и стаи этих хищных мух начали мешать работе местных рабочих дронов. Они застревали в стыках наших дронов и вызывают различные неисправности. Кинетические силиконовые ленты были применены вокруг суставов наших исправных и будущих дронов, чтобы защитить их от будущих биологических заражений."
 gpm_colony.300.a:0 "Ужасно"
