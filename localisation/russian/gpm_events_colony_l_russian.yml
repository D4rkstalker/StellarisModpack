 # 44 e
 # Colony event: friendly queen spawned by hive world
 gpm_colony.270.name:0 "Коснулся"
 gpm_colony.270.desc:0 "Во время экспедиции в один из ульев на§H[Root.GetName]§! Одна из команд экспедиции наткнулась на живую инкубационную камеру глубоко внутри. Первоначально они думали об ее изучении, но эта идея была недолгой, когда одного из ученых потянуло коснуться внешнего слоя инкубационной камеры. Громкий рев эхом разнесся по улью, когда биологический слой, покрывающий инкубационную камеру, разорвался, и густая пурпурная слизь начала заливать большую часть нижних уровней улья. Вскоре после этого верх улья начал крошиться, и это гигантское существо вышло из камеры и взлетело прямо в небо. Научный корабль, который наблюдал за группами экспедиции, сообщил, что существо достигло орбиты! Похоже, существо не враждебно. На самом деле, это кажется необычным влечением к представителям нашего вида.!"
 gpm_colony.270.desc.hive:0 "Во время экспедиции в один из ульев на §H[Root.GetName]§! Одна из команд экспедиции наткнулась на живую инкубационную камеру глубоко внутри. Первоначально они думали изучить его, но эта идея была недолгой, когда один из научных дронов был притянут к внешнему слою инкубационной камеры. Громкий рев эхом разнесся по улью, когда биологический слой, покрывающий инкубационную камеру, разорвался, и густая пурпурная слизь начала заливать большую часть нижних уровней улья. Вскоре после этого верх улья начал крошиться, и это гигантское существо вышло из камеры и взлетело прямо в небо. Научный корабль, который наблюдал за группами экспедиции, сообщил, что существо достигло орбиты! Похоже, существо не враждебно. На самом деле это кажется необычным влечением к нашему коллективу."
 gpm_colony.270.desc.mach:0 "Во время исследовательского обследования одного из ульев на §H[Root.GetName]§! один из исследовательских дронов наткнулся на живую инкубационную камеру глубоко внутри. Согласно протоколам, образец был взят из внешнего слоя инкубационной камеры. Протоколы были остановлены, когда по улью разнесся громкий рев, когда биологический слой, покрывающий инкубационную камеру, разорвался, и вязкая пурпурная жидкость начала заливать большую часть нижних уровней улья. Вскоре после этого верх улья начал крошиться, и это гигантское существо вышло из камеры и полетело прямо в стратосферу. Научное судно, которое управляло исследовательскими дронами, сообщило, что существо достигло орбиты. Похоже, существо не проявляет враждебных паттернов. Похоже, существо следует за нашим научным кораблем. Исследования базы данных показали, что этот «детеныш» сформировал «связь» с нашими дронами. Возможно, мы сможем научить его следовать определенным шаблонам."
 gpm_colony.270.a:0 "Захватывающе!"
 gpm_colony.270.hive:0 "Мы чувствуем это, думая."
 gpm_colony.270.mach:0 "Держите её в живых, и изучайте"
 gpm_colony.270.b:0 "§GПолучите королеву улья.§!"

