 gpm_colony.230.desc.hive:0 "Большая чума саранчи коснулась сельскохозяйственных угодий вокруг нашей колонии в §H[Root.GetName]§!. Беспилотник нашей местной администрации сообщил, что несколько ферм полностью разрушены. Мы прогнозируем, что их продовольственные взносы в ближайшие месяцы будут существенно ниже."
 gpm_colony.230.desc.mach:0 "Большая чума саранчи коснулась сельскохозяйственных угодий вокруг нашей колонии в §H[Root.GetName]§!. Несколько ферм были разрушены, и рабочие единицы сейчас работают неэффективно. Анализ показывает, что в следующем цикле объем производства будет существенно ниже."
