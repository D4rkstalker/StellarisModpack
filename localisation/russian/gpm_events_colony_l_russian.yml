 # Capital Event - authoritarian -> Work Camps stage 1
 gpm_colony.4100.name:0 "§YСтолица:§! Протесты"
 gpm_colony.4100.desc:0 "Большое количество наших граждан становится все более недовольным нашим правлением. За последние несколько лет они начали организовывать митинги и марши, требуя, чтобы их голоса были услышаны. В последнее время некоторые из этих протестов вышли из-под контроля и привели к беспорядкам, в результате чего местной инфраструктуре был нанесен значительный ущерб. Мы должны что-то делать с этими диссидентами."
 gpm_colony.4100.a:0 "Дать указание местной полиции подавить эти протесты.."
 # Capital Event - authoritarian -> Work Camps stage 2
 gpm_colony.4110.name:0 "§YСтолица:§! Выход из-под контроля"
 gpm_colony.4110.desc:0 "Директива о подавлении протестов с использованием наших местных сил какое-то время была успешной, но, к сожалению, длилась недолго. Похоже, что за последними беспорядками стоят несколько местных политиков. Было замечено, что они собирают своих избирателей, чтобы выйти и протестовать."
 gpm_colony.4110.a:0 "Сделать незаконным протест без разрешения."
 # Capital Event - authoritarian -> Work Camps stage 3
 gpm_colony.4120.name:0 "§YСтолица:§! Перенаселенность тюрьм"
 gpm_colony.4120.desc:0 "Недавние законы против подрывных протестов привели к тому, что наши тюрьмы стали перенаселенными. Чтобы поддерживать порядок, необходимо найти новое решение. Однако законы оказали положительное влияние; мир и порядок вернулись в нашу столицу. Мы хотели бы изучить альтернативные средства наказания, которые одновременно решали бы проблему увеличения стоимости наказания, а также вопрос о соответствующем наказании."
 gpm_colony.4120.a:0 "Хорошо, найдите мне решение."
 # Capital Event - authoritarian -> Work Camps stage 4
 gpm_colony.4130.name:0 "§YСтолица:§! Предложение диссидентского трудового лагеря"
 gpm_colony.4130.desc:0 "Предлагается преобразовать большое количество заброшенных объектов инфраструктуры в современные рабочие лагеря. Преступники будут отбывать там срок и работать над различными проектами на благо общества. Эти проекты будут включать ручной труд, такой как уборка и сбор мусора, а также более сложные задания."
 gpm_colony.4130.a:0 "Одобрить предложение."
 # Capital Event - authoritarian -> Work Camps stage 5
 gpm_colony.4140.name:0 "§YСтолица:§! Завершение трудовых лагерей"
 gpm_colony.4140.desc:0 "Завершено строительство большого количества рабочих городков. Эти лагеря, хотя и выглядят ужасно, на самом деле очень удобны. Они предлагают удивительно высокий уровень комфорта и ухода. Все заключенные будут бесплатно пользоваться трехразовым питанием и широкими развлечениями."
 gpm_colony.4140.a:0 "Отличное решение."

 # Capital Event - egalitarian -> gpm_galactic_equality stage 1
 gpm_colony.4200.name:0 "§YСтолица:§! Процветание"
 gpm_colony.4200.desc:0 "Вот уже несколько лет наши граждане в нашей столице наслаждаются постоянно растущим благосостоянием. Это привело к тому, что они спонтанно выбрали этот день * как день празднования. Не остаются в стороне и местные политики. Они начали проводить праздники и мероприятия по всем нашим городам. Все это процветание - результат нашей политики в отношении прав и привилегий. В частности, гарантия того, что каждый в нашей столице - свободный и равноправный гражданин. Наши граждане теперь хотят предоставить те же права нашим колониям."
 gpm_colony.4200.a:0 "Посмотрим."
 # Capital Event - egalitarian -> gpm_galactic_equality stage 2
 gpm_colony.4210.name:0 "§YСтолица:§! Движение за права"
 gpm_colony.4210.desc:0 "Наши граждане и представители наших колоний организовали несколько мирных акций протеста в нашем столичном мире. Они требуют равных прав для всех граждан по всей нашей империи. Колонист или «житель домашнего мира» больше не должны считаться разными. Люди требуют, чтобы это было закреплено в законе повсюду."
 gpm_colony.4210.a:0 "Возможно они правы."
 # Capital Event - egalitarian -> gpm_galactic_equality stage 3
 gpm_colony.4220.name:0 "§YСтолица:§! Конституционное предложение"
 gpm_colony.4220.desc:0 "Наше правительство выдвинуло предложение объявить равные права для всех граждан основным правом в нашей конституции. Это будет поправка, включающая конкретный язык, объявляющий всех граждан - рожденных на нашей планете, в колонии, в космосе или где-либо еще - равными и предоставляющий полные права и привилегии, связанные с этим равенством. Наши правительственные чиновники теперь проголосуют, чтобы увидеть, станет ли это законом."
 gpm_colony.4220.a:0 "Голосовать За."
 gpm_colony.4220.c:0 "Сказать нет."
 # Capital Event - egalitarian -> gpm_galactic_equality stage 4
 gpm_colony.4230.name:0 "§YСтолица:§! Равные права для всех!"
 gpm_colony.4230.desc:0 "Большинство нашего правительства проголосовало за! Все граждане, все члены нашей империи теперь считаются равными перед законом. Весть об этом быстро распространяется в наших колониях, которые празднуют это радостное событие, а также в соседних колониях других видов. Эта новость может сделать нас более популярными среди наших союзников и соседей."
 gpm_colony.4230.a:0 "Поистине знаменательный случай."
 
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 1
 gpm_colony.4300.name:0 "§YСтолица:§! Научные открытия"
 gpm_colony.4300.desc:0 "После долгих лет неустанной работы наши ученые совершили важный прорыв в своих биологических и кибернетических исследованиях. Они достигли невозможного; соединяя разум и машину. Используя специализированные разъемы, нашим ученым удалось ввести данные из клеток мозга в компьютерный чип и создать новые нейроны, выводя новые данные с этого компьютерного чипа. Теоретически должно быть возможно расширить эту систему и заставить ее работать на более крупном и сложном мозге. Научная группа, стоящая за этим проектом, собирается начать разработку методов и методов для тестирования системы на живых, но небольших образцах."
 gpm_colony.4300.a:0 "Невероятно."
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 2
 gpm_colony.4310.name:0 "§YСтолица:§! Связь мозга с машиной"
 gpm_colony.4310.desc:0 "Наши последние исследования кибернетических мозговых имплантатов продвигаются хорошо. Ученые сообщают об отличных результатах в методах связи между мозгом и машиной. Испытания на мелких животных прошли успешно; в одном из таких тестов животным давали данные о том, как пройти лабиринт, а затем успешно его завершали. Наши научные группы хотят начать тестирование системы на испытуемых с более высоким интеллектом, таких как более крупные животные или, возможно, даже разумные существа. Они также хотели бы начать оптимизацию методов и алгоритмов с использованием передового машинного обучения."
 gpm_colony.4310.a:0 "Держите меня в курсе прогресса."
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 3
 gpm_colony.4320.name:0 "§YСтолица:§! Узлы локальной интеграции"
 gpm_colony.4320.desc:0 "Использование машинного обучения для улучшения нашего понимания связи между мозгом и машиной дало невообразимые результаты! Были разработаны новые материалы и методы, чтобы снизить уровень смертности почти до нуля. Мы считаем, что технология, позволяющая применить это к нашим гражданам, уже готова к широкомасштабному внедрению. Вероятно, неплохо было бы проверить, готово ли население к такому виду инвазивной процедуры."
 gpm_colony.4320.a:0 "Отлично, продолжаем работу."
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 4
 gpm_colony.4330.name:0 "§YСтолица:§! Стандартизация узлов интеграции"
 gpm_colony.4330.desc:0 "Наши последние исследования показывают, что наши граждане открыты и готовы использовать технологию связи между мозгом и машиной. Исследования показали очень слабое социальное сопротивление этой идее. Мы разработали код стандартизации, которому должны следовать все новые строительные проекты. Новые здания будут оснащены узлами интеграции данных. Люди могут подключать свои имплантаты к этим узлам и загружать или выгружать данные прямо в свой мозг."
 gpm_colony.4330.a:0 "Звучит неплохо."
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 5
 gpm_colony.4340.name:0 "§YСтолица:§! Широко распространенные узлы интеграции"
 gpm_colony.4340.desc:0 "Поскольку новые строительные проекты оснащаются узлами интеграции, растет спрос на эти узлы в правительственных зданиях. Люди хотят иметь возможность продолжать свою работу и получать доступ к развлечениям, пока они ждут в наших правительственных зданиях и центрах. Спрос на эти узлы в общественных местах также быстро растет. Мы должны направить часть нашего финансирования инфраструктуры на обновление существующей инфраструктуры."
 gpm_colony.4340.a:0 "Утвердить изменения финансирования."
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 6
 gpm_colony.4350.name:0 "§YСтолица:§! Бесплатные расширения канала передачи данных"
 gpm_colony.4350.desc:0 "Большое количество наших граждан теперь предпочли дополнить канал передачи данных и прошли процедуру. Теперь они могут «подключаться» к этим узлам интеграции по всему нашему миру. Несмотря на то, что количество увеличившихся граждан ниже, чем ожидалось, уровень участия неуклонно растет. Мы решили, что было бы неплохо субсидировать следующее поколение дополнений каналов передачи данных и узлов интеграции. Таким образом, входной барьер для большинства граждан будет намного ниже. Очень скоро каждый житель нашего родного мира будет использовать эти имплантаты и узлы, чтобы значительно улучшить свои возможности."
 gpm_colony.4350.a:0 "Знание - сила."

 # Capital Event - spiritualist -> gpm_mysterious_force stage 1
 gpm_colony.4400.name:0 "§YСтолица:§! Медитация - это путь к просветлению"
 gpm_colony.4400.desc:0 "Жители нескольких городов нашей столицы запросили общественные места для медитации, где они могут собраться вместе, поговорить о жизни и медитировать. Этот странный запрос кажется результатом новой философии, распространяющейся среди нашего населения. Эта философия учит, что истинный мир и умиротворение можно найти только через понимание Вселенной с помощью как науки, так и медитации. В конце концов, знание - ничто без созерцания."
 gpm_colony.4400.a:0 "Одни с силой."
 # Capital Event - spiritualist -> gpm_mysterious_force stage 2
 gpm_colony.4410.name:0 "§YСтолица:§! Странные чувства"
 gpm_colony.4410.desc:0 "Некоторые люди, которые проводят большую часть своего досуга в медитации, испытывают странное ощущение. Определенное чувство умиротворения, умиротворения преодолело их. В конечном итоге они говорят медленнее и тише. Никакого научного объяснения пока не найдено, хотя считается, что это не более чем психическое состояние."
 gpm_colony.4410.a:0 "И все же я что-то чувствую..."
 # Capital Event - spiritualist -> gpm_mysterious_force stage 3
 gpm_colony.4420.name:0 "§YСтолица:§! Волна понимания"
 gpm_colony.4420.desc:0 "Внезапная волна энергии вырвалась из нашего столичного мира и распространяется в космос во всех направлениях. Горожане сообщают о сильном чувстве спокойствия. Хотя мы не можем быть уверены в этом, похоже, что эта волна связана с увеличением числа граждан, испытывающих чувство спокойствия. Даже наши лидеры начинают испытывать изменения в своем понимании жизни. Вселенная открылась нам; может нам стоит послушать."
 gpm_colony.4420.a:0 "Я думаю, что буду размышлять над этим."
 # Capital Event - spiritualist -> gpm_mysterious_force stage 4
 gpm_colony.4430.name:0 "§YСтолица:§! Таинственная сила"
 gpm_colony.4430.desc:0 "За последние несколько месяцев, начиная с события энергетической волны, стали поступать сообщения о людях, способных что-то делать. Странные вещи. С научной точки зрения невозможные вещи. Тем не менее, все это происходит. Некоторые из наших граждан видели, как мысленно перемещают объекты, например, закрывают и открывают двери по своему желанию. Другие могут управлять самой энергией нашего света. Некоторые люди, кажется, общаются друг с другом, не говоря ни слова.\nЭто касается не только людей! Даже природа ведет себя странно. Когда горожане находятся рядом, дикие животные кажутся очень спокойными, и наоборот. Как будто все знают, что нельзя бояться друг друга. Что-то изменилось в нашем мире. \n Теперь возникает вопрос: как нам действовать дальше? Как мы используем эту силу? Это сила добра? Или один на зло? Используем ли мы его, чтобы помочь слабым, или мы используем его в наших интересах и становимся сильнее? Так много вопросов, требующих ответов."
 gpm_colony.4430.a:0 "Сила..."

 # Capital Event - military -> gpm_mandatory_military_service stage 1
 gpm_colony.4500.name:0 "§YСтолица:§! Рекомендуется осторожность"
 gpm_colony.4500.desc:0 "Наши военачальники советуют нам проявлять осторожность при взаимодействии с чужеродными видами, с которыми мы столкнулись. Хотя сейчас мы можем жить в мире с другой расой, возможно, они решат атаковать нас в будущем. Наши советники рекомендуют нам продолжать следить за нашими соседями и перемещениями их флота на предмет каких-либо признаков угрозы нашей империи."
 gpm_colony.4500.a:0 "Те, кто сегодня могут быть нашими друзьями, завтра могут стать нашими врагами."
 # Capital Event - military -> gpm_mandatory_military_service stage 2
 gpm_colony.4510.name:0 "§YСтолица:§! Новые программы обучения"
 gpm_colony.4510.desc:0 "Хотя мы уже используем строгие программы обучения для наших солдат, те, кто отвечает за них, считают, что эти методы необходимо обновить, чтобы улучшить возможности наших армий. Без новых программ обучения наши военачальники предупреждают, что мы можем проиграть следующую межгалактическую войну, в которую вступим. Предлагаемые методы обучения обеспечат лучшую подготовку наших войск к любым военным вызовам, с которыми мы можем столкнуться. Судьба нашей империи может когда-нибудь ляжет на плечи наших солдат."
 gpm_colony.4510.a:0 "Утвердить новые методы обучения."
 # Capital Event - military -> gpm_mandatory_military_service stage 3
 gpm_colony.4520.name:0 "§YСтолица:§! Прием на работу"
 gpm_colony.4520.desc:0 "Хорошо зарекомендовали себя новые методы обучения космическим боям и имитации планетарных вторжений. Теперь мы должны быть лучше подготовлены к любой неизбежной войне. Однако наша численность остается низкой, и наши военачальники настаивают, что нам нужны более специализированные солдаты. Они рекомендуют нам организовать рекрутинг в нашем столичном мире. Это мероприятие предоставит гражданам возможность узнать больше о военной службе, а также побудит людей вступить в армию.."
 gpm_colony.4520.a:0 "Организуйте набор персонала."
 # Capital Event - military -> gpm_mandatory_military_service stage 4
 gpm_colony.4530.name:0 "§YСтолица:§! Обязательная военная служба"
 gpm_colony.4530.desc:0 "На протяжении многих лет мы позволяли нашим гражданам добровольно выбирать службу в наших вооруженных силах. Однако с учетом того, что времена меняются, и количество потенциальных угроз растет, мы больше не можем полагаться на патриотизм наших граждан, чтобы гарантировать, что наши вооруженные силы остаются жизнеспособной силой. Чтобы охватить все возможные тактики и стратегии врага, нам нужно обучить всех, кто может служить. Наши военачальники предлагают ввести обязательную военную службу в нашем столичном мире."
 gpm_colony.4530.a:0 "Это хорошая идея. Нам нужны более способные солдаты."
 # Capital Event - military -> gpm_mandatory_military_service stage 5
 gpm_colony.4540.name:0 "§YСтолица:§! Вместе сильны"
 gpm_colony.4540.desc:0 "Это потребовало времени и больших затрат, но, наконец, появилась инфраструктура для обеспечения военной подготовки каждого способного гражданина нашей столицы. Наши военные советники довольны результатами, и в отчетах широких масс народ с энтузиазмом отзывается о новом военном мандате. На сегодняшний день наш столичный мир полностью готов к бою, и наша империя тем сильнее."
 gpm_colony.4540.a:0 "Ни один враг нас не победит."

 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 1
 gpm_colony.4600.name:0 "§YСтолица:§! Глаза в небеса"
 gpm_colony.4600.desc:0 "На протяжении веков наши люди смотрели на звезды, наслаждаясь ощущением мира и спокойствия, которое они доставляют. Некоторые находят одиночество в бескрайней чернильной тьме, другие чувствуют себя маленькими, когда размышляют о нашем положении в огромной вселенной. Однако наших художников и ученых уже давно вдохновляют звезды, и всем нашим людям предлагается представить, что может лежать за пределами нашего поля зрения. Кто знает, какие невидимые чудеса хранят звезды?"
 gpm_colony.4600.a:0 "Поиски жизни продолжаются."
 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 2
 gpm_colony.4610.name:0 "§YСтолица:§! Как сказать 'мир' "
 gpm_colony.4610.desc:0 "Нашим людям нужен способ выразить свое желание познакомиться с новыми видами и показать им, что мы любим всю жизнь. Это должен быть знак, который сможет увидеть каждый. Известный художник в нашей столице мира предложил монолитный памятник, который может передать послание мира всем, кто живет в нашей галактике."
 gpm_colony.4610.a:0 "Памятник - отличная идея."
 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 3
 gpm_colony.4620.name:0 "§YСтолица:§! Строительство начинается"
 gpm_colony.4620.desc:0 "С нашего разрешения художник, предложивший идею памятника, собрал команду для его создания. Конструкции были проверены, изменены, повторно проверены и протестированы с помощью серии симуляций и моделей. Теперь, когда они утверждены, в нашем столичном мире началось возведение памятника. Это будет грандиозное мероприятие, которое потребует много материалов и времени для завершения."
 gpm_colony.4620.a:0 "Держите меня в курсе."
 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 4
 gpm_colony.4630.name:0 "§YСтолица:§! Препятствия при строительстве"
 gpm_colony.4630.desc:0 "Строительство памятника завершено примерно на полпути. К сожалению, архитекторы и строители, ответственные за монтаж массивного памятника, столкнулись с некоторыми задержками, что привело к отставанию проекта от графика. Это связано с тем, что вокруг строительной площадки часто собирается толпа, которая привлекает к себе больше внимания, чем мы ожидали. Все хотят видеть эту историю в процессе становления. Чтобы решить эту проблему, художник предложил предоставить гражданам время добровольно участвовать в проекте. Это увенчалось большим успехом, и список ожидания волонтеров теперь довольно длинный. Дополнительные патрули обеспечивают удержание толпы на безопасном расстоянии, позволяя возобновить работу с нормальной скоростью."
 gpm_colony.4630.a:0 "Продолжить строительство."
 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 5
 gpm_colony.4640.name:0 "§YСтолица:§! Памятник звездам"
 gpm_colony.4640.desc:0 "Завершенный памятник, возвышающийся над нашей главной столицей, представляет собой замысловатое и захватывающее дух достижение. Это не только знак для галактики мира, это также знак единства наших людей, которые объединились, чтобы работать над этим проектом в течение многих-многих месяцев. Его дизайн тщательно продуман, но он дает ощущение умиротворения всем, кто смотрит на него снизу или сверху. Гладкая керамика, изогнутый металл и блестящий кристалл сливаются воедино в монумент, достойный звезд. Этот сияющий маяк надежды и мира излучает послание по всей нашей солнечной системе и за ее пределами: «Мы предлагаем мир. Предлагаем любовь. Предлагаем дружбу ». Мы надеемся, что все, кто слышит это послание, будь то союзники или инопланетяне, с которыми мы еще не встречались, поймут его и передадут нам то же послание."
 gpm_colony.4640.a:0 "Поистине памятник звездам."

 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 1
 gpm_colony.4700.name:0 "§YСтолица:§!Недобросовестная торговая практика"
 gpm_colony.4700.desc:0 "Граждане нашей империи жалуются на несправедливую торговую практику соседних империй. Хотя жалобы, как правило, носят расплывчатый, а не конкретный характер, наше первоначальное расследование показало, что ксено-торговцы игнорируют наши местные законы о торговле и границах. Возмущенные этим подтекстом, чиновники лоббируют более глубокое расследование этого вопроса."
 gpm_colony.4700.a:0 "Начать расследование."
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 2
 gpm_colony.4710.name:0 "§YСтолица:§! Расследование ксено-торговцев"
 gpm_colony.4710.desc:0 "Расследование практики торговли ксено полным ходом. Хотя мы связались с представителями соседних империй, они уклонились от наших вопросов и отказываются предлагать помощь. Они заявляют, что торговцы независимы от своих империй, и поэтому у них нет причин разбираться в этом вопросе. Тем временем ксено-торговцы продолжают нарушать наши торговые законы и подрывать местную экономику. Хотя апатия наших соседей расстраивает, мы должны продолжать расследование этого вопроса. На карту может быть поставлено само благополучие нашей империи."
 gpm_colony.4710.a:0 "§YСтолица:§! Продолжить расследование."
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 3
 gpm_colony.4720.name:0 "Ксено-торговцам нельзя доверять"
 gpm_colony.4720.desc:0 "Расследование практики ксено-трейдинга завершено. Стало ясно, что они нарушают почти все существующие местные законы о торговле. Закрытие наших границ для них не имеет никакого эффекта, поскольку они просто находят способы обойти наши патрули и текущие протоколы идентификации. Было выдвинуто предложение о полном запрете торговли без государственных разрешений и разрешении местным военным кораблям вывозить ксено-торговцев из нашего космоса."
 gpm_colony.4720.a:0 "Утвердить запрет."
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 4
 gpm_colony.4730.name:0 "§YСтолица:§! Необходимы более решительные меры"
 gpm_colony.4730.desc:0 "Несмотря на все наши усилия, чтобы не допустить ксено-торговцев в нашу империю, многие прямо нарушают запрет на нелицензионную торговлю. Эти мошенники-ксено-торговцы также стали довольно хитрыми в своих торговых практиках, легко избегая или уклоняясь от наших гораздо более медленных военных кораблей. Что-то нужно делать. Наши колонии страдают. Хотя мы снова обратились к нашим соседям за помощью, они отказались. Что еще можно сделать для защиты нашей империи?"
 gpm_colony.4730.a:0 "Издайте новую директиву: выследите их."
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 5
 gpm_colony.4740.name:0 "§YСтолица:§! Пиратство начинается"
 gpm_colony.4740.desc:0 "Наши военные начали несколько небольших кампаний, чтобы выследить этих мошенников-ксено-торговцев. Хотя первоначальные попытки казались успешными, вскоре отчеты стали поступать снова; сначала из наших отдаленных систем, а затем из колоний, более близких к ядру нашей империи. Многие из этих ксеносов-изгоев обратились к откровенному пиратству, обману и воровству из одной колонии для продажи другой. Некоторые начали экспортировать в наши колонии некачественные ресурсы, часто с катастрофическими результатами. Если что-то не будет сделано, чтобы остановить этих пиратов, наша экономика может рухнуть."
 gpm_colony.4740.a:0 "Выдавать гражданские награды."
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 6
 gpm_colony.4750.name:0 "§YСтолица:§! Охота начинается"
 gpm_colony.4750.desc:0 "Наша новая политика, позволяющая гражданским лицам охотиться на этих мошенников-ксено-торговцев и пиратов за вознаграждение, оказалась довольно популярной и эффективной. Наконец, наши внешние колонии могут начать процветать за счет собственной торговли. Хотя мы по-прежнему часто получаем сообщения о трейдерах-мошенниках, мы получаем столько же уведомлений об отправленных и собранных наградах. Наши официальные лица и наши гражданские лица вполне довольны результатами, и было предложено, чтобы мы сделали эту охоту за головами в качестве постоянной политики."
 gpm_colony.4750.a:0 "Мы сделаем так."
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 7
 gpm_colony.4760.name:0 "§YСтолица:§! Министерство Охоты"
 gpm_colony.4760.desc:0 "После долгих споров и слишком большого количества документов мы успешно создали Министерство охоты. Эта новая правительственная организация будет контролировать все правила и политику в отношении охоты за головами. Они будут регулировать правила ведения боевых действий, права на охоту за территорией и платежные системы. То, что начиналось как неприятная проблема с ксено-торговцами, превратилось в новую экономическую возможность для наших граждан. Наша империя стала сильнее благодаря неудачным усилиям тех торговцев и пиратов, которые думали ослабить нас в своих интересах. Они больше не будут представлять для нас угрозы, и это министерство будет гарантировать нашим гражданам надлежащую компенсацию за их усилия."
 gpm_colony.4760.a:0 "Мы все выиграем от этого."

 # Capital Event - xenophile -> gpm_galactic_outreach_program stage 1
 gpm_colony.4800.name:0 "§YСтолица:§! Празднование дружбы"
 gpm_colony.4800.desc:0 "Местные губернаторы в нашей столице думают об учреждении дня празднования в честь разнообразия и наших новых инопланетных соседей. Они просят наше правительство сделать этот праздник глобальным, чтобы выразить нашу признательность нашим инопланетным друзьям, а также предоставить возможность обратиться ко всем другим живым существам в галактике."
 gpm_colony.4800.a:0 "Вместо этого мы должны сделать это галактическим праздником.!"
 # Capital Event - xenophile -> gpm_galactic_outreach_program stage 2
 gpm_colony.4810.name:0 "§YСтолица:§! Могли бы мы сделать больше?"
 gpm_colony.4810.desc:0 "Первое ежегодное галактическое празднование разнообразия и равенства всех видов имело оглушительный успех. Наши граждане очень рады, что этот праздник создан. Однако наше правительство задается вопросом, можем ли мы сделать больше, чем это простое празднование, чтобы показать, насколько мы заботимся о благе всех в галактике."
 gpm_colony.4810.a:0 "Давайте обсудим это внутри."
 # Capital Event - xenophile -> gpm_galactic_outreach_program stage 3
 gpm_colony.4820.name:0 "§YСтолица:§! Протягивая руку дружбы"
 gpm_colony.4820.desc:0 "После долгих и искренних дебатов наше правительство решило, что в этот праздник мы всегда будем вкладывать дополнительные ресурсы в общение со всеми остальными цивилизациями галактики. Друзья они или враги, мы протянем руку дружбы в надежде, что они поступят так же. В этот день мы всегда будем считать всех, в пределах нашей цивилизации и за ее пределами, своими друзьями и постараемся найти общие интересы и ценности."
 gpm_colony.4820.a:0 "Это будет основа и нашей империи.."
 # Capital Event - xenophile -> gpm_galactic_outreach_program stage 4
 gpm_colony.4830.name:0 "§YСтолица:§! У тебя есть друг"
 gpm_colony.4830.desc:0 "Наше правительство приняло официальный закон, имеющий обязательную силу, который делает эту информационно-просветительскую программу и праздник фундаментальной частью нашего общества. Объявление привело к празднованию на улицах нашей столицы и по всей нашей империи, когда наши граждане приветствовали этот последний шаг на нашем пути к созданию галактики, полной надежды и дружбы."
 gpm_colony.4830.a:0 "Всем всегда будут рады."

 # Capital Event - hive mind -> gpm_synopsys_nodes stage 1
 gpm_colony.4900.name:0 "§YСтолица:§! Напряженные соединения"
 gpm_colony.4900.desc:0 "Обширность нашей империи - это то, что делает нашу цивилизацию сильной. Однако это также становится слабостью, поскольку большие расстояния затрудняют контроль над нашими гражданами. Наши правительственные чиновники обеспокоены тем, что без решения этой проблемы целостность нашего общества будет непоправимо повреждена."
 gpm_colony.4900.a:0 "Мы исследуем этот вопрос."
 # Capital Event - hive mind -> gpm_synopsys_nodes stage 2
 gpm_colony.4910.name:0 "§YСтолица:§! Улучшение нашей связи"
 gpm_colony.4910.desc:0 "Наши ученые считают, что проблема поддержания связи между ульями в нашей огромной империи может быть решена путем сочетания редактирования генома и кибернетических имплантатов. Изменяя нашу физическую форму, чтобы она была совместима с очень специализированными имплантатами, мы теоретически могли бы усилить связь коллективного разума в тысячу или более раз."
 gpm_colony.4910.a:0 "Это возможное решение. иследовать это."
 # Capital Event - hive mind -> gpm_synopsys_nodes stage 3
 gpm_colony.4920.name:0 "§YСтолица:§! Начальное экспериментирование"
 gpm_colony.4920.desc:0 "Предложенная комбинация редактирования генома и кибернетических имплантатов оказалась успешной в первоначальных лабораторных экспериментах. Мелкомасштабное редактирование генома отдельных клеток показало многообещающее, поскольку эти модифицированные клетки могут взаимодействовать с простым электронным устройством. Необходимы более масштабные эксперименты, чтобы определить, возможно ли это с более сложными сигналами."
 gpm_colony.4920.a:0 "Продолжить исследование."
 # Capital Event - hive mind -> gpm_synopsys_nodes stage 4
 gpm_colony.4930.name:0 "§YСтолица:§! Дальнейшие эксперименты"
 gpm_colony.4930.desc:0 "Наши ученые трудились над этим проектом, сталкиваясь с неудачей за неудачей и препятствием за препятствием. Хотя временами они опасались, что решение никогда не будет найдено, эксперименты с редактированием генома и кибернетическими связями наконец оказались успешными. Теперь мы можем начать тестирование этих методов и имплантатов, называемых узлами синопсии, на гражданских подопытных."
 gpm_colony.4930.a:0 "Будем надеяться, что это сработает."
 # Capital Event - hive mind -> gpm_synopsys_nodes stage 5
 gpm_colony.4940.name:0 "§YСтолица:§! Мы едины"
 gpm_colony.4940.desc:0 "Первые несколько испытуемых отвергли имплантаты, но дальнейшая модификация генома исправила эту проблему. Наши последние тесты с узлами synopsys оказались весьма успешными. Адаптация наших граждан в нашем столичном мире уже началась, и она будет продолжаться до тех пор, пока связь между ульями не станет достаточно сильной, чтобы достичь всех концов нашей галактики. По мере того, как мы укрепляем нашу связь, мы укрепляем и нашу империю."
 gpm_colony.4940.a:0 "Это великий день для нас."

 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 1
 gpm_colony.5000.name:0 "§YСтолица:§! Посещение трущеб"
 gpm_colony.5000.desc:0 "В течение многих лет мы фокусировались на расширении нашей империи. Чем больше территории, тем лучше. Однако после стольких усилий, затраченных на создание наших колоний, инфраструктура нашего столичного мира устарела. Хотя колонии на окраинах нашей империи постоянно внедряют последние технологические усовершенствования, наша столица остается в застое. В некоторых случаях технология здесь больше не совместима с новейшими технологиями, внедренными в наших колониях. Наши лидеры выступают за модернизацию нашей инфраструктуры. Как мы можем называть себя величайшей расой в галактике, когда некоторые из наших мирных жителей живут в таких плохих условиях?"
 gpm_colony.5000.a:0 "Начните планировать эти обновления."
 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 2
 gpm_colony.5010.name:0 "§YСтолица:§! Время имеет существенное значение"
 gpm_colony.5010.desc:0 "Обновление инфраструктуры в нашем столичном мире - срочный проект, но он требует тщательного планирования, чтобы не повлиять на текущие операции. После некоторого размышления было разработано несколько алгоритмических систем для определения наиболее оптимального способа начать обновление нашей старой инфраструктуры. Теперь, когда расчеты завершены, можно построить несколько недавно разработанных систем сборки, чтобы ускорить создание модулей обновления."
 gpm_colony.5010.a:0 "Соберите ресурсы для этого."
 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 3
 gpm_colony.5020.name:0 "§YСтолица:§! Все системы готовы"
 gpm_colony.5020.desc:0 "На подготовку ушло некоторое время, но, наконец, стареющая инфраструктура в нашем столичном мире готова к обновлению. Тщательное планирование позволило нам разумно распределить колоссальные объемы ресурсов по ключевым точкам по всей планете. Теперь все готово для начала проекта. Ожидается, что эти обновления вызовут минимальное вмешательство в повседневную работу."
 gpm_colony.5020.a:0 "Хорошо. Начать обновления."
 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 4
 gpm_colony.5030.name:0 "§YСтолица:§! По одной части за раз"
 gpm_colony.5030.desc:0 "По просьбе наших руководителей наши сотрудники представили отчет о ходе модернизации нашей инфраструктуры. Мы примерно на полпути и заметно идем по графику. Никаких серьезных помех нашей нормальной работе не было. В процессе обновления планета производит ресурсы по номинальной стоимости. При условии, что остальная часть проекта пойдет по плану, мы рассчитываем завершить эти обновления в ближайшее время."
 gpm_colony.5030.a:0 "Это хорошие новости. Продолжайте обновление."
 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 5
 gpm_colony.5040.name:0 "§YСтолица:§! Системы быстрой сборки"
 gpm_colony.5040.desc:0 "Наконец-то завершены работы по модернизации инфраструктуры нашего столичного мира. Наш столичный мир снова является вершиной нашей цивилизации. Недавно установленные современные системы и программное обеспечение работают в оптимальных условиях, и производительность наших ресурсов никогда не была такой высокой. Теперь мы можем снова обратить внимание на расширение и дальнейшее развитие технологий нашей империи. Никогда больше мы не позволим нашему столичному миру прийти в такое плачевное состояние. Чтобы наша империя была великой, мы должны поддерживать все ее аспекты."
 gpm_colony.5040.a:0 "Нет более совершенной империи, чем наша."




  