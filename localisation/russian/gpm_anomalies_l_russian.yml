 #######################################
 #### Alluring Darkness
 #######################################
 GPM_BLACK_HOLE_CAT:0 "Манящая тьма"
 gpm_anomaly.78877.name:0 "Манящая тьма"
 gpm_d_inspirational:0 "£sr_dark_matter£ +3\n"
    
 # normal
 GPM_BLACK_HOLE_CAT_DESC:0 "Есть что-то необычное в этой сингулярности, возможно, нам стоит тут задержатся ненадолго."
 gpm_anomaly.78877.desc:0 "Трудно представить себе практическое применение черной дыры. Поскольку практические приложения настолько отдалены, многие люди считают, что нам это не должно быть интересно. Но это стремление понять мир - вот что определяет нас как разумных существ."
 # hive mind
 GPM_BLACK_HOLE_CAT_HIVE_DESC:0 "В этой сингулярности есть что-то заманчивое, возможно, нам стоит остаться ненадолго."
 gpm_anomaly.78877.desc.hive:0 "Трудно представить себе практическое применение черной дыры. Несмотря на сложный характер подобных особенностей, мы должены узнать об этом больше. Только так мы можем расти."
 # machine empire
 GPM_BLACK_HOLE_CAT_MACH_DESC:0 "Эта особенность порождает непредсказуемые модели. Это необходимо изучить."
 gpm_anomaly.78877.desc.mach:0 "Первоначальное наблюдение этой особенности показывает, что она не вращается. До сих пор существование этого типа черной дыры было теоретическим ожиданием. Эта не вращающаяся черная дыра будет классифицирована как черная дыра Шварцшильда в небесных базах данных. Его расположение и свойства еще больше повысят точность моделей и процессов, генерирующих галактику и систему."

 #######################################
 #### Diamond In The Sky
 #######################################
 GPM_SUN_CAT:0 "бриллиант в небе"
 gpm_anomaly.78878.name:0 "Необычно яркий"
 gpm_d_sun_energy_deposit:0 "£energy£ +9\n"
    
 # normal
 GPM_SUN_CAT_DESC:0 "Солнце кажется очень ярким, полное орбитальное сканирование может пролить свет на это явление.."
 gpm_anomaly.78878.desc:0 "Это солнце необычайно яркое из-за значительно возросшей солнечной активности на поверхности. Редкое сочетание элементов и гравитационного давления, кажется, является причиной этого необычного явления. Мы могли бы воспользоваться этим!"
 # hive mind
 GPM_SUN_CAT_HIVE_DESC:0 "Солнце кажется очень ярким, полное орбитальное сканирование может пролить свет на это явление.."
 gpm_anomaly.78878.desc.hive:0 "Это солнце необычайно яркое из-за значительно возросшей солнечной активности на поверхности. Редкое сочетание элементов и гравитационного давления, кажется, является причиной этого необычного явления. Мы можем воспользоваться этим!"
 # machine empire
 GPM_SUN_CAT_MACH_DESC:0 "Датчики обнаруживают повышенные выбросы энергии, исходящие от этой солнечной массы. Требуется наблюдение."
 gpm_anomaly.78878.desc.mach:0 "Эта солнечная масса неожиданно яркая из-за повышенной солнечной активности на поверхности. невероятная комбинация элементов и гравитационного давления теоретически являются основными переменными более высоких выбросов. Увеличенный выход энергии этой солнечной массы необходим для дальнейшего совершенствования наших функций."
 
 gpm_unusual_bright_sun:0 "Необычно яркий"
 gpm_unusual_bright_sun_desc:0 "Это солнце необычайно яркое из-за значительно возросшей солнечной активности на поверхности. Редкое сочетание элементов и гравитационного давления, кажется, является причиной этого необычного явления. Мы могли бы воспользоваться этим!"

 #######################################
 #### Something Strange
 #######################################
 GPM_WEIRD_CAT:0 "Что-то странное"
 gpm_anomaly.78879.name:0 "Планета, смещенная во времени"
 gpm_anomaly.78879.TT:0 "£physics£ +6\n£society£ +6\n£engineering£ +6\n"
 # gpm_d_time_displaced_planet:0 "£physics£ +6\n£society£ +6\n£engineering£ +6\n"
    
 # normal
 GPM_WEIRD_CAT_DESC:0 "Наши сканеры обнаруживают необычные показания. Этот мир не должен быть там, где он находится в соответствии с нашими долгосрочными сканированиями и звездными картами. Мы должны §Hдолжно§! исследовать."
 gpm_anomaly.78879.desc:0 "Этот мир испускает странные показания хронотрона. Каким-то образом этот мир оказался вне времени. Неизвестно, когда родился этот мир или откуда он, но он, несомненно, предлагает множество возможностей узнать о природе самого времени!"
 # hive mind
 GPM_WEIRD_CAT_HIVE_DESC:0 "Наши сканеры обнаруживают необычные показания. Этот мир не должен быть там, где он есть, согласно нашим долгим сканированием и звездным картам. §HЯ заинтригован§!."
 gpm_anomaly.78879.desc.hive:0 "Этот мир испускает странные показания хронотрона. Каким-то образом этот мир оказался вне времени. Неизвестно, когда родился этот мир или откуда он. Мы можем узнать больше об исключительной природе времени, если внимательно изучу этот мир.. "
 # machine empire
 GPM_WEIRD_CAT_MACH_DESC:0 "Наши сканеры обнаруживают невероятные показания. Согласно нашим навигационным базам данных и галактическим симуляциям, этот мир не должен быть там, где он находится. §HA требуется серия тестов и наблюдений§!"
 gpm_anomaly.78879.desc.mach:0 "Этот мир испускает неожиданные показания хронотрона. Этот мир был вытеснен из времени неизвестной переменной. Дальнейшие наблюдения и дальнейшие эксперименты увеличат вероятность обнаружения недостающих переменных, которые привели к смещению этого небесного тела. Время нужно изучать дальше."

 #######################################
 #### Unusual Emissions
 #######################################
 GPM_PROTO_CAT:0 "Необычные выбросы"
 gpm_anomaly.78880.name:0 "Станция, зараженная протомолекулами"
 gpm_d_proto_molecule_deposit:0 "£society£ +6\n"
    
 # normal
 GPM_PROTO_CAT_DESC:0 "Наши сканеры обнаруживают необычные выбросы, исходящие от поверхности этого астероида. Мы должны исследовать."
 gpm_anomaly.78880.desc:0 "Поначалу эта астероидная станция казалась заброшенной, поврежденной. Но как только мы начали слушать различные электромагнитные каналы, мы могли слышать странные голоса, даже немного увеличивая скорость. При ближайшем рассмотрении внутренняя часть станции наполнена странными кристаллами и причудливым движущимся био-металлическим ядром, почти реалистичным. Все это место звучит устрашающе."
 # hive mind
 GPM_PROTO_CAT_HIVE_DESC:0 "Сканеры обнаруживают необычные выбросы, исходящие от поверхности этого астероида. Мы должны исследовать."
 gpm_anomaly.78880.desc.hive:0 "Сначала эта астероидная станция казалась заброшенной, поврежденной. Но как только я начал слушать различные электромагнитные каналы, я мог слышать странные голоса, которые немного увеличивались в скорости. При ближайшем рассмотрении внутреннее пространство станции наполнено странными кристаллами и причудливым движущимся био-металлическим ядром, почти реалистичным. Голоса уникальны по своей природе, но, похоже, постепенно становятся единым целым, как и мы. Я должен знать больше."
 # machine empire
 GPM_PROTO_CAT_MACH_DESC:0 "Сканеры обнаруживают необычные выбросы, исходящие от поверхности этого астероида. Требуются дальнейшие сканирования."
 gpm_anomaly.78880.desc.mach:0 "После первых сканирований астероидная станция казалась заброшенной и поврежденной из-за внешних разрядов энергии. Интерьер подвергся коррозии из-за странного энергетического поля. Когда фокус наших датчиков был установлен на более узкую полосу, они обнаружили необычные звуковые паттерны, даже немного увеличив скорость. При ближайшем рассмотрении внутри были обнаружены странные кристаллы и причудливо движущееся ядро биометалла. Внутренние кристаллы, кажется, сознательно перемещаются в одно место на станции."
 
 gpm_protomolecule_infected_station:0 "Станция, зараженная протомолекулами"
 gpm_protomolecule_infected_station_desc:0 "Сначала эта астероидная станция казалась заброшенной, поврежденной. Но как только мы начали слушать разные каналы, мы могли слышать странные голоса, даже немного набирающие скорость. При ближайшем рассмотрении внутреннее пространство станции наполнено странными кристаллами и причудливым движущимся био-металлическим ядром, почти реалистичным. Все это место звучит устрашающе."

 #######################################
 #### Flickering In The Darkness
 #######################################
 GPM_CLOCK_CAT:0 "Мерцание в темноте"
 gpm_anomaly.78881.name:0 "Пульсар Часы"
 gpm_d_pulsar_clock:0 "£physics£ +12\n"

 # normal
 GPM_CLOCK_CAT_DESC:0 "Что-то в этом пульсаре кажется очень последовательным. Он регулярно пульсирует, выделяя огромное количество энергии."
 gpm_anomaly.78881.desc:0 "Этот пульсар не только быстр, но и вращается с такой удивительной регулярностью, что являются одними из самых точных часов во Вселенной. Используя этих небесных хронометров, астрономы отвечают на вопросы о звездах, материи и даже о пространстве и времени как таковом, что в противном случае было бы невозможно."
 # hive mind
 GPM_CLOCK_CAT_HIVE_DESC:0 "Что-то в этом пульсаре кажется очень последовательным. Он регулярно пульсирует, выделяя огромное количество энергии.."
 gpm_anomaly.78881.desc.hive:0 "Этот пульсар не только быстр, но и вращается с такой удивительной регулярностью, что являются одними из самых точных часов во Вселенной. Используя этих небесных хронометров, я могу найти ответы на вопросы о звездах, материи - и даже о самом пространстве и времени - которые иначе были бы невозможны.."
 # machine empire
 GPM_CLOCK_CAT_MACH_DESC:0 "Этот пульсар очень стабильный. Он регулярно пульсирует, выделяя огромное количество ценной энергии.."
 gpm_anomaly.78881.desc.mach:0 "Этот пульсар вращается с редкой, но предсказуемой скоростью. Они вращаются с такой регулярностью, что являются одними из самых точных часов во Вселенной. Используя небесные хронометры, такие как этот пульсар, наши системы могут поддерживать свои тактовые частоты в пределах стандартных параметров, что приводит к гораздо меньшим проблемам с синхронизацией на расстоянии."