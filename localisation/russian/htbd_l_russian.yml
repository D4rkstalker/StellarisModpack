 HTBD_KILL_KID:0 "Останки детёныша дракона"
 HTBD_KILL_KID_DESC:0 "Мало что осталось от детёныша дракона, но кое-что можно исследовать, чтобы лучше узнать их природу. Нам следует поспешить, так как останки медленно дрейфуют к ближайшей планете."
 HTBD_KILL_TEEN:0 "Останки молодого дракона"
 HTBD_KILL_TEEN_DESC:0 "Останки молодого эфирного дракона могут открыть тайну их удивительных способностей и оружия. Необходимо заняться их изучением."
 HTBD_KILL_ADULT:0 "Останки эфирного дракона"
 HTBD_KILL_ADULT_DESC:0 "Эфирный дракон повержен и его останки медленно падают на ближайщую планету. Нельзя упустить уникальную возможность изучить их и получить бесценные данные о природе эфирных драконов."
 HTBD_KILL_GRAND:0 "Останки великого дракона"
 HTBD_KILL_GRAND_DESC:0 "Великий дракон побеждён! Его останки - бесценный источник редких знаний и нам следует начать их изучение немендленно."

 htbd_ev.1.name:1 "Выход дракона"
 htbd_ev.1.pre.1:0 "Существо встреченное в системе §S[From.System.GetName]§! не похоже ни на что виденное ранее!\n\n"
 htbd_ev.1.pre.2:0 "Существо в системе §S[From.System.GetName]§! является тоже эфирным драконом, но явно другого размера!\n\n"
 htbd_ev.1.end.1:0 "Похоже это ещё детёныш, хотя и весьма агрессивный и с мощным оружием. Однако стоит быть осторожным, рядом может быть и мама."
 htbd_ev.1.end.2:0 "Это агрессивный и мощный дракон впечатляющих размеров, но с поведением молодого животного."
 htbd_ev.1.end.3:0 "Это удивительное и могучее создание способно сразиться с целым флотом. Не стоит злить его."
 htbd_ev.1.end.4:0 "Это поистине грандиозное создание, несравненной мощи. Словно дракон из древних сказок."

 htbd_ev.1.desc.1:1 "$htbd_ev.1.pre.1$$htbd_ev.1.end.1$"
