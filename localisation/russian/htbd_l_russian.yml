 HTBD_NRG_S_ARMOR:0 "Малая Кибер-Чешуя Дракона"
 HTBD_NRG_M_ARMOR:0 "Средняя Кибер-Чешуя Дракона"
 HTBD_NRG_L_ARMOR:0 "Большая Кибер-Чешуя Дракона"

 tech_htbd_nano:0 "Нанитный Дракон"
 tech_htbd_nano_desc:0 "Эфирный Дракон с внедренными нанитами"
 feature_htbd_nano:0 "§SUnlocks Feature:§! Нанитизация Эфирного Дракона"
 feature_htbd_nano_desc:0 "Внедрение нанитов при инкубации Эфирного Дракона."
 tech_htbd_goo_armor:0 "Нанитный Панцирь Дракона"
 tech_htbd_goo_armor_desc:0 "Инфузия нанитов в Эфирного Дракона сделала его броню и внутренний каркас единым непробиваемым панцирем с регенерацией. Мы можем использовать тот же принцип при бронировании кораблей."
 feature_htbd_goo_armor:0 "§SUnlocks Feature:§! Нанитный Панцирь Эфирного Дракона"
 feature_htbd_goo_armor_desc:0 "Нанитный панцирь объединивший в себе броню и внутренний каркас с само-восстановлением"
 HTBD_GOO_ARMOR:0 "Регенерирующий Нанитный Панцирь Дракона."
 HTBD_GOO_ARMOR_DESC:0 "$feature_htbd_goo_armor_desc$"
 HTBD_GOO_S_ARMOR:0 "Малый Нанитный Панцирь Дракона"
 HTBD_GOO_M_ARMOR:0 "Средний Нанитный Панцирь Дракона"
 HTBD_GOO_L_ARMOR:0 "Большой Нанитный Панцирь Дракона"

 htbd_ev.111.name:0 "Необычная Червоточина"
 htbd_ev.111.desc.1:0 "Эта система содержит странный объект непонятной природы рядом со звездой. Мы не знаем, что это такое, но разберемся со временем."
 htbd_ev.111.desc.2:0 "Эта система содержит необычную червоточину. Непонятно, это другой вариант естественной червоточины или кем-то созданный объект. Его расположение около звезды, а не за пределами гравитационного колодца системы очень удивительно."
 htbd_ev.111.desc.add:0 "В этой же системы замечен эфирный дракон, возможно между ними есть связь."
 htbd_ev.111.desc.3:0 "$htbd_ev.111.desc.1$ $htbd_ev.111.desc.add$"
 htbd_ev.111.desc.4:0 "$htbd_ev.111.desc.2$ $htbd_ev.111.desc.add$"
 htbd_ev.112.name:0 "Разгадка тайны странных червоточин!"
 htbd_ev.112.desc.1:0 "Загадочные червоточины встречаемые нами в галактике создаются Эфирными Драконами! Наши системы наблюдения зафиксировали, как [From.GetName] создал новую червоточину в системе [From.System.GetName]! Это потрясающее открытие открывает новые возможности по изучению этого феномена."
 htbd_ev.112.desc.2:0 "Наши сенсоры обнаружили, что [From.GetName] создал небольную червоточину в системе [From.System.GetName]! Мы должны исследовать этот феномен и этот тип червоточин."
 htbd_ev.113.name:0 "Новая эфирная червоточина"
 htbd_ev.113.desc.1:0 "Новая червоточина создана в нашей системе [this.GetName]! Это создаёт риск неавторизованного доступа в наше пространство. Принять во внимание."
 htbd_ev.113.desc.2:0 "Новый выход из червоточины появился в системе [this.GetName]! Возможен неавторизованный доступ в наше пространство. Примите к сведению."
 
