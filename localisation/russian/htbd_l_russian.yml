 htbd_ev.2.name:1 "Убийца дракона"
 htbd_ev.2.pre:0 "Могучий дракон §Y[FromFromFromFrom.GetName]§! повержен! Бесстрашие адмирала §G[FromFromFrom.GetName]§! будет примером для потомков.\n\n"
 htbd_ev.2.desc:0 "$htbd_ev.2.pre$Останки дракона дрейфуют к планете §S[body_place.GetName]§!. Необходимо срочно начать их изучение, кто знает какие тайны мы можем открыть?"
 htbd_ev.2.desc.alt:0 "$htbd_ev.2.pre$Печально, но тело дракона полностью сгорело в области высокотемпературной плазмы на месте смерти и всё осталось нам - лишь пепел и пыль."

 htbd_ev.3.name:0 "Затаившийся Дракон"
 htbd_ev.3.desc:0 "Секреты дракона остались нераскрыты, но [Root.GetLeaderName] смог собрать массу научных данных для анализа. Определённо, это ускорит наши сопутствующие исследования."
 htbd_ev.4.name:0 "Дыхание Дракона"
 htbd_ev.4.desc:0 "Дыхание дракона представляет собой дальнобойный сфокусированный луч плазмы непонятной пока природы и огромной мощи. [Root.GetLeaderName] смог понят некоторые его принципы, но необходимо продолжать исследования."
 htbd_ev.403.name:0 "Дыхание Дракона"
 htbd_ev.403.desc:0 "[Root.GetLeaderName] проделал удивительную работу и раскрыл секреты принципов работы дыхания дракона! Мы можем начать разработку оружия на этих принципах для наших мощнейших кораблей."
 htbd_ev.5.name:0 "Татуировка Дракона"
 htbd_ev.5.desc:0 "[Root.GetLeaderName] проделал огромную работу и по анализу останков дракона и открыл тайну драконьей брони. Чешуйки брони дракона уложены особым образом и сделаны из уникального сплава. Похоже мы можем улучшить броню кораблей подобным образом!."
 htbd_ev.6.name:0 "Ярость Дракона"
 htbd_ev.6.desc:0 "Анализ данных драконьего оружия ближнего боя помог понять его принципы. [Root.GetLeaderName] проделал великолепную работу!"

 HTBD_PD_WEAPON:0 "Молнии Дракона"
 HTBD_PD_WEAPON_DESC:0 "Это уникальное оружие создано по аналогии с защитным полем эфирного дракона. Оно в корне отличатеся от обычного оружия ПРО и очень эффективно уничтожает все мелкие цели вблизи корабля."
 HTBD_PD_M_WEAPON:0 "$HTBD_PD_WEAPON$"
 HTBD_PD_M_WEAPON_DESC:0 "$HTBD_PD_WEAPON_DESC$"
 tech_dragon_pd:0 "$HTBD_PD_WEAPON$"
 tech_dragon_pd_desc:0 "$HTBD_PD_WEAPON_DESC$"

 HTBD_WING_WEAPON:0 "Плазмомёт Дракона"
 HTBD_WING_WEAPON_DESC:0 "Изучение живого Дракона дало уникальный шанс исследовать его крылья быстро генерирующие пучки плазмы и создать прототип оружия на том же принципе."
 HTBD_AUTOPLASMA:0 "Плазмоган Дракона"
 HTBD_AUTOPLASMA_DESC:0 "$HTBD_WING_WEAPON_DESC$"
 tech_dragon_plasma:0 "$HTBD_WING_WEAPON$"
 tech_dragon_plasma_desc:0 "$HTBD_WING_WEAPON_DESC$"

 HTBD_XL_WEAPON:0 "Дыхание Дракона"
 HTBD_XL_WEAPON_DESC:0 "Это разрушительное оружие - результат исследования разрушительного плазменного дыхания эфирных драконов. Оно не такое мощное, но самое мощное из того, что мы можем создать."
 tech_dragon_breath:0 "$HTBD_XL_WEAPON$"
 tech_dragon_breath_desc:0 "$HTBD_XL_WEAPON_DESC$"

 HTBD_TITAN_WEAPON:0 "Адское Пламя"
 HTBD_TITAN_WEAPON_DESC:0 "Адаптированное для титанов плазменное дыхание Эфирных Драконов."
 HTBD_JUGGER_WEAPON:0 "$HTBD_TITAN_WEAPON$ ($juggernaut$)"
 HTBD_JUGGER_WEAPON_DESC:0 "$HTBD_TITAN_WEAPON_DESC$"
 tech_dragon_titan:0 "$HTBD_TITAN_WEAPON$"
 tech_dragon_titan_desc:0 "$HTBD_TITAN_WEAPON_DESC$"

 HTBD_XL_STARBASE:0 "$HTBD_XL_WEAPON$"
 HTBD_XL_STARBASE_DESC:0 "$HTBD_XL_WEAPON_DESC$"
 HTBD_TITAN_STARBASE:0 "$HTBD_TITAN_WEAPON$"
 HTBD_TITAN_STARBASE_DESC:0 "$HTBD_TITAN_WEAPON_DESC$"
 HTBD_SCALED_ARMOR:0 "Усиленная Броня Дракона"
 HTBD_SCALED_ARMOR_DESC:0 "Броня дракона естественным образом непробиваема."
 HTBD_AURA_SCALE:0 "Усиленная Броня Дракона"
 HTBD_AURA_SCALE_DESC:0 "Броня дракона естественным образом непробиваема."
 HTBD_AURA_FEAR:0 "Драконья Аура Страха"
 HTBD_AURA_FEAR_DESC:0 "Великий Дракон окружен психоаурой действующей пугающе на вражеский флот."
 HTBD_AURA_SUCTION:0 "Энергетическая Аура Дракона"
 HTBD_AURA_SUCTION_DESC:0 "Дракон окружен высокоэнергетической аурой нарушающей работу щитов вражеских кораблей."

 htbd_aura_scale:0 "Непробиваемая Броня"
 htbd_aura_fear:0 "Пугающая Аура"
 htbd_aura_suction:0 "Поле Анти-щитов"

 htbd_ev.10.name:1 "Путь Дракона"
 htbd_ev.10.desc:0 ""Эфирные драконы удивительные, но опасные существа, способные путешествовать среди звёзд. Исследование поведения драконов и их мотивов может существенно расширить наши знания. Для начала надо исследовать излюбленные места драконов и места, которых драконы избегают."
 htbd_ev.10.a:0 "Следуй за драконом"
 htbd_way_chain_title:0 "Путь Дракона"
 htbd_way_chain_desc:0 "Наши научные корабли должны исследовать системы посещаемые драконами. Первичный анализ показывает, что в некоторых системах они задерживаются надолго, другие быстро покидают, а третьи избегают даже посещать. Поняв особенности этих систем, мы поймём и драконов." 
 htbd_liked_systems:0 "Излюбленные системы"
 htbd_avoid_systems:0 "Избегаемые системы"

 htbd_way_poi_title:0 "Жемчуг Дракона"
 htbd_way_poi_desc:0 "Отметить системы посещаемые драконом. Для этого надо отслеживать его перемещения."

 HTBD_WAY_LIKE:0 "Комфортная система"
 HTBD_WAY_LIKE_DESC:0 "Похоже ему здесь нравится. Стоит изучить, что именно привлекает его. Изучив несколько таких систем, мы сможем понять, что их объединяет и привлекает драконов."
 HTBD_WAY_AVOID:0 "Неудобная система"
 HTBD_WAY_AVOID_DESC:0 "Дракон был здесь и почти сразу покинул систему. Что-то здесь не понравилось ему, если мы поймём что - сможем узнать, чего они боятся."
 htbd_ev.71.name:1 "Изучена система привлёкшая дракона."
 htbd_ev.7.desc.point:0 "Мы собрали достаточно данных об этой системе, посещенной драконом. Необходимо больше данных из других систем."
 htbd_ev.71.desc.done:0 "После анализа данных всех систем привлекающих драконов, мы можем точно сказать, что основа их поведения и пристрастий в электромагнитных излучениях звёзд и других объектов."
 htbd_ev.71.desc:0 "$htbd_ev.71.desc.done$ Чтобы закончить это исследование нам необходимо изучить больше систем отпугивающих драконов."
 htbd_ev.72.name:1 "Изучена система отпугнувшая дракона"
 htbd_ev.72.desc.done:0 "Анализ данных систем отпугивающих драконов показал, что причина в мощных электромагнитных излучениях звёзд в этих системах, похоже имеено поэтому драконы избегают систем пульсаров и черных дыр."
 htbd_ev.72.desc:0 "$htbd_ev.72.desc.done$ Дальнейшие усилия надо направить на изучение систем привлекающих драконов."
 htbd_ev.73.name:1 "Ужас Дракона"
 htbd_ev.73.desc:0 "Наконец-то! Наша теория о влиянии мощных электромагнитных полей на драконов полностью подтвердилась и мы смогли синтезировать сигнал отпугивающий драконов! Установив передатчики такого сигнала на наших станциях и колониях, мы сможем отвадить драконов из нашего пространства. Уменьшенные источники такого сигнала, размещенные на кораблях, отвлекают дракона в бою и делают его более уязвимым для наших атак."
 htbd_ev.75.name:0 "Анализ данных о драконах - Что они не любят"
 htbd_ev.75.desc:0 "Мы собрали огромное количество данных о поведении драконов в чуждых им условиях и готовы к их окончательному анализу для выработки мер влияния на поведение драконов."
 htbd_ev.76.name:1 "Мы с тобой одной крови"
 htbd_ev.76.desc:0 "Поразительно! Наша теория об влиянии электромагнитных полей на чувства драконов полностью подтвердилась. Мы смогли синтезировать электромагнитную ауру драконов! Установив передатчики такого сигнала на наших станциях и кораблях, мы сможем заставить драконов считать их своими и не атаковать."
 htbd_ev.74.name:0 "Анализ данных о драконах - Предпочтения"
 htbd_ev.74.desc:0 "Мы собрали огромное количество данных о поведении драконов в предпочитаемых ими условиях и готовы к их окончательному анализу для понимания их поведения и выработке мер по взаимному сосуществованию."
 HTBD_DRAGON_FRIEND:0 "Мы с тобой одной крови"
 HTBD_DRAGON_FRIEND_DESC:0 "Наши исследования природы драконов позволили выделить сигнал успокаивающий их. Трансляция такого сигнала с наших кораблей заставит драконов считать их дружественными."
 HTBD_DRAGON_FEAR:0 "Ужас Дракона"
 HTBD_DRAGON_FEAR_DESC:0 "Наши исследования природы драконов позволили выделить сигнал отпугивающий их. Трансляция такого сигнала отвадит драконов от наших систем."
 damage_vs_country_type_htbd_horde_mult:0 "Урон эфирному дракону"
 edict_htbd_dragon_fear:0 "Ужас Дракона"
 edict_htbd_dragon_fear_desc:0 "Наши станции и флот оборудованы излучателями импульсов отпугивающих драконов и мешающих им также в бою."
 htbd_dragon_kin:0 "Драконы будут дружественны к нам"
 edict_htbd_dragon_friend:0 "Друзья Драконов"
 edict_htbd_dragon_friend_desc:0 "Наши станции и корабли маскируются под драконов, делая их нейтральными."
 htbd_has_other_edict:0 "Противоположный эдикт уже активен. Оба драконьих эдикта не могут быть активны одновременно, это привело бы к непредсказуемому поведению драконов."
 htbd_ev.8.name:0 "Необычный Дракон"
 htbd_ev.8.desc:0 "Дракон, встреченный нами в системе §S[From.System.GetName]§! ведёт себя несколько необычно. Похоже он охраняет определённую планету по какой-то причине. Стоит лучше изучить причины этого поведения."
 HTBD_DRAGON_PLANET:0 "Планета Дракона"
 HTBD_DRAGON_PLANET_DESC:0 "Необходим полный анализ планеты охраняемой драконом, чтобы определить причину этого."
 HTBD_EGG_PLANET:0 "Гнездо Дракона"
 HTBD_EGG_PLANET_DESC:0 "На планете присутствуют многочисленные следы деятельности дракона. Всё выглядит так, как будто здесь его гнездо!. Интересно, может быть сканирование поверхности выявит и драконье яйцо?."
 HTBD_EGG_CATEGORY:0 "Гнездо Дракона"
 htbd_egg_category_desc:0 "На планете присутствуют многочисленные следы деятельности дракона. Всё выглядит так, как будто здесь его гнездо!. Интересно, может быть сканирование поверхности выявит и драконье яйцо?"

 htbd_ev.82.name:0 "Драконорожденный"
 htbd_ev.82.desc:0 "Планета определённо посещалась драконом и здесь было его гнездо! Похоже расплавленные, горячие планеты очень подходят для инкубации драконьих яиц. Мы можем однозначно определять такие планеты и сканировать поверхность на наличие яиц."
 htbd_ev.83.name:0 "Возможная кладка дракона"
 htbd_ev.83.desc:0 "Недавнее сканирование планеты §S[egg_planet.GetName]§! показывает следы пребывания дракона. Эта планета - хороший кандидат на поиски яйца дракона."
 htbd_ev.83.a:0 "Отлично! Начинайте поиски."
 htbd_ev.83.a.tooltip:0 "Это прекрасная возможность получить яйцо дракона"
 htbd_ev.83.b:0 "Нет, оставим драконов в покое."
 htbd_ev.83.b.tooltip:0 "Не будем вмешиваться, пусть всё идёт своим чередом."
 htbd_ev.9.name:0 "Как приручить дракона"
 htbd_ev.9.desc:0 "Сканирование поверхности помогло найти кладку дракона и неповрежденное яйцо в отличном состоянии!"
 htbd_ev.9.a:0 "Небольшой дракон будет отличным союзником!"
 htbd_ev.9.a.tooltip:0 "С нужными знаниями о тайнах жизни и проектировании глубоких слоев коры мы можем вырастить собственного Дракона через планетарное решение на нашей расплавленной или расколотой планете."
 htbd_ev.9.b:0 "Драконы должны умереть!"
 htbd_ev.9.b.tooltip:0 "Разбить яйцо."
 htbd_ev.9.c:0 "Эти существа удивительны и редки. Не будем вмешиваться."
 htbd_ev.9.c.tooltip:0 "Спрятать яйцо."
 htbd_ev.91.name:0 "Печально, но факт"
 htbd_ev.91.desc:0 "Сканирование поверности планеты выявило место гнездования дракона, но рядом не было ни одного яйца. Видимо мы не смогли его найти или дракон уже родился здесь ранее."
 htbd_ev.91.a.name:0 "Может быть в следующий раз."
 HTBD_DRAGON_INCUBATION:0 "Инкубация Яйца Дракона"
 HTBD_DRAGON_INCUBATION_DESC:0 "Яйцо Дракона найденное в гнезде еще живое и возможно нам удастся вывести из него живого дракона, если создать нужные условия инкубации. Выведенный искусственно дракон вряд ли будет настолько же мощным, но, возможно, более лояльным"
 HTBD_DRAGON_AI_INCUBATION:0  "$HTBD_DRAGON_INCUBATION$"
 HTBD_DRAGON_AI_INCUBATION_DESC:0 "$HTBD_DRAGON_INCUBATION_DESC$"
 htbd_ev.93.name:0 "Рождение Дракона"
 htbd_ev.93.desc:0 "Из яйца успешно вылупился эфирный дракон! В процессе роста эмбриона мы также смогли понять принципы создания уникальной брони дракона."
 htbd_ev.93.a:0 "Дракон родился!"
 htbd_ev.93.a.tooltip:0 "Молодой Эфирный Дракон §HShadow§! присоединился к флоту [Root.Owner.GetName].\n"
 htbd_ev.94.name:0 "Неудачная инкубация"
 htbd_ev.94.desc:0 "Существо внутри яйца перестало развиваться и погибло. Тем не менее мы собрали много информации о нем, возможно следующий раз будет более удачным."
 htbd_ev.95.name:0 "Яростное чудовище"
 htbd_ev.95.desc:0 "Выращенный нами дракон вырвался на свободу!"
 htbd_ev.95.a:0 "Не брат ты мне!"
 htbd_ev.95.a.tooltip:0 "Нам не удалось приручить Эфирного Дракона на [From.GetName]. Он вырвался на волю!\n\n"
 htbd_ev.96.name:0 "Песнь Души"
 htbd_ev.96.desc:0 "Пси-дракон родился. Мы с тобой связаны."
 htbd_ev.96.a:0 "Я чувствую тебя."
 htbd_ev.96.a.tooltip:0 "Псионический Эфирный Дракон §MWraith§! присоединился к нашему флоту.\n\n"
 htbd_ev.97.name:0 "Быстрее, выше, сильнее!"
 htbd_ev.97.desc:0 "Био-Дракон родился. Лучше, чем мог когда-либо быть."
 htbd_ev.97.a:0 "Я несокрушим."
 htbd_ev.97.a.tooltip:0 "Биогенетический Эфирный Дракон §GHulk§! присоединился к нашему флоту.\n\n"
 htbd_ev.98.name:0 "Призрак в доспехах"
 htbd_ev.98.desc:0 "Кибер-дракон родился. Он идеален."
 htbd_ev.98.a:0 "Нет ничего невозможного."
 htbd_ev.98.a.tooltip:0 "Кибернетический Эфирный Дракон §BMotoko§! присоединился к нашему флоту.\n\n"
 htbd_ev.99.name:0 "К вашим услугам, сэр."
 htbd_ev.99.desc:0 "Нанитный Дракон родился. Целый мир спрятан внутри."
 htbd_ev.99.a:0 "Летай и сияй."
 htbd_ev.99.a.tooltip:0 "Нанитный Эфирный Дракон §LAngelus§! присоединился к нашему флоту.\n\n"

