 tech_htbd_hole_physic:0 "Физика червоточин эфирных драконов"
 tech_htbd_hole_physic_desc:0 "Эти червоточины гораздо сложнее чем естественные. Понимание их принципов действия и создания позволит нам использовать сеть драконьих червоточин и продолжить исследования в этой области."
 feature_htbd_hole_access:0 "Проход через эфирные червоточины"
 feature_htbd_hole_access_desc:0 "Позволяет нам открывать эфирные червоточины и проходить через них."
 tech_htbd_hole_sustenance:0 "Стабилизация Эфирных Червоточин"
 tech_htbd_hole_sustenance_desc:0 "Поддержка Эфирной Червоточины в открытом состоянии. Подпитка энергией ближайшей звезды позволит стабилизировать червоточину и держать открытой постоянно."
 feature_htbd_hole_sustenance:0 "§SUnlocks Feature:§! Стабилизация Эфирной Червоточины"
 feature_htbd_hole_sustenance_desc:0 "Возможность держать червоточину открытой сколько угодно."
 tech_htbd_hole_iff:0 "Протокол свой-чужой для Эфирной Червоточины"
 tech_htbd_hole_iff_desc:0 "Держать Эфирные Червоточины постоянно открытыми опасно, новый протокол идентификации позволит пройти только дружественным флотам."
 feature_htbd_hole_iff:0 "§SUnlocks Feature:§! Протокол Свой-Чужой для Эфирных Червоточин"
 feature_htbd_hole_iff_desc:0 "Идентификация дружественных кораблей через червоточину и открытие её только на короткое время для прохода."
 tech_htbd_hatchery:0 "Инкубация Эфирных Драконов"
 tech_htbd_hatchery_desc:0 "Попытка искусственно вырастить Эфирного Дракона дала достаточно данных для стабилизации процесса"
 feature_htbd_hatchery:0 "§SUnlocks Feature:§! Устойчивая инкубация Эфирных Драконов"
 feature_htbd_hatchery_desc:0 "Существенно улучшает шансы на выращивание послушного Эфирного Дракона"

 tech_htbd_psion:0 "Пси Дракон"
 tech_htbd_psion_desc:0 "Псионические усиления выращенного Эфирного Дракона"
 feature_htbd_psion:0 "§SUnlocks Feature:§! Пси-улучшенный Эфирный Дракон"
 feature_htbd_psion_desc:0 "Выращивание Эфирного Дракона с псионическими способностями."
 tech_htbd_psi_armor:0 "Пси-броня Дракона"
 tech_htbd_psi_armor_desc:0 "Пси-усиление Эфирного Дракона привело к уникальным изменениям его бронированной чешуи. Мы можем воссоздать эффект для брони наших кораблей."
 feature_htbd_psi_armor:0 "§SUnlocks Feature:§! Пси-броня Эфирного Дракона"
 feature_htbd_psi_armor_desc:0 "Броня Эфирного Дракона с пси-усилением."
 HTBD_PSI_ARMOR:0 "Пси-усиленная Чешуя Дракона с естественным эффектом щита."
