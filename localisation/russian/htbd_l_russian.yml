 decision_htbd_nano_seed_desc:0 "$decision_htbd_egg_seed_desc$"
 decision_htbd_xegg_seed_effects:0 "Улучшенный процесс инкубации в результате которого Дракон достигает больших размеров и обладает специфичными особенностями в зависимости от выбранного пути развития."
