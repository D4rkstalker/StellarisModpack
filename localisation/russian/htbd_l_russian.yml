 HTBD_PSI_M_ARMOR:0 "Средняя Пси-усиленная Чешуя Дракона"
 HTBD_PSI_L_ARMOR:0 "Большая Пси-усиленная Чешуя Дракона"

 tech_htbd_dolly:0 "Био Дракон"
 tech_htbd_dolly_desc:0 "Генетически улучшенный Эфирный Дракон"
 feature_htbd_dolly:0 "§SUnlocks Feature:§! Генетически-модифицированный Эфирный Дракон"
 feature_htbd_dolly_desc:0 "Генетические улучшения при выращивании Эфирного Дракона."
 tech_htbd_gen_armor:0 "Биогенетическая Броня Дракона"
 tech_htbd_gen_armor_desc:0 "Генетические изменения Эфирного Дракона сильно полвлияли на его бронированную чешую, сделав её мощнее и регенерирующей. Мы можем создать броню на похожих принципах."
 feature_htbd_gen_armor:0 "§SUnlocks Feature:§! Биогенетическая Броня Дракона"
 feature_htbd_gen_armor_desc:0 "Генетически измененная чешуя дракона"
