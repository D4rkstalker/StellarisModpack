 decision_htbd_egg_seed_effects:0 "Возможно нам удастся вывести приручённого Эфирного Дракона, если создать нужные условия инкубации. Выведенный искусственно Дракон вряд ли будет настолько же мощным, но, возможно, более лояльным."
