 HTBD_GEN_L_ARMOR:0 "Большая Биогенетическия Чешуя Дракона"

 tech_htbd_cyborg:0 "Кибер Дракон"
 tech_htbd_cyborg_desc:0 "Выращивание Эфирного Дракона с кибернетическими имплантами"
 feature_htbd_cyborg:0 "§SUnlocks Feature:§! Кибернетические импланты для Эфирного Дракона"
 feature_htbd_cyborg_desc:0 "Внедрение кибернетических имплантов в процессе выращивания Эфирного Дракона."
 tech_htbd_nrg_armor:0 "Кибер-броня Дракона"
 tech_htbd_nrg_armor_desc:0 "Кибернетические импланты сделали броню Эфирного Дракона легким и мобильным экзоскелетом, уменьшив время реакции в бою. Подобный подход может быть применён при бронировании наших кораблей."
 feature_htbd_nrg_armor:0 "§SUnlocks Feature:§! Кибер-броня Эфирного Дракона"
 feature_htbd_nrg_armor_desc:0 "Кибернетически модифицированная броня Эфирного Дракона с повышенным уклонением в бою."
 HTBD_NRG_ARMOR:0 "Кибернетически модифицированная броня Эфирного Дракона."
