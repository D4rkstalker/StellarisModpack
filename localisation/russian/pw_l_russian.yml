    pw_grand_archive.OK: "Еще один в коллекцию."
    pw_grand_archive.delve_into_secrets: "Мы раскроем тайны, которые хранит наше прошлое."
    pw_grand_archive.ARK_project: "Проект §BАРК§!."
    pw_grand_archive.ARK_project.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.ARK_project$."
