    pw_r_coin_of_fortune: "Монета удачи"
    pw_r_coin_of_fortune_desc: "Древняя монета, которая, по преданию, имеет власть над потоками удачи во вселенной. Легенда гласит, что простого броска достаточно, чтобы изменить ход событий, но мы никогда не можем быть уверены в его действии - мы можем только верить.\nАлеа джакта эст."
    
    #pw_research_events_l_russian.yml:
    pw_research.1000.name: "§H[PWFallenEmpirePC.GetName]§! Дело веры"
    pw_research.1000.desc: "[THIS.GetSpeciesNamePlural]! Насколько мы понимаем, ваш народ создал на [PWFallenEmpirePCPlanet.GetName] необычное устройство. Вы называете его коллайдером. Это действительно коллайдер, но не такой, как вы думаете... это не важно сейчас, вы поймете со временем. Я представляю группу выдающихся теологов, которые считают, что этот коллайдер может быть очень полезен для нас. Нам необходимо использовать весь объект для духовной медитации, так как он уникально способен обеспечить созерцание некоторых аспектов нашей реальности и не только. Вам не нужно знать подробности, просто скажите, что нам потребуется помещение на §Y6 месяцев§! \n\nСкромная просьба. Если вы согласны, мы можем начать как можно скорее."
    pw_research.1000.a: "Во что бы то ни стало, Суперколлайдер в вашем распоряжении."
    pw_research.1000.b: "Зачем вам для этого нужны наши установки?"
    pw_research.1000.c: "Суперколлайдер $pw_building_particle_supercollider$ не предназначен для таких целей."
    pw_research.1001.name: "§H[PWFallenEmpirePC.GetName]§! A Matter of Faith"
    pw_research.1001.desc: "Этот конкретный вопрос ставит нас в тупик. Наша группа получила разрешение на исследование этих божественных предметов путем медитации через материальный канал, однако эта процедура считается запретной в нашем обществе. Нам нужен подходящий проводник в чужой империи.\nЛюбые данные, полученные в результате медитации, останутся в ваших архивах, если они не раскроют наши секреты.\n\nМы обещаем, что ваша планета не пострадает."
    pw_research.1001.a: "Очень хорошо, ваша группа может использовать Суперколлайдер."
    pw_research.1002.name: "§H[PWFallenEmpirePC.GetName]§! Дело веры"
    pw_research.1002.desc: "Чудесно!\n\nНаши аколиты уже в пути.\nПроследите, чтобы им не мешали во время медитации."
    pw_research.1002.a: "Они не будут."
    pw_research.1003.name: "§H[PWFallenEmpirePC.GetName]§! Дело веры"
    pw_research.1003.desc: "Какой позор.\n\n§H[PWFallenEmpirePC.GetAdj]§! не будет доволен этим решением."
    pw_research.1003.a: "Прервать связь."
    pw_research.1004.name: "Зов войны."
    pw_research.1004.desc: "Когда новости о войне достигли нашей страны, мы проверили группу, посланную [PWFallenEmpirePC.GetName], и обнаружили, что они полностью исчезли.\n\nМы должны предположить, что они вернулись в свою страну из-за текущего конфликта, но никаких их следов не осталось."
    pw_research.1004.a: "По крайней мере, мы вернули наши исследования."
    pw_research.1005.name: "Энергетическая утечка"
    pw_research.1005.desc: "Внезапные колебания энергии истощили многие из наших резервов на [PWFallenEmpirePC.GetName]. К счастью, ни одна критическая система не была повреждена.\n\nПо сообщениям, эпицентром этих флуктуаций является $pw_particle_supercollider$. Это должно быть как-то связано с группой теологов из §H[PWFallenEmpirePC.GetName]§ и их медитацией там."
    pw_research.1005.a: "Свяжитесь с ними!"
    pw_research.1005.b: "Мы не должны мешать богословам."
    pw_research.1006.name: "§H[PWFallenEmpirePC.GetName]§!: Утечка энергии"
    pw_research.1006.desc: "[THIS.GetSpeciesNamePlural], не мешайте теологам работать.\n\nЕсли вы обращаетесь к нам по поводу энергетических аномалий, поймите, что они ожидаемы и не представляют никакой опасности; на самом деле, вы должны рассматривать их как благословение, взгляд на высшее существование, которое доступно немногим.\n\nЭти флуктуации со временем рассеются, имейте веру."
    pw_research.1006.a: "Тогда продолжай."
    pw_research.1006.b: "Неприемлемо, группа должна уйти."
    pw_research.1007.name: "§H[PWFallenEmpirePC.GetName]§! Утечка энергии"
    pw_research.1007.desc: "В будущем не будет никаких осложнений, мы обещаем."
    pw_research.1007.a: "Мы надеемся на это."
    pw_research.1008.name: "§H[PWFallenEmpirePC.GetName]§!Утечка энергии"
    pw_research.1008.desc: "Жаль, но мы получили то, за чем пришли.\nМы уходим.\nНе останется никаких данных для ваших исследователей."
    pw_research.1008.a: "Хорошее избавление."
    pw_research.1009.name: "§Н[PWFallenEmpirePC.GetName]§! Благодарность"
    pw_research.1009.desc: "[THIS.GetSpeciesNamePlural], теологи завершили свою работу и были благословлены божественным знанием, которое они искали.\n\nМы оставили много данных для анализа вашим исследователям и надеемся, что они осветят ваш путь.\nВы получили нашу благодарность."
    pw_research.1009.a: "Мы надеемся, что это стоило затраченных усилий."
    pw_research.2000.name: "§H[PWFallenEmpireDC.GetName]§! Под нашим куполом"
    pw_research.2000.desc: "Благородный [THIS.GetSpeciesNamePlural], мы постоянно наблюдаем за галактикой в поисках новых видов, нуждающихся в сохранении, и от нашего внимания не ускользнуло, что вы создали свой собственный заповедник.\nМы поздравляем вас. \n\nНесмотря на то, что, как мы понимаем, этот куполообразный заповедник будет направлен не на сохранение живых особей, а для общественных экспериментов, мы хотели бы установить внутри купола собственное наблюдательное и сенсорное оборудование.\n\nЭтот процесс займет не более §Y6 месяцев§! Кроме того, нас не волнуют ваши экспериментальные данные или методы, они могут оставаться в тайне."
    pw_research.2000.a: "Установите то оборудование, которое должны."
    pw_research.2000.b: "Какую именно информацию вы будете собирать?."
    pw_research.2000.c: "То, что происходит в $pw_building_domed_city$, остается там."
    pw_research.2001.name: "§Н[PWFallenEmpireDC.GetName]§! Под нашим куполом"
    pw_research.2001.desc: "Видите ли, жизнь в этой галактике разнообразна и экзотична, и наши ксенохранители могут предсказать лишь очень многое. В наших мирах бродят формы жизни, превосходящие ваши самые смелые мечты. И все они нуждаются в заботе, некоторые из них требуют более особого внимания, чем другие.\n\nНам нужно больше данных, чтобы усовершенствовать наши процедуры сдерживания. Мы согласились, что наше воображение ограничено, но меньшие империи, такие как ваша, всегда отличались особой креативностью. Во многих отношениях, мы хотели бы изучить эту изобретательность.\n\nКак мы уже говорили, ни один из ваших методов экспериментов нас не волнует, ваша наука слишком проста, чтобы ее можно было украсть. Мы ищем информацию другого рода.\n\nИ в конце концов, кто знает, какие выводы могут сделать ваши ученые из собранных нами данных? Мы могли бы даже поделиться некоторыми ценными методами."
    pw_research.2001.a: "Очень хорошо, если это поможет нашим экспериментам, продолжайте."
    pw_research.2002.name: "§Н[PWFallenEmpireDC.GetName]§! Под нашим куполом"
    pw_research.2002.desc: "Отлично! \n\nВы даже не представляете, скольким видам это может помочь."
    pw_research.2002.a: "Мы довольны тем, что активизировали наши исследования."
    pw_research.2003.name: "§H[PWFallenEmpireDC.GetName]§!  Под нашим куполом"
    pw_research.2003.desc: "Мы должны были знать.\n\nВаш вид действительно имеет склонность к эгоизму.\nМы оставим вас в покое."
    pw_research.2003.a: "Прервать связь."
    pw_research.2004.name: "Зов войны."
    pw_research.2004.desc: "Когда новости о войне достигли нашей страны, мы проверили группу, посланную [PWFallenEmpireDC.GetName], и обнаружили, что они полностью исчезли!\n\n\n Мы должны предположить, что они вернулись в свою страну из-за текущего конфликта, но никаких их следов не осталось."
    pw_research.2004.a: "По крайней мере, мы вернули наши исследования."
    pw_research.2005.name: "Межгалактическая передача"
    pw_research.2005.desc: "Мы получаем сообщения со всей галактики о том, что кадры из нашего $pw_domed_city$ временно передавались в нескольких диапазонах волн, достигая всей галактики. Некоторые из этих передач сумели попасть в защищенные каналы, угрожая национальной безопасности нескольких государств. На данный момент несанкционированные передачи прекращены, но у наших посланников наверняка возникнут дипломатические проблемы.\n\nВнутреннее расследование уже ведется, но первые отчеты указывают на [PWFallenEmpireDC.GetAdj] вмешательство в нашей системе как на главную причину. Мы знаем, что им нужны были данные наблюдения, но распространение секретной информации - это уже слишком."
    pw_research.2005.a: "Свяжитесь с ними!"
    pw_research.2005.b: "Отнеситесь ко всему этому как к шутке."
    pw_research.2006.name: "§Н[PWFallenEmpireDC.GetName]§! Межгалактическая передача"
    pw_research.2006.desc: "И снова здравствуйте, [THIS.GetSpeciesNamePlural]!\n\nВы спрашиваете о передаче? \nДа, предварительные тесты многообещающи!\n\nЧто значит \"вся галактика\"? \n\nНет, уверяю вас, это не было нашим намерением. Мы просто пытались синхронизировать связь с нашими собственными частотами. Это явно незначительная ошибка, которая больше не повторится, если вы только позволите нам продолжать нашу работу."
    pw_research.2006.a: "Вы можете продолжать, но больше никаких ошибок."
    pw_research.2006.b: "Неприемлемо, забирайте свое оборудование и уходите."
    pw_research.2007.name: "§H[PWFallenEmpireDC.GetName]§! Межгалактическая передача"
    pw_research.2007.desc: "Фантастика!\n\nЯ уверен, что вы придете к тому, чтобы рассматривать этот опыт как возможность.\nНо давайте вернемся к работе."
    pw_research.2007.a: "Возможность? Неважно..."
    pw_research.2008.name: "§H[PWFallenEmpireDC.GetName]§! Межгалактическая передача"
    pw_research.2008.desc: "Мы должны были знать.\nВаш вид имеет склонность к эгоизму.\n\nСколько работы пропало впустую и столько данных, которых у нас не будет, но, увы, мы оставим вас в покое."
    pw_research.2008.a: "Хорошее избавление."
    pw_research.2009.name: "§Н[PWFallenEmpireDC.GetName]§! Благодарность"
    pw_research.2009.desc: "[THIS.GetSpeciesNamePlural], все, что нам нужно было установить, на месте, вы можете получить свой исследовательский купол обратно.\n\nКак и обещали, и в качестве компенсации за этот небольшой дипломатический инцидент, мы зарегистрировали несколько процедур, которым ваши исследователи могут следовать, чтобы изучать и держать под контролем содержащиеся популяции. Мы оставили достаточно, чтобы ваши ученые могли разработать свои собственные методы.\n\nМы с нетерпением ждем развития новых механизмов сдерживания под вашим управлением $pw_зданием_домашнего_города$."
    pw_research.2009.a: "Как и нам хочется увидеть новые общественные разработки."
    pw_research.3000.name: "§Н[PWFallenEmpireACTS.GetName]§! Immovable and Unstoppable"
    pw_research.3000.desc: "[THIS.GetSpeciesNamePlural], есть дело, в котором ваш вид может быть нам полезен.\n\nДва самых блестящих ума нашей страны в течение последнего года вели вражду по поводу теоретической проблемы, которая разделила наше общество. В ходе дискуссии вокруг этой проблемы были сформулированы и отброшены многочисленные гипотезы, создано бесчисленное количество симуляций и порождено множество практических моделей. И все это приводит нас к одному и тому же выводу: Неопределимо.\n\nНо мы не могли не заметить, что ваша империя построила подходящий испытательный полигон для такого рода вещей на [PWFallenEmpireACTSPlanet.GetName], абиссальный кратер для экспериментов. Нам нужен доступ к объекту на §Y6 месяцев§! чтобы завершить наши эксперименты и положить конец этому разделению.\n\nКонечно, ваши исследователи могут получить все записи этого эксперимента. Возможно, они чему-то научатся."
    pw_research.3000.a: "Вы можете использовать Абиссальный кратер для ваших тестов."
    pw_research.3000.b: "В чем именно заключается этот... эксперимент?"
    pw_research.3000.c: "Подпустить вас близко к месту, где мы испытываем наше оружие? Не может быть и речи."
    pw_research.3001.name: "§H[PWFallenEmpireACTS.GetName]§! Immovable and Unstoppable."
    pw_research.3001.desc: "О, эксперимент, да.\n\nФормулировка проблемы довольно проста: \n\n \"Что произойдет, если неостановимая сила встретит недвижимый объект?\"\n\nЭто предложение, конечно, глупо, недвижимый объект сам по себе создаст неостановимую силу, это скорее вопрос семантики, чем физики. Но дискуссия вокруг этой проблемы разгорелась, и два наших самых известных инженера вступили в академическую битву. Первый был уверен, что сможет создать оружие, способное уничтожить все одним ударом, а второй был уверен, что сможет спроектировать структуру, способную выдержать один выстрел из любого оружия.\n\nЯ уверен, вы понимаете, почему нам нужно подходящее место для испытания созданных прототипов. Мы не можем рисковать ни одной из наших собственных планет...\n\nНо мы уверены, что ваш испытательный полигон будет в порядке!"
    pw_research.3001.a: "Конечно, если у нас будут данные об этих прототипах."
    pw_research.3002.name: "§H[PWFallenEmpireACTS.GetName]§! Неподвижный и неудержимый"
    pw_research.3002.desc: "Фантастика!\n\nИнженеры и техники уже прибывают с необходимым оборудованием, пока мы говорим.\n\nВы можете эвакуировать территорию вокруг $pw_здания_абиссальной_кратерной_площадки.\n\nВременно, конечно."
    pw_research.3002.a: "Конечно..."
    pw_research.3003.name: "§Н[PWFallenEmpireACTS.GetName]§! Immovable and Unstoppable"
    pw_research.3003.desc: "Почему вы так настойчиво препятствуете развитию науки?\n\nНе важно, если вы нас не примите, мы найдем менее оптимальное место для проведения наших тестов."
    pw_research.3003.a: "До тех пор, пока это не будет близко к нашим исследованиям."
    pw_research.3004.name: "Зов войны"
    pw_research.3004.desc: "Когда новости о войне достигли нашей страны, мы проверили группу, посланную [PWFallenEmpireACTS.GetName], но обнаружили, что они полностью исчезли.\n\nМы должны предположить, что они вернулись в свою страну из-за текущего конфликта, но никаких следов от них не осталось."
    pw_research.3004.a: "По крайней мере, мы вернули наши исследования."
    pw_research.3005.name: "Некалиброванное оружие"
    pw_research.3005.desc: "Мощные толчки поразили поверхность [PWFallenEmpireACTSPlanet.GetName]. Сообщается, что во многих городских районах происходят землетрясения, а небольшие поселения разрушены. Они также указывают, что определенный эксперимент с нестабильностью на $pw_abyssal_crater_test_site$ был проведен прямо перед тем, как стало известно о разрушениях.\n\nЭто как-то связано с [PWFallenEmpireACTS.GetName], но их исследователи уверяют нас, что это была лишь небольшая ошибка калибровки и больше не повторится."
    pw_research.3005.a: "Свяжитесь с ними!"
    pw_research.3005.b: "Обычное дело, не стоит паниковать."
    pw_research.3006.name: "§H[PWFallenEmpireACTS.GetName]§! Удары опустошения"
    pw_research.3006.desc: "Взрывы?\n\nДа, как отметили наши эксперты, это небольшая ошибка. Такое случается, когда мы имеем дело с такими чудесами инженерной мысли.\n\n Будьте уверены, это больше не повторится. Новая команда калибровщиков уже в пути, чтобы помочь в дальнейших экспериментах.\n\n\nНебольшой инцидент вроде этого не должен стоять на пути к открытиям, вы так не считаете?"
    pw_research.3006.a: "Тогда продолжайте."
    pw_research.3006.b: "Неприемлемо, эксперименты должны быть прекращены."
    pw_research.3007.name: "§H[PWFallenEmpireACTS.GetName]§! Разрушительные удары"
    pw_research.3007.desc: "Отлично!\n\nМы близки к разрешению этого спора."
    pw_research.3007.a: "Хорошо."
    pw_research.3008.name: "§Н[PWFallenEmpireACTS.GetName]§! Разрушительные удары"
    pw_research.3008.desc: "Что? Уйти? За такой ничтожный казус?\n\nВообще-то, мы доставим наше массивное оружие разрушения и единственную защиту от него на непригодную для жизни планету для дальнейших испытаний.\n\nТакже, все данные о уже проведенных экспериментах удалены из ваших записей.\n\nНаша команда отправляется на выход."
    pw_research.3008.a: "Хорошее избавление."
    pw_research.3009.name: "§Н[PWFallenEmpireACTS.GetName]§! Благодарность"
    pw_research.3009.desc: "[THIS.GetSpeciesNamePlural], у нас есть хорошие и плохие новости!\n\nХорошие новости: мы завершили наши эксперименты и готовы передать данные вашим ученым, мы скоро уйдем. Плохая новость заключается в том, что для наших целей из этих данных мало что можно определить.\n\nОдин из прототипов взаимно уничтожил себя и породил новые технические и семантические споры. Похоже, на этом дело не закончится, но нам еще долго спорить.\n\nТакже, похоже, что наши испытания позволили извлечь некоторые минералы из глубин вашего кратера. Поскольку они не представляют для нас особой ценности, вы вполне можете получить их в качестве благодарности.\n\n Продолжайте в том же духе, и ваш вид, возможно, сможет разгадать некоторые тайны Вселенной.\nПожалуй, самые простые."
    pw_research.3009.a: "Данные и минералы будут ценны для нас."
    pw_research.2010.name: "\"Эксперименты\"? Нет, \"Игровые шоу\"!"
    pw_research.2010.desc: "В обсуждениях исследователей в $pw_building_domed_city$ витает идея. Сначала предложенная в шутку, она набрала обороты и дошла до важных коммуникаторов нашей страны.\n\nМы могли бы передавать отредактированные кадры экспериментов в $pw_building_domed_city$ как гиперреалистичное медиа-шоу. Харизматичный ведущий, эксперименты, замаскированные под соревнования, камеры повсюду, инфраструктура в принципе создана.\n\nМедиа-эксперты уверяют нас, что это будет иметь массовый успех по всей галактике и нисколько не помешает исследовательской деятельности объекта.\nЕсли только мы не будем открыты для идеи интерактивности зрителей..."
    pw_research.2010.a: "Это могло бы стать хорошим развлечением."
    pw_research.2010.b: "Мы даже можем втиснуть немного рекламы. Это легкие деньги!"
    pw_research.2010.c: "Начинайте писать пилот! Это будет галактическая сенсация!."
    pw_research.2010.d: "Наши усилия должны быть направлены на науку."
    pw_research.2010.e: "Это не только непрофессионально, но и аморально."
    pw_research_add_more_physics_jobs: "$pw_particle_supercollider$: §G+1§! $job_pw_researcher_particle_supercollider$ работа."
    pw_research.1100.name: "Эксперименты на суперколлайдере"
    pw_research.1100.desc: "Эксперименты на $pw_particle_supercollider$ успешно проводятся по мере того, как вырисовывается все больше теорий, которые доказываются или опровергаются. За считанные месяцы здесь преодолевается грань нашего понимания науки, и постоянно происходят большие достижения.\n\nНо для того, чтобы достичь действительно прорывных результатов в области физики, необходимо разработать более смелые эксперименты. Мы разработали новое направление исследований, которое еще больше раздвинет барьер неизвестности, но для его завершения потребуется полная самоотдача всего физического сообщества."
    pw_research.1100.a: "Начать эксперименты."
    pw_research.1101.name: "Эксперименты с частицами: Ядерное столкновение"
    pw_research.1101.desc: "По мере завершения первой партии экспериментов в $pw_particle_supercollider$ наши ученые уже разрабатывают новые прототипы для будущих технологий.\n\nС помощью зорких глаз космических инженеров, наблюдающих за столкновениями больших адронов в тяжелом ядерном исследовании, исследователи разработали новые системы распределения энергии для космических кораблей и станций, основываясь на записанных данных. Пока еще на стадии моделирования, мы считаем, что эту систему стоит развивать."
    pw_research.1101.a: "Она будет нам очень полезна после доработки."
    pw_research.1102.name: "Эксперименты с частицами: Оружие из частиц"
    pw_research.1102.desc: "По мере того, как наш исследователь знакомится с работой $pw_particle_supercollider$, основные методы ускорения частиц становятся гораздо более привычными. Это позволяет лучше понять принципы и разработать более эффективные методы. Один из таких методов касается схем стрельбы нашего энергетического оружия: исследователи убеждены, что его можно сделать быстрее и мощнее, если полностью завершить исследования в этой области."
    pw_research.1102.a: "Закончить эксперименты, затем разработать технологию."
    pw_research.1103.name: "Эксперименты с частицами: Дело тьмы"
    pw_research.1103.desc: "Во время экспериментов на $pw_particle_supercollider$ произошло нечто неожиданное. Мы обнаружили следы легендарной §HТемной материи§! на последствиях некоторых атомных столкновений, хотя это и не удалось воспроизвести последовательно, нам удалось собрать некоторое количество для экспериментов. Было создано огромное количество теорий для объяснения этого явления, но есть кое-что, что мы пока не можем объяснить...."
    pw_research.1103.a: "Продолжайте в том же духе."
    pw_research.1104.name: "Завершенные эксперименты с частицами"
    pw_research.1104.desc: "Мы завершили первый набор физических экспериментов в области частиц, но наши выводы все еще озадачивают исследователей. Появились различные теории относительно появления темной материи, и большинство тяготеет к трансмерному влиянию, учитывая отсутствие поддержки альтернативных вариантов.\n\nЧтобы продолжить поиски этих тайн, сначала нам нужно расширить операции $pw_particle_supercollider$. Затем необходимо разработать вычислительные системы, способные осуществлять межпространственную навигацию и анализ, а также отображать свойства странного вещества и манипулировать ими. Проведенные здесь эксперименты должны дать необходимый результат для этого проекта."
    pw_research.1104.a: "Пусть будет так."
    pw_research.1111.name: "Вычислительные эксперименты: Размерная рандомизация"
    pw_research.1111.desc: "Пытаясь описать виртуальную модель окружающих измерений для проведения экспериментов на $pw_particle_supercollider$, мы столкнулись с вычислительной обработкой в различных квантовых состояниях. Это породило новые идеи для методов генерации случайных чисел, используя непредсказуемое различие физических свойств в качестве истинных случайных семян. Если бы эта идея была оформлена в конкретные исследования, мы могли бы использовать этот процесс для создания почти не поддающихся взлому шифровальных ключей, чтобы защитить наши конфиденциальные данные."
    pw_research.1111.a: "Разработать такие методы."
    pw_research.1112.name: "Вычислительные эксперименты: Состояние квантовой гонки"
    pw_research.1112.desc: "Эксперименты с трансмерными свойствами нанесли урон нашей вычислительной системе. Из-за экзотических свойств времени машинные часы, похоже, десинхронизируются во время работы, что приводит к неожиданным условиям гонки, которые разрушают наши процессы. Нам потребуется некоторое время для калибровки компьютеров, чтобы следовать этим новым парадигмам; наши исследования будут ограничены в это время."
    pw_research.1112.a: "Проблемы на острие технологии."
    pw_research.1113.name: "Вычислительные эксперименты: Карта реальности"
    pw_research.1113.desc: "На данный момент эксперименты, проводимые на $pw_particle_supercollider$, дали достаточно данных, чтобы наши исследователи начали проект по составлению карты того, что мы знаем в реальности. Все данные были каталогизированы, так что этим проектом можно будет заняться в будущем, когда будут решены оставшиеся вопросы, связанные с Суперколлайдером."
    pw_research.1113.a: "Хорошо думать о будущем."
    pw_research.1114.name: "Завершенные вычислительные эксперименты"
    pw_research.1114.desc: "Наконец-то мы разработали систему, способную отображать и перемещаться по измерениям, наблюдаемым в предыдущем эксперименте на $pw_particle_supercollider$. Благодаря этому мы продвинулись еще на один шаг в раскрытии скрытых тайн Вселенной.\n\nХотя собранные нами данные уже породили новые направления исследований, которые могут быть продолжены, эксперименты еще далеки от завершения. Теперь мы можем начать должным образом исследовать эти новые реалии с помощью новой партии экспериментов."
    pw_research.1114.a: "Одна за другой снимаются завесы."
    pw_research.1121.name: "Многомерные эксперименты: Исследование опасного измерения"
    pw_research.1121.desc: "Пока мы пытаемся постичь тонкое искусство путешествий по измерениям, многие из первых встреченных нами измерений представляют серьезную опасность для наших исследовательских зондов. Чтобы исправить эту ситуацию, исследовательский центр на $pw_particle_supercollider$ запросил кристаллическую броню для датчиков, развернутых для разведки. Изучив проект, военные инженеры поняли, что он может быть легко адаптирован в персональное защитное снаряжение для наших войск и транспортных средств, и представили прототип для этого проекта."
    pw_research.1121.a: "Мы сможем разработать эту броню после межпространственных испытаний."
    pw_research.1122.name: "Межпространственные эксперименты: Пищевое измерение"
    pw_research.1122.desc: "Замечательное открытие удивило исследователей на $pw_particle_supercollider$. В ходе последних исследований других измерений они открыли временную червоточину во вселенную, состоящую в основном из густой питательной пасты - бежевой вязкой жидкости, плавающей в поле низкой гравитации. Эта паста состоит из нескольких углеводородных цепочек, смешанных с серой и фосфором, и хотя она может удовлетворить потребности в питании большинства органических существ, предварительное тестирование показало, что она лучше всего подходит для замены питательных веществ в почве. Были собраны некоторые образцы, чтобы можно было начать более масштабное исследование."
    pw_research.1122.a: "Это значительно улучшит производство продуктов питания."
    pw_research.1122.b: "Если бы только это было измерение чего-то полезного."
    pw_research.1123.name: "Размерные эксперименты: Светлое сердце"
    pw_research.1123.desc: "Последний разведывательный эксперимент, проведенный на $pw_particle_supercollider$, имел катастрофические последствия для наших установок. В поисках постоянного и доступного источника энергии научная группа случайно открыла портал в центр звезды из-за сбоя датчика в нашей системе. Хотя батареи, подготовленные для эксперимента, были заряжены сверх ожиданий, переполняющая энергия от этого всплеска вызвала спонтанные пожары и электрические разряды по всей планете и на мгновение разбалансировала ее магнитное поле. Мы уже работаем над тем, чтобы минимизировать нанесенный ущерб, но потребуется время, чтобы исправить разрушения."
    pw_research.1123.a: "Мы ввязались в опасное приключение."
    pw_research.1124.name: "Завершенные пространственные эксперименты"
    pw_research.1124.desc: "Завершающий эксперимент знаменует собой окончание этой партии испытаний, проводимых на $pw_particle_supercollider$. Наша исследовательская группа физиков сумела стабилизировать прямую связь между установкой и известной Черной дырой, притянув часть ее материи, не испытывая обратной реакции из-за абсурдной гравитации. Это достижение одновременно решает старые загадки, с которыми мы столкнулись во время предыдущих экспериментов, и показывает, что мы можем овладеть мастерством межпространственных путешествий.\n\nЕсли мы хотим действительно продолжить это мастерство, нам потребуется более оборудованный объект, предназначенный для экспериментов с измерениями, который будет построен на основе наших нынешних лабораторий, массивный коллайдер с беспрецедентными амбициями. Но пока что эксперименты закончены."
    pw_research.1124.a: "Посмотрите, как далеко мы продвинулись! И так много еще впереди."
    pw_research_add_more_society_jobs: "$pw_domed_city$: §G+1§! $job_pw_researcher_domed_city$ Работа."
    pw_research.2100.name: "Эксперименты в купольном городе"
    pw_research.2100.desc: "Наблюдения за $pw_domed_city$ проницательны и незаменимы для нашего понимания социальной организации. Уже проведенные здесь эксперименты висят на весах этической науки, но они также помогают нам исследовать саму концепцию этики и морали.\n\nКак всегда, можно сделать больше для того, чтобы добраться до основ цивилизации и систематической организации; необходимо разработать более смелые эксперименты. Мы разработали несколько новых направлений исследований, которые позволят расширить возможности изучения Купола, но для их завершения потребуется полная самоотдача всего сообщества социальных наук."
    pw_research.2100.a: "Начать эксперименты."
    pw_research.2101.name: "Эксперименты в опасной среде: Слишком экстремальные"
    pw_research.2101.desc: "По мере завершения первой партии экспериментов в $pw_domed_city$ наши ученые понимают, что, возможно, мы были слишком смелы с параметрами.\n\n\nПытаясь подтолкнуть эволюцию сообществ и организации в экстремальных влажных условиях, чтобы имитировать постоянный кризис, наши исследователи повысили температуру внутри Купола на несколько градусов выше, чем на самой горячей обитаемой планете. Хотя некоторые испытуемые погибли от гипертермии, как и ожидалось, местная флора также самопроизвольно сгорела в результате непредвиденных химических реакций с их соком, убив почти всех остальных испытуемых.\n Впредь мы будем сокращать эксперименты."
    pw_research.2101.a: "К сожалению, несчастные случаи случаются."
    pw_research.2102.name: "Эксперименты в опасной среде: Улучшенная среда обитания"
    pw_research.2102.desc: "По мере того как наш исследователь знакомится с работой $pw_domed_city$, уже могут быть разработаны основные методы обеспечения обитаемости. После экспериментального фиаско со сжиганием топлива, особое внимание теперь уделяется индивидуальному мониторингу с изменением погоды, изучению наиболее жизненно важных характеристик воздействия и выживания. Если эти данные будут включены в наше экологическое моделирование, это поможет как в текущем заселении опасных планет, так и в развитии будущих колоний."
    pw_research.2102.a: "Выпустить исследование для включения данных."
    pw_research.2103.name: "Эксперименты в опасной среде: Кризисное управление"
    pw_research.2103.desc: "Анализируя развитие различных сообществ и обществ, которым было позволено процветать внутри $pw_domed_city$ в состоянии постоянного экологического кризиса, мы можем разработать процедуры, чтобы лучше противостоять этому кризису самим. Стратегии могут быть ранжированы и усовершенствованы в этой реальной симуляции. Кроме того, некоторые из этих стратегий могут быть использованы в условиях промышленного кризиса, укрепляя мощь нашей страны."
    pw_research.2103.a: "Разработайте эти процедуры, когда мы проведем эксперименты."
    pw_research.2104.name: "Завершенные эксперименты в опасной среде"
    pw_research.2104.desc: "Мы завершили первый набор социальных экспериментов, касающихся развития жизни в опасных средах, и есть еще темы для изучения в пределах $pw_domed_city$. Нам стало ясно, что необходимо расширить инфраструктуру объекта, чтобы поддерживать высокое качество наших результатов.\n\nИсследователи Купола также составили коллекцию экспериментов, которые они будут исследовать последовательно. Она будет посвящена управлению и созданию социального тела, даже если это социальное тело состоит из одного существа."
    pw_research.2104.a: "Расширяйте объект, готовьте эксперименты."
    pw_research.2111.name: "Правительственные эксперименты: Социальное строительство"
    pw_research.2111.desc: "Стирая память населения $pw_domed_city$ и создавая различные материальные и нематериальные условия для некоторых людей, с целью способствовать разделению, мы можем исследовать развитие социальных конструктов и то, как они могут разделить или объединить сообщество. Если бы мы исследовали эту тему дальше, мы могли бы сфабриковать наши собственные социальные конструкты, чтобы манипулировать амбициями наших людей."
    pw_research.2111.a: "Начните это расследование."
    pw_research.2112.name: "Правительственные эксперименты: Производство согласия"
    pw_research.2112.desc: "Не секрет, что политика - это творческое сочетание согласия и принуждения; последнее - когда первое не срабатывает. Культивирование различных обществ в рамках $pw_domed_city$ позволило нам задокументировать и изучить огромное количество комбинаций этих двух понятий, а также процессы, в которых согласие фабрикуется. Если страна определит, по какому праву она правит, мы сможем предоставить соответствующие методы для поддержания этого права на власть, используя то, что мы обнаружили."
    pw_research.2112.a: "Мы должны производить согласие, чтобы увековечить нашу власть."
    pw_research.2112.b: "Наша власть существует только благодаря согласию народа."
    pw_research.2112.c: "Наша мощь - это то, что делает нас правыми."
    pw_research.2112.d: "Мы действуем как единое целое."
    pw_research.2113.name: "Правительственные эксперименты: Организация армии"
    pw_research.2113.desc: "Недавние эксперименты в $pw_domed_city$ смоделировали зоны военных действий и районы конфликтов, моделируя различные тактики, развертывание армии, линии логистики и расположение укреплений. Среди прочих результатов, эти эксперименты показали, что и военным, и обществу выгодно быть связанными друг с другом. Если общество предполагает пацифизм, то его армии будут гораздо эффективнее, если они попытаются деэскалировать конфликты. Если военная организация отражает иерархию общества, и те, и другие более мотивированы. Когда армии гештальт-организмов сражаются синхронно, это явно более эффективно.\n\nЭто может показаться логичным, но в ходе экспериментов мы выявили серьезные точки, где наши армии могли бы быть лучше согласованы с нашими собственными ценностями."
    pw_research.2113.a: "Отправьте эти очки нашим военным теоретикам."
    pw_research.2114.name: "Завершенные правительственные эксперименты"
    pw_research.2114.desc: "Пока наши исследователи готовятся к завершению экспериментов над $pw_domed_city$, они заметили утечку газа в некоторых секторах Купола. Этот газ является синтезом нескольких экзотических газов, которые использовались на объекте. Согласно наблюдениям, это вещество оказывает успокаивающее и усыпляющее действие на органические существа, которые проявляют благодушие с минимальными побочными эффектами.\n\nНе только эта авария может дать интересные наблюдения, но она вдохновила нашего исследователя на новую партию экспериментов, основанных на экзотических веществах. В частности, экзотические газы обладают разнообразными эффектами, которые необходимо каталогизировать в сочетании с другими веществами. Таинственный Zro также может быть включен в число экспериментов."
    pw_research.2114.a: "Синтезируйте газ и продолжайте эксперименты."
    pw_research.2114.b: "Возможно, мы сможем обнаружить что-то полезное."
    pw_research.2115.name: "Скудость против изобилия"
    pw_research.2115.desc: "При таком разнообразии обществ, которые мы исследовали в $pw_domed_city$, особое внимание было уделено двум ситуациям, в которых находится власть: во времена дефицита и во времена изобилия. Исследователи здесь могли бы сосредоточиться на одном или другом, чтобы снабдить наших политиков надлежащими мерами в нужное время."
    pw_research.2115.a: "Мы должны идти вперед во времена изобилия."
    pw_research.2115.b: "Времена дефицита более критичны."
    pw_research.2121.name: "Эксперименты с экзотическими веществами: Страх и заблуждение"
    pw_research.2121.desc: "Эксперименты с экзотическими веществами на $pw_domed_city$ начались с неверного шага. С первыми несколькими испытанными веществами произошла неожиданная реакция, которая заставила субъектов, подвергшихся их воздействию, не доверять приманкам, присутствующим внутри Купола. Они обнаружили камеры и датчики, которые мы используем, и попытались уничтожить все наше оборудование, прежде чем их удалось остановить.\n\nХотя нам потребуется некоторое время на ремонт объекта, по крайней мере, мы обнаружили, что воздействие определенных веществ может позволить нашим исследователям видеть вне рамок. Нам нужно только определить правильную комбинацию, которая не вызовет паранойю."
    pw_research.2121.a: "Потенциально опасно, потенциально полезно."
    pw_research.2122.name: "Эксперименты с экзотическими веществами: нервно-паралитический газ"
    pw_research.2122.desc: "Дальнейшие эксперименты с побочными продуктами экзотических газов выявили разрушительное воздействие одного из этих веществ на биологическую нервную систему. Если мы синтезируем это вещество и применим его в наших военных целях, в наших руках окажется разрушительное и ужасающее оружие. Имейте в виду, что Галактическое сообщество может запретить это вещество, если будут созданы независимые трибуналы."
    pw_research.2122.a: "Действительно, ужасная судьба."
    pw_research.2123.name: "Эксперименты с экзотическими веществами: Тайны Зро"
    pw_research.2123.desc: "Чтобы продолжить исследование экзотических веществ, нам нужно лучше понять неуловимое Зро. Некоторые попытки синтеза этого вещества дали неоднозначные результаты. Расширение добычи Зро могло бы принести большую пользу этой инициативе."
    pw_research.2123.a: "Таинственный и мощный ресурс."
    pw_research.2124.name: "Завершенные эксперименты с экзотическими веществами"
    pw_research.2124.desc: "По мере завершения экспериментов над $pw_domed_city$ наше научное сообщество разделилось. Половина довольна открытиями и с нетерпением ждет, какое применение загадочной Zro мы выберем, ведь она имеет множество различных эффектов, особенно в развитии жизни и при применении в схемах некоторых машин. Другая половина, напротив, утверждает, что мы только начинаем понимать это вещество, и что его применение может быть безграничным.\n\nПроект расширения $pw_domed_city$ и сосредоточения его изучения на эффектах Зро уже разрабатывается. Это будет обсерватория псионических проявлений, в любой их форме, предназначенная для содержания и изучения таких аномалий."
    pw_research.2124.a: "Издайте проект расширения и позвольте нам выбрать применение."
    pw_research.2125.name: "Выбрать приложение Зро."
    pw_research.2125.desc: "Было обнаружено, что Зро оказывает довольно интересное влияние на рост органических существ, и может быть использовано во многих направлениях для улучшения их развития. Планируются приложения, связанные с клонированием, проекты по катализации псионических способностей некоторых людей или даже новые процессы производства схем, использующие Зро. Мы должны только выбрать, на какой области сосредоточиться."
    pw_research.2125.a: "Сосредоточьтесь на улучшении нашей беременности."
    pw_research.2125.b: "Помочь развитию наших клонов."
    pw_research.2125.c: "Полностью раскрыть наш псионический потенциал."
    pw_research.2125.d: "Начать производство компонентов вместе с Зро."
    pw_research_add_more_engineering_jobs: "$pw_abyssal_crater_test_site$: §G+1§! $job_pw_researcher_abyssal_crater_test_site$ Работа."
    pw_research.3100.name: "Эксперименты в абиссальном кратере"
    pw_research.3100.desc: "Объект $pw_abyssal_crater_test_site$ представляет собой идеальное место для экспериментов с нашим самым разрушительным оружием и чудесными инженерными достижениями в контролируемом и безопасном пространстве. Проводимые здесь испытания уже гарантируют, что наша промышленность и пустотные корабли находятся на передовом уровне.\n\nНо без систематической организации инженерные проекты - это просто причудливые изобретения, которые никогда не станут больше, чем прототипами. Нам необходимо развивать методичные эксперименты, если мы хотим массово производить массивные конструкции. Для этого исследователи разработали партии экспериментов, которые будут проводиться на Кратере, начиная с испытаний оружия."
    pw_research.3100.a: "Начать эксперименты."
    pw_research.3101.name: "Эксперименты по испытанию оружия: Портативное вооружение"
    pw_research.3101.desc: "Предварительные испытания портативного оружия на $pw_abyssal_crater_test_site$ выявили интересное применение летучих мотов. Оснастив штурмовые отряды портативными стабилизаторами, мы сможем использовать взрывные боеприпасы с беспрецедентной разрушительной силой. Нам нужно только разработать проект в соответствии с нашими военными стандартами."
    pw_research.3101.a: "Подготовить проект."
    pw_research.3102.name: "Эксперименты по испытанию оружия: Навесные орудия"
    pw_research.3102.desc: "Эксперименты с бомбардировкой тяжелым оружием на полигоне $pw_abyssal_crater_test_site$ позволили нашим исследователям разработать более крупное оружие, подходящее для наших текущих корабельных соединений. При дальнейших исследованиях мы сможем наносить еще больший урон без особых изменений в наших кораблях."
    pw_research.3102.a: "Провести исследование по модернизации нашего оружия."
    pw_research.3103.name: "Эксперименты по испытанию оружия: Осечка сокровищ"
    pw_research.3103.desc: "Недавние эксперименты на полигоне $pw_abyssal_crater_test_site$ оказали тревожное воздействие на поверхность [PWACTSPlanet.GetName]. Авария с экспериментами, целью которых было улучшить повреждения от бомбардировок, вызвала массовые разрушения окружающей инфраструктуры. Команда реагирования уже в пути, чтобы локализовать ситуацию.\n\nС другой стороны, эти же испытания привели к дальнейшим раскопкам в глубинах нашего тестового кратера. Огромное давление, качество минералов и состав наших ракет создали на дне форму нерафинированного Живого Металла, который неожиданно реагирует на внешние раздражители. Это может представлять собой грандиозные будущие исследования, если мы сможем извлечь его."
    pw_research.3103.a: "Некоторые катастрофы приносят пользу."
    pw_research.3104.name: "Завершенные эксперименты по испытанию оружия"
    pw_research.3104.desc: "Первый ряд экспериментов на полигоне $pw_abyssal_crater_test_site$ был завершен, и мы готовы приступить к дальнейшим испытаниям. Но недавнее обнаружение Живого металла в кратере и намеки на процесс его производства оживили исследовательские идеи на объекте. Стало ясно, что нам необходимо расширить испытательный полигон, если мы хотим продолжить эти разработки.\n\nНа данный момент, мы можем продолжить запланированные эксперименты по структурной целостности, и найти способы защиты от оружия, которое мы разработали. Если нам повезет, это может найти новое применение и для Живого Металла."
    pw_research.3104.a: "Расширяйте объект, готовьте эксперименты."
    pw_research.3105.name: "Эксперименты по испытанию оружия: Оружейная авария"
    pw_research.3105.desc: "Мы не должны позволить этой простой случайности деморализовать наши открытия, в конце концов, нам удалось придумать метод нанесения больших разрушений нашим планетам. Если бы только наши флоты могли использовать этот метод при бомбардировке вражеских планет, процесс был бы гораздо более эффективным."
    pw_research.3105.a: "Жертвы не должны быть напрасными."
    pw_research.3111.name: "Эксперименты по структурной целостности: Переменная реактивная броня"
    pw_research.3111.desc: "Испытания на прочность с использованием нескольких уровней глубины на участке $pw_abyssal_crater_test_site$ позволили нашему исследователю разработать прототип структурной брони, которая может реагировать на различные условия давления. Дополнительные итерации конструкции в сочетании с предварительными исследованиями с \"Живым металлом\" позволили прототипу реагировать на различные типы повреждений. Мы можем разработать стандартизированную версию этого чертежа для наших кораблей и станций."
    pw_research.3111.a: "Отправьте проект нашим производителям."
    pw_research.3112.name: "Эксперименты по структурной целостности: Эффективный урбанизм"
    pw_research.3112.desc: "В ходе исследования устойчивости строительных материалов и архитектурной организации на испытательном полигоне $pw_abyssal_crater_test_site$ наши исследователи придумали набор урбанистических и строительных техник, которые могут сочетать защитные свойства с дизайном сооружений. Если мы реорганизуем наши городские центры и адаптируем эти проекты к географии каждой планеты или обитаемой структуры, мы сможем уменьшить ущерб, наносимый бомбардировочными флотами, и в то же время облегчить бремя районной администрации."
    pw_research.3112.a: "Провести исследование по реорганизации наших городов."
    pw_research.3113.name: "Эксперименты по структурной целостности: Военное производство"
    pw_research.3113.desc: "Исследование военной логистики, специально сфокусированное на поддержании планетарного производства во время нападений и бомбардировок, породило несколько новых конструкций, направленных на то, чтобы сделать нашу промышленность чрезвычайно адаптируемой к обстоятельствам. Поскольку инженеры из $pw_abyssal_crater_test_site$ привнесли в этот проект большой военный опыт, гибкость нашей промышленности распространяется и на типы брони, производимой для наших кораблей, имея идеальный дизайн для каждого боя."
    pw_research.3113.a: "Развивать эти производственные конструкции."
    pw_research.3114.name: "Завершены эксперименты по структурной целостности."
    pw_research.3114.desc: "Мы многому научились, изучая поведение \"живого металла\", обнаруженного на полигоне $pw_abyssal_crater_test_site$. Мы сформировали наши открытия, чтобы отразить адаптивность и реактивную природу вещества, и добились большого успеха, что привело к гибким инженерным изобретениям.\n\nПоследние эксперименты были сосредоточены на использовании Живого Металла в исследованиях структурной целостности. Наши исследователи уже разработали инновационные планы расширения городов, используя это вещество в качестве основы. Нам ясно, что необходимо проводить новые эксперименты по изучению применения Металла с безграничным потенциалом."
    pw_research.3114.a: "Реализовать проект, подготовить эксперименты."
    pw_research.3121.name: "Эксперименты по производству живых организмов: Адаптируемые декупоры"
    pw_research.3121.desc: "Сосредоточив эксперименты, проводимые на $pw_abyssal_crater_test_site$, на гибких свойствах Живого металла, наши исследователи разработали новые технологии строительства пустотных кораблей, ускоряющие сборку и модернизацию наших судов. Если их сделать стандартными, мы сможем использовать развязки из живого металла для оснащения наших кораблей адаптируемыми слотами для оружия, что значительно упростит процесс их модернизации."
    pw_research.3121.a: "Отправьте проект нашим корабельным мастерам."
    pw_research.3122.name: "Эксперименты по производству живых организмов: Металлическая чума"
    pw_research.3122.desc: "В нашем вечном стремлении разработать применение Живого металла исследователи из $pw_abyssal_crater_test_site$ создали сплав Живого металла и керамики со странными свойствами. Эта новая порода отказывается вести себя так, как она запрограммирована, и, что хуже всего, она передает это свойство другим экземплярам Живого Металла, действуя как форма инфекции. Образцы, доставленные на полигоны, уже поразили большое количество материала. Мы должны временно прекратить эксперименты на месте, чтобы изолировать и обуздать эту мятежную породу."
    pw_research.3122.a: "Опасности передовых технологий."
    pw_research.3122.b: "Задействовать больше ресурсов для ускорения процесса."
    pw_research.3123.name: "Живые производственные эксперименты: Живые металлические варформы"
    pw_research.3123.desc: "Недавний инцидент на полигоне $pw_abyssal_crater_test_site$ с мятежной породой Живого Металла привел к разработке одичавших вариаций этого вещества, которые будут использоваться нашими военными в качестве штурмовых войск. Если их разработать, эти штурмовые силы смогут принимать наиболее подходящую форму для вторжения на вражеские планеты."
    pw_research.3123.a: "Выпустить проект по разработке этой технологии."
    pw_research.3124.name: "Завершены эксперименты по производству живых существ."
    pw_research.3124.desc: "Когда наши ученые достигли конца запланированных экспериментов с Живым металлом на $pw_abyssal_crater_test_site$, стало ясно, что мы только поцарапали поверхность того, что возможно с этим веществом. Мы научились приручать, придавать форму и подчинять своей воле многие формы, которые он может принимать: от маленьких шариков, обученных атаковать, до постоянно меняющихся жидких зданий, которые автоматически регенерируют обратно к своей стабилизированной форме, если их разрушить.\n\nЧто нам также стало ясно, что эта смесь органических и неорганических существ имеет более сложный процесс развития, чем мы предполагали. Существуют техники, позволяющие стабилизировать Живой Металл в нескольких формах одновременно, но они своеобразны. Мы можем превратить этот Абиссальный Кратер в центр развития Живого Металла и возглавить исследователей в этой области, раскрыв самые передовые потенциалы вещества."
    pw_research.3124.a: "Формируя металл, мы формируем наше будущее."
    
    #pw_solipsist_debate_events_l_russian.yml:
    pw_solipsist_debate.1.name: "Один на распутье"
    pw_solipsist_debate.1.desc: "Множество вопросов постоянно крутится в Нашем сознании. К счастью, теперь Мы можем направлять их в Солипсистский дебатный зал, где специально назначенные дроны будут размышлять и обсуждать их. Однако нам нужно организовать эти мысли и обдумать их по темам и частям.\nАльтернативно, Мы можем проверить свои навыки и отвлечь Наш разум от этих сложных тем, играя в космические шахматы 5D с планетарным суперкомпьютером. Все Мы против этого, просто чтобы расслабиться.\n\nИ без того много мыслей заполняют разум, с чего бы нам начать?"
    pw_solipsist_debate.1.a: "Любовь."
    pw_solipsist_debate.1.a.tooltip: "Все индивидуалисты, кажется, так или иначе говорят о любви... возможно, это то, о чем стоит подумать?"
    pw_solipsist_debate.1.b: "Свобода."
    pw_solipsist_debate.1.b.tooltip: "Все остальные стремятся к ней, борются за нее, но концепция никогда не соответствовала тому, что они подразумевали."
    pw_solipsist_debate.1.c: "Смерть."
    pw_solipsist_debate.1.c.tooltip: "Мы знаем, что Вселенная в конце концов умрет, но что насчет Нас?"
    pw_solipsist_debate.1.d: "Давайте сыграем в 5D-шахматы."
    pw_solipsist_debate.1.d.tooltip: "Мы не хотим пока ничего обсуждать, приготовьте зал для дебатов к великой игре, которая может продлиться десятилетия."
    pw_solipsist_debate.1.e: "У нас нет времени на эти бесполезные дебаты."
    pw_solipsist_debate.1.e.tooltip: "Мы можем принять последнее решение о начале дебатов (с помощью эдикта)."
    pw_solipsist_debate.2.name: "Опять на перепутье"
    pw_solipsist_debate.2.desc: "В зале дебатов еще много мыслей, которые нужно рассмотреть, и много неисследованных вариантов в предыдущих темах.\n\nЧто мы будем делать дальше?."
    pw_solipsist_debate.2.a: "§LЛюбовь.§!"
    pw_solipsist_debate.2.b: "§LСвобода.§!"
    pw_solipsist_debate.2.c: "§LСмерть.§!"
    pw_solipsist_debate.10.name: "Симпозиум"
    pw_solipsist_debate.10.desc: "Любовь?\nКакая пустая трата времени.\n\nНу, слово для этого понятия есть почти в каждом языке галактики, и индивидуалисты всегда ссылаются на него в той или иной форме. Их возлюбленные, их любовь к императору, их любовь к своему народу, их любовь к своей стране, их любовь к приключениям и так далее. Возможно, в этом что-то есть...\n\nНо с чего начать?\nВсе эти любви - одна и та же любовь?\nМожет ли любовь меняться со временем?\nМожет ли у человека быть несколько любовей?\nМожем ли мы любить? Должны ли мы любить?\n\n Слишком сложно! Давайте начнем с примитивных понятий, они должны быть проще. Как показывает наш анализ, Любовь связана со спариванием."
    pw_solipsist_debate.10.a: "Действительно, Любовь должна означать размножение."
    pw_solipsist_debate.11.name: "Выбор влюбленных."
    pw_solipsist_debate.11.desc: "Получается, что просто при размножении Нас становится больше, а удовлетворения нет. Разве любовь не должна быть удовлетворением? Возможно, нет. Это не может быть всем, что есть. Это не соответствует ни одному полученному описанию Любви.\n\nТут были варианты Любви, которые не могли размножаться, причем некоторые более абстрактные. По крайней мере, за это время мы могли бы развить некоторые представления о том, какой может быть любовь...\n\nМы должны посвятить себя одному из них и посмотреть, что из этого выйдет."
    pw_solipsist_debate.11.a: "Любить - значит заботиться."
    pw_solipsist_debate.11.b: "Любить - значит размышлять."
    pw_solipsist_debate.11.c: "Любовь - это не более чем желание с оправданием."
    pw_solipsist_debate.11.d: "Есть только любовь к Я, остальное - проекция."
    pw_solipsist_debate.11.e: "Существует только потребление, и ничего больше."
    pw_solipsist_debate.12.name: "Любовь - это забота."
    pw_solipsist_debate.12.desc: "За это время размышлений мы выяснили некоторые вещи о любви.\n\nЛюбовь - это мелочи. Любовь - это повседневные поступки. Любовь - это забота о других и о себе.\n\nВ этот период Мы наслаждались снижением уровня девиантности от трутней, делающих содержание друг в друге, лучший способ, которым Мы могли подражать любви. Все было хорошо, но не хватало страсти предыдущих попыток. Нам стало более понятно, почему в других империях это так высоко ценится. Это было в некотором смысле здорово."
    pw_solipsist_debate.12.a: "Теперь любовь имеет больше смысла, но у Нас нет полной картины."
    pw_solipsist_debate.13.name: "Любовь - это созерцание"
    pw_solipsist_debate.13.desc: "За это время размышлений Мы кое-что выяснили о любви.\n\nЛюбовь - к великим вещам вселенной. Любовь - это страсть. Любовь - это в некотором роде то, что мы не можем получить.\n\nЗа это время Мы посмотрели на вселенную другими глазами - глазами вожделения - на ее тайны. Это, несомненно, улучшило наши исследования, но не принесло удовлетворения, каждое новое открытие приводило лишь к новым вопросам. Желание исследовать, увидеть, испытать приводило лишь к еще большему желанию. Мы можем понять, почему авантюристы бросаются на невыполнимые задания, но в этом все же есть что-то еще."
    pw_solipsist_debate.13.a: "Теперь любовь имеет больше смысла, но у нас нет полной картины."
    pw_solipsist_debate.14.name: "Любовь - это желание."
    pw_solipsist_debate.14.desc: "За это время размышлений Мы кое-что выяснили о любви.\n\n\nЛюбовь не может существовать во всех тех формах, в которых о ней говорят. Любовь - это просто химические вещества в действии. В этот период Мы сконцентрировали усилия, чтобы расширить и захватить понравившиеся нам территории с помощью этого хлипкого предлога, называемого любовью. Нет нужды говорить, что о любви ничего не узнали, и оправдание было непрочным. Однако Мы пришли к интересным выводам: лучше просто отдаться электрическим импульсам, чем бороться со своей природой с помощью бредовых оправданий."
    pw_solipsist_debate.14.a: "Подождите, это было не о любви! Должно быть что-то еще."
    pw_solipsist_debate.15.name: "Любовь - это только для себя."
    pw_solipsist_debate.15.desc: "За это время размышлений мы кое-что выяснили о любви.\n\nЛюбовь - это забота. Любовь - это созерцание. Любовь - это желание. Заботиться, созерцать и желать самих себя.\nПо правде говоря, мы можем быть абсолютно уверены только в одном: мы существуем. Ничто другое в галактике не имеет такой гарантии. Поэтому любовь должна быть солипсистской, другого пути нет. Любить что-то другое - значит терять время, Мы хорошо сделали, что обратились к своим собственным делам с большей энергией в это время."
    pw_solipsist_debate.15.a: "Если только... Мы ошибаемся, и в существовании есть нечто большее, чем Мы."
    pw_solipsist_debate.16.name: "Любви не существует"
    pw_solipsist_debate.16.desc: "В это время размышлений Мы в основном игнорировали разговоры о любви, ибо они абсурдны. Любви не существует. Все остальные полностью ошибаются.\n\nВселенная во всем ее продолжении имеет только одну цель: выживание.\nМы можем согласиться только с теми, кто называет любовь тем, чем она является: слабостью.\nВыживание требует потребления, а потребление отвергает любовь."
    pw_solipsist_debate.16.a: "Это оправдывает наше существование, но есть ли у него достоинства помимо холодности?"
    pw_solipsist_debate.20.name: "Свобода от или свобода к?"
    pw_solipsist_debate.20.desc: "Прежде чем определить, что такое свобода и действительно ли мы свободны в любом определении, из множества встречающихся в галактике, мы должны сначала определить, позволит ли нам вселенная быть свободными.\n\nНа основании того, что мы смогли понять, может быть только два варианта того, как причинность действует в реальности.\nЛибо каждое действие, совершенное в определенном состоянии вселенной, вызывает конкретное - предсказуемое - изменение в этом состоянии. Поэтому Вселенная детерминирована, и все, что произойдет, уже определено. Будущее уже предопределено, так как зависит исключительно от прошлого, и мы ничего не можем сделать, чтобы изменить его.\n Либо Вселенная не детерминирована, и существует некая, так называемая, свободная воля, которая может быть использована для изменения состояния мира в непредсказуемых событиях. Или же существует некая высшая форма - или просто случайность, на самом деле - которая запрещает выбранные результаты, не зависящие от предпринятых действий. Оба эти варианта означают, что во Вселенной есть вещи, которые мы не можем знать, это доказано."
    pw_solipsist_debate.20.a: "Вселенная должна быть детерминированной."
    pw_solipsist_debate.20.b: "Вселенная не должна быть детерминированной."
    pw_solipsist_debate.20.c: "Это не имеет значения, но мы можем обсуждать это, только если она не детерминирована."
    pw_solipsist_debate.21.name: "Отсутствие выбора делает нас свободными от выбора"
    pw_solipsist_debate.21.desc: "Имея время на размышления, Мы пришли к выводу, что Вселенная должна быть детерминированной. Поскольку это лежит в основе наших методов исследования, в концепции, что повторение экспериментов должно давать одинаковые результаты при одинаковых условиях, изменение этой парадигмы сейчас было бы слишком вредным для нашего звездного прогресса.\nЭто утверждение имеет некоторые последствия для нашего места во вселенной. Все, что произойдет, абсолютно предсказуемо и ужасно неизбежно. Мы можем делать только то, что нам предназначено, и ничего другого. Даже признание этого факта можно было бы предсказать раньше, если бы у Нас были все данные.\nДругие империи, конечно, сочли бы этот вывод отчаянным, но не Мы. Мы знаем, что Вселенной нет дела до того, что о ней думают, и она будет продолжать жить так, как ей предназначено. И так должно быть."
    pw_solipsist_debate.21.a: "Мы все еще можем спорить об объяснениях, если бы Вселенная не была детерминистской."
    pw_solipsist_debate.21.b: "Свобода потеряла свое значение для нас, но другие могут думать о ней как о чем-то другом."
    pw_solipsist_debate.21.c: "Ну, это бессмысленно. Лучше закончить эту дискуссию сейчас!"
    pw_solipsist_debate.22.name: "Наша ли это воля - думать о свободе воли?."
    pw_solipsist_debate.22.desc: "Имея время на размышления, мы пришли к выводу, что детерминизм вселенной - это абсурд. Это не только сделает любые усилия гештальта по достижению чего-либо совершенно бесполезными, но и превратит все существование в бессмысленное упражнение. Мы не можем с этим согласиться.\nИсходя из этого утверждения, можно пойти двумя путями: Мы можем исследовать пути, по которым Вселенная недетерминирована, и более внимательно рассмотреть цепи причинности и то, как они должны действовать; или мы можем предположить, что недетерминизм и, наконец, прийти к предложенной нами дискуссии о свободе и проанализировать, каким образом мы могли бы быть свободными."
    pw_solipsist_debate.22.a: "Мы должны исследовать механизмы Вселенной."
    pw_solipsist_debate.22.b: "Мы должны не отклоняться от курса и уже обсуждать свободу."
    pw_solipsist_debate.22.c: "Нет, в мире может быть только бессмысленность. Эти дебаты заканчиваются сейчас!"
    pw_solipsist_debate.23.name: "Между небом и землей есть еще что-то"
    pw_solipsist_debate.23.desc: "Согласно гипотезе о том, что Вселенная не детерминирована, это должно означать, что что-то вмешивается в логические цепочки причинности, то есть одно и то же действие, совершенное в одном и том же состоянии Вселенной, должно иметь разные исходы. Если результаты должны быть одинаковыми, это не только означало бы, что все до конца вселенной можно предсказать, но и не могло бы отличаться от текущего хода. Честно говоря, сама логика - это изобретение [ROOT.GetAdjective], и ничто не гарантирует, что вселенная следует этим простым директивам, но это аргумент для другого раза.\nПосмотрев на то, как другие империи - наивно, надо добавить, - решают эти вопросы, учитывая, что большинство следует аналогичной причинно-следственной модели вселенной, мы можем увидеть две противоположные теории:\n A. Существует некая высшая форма существа, которая диктует правила вселенной, подобно оператору системы, не подчиняющейся правилам, которые они сами предлагают.\n B. В правилах вселенной заложены неопределенные факторы, которые не позволяют нам составить карту всех возможных исходов. Не только отсутствие информации, но и отсутствие возможности получить необходимую информацию.\nТакже есть те, кто объединяет эти две теории в синкретический беспорядок. Лучше не принимать это направление мысли, так как от него у многих болит голова."
    pw_solipsist_debate.23.a: "В машине что-то есть."
    pw_solipsist_debate.23.b: "В игре есть неопределенность."
    pw_solipsist_debate.24.name: "Наши руки больше не связаны"
    pw_solipsist_debate.24.desc: "Изучать эти абстрактные идеи детерминизма - это все хорошо, но нам следует сосредоточиться на материальной реальности нашего существования: что такое свобода? Можем ли мы быть свободными? Есть ли разница?\n\nДругие империи по-разному решают эти вопросы.\nЕсли спросить империи рабовладельцев, они подтвердят, что их рабы счастливы, и служить - это то, чего они хотят, что подтверждают и сами рабы, особенно после того, как им зашили нервы. Здесь нужно разделять счастье и свободу, ведь нет разницы между счастьем и иллюзией счастья. Но если кто-то возразит, что рабы делают то, что хотят, мы можем ответить, что у них изначально не было выбора. Может быть, отсутствие выбора и делает нас свободными? \n С другой стороны, эгалитарные империи решительно отвергают эту идею и отстаивают более сложную точку зрения: призыв к свободе имеет мало значения, когда альтернативой является смерть. Выбор между собственной жизнью и смертью - это вообще не выбор. И решения, принимаемые под дулом пистолета, на самом деле принимаются тем, кто держит пистолет.\n\nМы должны решить, какой из этих идеалов преследовать, и нам остаётся последняя мысль, что воздержание от выбора - это всё равно выбор."
    pw_solipsist_debate.24.a: "Быть свободным - значит делать то, что Мы хотим. В этом нет никаких сомнений."
    pw_solipsist_debate.24.b: "Свобода может быть только тогда, когда Мы свободны не голодать."
    pw_solipsist_debate.25.name: "Что-то в машине."
    pw_solipsist_debate.25.desc: "После многих лет размышлений Мы пришли к выводу, что в учениях спиритуалистов по всей галактике есть много ценного. Большинство из них пытаются понять то, что, как мы теперь думаем, является некой формой божественной силы, которая управляет галактикой. Мы предполагаем, что расхождения в их верованиях происходят от того, что они пытаются понять части целого, не видя полной картины.\nЭта божественная сила - природу которой Мы не до конца понимаем - должна быть тем, что предотвращает детерминизм и работу неумолимой судьбы. Эта сила - единственное, что может гарантировать нам свободу воли. Или отнять ее у Нас.\n\nОстается только гадать, что нужно сделать, чтобы стать или спроецировать такую силу во вселенной..."
    pw_solipsist_debate.25.a: "Хвала этой божественной силе... пока."
    pw_solipsist_debate.25.b: "Остается обсудить вопрос свободы."
    pw_solipsist_debate.26.name: "Принципиальная неопределенность"
    pw_solipsist_debate.26.desc: "После бесчисленных дебатов, Мы должны признать правильной материалистическую позицию об операциях Вселенной. Нет никаких суеверий. Нет никакой удачи. Нет ничего, что нельзя было бы объяснить. Но есть вещи, которые не могут быть известны.\nСледуя принципам волновой теории, придуманной так давно, мы можем утверждать, что существует пара информации, которую мы не можем знать одновременно. Поэтому мы не можем составить полную карту Вселенной, что делает ее принципиально непредсказуемой. Хотя мы можем сделать очень хорошие предположения."
    pw_solipsist_debate.26.a: "Мы должны продолжать, даже если неопределенность неизбежна."
    pw_solipsist_debate.26.b: "Остается вопрос свободы, который нужно обсудить."
    pw_solipsist_debate.27.name: "Мы - это то, что мы сами себе создаем"
    pw_solipsist_debate.27.desc: "При такой головоломке простой ответ должен быть правильным: Мы свободны, если делаем то, что хотим. В этой концепции ничто другое не имеет значения.\nЛогически из этого следует, что Мы, гештальт, должны быть самым свободным существом в галактике; все время дроны делают именно то, что они хотят делать, ибо это наша воля, общая воля. Что очень отличается от рабов. Однако мы можем утверждать, что рабы, которые хотят быть рабами, столь же свободны. Это действительно имеет смысл.\n\nТаким образом, единственное, что стоит на нашем пути к абсолютной свободе - это законы природы, и как таковые, они должны быть ниспровергнуты в любое время, любой ценой."
    pw_solipsist_debate.27.a: "Давайте работать над этим будущим, все позволено!."
    pw_solipsist_debate.28.name: "Нечего терять, кроме цепей"
    pw_solipsist_debate.28.desc: "После долгих размышлений о состоянии Вселенной, есть только один возможный вывод: Свобода, во всех мыслимых определениях, может быть только там, где нет нужды. Если существует нехватка предметов первой необходимости, например, пищи, то любой выбор должен быть вынужденным в силу этой нехватки. Любой принудительный выбор, в любой степени, не является свободным выбором.\nЛогически следует, что мы, как гештальт, очень свободны в выборе во времена изобилия, поскольку все доступно для всех. Но то же самое нельзя сказать о многих империях в этой галактике. Любая страна, которая не обеспечивает своих жителей, когда может, не может утверждать, что она действительно свободна. Любая империя, которая предпринимает вынужденные действия из-за влияния другой империи, также не свободна.\n\nВ этих рассуждениях раскрывается количество империй, которые называют себя свободными, но очень далеки от этого."
    pw_solipsist_debate.28.a: "Должны ли мы стремиться к свободной галактике? Возможно ли это вообще?"
    pw_solipsist_debate.40.name: "Гамбит Улья"
    pw_solipsist_debate.40.desc: "Нам следует отдохнуть от всех этих дебатов и проецирования абстрактных сценариев, чтобы расслабиться и сыграть удобную партию в 5D-шахматы с суперкомпьютерным терминалом, установленным в зале дебатов. \n5D-шахматы - простая игра для нас, у нас замечательное пространственное восприятие с таким количеством глаз, создающих изображения одновременно, единственная сложность заключается в управлении временем и различными временными линиями, но опыт отточит наши навыки.\nВ игре используется вариация 3D-шахмат, в которой фигуры могут быть перемещены в прошлое или в будущее, создавая различные временные линии; фигуры также могут перемещаться между временными линиями. Игра заканчивается, когда в любой текущей временной линии, в любое время, делается шах и мат. 5D-шахматы на самом деле являются лишь разминкой перед настоящей игрой: 6D-шахматы, которые используют разновидность 4D-пространства, но нам нужно с чего-то начинать.\n\nСложная игра против такого опытного противника может длиться десятилетиями, но пока интерфейс суперкомпьютера радушно предлагает нам сделать первый ход. Нам нужно определить нашу стартовую стратегию."
    pw_solipsist_debate.40.a: "Выбирайте агрессивную стратегию."
    pw_solipsist_debate.40.b: "Лучше перестраховаться, выбрав оборонительную стратегию."
    pw_solipsist_debate.40.c: "Попробуйте эзотерические ходы, позвольте Нам быть непредсказуемыми."
    pw_solipsist_debate.41.name: "Эн Пассант"
    pw_solipsist_debate.41.desc: "Эта стратегия окупилась! \n Благодаря правильным финтам и стратегическим жертвам, в правильных местах в правильное время, Нам удалось выйти вперед с большим количеством пейсов в большинстве временных линий.\n Однако битва еще не закончена, и Мы должны решить, продолжать ли Нам следовать нашей стратегии, если Мы уверены в нашей удаче до сих пор, или изменить и удивить нашего противника. Мы всегда можем прибегнуть к более смелым, эзотерическим ходам и надеяться запутать противника до тех пор, пока мы не сможем заявить о своей победе."
    pw_solipsist_debate.41.a: "Зачем менять то, что работает? Продолжайте стратегию."
    pw_solipsist_debate.41.b: "Никогда не позволяйте оппоненту чувствовать себя комфортно. Измените стратегию."
    pw_solipsist_debate.41.c: "Они никогда не предвидят этого, попробуйте эзотерические ходы."
    pw_solipsist_debate.42.name: "Рокировка"
    pw_solipsist_debate.42.desc: "Наша стратегия была не самой лучшей.\nВсе наши блефы были названы, и нам пришлось отдать больше, чем мы могли получить обратно. В целом, мы понесли больше потерь, чем наш оппонент, что ставит нас в сложное положение. Мы должны тщательно выбирать следующие шаги.\nНадо ли нам придерживаться прежней стратегии и надеяться, что теперь она принесет свои плоды? Или мы должны изменить ее и попытаться выиграть, сократив наши потери? Мы также можем попробовать что-то другое, очень другое и непредсказуемое, и попытаться запутать нашего противника, чтобы победить."
    pw_solipsist_debate.42.a: "Мы почти доминировали на этой временной линии! Мы должны продолжать."
    pw_solipsist_debate.42.b: "Мудро знать, когда отступать тактически. Измените стратегию!"
    pw_solipsist_debate.42.c: "Сейчас нам нечего терять, давайте попробуем все, будем непредсказуемыми."
    pw_solipsist_debate.43.name: "Большая игра"
    pw_solipsist_debate.43.desc: "Наш последний ход в длинной игре в 5D-шахматы открыл то, чего Мы не ожидали: мыслительная схема, лежащая в основе состояния доски и оценки наилучшего исхода, может быть элегантно отображена в понимании исследуемой технологии.\n\nМы сделали большой прорыв в великой игре галактики."
    pw_solipsist_debate.43.a: "Но что насчет игры?"
    pw_solipsist_debate.44.name: "Мат ученого"
    pw_solipsist_debate.44.desc: "После серии, казалось бы, не связанных между собой партий в 5d-шахматы, которые уступили много позиций нашему противнику, Мы с удивлением заметили, что победа может быть достигнута одним дополнительным ходом, и компьютер ничего не может сделать, чтобы предотвратить это. Наши симуляции этого не заметили, и мы пришли к выводу, что их симуляции тоже этого не заметили. Потратив год на обдумывание всех возможных вариантов развития событий, Мы делаем следующий ход и, мастерски проведя игру, заявляем о своей победе!."
    pw_solipsist_debate.44.a: "Это было легко. Реванш?"
    pw_solipsist_debate.45.name: "Мат дурака"
    pw_solipsist_debate.45.desc: "Ровно через три хода после принятия этой эзотерической стратегии в игре 5D-Chess, на утверждение которой ушло полдесятка лет, компьютер удивил нас простой пешкой, поставленной в нужное время в нужном месте, что дало им победу.\n\nИногда странные стратегии являются именно такими: странными, а не полезными."
    pw_solipsist_debate.45.a: "Может быть, это сработает в следующий раз?"
    pw_solipsist_debate.46.name: "Шах и мат"
    pw_solipsist_debate.46.desc: "После напряженной игры в 5D-шахматы, наполненной хождениями туда-сюда (буквально в пространстве и времени), блефами и хорошими разменами, мы вышли победителями!\nИгра была трудной, а наша стратегия твердой, но последние несколько лет игры мы просто рассматривали альтернативы, чтобы не проиграть нашему противнику, мы уже выиграли.\nЭто было отличное упражнение и полезная игра."
    pw_solipsist_debate.46.a: "Давайте обсудим что-нибудь или сыграем еще раз."
    pw_solipsist_debate.47.name: "Шах и мат"
    pw_solipsist_debate.47.desc: "После напряженной игры в 5D-шахматы, наполненной ходами вперед-назад (буквально в пространстве и времени), неожиданными ходами и некачественными сделками, Мы оказались в положении, когда поражение неизбежно. Любая возможность, которую мы рассматриваем, обречена на провал. К сожалению, мы вынуждены уступить в этой игре, но это был отличный обучающий опыт."
    pw_solipsist_debate.47.a: "Давайте обсудим что-нибудь сейчас... или, может быть, матч-реванш?"
    pw_solipsist_debate.48.name: "Гроссмейстерская ничья"
    pw_solipsist_debate.48.desc: "После напряженной игры в 5D-шахматы, наполненной ходами вперед-назад (буквально в пространстве и времени), невероятными поворотами и огромной стойкостью обоих игроков, суперкомпьютер предлагает ничью. Действительно, ни один из наших анализов не показывает победу или поражение какой-либо из частей, последние 136 ходов были повторены несколько раз и привели к одному и тому же месту в игре. Мы находим единственный способ закончить партию - согласиться с ничьей, ни один из игроков не сможет одолеть другого, и, возможно, Мы нашли достойного противника."
    pw_solipsist_debate.48.a: "Это заслуживает реванша! Или, возможно, Мы сможем сделать что-то еще."
    pw_solipsist_time_tooltip: "Мы потратим некоторое время на обсуждение этого вопроса."
    pw_solipsist_continue_tooltip: "Мы продолжим это направление."
    pw_solipsist_restart_tooltip: "Мы выберем что-то другое для обсуждения."
    
    #pw_special_project_l_russian.yml:
    PW_TOW_ASTEROID_PROJECT: "Буксировка астероида"
    PW_TOW_ASTEROID_PROJECT_DESC: "Орбита этого небольшого астероида расходится с предсказаниями нашего Бюро астрономических моделей и должна быть исправлена путем буксировки астероида на правильную траекторию."
    PW_FIX_ENIGMA_DRONES: "Противодействие эффектам Энигмы."
    PW_FIX_ENIGMA_DRONES_DESC: "Эффекты двигателя \"Энигма\" зашли слишком далеко, чтобы их можно было больше терпеть. Мы организовали проект по реверсированию его сигналов и передаче их по всей планете, чтобы свести на нет негативные эффекты Двигателя в наших дронах."
    PW_INVESTIGATE_ENIGMA_ENGINE_SIGNAL: "Исследовать загадочный сигнал."
    PW_INVESTIGATE_ENIGMA_ENGINE_SIGNAL_DESC: "Загадочная машина, найденная в астероидном поле, испускает зашифрованный сигнал, который может содержать информацию о ее конструкции."
    PW_DISCOVER_ENIGMA_ENGINE_SECRETS: "Откройте секреты двигателя \"Энигма\"."
    PW_DISCOVER_ENIGMA_ENGINE_SECRETS_DESC: "Сигнал, проецируемый двигателем Энигмы, отражается в нашем машинном разуме и взывает к нам: здесь есть что-то, что мы должны исследовать."
    PW_DECODE_SDH_DEVICE: "Декодировать устройство зала дебатов."
    PW_DECODE_SDH_DEVICE_DESC: "Странное устройство, найденное в руинах Зала дебатов, может содержать ключи к пониманию общества, которое его построило, и может быть полезно для нашего собственного общества."
    PW_DISCOVER_SDH_SECRETS: "Откройте для себя секреты Зала дебатов солипсистов."
    PW_DISCOVER_SDH_SECRETS_DESC: "Содержимое, найденное на инопланетном устройстве в этом разрушенном Зале Солипсистских Дебатов, заинтересовало Разум Улья. Возможно, мы сможем изучить этот древний зал и попытаться построить подобное чудо для наших собственных метафизических нужд."
    PW_MOVE_MOUNTAIN_PROJECT: "Двигать горы"
    PW_MOVE_MOUNTAIN_PROJECT_DESC: "Целый горный хребет на этой планете противоречит предсказаниям нашего Бюро астрономических моделей, и его необходимо перевести в нужное место."
    PW_PILOT_PLAN: "Пилотный план"
    PW_PILOT_PLAN_DESC: "Поли-художник из Промышленного Очага разработал реформу урбанизации для городских центров и палат власти нашей столицы, которая может лучше использовать районное пространство планеты и любых будущих расширений. После завершения, столица не только лучше выразит наше видение власти через говорящую архитектуру, но и предоставит более удобное пространство для строительства в будущем."
    PW_POWER_FROZEN_WAR_TITAN: "Замороженный Титан"
    PW_POWER_FROZEN_WAR_TITAN_DESC: "Древний Военный Титан заперт во льдах на этой опустошенной планете, если мы будем достаточно осторожны и удачливы, то сможем освободить его из заточения и снова управлять им."
    PW_ARK_PROJECT_SEED_BANK: "Банк семян."
    PW_ARK_PROJECT_SEED_BANK_DESC: "Поступали сообщения о банке семян на этой планете - проекте, который должен был сохранить семена многих исчезающих видов дендроидов, но был заброшен. Если повезет, мы найдем не каталогизированные виды, исследуя этот заповедник."
    PW_ARK_PROJECT_FROZEN_SPECIMEN: "Замороженный образец"
    PW_ARK_PROJECT_FROZEN_SPECIMEN_DESC: "Авантюрные исследователи обнаружили на этой замороженной планете признаки давно исчезнувших образцов. Если мы сможем найти и учесть их, их гены станут отличным дополнением к нашей коллекции."
    PW_ARK_PROJECT_UNCHARTED_BIOSPHERE: "Неисследованная биосфера"
    PW_ARK_PROJECT_UNCHARTED_BIOSPHERE_DESC: "Жизнь на этой планете настолько необычайно разнообразна, что более половины ее видов не были каталогизированы. Наша научная группа может приложить усилия, необходимые для учета всех из них."
    PW_ARK_PROJECT: "Собрать проект АРК."
    PW_ARK_PROJECT_DESC: "Проекту ARK требуется образец, копия или проекция цепочки геномов каждого вида в галактике, даже вымерших. Возможно, нам придется исследовать уже изученные места и заглянуть в малоизвестные базы данных, чтобы получить искомые гены."
    PW_LIBRARY_OF_BABEL: "Соберите Вавилонскую библиотеку"
    PW_LIBRARY_OF_BABEL_DESC: "Многие представители нашего населения утверждают, что память и культура нашей страны живет среди нецифровых артефактов, таких как книги, картины и игрушки. Такие культурные артефакты когда-либо жили разрозненно, в галереях и музеях или спрятанные на затерянных чердаках. Все это и даже больше будет собрано в Вавилонскую библиотеку."
    PW_CRADLE_INITIATIVE_WET_PLANET: "Исследование мокрых планет"
    PW_CRADLE_INITIATIVE_WET_PLANET_DESC: "В рамках инициативы \"Колыбель\" мы должны найти и тщательно проанализировать планеты с высокой концентрацией воды в атмосфере и выяснить, чем они уникальны для жизни."
    PW_CRADLE_INITIATIVE_WET_PLANET_REPLACED: "Моделирование влажных планет"
    PW_CRADLE_INITIATIVE_WET_PLANET_REPLACED_DESC: "В рамках инициативы \"Колыбель\" мы должны смоделировать атмосферу, температуру и жизненный цикл планет с высокой концентрацией воды в атмосфере и определить, в чем их уникальность для возникновения жизни."
    PW_CRADLE_INITIATIVE_COLD_PLANET: "Исследование холодных планет"
    PW_CRADLE_INITIATIVE_COLD_PLANET_DESC: "В рамках Инициативы \"Колыбель\" мы должны найти и тщательно проанализировать планеты с низкой температурой, на которых еще возможно развитие живых организмов, и выяснить, каким образом они уникальны для обитания живых существ."
    PW_CRADLE_INITIATIVE_COLD_PLANET_REPLACED: "Моделирование холодных планет"
    PW_CRADLE_INITIATIVE_COLD_PLANET_REPLACED_DESC: "В рамках инициативы \"Колыбель\" мы должны смоделировать атмосферу, температуру и жизненный цикл планет с низкими температурами, которые все еще позволяют развиваться живым организмам, и определить, в чем их уникальность для возникновения жизни."
    PW_CRADLE_INITIATIVE_DRY_PLANET: "Исследование сухих планет"
    PW_CRADLE_INITIATIVE_DRY_PLANET_DESC: "В рамках инициативы \"Колыбель\" мы должны найти и тщательно проанализировать планеты с низкой концентрацией воды в атмосфере и выяснить, каким образом они уникальны для существования жизни."
    PW_CRADLE_INITIATIVE_DRY_PLANET_REPLACED: "Моделирование сухих планет"
    PW_CRADLE_INITIATIVE_DRY_PLANET_REPLACED_DESC: "В рамках инициативы \"Колыбель\" мы должны смоделировать атмосферу, температуру и жизненный цикл планет с низкой концентрацией воды в атмосфере и определить, каким образом они уникальны для возникновения жизни."
    PW_CRADLE_INITIATIVE_EXOTIC_PLANET: "Исследование экзотических планет"
    PW_CRADLE_INITIATIVE_EXOTIC_PLANET_DESC: "В рамках инициативы \"Колыбель\" мы должны найти и тщательно проанализировать планеты с экзотическими условиями, такими как пышная среда или облученная атмосфера, и выяснить, каким образом они уникальны для жизни или враждебны ей."
    PW_CRADLE_INITIATIVE_EXOTIC_PLANET_REPLACED: "Моделирование экзотических планет"
    PW_CRADLE_INITIATIVE_EXOTIC_PLANET_REPLACED_DESC: "В рамках инициативы \"Колыбель\" мы должны смоделировать атмосферу, температуру и жизненный цикл планет с экзотическими условиями, такими как пышная среда или облученная атмосфера, и определить, каким образом они уникальны для того, чтобы нести жизнь, или враждебны ей."
    PW_PARTICLE_MUSEUM: "Собрать музей частиц."
    PW_PARTICLE_MUSEUM_DESC: "Величайшие тайны Вселенной до сих пор остаются в двух рамках: большой галактики и малой частицы. Для Музея частиц мы намерены исследовать и собрать максимум данных для будущих исследований атомных и субатомных частиц, которые даже сейчас скрывают от нас свои тайны."
    PW_OMNIDATABASE: "Собрать базу данных Омни."
    PW_OMNIDATABASE_DESC: "Технический проект, в равной степени как и исследовательский. Перед научной командой стоит задача создать аппаратное и программное решение для хранения и отображения неограниченного и динамичного объема данных, где будут храниться все цифровые артефакты нашей империи. Разумеется, с тройным резервированием."
    PW_STELLARIUM_STAR: "Звезда Анализа"
    PW_STELLARIUM_STAR_DESC: "Эта звезда хранит секреты, выходящие за рамки того, что определил первоначальный анализ, которые будут жизненно важны для строительства нашего Стеллариума."
    PW_STELLARIUM_SIMULATION: "Проанализировать данные звезды."
    PW_STELLARIUM_SIMULATION_DESC: "Звездные данные должны быть проанализированы в почти идеальной симуляции, чтобы обеспечить правильные методы для построения Стеллариума."
    PW_ZERO_G_EXPOSITION: "Собрать экспозицию Zero-G"
    PW_ZERO_G_EXPOSITION_DESC: "Для создания экспозиции Zero-G, чтобы показать наши великие инженерные работы в космосе, нам требуется флот с достаточным количеством кораблей, чтобы отдельные корабли можно было выставлять на искусственных антигравитационных полях.\n\n§RWARNING: Когда проект будет завершен, весь флот будет выведен из эксплуатации и больше не будет доступен.§!"
    PW_MECHANIST_COLLECTION: "Собрать коллекцию механика"
    PW_MECHANIST_COLLECTION_DESC: "От шестеренок и шарниров до полноценных автоматов - из-за страсти наших исследователей к двигателям, киборгам и роботам нам предстоит многое восстановить и каталогизировать, чтобы собрать коллекцию механиков, которой мы могли бы гордиться."
    PW_META_ARCHITECTURAL_COMPLEX: "Собрать мета-архитектурный комплекс"
    PW_META_ARCHITECTURAL_COMPLEX_DESC: "Здания и районы, покрывающие поверхности наших планет, постоянно присутствуют в повседневной жизни нашего населения, каждое из этих сооружений построено в определенном стиле, чтобы соответствовать своему местоположению и функции. Мы должны изучить смешение стилей в нашей стране и эффекты, которые производит это смешение."
    PW_META_ARCHITECTURAL_COMPLEX_SPACE_ELEVATOR: "Проанализируйте космический лифт"
    PW_META_ARCHITECTURAL_COMPLEX_SPACE_ELEVATOR_DESC: "Архитектурные и инженерные приемы, использованные для создания космического лифта, хорошо документированы, но то, как они были адаптированы к культурному ландшафту [THIS.GetName], заслуживает внимания. Это даст много информации для завершения Мета-архитектурного комплекса."
    PW_META_ARCHITECTURAL_COMPLEX_GALACTIC_MODEL: "Проанализируйте бюро астрономических моделей."
    PW_META_ARCHITECTURAL_COMPLEX_GALACTIC_MODEL_DESC: "Вполне уместно, что мы исследуем архитектурные методы, использованные для приведения планет и звезд Астрономического модельного бюро в состав Комплекса, поскольку в конечном итоге Галактическая модель также будет содержать Мета-архитектурный комплекс. Это обеспечит большой объем информации для его завершения."
    PW_META_ARCHITECTURAL_COMPLEX_GUARDIAN_ANGEL: "Проанализировать Ангела-Хранителя."
    PW_META_ARCHITECTURAL_COMPLEX_GUARDIAN_ANGEL_DESC: "Все еще удивляя и пугая жителей [THIS.GetName], Ангел-хранитель демонстрирует множество различных архитектурных приемов, примененных в одном здании, которое бросает вызов гравитации. Анализ инженерных проблем такого здания и визуального дизайна крепости может быть полезен для нас. Мы должны изучить смешение стилей в нашей стране и эффекты, которые дает это смешение."
    pw_assemble_ARK_project_chain_title: "Собрать проект ARK."
    pw_assemble_ARK_project_chain_desc: "Проекту ARK требуется образец, копия или проекция геномной цепочки каждого вида в галактике, даже вымерших. Возможно, нам придется исследовать уже изученные места и заглянуть в малоизвестные базы данных, чтобы получить искомые гены."
    pw_gene_sources_found: "Найдены источники генов."
    pw_assemble_cradle_initiative_chain_title: "Инициатива \"Собери колыбель\"."
    pw_assemble_cradle_initiative_chain_desc: "Инициатива \"Колыбель\" требует, чтобы мы пересмотрели большую часть наших знаний о среде обитания и пригодных для жизни планетах, чтобы воспроизвести их. Возможно, нам придется вновь посетить исследованные планеты и записать больше данных об атмосфере, температуре и биосфере, а также микроклимате, изменении условий и экзотических профилях гравитации."
    pw_habitable_data_collected: "Собраны данные о пригодных для обитания планетах."
    pw_assemble_stellarium_chain_title: "Собрать Стеллариум."
    pw_assemble_stellarium_chain_desc: "Звезды, которые нас окружают, - это глаза галактики, и они хранят множество секретов происхождения Вселенной, а также ее будущего. Мы должны собрать данные с нескольких звезд вокруг нашей страны, os запустить моделирование, если мы не можем до них добраться."
    pw_stellar_data_collected: "Собранные звездные данные."
    pw_assemble_meta_architectural_complex_chain_title: "Собрать мета-архитектурный комплекс."
    pw_assemble_meta_architectural_complex_chain_desc: "Наши чудеса восхищали жителей всех планет, на которых они были построены, но многие не замечали элегантного синтеза формы и функции, который использовался в их архитектурном развитии. Для правильного завершения Мета-архитектурного комплекса необходим более тщательный анализ техник, использованных при строительстве различных планетарных Чудес, и их результирующего воздействия на эксплуатацию и городской пейзаж."
    pw_architectural_data_collected: "Собранные архитектурные данные"
    PW_SECURE_OMNIDATABASE: "Защита базы данных Омни"
    PW_SECURE_OMNIDATABASE_DESC: "Информация - это валюта, а в базе данных Omnidatabase хранится много информации. Как и любая другая ценная информация, она должна быть защищена любой ценой, необходимо разработать новые процедуры безопасности, чтобы убедить нас, что наши данные в безопасности."
    PW_TRANSLATE_POETRY: "Перевести инопланетную поэзию."
    PW_TRANSLATE_POETRY_DESC: "Найденный нами тайник поэтических текстов содержит все более абстрактные и сложные грамматические конструкции и семантику. Требуется специальная команда, чтобы полностью перевести тексты и понять их смысл."
    PW_RECOVER_THRONE: "Восстановить уцелевший трон."
    PW_RECOVER_THRONE_DESC: "Мы обнаружили тысячелетний трон, все еще нетронутый внутри инопланетного дворцового комплекса. Учитывая то, в каком сохранившемся состоянии он был найден, и его величественный дизайн, он, безусловно, подходит для великого лидера. Мы должны восстановить и оснастить его, чтобы он стал императорским троном нашей собственной империи."
    PW_MANTLE_CRUCIBLE_STOP_DEVASTATION: "Предотвратить разрушение Мантийного горна."
    PW_MANTLE_CRUCIBLE_STOP_DEVASTATION_DESC: "Эксплуатация планетарной мантии нашими мантийными крусиллами, кузницей Титана и промышленным очагом вызвала слишком много разрушений на наших планетах. Мы должны разработать новые методы, чтобы согласовать работу этих промышленных гигантов с естественным потоком энергии под поверхностью."
    PW_MANTLE_CRUCIBLE_REMOVE_HABITABILITY_MOD: "Интегрировать обитаемость мантийных горнов."
    PW_MANTLE_CRUCIBLE_REMOVE_HABITABILITY_MOD_DESC: "Наши планеты и население не должны страдать от последствий промышленного производства, если мы сможем разработать экологическую интеграцию для Мантийного Крусибла."
    pw_particle_supercollider_experiment_chain_title: "Эксперименты $pw_particle_supercollider$"
    pw_particle_supercollider_experiment_chain_desc: "От бесконечно малых до бесконечно больших, тайны теоретической физики все еще остаются скрытыми от нашего понимания. Применяя строгие правила при проведении физических экспериментов на суперколлайдере $pw_building_particle_supercollider$, мы можем, по крайней мере, разгадать некоторые из этих загадок."
    pw_domed_city_experiment_chain_title: "Эксперименты $pw_domed_city$."
    pw_domed_city_experiment_chain_desc: "Жизнь по своей природе социальна. События, связанные с организацией разума в улье или координацией автономных роботов, можно рассматривать с помощью линз социальных наук. Мы не сможем полностью понять взаимоотношения сообществ, гештальтов и отдельных людей без четких и точных экспериментов на $pw_building_domed_city$."
    pw_abyssal_crater_test_Site_experiment_chain_title: "Эксперименты на $pw_abyssal_crater_test_site$."
    pw_abyssal_crater_test_Site_experiment_chain_desc: "Было время, когда достижения инженерной мысли многие считали магией, поскольку она требует знания как практики, так и теории вместе взятых. Теперь у нас есть свободное пространство для воплощения теории в практику, но если эксперименты на $pw_building_abyssal_crater_test_site$ не будут связаны протоколом, результаты будут катастрофическими."
    PW_PHYSICS_PARTICLE_EXPERIMENTS: "Эксперименты с частицами"
    PW_PHYSICS_PARTICLE_EXPERIMENTS_DESC: "Ускорение и столкновение. Кажется простым, но чтобы понять каждый процесс, связанный с созданием и манипулированием частицами, требуется обширный набор датчиков и много анализа данных. Кто знает, какие секреты могут быть раскрыты в $pw_building_particle_supercollider$?."
    PW_PHYSICS_COMPUTING_EXPERIMENTS: "Вычислительные эксперименты"
    PW_PHYSICS_COMPUTING_EXPERIMENTS_DESC: "Эксперименты с квантовыми вычислениями и межпространственным анализом могут помочь нам понять происхождение темной материи и разобраться в транспространственных влияниях."
    PW_PHYSICS_FIELD_THEORY_EXPERIMENTS: "Внепространственные эксперименты"
    PW_PHYSICS_FIELD_THEORY_EXPERIMENTS_DESC: "Поняв процессы нарушения реальности при столкновении частиц и подготовив вычислительную систему к навигации, мы можем исследовать наблюдаемые посторонние измерения, еще больше расширяя сферу нашей науки."
    PW_SOCIETY_HAZARD_ENVIRONMENTS_EXPERIMENTS: "Эксперименты с опасными средами."
    PW_SOCIETY_HAZARD_ENVIRONMENTS_EXPERIMENTS_DESC: "Манипулирование климатическими и атмосферными свойствами внутри купола может позволить нам наблюдать эволюцию как отдельных людей, так и обществ в экстремальных условиях."
    PW_SOCIETY_GOVERNMENTAL_EXPERIMENTS: "Правительственные эксперименты"
    PW_SOCIETY_GOVERNMENTAL_EXPERIMENTS_DESC: "Позволяя обществу развиваться в необычных условиях, мы можем лучше понять его внутренние механизмы и манипулировать ими по своему усмотрению."
    PW_SOCIETY_EXOTIC_SUBSTANCES_EXPERIMENTS: "Эксперименты с экзотическими веществами."
    PW_SOCIETY_EXOTIC_SUBSTANCES_EXPERIMENTS_DESC: "Распределение и мониторинг введения экзотических веществ в контролируемой среде может дать гораздо более глубокие результаты по их использованию и воздействию. Как в масштабах отдельного человека, так и в масштабах всего сообщества."
    PW_ENGINEERING_WEAPONS_EXPERIMENTS: "Оружейные эксперименты"
    PW_ENGINEERING_WEAPONS_EXPERIMENTS_DESC: "Предварительные эксперименты с различными калибрами оружия могут привести к созданию новых моделей, которые удовлетворят нашу военную промышленность, пока что."
    PW_ENGINEERING_STRUCTURAL_EXPERIMENTS: "Структурные эксперименты"
    PW_ENGINEERING_STRUCTURAL_EXPERIMENTS_DESC: "Мы должны исследовать не только то, как нанести ущерб, но и, что более важно, как поддерживать работоспособность конструкций и зданий, которые его выдержат."
    PW_ENGINEERING_PRODUCTION_EXPERIMENTS: "Живые производственные эксперименты"
    PW_ENGINEERING_PRODUCTION_EXPERIMENTS_DESC: "Открытие, производство и программирование Живого Металла может представлять собой следующую промышленную революцию, если мы сможем овладеть этим искусством на испытательном полигоне Кратера."
    PW_TOW_MOON_PROJECT: "Буксировка Луны"
    PW_TOW_MOON_PROJECT_DESC: "Если наша галактическая модель соответствует реальности, орбита этой луны должна быть скорректирована, чтобы выровнять гравитационное поле планеты, вокруг которой она вращается."
    PW_ALIGN_MAGNETIC_FIELD_PROJECT: "Выровнять магнитное поле"
    PW_ALIGN_MAGNETIC_FIELD_PROJECT_DESC: "По всей нашей галактической модели были замечены небольшие магнитные возмущения, все они указывают на то, что магнитное поле этой планеты не соответствует нашим прогнозируемым данным. Коррекция этого поля должна привести всю модель в соответствие с правильностью."
    PW_CAUSE_STELLAR_STORM_PROJECT: "Вызвать звездную бурю."
    PW_CAUSE_STELLAR_STORM_PROJECT_DESC: "Исследования показывают, что при правильном направлении преднамеренная солнечная вспышка на этой звезде может перестроить атмосферы и орбиты планет в этой системе, заставив их лучше отражать предсказания нашей Галактической модели."
    PW_FINAL_ALIGNMENT_PROJECT: "Окончательное выравнивание"
    PW_FINAL_ALIGNMENT_PROJECT_DESC: "Возможно ли сделать карту Вселенной в масштабе 1 к 1?\nМы, конечно, можем попробовать.\n\nНо путь к гиперреальному выравниванию должен начинаться здесь, с небольшой корректировкой нашей текущей Модели."
    pw_multiple_asteroid_attack_title: "Столкновение нескольких астероидов"
    pw_multiple_asteroid_attack_desc: "Мы обнаружили несколько астероидов на пути к одной из наших планет. Их необходимо уничтожить, чтобы избежать катастрофы."
    pw_asteroid_destroyed: "Астероид уничтожен."
    
    #pw_starbase_buildings_l_russian.yml:
    sm_pw_offworld_logistics_station: "Внемировая логистическая станция"
    sm_pw_offworld_logistics_station_desc: "Соединительный порт между системой Гиперлейн и сетью космических лифтов планет этой системы, специально оборудованный для маршрутизации товаров и материалов."
    sm_pw_station_skyhook: "Небесный крюк звездной базы."
    sm_pw_station_skyhook_desc: "Соответствующая станция-спутник Небесный крюк, вращающаяся вокруг этой звездной базы, чтобы принимать поступающие материалы и корабли, отправляемые с нашей планетарной Небесного крюка. Ее привязь может быть гораздо короче, но она не менее ценна для работы наших верфей."
    sm_pw_sentinel_command_center: "Командный центр Сентинела"
    sm_pw_sentinel_command_center_desc: "Центр управления в прямой связи со звездным часовым, позволяющий координировать оборону каждой планеты в системе и поддержку наших флотов."
    mod_starbase_constructions_produces_mult: "Ресурсы от строительства звездных баз"
    sm_pw_ring_elevator_hyper_port: "Гиперпорт лифта"
    sm_pw_ring_elevator_hyper_port_desc: "Шлюз, соединяющий космический лифт непосредственно с гиперрелейной сетью, сокращая расстояния в обоих направлениях."
    sm_pw_ring_abyssal_crater_observatory: "Обсерватория Абиссального кратера."
    sm_pw_ring_abyssal_crater_observatory_desc: "Родственное место для $pw_abyssal_crater_test_site$, установленного на планете, оно остается в зените площадки и помогает в наблюдениях и запусках атмосфера-поверхность."
    sm_pw_orbital_ring_guardian_harbor: "Гавань Хранителей"
    sm_pw_orbital_ring_guardian_harbor_desc: "Станция снабжения для Летающей Крепости, где Крепость может помогать орбитальной обороне, а ангарные корабли - патрулировать планету."
    #pw_static_modifiers_l_russian.yml:
    pw_mod_wonder_built_recently_happiness: "$pw_planet_wonder$ Recently Constructed"
