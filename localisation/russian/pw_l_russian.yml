    pw_decision_fc_infrastructure_capital_1_desc: "Используйте $pw_forbidden_city$ для создания централизованного офиса управления планетой, в прямой связи со столицей."
    pw_decision_fc_infrastructure_capital_2: "$pw_decision_fc.develop_infrastructure$ Губернаторский особняк"
    pw_decision_fc_infrastructure_capital_2_desc: "Используйте $pw_forbidden_city$ для улучшения текущей планетарной столицы, чтобы разместить губернатора этого сектора и позволить проводить более сложную политику."
    pw_decision_fc_infrastructure_capital_seat_of_power: "$pw_decision_fc.develop_infrastructure$ Место власти"
    pw_decision_fc_infrastructure_capital_seat_of_power_desc: "Используйте $pw_forbidden_city$ для улучшения текущей системы столицы, чтобы провести главу всей империи, где наши лидеры могут обсуждать межзвездные дела."
    pw_decision_fc_infrastructure_capital_throne_room: "$pw_decision_fc.develop_infrastructure$ Тронный зал"
    pw_decision_fc_infrastructure_capital_throne_room_desc: "Используйте $pw_forbidden_city$ для улучшения текущей системы столицы, чтобы держать главу всей империи, тронный зал императора, максимальную власть."
    pw_decision_fc_infrastructure_capital_resort: "$pw_decision_fc.develop_infrastructure$ Роскошный отдых"
    pw_decision_fc_infrastructure_capital_resort_desc: "Используйте $pw_forbidden_city$ для создания изолированного убежища, где богатая и влиятельная элита империи могла бы найти душевный покой, среди своей трудоемкой жизни управления."
    pw_decision_fc_infrastructure_capital_penal: "$pw_decision_fc.develop_infrastructure$ Директорат садов"
    pw_decision_fc_infrastructure_capital_penal_desc: "Используйте $pw_forbidden_city$ для создания тайного совета директоров пенитенциарных учреждений, необходимого для надлежащего управления этой планетой-тюрьмой и лучшего распределения заключенных для работы, где они могут быть ускользнувшими с сокращенными сроками в обмен на тяжелую работу."
    pw_decision_fc_infrastructure_capital_slave: "$pw_decision_fc.develop_infrastructure$ Overseers Ring"
    pw_decision_fc_infrastructure_capital_slave_desc: "Используйте $pw_forbidden_city$ для создания факсимиле тайного собрания элитарного общества, чтобы сделать вид, что уступают власть и влияние надсмотрщикам этой планеты, чтобы сохранить их лояльность среди своих коллег-рабов; и планету под контролем."
    pw_decision_fc_infrastructure_emergency_1: "$pw_decision_fc.develop_infrastructure$ Palatial Physicians"
    pw_decision_fc_infrastructure_emergency_1_desc: "Используйте $pw_forbidden_city$ для создания медицинского центра последнего поколения, управляемого специализированными профессионалами, доступного в любое время для элиты."
    pw_decision_fc_infrastructure_emergency_2: "$pw_decision_fc.develop_infrastructure$ City Defenders"
    pw_decision_fc_infrastructure_emergency_2_desc: "Улучшите $pw_forbidden_city$, чтобы создать центр операций и казармы для стражей запретного города, формируя элитные силы городской обороны для богатых."
    pw_decision_fc_infrastructure_emergency_3: "$pw_decision_fc.develop_infrastructure$ Crisis Bunker"
    pw_decision_fc_infrastructure_emergency_3_desc: "Улучшите $pw_forbidden_city$, чтобы создать роскошный и полностью защищенный от бомбардировок подземный бункер, предназначенный для укрытия правящего класса и незаменимых ресурсов во время кризиса."
    pw_decision_fc_infrastructure_emergency_4: "$pw_decision_fc.develop_infrastructure$ Personal Guardian"
    pw_decision_fc_infrastructure_emergency_4_desc: "Улучшить $pw_forbidden_city$, чтобы установить $pw_forbidden_city$ в качестве личного ангела правящего класса и постоянного напоминания об их власти, бродящей над городом."
    pw_decision_fc_infrastructure_power_1: "$pw_decision_fc.develop_infrastructure$ Central of Disinformation"
    pw_decision_fc_infrastructure_power_1_desc: "Используйте $pw_forbidden_city$ для создания официального источника одобренной планетарной информации, курируемой и санируемой для поддержания соучастия населения и смазки авторитарной машины. Также продвигаются избранные артисты, чтобы держать массы в узде."
    pw_decision_fc_infrastructure_power_2: "$pw_decision_fc.develop_infrastructure$ Center of Justice"
    pw_decision_fc_infrastructure_power_2_desc: "Улучшите $pw_forbidden_city$, чтобы создать планетарный суд и законодательную палату, здесь чиновники правосудия судят и осуждают заговорщиков против нашей империи."
    pw_decision_fc_infrastructure_power_3: "$pw_decision_fc.develop_infrastructure$ Central Treasury"
    pw_decision_fc_infrastructure_power_3_desc: "Усовершенствуйте $pw_forbidden_city$, чтобы создать центральную бухгалтерскую книгу и имперскую кассу, где каждая транзакция на планете будет обрабатываться и облагаться надлежащими налогами, и где они будут надежно храниться."
    pw_decision_fc_infrastructure_power_4: "$pw_decision_fc.develop_infrastructure$ Галактическое бюро"
    pw_decision_fc_infrastructure_power_4_desc: "Improve the $pw_forbidden_city$ установить прямую связь с $pw_galactic_model$, чтобы вставить эту планету на свое место в административных механизмах империи."
    pw_decision_fc_infrastructure_ambassador_chambers: "Используйте $pw_forbidden_city$ создать на планете первичные резиденции иностранных представителей, оборудованные для удовлетворения их потребностей в жилье."
    pw_decision_fc_infrastructure_internal_affairs: "Используйте $pw_forbidden_city$ создать центр планетарной внутренней обработки, где операции проходят в обстановке строжайшей секретности для иностранных наблюдателей."
    pw_decision_fc_infrastructure_intellectual_circles: "Используйте $pw_forbidden_city$ создать среду свободных академических дискуссий и исследований, где интеллектуалы могут говорить, не опасаясь народных волнений."
    pw_decision_fc_infrastructure_holy_tribunal: "Используйте $pw_forbidden_city$ основать зал святого правосудия, где еретиков можно будет судить и наказывать за их преступления."
    pw_decision_fc_infrastructure_ballroom: "Используйте $pw_forbidden_city$ создать центр всех социальных обменов правящей элиты, где они могут отдохнуть от работы или продолжить укреплять союзы со своим социальным капиталом."
    pw_decision_fc_infrastructure_war_room: "Используйте $pw_forbidden_city$ установить централизованное управление планетарной военной операцией, готовой направить оборону или поддержать наши флоты."
    pw_decision_fc_infrastructure_ambassador_chambers_desc: "Используйте $pw_forbidden_city$ создать на планете первичные резиденции иностранных представителей, оборудованные для удовлетворения их потребностей в жилье."
    pw_decision_fc_infrastructure_internal_affairs_desc: "Используйте $pw_forbidden_city$ создать центр планетарной внутренней обработки, где операции проходят в обстановке строжайшей секретности для иностранных наблюдателей."
    pw_decision_fc_infrastructure_intellectual_circles_desc: "Используйте $pw_forbidden_city$ создать среду свободных академических дискуссий и исследований, где интеллектуалы могут говорить, не опасаясь народных волнений."
    pw_decision_fc_infrastructure_holy_tribunal_desc: "Используйте $pw_forbidden_city$ основать зал святого правосудия, где еретиков можно будет судить и наказывать за их преступления."
    pw_decision_fc_infrastructure_ballroom_desc: "Используйте $pw_forbidden_city$ создать центр всех социальных обменов правящей элиты, где они могут отдохнуть от работы или продолжить укреплять союзы со своим социальным капиталом."
    pw_decision_fc_infrastructure_war_room_desc: "Используйте $pw_forbidden_city$ установить централизованное управление планетарной военной операцией, готовой направить оборону или поддержать наши флоты."
    pw_decision_FP.festival: "§BВедущий фестиваль:§!"
    pw_decision_festivities_of_plenitude: "$pw_decision_FP.festival$ Праздники изобилия."
    pw_decision_festivities_of_plenitude_desc: "Проведите публичное празднование мира и любви, чтобы похвастаться нашими гармоничными путями для галактики и внести вклад в мирную стабильность всей нашей страны."
    pw_decision_fertility_bacchanal: "$pw_decision_FP.festival$ Вакханалия фертильности."
    pw_decision_fertility_bacchanal_desc: "Проведение праздника жизни, размножения и щедрости, где поощряется зарождение новой жизни и усиливается забота о молодых."
    pw_decision_cultivate_peace: "$pw_decision_FP.festival$ Культивируйте мир."
    pw_decision_cultivate_peace_desc: "Провести планетарный культурный фестиваль, который в своей основе будет культивировать мир, к которому мы стремимся, и строить великую стабильность в нашей стране."
    pw_decision_harvest_festival: "$pw_decision_FP.festival$ Праздник урожая"
    pw_decision_harvest_festival_desc: "Проводите сельские фестивали во время многочисленных урожаев на планете, чтобы отпраздновать землю, которую мы возделываем, и поделиться щедротами, которые земля дает взамен, еще больше укрепляя наши ценности."
    pw_decision_commemorate_perfection: "$pw_decision_FP.festival$ Память о совершенстве"
    pw_decision_commemorate_perfection_desc: "Проведите празднование наших достижений в мирном пури совершенства, укрепляя наше единство и независимость от внешних сил. Это позволит оценить наши мирные пути и чистоту, которую мы поддерживаем."
    pw_decision_cancel_festivities: "Отменить торжества."
    pw_decision_cancel_festivities_desc: "Прекратить текущие мирные празднества, в надежде устроить новые, а не потому, что приближается война."
    pw_decision_MA.parade: "§BВедущий парада:§!"
    pw_decision_military_parade: "$pw_decision_MA.parade$ Военный парад"
    pw_decision_military_parade_desc: "Мужество не измеряется в мирное время, но военная мощь - да. Проведите военный парад в каждом городском центре, чтобы продемонстрировать мощь наших армий и флотов, посеять страх в сердцах наших врагов и усилить желание войны среди нашего населения."
    pw_decision_flight_of_the_corvettes: "$pw_decision_MA.parade$ Полёт корветов."
    pw_decision_flight_of_the_corvettes_desc: "Наш флот поддерживает лучших пилотов, которых может предоставить эта галактика. Проведите военный парад в каждом городском центре, демонстрирующий мастерство наших самых орденоносных пилотов в сложных полетах на дымовых корветах на низкой орбите."
    pw_decision_national_march: "Национальный марш $pw_decision_MA.parade$"
    pw_decision_national_march_desc: "Недостаточно демонстрировать нашу военную мощь на парадах, мы также должны продемонстрировать неоспоримую страсть к нашей стране. Проводит военный парад в каждом городском центре, который укрепляет национальное единство и чествует наших величайших национальных героев."
    pw_decision_combat_demonstrations: "$pw_decision_MA.parade$ Демонстрации боевых действий."
    pw_decision_combat_demonstrations_desc: "Наша боевая культура так же богата, как и наша военная история. Проведите демонстрацию военных боев, воскресив в памяти все исторические сражения нашей страны в захватывающих поединках."
    pw_decision_merchants_of_war: "$pw_decision_MA.parade$ Военные купцы"
    pw_decision_merchants_of_war_desc: "Война - это бизнес. Когда две стороны запускают друг в друга ракеты, выигрывает тот, кто продал им оружие. Проведите военный парад в каждом городском центре, уделяя особое внимание частному военному комплексу, который спонсирует это мероприятие, от ракетных заводов до наемных подрядчиков."
    pw_decision_cancel_parades: "Отменить парады."
    pw_decision_cancel_parades_desc: "Прекратить текущие военные парады или военные действия, в надежде провести новые, а не потому, что наши люди начали ополчаться друг на друга с неконтролируемой жаждой крови."
    pw_decision_religious_persecution: "Ввести религиозные преследования"
    pw_decision_religious_persecution_desc: "Используйте божественное право $pw_holy_reliquary.defender_of_the_faith$ вводить религиозное преследование всех, кто представляет угрозу нашей вере, еретиков и неверующих."
    pw_decision_end_religious_persecution: "Прекратить религиозные преследования"
    pw_decision_end_religious_persecution_desc: "Наше население достаточно пострадало, пришло время положить конец этим религиозным преследованиям."
    pw_decision_march_of_the_dead: "$pw_decision_MA.parade$ Марш мертвецов"
    pw_decision_march_of_the_dead_desc: "Смерть - не повод отказываться от призыва к оружию. Мы можем показать силу как наших воскресших солдат, так и наших некромантов, совершая бесконечные марши по Военному проспекту. Наши враги будут знать, что перед ними неутомимый враг."
    pw_decision_living_spire_change_designation: "Изменить $pw_living_spire$ Назначение"
    pw_decision_living_spire_change_designation_desc: "Изменить текущее назначение Живого шпиля, перенаправив предоставляемые удобства на определенный класс, чтобы получить бонус."
    pw_decision_fc_infrastructure_capital_holy_throne: "$pw_decision_fc.develop_infrastructure$ Императорский Святой Трон"
    pw_decision_fc_infrastructure_capital_holy_throne_desc: "Используйте $pw_forbidden_city$ усовершенствовать существующую систему капитала, чтобы удержать священную главу империи, благословенный тронный зал императора, максимальную божественную власть."
    pw_decision_cu.integrate: "§BИнтегрировать:§!"
    pw_decision_cu_cyber_pylon: "$pw_decision_cu.integrate$ Кибер-опора"
    pw_decision_cu_cyber_pylon_desc: "Используйте $pw_conduit_of_unity$ инфраструктура для интеграции опор, разбросанных по всей планете, которые способны подключаться к коммуникационной системе гештальта, чтобы усилить нашу сплоченность и единство."
    pw_decision_cu_CARE_facility: "$pw_decision_cu.integrate$ Учреждение ухода"
    pw_decision_cu_CARE_facility_desc: "Используйте $pw_conduit_of_unity$ инфраструктура для интеграции средств проверки и протоколов сохранения, которые позволяют лучше обслуживать наши беспилотники."
    pw_decision_cu_coordination_center: "$pw_decision_cu.integrate$ Координационный центр"
    pw_decision_cu_coordination_center_desc: "Используйте $pw_conduit_of_unity$ инфраструктура для интеграции координации работ и управления рассредоточенными дронами, которая при поддержке планетарной сети связи способна увеличить производство повсюду."
    pw_decision_cu_xeno_accommodation: "$pw_decision_cu.integrate$ Размещение ксеносов"
    pw_decision_cu_xeno_accommodation_desc: "Используйте $pw_conduit_of_unity$ инфраструктура для интеграции жилья для представителей инопланетных видов, позволяющая гештальтам лучше понимать галактическую политику и укреплять дипломатические связи с более восприимчивыми империями"
    pw_decision_cu_drone_surveillance: "$pw_decision_cu.integrate$ Наблюдение с помощью беспилотников"
    pw_decision_cu_drone_surveillance_desc: "Используйте $pw_conduit_of_unity$ инфраструктуры для интеграции системы мониторинга в планетарную инфраструктуру, позволяющей гештальту корректировать отклонения еще до того, как они произойдут."
    pw_decision_cu_integrated_replication: "$pw_decision_cu.integrate$ Интегрированная репликация"
    pw_decision_cu_integrated_replication_desc: "Используйте $pw_conduit_of_unity$ инфраструктура для интеграции пространств для небольших собраний дронов, которые могут посвятить себя декодированию сигнала от $pw_enigma_engine$."
    pw_decision_cu_shard_of_enigma: "$pw_decision_cu.integrate$ Осколок Энигмы"
    pw_decision_cu_shard_of_enigma_desc: "Используйте $pw_conduit_of_unity$ инфраструктура для интеграции пространств для небольших собраний дронов, которые могут посвятить себя расшифровке сигнала от $pw_enigma_engine$."
    pw_decision_cu_chamber_of_reflection: "$pw_decision_cu.integrate$ Палата размышлений"
    pw_decision_cu_chamber_of_reflection_desc: "Используйте $pw_conduit_of_unity$ инфраструктура для интеграции палат, где дроны с этой планеты могут собираться и вносить свой вклад в любую текущую дискуссию на $pw_solipsist_debate_hall$."
    pw_decision_SE_install_space_ramp: "Установите §Bкосмический лифт§!"
    pw_decision_SE_install_space_ramp_desc: "Расширьте инфраструктуру $pw_space_elevator$, установив станции космического лифта, позволяющие запускать сани на ракетном двигателе с рельсов маглева. Это обеспечит лучшую и более дешевую мобильность для нашего население и товаров."
    pw_decision_SE_install_skyhook: "Установите §BСкайхук§!"
    pw_decision_SE_install_skyhook_desc: "Расширьте инфраструктуру $pw_space_elevator$, установив спутник Скайхок для отправки уходящих кораблей с низкой орбиты в космос и направления входящих кораблей из космоса обратно на низкую орбиту. Используя тросовую систему, эта структура может управлять своим орбитальным импульсом для ускорения и замедления кораблей, экономя топливо и повышая эффективность перевозок."
    pw_decision_SE_moon_colony_expansion: "Создать лунную колонию"
    pw_decision_SE_moon_colony_expansion_desc: "Используйте космический лифт, чтобы обеспечить надлежащую инфраструктуру для колонизации луны, вращающейся вокруг этой планеты. Чем больше лун у планеты, тем больше пространства для расширения."
    pw_decision_SE_orbital_districts: "Создать орбитальные районы."
    pw_decision_SE_orbital_districts_desc: "Используйте космический лифт, чтобы обеспечить надлежащую инфраструктуру для строительства орбитальных районов вокруг этой планеты."
    pw_decision_SE_counterweight_habitat: "Создать среду обитания противовеса."
    pw_decision_SE_counterweight_habitat_desc: "Расширьте орбитальные районы этой планеты, построив орбитальную среду обитания в качестве противовеса космического лифта этой планеты."
    pw_decision_SE_open_for_galactic_market: "Открыть космический лифт для галактического рынка."
    pw_decision_SE_open_for_galactic_market_desc: "Открыть местное производство для иностранных инвестиций Галактического рынка, позволив нам выбрать руководящие принципы, которым мы будем следовать."
    pw_decision_SE_change_galactic_market_bonus: "Изменить руководящие принципы открытого рынка."
    pw_decision_SE_change_galactic_market_bonus_desc: "Выберите новое руководство, которому будет следовать Космический лифт в отношении открытия экономики для Галактического рынка."
    pw_decision_manage_land_repurposing: "Управлять перепрофилированием земель"
    pw_decision_manage_land_repurposing_desc: "Управлять тем, что мы можем использовать из ресурсов этой планеты, добавляя больше места для районов, жертвуя существующими природными запасами, которые нам не нужны, и увеличивая расходы на инфраструктуру."
    pw_decision_release_sedative_gas: "Выпустить седативный газ."
    pw_decision_release_sedative_gas_desc: "Выпустить в атмосферу переработанную версию экзотического газа, который оказывает успокаивающее и усыпляющее действие на органику."
    pw_decision_living_metal_construction: "Расширение живого металла."
    pw_decision_living_metal_construction_desc: "Используйте Живой Металл при строительстве новых зданий и районов, чтобы наши структуры могли выполнять несколько функций одновременно, увеличивая полезное пространство."
    pw_decision_SE_counterweight_habitat_tooltip: "Построить среду обитания на орбите этой планеты."
    pw_decision_integrated_urbanism: "Интегрировать чудеса"
    pw_decision_integrated_urbanism_desc: "Интегрировать строительство наших Чудес с уже созданными районами, используя нынешние здания в качестве фундамента."
    pw_decision_remove_integrated_urbanism: "Удалить интегрированные чудеса."
    pw_decision_remove_integrated_urbanism_desc: "Прекратить интегрировать строительство наших Чудес на этой планете."
    pw_decision_nostalgia_paradise_change_theme: "Изменить тематику $pw_nostalgia_paradise$."
    pw_decision_nostalgia_paradise_change_theme_desc: "Изменить текущую тематику Рая Ностальгии."
    pw_decision_mausoleum_world: "Создать §M$col_pw_mausoleum_world$§!."
    pw_decision_mausoleum_world_desc: "Создайте эту планету как мир-мавзолей, где память о прошлом может быть сохранена для всех желающих."
    pw_decision_mausoleum_world_only_one: "£trigger_no£ У §Y[Root.Owner.GetName]§! может быть только один §Y$col_pw_mausoleum_world$§!."
    pw_decision_remove_mausoleum_world: "Удалить §M$col_pw_mausoleum_world$§!."
    pw_decision_remove_mausoleum_world_desc: "Этот Мир Гробниц больше не представляет для нас интереса, исследования здесь прекращены. Остался только пепел."
    
    #pw_deposits_l_russian.yml:
    pw_d_ancient_cornucopia: "Древний рог изобилия"
    pw_d_ancient_cornucopia_desc: "Этот древний сельскохозяйственный проект все еще может быть использован для наших собственных пищевых потребностей."
    pw_d_ancient_solar_tower: "Древняя солнечная батарея"
    pw_d_ancient_solar_tower_desc: "Разрушенная конструкция гелиостата может дать некоторую энергию для наших нужд."
    pw_d_ancient_mining_project: "Древний горнодобывающий проект."
    pw_d_ancient_mining_project_desc: "Старые туннели, пронизывающие поверхность планеты, все еще можно использовать для добычи необходимых нам минералов."
    pw_d_monument_to_the_solar_regent: "Памятник солнечному регенту."
    pw_d_monument_to_the_solar_regent_desc: "Святыня в честь Солнечного Регента, воздвигнутая некоторыми жителями этой планеты, которые верят в легенды."
    pw_d_parliament_of_the_void_speakers: "Парламент Говорящих с Пустотой."
    pw_d_parliament_of_the_void_speakers_desc: "Святилище в честь Говорящих с Пустотой, возведенное некоторыми жителями этой планеты, которые верят в легенды."
    pw_d_guardian_angel_training: "Тренировочная база Хранителей"
    pw_d_guardian_angel_training_desc: "Развернутые войска для любого вида штурмовых операций, от массовой оккупации до спецопераций, могут быть лучше подготовлены и спешно обучены, пока $pw_guardian_angel$ не задействован в военных действиях. Он также служит казармой для солдат, находящихся на службе."
    pw_d_guardian_angel_police_operations: "Центр принуждения стражей."
    pw_d_guardian_angel_police_operations_desc: "$pw_guardian_angel$ может служить центром наблюдения за всей планетой и помогать местным правоохранительным органам в проведении крупных операций, пока они не задействованы в военных действиях. Я также предоставляю жилье для офицеров и следователей и мобильные тюремные камеры."
    pw_d_guardian_angel_tourist_attraction: "Туристическая достопримечательность Хранителя"
    pw_d_guardian_angel_tourist_attraction_desc: "Люди приезжают со всей империи, чтобы совершить круиз по всей поверхности планеты на борту $pw_guardian_angel$, останавливаясь у самых известных достопримечательностей. При условии, что мы не участвуем в войне. На судне есть несколько роскошных гостиничных номеров для тех, кому посчастливилось здесь разместиться."
    pw_d_ark_project: "Проект АРК"
    pw_d_ark_project_desc: "Полный генетический банк для каждого известного вида животных, растений, бактерий и многих других. Цивилизованные или нет, разумные или нет, вымершие или нет, если у нас есть хоть какой-то реестр их биологического происхождения, он находится здесь."
    pw_d_library_of_babel: "Вавилонская библиотека."
    pw_d_library_of_babel_desc: "Этажи за этажами шестиугольных комнат с полками в каждой стене, содержащих все возможные нецифровые осколки культурной продукции, которые мы могли бы собрать или воспроизвести."
    pw_d_cradle_initiative: "Инициатива \"Колыбель\""."
    pw_d_cradle_initiative_desc: "Полное сохранение всех найденных или созданных нами пригодных для жизни планет, заключенных в плавающие сферы, построенные в масштабе и поддерживаемые искусственной гравитацией."
    pw_d_particle_museum: "Музей частиц"
    pw_d_particle_museum_desc: "Музей для сохранения всех известных типов конфигураций атомных и субатомных частиц в усовершенствованной статической полевой суспензии."
    pw_d_omnidatabase: "База данных Омнидат."
    pw_d_omnidatabase_desc: "Абсолютный банк данных, содержащий копию каждого полученного или произведенного цифрового артефакта с многочисленными резервными копиями, просто для хранения. Доступ разрешен всем, кто стремится продвинуть нашу страну в будущее."
    pw_d_stellarium: "Стеллариум"
    pw_d_stellarium_desc: "Собрание всех известных или возможных звездных классов, подвешенных с помощью искусственной гравитации и защищенных радиационной защитой."
    pw_d_zero_g_exposition: "Экспозиция нулевого уровня"
    pw_d_zero_g_exposition_desc: "Вся история пустотных структур, построенных для функционирования в условиях отсутствия гравитации в космосе, от самых быстрых космических кораблей до величайших мегаструктур, все показано в масштабе нулевой точки. Некоторые даже в натуральную величину."
    pw_d_mechanist_collection: "Коллекция Механика"
    pw_d_mechanist_collection_desc: "Полный ассортимент механических деталей и моторных соединений, которые оказались ключевыми элементами в нашем промышленном и культурном развитии, от простого шарнира до сложного автомата - все они имеют здесь свое место и назначение."
    pw_d_meta_architectural_complex: "Мета-Архитектурный комплекс"
    pw_d_meta_architectural_complex_desc: "Здание для зданий: коллаж архитектурных стилей и материалов в единую конструкцию, которая служит собственной выставкой. Не эстетично, но в нем собраны все известные строительные техники, которые мы смогли зафиксировать."
    pw_d_holoarchive: "Голоархив"
    pw_d_holoarchive_desc: "Полное хранилище любой информации, объединяющее все собранные нами архивы: $pw_d_ark_project$, $pw_d_library_of_babel$, $pw_d_cradle_initiative$, $pw_d_particle_museum$, $pw_d_omnidatabase$, $pw_d_stellarium$, $pw_d_zero_g_exposition$, $pw_d_mechanist_collection$ и $pw_d_meta_architectural_complex$."
    pw_transplanetary_logistics_network.infrastructure: "§BИнфраструктура:§!"
    pw_d_infrastructure_food_distribution: "$pw_transplanetary_logistics_network.infrastructure$ Распределение Еды"
    pw_d_infrastructure_food_distribution_desc: "Вода, пища для органиков и минералы для литоидов - все это необходимо для жизни. Эта инфраструктура, основанная на базе, предоставленной $pw_transplanetary_logistics_network$, обеспечивает наиболее эффективное и безотходное удовлетворение этих потребностей."
    pw_d_infrastructure_energy_distribution: "$pw_transplanetary_logistics_network.infrastructure$ Распределение энергии"
    pw_d_infrastructure_energy_distribution_desc: "Предоставление электроэнергии и доступа к сети необходимо для нашего современного образа жизни и может быть построено на основе предыдущего распределения продуктов питания. Эта инфраструктура, основанная на структуре, предоставляемой $pw_transplanetary_logistics_network$, обеспечивает наиболее эффективное и безотходное удовлетворение этих потребностей."
    pw_d_infrastructure_goods_distribution: "$pw_transplanetary_logistics_network.infrastructure$ Распределение товаров"
    pw_d_infrastructure_goods_distribution_desc: "Доступ к бытовым товарам является жизненно важным для развития комфортной жизни и может быть обеспечен через уже созданную систему распределения электроэнергии. Эта инфраструктура, основанная на структуре, обеспечиваемой $pw_transplanetary_logistics_network$, гарантирует, что эти потребности будут удовлетворяться наиболее эффективно и без отходов."
    pw_d_infrastructure_luxury_distribution: "$pw_transplanetary_logistics_network.infrastructure$ Распределение Роскоши"
    pw_d_infrastructure_luxury_distribution_desc: "Включив $pw_space_elevator$ в нашу логистическую сеть, мы сможем обеспечить всех роскошными и экзотическими товарами, наряду с уже имеющимися продуктами питания, электроэнергией и товарами первой необходимости. Эта инфраструктура, основанная на структуре, предоставляемой $pw_transplanetary_logistics_network$, гарантирует, что эти потребности будут удовлетворяться наиболее эффективно и без потерь."
    pw_d_infrastructure_medical_posts: "$pw_transplanetary_logistics_network.infrastructure$ Медицинские должности"
    pw_d_infrastructure_medical_posts_desc: "Структура $pw_transplanetary_logistics_network$ позволяет нам размещать медицинские пункты для профилактического и оперативного лечения в любой точке планеты, значительно улучшая благосостояние населения."
    pw_d_infrastructure_habitation_support: "$pw_transplanetary_logistics_network.infrastructure$ Поддержка среды обитания"
    pw_d_infrastructure_habitation_support_desc: "Рамки $pw_transplanetary_logistics_network$ позволяют нам разрабатывать жилые капсулы и балансировку атмосферы для обеспечения хороших условий жизни в любом климате планеты, значительно улучшая благосостояние населения."
    pw_d_infrastructure_emergency_services: "$pw_transplanetary_logistics_network.infrastructure$ Экстренные службы"
    pw_d_infrastructure_emergency_services_desc: "Структура $pw_transplanetary_logistics_network$ позволяет нам оказывать экстренную помощь в любой точке планеты ro помогать любому человеку или сообществу, которые могут в ней нуждаться, значительно улучшая благосостояние населения."
    pw_d_infrastructure_crisis_responders: "$pw_transplanetary_logistics_network.infrastructure$ Специалисты по реагированию на кризисные ситуации"
    pw_d_infrastructure_crisis_responders_desc: "Структура $pw_transplanetary_logistics_network$ в сочетании с мобильностью $pw_guardian_angel$ позволяет нам отправлять кризисные команды для защиты населения планеты в случае любой катастрофы, обеспечивая максимальную безопасность и комфорт для населения."
    pw_d_infrastructure_public_agoras: "Общественные агоры $pw_transplanetary_logistics_network.infrastructure$"
    pw_d_infrastructure_public_agoras_desc: "Общественные пункты $pw_transplanetary_logistics_network$ организованы для стимулирования культурного развития и общинных настроений населения. Это принимает форму общественных форумов, где граждане могут свободно обсуждать свои проблемы, от повседневной жизни до философских головоломок."
    pw_d_infrastructure_local_administration: "$pw_transplanetary_logistics_network.infrastructure$ Двойная структура власти"
    pw_d_infrastructure_local_administration_desc: "Общественные пункты $pw_transplanetary_logistics_network$ организованы для стимулирования политического развития и коммунальных настроений населения. Это принимает форму общественных парламентов, где местные сообщества поощряются к самоуправлению и разделению бремени бюрократии."
    pw_d_infrastructure_distributed_education: "$pw_transplanetary_logistics_network.infrastructure$ Распределенное образование."
    pw_d_infrastructure_distributed_education_desc: "Общественные пункты $pw_transplanetary_logistics_network$ организованы для стимулирования развития образования и коммунальных настроений населения. Это принимает форму общественных школ и университетов, где каждый поощряется поделиться своим опытом, ни один предмет не является слишком банальным."
    pw_d_infrastructure_arts_installations: "$pw_transplanetary_logistics_network.infrastructure$ Arts Installations."
    pw_d_infrastructure_arts_installations_desc: "Общественные точки $pw_transplanetary_logistics_network$ были организованы для стимулирования художественного развития и общественных настроений в сочетании с $pw_pavilion_of_wonders$. Это принимает форму общественных художественных инсталляций, где местные художники и художественные сообщества поощряются публиковать и выполнять свои работы при полной институциональной поддержке."
    pw_d_infrastructure_public_markets: "$pw_transplanetary_logistics_network.infrastructure$ Общественные рынки."
    pw_d_infrastructure_public_markets_desc: "$pw_transplanetary_logistics_network$ обеспечивает обращение и распространение товаров и услуг, сделанных на заказ, которые могут лучше обслуживать потребности нашего населения, решая уникальные проблемы в своих сообществах."
    pw_d_infrastructure_inventions_fair: "Ярмарка изобретений $pw_transplanetary_logistics_network.infrastructure$"
    pw_d_infrastructure_inventions_fair_desc: "$pw_transplanetary_logistics_network$ предоставляет инфраструктуру для культивирования новых изобретений, идей и разработок для решения специфических проблем в различных сообществах, которые каждый может внести свой вклад и получить выгоду. Это позволяет новым идеям развиваться без препятствий, связанных с получением прибыли."
    pw_d_infrastructure_cooperatives_manufacturers: "$pw_transplanetary_logistics_network.infrastructure$ Кооперативы Производителей."
    pw_d_infrastructure_cooperatives_manufacturers_desc: "$pw_transplanetary_logistics_network$ предоставляет кооперативные промышленные площади для производства товаров на заказ, проекты поступают с Ярмарок изобретений, а готовая продукция распространяется на открытых рынках."
    pw_d_infrastructure_industrial_unions: "$pw_transplanetary_logistics_network.infrastructure$ Промышленные союзы."
    pw_d_infrastructure_industrial_unions_desc: "$pw_transplanetary_logistics_network$ в сочетании с $pw_mantle_crucible$ способны обеспечить полную, открытую и безопасную заводскую среду для кооперативов и союзов, что ведет к производству и распространению более эффективной продукции в каждой промышленной области."
    pw_forbidden_city.infrastructure: "§BИнфраструктура:§!."
    pw_d_infrastructure_planetary_command: "$pw_forbidden_city.infrastructure$ Планетарное командование."
    pw_d_infrastructure_planetary_command_desc: "Административный центр, соединяющий операции между столицей планеты и $pw_forbidden_city$, смазывающий обмен властью между правящими классами."
    pw_d_infrastructure_governor_mansion: "Особняк губернатора $pw_forbidden_city.infrastructure$."
    pw_d_infrastructure_governor_mansion_desc: "Центр управления всем сектором, где губернатор может проводить конференции с правителями планет и управлять межпланетными делами."
    pw_d_infrastructure_seat_of_power: "$pw_forbidden_city.infrastructure$ Место силы."
    pw_d_infrastructure_seat_of_power_desc: "Центральная точка, откуда исходит власть в империи, отсюда наши лидеры правят и принимают решения по вопросам, которые влияют на жизнь всех."
    pw_d_infrastructure_throne_room: "$pw_forbidden_city.infrastructure$ Throne Room."
    pw_d_infrastructure_throne_room_desc: "Центральная точка, откуда исходит власть в империи, абсолютный символ власти императора, откуда издаются приказы большой важности."
    pw_d_infrastructure_luxury_retreat: "$pw_forbidden_city.infrastructure$ Роскошное уединение."
    pw_d_infrastructure_luxury_retreat_desc: "Уединенное место, где богатая и влиятельная элита империи может найти душевный покой среди своей трудоемкой управленческой жизни."
    pw_d_infrastructure_wardens_directorate: "$pw_forbidden_city.infrastructure$ Директорат садов."
    pw_d_infrastructure_wardens_directorate_desc: "Тайному совету директоров исправительных учреждений необходимо правильно управлять этой планетой-тюрьмой и лучше распределять заключенных для работы, где они могут быть ускользнувшими с уменьшенными сроками в обмен на тяжелую работу."
    pw_d_infrastructure_overseers_ring: "$pw_forbidden_city.infrastructure$ Кольцо надзирателей."
    pw_d_infrastructure_overseers_ring_desc: "Факсимиле собрания тайного элитарного общества, созданного для того, чтобы притвориться, что уступает власть и влияние надсмотрщикам этой планеты, чтобы сохранить их лояльность среди своих коллег-рабов, а планету - под контролем."
    pw_d_infrastructure_palatial_physicians: "$pw_forbidden_city.infrastructure$ Дворцовые врачи."
    pw_d_d_infrastructure_palatial_physicians_desc: "Медицинский центр последнего поколения, управляемый специализированными профессионалами, доступный в любое время для элиты планеты или любого, кто может заплатить за услуги."
    pw_d_infrastructure_city_defenders: "$pw_forbidden_city.infrastructure$ City Defenders."
    pw_d_infrastructure_city_defenders_desc: "Центр операций и казармы для стражей запретного города, элитных сил городской обороны, оснащенных самым современным противоличностным снаряжением, готовых подавить любой протест, который может возникнуть."
    pw_d_infrastructure_crisis_bunker: "$pw_forbidden_city.infrastructure$ Бункер для кризисных ситуаций."
    pw_d_infrastructure_crisis_bunker_desc: "Самая современная разработка персонального убежища. Роскошный и полностью защищенный от бомбардировок подземный бункер, идеально подходящий для укрытия правящего класса и незаменимых ресурсов. Наслаждайтесь напитками, пока мир горит вокруг вас."
    pw_d_infrastructure_personal_guardian: "$pw_forbidden_city.infrastructure$ Личный хранитель."
    pw_d_infrastructure_personal_guardian_desc: "Выделив гавань $pw_guardian_angel$ в пределах $pw_forbidden_city$, мы можем убедиться, что она всегда доступна для защиты города во время кризиса, предоставляя правящему классу личного ангела и постоянное напоминание об их власти, бродящей над городом."
    pw_d_infrastructure_central_of_disinformation: "$pw_forbidden_city.infrastructure$ Центр дезинформации."
    pw_d_infrastructure_central_of_disinformation_desc: "Единственный официальный источник любой утвержденной планетарной информации, проверенной и обеззараженной для поддержания соучастия населения и смазки авторитарной машины. Также продвигает избранных артистов, чтобы держать массы в узде."
    pw_d_infrastructure_center_of_justice: "$pw_forbidden_city.infrastructure$ Центр правосудия."
    pw_d_infrastructure_center_of_justice_desc: "Планетарный суд и законодательная палата, здесь чиновники правосудия судят и осуждают заговорщиков против нашей империи."
    pw_d_infrastructure_central_treasury: "$pw_forbidden_city.infrastructure$ Центральное казначейство."
    pw_d_infrastructure_central_treasury_desc: "Центральная бухгалтерская книга и имперская казна, где обрабатывается и облагается налогом каждая сделка на планете. Здесь также хранятся планетарные фонды в защищенной изоляции."
    pw_d_infrastructure_galactic_bureau: "Галактическое бюро $pw_forbidden_city.infrastructure$."
    pw_d_infrastructure_galactic_bureau_desc: "Планетарный бюрократический офис, находящийся в постоянной коммуникации с $pw_galactic_model$, он позволяет $pw_forbidden_city$ занять свое место в системе управления империей, так что наша администрация работает как единое целое."
    pw_d_infrastructure_ambassador_chambers: "$pw_forbidden_city.infrastructure$ Ambassador Chambers."
    pw_d_infrastructure_ambassador_chambers_desc: "Основные резиденции иностранных представителей на планете, оборудованные для обслуживания их потребностей в жилье. Во многих случаях допуск иностранных представителей на тайные собрания может принести пользу обеим империям, особенно если мы контролируем то, что они слышат."
    pw_d_infrastructure_internal_affairs: "$pw_forbidden_city.infrastructure$ Internal Affairs."
    pw_d_infrastructure_internal_affairs_desc: "Центр планетарной внутренней обработки, где ведется работа в обстановке строжайшей секретности для иностранных наблюдателей. Империи галактики не понимают нашего естественного превосходства над ними, поэтому многие внутренние дела должны решаться в полной тайне и только экспертами в нашей собственной культуре."
    pw_d_infrastructure_intellectual_circles: "$pw_forbidden_city.infrastructure$ Интеллектуальные круги."
    pw_d_infrastructure_intellectual_circles_desc: "Среды свободных академических дискуссий и исследований, где интеллектуалы могут говорить свободно от народных тревог. Для достижения научного прогресса приходится идти на жертвы. Жертвование подопытными и обсуждение спорных практик также нуждаются в месте для дискуссий, вдали от морали."
    pw_d_infrastructure_holy_tribunal: "$pw_forbidden_city.infrastructure$ Священный трибунал."
    pw_d_infrastructure_holy_tribunal_desc: "Зал святого правосудия, где еретики могут быть осуждены и наказаны за свои преступления. Сила нашей веры опирается на авторитет нашей морали. Священникам требуется место для обсуждения и суда над законами такой морали."
    pw_d_infrastructure_ballroom: "$pw_forbidden_city.infrastructure$ Бальный зал."
    pw_d_infrastructure_ballroom_desc: "Центр всех социальных обменов правящей элиты, где она может отдохнуть от работы или продолжить укреплять союзы со своим социальным капиталом. Элита нуждается в убежище от конфликтов вселенной, чтобы выполнять свои обязанности. А что может быть лучшим убежищем, чем маскарад?"
    pw_d_infrastructure_war_room: "$pw_forbidden_city.infrastructure$ Военный зал"
    pw_d_infrastructure_war_room_desc: "Централизованное управление планетарными военными операциями, готовое направить оборону или поддержать наши флоты. Солдаты, как и люди, нуждаются в строгом подчинении, чтобы хорошо работать. Военным тоже нужен центральный совет для планирования оборонительных и штурмовых операций."
    pw_d_infrastructure_imperial_holy_throne: "$pw_forbidden_city.infrastructure$ имперский Святой престол"
    pw_d_infrastructure_imperial_holy_throne_desc: "Центральная точка, откуда исходит божественная власть императора, абсолютный символ святой власти, где самый набожный подданный может собраться, чтобы помолиться об императорской милости."
    pw_conduit_of_unity.integration: "§BИнтеграция:§!"
    pw_d_integration_cyber_pylon: "$pw_conduit_of_unity.integration$ Кибер пилон."
    pw_d_integration_cyber_pylon_desc: "Пилоны, разбросанные по всей планете, способны подключаться к системе связи гештальта, чтобы усилить нашу сплоченность и единство."
    pw_d_integration_CARE_facility: "$pw_conduit_of_unity.integration$ Учреждение КЭР."
    pw_d_integration_CARE_facility_desc: "Интегрированные средства проверки и протоколы сохранения позволяют лучше поддерживать наших дронов."
    pw_d_integration_coordination_center: "Координационный центр $pw_conduit_of_unity.integration$."
    pw_d_integration_coordination_center_desc: "Разделив координацию работ по разным направлениям и рассредоточив управление дронами, при поддержке планетарной сети связи, мы сможем увеличить производство повсюду."
    pw_d_integration_xeno_accommodation: "$pw_conduit_of_unity.integration$ Размещение ксеносов."
    pw_d_integration_xeno_accommodation_desc: "Планетарное жилье для приема представителей инопланетных видов, позволяющее гештальту лучше понять галактическую политику и укрепить дипломатические связи с более восприимчивыми империями."
    pw_d_integration_drone_surveillance: "$pw_conduit_of_unity.integration$ Наблюдение с помощью беспилотников."
    pw_d_integration_drone_surveillance_desc: "Девиантность - гибель любой системы. Система мониторинга, интегрированная в планетарную инфраструктуру, позволяет гештальту исправлять отклонения еще до того, как они произойдут."
    pw_d_integration_integrated_replication: "$pw_conduit_of_unity.integration$ Интегрированная репликация."
    pw_d_integration_integrated_replication_desc: "Разбросанные по планетам репликационные установки расширяют сборку дронов, которые порождаются быстрее и легче оснащаются для специализированного труда."
    pw_d_integration_shard_of_enigma: "$pw_conduit_of_unity.integration$ Осколок Энигмы."
    pw_d_integration_shard_of_enigma_desc: "Импульсы двигателя $pw_enigma_engine$ могут быть уловлены сенсорами по всей галактике. Здесь небольшая группа дронов может посвятить себя его расшифровке."
    pw_d_integration_chamber_of_reflection: "$pw_conduit_of_unity.integration$ Chamber Of Reflection."
    pw_d_integration_chamber_of_reflection_desc: "На $pw_solipsist_debate_hall$ всегда приветствуются свежие точки зрения. Здесь могут собраться дроны с этой планеты и внести свой вклад в любую текущую дискуссию."
    pw_d_lunar_archive_desc: "Луна на орбите этой планеты была превращена древней инопланетной цивилизацией в огромный архив всевозможной информации. Теперь мы можем просмотреть этот архив в поисках всего, что может помочь нашим собственным исследованиям."
    pw_d_SE_space_ramp: "Космическая рампа"
    pw_d_SE_space_ramp_desc: "Множество станций по всей планете позволяют запускать ракетные сани с маглев-рельсов, поддерживаемых естественной или искусственной географией. Это гораздо более дешевые и безопасные полеты на планету-орбиту, по сравнению с вертикальными взлетами, и обеспечивают лучшую мобильность для наших людей и товаров."
    pw_d_SE_skyhook: "Skyhook."
    pw_d_SE_skyhook_desc: "Используя вращающийся орбитальный трос, оснащенный тросом и противовесом, космические челноки, покидающие планету, могут быть ускорены с низкой орбиты в космос, избегая необходимости использовать топливо для прорыва через атмосферу; таким же образом прибывающие корабли могут быть замедлены на низкой орбите, чтобы их импульс мог быть использован для удержания Skyhook на месте. Эти операции решают множество проблем логистики и прокладывают путь для современного транспорта."
    pw_d_hidden_mantle_factory: "Скрытая мантийная фабрика"
    pw_d_hidden_mantle_factory_desc: "Этот древний автономный завод был построен до нашей колонизации планеты и был переоборудован для производства необходимых нам продуктов."
    pw_d_hidden_mantle_factory_overdrive: "Скрытая мантийная фабрика овердрайв."
    pw_d_hidden_mantle_factory_overdrive_desc: "Этот древний автономный завод был построен до нашей колонизации планеты и был переоборудован для производства необходимых нам продуктов. Включив его в режим овердрайва, мы можем расширить производство за счет планетарной мантии."
    pw_d_mantle_replicator: "Мантийный репликатор"
    pw_d_mantle_replicator_desc: "Этот древний автономный завод был построен до нашей колонизации планеты и был переоборудован для производства необходимых нам продуктов и тиражирования наших собственных автономных единиц."
    pw_d_lunar_archive: "Lunar Archive"
    pw_d_infrastructure_palatial_physicians_desc: "Last generation health center operated by specialized professionals, all made available anytime for the elite of the planet, or anyone that can pay their fee."
    
    #pw_edicts_l_russian.yml:
    edict_pw_edict_panspectron: "Panspectron"
    edict_pw_edict_panspectron_desc: "The empire shall be the Panopticon and every citizen one of its guards. Nothing shall be done in the shadows, it will be clear to all that they are being watched, we just need a figure for the propaganda campaign."
    pw_edict_panspectron_tooltip: "Adds 1 Big Brother job to the Panopticon."
    edict_pw_edict_hive_debate: "Solipsist Debate"
    edict_pw_edict_hive_debate_desc: "Initiate a discussion on the Solipsist Debate Hall, where the Hive can lucubrate over abstract topics such as Love, Freedom or play 5D-Chess."
    edict_pw_holy_reliquary_visit_the_reliquary: "Visit the $pw_holy_reliquary$"
    edict_pw_holy_reliquary_visit_the_reliquary_desc: "Visit the halls and chambers housing our sanctified artifacts."
    edict_pw_holy_reliquary_visit_the_reliquary_tooltip: "Launch an event that acts as the hub for the $pw_holy_reliquary$, where we can sanctify artifacts and activate some of their abilities."
    edict_pw_artistic_dissemination_campaign: "Artistic Dissemination Campaign"
    edict_pw_artistic_dissemination_campaign_desc: "Directed campaigns to involve our population with artistic production and consumption, made to increase our culture production and demand."
    edict_pw_artistic_exaltation_campaign: "Artistic Exaltation Campaign"
    edict_pw_artistic_exaltation_campaign_desc: "Art campaigns that focus on discovering and exalting foreign artistic works and involve us better in the Galactic Community at large."
    edict_pw_artistic_defamation_campaign: "Artistic Defamation Campaign"
    edict_pw_artistic_defamation_campaign_desc: "Art campaigns that focus on censoring and denouncing foreign artistic works in order to better secure our galactic position."
    edict_pw_grand_archive_visit_the_archive: "Visit $pw_grand_archive$"
    edict_pw_grand_archive_visit_the_archive_desc: "Visit the museums and collections that tell the tale of the universe and all its secrets."
    edict_pw_grand_archive_visit_the_archive_tooltip: "Launch an event that acts as the hub for $pw_grand_archive$, where we can assemble special collections and delve into their secrets."
    edict_pw_festival_plaza_brace_for_the_worst: "Brace For The Worst"
    edict_pw_festival_plaza_brace_for_the_worst_desc: "When war comes knocking we cannot hope that the door holds its charges. We must understand when we should prepare our defenses, in order to live a future of peace."
    edict_pw_festival_plaza_justified_conflicts: "Justified Conflicts"
    edict_pw_festival_plaza_justified_conflicts_desc: "The roaring river is known as violent, but none calls violent the margins that arrest it. Some conflicts require that we lift our peaceful ways in order to strike first and guarantee peace in the future."
    edict_pw_martial_avenue_soldier_side: "Soldier Side"
    edict_pw_martial_avenue_soldier_side_desc: "It is never easy to remember the conditions of war and whom actually fights in them and remain driven in conflict. Sometimes we must guarantee that our soldiers return home to fight again, and that means stopping to consider the horrors that war may cause."
    edict_pw_martial_avenue_something_to_return: "Something to Return"
    edict_pw_martial_avenue_something_to_return_desc: "How long could we maintain a perpetual war, without considering the end for which the conflict is the mean? We must build our homeland if we want our soldiers to die for something that is worthy of their lives."
    pw_festival_plaza_this_too_shall_pass: "This Too Shall Pass"
    pw_festival_plaza_this_too_shall_pass_desc: "Wars and catastrophes have besieged us many times before, and peace has always prevailed. We will not let this crisis break our unity or change our ways."
    pw_festival_plaza_inexorable_peace: "Inexorable Peace"
    pw_festival_plaza_inexorable_peace_desc: "Peace is absolutely unnegotiable, even in the face of such dreaded foes. If we must, we will refuse to fight. There is always a way to remain harmonious."
    pw_martial_avenue_our_greatest_foe: "Our Greatest Foe"
    pw_martial_avenue_our_greatest_foe_desc: "This crisis that stands against the galaxy is just another foe in our path to victory. It centenary prove itself a great challenge, but one we will overcome. Our thirst for glory will never be quenched."
    pw_martial_avenue_bring_us_a_challenge: "Bring Us A Challenge"
    pw_martial_avenue_bring_us_a_challenge_desc: "Long have we walked unbeaten over this galaxy, long we have desire a threat worthy of our navy. If this coming crisis is as dangerous as it is heralded, we will welcome it, the hardest way possible. Glory or death!"
    edict_pw_festival_plaza_this_too_shall_pass: "This Too Shall Pass"
    edict_pw_festival_plaza_this_too_shall_pass_desc: "Wars and catastrophes have besieged us many times before, and peace has always prevailed. We will not let this crisis break our unity or change our ways."
    edict_pw_festival_plaza_inexorable_peace: "Inexorable Peace"
    edict_pw_festival_plaza_inexorable_peace_desc: "Peace is absolutely unnegotiable, even in the face of such dreaded foes. If we must, we will refuse to fight. There is always a way to remain harmonious."
    edict_pw_martial_avenue_our_greatest_foe: "Our Greatest Foe"
    edict_pw_martial_avenue_our_greatest_foe_desc: "This crisis that stands against the galaxy is just another foe in our path to victory. It centenary prove itself a great challenge, but one we will overcome. Our thirst for glory will never be quenched."
    edict_pw_martial_avenue_bring_us_a_challenge: "Bring Us A Challenge"
    edict_pw_martial_avenue_bring_us_a_challenge_desc: "Long have we walked unbeaten over this galaxy, long we have desire a threat worthy of our navy. If this coming crisis is as dangerous as it is heralded, we will welcome it, the hardest way possible. Glory or death!"
    edict_pw_ambition_monumentality: "$unity_ambition$ Monumentality"
    edict_pw_ambition_monumentality_desc: "You never should let such things as planetary limitations and laws of physics stand in the way of our constructions. We will find ways to erect our marvelous structures."
    pw_ambition_monumentality_tooltip: "Each $pw_planet_wonder$ produces §Y+3§! £stability£ $PLANET_STABILITY_TITLE$."
    edict_pw_ambition_wonders_beyond_ambition: "$unity_ambition$ Wonders Beyond Ambition"
    edict_pw_ambition_wonders_beyond_ambition_desc: "In our hubris, would we dare to push even further the capabilities of our $pw_planet_wonders$? The edge of possibility has never been so close to our grasp."
    pw_ambition_wonders_beyond_ambition_tooltip: "Each $pw_planet_wonder$ grants an additional §Gspecial bonus§!."
    pw_ambition_wonders_beyond_ambition_upkeep_tooltip: "Increases the upkeep of each $pw_planet_wonder$ by £energy£§Y10§!.\n"
    edict_pw_particle_supercollider_subsidies: "Particle Supercollider Subsidies"
    edict_pw_particle_supercollider_subsidies_desc: "Physics experimentation could always benefit from more support, more eyes reviewing theories and more experiments conducted."
    edict_pw_domed_city_subsidies: "Domed City Subsidies"
    edict_pw_domed_city_subsidies_desc: "Society is always evolving, its study would benefit greatly from more visions writing theories and more spaces for experimentation."
    edict_pw_abyssal_crater_test_site_subsidies: "Abyssal Crater Test Site Subsidies"
    edict_pw_abyssal_crater_test_site_subsidies_desc: "Engineering requires models and prototypes to bring theory to life, its an area always looking for more materials to test and simulations to run."
    edict_pw_crystal_personal_armor: "Crystalize Personal Armor"
    edict_pw_crystal_personal_armor_desc: "Hazardous dimensions impulsed the development of personal defensive gear based on magnetically harmonized rare crystal structures, that can be employed on our military."
    edict_pw_exotic_nerve_gas: "Exotic Nerve Gas"
    edict_pw_exotic_nerve_gas_desc: "By reacting exotic gases with heavy metals we can manufacture a nerve gas that devastates central nervous systems of enemy soldiers. Should be quickly prohibited by the Galactic Community tribunals."
    edict_pw_motes_portable_weapons: "Motes for Portable Weapons"
    edict_pw_motes_portable_weapons_desc: "With he help of micro-stabilizers, our troops can be deployed with personal bombardment ordinance, devastating enemy defenses."
    edict_pw_chemist_abundance: "Chemical Abundance"
    edict_pw_chemist_abundance_desc: "Providing an overwhelming supply of minerals to the chemist of the $pw_building_erebus_fracking_plant$, alongside increased subsidies, the production of Volatile Motes can be greatly increased, at the cost of wasting some of the input."
    edict_pw_translucer_abundance: "Translucent Abundance"
    edict_pw_translucer_abundance_desc: "Providing an overwhelming supply of minerals to the translucers of the $pw_building_helios_translucent_obelisk$, alongside increased subsidies, the production of Rare Crystals can be greatly increased, at the cost of wasting some of the input."
    edict_pw_refiners_abundance: "Refinery Abundance"
    edict_pw_refiners_abundance_desc: "Providing an overwhelming supply of minerals to the gas refiners of the $pw_building_demetrius_chemical_garden$, alongside increased subsidies, the production of Volatile Motes can be greatly increased, at the cost of wasting some of the input."
    edict_pw_wonders_beyond_ambition: "Wonders Beyond Ambition"
    edict_pw_wonders_beyond_ambition_desc: "In our hubris, would we dare to push even further the capabilities of our $pw_planet_wonders$? The edge of possibility has never been so close to our grasp."
    edict_pw_blossoming_preserve_harmonious_blossom: "Harmonious Blossom"
    edict_pw_blossoming_preserve_harmonious_blossom_desc: "All the word employed on tending to a garden is rewarded when it blossoms and our garden expands over worlds."
    
    #pw_grand_archive_events_l_russian.yml:
    pw_grand_archive_leave_tooltip: "Вы можете вернуться в $pw_grand_archive$ через указ или планетарное решение, где он построен."
    pw_grand_archive_return_to_hub_tooltip: "Вернуться в Великий архив."
    pw_grand_archive.1.name: "Великий архив."
    pw_grand_archive.1.desc: "Непревзойденный по масштабам и амбициям комплекс зданий: вместить все записи обо всем.\n\nЗдесь мы можем управлять нашими коллекциями: начинать их сборку, посещать здание, где хранится каждая коллекция, и пытаться найти секреты, потерянные временем в каждом поле.\n\nЗдесь прошлое сливается с нашим будущим.\n\n \"Что было, то будет.\n\n\", если хотите."
    pw_grand_archive.leave: "Покинуть Великий Архив"
    pw_grand_archive.return: "Вернуться"
