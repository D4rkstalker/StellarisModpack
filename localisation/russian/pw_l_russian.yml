    #pw_art_exhibition_events_l_russian.yml:
    pw_art_exhibition.1.name: "Великая художественная выставка"
    pw_art_exhibition.1.desc: "Скоро начнется великая выставка искусств, которая соберет всю планету [THIS.GetName] в культурном производстве и оценке. Теперь у нас есть возможность продвинуть тему для этой выставки, которая может повлиять на политическое восприятие нашего населения."
    pw_art_exhibition.2.name: "Большая выставка искусств"
    pw_art_exhibition.2.desc: "Скоро начнется чудесная выставка искусства, которая соберет население всех наших планет искусства в культурном производстве и оценке. Теперь у нас есть возможность продвинуть тему для этой выставки, которая может повлиять на политическое восприятие нашего населения."
    pw_art_exhibition.3.name: "Мегавыставка искусств"
    pw_art_exhibition.3.desc: "Скоро начнется грандиозная выставка искусств, которая соберет все наши развитые планеты для культурного производства и оценки. Сейчас у нас есть возможность продвинуть тему для этой выставки, которая может повлиять на политическое восприятие нашего населения."
    pw_art_exhibition.4.name: "Великая биржа искусств"
    pw_art_exhibition.4.desc: "Скоро начнется великая выставка искусств, которая соберет всю планету [THIS.GetName] для культурного производства, оценки и обмена. Сейчас у нас есть возможность продвинуть тему для этой выставки, которая может повлиять на политическое восприятие нашего населения. Мы соберем художников из многих видов и культур, которые имеют отношение к этой теме."
    pw_art_exhibition.5.name: "Большая биржа искусств"
    pw_art_exhibition.5.desc: "Скоро начнется удивительная выставка искусств, которая соберет население всех наших артистических планет для культурного производства, оценки и обмена. Сейчас у нас есть возможность продвинуть тему для этой выставки, которая может повлиять на политическое восприятие нашего населения. Мы соберем художников из многих видов и культур, которые имеют отношение к этой теме."
    pw_art_exhibition.6.name: "Мегаобмен искусствами"
    pw_art_exhibition.6.desc: "Скоро начнется грандиозная выставка искусств, которая соберет все наши развитые планеты для культурного производства, оценки и обмена. Сейчас у нас есть возможность продвинуть тему для этой выставки, которая может повлиять на политическое восприятие нашего населения. Мы соберем художников из многих видов и культур, которые имеют отношение к этой теме."
    pw_art_exhibition.7.name: "Великая гегемония искусств"
    pw_art_exhibition.7.desc: "Скоро начнется великая художественная выставка, которая соберет всю планету [THIS.GetName] для культурного производства, оценки и поддержания наших моральных ценностей. Сейчас у нас есть возможность продвинуть тему для этой выставки, которая может повлиять на политическое восприятие нашего населения. Мы соберем самых важных художников нашего вида, которые имеют отношение к этой теме."
    pw_art_exhibition.8.name: "Великая гегемония искусств"
    pw_art_exhibition.8.desc: "Скоро начнется чудесная художественная выставка, которая соберет население всех наших артистических планет для культурного производства, оценки и поддержания наших моральных ценностей. Сейчас у нас есть возможность продвинуть тему для этой выставки, которая может повлиять на политическое восприятие нашего населения. Мы соберем самых важных художников нашего вида, которые имеют отношение к этой теме."
    pw_art_exhibition.9.name: "Гегемония мегаискусства"
    pw_art_exhibition.9.desc: "Скоро начнется грандиозная художественная выставка, которая соберет все наши развитые планеты для культурного производства, оценки и поддержания наших моральных ценностей. Сейчас у нас есть возможность продвинуть тему для этой выставки, которая может повлиять на политическое восприятие нашего населения. Мы соберем самых важных художников нашего вида, которые имеют отношение к этой теме."
    pw_art_exhibition.militarist: "Пропаганда войны."
    pw_art_exhibition.militarist.tooltip: "Организуйте выставку военного искусства, наполненную изображениями сражений, эпическими поэмами и интерактивными историческими войнами."
    pw_art_exhibition.warrior_culture: "Боевые искусства."
    pw_art_exhibition.warrior_culture.tooltip: "Чествуйте всех наших дуэлянтов на художественной выставке, посвященной демонстрации боевых сражений, культуре войн и дизайну оружия."
    pw_art_exhibition.nationalistic_zeal: "Романтический национализм"
    pw_art_exhibition.nationalistic_zeal.tooltip: "Проведите художественную выставку во славу [THIS.GetName], возрождая нашу замечательную историю и великое мастерство."
    pw_art_exhibition.pacifist: "Буколизм"
    pw_art_exhibition.pacifist.tooltip: "Проведите художественную выставку на пацифистскую тематику, которая ценит спокойную жизнь и представляет умиротворенные скульптуры и картины о развитии мира."
    pw_art_exhibition.agrarian_idyll: "Аркадианство"
    pw_art_exhibition.agrarian_idyll.tooltip: "Организуйте художественную выставку, посвященную стремлению к Аркадии, пасторальной утопии, с изображениями буколических пейзажей, эссе о беспокойной городской жизни и сборниками сельских рецептов, приготовленных из плодов земли."
    pw_art_exhibition.spiritualist: "Религиозное искусство"
    pw_art_exhibition.spiritualist.tooltip: "Проведите тематическую выставку спиритуалистического искусства, объединив художников, писателей, модельеров, архитекторов, портных и многих других верующих деятелей культуры в выражении - прямом или косвенном - наших убеждений."
    pw_art_exhibition.exalted_priesthood: "Сакральное искусство."
    pw_art_exhibition.exalted_priesthood.tooltip: "Наши жрецы и жрицы проводят выставку, чествуя самые святые бастионы нашей веры, возвеличивая наши обычаи, писания и традиции."
    pw_art_exhibition.death_cult: "Декадентство"
    pw_art_exhibition.death_cult.tooltip: "Смерть постоянно присутствует в нашей культуре и никогда не была чужой в нашем искусстве, в картинах умирающих звезд и молитвах о мертвых. Теперь мы можем показать нашу художественную коллекцию на выставке морбидного искусства."
    pw_art_exhibition.materialist: "Модернизм"
    pw_art_exhibition.materialist.tooltip: "Запустите художественную выставку, ориентированную на материалистов, с фильмами, играми и музыкой, которые отображают нашу материальную реальность и исследуют ближайшее будущее нашего общества."
    pw_art_exhibition.technocracy: "Футуризм."
    pw_art_exhibition.technocracy.tooltip: "Будущее наступило! Наша технократия не может жить в музеях или библиотеках прошлого и должна организовать большой показ новейших изобретений, самых неистовых фильмов и все более синтезированной музыки, созданной великими художниками нашего времени."
    pw_art_exhibition.authoritarian: "Барокко"
    pw_art_exhibition.authoritarian.tooltip: "Соберите и выставьте самые буйные произведения искусства, созданные в нашей империи, на авторитарной тематической художественной выставке в пользу нашей самой изысканной элиты."
    pw_art_exhibition.aristocratic_elite: "Рококо"
    pw_art_exhibition.aristocratic_elite.tooltip: "Вся наша элегантность и изящество должны быть выражены в художественной выставке, собирающей скульптуры, музыку, танцы, архитектуру, ароматы духов и все остальное, что радует вкусы нашей знати."
    pw_art_exhibition.egalitarian: "Реализм"
    pw_art_exhibition.egalitarian.tooltip: "Пусть каждый художник, желающий сотрудничать, сделает часть этой эгалитарной тематической художественной выставки, изображая и рассказывая о своей личной и социальной реальности."
    pw_art_exhibition.shared_burden: "Социальный реализм"
    pw_art_exhibition.shared_burden.tooltip: "Наша страна была построена всеобщим трудом. Никто из нас не может претендовать на владение этой культурой, поэтому наше искусство должно выставляться, чтобы возвеличить реальность пролетариата, который строит эту землю: всех нас."
    pw_art_exhibition.megacorp: "Культурная индустрия"
    pw_art_exhibition.megacorp.tooltip: "Искусство - это товар; его можно продавать и покупать. Проведите выставку искусства, чтобы продать его как можно больше, используя изготовленные поп-иконы и исследованные на рынке сценарии, чтобы обеспечить прибыль в этой отрасли."
    pw_art_exhibition.imperial_cult: "Имперское искусство."
    pw_art_exhibition.imperial_cult.tooltip: "Придайте смысл нашему выражению \"Да здравствует [THIS.Leader.GetRulerTitle]\", выставив самые важные имперские изображения в империи. Если мы будем достойны, [THIS.Leader.GetName] может благословить нас присутствием [THIS.Leader.GetHerHis]."
    pw_art_exhibition.fanatic_purifiers: "Экспозиция чистоты"
    pw_art_exhibition.fanatic_purifiers.tooltip: "Работа по очищению галактики трудна, но вознаграждаема. Мы можем наградить наших очистителей художественной выставкой, посвященной им и их подвигам."
    pw_art_exhibition.barbaric_despoilers: "Экспозиция спойлеров"
    pw_art_exhibition.barbaric_despoilers.tooltip: "Какая польза от разграбленного искусства, если его нельзя выставить напоказ? Организуйте выставку с самыми известными награбленными вещами страны и подробностями их приобретения."
    pw_art_exhibition.memorialist: "Натюрморт"
    pw_art_exhibition.memorialist.tooltip: "Память об ушедших живет в наших архивах: фотографии, записи, завещания и имена - так много имен. Пусть наш архив будет показан, чтобы все могли увидеть работу неутомимых летописцев смерти и вспомнить почтенных умерших."
    pw_art_exhibition.500.name: "Таинственный благодетель"
    pw_art_exhibition.500.desc: "Когда наша великая выставка искусств подходит к своему заслуженному концу, нам стало известно, что Павильон чудес получил крупную сумму кредитов. Личность этого таинственного донора установить не удалось, и он хочет быть известным только как Патреон чудес."
    pw_art_exhibition.501.name: "Благородный Меценат"
    pw_art_exhibition.501.desc: "Когда наша великая выставка искусств подходит к своему заслуженному концу, нам стало известно, что Павильон Чудес получил крупную сумму кредитов от одного из самых уважаемых руководителей организаций в нашей империи с явной целью разжигания искусства и культуры."
    pw_art_exhibition.502.name: "Сбор средств на развитие искусства"
    pw_art_exhibition.502.desc: "Поскольку наша большая выставка искусств подходит к своему заслуженному концу, нам стало известно, что посетителям особенно понравился их опыт в этом издании, и они организовали сбор средств, чтобы больше художников могли принять участие в следующей выставке."
    pw_art_exhibition.503.name: "Цветное небо"
    pw_art_exhibition.503.desc: "Поскольку наша великая выставка искусств подходит к своему заслуженному концу, мы отмечаем исключительное выступление художников неба, которые поддерживали атмосферу выставочных планет в постоянном потоке чудесных красок. В качестве признания им было позволено раскрасить небо каждой из наших колоний к большому удовольствию наших граждан."
    pw_art_exhibition.504.name: "Планетарная скульптура"
    pw_art_exhibition.504.desc: "Одной из главных достопримечательностей выставки искусств, которая сегодня подходит к концу, было обнародование рисунков и поэзии в планетарном масштабе, выгравированных на непригодных для жизни планетах. Шок и благоговение охватили всех присутствующих, но когда выставка наконец закрывается, художник раскрывает нашим ученым технологию, которая была использована при создании этого произведения."
    pw_art_exhibition.505.name: "Способы видения"
    pw_art_exhibition.505.desc: "Одной из главных достопримечательностей художественной выставки, которая сегодня подходит к концу, был показ иллюзорных фотографических и кинематографических изображений, которые одновременно казались бы разным зрителям по-разному. Хотя это было любопытно и вызвало некоторые разговоры о будущем этих ремесел, наш ученый был больше заинтересован в используемых техниках манипуляции светом и захвата, которыми поделился после окончания выставки и которые оказались ценными во многих областях."
    pw_art_exhibition.506.name: "Творческое киберпространство"
    pw_art_exhibition.506.desc: "Одной из главных достопримечательностей выставки искусств, которая сегодня завершается, было открытие виртуального киберпространства, созданного специально для этого мероприятия, которое художники могли использовать для выражения своего творчества, минуя границы реальности. С окончанием этой выставки мы могли наблюдать за работой самых творческих умов нашей страны и сделать много новых социологических открытий."
    pw_art_exhibition.507.name: "Ностальгия по настоящему"
    pw_art_exhibition.507.desc: "На последней художественной выставке, которая сегодня подходит к концу, был представлен ряд произведений художественной литературы, которые исследовали возможные будущие и настоящие антиутопии в связи с нашей нынешней ситуацией. Эти антиутопические истории воздействовали на наше население таким образом, что мы могли наблюдать усиление стремления к статус-кво и нынешней общепринятой общности сильных мира сего. Это должно представлять большую стабильность для нынешнего правительства."
    pw_art_exhibition.508.name: "Иностранное представительство"
    pw_art_exhibition.508.desc: "Последняя художественная выставка продемонстрировала высокую оценку художественных движений и деятелей культуры одного из наших соседей, приняв у себя большое количество их художников. Это сблизило две страны в культурном плане и улучшило наши дипломатические отношения."
    pw_art_exhibition.509.name: "Атака возмущения"
    pw_art_exhibition.509.desc: "На последней художественной выставке иностранное произведение \"искусство\" было выставлено в разделе, посвященном падениям морали и как примеры вырождения. Похоже, что экспозиция вызвала именно ту реакцию, которую мы ожидали, когда строили Музей Гротеска, так как один из посетителей ударил ножом и порезал один из иностранных гобеленов в экспозиции, заявив, что это оскорбление нашей морали. Посетитель скрылся в толпе, и его не смогли задержать для допроса, да и не так уж много усилий было приложено для его поимки. Но теперь у нас есть разрушенный настенный ковер и два варианта: либо мы сами ремонтируем произведение и поддерживаем выставку в прежнем виде, либо мы оставляем произведение в том виде, в котором оно есть, как утверждение нашей культурной гегемонии."
    pw_art_exhibition.509.a: "Заменить экспонат."
    pw_art_exhibition.509.b: "Оставить в качестве примера."
    pw_art_exhibition.510.name: "Военные марши"
    pw_art_exhibition.510.desc: "Завершая нашу выставку военно-ориентированного искусства, мы можем пожинать культурные плоды этого события. На этой выставке было сочинено много новых военных гимнов и мелодий, которые звучали повсюду на съезде, они обязательно распространятся по всей стране."
    pw_art_exhibition.511.name: "Военная мода"
    pw_art_exhibition.511.desc: "По мере того как наша выставка военного искусства заканчивается, мы можем пожинать культурные плоды, которые возникают в результате этого события. На этой выставке был представлен совершенно новый комплект униформы для офицеров и солдат, который, несомненно, усилит наше дипломатическое присутствие на войне и мирных переговорах. С этим обновлением военного инвентаря можно внедрить новые стандарты груминга, чтобы отразить организацию нашей армии в индивидуальной организации наших солдат и кораблей."
    pw_art_exhibition.513.name: "Военные игры"
    pw_art_exhibition.513.desc: "Когда наша художественная выставка, ориентированная на военную тематику, заканчивается, мы можем пожинать культурные плоды этого события. На этом съезде было проведено большое мероприятие, имитирующее военные игры, и [pw_war_games_leader.GetName] был удостоен звания великого чемпиона."
    pw_art_exhibition.514.name: "Пропаганда"
    pw_art_exhibition.514.desc: "Поскольку наша выставка военно-ориентированного искусства заканчивается, мы можем пожинать культурные плоды, которые возникают в результате этого события. На этой выставке наша военная разведка профинансировала большое количество художественных произведений, пропагандирующих наши армии и флот в бою - специально фильмы, пьесы и игры - которые повысят боевой дух и облегчат вербовку."
    pw_art_exhibition.515.name: "Исторические сражения"
    pw_art_exhibition.515.desc: "По завершении нашей художественной выставки, посвященной военной тематике, мы можем пожинать культурные плоды этого события. Эта выставка была посвящена изображению многих исторических битв, в которых участвовала наша страна, как до, так и после достижения космических полетов. Это заинтересовало одного из наших ученых, который решил специализироваться на военной теории в качестве карьерного пути."
    pw_art_exhibition.516.name: "Нарядное оружие"
    pw_art_exhibition.516.desc: "Поскольку наша военная культура была в центре внимания последней художественной выставки, многие художники сотрудничали, чтобы изменить дизайн нашего армейского оружия, транспортных средств и кораблей флота, представляя наши ценности, когда мы вступаем в бой. Теперь многие из наших командиров будут высаживать десанты с декоративным доиндустриальным оружием, чтобы вдохновить все наши войска."
    pw_art_exhibition.517.name: "Искусство ораторского искусства"
    pw_art_exhibition.517.desc: "Поскольку патриотическое рвение было в центре внимания последней художественной выставки, во время мероприятия было произнесено множество различных речей, которые воодушевили большинство наших лидеров на обсуждение улучшения их риторических навыков и расширения искусства ораторского искусства. Это, несомненно, улучшит публичные выступления этих лидеров и приведет их к тому, что они будут лучше чтить нашу страну."
    pw_art_exhibition.520.name: "Кулинарное искусство"
    pw_art_exhibition.520.desc: "Мирная художественная выставка подходит к концу, и изюминкой этого события стало большое разнообразие представленных рецептов и сочетаний блюд. По мере того, как кулинарное искусство продвигается вперед, пополняясь множеством новых культур, растет и численность нашего населения в плане еды для всех присутствующих."
    pw_art_exhibition.521.name: "Вальс безмятежности"
    pw_art_exhibition.521.desc: "Темой этой художественной выставки стала музыкальная новинка. Вальс, который может напевать каждый, до сих пор звучит по всей империи и, когда мы сосредотачиваемся на нем, приносит нам чувство безмятежности и покоя."
    pw_art_exhibition.522.name: "Литературный мир"
    pw_art_exhibition.522.desc: "К концу нашей последней художественной выставки ряд авторов из самых разных сред составили коллекцию произведений мирной литературы, описывающих большой материальный и духовный прогресс всех персонажей. В этих произведениях все конфликты были решены путем достижения взаимопонимания, когда это возможно, а к насилию прибегали только в крайнем случае. Эта коллекция, должно быть, затронула некоторые сердца в галактическом сообществе, даже тех, кто не находится у власти, ведь у нас есть еще немного влияния."
    pw_art_exhibition.523.name: "Спокойные горизонты"
    pw_art_exhibition.523.desc: "Звездой последней художественной выставки, которая заканчивается сегодня, стала коллекция высокодетализированных фотографий закатов и горизонтов на необитаемых планетах нашей территории, никогда не виденных публикой в таком ракурсе и свете. Эти безмятежные и спокойные снимки вызвали волну туризма в эти райские места, многие художники хотят нарисовать или смоделировать эти изображения, и все ищут неизведанные пейзажи."
    pw_art_exhibition.524.name: "Песни протеста"
    pw_art_exhibition.524.desc: "К концу нашей последней художественной выставки многие музыканты собрались, чтобы сочинить песни протеста, в которых в качестве предостережения приводятся наши прошлые конфликты. В ближайшем будущем наши люди будут менее снисходительны к участию в войнах.\n\n Ибо у нас нет времени ни на что,\n кроме попыток привести себя в равновесие,\n в разбитом мире."
    pw_art_exhibition.525.name: "Пасторальная утопия"
    pw_art_exhibition.525.desc: "Последняя художественная выставка была наводнена новыми произведениями, подробно описывающими аграрные утопии в огромном количестве средств: картины пасторальных полей, спокойные и тихие игры на природе, стихи о послеобеденном времени цвета листьев корыта для воды. В результате большая часть нашего населения оказалась в поисках пейзажей, подобных изображенным на картинах, что, как правило, увеличивало иммиграцию."
    pw_art_exhibition.526.name: "Коттеджная лихорадка"
    pw_art_exhibition.526.desc: "Множество новых предметов интерьера, платья и архитектуры, представленных на последней художественной выставке, представляли возрождение сельской эстетики и доминировали на ярмарке. Это воссоздало идиллическую атмосферу и вызвало новый отток городского населения на наши сельские планеты."
    pw_art_exhibition.530.name: "Исследование религиозной скульптуры"
    pw_art_exhibition.530.desc: "На последней художественной выставке теологи и искусствоведы объединились для анализа последних религиозных скульптур и гравюр и составили подборку многочисленных представлений - или их отсутствия - веры наших народов. Это способствовало новому пониманию общественных наук."
    pw_art_exhibition.531.name: "Священный хор"
    pw_art_exhibition.531.desc: "На последней художественной выставке были созданы новые музыкальные произведения на основе музицирования многих наших священных текстов, которые теперь широко распространены в общественном сознании."
    pw_art_exhibition.532.name: "Изготовление духовных кадильниц"
    pw_art_exhibition.532.desc: "На последней художественной выставке новые разработки в искусстве изготовления кадильниц позволили создать особые благовония для медитации и религиозных церемоний, которые задействуют дремлющие псионические свойства населения и порождают великие духовные переживания."
    pw_art_exhibition.533.name: "Древние легенды"
    pw_art_exhibition.533.desc: "На последней художественной выставке произошло возрождение древних мифов, рассмотревших их в новом свете. Эти новые проверки привели к открытию новых святых мест, спрятанных на планетах, которые, как нам казалось, никогда не имели никакого значения. Теперь мы можем посещать и изучать новые религиозные места."
    pw_art_exhibition.535.name: "Святые одежды"
    pw_art_exhibition.535.desc: "На последней художественной выставке был заказан новый комплект священных одеяний для всех жрецов и жриц, участвующих в традиционных религиозных церемониях. Все новые одежды должны отражать и передавать наши самые святые ценности в каждой процессии и литургии."
    pw_art_exhibition.536.name: "Волна созерцания"
    pw_art_exhibition.536.desc: "Когда последняя художественная выставка сосредоточилась на священных болезненных темах, энтропии вселенной и неизбежной смерти всего живого, по нашей стране прокатилась новая волна созерцания. Эта волна, пребывающая в равновесии оптимизма и пессимизма, принесла новые взгляды в некоторые научные области и может способствовать нашим исследованиям.\n\n В конце концов, что живет, если не жить за счет смерти других?."
    pw_art_exhibition.540.name: "Великая научная дискуссия"
    pw_art_exhibition.540.desc: "Изюминка последней художественной выставки призвала многих ученых и граждан, интересующихся наукой, принять участие в грандиозных научных дебатах, подняв дискуссии о морали и новых точках зрения на современные научные проблемы."
    pw_art_exhibition.541.name: "Синтезированные мелодии"
    pw_art_exhibition.541.desc: "К концу нашей последней художественной выставки возрождается новая волна синтезированной музыки и мелодий с преобладанием материалистической темы. Теперь это новый популярный жанр, который наше население может слушать повсюду."
    pw_art_exhibition.542.name: "Манифест антропофагии"
    pw_art_exhibition.542.desc: "Изюминкой последней художественной выставки стала публикация и распространение текста под названием \"Манифест антропофагии\", в котором автор, художник-авангардист, изучает и принимает циклы переприсвоения художественных тем, персонажей и мотивов. Это укрепило наше понимание художественного производства и подтолкнуло многих художников к более необычным произведениям, так или иначе достигающим огромной части галактики."
    pw_art_exhibition.543.name: "Инсталляция научной фантастики"
    pw_art_exhibition.543.desc: "На последней художественной выставке была представлена великолепная инсталляция популярных научно-фантастических миров, которая привлекла гораздо больше внимания к действиям и механике этих историй, привнеся новые идеи в текущие исследуемые технологии."
    pw_art_exhibition.545.name: "Кибернетика разума"
    pw_art_exhibition.545.desc: "Последние художественные выставки представили большой скачок в связности и кибертехнологиях, где слияние умов самых влиятельных и важных мыслителей, живущих в нашей империи, породило виртуальную дискуссию, которая принесла большой опыт всем участникам."
    pw_art_exhibition.550.name: "Благородные спасители"
    pw_art_exhibition.550.desc: "На последней художественной выставке было представлено множество новых повествований об исторических и современных элитах нашего общества, таких как политики, владельцы бизнеса, духовные наставники и лидеры, как о великих спасителях культуры, что дает им гораздо больше власти в глазах общественности."
    pw_art_exhibition.551.name: "Аромат элиты"
    pw_art_exhibition.551.desc: "На последней художественной выставке, среди прочего, были представлены парфюмерные ароматы, сделанные на заказ для большинства представителей нашей правящей элиты, все они были подписаны выдающимися парфюмерами."
    pw_art_exhibition.552.name: "Реформа урбанизма"
    pw_art_exhibition.552.desc: "Последняя художественная выставка стала свидетельством революции в архитектурном понимании некоторых городских аспектов. Чтобы привить наши ценности при строительстве городов и показать низшим классам их место, были приняты новые урбанистические доктрины враждебной архитектуры, чтобы тайно заставить рабочих и рабов вести себя в обществе желаемым образом."
    pw_art_exhibition.553.name: "Желание роскоши"
    pw_art_exhibition.553.desc: "На последней художественной выставке наблюдался новый всплеск интереса к самым украшенным и ценным предметам роскоши, после того как известные художники исследовали использование редких ресурсов во многих личных вещах, таких как одежда, гобелены, мозаика и украшения для тела. Это, несомненно, повысит их коммерцию и ценность в ближайшем будущем."
    pw_art_exhibition.555.name: "Геральдические линии"
    pw_art_exhibition.555.desc: "На последней художественной выставке было проведено историческое исследование родословных флагов и геральдики всех важнейших знатных семейств империи и распространение их символов в различных формах. Это утверждало для всех их доминирующее положение в иерархической структуре нашего общества."
    pw_art_exhibition.560.name: "Общие герои"
    pw_art_exhibition.560.desc: "На последней художественной выставке было показано множество новых историй, в которых каждый день работающие люди нашего общества, такие как шахтеры, медицинские работники, сторожа и дворники, выступали в качестве главных героев и героев, в историях, сосредоточенных на общей тяжелой участи работы, что фактически позволило значительно увеличить политическую власть для этого класса."
    pw_art_exhibition.561.name: "Кибернетическое распределение"
    pw_art_exhibition.561.desc: "Последняя художественная выставка стала свидетельством огромных усилий художников и технических специалистов по распространению и распространению кибернетической связи и онлайн-присутствия обычных граждан, чтобы все виды произведений искусства могли достичь даже самых отдаленных слоев населения."
    pw_art_exhibition.562.name: "Брутализм"
    pw_art_exhibition.562.desc: "На последней художественной выставке вновь появился интерес к архитектуре брутализма и общность урбанистического развития. Это привело к тому, что некоторые лидеры империи занялись архитектурными темами, чтобы лучше реализовать эти эгалитарные директивы на практике."
    pw_art_exhibition.563.name: "Памятники сотрудничества"
    pw_art_exhibition.563.desc: "Широко распространенная и хорошо принятая идея последней художественной выставки принесла сегодня свои плоды. По всей стране было построено множество новых инсталляций городского искусства, таких как статуи, граффити и проекционные шоу в известных достопримечательностях. Эти памятники призваны представлять совместную работу всего нашего населения в строительстве будущего и были выполнены с использованием комбинации технических знаний многих различных ремесленников и инженеров."
    pw_art_exhibition.564.name: "Политическое искусство"
    pw_art_exhibition.564.desc: "В центре внимания последней художественной выставки был выраженный политический аспект искусства, такой как поиск правительственных изменений с помощью махинаций художественной литературы и исследование системных проблем в многопользовательских играх, где все эти проблемы могут коррелировать с проблемами в игре. Это привело к тому, что один из наших ученых заинтересовался взаимоотношениями между искусством и политикой."
    pw_art_exhibition.565.name: "Общее богатство"
    pw_art_exhibition.565.desc: "В центре внимания последней художественной выставки было общее богатство и культура, собранные в результате совместной работы в стране. Сейчас эти настроения повсеместно распространены в нашем обществе, появляются в большинстве средств массовой информации и порождают оправданное чувство стабильности повсюду."
    pw_art_exhibition.570.name: "Цикл ностальгии"
    pw_art_exhibition.570.desc: "На последней художественной выставке были возрождены некоторые ностальгические иконы из народной памяти, что привело к новому поиску старых продуктов, ценность которых, казалось бы, уже угасла."
    pw_art_exhibition.571.name: "Товарный фетишизм"
    pw_art_exhibition.571.desc: "На последней художественной выставке был сделан акцент на незаметном маркетинге в произведениях СМИ, который привносил ценности этих СМИ в продукты. Это, в свою очередь, вызвало большее желание приобрести товар, чем можно было бы предположить по его полезности.\n\nК счастью для корпораций, зрители не понимают, что это окончательно извращенное средство массовой информации. Оно не дает им то, что они хотят - оно говорит им, чего желать."
    pw_art_exhibition.572.name: "Потребительская зависимость"
    pw_art_exhibition.572.desc: "На последней художественной выставке были представлены продолжительные исследования в области дизайна продуктов и средств массовой информации, которые манипулируют естественным и социальным поведением, связанным с зависимостью, чтобы продать больше продуктов и заманить потребителей в ловушку постоянных услуг."
    pw_art_exhibition.573.name: "Поп-индустрия"
    pw_art_exhibition.573.desc: "Последняя художественная выставка стала свидетелем создания и популярности нового бренда поп-индустрии, со своей собственной эстетикой и кумирами. Это обеспечит отличное развлечение для новых поклонников и большую прибыль для нового генерального директора."
    pw_art_exhibition.574.name: "Парасоциальный брендинг"
    pw_art_exhibition.574.desc: "На последней художественной выставке многие компании из нашей империи объявили о новых аватарах для своего бренда. Эти персонажи должны взаимодействовать и разделять ценности со своими клиентами и делать прямые попытки имитировать какие-то отношения с каждым представителем общественности. По сути, это будет манипулировать общественностью, заставляя ее думать, что она инвестирует в благополучие наших компаний, и позволит нам иметь большее влияние на галактической сцене."
    pw_art_exhibition.575.name: "Аутсорсинговая эксплуатация"
    pw_art_exhibition.575.desc: "На последней художественной выставке мы увидели множество коллекций работ от недооплачиваемых ремесленников в наших филиалах, это может открыть путь для новых инвестиций в этот аутсорсинг работы."
    pw_art_exhibition.576.name: "Уничтожение профсоюзов"
    pw_art_exhibition.576.desc: "Большое количество пропаганды против профсоюзов и эксплуатации трудящихся, которая была вброшена во многие СМИ на последней художественной выставке, развила в населении большие антиорганизационные настроения. Это возможность уменьшить содержание наших рабочих, сохраняя их квоты."
    pw_art_exhibition.580.name: "Импозантная архитектура"
    pw_art_exhibition.580.desc: "Наш святой император благословил нас на посещение последней художественной выставки и увлекся урбанистическим дизайном выдающегося архитектора. По окончании выставки появились планы реформирования тронного зала и всего имперского города, чтобы лучше отразить ценности нашей империи в зримой форме."
    pw_art_exhibition.590.name: "Научная ксенофобия"
    pw_art_exhibition.590.desc: "Сегодня заканчивается последняя выставка чистейших искусств. В этом издании был представлен избранный раздел по биологии ксеносов и экспозиция, посвященная высушенным образцам очищенных существ из нашей истории. Такая экспозиция собрала наших самых авторитетных френологов и евгенистов в здоровом споре о биологическом превосходстве и общем очищении разумных существ. Это способствует утверждению наших ценностей и подталкивает больше ученых к поиску этих тем."
    pw_art_exhibition.600.name: "Оценка награбленного"
    pw_art_exhibition.600.desc: "Последние выставки трофеев вызвали большой интерес к изучению древних грабежей и их истории. Это привело к более тщательному изучению старых артефактов, которые считались не более чем хламом, но оказалось, что они хранят больше культурных и технических секретов, чем казалось."
    pw_art_exhibition.601.name: "Общие завоевания"
    pw_art_exhibition.601.desc: "Последняя художественная выставка получила большой приток новой добычи от наших гордых опустошителей, которые хотели бы выставить свои завоевания напоказ, однако во время выставки по нашим завоевателям прокатилась волна сотрудничества и альтруизма, и большинство из них решили поделиться военными трофеями со всем населением. Теперь все могут наслаждаться вновь приобретенными иностранными товарами."
    pw_art_exhibition.610.name: "Энтропийный интерес"
    pw_art_exhibition.610.desc: "Последняя художественная выставка собрала и выставила воспоминания о мертвых, которые мы собрали за многие годы нашего скитания по галактике, в виде грандиозного натюрморта. Этот диалог жизни и смерти вызвал интерес некоторых ученых к изучению энтропии и разработке более абстрактных проблем физики."
    pw_art_exhibition.611.name: "Сказки о мертвых"
    pw_art_exhibition.611.desc: "Последняя художественная выставка собрала и выставила воспоминания о мертвых, собранные нами за многие годы странствий по галактике, в виде грандиозного натюрморта. На ней было представлено множество подробных рассказов и мемуаров, описывающих траектории движения важных фигур и обстоятельства их смерти. Такие истории принесли новые уроки из прошлого некоторым из наших лидеров.\n\n Искусство - это то, что сопротивляется смерти.\n Искусство - это то, что сопротивляется."
    pw_art_exhibition.OK: "Чудеса искусства."
    pw_art_exhibition.556.name: "Смерть эстетики"
    pw_art_exhibition.556.desc: "На последней художественной выставке многие противоречивые художники нашли способ стать актуальными, используя возмущение элиты против несоответствующих произведений искусства. Эти художники намеренно создали эстетически плохие рисунки и картины, которые оскорбили изысканные вкусы нашей аристократии, и в свою очередь стали самыми влиятельными продюсерами всего мероприятия. Во многих отношениях они использовали наши художественные традиции против нашего общества и прославились этим сейчас."
    pw_art_exhibition.556.a: "Цензура этих отвратительных произведений."
    pw_art_exhibition.556.a.tooltip: "Это покажет им! И совсем не сделает эти произведения искусства еще более известными."
    pw_art_exhibition.556.b: "Эта стратегия полезна в правительственной коммуникации."
    pw_art_exhibition.566.name: "Социалистический реализм"
    pw_art_exhibition.566.desc: "В центре внимания последней художественной выставки были утопические видения будущего. Изображения конечной стабильности, гармонии и мира, которые выражали наши художники, кажутся сейчас ближе, чем когда-либо прежде. Это наполнило наше население решимостью идти по этому пути и достичь этого светлого будущего.\n\nУтопия, возможно, так долго была на горизонте, отдаляясь на шаг по мере того, как мы становились на шаг ближе, но теперь мы достигли звезд. Горизонт находится в пределах нашей досягаемости, и утопия тоже."
    pw_art_exhibition.577.name: "Культивируемая идентичность"
    pw_art_exhibition.577.desc: "На нашей последней художественной выставке мы наблюдаем увеличение количества франшизных мультимедиа: повествований, охватывающих большое количество книг, фильмов и игр. Корпорации, производящие их, разрабатывают и манипулируют этими медиа, чтобы собрать фанатов, которые глубоко идентифицируют себя с рассказанными историями. Эти франшизы используют привычки потребления для легитимизации собственного фэндома, где те, кто не купил последние публикации или любые связанные с ними товары, считаются незаконными фанатами. Издатели доходят до того, что создают конфликты с другими франшизами, чтобы еще больше поднять продажи."
    pw_art_exhibition.578.name: "Культура потребителей"
    pw_art_exhibition.578.desc: "Умело эксплуатируя социальные сети, корпорации на последних художественных выставках создали культуру потребления контента, созданного пользователями, где люди стимулируются к производству контента для открытых платформ, которые вознаграждают их за вовлеченность. Это позволило корпорациям переложить производственные расходы на самих пользователей, не теряя при этом на продажах и монетизации рекламы."
    pw_art_exhibition.700.name: "Напыщенная дипломатия"
    pw_art_exhibition.700.desc: "Последняя художественная выставка была посвящена истории нашего самого уважаемого вида искусства: ораторскому искусству. Мы увидели множество исторических изображений договоров, пересказ древних речей и драматическое воспроизведение наших соглашений. Конечно, все восхваляло наш превосходный подход к политике и показывало, где мы преуспели, когда другие страны потерпели неудачу.\n\nМожет быть, ксеносы чему-то научатся из этой демонстрации нашей великой дипломатии."
    pw_art_exhibition.701.name: "Выставка терраформирования"
    pw_art_exhibition.701.desc: "На последней художественной выставке все были удивлены новой формой выражения искусства: Терраформинг. Сочетая наши природные способности формировать окружающий мир с новыми технологиями, которые мы приобрели в нашем космическом предприятии, многие из наших художников смогли создать совершенно новые атмосферы и биосферы, которые не только возможны с научной точки зрения, но и эстетически приятны.\n\nЭто вызвало революцию в подходе к формированию наших миров; уже разработаны новые техники, и наши следующие проекты терраформирования были определены как истинно художественные начинания."
    pw_art_exhibition.702.name: "Гедонизм"
    pw_art_exhibition.702.desc: "На последней художественной выставке было представлено множество видов искусства, посвященных стремлению к удовольствию. Было представлено множество новых визуально стимулирующих произведений, эротических танцев, психотропных веществ и слуховых рекреационных наркотиков.\n\nЭто представляет собой новый век гедонизма и декадентства, новую экспериментальную культурную волну и непреодолимое удовольствие для всех участников."
    pw_art_exhibition.703.name: "Культивирование скульптуры"
    pw_art_exhibition.703.desc: "Передовые установки, присутствующие в нашей $pw_titan_forge$, в сочетании со свободой художественных экспериментов, предоставляемой $pw_pavilion_of_wonders$, создали благоприятную среду для развития новых художественных техник, используемых нашими Каталитическими техниками. Новые чудесные металлические скульптуры, выращенные из биологического материала в новых экзотических сплавах, заполняют наши галереи.\n\nЭто может быть прекрасной возможностью использовать наши традиционные методы производства для инновации нашего культурного производства."
    pw_art_exhibition.703.a: "Направьте некоторые ресурсы на поддержку этих художников."
    pw_art_exhibition.703.b: "Отличное развитие!"
    pw_art_exhibition.704.name: "Экспозиция мастерства"
    pw_art_exhibition.704.desc: "Многие мастера из $pw_industrial_hearth$ собрались вместе, чтобы организовать выставку своих шедевров в $pw_pavilion_of_wonders$. Эти работы имеют скорее художественную, чем утилитарную ценность и представляют собой наклонности наших мастеров в свободное от работы время. Некоторые из них даже сообщали, что их посещали \"странные настроения\", во время которых они чувствовали себя вынужденными собирать материалы для завершения своих произведений.\n\nВ любом случае, если мы предоставим больше ресурсов и будем продвигать больше выставок, мы сможем увидеть, как наши традиционные ремесла расцветают в новые произведения."
    pw_art_exhibition.704.a: "Мы должны стимулировать этих художников и дальше."
    pw_art_exhibition.704.b: "Какое чудесное мастерство!."
    #pw_ascension_perks_l_russian.yml:
    pw_ap_planetary_wonders: "Планетарные чудеса"
    pw_ap_planetary_wonders_desc: "Галактика благоговеет перед чудесами, которые мы построили. Пришло время взяться за более смелые проекты и посмотреть, до каких пределов простираются наши амбиции."
    pw_ap_requires_planetary_wonder_built: "£trigger_no£ Требуется завершить хотя бы одно $pw_planet_wonder$."
    pw_ap_planetary_wonders_allow_multiple_wonders: "Позволяет нам строить несколько $pw_planet_wonders$ на одной планете.\nДополнительные чудеса стоят дороже в строительстве и обслуживании."
    pw_ap_planetary_wonders_unlock_living_spire: "Разблокирует чудо $pw_living_spire$."
    pw_ap_planetary_wonders_unlock_conduit_of_unity: "Разблокирует чудо $pw_conduit_of_unity$."
    
    #pw_branch_office_events_l_russian.yml:
    pw_branch_office.check_pamphlet: "Давайте посмотрим рекламу этой инаугурации."
    pw_branch_office.perfect: "Идеально."
    pw_message_bloodsports_arena_complete: "$pw_bloodsports_arena$ была построена на $PLANET|Y$."
    pw_branch_office.111.name: "Инаугурация: $pw_bloodsports_arena$"
    pw_branch_office.111.desc: "Дамы, господа и все остальные жители галактики!\n\n§Y[THIS.Branch_Office_Owner.GetName]§! с гордостью представляет новую арену для зрелищ крови и насилия!\n\nПриходите посмотреть, как величайшие воины планеты жестоко убивают друг друга для вашего развлечения! \Сражения один на один с экзотическим оружием со всей галактики!\nСотни армий столкнутся на хаотичных полях сражений!\nБитва королевских особ за главный приз и славу!\nВысокоскоростные гонки, матчи по роллерболу, захватывающие воздушные бои и многое-многое другое!\n\nПодходит для всех возрастов. Половина цены для детей и пожилых людей.\nПриходите, чтобы пробудить воина внутри вас!"
    pw_branch_office.111.a: "ДА НАЧНУТСЯ ИГРЫ!"
    pw_branch_office.111.b: "Сцена для благороднейшего из искусств!"
    pw_branch_office.113.name: "Дни борьбы, дни славы"
    pw_branch_office.113.desc: "Наша новая $pw_bloodsports_arena$ полностью готова к работе. Наши мастера ринга уже подготовили целую батарею жестоких демонстраций, хаотичных боев и жестоких матчей всех видов. Наши местные операторы даже успели классифицировать шоу как \"Подходит для всех возрастов\". Прогнозируемое удовольствие настолько велико, что нам, возможно, даже не придется добавлять в напитки стимуляторы.\n\nВ конечном итоге, чтобы заработать хорошие деньги на этих агрессивных милитаристах, нужен только правильный вид зрелища."
    pw_branch_office.113.a: "Да начнутся игры!"
    pw_branch_office.114.desc: "Дамы, господа и все остальные жители галактики!\n\n§Y[THIS.GetName]§! с гордостью представляет новую арену для зрелищ крови и насилия!\n\nПриходите посмотреть, как величайшие воины планеты жестоко убивают друг друга для вашего развлечения! \Сражения один на один с экзотическим оружием со всей галактики! Армии из сотен человек столкнутся на хаотичных полях сражений! Королевские битвы за высший приз и славу! Половина цены для детей и пожилых людей.\nПриходите, чтобы пробудить воина внутри вас!"
    pw_message_meditation_garden_complete: "$pw_meditation_garden$ был построен на $PLANET|Y$."
    pw_branch_office.121.name: "Инаугурация: $pw_meditation_garden$"
    pw_branch_office.121.desc: "§Y[THIS.Branch_Office_Owner.GetName]§! предлагает новый способ испытать трансцендентность.\nПриходите, чтобы найти место, изолированное от проблем мира.\nАктивируйте свое сознание. Разблокируйте свои ментальные программы.\n\nПосетите недавно открытый $pw_садик_медитации$ и отдохните от конфликтов галактики.\n\nЗдесь вы тоже сможете насладиться самым безмятежным покоем, который только можно купить за деньги. \nОткройте немного времени в своем рабочем графике, чтобы посетить наши интенсивные занятия по выравниванию сознания и перегрузить свое производство.\nПопробуйте наши удивительные детокс-вещества*, чтобы направить свое тело на путь гармонии.\nИ помните: медитация обязательна.\n\n§Y*§!Намагниченная вода и ионизированная пища продаются отдельно. Употребляйте их по своему усмотрению."
    pw_branch_office.121.a: "Вдохните, выдохните"
    pw_branch_office.121.b: "Всегда полезно время от времени делать перерыв."
    pw_branch_office.123.name: "Мир разума"
    pw_branch_office.123.desc: "Наш новый $pw_meditation_garden$ был торжественно открыт, и график работы заведения уже заполнен на месяцы вперед. Здесь покровители могут заплатить за отдых в роскошном саду, окруженном стеной, куда, как мы обещаем, не проникнет ни один из ужасов галактики; где они смогут обрести покой, который всегда ищут. Конечно, мы не можем гарантировать ничего из этого, но мы можем усилить идею о том, что за стенами сада опасно, используя передовые методы пропаганды. Мы также можем бомбардировать их \"экспериментальными\" расслабляющими процедурами и шарлатанскими медицинскими решениями проблем, которые, как мы убедили их, у них есть. Кроме того, в продаже имеется множество альтернативных расслабляющих веществ, которые в конечном итоге не дают никакого эффекта, но позволяют нам брать дополнительную плату за такие вещи, как намагниченная вода.\n\nТут можно сделать легкие деньги, если мы сможем продолжать фабриковать конфликтные истории, чтобы напугать этих пацифистов и заставить их платить нам за обязательную медитацию."
    pw_branch_office.123.a: "Хорошо! Для этого нам даже не нужна война."
    pw_branch_office.124.desc: "§Y[THIS.GetName]§! здесь, чтобы предложить новый способ испытать трансцендентность.\nПриходите, чтобы найти место, изолированное от проблем мира.\nАктивируйте свое сознание. Разблокируйте свои ментальные программы.\n\nПосетите недавно открытый $pw_садик_медитации$ и отдохните от конфликтов галактики.\n\nЗдесь вы тоже сможете насладиться самым безмятежным покоем, который только можно купить за деньги. \nОткройте немного времени в своем рабочем графике, чтобы посетить наши интенсивные занятия по выравниванию сознания и перегрузить свое производство.\nПопробуйте наши удивительные детокс-вещества*, чтобы направить свое тело на путь гармонии.\nИ помните: медитация обязательна.\n\n§Y*§!Намагниченная вода и ионизированная пища продаются отдельно. Употребляйте их по своему усмотрению."
    pw_message_innovation_hub_complete: "$pw_innovation_hub$ был построен на $PLANET|Y$."
    pw_branch_office.131.name: "Ввод в эксплуатацию: $pw_innovation_hub$"
    pw_branch_office.131.desc: "Технологии всегда развиваются, и мы должны развиваться вместе с ними.\n\nНо как вы можете следить за каждым новым релизом?\nКак вы можете быть уверены, что не пропустите ничего нового?\nКак вы можете получить доступ ко всем новым крутым гаджетам, произведенным нашими Лабораториями будущего, как только они будут выпущены? \n\nНу, §Y[THIS.Branch_Office_Owner.GetName]§! имеет решение для вас!\nЗаходите в наш новый $pw_innovation_hub$ и получайте новое решение каждую неделю!\n\nСтаньте в курсе! Пообщайтесь с нашими сертифицированными технологами о революционных технологиях со всей галактики.\n\nНикогда не пропустите! \n\nТестируйте новые прототипы, настолько новые, что у них еще нет рейтинга безопасности.\n\nГарантированный передовой опыт! Доплатите за то, что ваш старый гаджет перестанет работать, как только появится новый.\n\nИзбавьтесь от своих устаревших устройств и начните жить будущим уже сегодня!"
    pw_branch_office.131.a: "Так много новых вещей, которые можно проверить."
    pw_branch_office.131.b: "Это наше будущее!"
    pw_branch_office.133.name: "Циклы устаревания"
    pw_branch_office.133.desc: "$pw_innovation_hub$ только что открыл свои двери для посетителей. Очереди уже выстраиваются по углам, покупатели с нетерпением ждут возможности приобрести новейшие модели устройств, гаджетов и систем. На рекламу тратится больше ресурсов, чем на реальные инновации, поскольку новые релизы - это в основном косметические изменения. Учитывая количество устареваний, которые мы включили в каждую модель, наши первоначальные прогнозы указывали на полную потерю готовой продукции, но маржа прибыли оказалась настолько высокой, что это не является проблемой. Во всяком случае, не для нас.\n\nТрюк в том, чтобы убедить материалистов, что им нужны самые новые вещи, и убедиться, что наши вещи выглядят настолько новыми, насколько это возможно."
    pw_branch_office.133.a: "Если мы будем продолжать выпускать, они будут продолжать покупать."
    pw_branch_office.134.desc: "Технологии всегда развиваются, и мы должны развиваться вместе с ними.\n\nНо как вы можете следить за каждым новым релизом?\nКак вы можете быть уверены, что не упустите ничего нового? \nКак получить доступ ко всем новым крутым гаджетам, созданным в наших лабораториях будущего, как только они будут выпущены?\n\nНу, §Y[THIS.GetName]§! имеет решение для вас!\nЗагляните в наш новый $pw_innovation_hub$ и получите новое решение каждую неделю!\n\nСтаньте информированным! Пообщайтесь с нашими сертифицированными технологами о революционных технологиях со всей галактики.\n\nНикогда не пропустите! \n\nТестируйте новые прототипы, настолько новые, что у них еще нет рейтинга безопасности.\n\nГарантированный передовой опыт! Доплатите за то, что ваш старый гаджет перестанет работать, как только появится новый.\n\nИзбавьтесь от своих устаревших устройств и начните жить будущим уже сегодня!"
    pw_message_salvation_shrine_complete: "$pw_salvation_shrine$ было построено на $PLANET|Y$."
    pw_branch_office.141.name: "Инаугурация: $pw_salvation_shrine$"
    pw_branch_office.141.desc: "Если бы вселенная закончилась сегодня, спаслась бы ваша душа?\nНасколько комфортной была бы ваша загробная жизнь?\nВы действительно уверены, что спасение придет к вам?\n\nЖизнь хрупка и может закончиться в один момент. \К счастью, §Y[THIS.Branch_Office_Owner.GetName]§! пришел ответить на ваши молитвы!\n\n\nСвятилище спасения - лучший способ гарантировать хорошее будущее для вас и вашей семьи! \Даже после того, как они все уйдут.\n\nВы боитесь за свою вечную душу?\nНе бойтесь, ведь теперь вы можете приобрести свой собственный участок земли в загробном мире.\nПосмотрите наши семейные планы, чтобы разделить вечность со своими близкими.\n\nВас преследует темное прошлое?\nНеважно, какие у вас грехи, все может быть прощено при правильном покаянии.\nИ здесь мы принимаем ваше покаяние в кредитах.\n\nПомните: Процветание - это благословение.\nНет ничего постыдного в том, чтобы зарабатывать деньги, если вы отдаете часть из них.\nДобавь сейчас! Ваша душа отблагодарит вас позже!"
    pw_branch_office.141.a: "Это важные вопросы для нашей веры."
    pw_branch_office.141.b: "Знают ли об этом первосвященники?."
    pw_branch_office.143.name: "Спасение души"
    pw_branch_office.143.desc: "Святилище $pw_salvation_shrine$ теперь открыто для публики. Верующие и напуганные люди уже стекаются в храмовый комплекс. Это неудивительно, ведь наша реклама уверяет их, что они могут спасти свои вечные души и очистить все грехи своего прошлого за правильную цену. Нам нужно только убедиться, что проповеди о конце света проводятся каждый день, чтобы держать их в страхе, и что пожертвования - единственный способ спасти свою душу. Кроме того, мы можем продавать множество нематериальных товаров, утверждая, что они дадут особый комфорт в загробной жизни.\n\nНа самом деле, весь фокус в том, чтобы вселить страх в спиритуалиста. И нет большего страха, чем страх перед неизвестностью."
    pw_branch_office.143.a: "Ничего не продавать - это действительно будущее."
    pw_branch_office.143.b: "Божественное благословило нас этой идеей."
    pw_branch_office.144.desc: "Если бы вселенная закончилась сегодня, спаслась ли бы ваша душа?\nНасколько комфортной была бы ваша загробная жизнь?\nВы действительно уверены, что спасение придет к вам?\n\nЖизнь хрупка и может закончиться в один момент. \К счастью, §Y[THIS.GetName]§! пришел, чтобы ответить на ваши молитвы.\n\nУсыпальница спасения - лучший способ гарантировать хорошее будущее для вас и вашей семьи! \nДаже после того, как они все уйдут.\n\nВы боитесь за свою вечную душу?\nНе бойтесь, ведь теперь вы можете приобрести свой собственный участок земли в загробном мире.\nПосмотрите наши семейные планы, чтобы разделить вечность со своими близкими.\n\nВас преследует темное прошлое?\nНеважно, какие у вас грехи, все может быть прощено при правильном покаянии.\nИ здесь мы принимаем ваше покаяние в кредитах.\n\nПомните: Процветание - это благословение.\nНет ничего постыдного в том, чтобы зарабатывать деньги, если вы отдаете часть из них.\nДобавь сейчас! Ваша душа отблагодарит вас позже!"
    pw_message_exotic_beauty_center_complete: "$pw_exotic_beauty_center$ был построен на $PLANET|Y$."
    pw_branch_office.151.name: "Инаугурация: $pw_exotic_beauty_center$"
    pw_branch_office.151.desc: "Когда мы поднялись к звездам, мы увидели столько красоты в галактике.\nМы встретили и подружились со многими необычными видами.\nМы стали ближе к ним, культурно, дипломатически и, во многих отношениях, эмоционально. \n\nПочему же вы все еще такой же простой, как и всегда?\nНеужели вам не хотелось бы выглядеть как эти великолепные инопланетяне?\nНеужели вам нравится быть уродливым?\n\nХорошо, что ваш лучший друг §Y[THIS.Branch_Office_Owner.GetName]§! имеет ответы: мы представляем вам $pw_exotic_beauty_center$.\nСовременный эстетический центр, оснащенный всем необходимым, чтобы выглядеть как любой другой вид в галактике - или даже стать им.\nНаше воображение - ваш предел.\n\nУ разных видов разные вкусы! \nНо вы можете иметь их все!\n\nВы нерешительны в отношении своей внешности?\nПопробуйте наши планы подписки: будьте кем-то новым каждый месяц!\n\nНе уверены в некоторых из наших процедур?\nВы можете отменить любую из них бесплатно в первые 30 дней!\n\nБудьте лучшей версией себя, будучи кем-то другим!"
    pw_branch_office.151.a: "Ксеносы будут любить нас еще больше!"
    pw_branch_office.151.b: "Не будет барьеров, чтобы принять всех!"
    pw_branch_office.153.name: "На глазок"
    pw_branch_office.153.desc: "Мы только что открыли $pw_exotic_beauty_center$, и почти все салоны забронированы на недели вперед. Наши кампании по притворству тела, фокусирующие их ксенофилию на поверхностных инопланетных формах и чертах, создали идеальную аудиторию для этого специализированного центра красоты. Действительно, мы предлагаем самые современные эстетические процедуры всех видов, но нам нужна была небольшая помощь в создании спроса на более дорогие процедуры. Кроме того, даже если они дорогие, они не совсем безопасны, поэтому нам нужно было больше пропаганды, чтобы скрыть это."
    pw_branch_office.153.a: "Мы не можем продать любовь, но мы можем продать красоту."
    pw_branch_office.154.desc: "Когда мы поднялись к звездам, мы увидели столько красоты в галактике.\nМы встретили и подружились со многими необычными видами.\nМы стали ближе к ним, культурно, дипломатически и, во многих отношениях, эмоционально. \n\nПочему же ты все еще такой же простой, каким был всегда?\nНеужели не было бы здорово, если бы ты мог выглядеть как эти великолепные инопланетяне?\nНеужели тебе нравится быть уродливым?\n\nХорошо, что у твоего лучшего друга §Y[THIS.GetName]§! есть ответы: мы представляем тебе $pw_exotic_beauty_center$. \nСовременный эстетический центр, оснащенный всем необходимым, чтобы выглядеть как любой другой вид в галактике или даже стать им!\nНаше воображение - ваш предел.\n\nУ разных видов разные вкусы.\nНо вы можете иметь их все! \n\nВы нерешительны в отношении своей внешности?\nПопробуйте наши планы подписки: будьте кем-то новым каждый месяц!\n\nНе уверены в некоторых из наших процедур?\nВы можете отменить любую из них бесплатно в первые 30 дней!\n\nБудьте лучшей версией себя, будучи кем-то другим!"
    pw_message_national_pride_gallery_complete: "$pw_national_pride_gallery$ была построена на $PLANET|Y$."
    pw_branch_office.161.name: "Инаугурация: $pw_national_pride_gallery$"
    pw_branch_office.161.desc: "Вы всегда можете отличить настоящего патриота от предателя.\nПредатель отказывается носить наши национальные цвета.\nПатриот показывает их с гордостью.\n\nКак гражданин, помните свой долг:\n Носить наши цвета. \nПойте наши гимны.\nРазгромите ксеносов.\nОтрицайте предателей.\n\nВпервые в истории вы можете сделать все это и многое другое в одном месте: мы с гордостью представляем вам $pw_national_pride_gallery$. \n\nВосстановите нашу славную историю правильным способом: там, где мы побеждаем.\n\nСодействуйте нашему делу: любое пожертвование - меньше денег в руках ксеносов.\n\nВозьмите гордость домой: флаги, знаки отличия и любая национальная атрибутика, которую вы можете себе представить, на продажу.\nСпециальные скидки для истинных патриотов.\n\nПриглашаем вас: §Y[THIS.Branch_Office_Office_Owner.GetName]§! Единственный хороший ксенос."
    pw_branch_office.161.a: "Мы должны показать ксеносам их место."
    pw_branch_office.161.b: "Минута молчания во время исполнения гимна объявляется!"
    pw_branch_office.163.name: "Гордость на продажу"
    pw_branch_office.163.desc: "В одном из наших филиалов была открыта галерея $pw_national_pride_gallery$. Мы направили много усилий на имитацию и преувеличение их национальных чувств, превращая их в предметы и впечатления, которые мы можем легко им продать. Мы были достаточно осторожны, чтобы обратить их ксенофобию вовнутрь, в другое выражение патриотизма, иначе это, несомненно, повредило бы нашим прибылям. Теперь мы можем даже отвести любую ненависть к нашему управлению этим новым национальным символом.\n\nУдивительно, но нашим экспертам потребовалось гораздо меньше исторических знаний, чем прогнозировалось. Похоже, наши выдуманные дифирамбы продаются гораздо лучше, чем точная история."
    pw_branch_office.163.a: "[PREVPREV.GetName] über alles, или как там его."
    pw_branch_office.164.desc: "Вы всегда можете отличить настоящего патриота от предателя.\nПредатель отказывается носить наши национальные цвета.\nПатриот показывает их с гордостью.\n\nКак гражданин, помните о своем долге:\nНести наши цвета. \nПойте наши гимны.\nРазгромите ксеносов.\nОтрекитесь от предателей.\n\nВпервые в истории вы можете сделать все это и многое другое в одном месте: мы с гордостью представляем вам $pw_national_pride_gallery$. \nВоспоминайте нашу славную историю правильным способом: там, где мы побеждаем.\nСодействуйте нашему делу: любое пожертвование - меньше денег в руках ксеносов.\nВозьмите гордость домой: флаги, знаки отличия и любая национальная атрибутика, которую вы можете себе представить, на продажу.\nСпециальные скидки для истинных патриотов.\n\nПриглашаем вас: §Y[THIS.GetName]§!, единственный хороший ксенос."
    pw_message_aristocracy_tower_complete: "$pw_башня_аристократии$ была построена на $PLANET|Y$."
    pw_branch_office.171.name: "Инаугурация: $pw_aristocracy_tower$."
    pw_branch_office.171.desc: "Мечтайте о месте, которое находится далеко вверху, за облаками.\nМесто, где вы можете жить вдали от людей.\nМесто для таких чемпионов, как вы!\n\nБлагодаря §Y[THIS.Branch_Office_Owner.GetName]§! эта мечта стала реальностью. \$pw_aristocracy_tower$ - это новое определение роскоши.\nНоваторская концепция элитного жилья.\n\nПриходите испытать лучшее из того, что можно купить за деньги и престиж.\nЖивите только среди самых лучших представителей нашего общества.\nГарантия только для лучших. Никто другой не может себе этого позволить.\nВ конце концов, если бы это не было дорого, это было бы дешево.\n\n$pw_aristocracy_tower$: потому что вы этого заслуживаете."
    pw_branch_office.171.a: "Должно быть, это чудесное место."
    pw_branch_office.171.b: "Наконец-то дворянство нашло свое место!"
    pw_branch_office.173.name: "Башня чудес"
    pw_branch_office.173.desc: "Наши подрядчики только что завершили строительство башни $pw_aristocracy_tower$, и мы начали украшать ее самыми роскошными товарами, чтобы угодить вкусу местной элиты. Благодаря нашей рекламной кампании, направленной на конкретных представителей высшего общества, мы можем назначить любую цену за привилегию жить здесь. На самом деле, цены должны быть высокими, если мы хотим сохранить иллюзию исключительности.\n\n Нам удалось многое использовать в иерархии этого общества, найдя самую дешевую рабочую силу для строительства. Кроме того, аура престижа, которую мы придали Башне, позволила нам платить рабочим намного меньше средней рыночной цены."
    pw_branch_office.173.a: "Всегда легче эксплуатировать тех, кого уже эксплуатируют."
    pw_branch_office.174.desc: "Мечтаю о месте, которое находится далеко вверху, за облаками.\nМесто, где можно жить вдали от сброда.\nМесто для таких чемпионов, как ты!\n\nБлагодаря §Y[THIS.GetName]§! эта мечта стала реальностью. \$pw_aristocracy_tower$ - это новое определение роскоши.\nНоваторская концепция элитного жилья.\n\nПриходите испытать лучшее из того, что можно купить за деньги и престиж.\nЖивите только среди самых лучших представителей нашего общества.\nГарантия только для лучших. Никто другой не может себе этого позволить.\nВ конце концов, если бы это не было дорого, это было бы дешево.\n\n$pw_aristocracy_tower$: потому что вы этого заслуживаете."
    pw_message_factory_city_complete: "$pw_factory_city$ был построен на $PLANET|Y$."
    pw_branch_office.181.name: "Инаугурация: $pw_factory_city$"
    pw_branch_office.181.desc: "Наше сообщество тесное. Но не идеально.\nТеперь есть много товаров, которые мы все могли бы использовать немного больше.\nНо теперь и вы можете помочь!\n\nПрисоединяйтесь к семье §Y[THIS.Branch_Office_Owner.GetName]§! в $pw_factory_city$ и внесите свой вклад во многие социальные дела!\nПриходите и сотрудничайте с нами, чтобы делать дешевые товары, которые нужны всем! \n\nРазвлекайтесь во время работы!\nЖивите и работайте в одном месте!\nЕсли вам больше некуда идти, здесь вы можете найти дом.\nОплатите свое пребывание всего лишь небольшой работой.\n\nВсе это за удовольствие знать, что вы помогаете обществу.\nМы берем лишь небольшую долю вашей прибавочной стоимости взамен."
    pw_branch_office.181.a: "Мы все можем работать, чтобы помогать другим."
    pw_branch_office.181.b: "Но мы уже обеспечиваем то, что необходимо...."
    pw_branch_office.183.name: "Поддержание дефицита"
    pw_branch_office.183.desc: "Эгалитарии - всегда непростая группа для переговоров. Они, похоже, лучше осведомлены о методах эксплуатации, и в их обществе гораздо меньше дефицита, на который можно воздействовать. Но это не значит, что мы не можем применять методы пропаганды, чтобы создать иллюзию дефицита, а затем убедить их работать над его подавлением. То есть работать в нашем собственном городе-фабрике, производя товары для нас.\n\nКоманда маркетологов разбрасывается такими терминами, как \"сотрудничество\" и \"помощь обществу\", и даже не нужно иметь большого смысла, чтобы собрать значительную рабочую силу почти бесплатно."
    pw_branch_office.183.a: "Они работают на благое дело - наше."
    pw_branch_office.184.desc: "Наше сообщество тесное. Но не идеально.\nТеперь есть много товаров, которые мы все могли бы использовать немного больше.\nНо теперь и вы можете помочь!\n\nПрисоединяйтесь к семье §Y[THIS.GetName]§! в $pw_factory_city$ и внесите свой вклад во многие социальные дела!\nПриходите к нам и сотрудничайте с нами, чтобы делать дешевые товары, которые нужны всем! \nЕсли вам больше некуда идти, здесь вы найдете дом.\nОплатите свое пребывание всего лишь небольшой работой.\n\nВсе это за удовольствие знать, что вы помогаете обществу.\nМы берем только небольшую долю вашей прибавочной стоимости взамен."
    pw_message_tax_haven_complete: "$pw_tax_haven$ был построен на $PLANET|Y$."
    pw_branch_office.191.name: "Инаугурация: $pw_tax_haven$"
    pw_branch_office.191.desc: "Мы перехватили следующее криминальное сообщение, рекламирующее открытие нового убежища для преступников:\n \"Негодяи галактики, ищете место, где силовики оставят вас в покое?\n Тогда $pw_tax_haven$ - это убежище и для вас! \n\n Уже предоставляя подходящее место для сделок высшего уровня, которым нужно избежать глаз закона, теперь он открыт для всех, кто хочет найти место вдали от уз законодательства и бюрократии.\n\n Найдите удобное убежище для беглецов среди вас.\n Плата за взяточничество взимается отдельно. \n\n Арендуйте наши серверы для отражения кибер-атак: убедитесь, что никто не отследит ваши шаги.\n Помните, что мы храним некоторые конфиденциальные данные о вашей деятельности.\n\n Устраивайте конфиденциальные встречи здесь: нейтральная территория - более безопасное место.\n Если только кто-то не заплатит дополнительно. \n\n Предоставьте §Y[THIS.Branch_Office_Owner.GetName]§! позаботиться о вас.\n Ведь ваши грязные дела - наши грязные дела.\"\n\nНаши исполнители уже ведут расследование по этой организации, но некоторые приказы высокого уровня тормозят их продвижение. Похоже, это убежище просто находится вне сферы нашего влияния."
    pw_branch_office.191.a: "Мы не можем позволить этому продолжаться."
    pw_branch_office.191.b: "Жалкие преступники! Немедленно усильте наблюдение!"
    pw_branch_office.193.name: "Преступное отступление"
    pw_branch_office.193.desc: "Преступный мир галактики взволнован нашим объявлением: новый $pw_tax_haven$ полностью введен в эксплуатацию. Теперь мы можем предоставить преступникам всех мастей место, где они смогут найти убежище от силовиков и следователей, прямо за пределами сферы влияния законодателей. Разумеется, за соответствующую плату. В убежище будут проводиться всевозможные нелегальные встречи, и оно станет надежным укрытием для преступников, от мелкого уличного бандита до белого воротничка. Он также оснащен современной серверной инфраструктурой, позволяющей совершать киберпреступления без следа, где хакеры смогут арендовать наши вычислительные мощности и использовать нашу почти не взламываемую криптографию.\n\nВообще, от самого объекта можно получить большую прибыль, но особенно от всех тех нарушений, которые он вызовет у местных правоохранительных органов."
    pw_branch_office.193.a: "Наконец-то появилось место для настоящих переговоров."
    pw_branch_office.194.desc: "Негодяи галактики, ищете место, где правоохранительные органы оставят вас в покое? Тогда $pw_tax_haven$ - это убежище и для вас!\n\nКак уже было предусмотрено для сделок высшего уровня, которым нужно избежать глаз закона, теперь открыто для всех, кто хочет найти место вдали от уз законодательства и бюрократии.\n\nНайдите удобное убежище для беглецов среди вас. \nВзятки оплачиваются отдельно.\n\nАрендуйте наши серверы для отражения кибер-атак: убедитесь, что никто не отследит ваши шаги.\nПомните, что мы храним некоторые конфиденциальные данные о вашей деятельности.\n\nУстраивайте свои конфиденциальные встречи здесь: нейтральная территория - более безопасная.\nЕсли только кто-то не заплатит дополнительно.\n\nПредоставьте §Y[THIS.GetName]§! позаботиться о вас.\nПоскольку ваши грязные дела - наши грязные дела."
    
    #pw_buildings_l_russian.yml:
    pw_planet_wonder: "§MПланетарное чудо§!"
    pw_planet_wonders: "§MПланетарные чудеса§!"
    pw_planet_wonder_lb: "§MПланетарное чудо§!\n"
    pw_planet_wonder_limit_warning: "§YОбратите внимание:§! Планеты могут поддерживать только один $pw_planet_wonder$ любого вида."
    pw_planet_wonder_limit: "£trigger_no£ §R[This.Planet.GetName]уже имеет другой $pw_planet_wonder$.§!"
    pw_space_elevator: "§MКосмический лифт§!"
    pw_building_space_elevator: "Космический лифт"
    pw_building_space_elevator_desc: "Поистине вавилонская башня, которая простирается до небес и постоянно перемещает грузы и путешественников. Космический лифт обеспечивает множество рабочих мест в сфере логистики и облегчает перемещение нашего населения."
    pw_particle_supercollider: "§MСуперколлайдер частиц§!"
    pw_building_particle_supercollider: "Суперколлайдер частиц"
    pw_building_particle_supercollider_desc: "Огромная окружность кабелей, каналов и датчиков диаметром в тысячи километров, потребляющих значительное количество энергии. Здесь мы можем проводить никогда не наблюдавшиеся ускорения и столкновения частиц и применять на практике самые дикие теории о манипуляции силовым полем."
    pw_domed_city: "§MКуполообразный город§!"
    pw_building_domed_city: "Куполообразный город"
    pw_building_domed_city_desc: "Город, полностью закрытый куполом, не имеющий никаких контактов с внешним миром, кроме огромной команды исследователей, постоянно наблюдающих, исследующих и тестирующих ничего не знающих жителей. Здесь можно проводить множество социальных экспериментов, поскольку каждый аспект жизни испытуемых контролируется, от мельчайших деталей до атмосферы города, за дополнительную плату в виде потребительских товаров."
    pw_abyssal_crater_test_site: "§MИспытательный полигон Абиссального кратера§!"
    pw_building_abyssal_crater_test_site: "Испытательный полигон Абиссального кратера"
    pw_building_abyssal_crater_test_site_desc: "Огромный кратер, предназначенный для проведения специальных испытаний ракет, запуска и посадки космических кораблей, проверки прочности материалов и построения моделей в многочисленных условиях давления и гравитации. Учитывая тематику, проводимые здесь испытания требуют применения особо прочных сплавов."
    pw_erebus_project: "§MПроект Эребус§!"
    pw_building_erebus_project: "Проект Эребус"
    pw_building_erebus_project_desc: "Сложная сеть туннелей, шахтеров и добытчиков, протянувшаяся по всем подземельям планеты, постоянно добывает минералы из-под земли."
    mod_country_resource_max_minerals_add: "Вместимость для хранения минералов"
    pw_helios_tower: "§MБашня Гелиоса§!"
    pw_building_helios_tower: "Башня Гелиоса"
    pw_building_helios_tower_desc: "Полусферический кратер, заполненный движущимся массивом зеркал, все они направляют энергию от этой звезды к центральной генераторной башне, где она может быть преобразована в соответствии с нашими целями."
    mod_country_resource_max_energy_add: "Вместимость  для хранения энергии"
    pw_demetrius_fields: "§MРог изобилия Димитрия§!"
    pw_building_demetrius_fields: "Рог изобилия Димитрия"
    pw_building_demetrius_fields_desc: "Целая искусственная среда с контролируемым климатом и регулируемыми пищевыми цепочками, созданная для извлечения из почвы наибольшего количества и типа питательных веществ."
    mod_country_resource_max_food_add: "Вместимость для хранения еды"
    pw_empire_unique: "§SУникальная Империя§!"
    pw_empire_unique_lb: "§SУникальная Империя§!\n"
    pw_galactic_model: "§MБюро астрономической моделей§!"
    pw_building_galactic_model: "Бюро астрономической моделей"
    pw_building_galactic_model_desc: "Наглядная модель Галактики в такой пропорции, которая позволит нам планировать, поддерживать и проектировать все наши административные планы: логистику, военное дело, дипломатию, торговлю и любой другой аспект, требующий голографического анализа."
    pw_building_galactic_model_policy_tooltip: "Позволяет нашей империи выбрать политику экспансии.\n"
    pw_panopticon: "§MПаноптикон§!"
    pw_building_panopticon: "Паноптикон"
    pw_building_panopticon_desc: "Круглая тюрьма, окруженная одной сторожевой башней, где каждый заключенный ведет себя не потому, что за ним наблюдают, а потому, что за ним могут наблюдать. Бдительность Паноптикона выходит за пределы его стен и проникает в повседневную жизнь наших граждан, делая каждого из них своим собственным надзирателем."
    pw_enigma_engine: "§MДвигатель Энигма§!"
    pw_building_enigma_engine: "Двигатель Энигма"
    pw_building_enigma_engine_desc: "Машина. Построенная путем игнорирования логического вывода и следования только самым основным директивам. Мы не до конца понимаем, как она работает, только то, что она потребляет большое количество энергии и включает в себя другие механизмы, чтобы оставаться в постоянном движении. ее шестеренки вращаются, ее шкивы тянут, а мы пытаемся ее расшифровать."
    pw_enigma_engine_tooltip: "§YПозволяет нам исследовать технологии $pw_enigma$.§!"
    pw_guardian_angel: "§MАнгел-хранитель§!"
    pw_building_guardian_angel: "Ангел-хранитель"
    pw_building_guardian_angel_desc: "Этот парящий бастион, который наблюдает за нашими городами. Оснащенный антигравитационными двигателями, противоорбитальным и контрбатарейным огнем и авиационными ангарами для быстрого развертывания армии, он является совершенной платформой планетарной обороны. В свободное от конфликтов время он служит тренировочной площадкой для наших новобранцев."
    pw_guardian_angel_tooltip: "Создает армию Летающих крепостей для защиты планеты."
    pw_solipsist_debate_hall: "MДебатный зал солипсистов§!"
    pw_building_solipsist_debate_hall: "Дебатный зал солипсистов"
    pw_building_solipsist_debate_hall_desc: "Огромный зал для дебатов со множеством палат для многих тем, каждая из палат построена таким образом, что все голоса в ней могут быть транслированы на все другие палаты. Здесь есть голоэкраны для экспозиций, боевые арены для демонстрации боев и терминал суперкомпьютера для проверки наших навыков в 5D-шахматах."
    pw_solipsist_debate_hall_tooltip: "§YПозволяет нам обсуждать с самим собой определенные темы.§!"
    pw_empire_unique_tooltip: "£trigger_no£ §RТолько один разрешен в империи.§!"
    pw_secluded_sector: "§MСектор уединения§!"
    pw_building_secluded_sector: "Сектор уединения"
    pw_building_secluded_sector_desc: "Сектор обитания, полностью окруженный сферой, не имеющий никаких контактов с внешним миром, кроме огромной команды исследователей, постоянно наблюдающих, исследующих и тестирующих неизвестных космических жителей. Здесь можно проводить множество социальных экспериментов, поскольку каждый аспект жизни этих субъектов контролируется, от мельчайших деталей до симуляции атмосферы сектора, за дополнительную плату в виде потребительских товаров."
    pw_abyssal_crater_test_site_habitat: "§MПланетарный полигон§!"
    pw_building_abyssal_crater_test_site_habitat: "Планетарный полигон"
    pw_building_abyssal_crater_test_site_habitat_desc: "Огромный кратер на планете Беллоу, предназначенный в качестве специального испытательного полигона для ракетных испытаний, запуска и посадки космических кораблей, проверки прочности материалов и построения моделей в многочисленных условиях давления и гравитации. Учитывая тематику, проводимые здесь испытания требуют особых сплавов."
    pw_mantle_crucible: "§MМантийный тигель§!"
    pw_building_mantle_crucible: "Мантийный тигель"
    pw_building_mantle_crucible_desc: "Массивный подземный промышленный комплекс, использующий экстремальную температуру и давление внешней мантии планеты для переработки огромного количества минералов в гибкие и прочные сплавы и самые современные промышленные товары."
    pw_titan_forge: "§MТитановая кузница§!"
    pw_building_titan_forge: "Титановая кузница"
    pw_building_titan_forge_desc: "Промышленный военный комплекс, основанный на $pw_mantle_crucible$, который имеет специализированные подземные сооружения для строительства ужасных Титанов Войны для нападения на планеты и способен производить множество компонентов кораблей и сплавов."
    pw_industrial_hearth: "§MПромышленный очаг§!"
    pw_building_industrial_hearth: "Промышленный очаг"
    pw_building_industrial_hearth_desc: "Центральная сетка из промышленного объекта, художественной станции, школы дизайна и планировщика урбанизма, построенная на $pw_mantle_crucible$, чтобы наслаждаться ее продукцией. Эта многопрофильная фабрика порождает профессию $pw_poly_artisan$, способную решать вопросы с разных точек зрения."
    pw_pavilion_of_wonders: "§MПавильон чудес§!"
    pw_building_pavilion_of_wonders: "Павильон чудес"
    pw_building_pavilion_of_wonders_desc: "Обширный и открытый павильон, посвященный всем направлениям и формам искусства, процветающим в процессе эволюции нашей цивилизации. Здесь постоянно демонстрируются прекрасные произведения искусства, эфемерные впечатления, архитектурные направления, отражающие основные принципы нашей культуры, и могут быть организованы специализированные планетарные выставки."
    pw_fair_of_worlds: "§MЯрмарка миров§!"
    pw_building_fair_of_worlds: "Ярмарка миров"
    pw_building_fair_of_worlds_desc: "Больше чем выражение нашего собственного видения галактики, Ярмарка Миров предоставляет целый район для выставки искусства различных рас. Она служит тем самым обменом культур, позволяя всем увидеть силу в единстве и разнообразии, а не в отчуждении и ксенофобиии."
    pw_building_fair_of_worlds_tooltip: "§SГенерирует 1 рабочее место $job_pw_diversity_curator$ на каждого посланника, улучшающего отношения, и 1 рабочее место $job_pw_diversity_curator$ на каждого члена федерации.§!"
    pw_museum_of_the_grotesque: "§MМузей Гротеска§!"
    pw_building_museum_of_the_grotesque: "Музей Гротеска"
    pw_building_museum_of_the_grotesque_desc: "Низкому и чуждому искусству нет места в нашем обществе, выставляя их на посмешище в обширном Музее гротеска, мы можем сделать так, чтобы эта нелепость, которую ксеносы называют культурой, оставалась в стороне от нашего горделивого мейнстрима."
    pw_building_museum_of_the_grotesque_tooltip: "§SГенерирует 1 рабочее место $job_pw_degeneracy_curator$ за каждого посланника, наносящего вред отношениям, 1 рабочее место $job_pw_degeneracy_curator$ за каждую империю, объявленную нашим соперником, и 2 рабочих места $job_pw_degeneracy_curator$, если мы находимся в состоянии войны.§!"
    pw_building_museum_of_the_grotesque_tooltip_no_diplomacy: "§SГенерирует 1 рабочее место $job_pw_degeneracy_curator$ на каждого посланника, наносящего ущерб отношениям, и 2 рабочих места $job_pw_degeneracy_curator$, если мы находимся в состоянии войны.§!"
    pw_holy_reliquary: "§MСвятой Реликварий§!"
    pw_building_holy_reliquary: "Святой Реликварий"
    pw_building_holy_reliquary_desc: "Почитаемая коллекция артефактов, священных для нашей веры, хранящаяся там, где ее можно беречь, изучать и молиться над ней."
    pw_building_holy_reliquary_tooltip: "§YПозволяет нам освящать священные артефакты.§!"
    pw_grand_archive: "§MВеликий архив§!"
    pw_building_grand_archive: "TВеликий архив"
    pw_building_grand_archive_desc: "Коллекция коллекций. Централизованный архив для всего, что может быть каталогизировано, с местом для любого будущего развития разведки, истории и исследований. Хранилище данных, всех данных."
    pw_building_grand_archive_tooltip: "§YПозволяет начать архивирование проектов.§!"
    pw_transplanetary_logistics_network: "§MТранспланетарная логистическая сеть§!"
    pw_building_transplanetary_logistics_network: "Транспланетарная логистическая сеть"
    pw_building_transplanetary_logistics_network_desc: "Система туннелей, дорог, труб, кабелей и каналов, способная обеспечить население планеты необходимыми и дополнительными ресурсами в равной степени. Отдельные люди и сообщества могут поселиться где угодно, поскольку Сеть может достичь самой крутой горы или самого глубокого моря."
    pw_transplanetary_logistics_network_tooltip: "§YПозволяет нам развивать планетарную инфраструктуру.§!\n"
    pw_building_transhabitat_logistics_network: "Сеть логистики Трансхабитат"
    pw_building_transhabitat_logistics_network_desc: "Система туннелей, трубок, кабельных каналов и проходов в условиях нулевой геометрии, способная обеспечить население среды обитания необходимыми и дополнительными ресурсами в равной степени. Отдельные люди и сообщества могут расселяться дальше в пространстве, поскольку Сеть может достигать холодных пустот."
    pw_forbidden_city: "§MЗапретный город§!"
    pw_building_forbidden_city: "Запретный город"
    pw_building_forbidden_city_desc: "Безопасный городской район, предназначенный для администрации и управления, изолированный и защищенный от масс. Именно здесь собираются, сговариваются и правят центральные власти планеты. При наличии достаточной городской инфраструктуры здесь могут быть сосредоточены все политические вопросы планеты."
    pw_forbidden_city_tooltip: "§YПозволяет нам развивать централизованную инфраструктуру.§!\n"
    pw_festival_plaza: "§MФестивальная площадь§!"
    pw_building_festival_plaza: "Фестивальная площадь"
    pw_building_festival_plaza_desc: "Массивный праздничный павильон, где можно праздновать наше ликование по поводу жизни и мира и напоминать всем нам о радостях жизни без конфликтов. Это также место подготовки, передышки и единения на случай, если война окажется неизбежной."
    pw_festival_plaza_tooltip: "§YПозволяет нам проводить \"Праздники гармонии.\"§!\n"
    pw_martial_avenue: "§MГигантский Военный городок§!"
    pw_building_martial_avenue: "Гигантский Военный городок"
    pw_building_martial_avenue_desc: "Гигантский военный городок, предназначенный для перемещения транспортных средств и пехоты, объединяющие различные крупнейшие городские районы планеты. Здесь мы можем продемонстрировать нашу великую военную силу в великолепных военных парадах и позволить нашей мощи объединить наш народ для следующей войны. Некоторые парады могут быть даже видны из космоса, чтобы вселить страх в сердца наших врагов."
    pw_martial_avenue_tooltip: "§YПозволяет нам проводить военные парады.§!\n"
    pw_living_spire: "§MЖивой шпиль§!"
    pw_conduit_of_unity: "§MПроводник единства§!"
    pw_building_conduit_of_unity: "Проводник единства"
    pw_building_conduit_of_unity_desc: "."
    pw_erebus_project_jobs_add_regular: "Предоставляет §G+1§! £job_miner£ §Y$job_miner$§! рабочее место для каждого §Y$district_mining$§! на планете."
    pw_erebus_project_jobs_add_gestalt: "Предоставляет §G+1§! £job_mining_drone£ §Y$job_mining_drone$§! рабочее место для каждого §Y$district_mining$§! на планете."
    pw_helios_tower_jobs_add_regular: "Предоставляет §G+1§! £job_technician£ §Y$job_technician$§! рабочее место для каждого §Y$district_generator$§! на планете."
    pw_helios_tower_jobs_add_gestalt: "Предоставляет §G+1§! £job_technician_drone£ §Y$job_technician_drone$§! рабочее место для каждого §Y$district_generator$§! на планете."
    pw_demetrius_fields_jobs_add_regular: "Предоставляет §G+1§! £job_farmer£ §Y$job_farmer$§! рабочее место для каждого §Y$district_farming$§! на планете."
    pw_demetrius_fields_jobs_add_gestalt: "Предоставляет §G+1§! £job_agri_drone£ §Y$job_agri_drone$§! рабочее место для каждого §Y$district_farming$§! на планете."
    pw_building_living_spire_0: "$pw_living_spire$: Фундамент"
    pw_building_living_spire_0_desc: "Каждое дерево, стремящееся к процветанию, нуждается в крепких корнях, посаженных глубоко в землю. Для того чтобы Живой шпиль достиг звезд, его фундамент должен быть прочным."
    pw_building_living_spire_1: "$pw_living_spire$: Жилые помещения"
    pw_building_living_spire_1_desc: "Хотя строительство еще далеко от завершения, многие уже называют Живой шпиль своим домом, поскольку большая часть жилого пространства уже завершена. По мере того как могучий вертикальный город обретает форму, многие ищут здесь место для жизни, жизни с максимальным комфортом."
    pw_building_living_spire_2: "$pw_living_spire$: Жилищные услуги"
    pw_building_living_spire_2_desc: "Обещания комфорта в Живом шпиле выполняются по мере того, как все больше и больше услуг предоставляется в невиданных ранее масштабах. Верхушка шпиля уже достигает нижних слоев атмосферы, и от нее до самого основания царит гармония."
    pw_building_living_spire_3: "$pw_living_spire$: Зенит"
    pw_building_living_spire_3_desc: "Вертикальный город, уходящий в небо. Идеальное жизненное пространство, которое удовлетворяет все желания его обитателей. Место, где можно прожить всю жизнь, не видя внешнего мира, и ничего не упустить."
    pw_building_conduit_of_unity_0: "$pw_conduit_of_unity$: Foundation"
    pw_building_conduit_of_unity_0_desc: "Two things are indispensible for the complete coordination of our drones: regular maintenance and a solid infrastructure. This is the foundation of the latter, the fist step of shaping this planet to our specific needs."
    pw_building_conduit_of_unity_1: "$pw_conduit_of_unity$: Integration"
    pw_building_conduit_of_unity_1_desc: "Total integration of the planet into the inner workings of the Gestalt, providing regular maintenance of every kind to our drones and ample room to expand, should our needs require it. The land and us are one."
    mod_planet_jobs_minerals_upkeep_mult: "Минеральное сырье для рабочих мест"
    mod_planet_buildings_energy_upkeep_mult: "Энергообеспечение зданий"
    pw_building_space_elevator_plural: "Космические лифты"
    pw_interdimensional_collider: "§MМежпространственный коллайдер§!"
    pw_building_interdimensional_collider: "Межпространственный коллайдер"
    pw_building_interdimensional_collider_desc: "Массивный коллайдер частиц, переоборудованный для межпространственных экспериментов и исследований, позволяющий нам прокалывать и переплетать реальность, чтобы понять ее."
    pw_psionic_observatory: "§MПсионическая обсерватория§!"
    pw_building_psionic_observatory: "Псионическая Обсерватория"
    pw_building_psionic_observatory_desc: "Город, полностью окруженный куполом, без связи с внешним миром, за исключением огромной команды исследователей, постоянно наблюдающих, исследующих и тестирующих псиоников внутри, чья сила постоянно катализируется zro-приложениями, преодолевая барьер между наукой и верой."
    pw_metal_vivarium: "§MМеталлический виварий§!"
    pw_building_metal_vivarium: "Металлический виварий"
    pw_building_metal_vivarium_desc: "Бездонный кратер, превращенный в идеальный полигон для испытаний Живого металла, из-за постоянной бомбардировки экзотическими боеприпасами в прошлых экспериментах; где промышленные и военные эксперименты с веществом могут безопасно выйти из-под контроля."
    mod_planet_synapse_drones_produces_mult: "Производство дронов Планета Синапс"
    pw_sector_unique: "§SУникальный сектор§!"
    pw_sector_unique_lb: "§SУникальный сектор§!\n"
    pw_sector_unique_tooltip: "£trigger_no£ §RТолько один разрешен в этом секторе.§!"
    pw_stellar_sentinel: "§MЗвездный страж§!"
    pw_building_stellar_sentinel: "Звездный страж"
    pw_building_stellar_sentinel_desc: "Наш плавучий бастион, запущенный в нижние слои атмосферы, в вечном бдении. Оснащенный антигравитационными двигателями, антиорбитальным контрбатарейным огнем и авиационными ангарами для быстрого развертывания армии, он является конечной платформой планетарной обороны и координационным центром кораблей."
    pw_erebus_fracking_plant: "§MЭребус-ГРПЗ§!"
    pw_building_erebus_fracking_plant: "Эребус-ГРПЗ"
    pw_building_erebus_fracking_plant_desc: "Сложная сеть туннелей, шахтеров и добытчиков, распространяющаяся по всем подземельям планеты. Добытые минералы и химикаты превращаются в полезные моты, которые, в свою очередь, используются для более глубокого погружения.."
    pw_helios_translucent_obelisk: "§MПрозрачный обелиск Гелиоса§!"
    pw_building_helios_translucent_obelisk: "Прозрачный обелиск Гелиоса"
    pw_building_helios_translucent_obelisk_desc: "Полусферический кратер, заполненный подвижным массивом кристаллических зеркал, которые направляют энергию от этой звезды в центральную генераторную башню, где ею манипулируют и используют ее энергию для перестройки более редких кристаллов."
    pw_demetrius_chemical_garden: "§MХимический сад Димитрия§!"
    pw_building_demetrius_chemical_garden: "Химический сад Димитрия"
    pw_building_demetrius_chemical_garden_desc: "Целая искусственная среда с контролируемым климатом и регулируемыми пищевыми цепочками, созданная для добычи самых разнообразных веществ. Где экзотические газы используются для увеличения производства и перегоняются на соседних нефтеперерабатывающих заводах из органических побочных продуктов.."
    pw_aligned_galactic_model: "§MВыровненная модель галактики§!"
    pw_building_aligned_galactic_model: "Выровненная модель галактики"
    pw_building_aligned_galactic_model_desc: "A wondrous physical model, representing the entirety of the known galaxy in a yet colossal scale. A Map of the Empire whose size is that of the Empire."
    pw_building_polyhedron: "Многогранник"
    pw_building_polyhedron_desc: "Гигантская парящая башня, которой не может быть! Она висит над земли!! И самое удивительно как она подвешена с помощью неведомых устройств, и сделана частично по уникальным чертежам."
    pw_planet_has_wonder_tooltip: "£trigger_no£ §RПланета имеет $pw_planet_wonder$.§!"
    pw_monument_base: "Основание памятника"
    pw_monument_base_desc: "Каждое произведение самовыражения должно с чего-то начинаться."
    pw_monument_unity: "Памятник единству"
    pw_monument_unity_desc: "Памятник, символизирующий силу нашей культуры: наше единство.\nИ как галактика должна видеть это."
    pw_monument_philosophy: "Памятник философии"
    pw_monument_philosophy_desc: "Памятник в честь всех, кто своей интеллектуальной деятельностью внес вклад в формирование нашего общества."
    pw_monument_conquest: "Памятник завоеванию."
    pw_monument_conquest_desc: "Памятник, напоминающий населению этой планеты об их завоевателях и укрепляющий наши притязания на нее."
    pw_monument_liberation: "Монумент освобождения."
    pw_monument_liberation_desc: "Памятник в честь освобождения этой планеты от тиранов и поджигателей войны прошлого."
    pw_monument_order: "Монумент порядка."
    pw_monument_order_desc: "Монумент, укрепляющий наш контроль не только над планетой, но и над теми, кто ее населяет."
    pw_monument_synchronicity: "Памятник синхронности."
    pw_monument_synchronicity_desc: "Памятник, чтобы показать галактике, чего мы можем достичь, когда работаем как единое целое."
    mod_planet_artisans_unity_produces_add: "Ремесленники  £unity£ §Y$unity$§! производство"
    pw_monument_builders: "Монумент строителям"
    pw_monument_builders_desc: "Памятник, отмечающий тех, кто ответственен за строительство нашего общества и за продолжение нашего наследия."
    pw_nostalgia_paradise: "§MНостальгический рай§!"
    pw_building_nostalgia_paradise: "Ностальгический рай"
    pw_building_nostalgia_paradise_desc: "Автоматизированный курортный объект, где дополненная реальность и слуги-андроиды используются для воссоздания идеализированной версии периода прошлого. Здесь гости могут заново пережить тщательно продуманные истории на историческом фоне, с любыми острыми ощущениями, которые могут дать старые времена, и без их последствий."
    pw_unhallowed_necropolis: "§MНекрополь Непоглощенных§!"
    pw_building_unhallowed_necropolis: "Некрополь Непоглощенных"
    pw_building_unhallowed_necropolis_desc: "Коридоры гробниц и мемориалов хранят память о мертвых - и о мертвых планетах - в этом грандиозном некрополе. Здесь мы пытаемся сохранить записи о каждой смерти, произошедшей на этой планете, и изучить их природу, экстраполируя на изучение энтропии."
    pw_blossoming_preserve: "§MЦветущий заповедник§!"
    pw_building_blossoming_preserve: "Цветущий заповедник"
    pw_building_blossoming_preserve_desc: "Природный центр этой планеты, координационная база, позволяющая нам сохранять всю окружающую среду, обеспечивая при этом комфортное развитие нашего населения."
    pw_planet_has_unique_branch_office_building_tooltip: "£trigger_no£ §RНа Планете уже есть уникальное здание филиала.§!"
    pw_branch_office_unique: "§SУникальный филиал§!"
    pw_branch_office_unique_lb: "§SУникальный филиал§!\n"
    pw_branch_office_unique_tooltip: "£trigger_no£ §RТолько один, разрешен в данном филиале.§!"
    pw_department_of_xenoeconomics: "§MДепартамент ксеноэкономики§!"
    pw_building_department_of_xenoeconomics: "Департамент ксеноэкономики"
    pw_building_department_of_xenoeconomics_desc: "Централизованный отдел, координирующий работу наших филиалов и все виды торговых ксеноотношений. Здесь проводятся тысячи исследований и постоянных симуляций, чтобы совершенствовать наши продукты и услуги для извлечения максимальной прибыли из любого иностранного общества."
    pw_building_bloodsports_arena: "Арена Кровавого Спорта"
    pw_building_bloodsports_arena_desc: "Монументальный Колизей, посвященный зрелищам крови и насилия. Дуэли, бои, матчи на роликах, все, что заставляет кровь бурлить и продает билеты. Подходит для всех возрастов!"
    pw_building_meditation_garden: "Сад Медитации"
    pw_building_meditation_garden_desc: "Тихий райский уголок, полностью изолированный от конфликтов галактики, где любой покровитель может расслабиться перед тем, как вернуться к работе. Дополнительные расслабляющие вещества и намагниченная вода требуют отдельной оплаты. Медитация обязательна."
    pw_building_innovation_hub: "Центр Инноваций"
    pw_building_innovation_hub_desc: "Центр подрывных исследований и разработок, где производятся и продаются совершенно новые виджеты и устройства сомнительного назначения. Новый дизайн выпускается каждую неделю!"
    pw_building_salvation_shrine: "Храм Спасения"
    pw_building_salvation_shrine_desc: "Огромный храмовый комплекс, который принимает всех истинно верующих, желающих спасти свою душу от вечного проклятия. Чем больше вы пожертвуете, тем лучше будет ваша загробная жизнь!"
    pw_building_exotic_beauty_center: "Центр экзотической красоты"
    pw_building_exotic_beauty_center_desc: "Эстетический центр для ценителей экзотической внешности. Здесь любой желающий может пройти дорогостоящие процедуры по изменению своей формы в любой известный вид галактики. Станьте лучшей версией себя для ксеносов, которых вы любите."
    pw_building_national_pride_gallery: "Галерея национальной гордости"
