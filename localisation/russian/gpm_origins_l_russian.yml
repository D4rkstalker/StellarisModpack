 #######################################
 #### Deathworld
 #######################################
 origin_gpm_death_world:0 "Мир смерти"
 origin_gpm_death_world_desc:0 "Начните в очень негостеприимном и смертоносном мире. Мир, который заставил ваш вид эволюционировать в высокоадаптивный и сильный вид."
 gpm_origin_death_world_mod:0 "$origin_gpm_death_world$ origins"
 
 origin_tooltip_gpm_death_world_effects:0 "§YHomeworld§!:\n Начать с §G2§! §RHarsh§! планетарными модификаторами\n Начните с большим §RPlanetary Blockers§!\n Начать в §RDeath World§! планете:\n  Попы §YУдобства§! использование увеличино на: §R+40%§!\n   Попы §YConsumer Goods§! Содержание: §R+40%§!\n   Планета иммиграционные притяжение: §R-100%§!\n\n§YSpecies§!:\n Получают §YDeathworlders§! черта, предоставляя:\n   £discovery_planet  Обитаемость планеты: §G+10%§!\n   £minerals  Минералы из $job_miner$ работы: §G+20%§!\n   £food  Еда из $job_farmer$ работы: §G+20%§!"
 
 gpm_death_world:0 "Столица - мир смерти"
 gpm_death_world_desc:0 "Почти все существа и растения в этом мире, в той или иной степени смертельны для разумной жизни. Жизнь в этом мире невообразимо сурова; 50% процентов населения планеты не доживают до младенчества, а остальные 40% процентов не доживают до десяти лет. Те, кто действительно достигают совершеннолетия, неизменно входят в число самых стойких, бескомпромиссных и находчивых воинов, мастеров выживания в одной из самых негостеприимных сред галактики."
 
 #######################################
 #### Rebirth
 #######################################
 origin_gpm_precursor_world:0 "Возрождение"
 origin_gpm_precursor_world_machine:0 "$origin_gpm_precursor_world$"
 origin_gpm_precursor_world_desc:0 "Ваш вид пробуждается из древней криосистемы через десятки тысяч лет. Планета, на которой вы оказались, пришла в упадок. Вы смотрите вверх, задаваясь вопросом, сколько времени прошло и остался ли еще кто-нибудь."
 origin_gpm_precursor_world_machine_desc:0 "$origin_gpm_precursor_world_desc$"
 gpm_origin_precursor_world_mod:0 "$origin_gpm_precursor_world$ origins"
 
 origin_tooltip_gpm_precursor_world_effects:0 "§YEmpire§!:\n £pop  попы использование благ: §R+15%§!\n\n§YHomeworld§!:\n Начните с §Древние§! руины модификаторами \n\n Начать с §Y2§! §EДревними§! модификаторами планеты \n\n§YВид§!:\n Получит §YЗабытый вид§! черту, дающюю:\n Максимальный уровень лидера: §G+2§!\n Прирост опыта лидера: §G+100%§!"
 
 #######################################
 #### Lost Project
 #######################################
 origin_gpm_fallen_empire_colony:0 "Потерянный проект"
 origin_gpm_fallen_empire_colony_desc:0 "Начните с забытой §HПадшей Империи§! планеты где-то в галактике. Ваш вид древний, и о нем хорошо заботились пропавшие без вести опекуны. Сама планета полна утопических автономных систем, гарантирующих, что у вашего вида никогда не будет недостатков провизии. До сих пор вы действительно не чувствовали необходимости гадать, откуда вы пришли, или кто за вами ухаживал."
 gpm_origin_fallen_empire_colony_mod:0 "$origin_gpm_fallen_empire_colony$ origins"
 
 origin_tooltip_gpm_fallen_empire_colony_effects:0 "§YИмперия§!:\n Влияние в месяц: §G+1§!\n Скорость исследования: §R-10%§!\n\n§YРодной Мир§!:\n Начните в §HИдеальном§! мире\n Начните с §Y3§! §HДревними§! модификаторами планеты \n\n§YВид§!:\n получит §YУважаемое начало§! черту:\n Другие виды рост доверия: §G+15%§!\n §HПадшие Империи§! Бонус мнения: §G+40§!"
 