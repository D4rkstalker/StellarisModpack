 PLANET_KILLER_APSR_PROCESSOR_ACTION:0 "Ускорить исследования:"
 PLANET_KILLER_APSR_PROCESSOR_DESC:0 "Использовать мощные квантовые вычислители корабля для ускорения научных изысканий."
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_APSR_PROCESSOR:0 "Подготовка к ускорению исследований на планете $PLANET|Y$"
 apsr_processor_only_for_own_habitat_planet:0 "§R\nДанный тип Опустошителя можно применять только на своих собственных планетах.§!"
 MESSAGE_DESC_FOR_PLANET_KILLER_APSR_PROCESSOR:1 "была ускорена в  области научных изысканий"
 apsr_processor_science_buff:0 "Квантовые вычислители"
 apsr_processor_science_buff_desc:0 "Исследования на этой планете были ускорены с помощью квантовых вычислителей."
 
 apsr_enclave.353.name:0 "Исследования ускорены"
 apsr_enclave.353.desc:0 "[Root.GetName] завершил ускорение научных исследований на планете [From.GetName]. Ученые выражают свою благодарность, и просят больше не мешать им работать.\n\nСтоит ожидать скорых научных прорывов."
 apsr_enclave.353.desc_2:0 "Благодаря нашему сюзерену и Опустошителю [From.From.GetName] планета [From.GetName] значительно ускорена в области научных исследований. Ученые выражают свою благодарность, и просят больше не мешать им работать.\n\nСтоит ожидать скорых научных прорывов."
 apsr_enclave.353.button1:0 "Превосходно!"
 
 
