 ##############
 ### Опустошители
 ##############
 apsr_havoc: "Опустошитель"
 apsr_havoc_plural: "Опустошители"
 
 # Темный Ангел
 NAME_APSR_Dark_Angel: "Темный Ангел"
 APSR_Dark_Angel: "Темный Ангел"
 PLANET_KILLER_APSR_DARK_ANGEL:1 "Орудие Темного Ангела"
 PLANET_KILLER_APSR_DARK_ANGEL_ACTION:0 "Сжать планету:"
 PLANET_KILLER_APSR_DARK_ANGEL_DESC:0 "Материя планеты сжимается до небольшой точки, что порождает крошечную черную дыру."
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_APSR_DARK_ANGEL:0 "Подготовка к сжатию планеты $PLANET|Y$"
 apsr_dark_angel_only_for_standart_hostile_planets:0 "§R\nДанный тип Опустошителя можно применять только против враждебных обитаемых планет.§!"
 apsr_dark_angel_planet_lives_matter:0 "§R\nЭта планета очень ценна. Лучше захватить ее, а не уничтожать.\n(Данный тип Опустошителя можно использовать для уничтожения только обычных планет!)§!"
 apsr_dark_angel_dark_planet:0 "§R\nПланета уже сжата до крошечной черной дыры. Она прекрасна, правда?§!"
 opinion_apsr_dark_angel_destroy_a_world:0 "Превратили населенную колонию в Темную Дыру"
 opinion_apsr_dark_angel_destroy_my_world:0 "Превратили нашу населенную колонию в Темную Дыру"
 opinion_apsr_dark_angel_destroy_a_primitive_world:0 "Превратили мир примитивной цивилизации в Темную Дыру"
 opinion_apsr_dark_angel_destroy_a_primitive_world_phile:0 "Ликвидировали зарождающуюся цивилизацию"
 MESSAGE_DESC_FOR_PLANET_KILLER_APSR_DARK_ANGEL:1 "была сжата до крошечной точки"
 
 apsr_enclave.341.name:0 "Мир сжат"
 apsr_enclave.341.desc:0 "[From.From.GetName] завершил свое темное дело. Когда-то процветающая планета [From.GetName] теперь представляет собой крошечную черную дыру.\n\nЭто необычайно ужасающее и одновременно красивое зрелище."
 apsr_enclave.341.button1:0 "Страшное оружие..."
 apsr_enclave.341.button2:0 "Хорошая бум-палка!"

 apsr_enclave.342.name:0 "Наблюдение за планетой [From.GetName] прекращено"
 apsr_enclave.342.desc.self:0 "Использовать супероружие против примитивной цивилизации было забавно, но теперь нам больше не за кем наблюдать..."
 apsr_enclave.342.desc.not_self:0 "Силы государства [FromFrom.Owner.GetName] полностью уничтожили примитивную цивилизацию на планете [From.GetName]. Теперь нам больше не за кем наблюдать..."
 apsr_enclave.342.button1:0 "Пусть будет так."
 apsr_enclave.342.button2:0 "Ничтожные создания"
 
 # Проектор
 NAME_APSR_Projector: "Проектор"
 APSR_Projector: "Проектор"
 PLANET_KILLER_APSR_PROJECTOR:1 "Орудие Проектора"
 PLANET_KILLER_APSR_PROJECTOR_ACTION:0 "Провести учения:"
 PLANET_KILLER_APSR_PROJECTOR_DESC:0 "Провести максимально реалистичную симуляцию планетарного вторжения."
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_APSR_PROJECTOR:0 "Подготовка к учениям на планете $PLANET|Y$"
 apsr_projector_only_for_own_habitat_planet:0 "§R\nДанный тип Опустошителя можно применять только на своих собственных планетах.§!"
 MESSAGE_DESC_FOR_PLANET_KILLER_APSR_PROJECTOR:1 "и ее оборонительные армии получили хорошую тренировку в симуляции вторжения"
 apsr_projector_defence_buff:0 "Результат тренировок"
 apsr_projector_defence_buff_desc:0 "На этой планете была проведена высокореалистичная симуляция планетарного вторжения."
 
 apsr_enclave.344.name:0 "Проведена симуляция"
 apsr_enclave.344.desc:0 "[Root.GetName] завершил проецирование высокореалистичной симуляции планетарного вторжения. Планета [From.GetName] и ее оборонительные гарнизоны теперь более подготовлены к отражению любых угроз.\n\nТеперь эта планета - непробиваемая стена на пути вражеских войск."
 apsr_enclave.344.button1:0 "Превосходно!"
 apsr_enclave.344.desc_2:0 "Благодаря нашему сюзерену и Опустошителю [From.From.GetName] планета [From.GetName] и ее оборонительные гарнизоны теперь более подготовлены к отражению любых угроз.\n\nТеперь эта планета - непробиваемая стена на пути вражеских войск."
 
 # Инатор
 NAME_APSR_Inator: "Инатор"
 APSR_Inator: "Инатор"
 PLANET_KILLER_APSR_INATOR:1 "Орудие Инатора"
 PLANET_KILLER_APSR_INATOR_ACTION:0 "Извлечь минералы:"
 PLANET_KILLER_APSR_INATOR_DESC:0 "Извлечь из планеты металлическое ядро и ценные минералы."
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_APSR_INATOR:0 "Подготовка к извлечению ядра планеты $PLANET|Y$"
 apsr_inator_only_for_unhabitat_planet:0 "§R\nДанный тип Опустошителя можно применять только на безжизненных, расплавленных и замерзших планетах внутри своих границ.§!"
 apsr_inator_planet_lives_matter:0 "§R\nПохоже, у этой планеты есть потенциал. Лучше терраформировать ее, а не уничтожать.§!"
 MESSAGE_DESC_FOR_PLANET_KILLER_APSR_INATOR:1 "была разработана и больше не представляет для нас ничего ценного"
 opinion_apsr_inator_resources:0 "Поделился ресурсами после применения «Инатора»"
 # когда не надо делиться
 apsr_enclave.346.name:0 "Планета разработана"
 apsr_enclave.346.desc1:0 "Наш [Root.GetName] завершил сбор полезных минералов на необитаемой планете. Результатом сложной и долгой работы стало небольшое количество минералов. Нам определенно нужно поискать более богатую планету."
 apsr_enclave.346.desc2:0 "Наш [Root.GetName] завершил сбор полезных минералов на необитаемой планете. Были найдены обширные залежи ценных минералов, покрывающие потребности нашей империи. Стоит попробовать найти такую богатую планету еще раз."
 apsr_enclave.346.desc3:0 "Наш [Root.GetName] завершил извлечение планетарного ядра на необитаемой планете. В результате наша промышленность получила сырье с очень бедным содержанием металла. Нужно попробовать найти планету с более ценным ядром."
 apsr_enclave.346.desc4:0 "Наш [Root.GetName] завершил извлечение планетарного ядра на необитаемой планете. Затраты сил и времени окупили себя - извлеченный материал очень богат на ценные металлы, и наша промышленность смогла получить большое количество сплавов. Стоит попробовать найти такую богатую планету еще раз."
 apsr_enclave.346.desc5:0 "Наш [Root.GetName] завершил поиск полезных элементов на необитаемой планете. Несмотря на полное отсутствие ценных металлов и полезных минералов, поиск не прошел впустую - найдены небольшие залежи редких ресурсов."
 apsr_enclave.346.desc6:0 "Наш [Root.GetName] закончил свою работу. К сожалению, выбранная для разработки планета оказалась каменной пустышкой, без полезных минералов. Нам нужно поискать другую планету."
 apsr_enclave.346.button1:0 "Принято"
 apsr_enclave.346.button2:0 "Хватит сообщать мне об этом!"
 # когда нужно поделиться
 apsr_enclave.346.desc11:0 "$apsr_enclave.346.desc1$\nК сожалению, часть добытых с таким трудом минералов пришлось отдать владельцу системы."
 apsr_enclave.346.desc12:0 "$apsr_enclave.346.desc2$\nЧасть добытых минералов пришлось отдать владельцу системы."
 apsr_enclave.346.desc13:0 "$apsr_enclave.346.desc3$\nК сожалению, часть добытых с таким трудом сплавов пришлось отдать владельцу системы."
 apsr_enclave.346.desc14:0 "$apsr_enclave.346.desc4$\nЧасть добытых из планетарного ядра сплавов пришлось отдать владельцу системы."
 apsr_enclave.346.desc15:0 "$apsr_enclave.346.desc5$\nЧасть найденных редких ресурсов пришлось отдать владельцу системы."
 apsr_enclave.346.desc16:0 "$apsr_enclave.346.desc6$\nВладелец системы уже извещен об этом, и не требует компенсации за уничтоженную планету."
 # для тех с кем поделились
 apsr_enclave.346.desc21:0 "Наш сюзерен использовал §HОпустошитель типа Инатор§! на одной из необитаемых планет в наших границах. После завершения работ нам предоставили небольшую часть добытых минералов."
 apsr_enclave.346.desc22:0 "Наш сюзерен использовал §HОпустошитель типа Инатор§! на одной из необитаемых планет в наших границах. После завершения работ нам предоставили приличную часть добытых минералов."
 apsr_enclave.346.desc23:0 "Наш сюзерен использовал §HОпустошитель типа Инатор§! на одной из необитаемых планет в наших границах. После завершения работ нам предоставили небольшую часть добытых сплавов."
 apsr_enclave.346.desc24:0 "Наш сюзерен использовал §HОпустошитель типа Инатор§! на одной из необитаемых планет в наших границах. После завершения работ нам предоставили приличную часть добытых сплавов."
 apsr_enclave.346.desc25:0 "Наш сюзерен использовал §HОпустошитель типа Инатор§! на одной из необитаемых планет в наших границах. После завершения работ нам предоставили небольшую часть добытых редких ресурсов."
 apsr_enclave.346.desc26:0 "Наш сюзерен использовал §HОпустошитель типа Инатор§! на одной из необитаемых планет в наших границах. К сожалению, планета оказалась без полезных ресурсов."
 
 # Процессор
 NAME_APSR_Processor: "Процессор"
 APSR_Processor: "Процессор"
