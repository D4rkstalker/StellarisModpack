l_russian:

 tech_synthesis_arrays:0 "Макросинтез"
 tech_synthesis_arrays_desc:0 "Наши достижения в области синтеза материалов приводят нас к разработке устройств, способных производить Стратегические ресурсы в беспрецедентных масштабах."
 synthesis_effect:0 "£job£ Additional refiner jobs at refinery buildings §G+1§!.\n"
 
 tech_rare_crystals_2:0 "Катализаторы образования зародышей"
 tech_rare_crystals_2_desc:0 "Выпуская сверхъестественные катализаторы в формы для зарождения минералов, мы можем синтезировать редкие кристаллы гораздо эффективнее." 
 
 tech_rare_crystals_3:0 "Поликристаллические материалы"
 tech_rare_crystals_3_desc:0 "Химически стимулируя быструю кристаллизацию основных минералов, мы можем создавать искусственные кристаллические структуры замечательной чистоты." 
 
 tech_exotic_gases_2:0 "Рекомбинация плазмы"
 tech_exotic_gases_2_desc:0 "Направляя минеральную плазму через чаны рекомбинатора, мы можем создавать газообразные вещества с экстраординарными свойствами." 
 
 tech_exotic_gases_3:0 "Минеральная сублимация"
 tech_exotic_gases_3_desc:0 "Путем перегрева очищенных минералов в сублимационном тигле мы можем создавать экзотические газообразные соединения для различных промышленных применений."
 
 tech_volatile_motes_2:0 "Экстремальная термодинамика"
 tech_volatile_motes_2_desc:0 "Поскольку наши ученые продолжают бросать вызов законам термодинамики, мы разрабатываем оборудование, способное безопасно выдерживать экстремальные температуры и скачки энергии." 
 
 tech_volatile_motes_3:0 "Поэтапная Передача Энергии"
 tech_volatile_motes_3_desc:0 "Возбуждая сверхъестественные частицы с высоким содержанием энергии и выпуская их через фазовый излучатель, наши ученые могут передавать огромное количество энергии." 

 building_synthesis:0 "Центры синтеза"
 building_synthesis_desc:0 "Тяжелая промышленность и административные офисы, размещенные на этих гигантских объектах, значительно усиливают синергию между любыми перерабатывающими предприятиями по всей планете.\n"  

 building_alloys_1:0 "Сплаволитейные предприятия"
 building_alloys_1_desc:0 "Металлурги, работающие на этих литейных заводах, производят множество различных сплавов для различных высокотехнологичных применений, таких как производство оружия и космических кораблей."
 
 building_alloys_2:0 "Сплаволитейные Мега-кузницы"
 building_alloys_2_desc:0 "Эти массивные кузницы используются для сплавления основных минералов в большое количество высокопрочных сплавов для специализированных промышленных и военных целей." 

 building_alloys_3:0 "Сплаволитейные нанопредприятия"
 building_alloys_3_desc:0 "Крупные производители с помощью нанонитов, ориентированные на смешивание большого количества металлов для создания сверхпрочных космических материалов в промышленных масштабах." 

 building_consumer_1:0 "Гражданские предприятия"
 building_consumer_1_desc:0 "Широкий спектр отраслей промышленности и производителей, где производятся разнообразные потребительские товары."
 
 building_consumer_2:0 "Гражданские производители"
 building_consumer_2_desc:0 "Крупные промышленные производители, нацеленные на увеличение производства потребительских товаров на планете." 

 building_consumer_3:0 "Гражданские репликационные комплексы"
 building_consumer_3_desc:0 "Почти все можно воспроизвести в киосках в этих комплексах." 

 building_motes2:0 "Заводы по переработке твердых частиц"
 building_motes2_desc:0 "Перерабатывающие заводы, где специализированные химики создают нетрадиционные частицы в больших количествах."
 
 building_motes3:0 "Комплексы квантового генезиса"
 building_motes3_desc:0 "Нарушая законы физики, специалисты в этих комплексах едва могут сдерживать силы, с помощью которых они создают постоянный поток частиц высокой энергии."

 building_gas2:0 "Установки по переработке синтетического газа"
 building_gas2_desc:0 "Установки, где синтетические газы создаются в больших количествах путем сублимации минералов квалифицированными переработчиками газа."

 building_gas3:0 "Комплексы по переработке синтез-газа"
 building_gas3_desc:0 "Передовые перерабатывающие комплексы, где высококачественные синтетические газы массово производятся специалистами, работающими на передовом перерабатывающем оборудовании."

 building_crystal2:0 "Центры кристаллизации"
 building_crystal2_desc:0 "Производственные центры, где большое количество высококачественных синтетических кристаллов создается с использованием специализированного оборудования."

 building_crystal3:0 "Нанокристаллические комплексы"
 building_crystal3_desc:0 "Передовые производственные комплексы, где чистейшие синтетические кристаллы массово производятся специалистами с использованием нанитов и огромного количества необработанных минералов."
 