 bwm_throne_watchers.1:0 "Смотрящие Трона"
 bwm_throne_watchers.1.desc:0 "При входе в систему [From.GetName], наши датчики обнаруживают массивный военный корабль, патрулирующий заброшенный кольцевой мир. Прежде чем мы сможем настроить наши датчики, боевая и кольцевая спутниковая антенна активируется и фиксирует наше положение!"

 bwm_throne_watchers.11:0 "Привратник" 
 bwm_throne_watchers.11.desc:0 "При входе в систему [From.From.GetName] [From.GetName] немедленно обнаружил, что его элементы управления навигации переопределены, и был возвращен в исходную точку. Возможно, с более продвинутой навигационной технологией мы могли бы игнорировать переопределение, но пока мы оказались заблокированными из [From.From.GetName]."
 bwm_throne_watchers.11.a:0 "Кто-то не любит гостей."
 
 bwm_throne_watchers.21:0 "Из пепла"  
 bwm_throne_watchers.21.desc:0 "Наше оружие не эффективно против цели, возможно, сотит найти способ преодоления защиты." 
 bwm_throne_watchers.21.a:0 "Мы не так сильно побиты."
 bwm_throne_watchers.21.b:0 "Наши военные не нуждаются в этом."
 
 bwm_throne_watchers.22:0 "Цареубийство" 
 bwm_throne_watchers.22.desc:0 "Нашу ученые разработали способ преодоления защиты, пора испытать его в бою!" 
 bwm_throne_watchers.22.a:0 "Мы победим!"
 
 bwm_throne_watchers.31:0 "Свергнутый"
 bwm_throne_watchers.31.desc:0 "После тяжелой битвы нейтрализуются защитные круги дредноута и барьеры, защищающие кольцо. Перед разрушением корабля наши датчики проанализировали всплеск данных, направленный на орбиту вокруг Луны [bwm_ring_tomb_world.GetName]."
 bwm_throne_watchers.31.a:0 "Что они передали?"
 
 bwm_throne_watchers.36:0 "Ancient Warform Captured"
 bwm_throne_watchers.36.desc:0 "Reports are coming in that an alien empire has captured a progenitor warship in the Araboth system."
 
 bwm_throne_watchers.40:0 "Высокомерие Падшей Империи"
 bwm_throne_watchers.40.desc:0 "Команда, возглавляемая научным сотрудником [Root.GetLeaderName], завершила свою экспедицию на Луне [bwm_ring_tomb_world.GetName] и вернулась со своеобразной находкой. Позади [Root.GetName] - сложная скелетная рамка дредноута, подобная по конструкции той, которая атаковала наш флот. Наши ученые изучили базу данных корабля и считают судно относительно безопасным. Похоже, что ядро ИИ никогда не было инициализировано. Добавление к тайне системы [bwm_ring_system.GetName], все записи строителей кольцевого мира были стерты из базы данных. Нам удалось восстановить некоторые зашифрованные данные, которые мы считаем кодами доступа."
 bwm_throne_watchers.40.a:0 "Передайте коды доступа!"
 bwm_throne_watchers.40.a.tooltip:0 "Разблокирует кольцевой мир в системе [bwm_ring_system.GetName]."
 
 bwm_throne_watchers.45:0 "Правопреемство" 
 bwm_throne_watchers.45.desc:0 "Наши ученые полагают, что мы могли бы разблокировать все возможности древней машины, которые мы обнаружили в [bwm_ring_tomb_world.GetName]." 
 bwm_throne_watchers.45.a:0 "Мы будем использовать его истинную силу, независимо от стоимости."
 bwm_throne_watchers.45.b:0 "Это глупое поручение."
 
 bwm_throne_watchers.46:0 "Посланник Солнца" 
 bwm_throne_watchers.46.desc:0 "Наши ученые полагают, что корабль теперь полностью подготовлен и готов к развертыванию; Мы должны быть в состоянии использовать все его возможности в боевых условиях." 
 bwm_throne_watchers.46.a:0 "Надеюсь. оно оправдает ожидания."
 bwm_throne_watchers.46.a.tooltip:0 "§YПРЕДУПРЕЖДЕНИЕ. Процесс трансформации очень волатилен..§!"

 bwm_throne_watchers.48:0 "Ломая все преграды" 
 bwm_throne_watchers.48.desc:0 "Наши ученые могут снять ограничители реактора, сотит ли им продолжать?" 
 bwm_throne_watchers.48.a:0 "С осторожностью, но делайте!"
 bwm_throne_watchers.48.b:0 "Мы можем узнать что-то новое??"
 
 bwm_throne_watchers.49:0 "Овердрайв" 
 bwm_throne_watchers.49.desc:0 "Наши ученые смогли снять ограничители реактора! Выработка энергии выросла в разы." 
 bwm_throne_watchers.49.a:0 "Используйте это осторожно."
 bwm_throne_watchers.49.a.tooltip:0 "§YПРЕДУПРЕЖДЕНИЕ. Корабль будет уязвим, как только заработает обычный режим.§!"

 bwm_throne_watchers.52:0 "Усиленный режим"
 bwm_throne_watchers.52.desc:0 "-Усиленный режим включен-"
 bwm_throne_watchers.52.a:0 "RМощность реактора - 200 процентов."
 
 bwm_throne_watchers.53:0 "Откат Усиленного режима"
 bwm_throne_watchers.53.desc:0 "-Усиленный режим выключен-"
 bwm_throne_watchers.53.a:0 "Мощность реактора в пределах нормы."
 
 bwm_throne_watchers.60:0 "Relics of the Past - Solar Envoy"
 bwm_throne_watchers.60.desc:0 "Though we have been able to partially unlock the power of this ancient ship we are yet far from fully understanding how it works in its entirety, not to mention reproducing its technological marvels and applying it to our own designs.\n\nOur scientists have made many breakthroughs since the discovery of the ship yet progress is made slowly. Their latest proposal to gain deeper understanding involves a thorough study of the ships framework and its numerous inner processes. It is needless to say that while these studies are in progress it would greatly hamper the ships overall performance, which might pose a significant reduction of our empires naval capabilites.\n\nIn the name of progress our scientists may blindly accept many risks but on the other hand should we risk to omit this opportunity?"
 bwm_throne_watchers.60.a:0 "We will take this opportunity."
 bwm_throne_watchers.60.a.tooltip:0 "§RWARNING - The ship will be vulnerable for the duration of this project.§!"
 bwm_throne_watchers.60.b:0 "We can not afford to lose this ship, denied."
 
 bwm_throne_watchers.61:0 "Schematics - Solar Envoy"
 bwm_throne_watchers.61.desc:0 "As our scientists have finished their examination of the ship some of its mysteries have been lifted while others still elude us, nonetheless it was a success.\n\nWhile we are not yet able to apply its technology to our own designs our scientists and engineers feel confident enough to reconstruct this ship, even if we had to replace whole components in case of its destruction.\n\nWith the project's completion the ship's performance has been fully restored and the newly aquired knowledge may lead to formerly unimagined technological advances that will surely give our empire an edge in the wars to come."
 
 bwm_SOLAR_ENVOY_SCHEMATICS_PROJECT:0 "Reverse Engineering - Solar Envoy"
 bwm_SOLAR_ENVOY_SCHEMATICS_PROJECT_DESC:0 "Further study the 'Solar Envoy' to get a better understanding of its inner workings."
 
 bwm_DECODE:0 "TРазрушенная луна"
 bwm_DECODE_DESC:0 "Дредноут передал сигнал луне §Y [bwm_ring_tomb_world.GetName] §! Непосредственно перед уничтожением. Мы можем послать туда научную команду, чтобы проанализировать ситуацию."

 bwm_TITAN_AWAKENING:0 "Правопреемство"
 bwm_TITAN_AWAKENING_DESC:0 "Откройте истинную силу 'Древней Машины'."
 
 bwm_TITAN_LIMIT_BREAK:0 "Ломая все преграды"
 bwm_TITAN_LIMIT_BREAK_DESC:0 "Верните ограничители 'Посланника Солнца'."
 
 pc_bwm_ringworld_habitable_tile:0 "Мир-кольцо"
 pc_bwm_ringworld_habitable_tile_desc:0 "Разнообразный ландшафт с биомами, которые в высшей степени подходят для большинства форм жизни."
 
 bwm_RING_WEAKNESS_PROJECT:0 "Калибровка оружия - Смотрители Трона"
 bwm_RING_WEAKNESS_PROJECT_DESC:0 "Изучите Стражей мира-кольца и узнайте о их слабостях."
 
 bwm_uncertain_past:0 "Неопределенная история"
 bwm_uncertain_past_desc:0 "Трагические события, которые обрушились на эту планету, по-прежнему окутаны сомнением и тайной."
 
 pc_bwm_ringworld_habitable:0 "Нетронутый мир-кольцо"
 pc_bwm_ringworld_habitable_desc:0 "Огромное кольцо, окружающее солнце системы. \ N Построено для создания многочисленных искусственных зон обитания по ее внутреннему пролету, свободная от ограничений и суеты связанного со сферичностью планет."
 
 pc_bwm_ringworld_shielded:0 "Защищенный мир-кольцо"
 pc_bwm_ringworld_shielded_desc:0 "Вся эта кольцевая секция заключена в некий непроницаемый энергетический барьер. Он блокирует все сканы поверхности. Кто-то хочет сохранить что-то в тайне."

