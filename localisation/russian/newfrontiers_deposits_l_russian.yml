l_russian:

 #bloker deposits

 d_dune_sea:0 "Дюнное море"
 d_dune_sea_desc:0 "Огромное дюнное море раскинулось на многие сотни километров, покрывая этот регион движущимися песками."
 d_thick_forest:0 "Дремучий лес"
 d_thick_forest_desc:0 "Этот суровый регион покрывают густые хвойные леса и заболоченный бурелом, которые очень трудно преодолеть."
 d_large_ice_ridge:0 "Большой торос"
 d_large_ice_ridge_desc:0 "Этот ледяной барьер вздымается высоко вверх подобно горному хребту."
 d_blocked_tunnell:0 "Заваленный тоннель"
 d_blocked_tunnell_desc:0 "Этот природный тоннель обрушился и заблокировал проход, ведущий в обширную пещеру."
 d_ice_crust:0 "Ледянной панцирь"
 d_ice_crust_desc:0 "За этим ледянным покровом скрывается естественная ледниковая пещера."
 d_industrial_boneyard:0 "Индустриальное кладбище"
 d_industrial_boneyard_desc:0 "Этот регион покрыт множеством заброшенных металлических конструкций и свалками радиоактивных отходов."
 d_igneous_traps:0 "Магматические траппы"
 d_igneous_traps_desc:0 "Из многочисленных трещин этого региона постоянно изливаются колоссальные потоки лавы, заполняя огромные площади. Лавовые реки сначала заполняют ущелья и естественные углубления, а затем растекаются на равнинных участках."
 
 #event bloker deposits
 
 d_rusty_debris:0 "Ржавые обломки"
 d_rusty_debris_desc:0 "Гигантские горы обломков древних механизмов – мрачные свидетельства давних сражений примитивных машин."
 d_giant_fossils:0 "Гигантские окаменелости"
 d_giant_fossils_desc:0 "Обширное кладбище костей огромных органических существ, которые населяли этот, некогда цветущий, мир."
 
 #starlord deposits
 
 d_turbulent_currents:0 "Бурное течение"
 d_turbulent_currents_desc:0 "В этом регионе океана наблюдается очень сильное и постоянное течение."
 d_underground_springs:0 "Подземные источники"
 d_underground_springs_desc:0 "В эти пещеры представляют собой термальные источники подземных вод, которые подогреваются недрами планеты."
 d_salt_flat:0 "Солончак"
 d_salt_flat_desc:0 "Некогда здесь был океан, теперь на многие сотни километров вокруг здесь только безжизненная соленая равнина."
 d_peat_moors:0 "Торфяные топи"
 d_peat_moors_desc:0 "Эти обширные болота представляют собой богатое месторождение торфа, который может служить отличным топливом для энергостанций."
 d_submerged_gas_eruption:0 "Подводные выбросы газа"
 d_submerged_gas_eruption_desc:0 "В этом регионе океанического дна происходит высвобождение различных газов, которые скапливаются под поверхностью в результате внутренних геологических процессов планеты."
 d_ice_geyser:0 "Ледяной гейзер"
 d_ice_geyser_desc:0 "В этом месте из-под ледниковой корки планеты на поверхность под давлением выбрасываются огромные фонтаны воды."
 d_gaseous_eruption:0 "Газовые испарения"
 d_gaseous_eruption_desc:0 "Из гигантских разломов происходит выброс различных газов, которые скапливаются под поверхностью планеты в результате геологических процессов."
 d_scorched_badlands:0 "Выжженные бесплодные земли"
 d_scorched_badlands_desc:0 "В этом регионе никогда не наступает ночь. Палящее солнце нагревает поверхность и воздух до чудовищных температур, делая этот регион безжизненным, но это место имеет огромный энергетический потенциал."
 d_offshore_fields:0 "Шельфовые месторождения"
 d_offshore_fields_desc:0 "Это океаническое плато богатое полезными ископаемыми поднялось из глубины на мелководье в результате геологических процессов."
 d_abundant_atoll:0 "Изобилующий атолл"
 d_abundant_atoll_desc:0 "В глубине этого древнего кораллового образования накоплено множество ценных минералов."
 d_rich_lodes:0 "Богатые залежи"
 d_rich_lodes_desc:0 "Этот регион подземных пещер изобилует месторождениями различных полезных ископаемых."
 d_seagrass_shelf:0 "Морская трава"
 d_seagrass_shelf_desc:0 "Этот регион мелководья покрывают огромные поля морской травы."
 d_kelp_forest:0 "Лес водорослей"
 d_kelp_forest_desc:0 "Эта область океана является уникальным биомом с большим разнообразием морской флоры и фауны."
 d_estuary_meadows:0 "Лиманные луга"
 d_estuary_meadows_desc:0 "Обширные дельты рек этого региона образуют большие орошаемые поля, которые отлично подходят для сельского хозяйства."
 d_huge_tree:0 "Огромное дерево"
 d_huge_tree_desc:0 "Исполинские деревья колоссальных размеров сами по себе являются уникальными биомами, с удивительным разнообразием жизни."
 d_underground_reservoir:0 "Подземный водоем"
 d_underground_reservoir_desc:0 "На берегах и под поверхностью этого подземного озера образовался удивительный цветущий разнообразием биом."
 
 #special deposits
 
 d_great_vortex:0 "Большой вихрь"
 d_great_vortex_desc:0 "Значительная циркуляция воздушных масс в этом регионе, породила гигантский торнадо."
 d_stormy_water:0 "Штормовые воды"
 d_stormy_water_desc:0 "Пересечение воздушных потоков в этом регионе океана, образует чудовищную бурю."
 d_sand_worm:0 "Песчаный червь"
 d_sand_worm_desc:0 "У этой бескрайней пустыни есть хозяин, которого лучше не беспокоить."
 d_grand_canyon:0 "Великий каньон"
 d_grand_canyon_desc:0 "Глубокий, живописный каньон со множеством ответвлений и ущелий, протянулся на тысячи километров."
 d_vast_crevasse:0 "Обширная расселина"
 d_vast_crevasse_desc:0 "В массивном панцире реликтового ледника образовалась глубокая трещина."
 d_maze_cliff_formations:0 "Скальный лабиринт"
 d_maze_cliff_formations_desc:0 "Эрозия вулканических пород на мелководье, создала причудливые скальные рельефы. Морской прибой и множество гротов образуют густой туман, затянувший всю местность."
 d_boneyard:0 "Кладбище костей"
 d_boneyard_desc:0 "Множество костей гигантских обитателей этого мира, хранят тайну давно минувшей катастрофы."
 d_ancient_ruins:0 "Древние руины"
 d_ancient_ruins_desc:0 "В этой долине до самого края горизонта раскинулись причудливые строения давно забытой эпохи."
 d_relic_landfill:0 "Реликтовая свалка"
 d_relic_landfill_desc:0 "Горы технологического мусора, брошены здесь какой-то древней высокоразвитой цивилизации."
 d_levitating_rocks:0 "Парящие скалы"
 d_levitating_rocks_desc:0 "Неизученные физические процессы, заставляют эти массивные скалы хаотично парить над поверхностью."
 d_karst_cave:0 "Карстовая пещера"
 d_karst_cave_desc:0 "Обширная сеть глубоких подземных пещер с собственной экосистемой."
 d_serene_coastline:0 "Безмятежное побережье"
 d_serene_coastline_desc:0 "Завораживающая природа, золотистые пляжи и манящий океан. Это необычайно красивое место отлично подходит для отдыха."
 
 #starting deposits
 
 d_solar_array:0 "Комплекс солнечных батарей"
 d_solar_array_desc:0 "Обширные территории, покрытые бесчисленным количеством зеркал солнечных энергостанций."
 d_urban_agglomeration:0 "Городская агломерация"
 d_urban_agglomeration_desc:0 "Множество мегаполисов планеты соединились в единый инфраструктурный кластер."
 d_reactor_zone:0 "Реакторная зона"
 d_reactor_zone_desc:0 "Вся инфраструктура этого региона направлена на поддержание стабильного функционирования мощных термоядерных реакторов."
 d_reserve_deposits:0 "Резервные месторождения"
 d_reserve_deposits_desc:0 "Некоторые открытые месторождения планеты были законсервированы и долгое время оставались не тронутыми."
 d_deep_ore_mines:0 "Глубокие рудные шахты"
 d_deep_ore_mines_desc:0 "Крупная инфраструктурная сеть для добычи полезных ископаемых из недр планеты."
 d_rich_abyss:0 "Богатая бездна"
 d_rich_abyss_desc:0 "В самых глубоких областях океана находится огромное количество нетронутых запасов полезных ископаемых."
 d_hydroponic_complex:0 "Гидропонный комплекс"
 d_hydroponic_complex_desc:0 "Эти агрокультурные сооружения способны выращивать различные пищевые культуры без необходимости в плодородной почве."
 d_agrothermal_plains:0 "Агротермальные равнины"
 d_agrothermal_plains_desc:0 "При помощи специальных мер термальной мелиорации этот холодный регион был преобразован для сельского хозяйства."
 d_converted_lands:0 "Преобразованные земли"
 d_converted_lands_desc:0 "Эти территории были очищены от джунглей и превращены в плодородные поля с удобрениями."
 d_irrigated_fields:0 "Орошаемые поля"
 d_irrigated_fields_desc:0 "Инфраструктура этого, некогда пустынного региона, направлена на поддержание достаточного количества воды для почвы."
 d_agrarian_dome:0 "Аграрный купол"
 d_agrarian_dome_desc:0 "Этот купол создан специально, чтобы поддерживать благоприятный климат и почву для сельскохозяйственных нужд."
 d_algae_tracts:0 "Водорослевые пространства"
 d_algae_tracts_desc:0 "$d_pacific_algae_tracts_desc$"
 
 d_subway_tunnel_network:0 "Сеть тоннелей метро"
 d_subway_tunnel_network_desc:0 "Эта старая сеть подземных тоннелей, оставшаяся от прежних владельцев планеты и покрывающая всю планету, теперь служит укрытием от радиоактивных дождей на поверхности."
 d_remains_of_ark:0 "Останки Ковчега"
 d_remains_of_ark_desc:0 "Эта часть Ковчега, которая высадилась на планету и основала новую колонию. Это место имеет большое значение и является напоминанием о прошлом цивилизации, заселившей этот мир."
 d_sarcophagus:0 "Cаркофаг"
 d_sarcophagus_desc:0 "Эта древняя пирамида, представляет собой хранилище спящих представителей древней цивилизации. Открывает доступ для цивилизации §Y$origin_awakened$§! к планетарным решениям §Y$decision_start_awakening_1$§!, §Y$decision_start_awakening_2$§! и §Y$decision_start_awakening_3$§!."
 d_protective_vault_system:0 "Система защитных убежищ"
 d_protective_vault_system_desc:0 "Множество защищенных подземных укреплений позволяют жителям легче переносить тяжелые условия агрессивной среды планеты."
 d_heart_of_the_overmind:0 "Сердце Сверхразума"
 d_heart_of_the_overmind_desc:0 "В глубине под поверхностью планеты находится центральная кристаллическая структура, связывающая всю планету подобно синапсам в единый мозг."
 d_seed_of_the_overmind:0 "Семя Сверхразума"
 d_seed_of_the_overmind_desc:0 "Эта структура имеет псионическую связь с Сверхразумом. Если Сердцу Сверхразума будет угрожать смерть, он может перенести свое сознание на эту планету и восстановится."
 
 #event deposits
 
 d_collapsed_caves:0 "Обрушенная пещера"
 d_collapsed_caves_desc:0 "В этой подземной области произошло обрушение и завал тоннелей."
 d_sunken_cavity:0 "Затонувшая полость"
 d_sunken_cavity_desc:0 "Этот регион ледниковых пещер был полностью затоплен океаническими водами."
 d_troubled_waters:0 "Беспокойные воды"
 d_troubled_waters_desc:0 "Активная деятельность левиафанов в этой области привела к серьезным аномалиям водных течений и появлению водоворотов."
 d_dooms_rift:0 "Роковой разлом"
 d_dooms_rift_desc:0 "Множество левиафанов выбралось из-под земли в этом регионе, оставив после себя разрушения."
 d_destruction_marks:0 "Следы разрушений"
 d_destruction_marks_desc:0 "Стада левиафанов, которые прошли в этой области оставили после себя множественные разрушения."
 
 #patreon deposits
 
 d_crazymans_labyrinth:0 "Лабиринт Крейзимана"
 d_crazymans_labyrinth_desc:0 "$d_maze_cliff_formations_desc$"
 d_rahmans_canyon:0 "Каньон Рахмана"
 d_rahmans_canyon_desc:0 "$d_grand_canyon_desc$"
 d_bynums_dale:0 "Долина Байнума"
 d_bynums_dale_desc:0 "$d_alien_pets_deposit_desc$"
 d_matterns_formation:0 "Формация Маттерна"
 d_matterns_formation_desc:0 "$d_levitating_rocks_desc$"
 d_bluehawks_cavities:0 "Полости Блюхока"
 d_bluehawks_cavities_desc:0 "$d_levitating_rocks_desc$"
 d_stevens_fields:0 "Месторождения Стивенса"
 d_stevens_fields_desc:0 "$d_betharian_deposit_desc$"
