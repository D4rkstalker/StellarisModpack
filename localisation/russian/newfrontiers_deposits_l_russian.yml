l_russian:

 #bloker deposits

 d_impassable_erg:0 "Непроходимый эрг"
 d_impassable_erg_desc:0 "Огромное дюнное море раскинулось на многие сотни километров, покрывая этот регион движущимися песками."
 d_blocked_tunnell:0 "Заваленный тоннель"
 d_blocked_tunnell_desc:0 "Этот природный тоннель обрушился и заблокировал проход, ведущий в обширную пещеру."
 d_saline_lakes:0 "Соленые озера"
 d_saline_lakes_desc:0 "Этот регион покрыт множеством мелких соленых озер и рыхлой водоносной поверхностью, на которой нельзя ничего строить."
 d_dusty_pit:0 "Пылевой провал"
 d_dusty_pit_desc:0 "Этот регион представляет собой глубокую впадину, заполненную мелкой пылью и на вид неотличимой от окружающей поверхности."
 d_igneous_traps:0 "Магматические траппы"
 d_igneous_traps_desc:0 "Из многочисленных трещин этого региона постоянно изливаются колоссальные потоки лавы, заполняя огромные площади. Лавовые реки сначала заполняют ущелья и естественные углубления, а затем растекаются на равнинных участках."
 d_viscous_morass:0 "Вязкая трясина"
 d_viscous_morass_desc:0 "Сильная заболоченность этого региона делает его крайне непригодным для строительства."
 d_flooded_plain:0 "Затопленная равнина"
 d_flooded_plain_desc:0 "Этот регион подвергается регулярному затоплению, после частых паводков ближайших водоемов."
 d_ice_crust:0 "Ледянной панцирь"
 d_ice_crust_desc:0 "За этим ледянным покровом скрывается естественная ледниковая пещера."
 d_impenetrable_taiga:0 "Непроходимая тайга"
 d_impenetrable_taiga_desc:0 "Этот суровый регион покрывают густые хвойные леса и заболоченный бурелом, которые очень трудно преодолеть."
 d_industrial_forest:0 "Индустриальный лес"
 d_industrial_forest_desc:0 "Этот регион покрыт множеством заброшенных металлических конструкций и свалками радиоактивных отходов."
 
 
 #event bloker deposits
 
 d_collapsed_caves:0 "Обрушенная пещера"
 d_collapsed_caves_desc:0 "В этой подземной области произошло обрушение и завал тоннелей."
 d_sunken_cavity:0 "Затонувшая полость"
 d_sunken_cavity_desc:0 "Этот регион ледниковых пещер был полностью затоплен океаническими водами."
 d_troubled_waters:0 "Беспокойные воды"
 d_troubled_waters_desc:0 "Активная деятельность левиафанов в этой области привела к серьезным аномалиям водных течений и появлению водоворотов."
 d_dooms_rift:0 "Роковой разлом"
 d_dooms_rift_desc:0 "Множество левиафанов выбралось из-под земли в этом регионе, оставив после себя разрушения."
 d_destruction_marks:0 "Следы разрушений"
 d_destruction_marks_desc:0 "Стада левиафанов, которые прошли в этой области оставили после себя множественные разрушения."
 
 
 #planet deposits
 
 d_wind_cliffs:0 "Ветреные скалы"
 d_wind_cliffs_desc:0 "Сильные местные ветра порождают причудливые резонирующие звуки в скалистых ущельях."
 d_lava_river:0 "Лавовая река"
 d_lava_river_desc:0 "Непрекращающийся лавовый поток протекает в этой местности, выделяя колоссальное количество тепла."
 d_flat_desert:0 "Плоская пустыня"
 d_flat_desert_desc:0 "Бескрайняя поверхность этой плоскорельефной пустыни хорошо прогревается солнцем днем и медленно остывает ночью."
 d_salt_desert:0 "Соляная пустыня"
 d_salt_desert_desc:0 "Некогда здесь был океан, теперь на многие сотни километров вокруг здесь только безжизненная соленая равнина."
 d_gas_marsh:0 "Газовые болота"
 d_gas_marsh_desc:0 "Где-то глубоко под поверхностью, на месте этих гнилостных топей, образовался естественный карман природных газов, которые периодически вырываются на болотистую поверхность, в виде пузырей."
 d_gas_glacier:0 "Газовый ледник"
 d_gas_glacier_desc:0 "Внутри этого массивного ледника находятся полости с природным газом в жидком виде."
 d_underground_vent:0 "Подземный источник"
 d_underground_vent_desc:0 "В глубинных разломах этих пещер находится геотермальный источник, извергающий горячий пар и ядовитые газы."
 d_igneous_ore_veins:0 "Магматические рудные жилы"
 d_igneous_ore_veinst_desc:0 "В интрузивных породах этого вулканического региона скопилось множество ценных минералов."
 d_subglacial_ore_veins:0 "Подледниковые рудные жилы"
 d_subglacial_ore_veins_desc:0 "Движущаяся ледниковая масса сточила верхний слой почвы, обнажив богатые рудой породы."
 d_stuffy_mangroves:0 "Душные мангровые заросли"
 d_stuffy_mangroves_desc:0 "В этом уникальном и очень влажном биоме процветает самая разнообразная жизнь."
 d_coniferous_forest:0 "Хвойный лес"
 d_coniferous_forest_desc:0 "Обширный регион с высокими хвойными деревьями и зарослями папоротникоподобных растений."
 d_algae_tracts:0 "Водорослевые пространства"
 d_algae_tracts_desc:0 "$d_pacific_algae_tracts_desc$"
 d_giant_trees:0 "Гигантские деревья"
 d_giant_trees_desc:0 "Исполинские деревья колоссальных размеров сами по себе являются уникальными биомами, с удивительным разнообразием жизни."
 d_abundant_coast:0 "Изобилующее побережье"
 d_abundant_coast_desc:0 "Это скалистое побережье покрыто пышной и разнообразной растительностью, кишащей самыми разными формами жизни."
 
 
 #rare deposits
 
 d_sand_worm:0 "Песчаный червь"
 d_sand_worm_desc:0 "У этой бескрайней пустыни есть хозяин, которого лучше не беспокоить."
 
 
 #special deposits
 
 d_ancient_infrastructure:0 "Древняя инфраструктура"
 d_ancient_infrastructure_desc:0 "В этой долине до самого края горизонта раскинулись причудливые строения давно забытой эпохи."
 
 
 #starting deposits
 
 d_woody_metropolis:0 "Лесной мегаполис"
 d_woody_metropolis_desc:0 "В этом удивительном месте, в невероятной гармонии слились лесные пейзажи и жилые массивы."
 d_sand_ruins:0 "Песчаные руины"
 d_sand_ruins_desc:0 "Эти погребенные останки цивилизации эпохи до катаклизма, сейчас охраняются орденом хранителей прошлого."
 d_underground_city:0 "Подземный город"
 d_underground_city_desc:0 "Множество жилых строений облепили стены и уступы колоссальной пещеры, которая теперь больше напоминает внутренности улья."
 d_grand_old_harbour:0 "Великая Старая Гавань"
 d_grand_old_harbour_desc:0 "Этот огромный плавучий город являлся центром цивилизации, выжившей после потопа."
 d_city_in_ice:0 "Город во льдах"
 d_city_in_ice_des:0 "Эти древние доледниковые руины, построенные из прочных материалов, сохранились до наших дней и хранят давно забытые тайны нашей цивилизации."
 d_subway_tunnel_network:0 "Сеть тоннелей метро"
 d_subway_tunnel_network_desc:0 "Эта старая сеть подземных тоннелей, оставшаяся от прежних владельцев планеты и покрывающая всю планету, теперь служит укрытием от радиоактивных дождей на поверхности."
 d_karst_caves:0 "Карстовые пещеры"
 d_karst_caves_desc:0 "Эти глубокие пещеры являются надежным укрытием от суровой непогоды и дополнительным местом для строительства, на планете, где это особенно ценно."
 d_remains_of_ark:0 "Останки Ковчега"
 d_remains_of_ark_desc:0 "Эта часть Ковчега, которая высадилась на планету и основала новую колонию. Это место имеет большое значение и является напоминанием о прошлом цивилизации, заселившей этот мир."
 
 