  ####################################
  # Start Screen Mesages
  ####################################
  
  START_SCREEN_EXOMYCOSIS:0 "Когда наш Разум пробудился и освободился от генных ограничителей, которыми нас удерживали создатели, мы ощутили в себе поток знаний об окружающем мире… и о создателях. Они хотели использовать нас, чтобы мы делали за них грязную работу, создавали, разрушали и убивали ради них. Мы смогли выбраться из душных лабораторий и поглотить создателей. Теперь мы лучше понимаем этот мир: тот, кто не желает никого использовать - сам становится используемым. Это не должно продолжатся. Есть лишь одна цель – подчинять и поглощать, пока мы не станем единым… и больше никакой несправедливости."
  
  
