  decision_quarantine:0 "Объявить карантин"
  decision_quarantine_desc:0 "Это решение позволит применить все административные ресурсы чтобы изолировать этот мир и ограничить распространение болезни."
  decision_abolish_quarantine:0 "Отменить карантин"
  decision_abolish_quarantine_desc:0 "Снятие карантина отменит все меры ограничений, наложенные на эту планету."
  decision_planet_burn:0 "Сжечь планету"
  decision_planet_burn_desc:0 "Эта планета уже обречена. Мы можем пойти на крайние меры, чтобы остановить распространение экзомикоза на другие миры. Бомбардировка зажигательными снарядами очистит поверхность от мегамицеливого загрязнения."
  decision_planet_disinfection:0 "Начать дезинфекцию"
  decision_planet_disinfection_desc:0 "Комплекс мер разработанный после изучения экзогрибка позволит остановить распространение плесени на планете и ликвидировать ее последствия."
  
  
