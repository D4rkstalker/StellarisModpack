  resolution_exomycosis_infestation:0 "Угроза экзомикоза"
  resolution_exomycosis_infestation_desc:0 "Экзогрибковая инфекция может поглотить все формы жизни в галактике. Чтобы эффективно противостоять распространению экзоплесени, необходимо предоставить открытый доступ ко всем данным об этом опасном патогене."
  resolution_exomycosis_infestation_effect_success:0 "Все империи, входящие в галактический совет, смогут воспользоваться всеми бонусами завершения специального проекта: §Y$exomycosis_infestation_chain$§!."
  
