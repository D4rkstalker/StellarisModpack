  ####################################
  
  origin_exomycosis:0 "Экзомикоз"
  origin_exomycosis_desc:0 "Это коллективное существо — паразит, созданный подчинять все живое и не живое во вселенной. Вероятно, когда-то эта грибковая колония была частью механизма терраформирования неизвестной цивилизации, но жуткий эксперимент вышел из-под контроля. Теперь эта космическая плесень обрела разум и сильное стремление поглощать другие миры и цивилизации."
  civic_tooltip_exomycosis_effects:0 "Ваш родной мир — §Y$pc_mycelium$§!.\nПредставители этой расы чувствуют себя комфортно только в планетах класса §Y$pc_mycelium$§!.\nНаселение получает признак §Y$trait_molded$§!, дающий следующее:\n  $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+10%§!.\n  $MOD_ARMY_MORALE_DAMAGE_MULT$: §G+30%§!.\nВы сможете превращать любые обитаемые миры в §Y$pc_mycelium$§!.\nВаш вид является источником §Rинфекции экзомикоза§!."

  
