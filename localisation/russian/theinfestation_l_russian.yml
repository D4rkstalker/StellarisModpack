  situation_exomycosis_infestation:0 "Экзогрибковое заражение"
  situation_exomycosis_infestation_type:0 "$situation_exomycosis_infestation$"
  situation_exomycosis_infestation_desc:0 "Планета [Target.GetName] подверглась опасной экзогрибковой инфекции. Количество зараженных будет постоянно расти. Необходимо всеми силами противостоять угрозе, иначе этот мир будет ассимилирован экзоплесенью."
  situation_exomycosis_infestation_finish_tooltip:0 "Планета [Target.GetName] будет полностью переработан грибком в гигантский макромицелиевый организм. Условия обитания для нашего вида станут ужасными, и мы рискуем потерять контроль над планетой."
  situation_exomycosis_infestation_fail_tooltip:0 "Планета [Target.GetName] будет очищена от экзогрибкового заражения."
  harmful_mold_1:0 "Экзогрибковые споры"
  harmful_mold_2:0 "Пагубная плесень"
  harmful_mold_3:0 "Экзомикоз среды"
  harmful_mold_4:0 "Ассимиляция мегамицелия"
  approach_exomycosis_do_nothing:0 "Не предпринимать никаких действий"
  approach_exomycosis_lockdown:0 "Объявить изоляцию"
  approach_exomycosis_lockdown_tooltip:0 "Для снижения темпов распространения инфекции необходимо установить на планете режим строгого регулирования контактов среди обитателей."
  approach_exomycosis_liquidation:0 "Ликвидировать инфицированных"
  approach_exomycosis_liquidation_tooltip:0 "Крайние меры могут повлечь нежелательные последствия в общественной среде, когда об этом узнают. Но суровые времена требуют суровых мер.\n\n§RВНИМАНИЕ! Все инфицированные поселения будут подвергаться геноциду пока не будут полностью уничтожены.§!"
  approach_exomycosis_purge:0 "Начать чистку от заражения"
  approach_exomycosis_purge_tooltip:0 "Иногда необходимо отрубить руку, чтобы не потерять голову.\n\n§RВНИМАНИЕ! Все инфицированные особи будут подвергаться геноциду пока не будут полностью уничтожены.§!"
  approach_exomycosis_rejection:0 "Начать отбраковку"
  approach_exomycosis_rejection_tooltip:0 "Сломанные инструменты проще всего отправить в утиль.\n\n§RВНИМАНИЕ! Все неисправные дроны будут подвергаться уничтожению пока не будут полностью ликвидированы.§!"
  approach_exomycosis_vaccination:0 "Начать вакцинацию некротоксинами"
  approach_exomycosis_vaccination_tooltip:0 "Применение методов инвазивной некротоксикации на ранних стадиях экзомикоза приведет к полному излечению зараженных.\n\nКоличество назначенных §Y$job_healthcare$§! или §Y $job_maintenance_drone$§!, напрямую влияет на темпы лечения инфекции среди поселений."
  approach_exomycosis_sterilization_process:0 "Начать процесс структурной кальцификации"
  approach_exomycosis_sterilization_process_tooltip:0 "Обработка поврежденных материалов особыми токсинами, превратит грибковый налет в легко счищающийся минерал.\n\nКоличество назначенных §Y$job_healthcare$§! или §Y $job_maintenance_drone$§!, напрямую влияет на темпы лечения инфекции среди поселений."
  situation_exomycosis_infestation_monthly_change_tooltip:0 "Этот §Yинцидент§! будет продвигаться быстрее в зависимости от количества инфицированых поселений и экзогрибковых заражений на планете."
  exomycosis_infected_pop_proportion:0 "Поселения зараженных"
  exomycosis_contamination_grows:0 "Экзогрибковое заражение среды"
  no_exomycosis_contamination:0 "Заражение экзомикозом отсутствует"
  
  situation_exomycosis_assimilation:0 "Ассимиляция среды"
  situation_exomycosis_assimilation_type:0 "$situation_exomycosis_assimilation$"
  situation_exomycosis_assimilation_desc:0 "Весь органический потенциал планеты [Target.GetName] будет переработан для непрерывного роста колоний роя мицелия."
  situation_exomycosis_assimilation_finish_tooltip:0 "Планета [Target.GetName] малопригодна для развития мегамицета."
  situation_exomycosis_assimilation_fail_tooltip:0 "Планета [Target.GetName] постепенно будет поглощена мегамицелием, тем самым улучшая условия для развития нашего роя."
