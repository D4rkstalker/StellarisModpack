  assimilation_stage_2:0 "Поглощение биосферы"
  assimilation_stage_3:0 "Формирование мегамицелия"
  approach_growth_acceleration:0 "Ускорение роста мегамицелия"
  approach_growth_acceleration_tooltip:0 "За счет перенаправление переработанного биоматериала из развивающихся колоний можно ускорить рост макромицелиевых структур."
  situation_exomycosis_assimilation_monthly_change_tooltip:0 "Этот §Yинцидент§! будет продвигаться быстрее в зависимости от количества инфицированых поселений и экзогрибковых заражений на планете."
  assimilation_pop_proportion:0 "Количество поселений"
  
  
