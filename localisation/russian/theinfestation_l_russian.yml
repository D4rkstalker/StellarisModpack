  building_infectious_hospital:0 "Инфекционный госпиталь"
  building_infectious_hospital_desc:0 "Эти медицинские комплексы изолируют зараженных и отслеживают течение болезни, чтобы усилиями медицинских сотрудников замедлить темпы распространения инфекции."
  building_isolation_ward:0 "Изолятор"
  building_isolation_ward_desc:0 "В этих закрытых комплексах, зараженных изолируют и изучают, чтобы замедлить распространение инфекции и выработать эффективные методы борьбы с патогеном."
  building_confined_biolab:0 "Закрытая биолаборатория"
  building_confined_biolab_desc:0 "Этот сверхсекретный объект предназначен для хранения и изучения особо опасных биологических материалов."
  
  ####################################
  # Relics
  ####################################
  
  r_sample_17:0 "Образец 17"
  r_sample_17_desc:0 "Этот захваченый образец мегамицелия является очень древней грибковой суперколонией экзомикоза. Организм хранит в себе знания множества существ, поглощенных им в течении многих тысяч лет. При помощи него мы можем создавать и управлять небольшими группами мутировавших зараженных особей, чтобы заражать экзогрибковой инфекцией вражеские миры."
  sample_17_active:0 "Создает 2 транспорта с зараженными армиями."
  
  
