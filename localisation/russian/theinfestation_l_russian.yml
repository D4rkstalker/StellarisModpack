  pc_mycelium:0 "Мир мицелия"
  pc_mycelium_desc:0 "Этот некогда цветущий мир находится во власти паразитического организма неизвестного происхождения. Странный организм представляет собой грибковую суперколонию, которая пронизывает гигантскими гифами всю планету, полностью подчиняя себе биосферу. Эта планетарная экзоплесень формирует патоген, поражающий не только живые организмы, но и мертвую материю, используя ее в своих целях."
  
  
