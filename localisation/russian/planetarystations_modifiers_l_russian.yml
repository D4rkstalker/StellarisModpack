 ####################################
 # Planet Modifiers
 ####################################
 
 station_wreckage:0 "Обломки станции"
 station_wreckage_desc:0 "Когда-то на этой планете находилась станция, о чем свидетельствуют поврежденные сооружения на поверхности."
 political_persecution:0 "Политическое преследование"
 political_persecution_desc:0 "Население на этой планете подвергается политическим репрессиям. Повсюду снуют агенты правительства в поисках врагов государства."
 hunting_heretics:0 "Охота на еретиков"
 hunting_heretics_desc:0 "Церковь объявила эту планету очагом распространения ереси. Служители церкви призывают находить отступников и придавать их священному суду."
 increased_maintenance:0 "Повышенное обслуживание"
 increased_maintenance_desc:0 "Эта станция переведена на повышенный уровень обслуживания, чтобы обеспечить высокую эффективность работы системы жизнеобеспечения."
 increased_maintenance_hive:0 "Повышенное обслуживание"
 increased_maintenance_hive_desc:0 "Эта станция переведена на повышенный уровень обслуживания, чтобы обеспечить высокую эффективность работы системы жизнеобеспечения."
 contaminated_filters:0 "Загрязненные фильтры"
 contaminated_filters_desc:0 "Воздушные фильтры на этой станции давно не получали надлежащего обслуживания. Воздух будет загрязнятся и подвергать опасности здоровье обитателей станции, пока со временем ситуация не урегулируется."
 heightened_security:0 "Повышенная безопасность"
 heightened_security_desc:0 "На станции объявлен высокий уровень безопасности и контроля. На станцию прибывает множество новых обитателей, которые подвергаются тщательной проверке и досмотру."
 open_station:0 "Открытая станция"
 open_station_desc:0 "Новые пассажирские суда постоянно прибывают с разных уголков империи. Служба безопасности станции не справляется с большим потоком прибывающих пассажиров и некоторые попадают на станцию нелегально."
 life_support_failure:0 "Отказ системы жизнеобеспечения"
 life_support_failure_desc:0 "Последствия аварии какое-то время будут приводить к недостатку кислорода на станции, пока работа системы жизнеобеспечения не нормализуется."
 conciliation_measures:0 "Примирительные меры"
 conciliation_measures_desc:0 "После забастовки рабочих, на станции уровень жизни персонала был увеличен в несколько раз, чтобы компенсировать тяжелые условия труда."
 prolonged_strike:0 "Длительная забастовка"
 prolonged_strike_desc:0 "На станции группа рабочих, недовольная условиями труда, организует протесты и собирает все больше единомышленников, блокирующих производство."
 suppressed_protests:0 "Подавление протестов"
 suppressed_protests_desc:0 "После забастовки рабочих на станции зачинщики были арестованы службой безопасности. Это привело к погромам и стычкам с силовиками, которые всегда заканчиваются задержаниями наиболее радикальных протестующих. Забастовка переросла в активный протест, который быстро затухнет, лишенный организации."
 station_mascot:0 "Талисман станции"
 station_mascot_desc:0 "Посетителей этой станции встречает и провожает милый зверек, который дарит много радости и умиротворения для ее обитателей."
 aura_of_fear:0 "Ореол страха"
 aura_of_fear_desc:0 "В потаенных углах станции обитает таинственный охотник, который убивает персонал и сеет ужас, не оставляя безопасных мест."
 unidentified_intruder:0 "Неизвестный нарушитель"
 unidentified_intruder_desc:0 "На станцию проникла неопознанная органическая особь. Работоспособность объекта находится под угрозой."
 energy_leak:0 "Утечка энергии"
 energy_leak_desc:0 "Несовершенная энергосеть на этой станции подвержена частым сбоям, в результате которых происходит периодическая утечка энергии."
 rising_corruption:0 "Рассвет коррупции"
 rising_corruption_desc:0 "Эта станция стала менее безопасна для коммерческих операций. Нижние уровни погрязли в преступности, а администрация насквозь коррумпирована."
 overloading_transport_hubs:0 "Перегрузка транспортных узлов"
 overloading_transport_hubs_desc:0 "На станции произошел коллапс логистической системы. Множество кораблей ожидает своей очереди на посадку, пока портовые службы пытаются обслужить пристыкованные корабли."
 advantageous_location:0 "Выгодное расположение"
 advantageous_location_desc:0 "Эта станция оказалась на пересечении важных торговых маршрутов. На данный момент большинство торговых сделок проходят здесь."
 prisoner_revolt:0 "Восстание заключенных"
 prisoner_revolt_desc:0 "Заключенные на этой станции вырвались из своих камер и громят все вокруг. Охрана не может сдержать толпу и усмирить бунт."
 staff_recruitment:0 "Набор персонала"
 staff_recruitment_desc:0 "На этой станции происходит активный набор и обучение новых сотрудников за счет снижения производственных процессов."
 station_close:0 "Отключение станции"
 station_close_desc:0 "Эта станция проходит процедуру отключения. Персонал эвакуируется."
 station_close_gestalt:0 "Отключение станции"
 station_close_gestalt_desc:0 "Эта станция проходит процедуру отключения. Персонал эвакуируется."
 the_consumers:0 "Потребители"
 the_consumers_desc:0 "Общество на этой планете привыкло жить в лучших условиях за счет ресурсов, которые они забирают у колоний."
 the_unruly:0 "Непокорные"
 the_unruly_desc:0 "Общество на этой планете давно считает себя отдельной цивилизацией. Они много трудится в надежде построить свое независимое государство."
 the_rebels:0 "Бунтовщики"
 the_rebels_desc:0 "Зависимость от центра, который отбирает большую долю ресурсов в обмен на скудные условия существования, превратила эту шахтерскую колонию в очаг нестабильности."
 ice_giant:0 "Ледяной гигант"
 ice_giant_desc:0 "Этот тип газовых планет состоит в основном из твердых агрегатных состояний воды, аммиака, метана и сероводорода, а также скальных пород, которые составляют примерно четверть массы. Содержание водорода и гелия у ледяных гигантов не превышает 15—20%. Магнитные поля необычно смещены и наклонены."
 station_deterioration:0 "Ухудшение состояния станции"
 station_deterioration_desc:0 "Эта станция была заброшена и без обслуживания будет разрушена с течением времени."
 