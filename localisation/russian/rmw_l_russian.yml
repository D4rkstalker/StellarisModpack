l_russian:

rmw_events.8.title:0 "Реальные миры машин"
rmw_events.8.desc:0 "Какую версию Реальные миры машин вы хотели бы использовать в этой игре?\n\n§HСтандарт§! включает все текстуры и цветовые вариации.\n§HМонохромный§! включает все текстуры, но только вариации оранжевого цвета, похожие на ванильную текстуру Stellaris машинный мир.\n§HСинтетический тип рассвета§! включает только текстуры, вдохновленные §YСинтетический рассвет§! рекламное изображение пакета расширения."
rmw_events.8.a:0 "Стандарт"
rmw_events.8.a.tooltip:0 "Это стандартная версия Реальные миры машин. Он включает в себя все текстуры и цветовые вариации."
rmw_events.8.b:0 "Монохромный"
rmw_events.8.b.tooltip:0 "Это монохромная версия Реальные миры машин. Он включает в себя все текстуры, но только оранжевые цветовые вариации, похожие на ванильную текстуру Stellaris Машинный мир."
rmw_events.8.c:0 "Синтетический тип рассвета"
rmw_events.8.c.tooltip:0 "Это версия Реальных Машин в Типе Синтетического Рассвета. Он включает только текстуры, вдохновленные §YСинтетический рассвет§! рекламное изображение пакета расширения."
