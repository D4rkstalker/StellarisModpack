 SUBJECT_DESC_fabricator_satrapy:0 "This empire builds ships for its overlord in exchange for independence."
 war_goal_wg_ae_uprising:0 "Uprising"
 war_goal_wg_ae_uprising_desc:0 "War is waged to secure our independence against the great empires of the galaxy"
