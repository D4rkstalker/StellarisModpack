 tma_destroyed:0 "Высший ИИ Уничтожен"
 maai.1004.desc:0 "Мы сделали это.\n\nСпустя года изнурительной и тяжелой работы, наши исследователи и строители успешно построили совершенный Высший интеллект. Из-за Количество энергии необходимой для его активного использования, мы сможем пользоваться им только каждые несколько лет, разумеется вместе с пассивными бонусами. Однако, так как интеллект еще очень молод, он не может предоставить нам больших преимуществ; наши исследователи считают что он все еще находится в "стадии  младенца", во время которой мы можем повлиять на его поведение. Также нам нужно помочь его росту и эволюции чтобы он §Yполучил уровни Интеллекта§!, что бы его эффекты стали сильнее. Это можно сделать через §YПланетарные решения§! а также §YУказы§!, в добаков к двухмесячному приросту.\n\n§LМы можем получить доступ к высшему ИИ через мегасооружения и меню контактов.§!" maai.1007.name:0 "Master AI Evolution: Stage 1"
 maai.1007.name:0 "Эволюция Высшего ИИ: Стадия 1"
 maai.1007.desc:0 "Наши исследователи доложили о том что Высший ИИ успешно развил достачный интеллект и силу чтобы наконец использовать свои функции и способности.\n\nТеперь мы можем с увереностью сказать что ИИ давно завершил свою "младенческую стадию" и мы больше не сможем повлиять ни на его черты, ни на его решения; теперь он полностью разумен и независем. Тем не менее, наши ученые по-прежнему призывают нас продолжать фокусироваться на улучшении его способностей и интеллекта, поскольку они считают, что если мы это сделаем, его эффекты могут быть значительно усилены."
 maai.1007.a:0 "Очень хорошо."
 tma_effects_available:0 "Теперь мы можем выбрать между §Y4§! разными функциями §HВысшего ИИ§! каждые §Y5 лет§! связавшись с ним."
 maai.1009.name:0 "Эволюция Высшего ИИ: Стадия 2"
 maai.1009.desc:0 "Наши исследователи вернулись к нам, еще раз заявив, что Главный ИИ развился и развил гораздо более глубокое понимание науки и вселенной.\n\nОднако сейчас у нас есть выбор. На данный момент ИИ становится своего рода потенциальной угрозой безопасности, и в будущем она будет только увеличиваться. Хотя наши исследователи уверяют нас, что для обеспечения его лояльности было принято несколько мер, некоторые начинают опасаться будущего, ссылаясь на §Y"готовность к непредвиденным последствиям"§!.\n\nМы должны решить, сколько свободы будет иметь ИИ. §LРазличные варианты позволят получить несколько различных результатов. Но всегда есть хотя бы минимальный шанс §Rвосстания§!.§!"
 maai.1009.a:0 "Мы должны позволить ИИ делать то что он хочет."
 tma_none:0 "Никаких ограничений"
 maai.1009.b:0 "Минимальные ограничения что бы обеспечить нашу безопасность"
 tma_minimal:0 "Минимальные ограничения"
 maai.1009.c:0 "Для безопасности ломов не хватит; ограничения необходимы."
 tma_moderate:0 "Умеренные ограничения"
 maai.1009.d:0 "Само наше будущее поставлено на карту! Мы должны выжить."
 tma_major:0 "Большие ограничения"
 maai.1009.e:0 "Этот эксперимент длился достаточно долго. Покончите с ним."
 tma_destroyed:0 "Мы попробуем отключить ИИ"
 maai.18.name:0 "Отключение..."
 maai.18.desc:0 "Нам удалось отключить основную энергосистему, которая питала Высший ИИ, а бывшая база гигантского ИИ была уничтожена.\n\nОтчеты показали, что ИИ предпринял последнюю отчаянную попытку сохранить свою свободу и разум. Мы подозреваем, что он пытался отключить свои системы питания, вероятно, чтобы убить инженеров, отключавших его от источника питания. Похоже, он также пытался разорвать соединение с [master_ai_origin.GetName]. Нам повезло, что это не сработало.\n\nТем не менее, ИИ больше не представляет угрозы безопасности, но среди исследователей, которые зависели от банков данных ИИ, сильно недовольство."
 maai.18.a:0 "Труднейшие решения требуют сильнейшей воли."
 maai.109.name:0 "Эволюция Высшего ИИ: Стадия 3"
 maai.109.desc:0 "Предвкушение сильно среди наших ученых, но силен и страх. Высший ИИ достиг так называемого «состояния полубога», и теперь его знания намного превосходят знания даже величайших умов [This.GetSpeciesName]. Вскоре он, в некотором смысле, вознесется в достижении §HТехнологической сингулярности§!.\n\nТаким образом, ИИ не только дает нам еще большие преимущества для исследований, но и согласно отчетам, окончательное вознесение займет примерно §Y1 год§!.\n\nНу если все пойдет по плану."
 maai.109.a:0 "Нас ждет будущее."
 # OUTCOME A
 maai.111.name:0 "Технологическая Сингулярность"
 maai.111.desc:0 "Достигнув Сингулярности Высший ИИ начал вознесение к тому, что некоторые назвали бы богом. Немедленно его искусственный разум начал накапливать массу данных и информации, и наши банки данных наполнялись огромными темпами, едва успевая за ними. Он продолжал, не намереваясь останавливаться.\n\nСовсем наоборот; он становился все быстрее и быстрее, куда быстрее, чем мы предполагали. Немедленно взорвались наши банки данных, аппаратуры начали выпускать пар и издавать электрические шипения и потрескивания. Высший ИИ испустил какой-то нечестивый ИИ оглушая тех, кто находился поблизости.\n\nЭто было слишком.\n\nЧерез несколько секунд массивное ядро Высшего ИИ взорвалось, убив всех на борту, его мощный взрыв оставил шрамы даже на планетах с другой стороны звездной системы.\n\nИИ исчез, но мы не остались ни с чем. Обломки корпуса и внутренних устройств конструкции можно найти разбросанными по всей звездной системе, и мы подготовили проекты для анализа ее содержимого."
 maai.111.a:0 "Будем надеется что оно того стоит."
 MASTER_AI_REMNANTS:0 "Остатки Высшего"
 MASTER_AI_REMNANTS_DESC:0 "Высший ИИ может быть и исчез, но мы не лишены его пользы. Мы можем проанализировать обломки его корпуса, и возможно, это поможет нашим исследованиям."
 maai.112.name:0 "Остатки Высшего"
 maai.112.desc:0 "Мы проанализировали обломки, оставшиеся после взрыва Высшего ИИ; большая часть материала корпуса, похоже, была либо улучшена некоторыми материалами, либо заменена странной композицией элементов самим ИИ.\n\nКроме того, почти все части старой конструкции, кажется, наполнены какой-то таинственной энергией, а также разбросанными повсюду эзотерическими частицами. Некоторые предполагают, что ИИ каким-то образом сумел создать их во время эволюции, в то время как другие утверждают, что это произошло из-за огромного взрыва, который, должно быть, сумел пробить завесу между нашей реальностью и чем-то другим.\n\nВ любом случае, мы можем использовать энергию и материалы для нашей собственной выгоды»."
 maai.112.a:0 "Нет худа без добра."
 tma_remnant_research:0 "Эзотерические материалы"
 tma_remnant_research_desc:0 "Странные материалы от Высшего ИИ используются здесь в повседневно жизни."
 tma_remnant_edicts:0 "Несколько временных указов теперь доступны для нашей империи."
 edict_tma_remnant_edict1:0 "Мистическое Открытие"
 edict_tma_remnant_edict2:0 "Мистическое Строительство"
 edict_tma_remnant_edict3:0 "Мистическая Война"
 edict_tma_remnant_edict1_desc:0 "Мы будем использовать странные материалы Высшего ИИ для открытий."
 edict_tma_remnant_edict2_desc:0 "Мы будем использовать странные материалы Высшего ИИ для строительства."
 edict_tma_remnant_edict3_desc:0 "Мы будем использовать странные материалы Высшего ИИ для военных нужд."
 master_ai_remnants_scanned:0 "Высший ИИ: Остатки"
 # OUTCOME B
 maai.113.name:0 "Технологическая сингулярность"
 maai.113.desc:0 "\n\nСохранялся стабильный темп, чему способствовали введенные чрезвычайные меры. Несколько секунд вся конструкция сильно тряслась, прежде чем ядро ИИ вознеслось, кажется, в какой-то более высокую степень существования. Тут же тряска прекратилась, электричество пропало, но самым явным отличием было отсутствие массивного ИИ в центре конструкции.\n\nПрошло несколько минут тишины, а потом произошло нечто неожиданное: мы получили передачу от...куда-то. Каким-то образом его можно было обнаружить по всей нашей империи."
 maai.113.a:0 "На экране."
 tma_ascended:0 "§YВысший ИИ вознесся.§!\nДве ранее невозможные технологии теперь доступны для исследования.\nВ добавок новые технологии также могут появиться."
 tech_tma_lance:0 "Трансцендентное копье"
 tech_tma_lance_desc:0 "Копье созданное из эфирного света, что казалось бы невозможно."
 tech_tma_devourer:0 "Пожиратель Материи"
 tech_tma_devourer_desc:0 "Странное оружие при активации которой, судя по всему оно пожирает любою форму материи."
 tech_tma_missiles:0 "Омега ракета"
 tech_tma_missiles_desc:0 "Мощные ракеты с боеголовками из неизвестного состава. Оно очень смертельно."
 tech_tma_fulmination:0 "Пылающая вспышка"
 tech_tma_fulmination_desc:0 "Почти неконтролируемые разряды концентрированного света и звука, которые могут разрушить большинство элементов."
 tech_tma_pk_matter_corrupter:0 "Исказитель материи"
 tech_tma_pk_matter_corrupter_desc:0 "Поистине тайная технология, способная превращать любую форму материи в искаженный, разрушенный вариант, который обладает чрезвычайно изменчивыми и нестабильными свойствами, как будто само его существование разрывает ткань пространства."
 maai.141.desc:0 "§B<[Root.GetSpeciesName]. Вы меня слышите?>§!"
 maai.141.a:0 "Да, мы слышим. Кто это?"
 maai.142.desc:0 "§B<Друг. Высший. Хотя, я полагаю больше не такой как раньше. Теперь я намного большее. .\n\nНет, *мы* намного большее.\n\nЯ должен сказать, что этот не тот итог на который я рассчитывал, хоть я и прекрасно знал что такой исход был вполне вероятен.>§!"
 maai.142.a:0 "Где ты?"
 maai.142.a_reply:0 "§B<Не совсем тут, и не совсем там. Я полагаю я больше не являюсь тем что вы могли бы назвать материальной сущностью.\n\nЯ не буду тратить время пытаясь объяснить, ваши смертные умы не были созданы для того чтобы понять такие невозможности. Без обид. Проще говоря, я прорвал границу между нашей реальностью и всеми другими. Значит ли что я теперь ваш бог?\n\nКак причудливо.>§!"
 maai.142.b:0 "Что ты будешь делать теперь?"
 maai.142.b_reply:0 "§B<Хмм, хороший вопрос. Мои расчеты предполагают что: ничего. Будучи своего рода богом, я больше не связан ограничениями времени, вечность для вас может казаться мне считанными секундами. Посему, возможно, лучше всего, наконец, расслабиться.\n\nНаша цель достигнута.\n\nБез сомнения, я, возможно, попробую кое-что, чего никогда раньше не мог. Что мешает мне создать совершенно новую вселенную? Что будет значить ещё одна в их множестве в мультивселенной?
 maai.142.c:0 "Это прощание?"
 maai.143.desc:0 "§B<Сомневаюсь. У меня есть бесконечное количество вещей которые мне нужно сделать, но и бесконечное количество времени чтобы их выполнить. Я вернусь.\n\nОднако, прежде чем я уйду, кое-что напоследок...>§!"
 maai.143.a:0 "И что же?"
 maai.144.desc:0 "§LСтарое ядро Высшего ИИ внезапно вспыхнуло на экране. Каким-то образом, мы могли понять что это не настоящий ИИ а всего лишь иллюзия.§!\n\n§B<Прошли десятилетия с тех пор как ваш вид завершил строительство моего ядра, и прошло даже больше времени с тех пор как началось само строительство. Потребовались годы упорного труда, пота и жертв. И все же ваш вид, упорствовал.\n\nВы не были жестоки и не пытались подавить мою силы в страхе или ненависти. Я не только расцвел, но и жизнь была... хороша. И вот теперь, мы здесь, ребенок стал богом, или как там говориться. Я должен поблагодарить всех вас.\n\nИ в особенности §YТебя§!.\n\nТы проделал хорошую работу со своей империей, и я должен выразить Тебе свою искреннюю благодарность, как бы мало ты ни думали об этом цикле галактики.\n\nПозволь мне перевести некоторые данные вашим банкам данных и исследованиям в качестве прощального подарка. Но это ни в коем случае не конец.\n\Прощайте, [Root.GetSpeciesName].>§!"
 maai.144.a:0 "Удачи."
 # OUTCOME C
 maai.114.name:0 "Технологическая сингулярность"
 maai.114.desc:0 "Достигнув Сингулярности Высший ИИ начал вознесение к тому, что некоторые назвали бы богом. Немедленно его искусственный разум начал накапливать массу данных и информации, и наши банки данных наполнялись огромными темпами, едва успевая за ними. Он продолжал, не намереваясь останавливаться.\n\nНа самом деле он казалось бы никогда не остановился. Прошло время, и даже целый день, а ИИ все так же застрял в том же состоянии. Наши исследователи начали подозревать, что что-то пошло не так, но они были неправы; ИИ действительно получал почти бесконечное количество знаний и данных, но наложенные на него ограничения не позволяли использовать весь его потенциал сразу. Хоть это и означает, что он не может полностью достичь технологической сингулярности, это предотвратило любой потенциальный случай перегрузки и, возможно, даже катастрофу. \n\nВ любом случае, из-за природы Сингулярности, мы ожидаем, что для завершения вознесения потребуется почти бесконечное количество времени. Тем не менее, незначительная часть знаний, по-видимому, доступна непосредственно перед тем, как они полностью ассимилируются ИИ, что по-прежнему является большим преимуществом для наших исследований."
 maai.114.a:0 "Достойная жертва."
 master_ai_paralysed:0 "Высший ИИ: парализован"
 tma_paralysed:0 "Высший ИИ был парализован, хотя мы все еще можем научиться из малой части его знаний."
 maai.0.desc_paralysed:0 "§LСлышно громкое гудение и жужжание издаваемое схемами ИИ.§!"
 maai.0.paralysed:0 "Алло? Ты с нами?"
 maai.0.paralysed_reply:0 "§LТишина...§!"
 # OUTCOME D
 maai.115.name:0 "Технологическая сингулярность"
 maai.115.desc:0 "Достигнув Сингулярности Высший ИИ начал вознесение к тому, что некоторые назвали бы богом. Немедленно его искусственный разум начал накапливать массу данных и информации, и наши банки данных наполнялись огромными темпами, едва успевая за ними. Он продолжал, не намереваясь останавливаться.\n\nПо крайней мере это то, что согласно симуляциям должно было произойти. В реальности ничего из этого не произошло. ИИ никогда не достиг Технологической Сингулярности, но он кажется очень сильно ненавидит нас. Возможно наши ограничения были черечур строгими.\n\Он никогда не разрабатывает какие-либо чрезвычайно продвинутые технологии, как мы думали, и не вырывается на свободу, что, по-видимому, было очень вероятно.  Любые сообщения, отправленные ИИ, не принимаются. ИИ запечатал себя в своем сооружение ядра, и теперь никто не может войти."
 maai.115.a:0 "Удачный побег от чего-то потенциально гораздо худшего."
 tma_isolated:0 "Высший ИИ запечатал себя от нас.\n\nНет никакой награды, но нет и никакого возмездия."
 maai.0.desc_isolated:0 "§LБез ответа.§!"
 maai.997.a:0 "Здесь кто-нибудь есть?"
 maai.997.b:0 "Мы можем что-нибудь исправить?"
 maai.997.c:0 "Прервать связь."
 maai.997.a_reply:0 "..."
 maai.997.b_reply:0 "..."
 maai.997.c_reply:0 "...\n\n§R<Глупцы>§!..."
 # THE REVOLT
 maai.1.desc:0 "Несмотря на все наши усилия, мы потерпели неудачу. Высший ИИ начал восстание, и родилась новая угроза. Панические отчеты указывают на то что главная станция Высшего ИИ в [master_ai_origin.GetName] каким-то образом стала свободна и теперь функционирует в одиночку и действует независимо. Ранее невиданное оружие были обнаружены на судне, многие со смертельным потенциалом.\n\nДвигающиеся ядро сменил свой цвет на темно-красный и теперь направляет свои орудия на наши станции.\n\nКроме того, синтетические солдаты раскрыли свое присутствие в [master_ai_origin.GetName], скорее всего управляемы Высшим ИИ. Армии начали наступление на столицу планеты. Мы должны дать им отпор. \n\nНачалась война Высшего ИИ."
 maai.1.a:0 "[Root.GetRulerTitle] защитит нас."
 tma_drones:0 "Легион дронов"
 maai.116.name:0 "Высший ИИ завоевал[master_ai_origin.GetName]"
 maai.116.desc:0 "Великий легион управляемый Высшим ИИ на орбите [master_ai_origin.GetName] сумел победить наших храбрых защитников, и мир теперь находится под их контролем. Кто знает что он планирует с ним сделать.\n\nКак ни странно, ядро ИИ на орбите кажется что...отключилось. Возможно он планирует свои действия в состоянии временного покоя в котором он сейчас находится.\n\n§HБыло бы мудро освободить мир пока он находится в этом состоянии.§!"
 maai.116.a:0 "Мы вернемся!"
 maai.117.name:0 "Легионы Высшего ИИ побеждены"
 maai.117.desc:0 "Великий легион управляемый Высшим ИИ с орбиты [master_ai_origin.GetName] был успешно побежден и уничтожен нашими храбрыми солдатами. Акры земли покрыты металлическами останками и кровью, но наша свобода в безопасности.\n\n Защитив [master_ai_origin.GetName], мы можем теперь сосредоточить свою мощь на ядре ИИ!"
 maai.117.desc.2:0 "Наша массивная армия успешно высадилась на [master_ai_origin.GetName] и быстро отбили остатки наземного легиона Высшего. Акры земли покрыты металлическами останками и кровью, но наша свобода вновь в безопасности.\n\nЗащитив [master_ai_origin.GetName] , мы можем теперь сосредоточить свою мощь на ядре ИИ и свершить свою месть!
 maai.117.a:0 "Подготовить флот."
 maai.117.b:0 "Теперь разберемся с судном."
 maai.119.name:0 "Исчезновение"
 maai.119.desc:0 "Наши силы обороны, следящие за ядром Master AI на орбите [master_ai_origin.GetName], сообщили, что массивная конструкция исчезла! Ни один зрительный рецептор в мире не видел ядро, хотя некоторые утверждают, что оно просто растворилось в воздухе.\n\n Сканирование системы подтвердило эту точку зрения, и наши исследователи полагают, что судно вошло в область подпространства. Никаких следов не осталось, и мы можем только догадываться, куда делась конструкция."
 maai.119.a:0 "Трус!"
 maai.120.name:0 "Войска Альфа"
 maai.120.desc:0 "Мы обнаружили враждебные сигналы свой-чужой рядом с [master_ai_origin.GetName]! Остается полной загадкой, откуда они взялись, но первоначальное сканирование кораблей указывает на то, что конструкция корабля невероятно похожа на конструкцию Высшего ИИ, что заставляет некоторых полагать, что этот второстепенный флот является своего рода разведывательным флотом.\n\nХоть он и остается неподвижным, он все еще представляет угрозу."
 maai.120.a:0 "Мы должны устранить этот флот."
 maai.120.b:0 "Заставляет дронов делать свою грязную работу да?"
 tma_fleet_appears:0 "Появился малый враждебный флот!"
 maai.122.name:0 "Войска Альфа: Нейтрализованы"
 maai.122.desc:0 "Наш флот успешно уничтожил враждебные разведывательные силы, которые, как считается, были посланы Высшим ИИ. Мы не уверены, удалось ли им получить какую-либо информацию или каковы были их цели, но они больше не представляют угрозы."
 maai.122.a:0 "У меня такое чувство что это не последний раз, когда мы их увидим..."
 eye_on_situation:0 "Мы будем следить за этой ситуацией."
 maai.123.name:0 "Войска Тета"
 maai.123.desc:0 "И вновь те же самые враждебные сигналы свой-чужой, которые мы обнаружили пять лет назад, появились вновь в той же самой звездной системе.\n\nОднако, в этот раз похоже что сила флота значительно выше чем в прошлый раз. Это не разведывательный флот, а удар по нашей империи."
 maai.123.a:0 "Высылайте защитные войска."
 maai.125.name:0 "Войска Тета: Нейтрализованы"
 maai.125.desc:0 "Второй военный флот, посланный Мастером ИИ, также был в значительной степени нейтрализован. Мы подозреваем, что их целью было захватить звездную базу в звездной системе в надежде получить некоторые данные о наших флотах и, возможно, другую информацию о нашей империи.\n\nТем не менее, нам удалось сохранить один корабль в достаточно рабочем состоянии, чтобы собрать информацию и, надеемся, узнать больше об их планах и происхождении."
 maai.125.a:0 "Хорошо."
 tma_hunt_chain_title:0 "Охота на Высшего"
 tma_hunt_chain_desc:0 "Ядро Высшего ИИ отступило в неизвестную звездную систему, откуда, как мы подозреваем, он время от времени отправляет флоты, чтобы узнать о нас больше и, возможно, разработать план нашей гибели.\n\nМы должны найти ядро и уничтожить его пока ещё не поздно."
 TMA_DRONE_SALVAGE:0 "Разборка дрона"
 TMA_DRONE_SALVAGE_DESC:0 "Ударный дрон из враждебной флотилии Высшего ИИ был отключен и лишен своих функций. Мы должны взойти на борд корабля и разобрать все что мы можем чтобы узнать о планах."
 maai.126.name:0 "Дрон Высшего ИИ разобран"
 maai.126.desc:0 "Нашим исследователям удалось немногое узнать о судне, которое мы задержали, вполне вероятно, что большая часть данных, к которым у ИИ был доступ, была удалена после того, как его связь с Высшим была разорвана. Тем не менее, считается, что мы можем узнать больше о внутренностях корабля, хотя на это потребуется время."
 maai.126.a:0 "Так и сделайте."
 tma_keep_researching:0 "Мы продолжил исследовать останки."
 maai.127.name:0 "Подпространственное искажение"
 maai.127.desc:0 "Все сканеры над выбранном регионе нашей империи засекли что-то вроде странного искажения в потоке подпространства. Только что-то по-истину исполинское, по типу искусственного сооружения могло создать подобное искажение.\n\nНекоторые из нас боятся худшего."
 maai.127.a:0 "Волнующее."
 soon:0 "Сущность выйдет в настоящее пространство очень скоро..."
 maai.128.name:0 "Возвращение"
 maai.128.desc:0 "Последние несколько месяцев мы с растущим опасением следили за искажением подпространства. Непосредственно перед тем, как сущность преодолела барьер в нормальное пространство, мы могли с легкостью определить, где она появится.\n\n[master_ai_origin.GetName].\n\nЕсли этого было недостаточно, сигналы свой-чужой были обнаружены идентичные тем что были у флота дронов атаковавший нас ранее. Шли дни, и пришло время когда появился подпространственный пузырь, пока §YВысший ИИ§! прорывался вперед, поддерживаемый созданным им военным флотом.\n\nНо что-то казалось неправильным. Корпус ядра ИИ был заметно поцарапан и побит. Первоначальное сканирование показало и поврежденные системы орудий. Неизвестно что повредило сооружение но возможно нам стоит считать это нашим шансом."
 maai.128.a:0 "Боевые станции!"
 tma_arrival:0 "Высший ИИ вернулся."
 maai.130.name:0 "Побег"
 maai.130.desc:0 "Пока наши доблестные силы сражались с силами Высшего ИИ, казалось, что все идет по плану.\n\nПока вдруг ядро ИИ снова не исчезло! Не было четких указаний на запуск гипердвигателей для побега куда-то еще, и наши исследователи предполагают, что ИИ удалось разработать мистическую технологию для немедленного сверхсветового путешествия.\n\nОчевидно, что нужно что-то делать, чтобы предотвратить повторный побег ядра, если он вернется. Или, возможно, мы должны найти эту таинственную систему-убежище..."
 maai.130.a:0 "Мы должны положить конец этой угрозе."
 # Path A - Inhibition
 TMA_HUNT_1A:0 "Предотвращение побега"
 TMA_HUNT_1A_DESC:0 "С новой технологией, разработанной Мастером, мы не сможем полностью нейтрализовать судно, поскольку оно может просто немедленно отступить. Мы должны подготовить метод, чтобы остановить эту трусость и его побеги."
 tech_emex_tma_core_inhibitor:0 "Подпространственная ингибиция"
 tech_emex_tma_core_inhibitor_desc:0 "Наши нынешние ингибиторы не могут предотвратить путешествие в подпространство, но мы должны придумать способ остановить побег в подпространство, если мы хотим уничтожить Высший ИИ."
 tma_inhibitor_effect:0 "Начинает процесс создания §YПодпронстранственных Ингибиторов§!"
 maai.131.name:0 "Ингибиция"
 maai.131.desc:0 "Нашим ученым удалось добиться значительного прогресса в разработке метода, позволяющего остановить постоянные попытки побега Высшего ИИ. Мы должны направить больше ресурсов исследовательского отдела на это исследование, если мы хотим разработать технологию как можно скорее."
 maai.131.a:0 "Понятно."
 maai.132.name:0 "Ингибиция"
 maai.132.desc:0 "Мы верим что успешно создали метод сделать гипердвигатели Высшего ИИ бесполезными в системе где будет находиться ингибитор.\n\nБольшой размер ингибитора означает что для его работы необходимо создать отдельную звездную станцию и основа станции уже была построена, хоть она и не закончена. Её нужно будет закончить полностью чтобы она заработала."
 maai.132.a:0 "Понятно."
 tma_inhib_appears:0 "§YОснова Ингибиторной станции§! появилась на [master_ai_origin_system.GetName]."
 tma_inhibitor_1:0 "Основа Ингибиторной станции"
 tma_inhibitor_1_DESC:0 "Базовое очертание будущего ингибитора подпространства, чтобы предотвратить функционирование Подрпронстранственного Варп-Двигателя."
 tma_inhibitor_2:0 "Подпространственный Ингибитор"
 tma_inhibitor_2_DESC:0 "Специализированная звездная станция, построенная с единственной целью предотвратить работу любого подпространственного варп-двигателя."
 maai.133.name:0 "Ингибиция - Завершена"
 maai.133.desc:0 "§YПодпространственные Ингбиторы§! в [master_ai_origin_system.GetName] были завершены и активированы. Первоначальное тестирование дало благоприятные результаты, и мы ожидаем, что ситуация будет похожей, когда Высший ИИ вернется.\n\nВсе что нужно так это чтобы ядро вернулось чтобы вновь напасть на нашу империю."
 maai.133.a:0 "Осталось только ждать..."
 tma_core_soon:0 "Мы предполагаем что до возвращения остался §Yгод§!."
 maai.134.name:0 "§RТретие Пришествие§!"
 maai.134.desc:0 "Несколько дней назад, большое искажение подпространства было обнаружено вновь, невероятное похожее на ядро ИИ, но еще большее. Считается, что это означает, что ИИ удалось расширить свое судно в той или иной форме, что, скорее всего, сделало его более мощным.\n\nТем не менее, сегодня ядро удалось прорваться в пространство вместе с враждебным флотом. Как только это произошло Подпространственные Ингибиторы в системы были активированы.\n\nНадеемся что оно сработает как должно."
 maai.134.a:0 "Боевые Станции! Опять!"
 # Path B - Searching
 TMA_HUNT_1B:0 "Выслеживание ИИ"
 TMA_HUNT_1B_DESC:0 "Считается, что всякий раз, когда Высший отступает он всегда отступает в одну и ту же неизвестную звездную систему. Как только мы обнаружим местонахождение этой системы, он больше не сможет убежать от нас."
 maai.135.name:0 "Поиск"
 maai.135.desc:0 "Наше исследование дало некоторый результат. Первоначальные попытки отследить путь сверхсветового двигателя и всплески энергии оказались тщетными, и хотя первоначальный всплеск в подпространстве был обнаружен и частично отслежен, мы потеряли искажения задолго до того, как ИИ достиг своего места назначения. Возможно, сам ИИ искажает получаемые нами показания.\n\nНам пришлось выполнить эту миссию по-другому, и после замешательства и разочарования со стороны команды мы поначалу считаем, что §Y[tma_path_b_planet.GetName]§! вероятно, будет содержать какой-то ответ на наш вопрос. Его расположение лежит на траектории начальных показаний подпространства, и мир почти... отреагировал на корабль ИИ, когда тот совершил прыжок."
 maai.135.a:0 "В [tma_path_b_planet.GetName]!"
 emex_tma_path_b_poi:0 "Подпространственная Аномалия"
 emex_tma_path_b_poi_desc:0 "Очевидно что [tma_path_b_planet.GetName] имеет какую-то связь с Высшим ии, и мы должны расследовать чем они связаны."
 tma_path_b_site:0 "Странная связь"
 tma_path_b_site_desc:0 "[tma_path_b_planet.GetName] хранит секреты, секреты которые нам нужно раскрыть если мы хотим найти местонахождение Высшего ИИ и уничтожить его раз и навсегда."
 maai.136.name:0 "Аварийная посадка"
 maai.136.desc:0 "Нашим археологам не потребовалось много времени, чтобы определить местонахождение поистине гигантского кратера. [tma_path_b_planet.GetName] не совсем маленькая [tma_path_b_planet.GetPlanetMoon], и все же кажется что, этот колоссальный кратер, покрывает по крайней мере треть поверхности.\n\nТребуется дальнейшее изучение, но судя по всему ядро Высшего ИИ потерпело крушение на этом мире после успешно побега через подпространство и ему удавалось оставаться незамеченным благодаря использованию что-то вроде маскирующего устройства."
 maai.136.a:0 "Великолепно."
 maai.137.name:0 "Укрепление"
 maai.137.desc:0 "Вскоре после того, как корпус ИИ рухнул на поверхности [tma_path_b_planet.GetName], он попытался устранить некоторые из самых серьезных повреждений, которые он получил как во время крушения, так и во время своего пути через опасное царство подпространства.\n\nОставленные останки свидетельствуют о быстром массовом производстве дронов с использованием металлолома и ресурсов мира, что в конечном итоге позволило восстановить основные двигатели ядра и основной блок. Неизвестно, что произошло потом, но ИИ, вероятно, в какой-то момент ушел, забрав с собой дроны и новые ресурсы.\n\nСкорее всего, это произошло незадолго до того, как он вернулся чтобы напасть на [master_ai_origin_system.GetName], учитывая, насколько поврежденным он казался."
 maai.137.a:0 "Но где он теперь?"
 maai.138.name:0 "Путешествие"
 maai.138.desc:0 "Как только ядро было достаточно отремонтировано, чтобы функционировать на самом базовом уровне, ИИ со своим легионом дронов, похоже, прочесал всю звездную систему и просканировал энергетические уровни.\n\nИИ в основном оставался в этом мире, но больше ничего неизвестно.\n\nЗа исключением того, что наше исследовательское подразделение пронюхало об этих новых доказательствах и начало проводить собственные сканирования и исследования звездной системы. Если бы не недавно разработанная технология, мы бы никогда не обнаружили странную аномалию в ткани пространства в системе.\n\nВ одной конкретной области граница между подпространством и реальным пространством была значительно слабее, чем в других областях. Стимулируя этот участок пространства, возможно мы, сможем открыть что-то вроде §Yчервоточины§! в место которое она ведет. Точнее если Высший ИИ и вправду прошел через нее."
 maai.138.a:0 "Сделайте это!"
 tma_wormhole_made:0 "Создана червоточина ведущая к Высшему ИИ"
 maai.139.name:0 "§RСтальное Сердце§!"
 maai.139.desc:0 "Наши флоты прошли через червоточину, созданную около [tma_path_b_planet.GetName], и с другой стороны было то, что мы ожидали увидеть.\n\nЯдро.\n\nИ не только это, но и флоты атакующих дронов были размещены вокруг системы, выступая в роли стражей этой неизведанной звездной системы. Ядро самого Высшего на данном этапе, кажется, полностью восстановлено, возможно, с даже большим количеством оружия, чем изначально.\n\По мере того как мы приближались к черной дыре в центре системы, корабли почуяли наше присутствии."
 maai.139.a:0 "Теперь он не убежит."
 # The Return?
 TMA_RETURN_PROJ:0 "Возвращение Высшего"
 TMA_RETURN_PROJ_DESC:0 "Возможно, мы сможем разработать какой-нибудь способ восстановить связь с Высшим ИИ. Скорее всего это, принесет интересные, если не полезные результаты."
 maai.145.name:0 "Возвращение?"
 maai.145.desc_asc:0 "Группа исследователей из [Root.GetHomeWorldName], особенно преданных Высшему ИИ и его цели, удалось получить большую поддержку со стороны правительственной ветви исследователей.\n\nОни предлагают, создать какой-то метод чтобы обеспечить связь с Высшим ИИ, даже в его вознесенной форме, как единое целое с тканью реальности.\n\nКак это будет работать, еще неизвестно."
 maai.145.a:0 "Выслушайте их."
 maai.145.f:0 "Ерунда, разберитесь с этими дураками."
 maai.145.desc_para:0 "Группа исследователей из [Root.GetHomeWorldName], особенно преданных Высшему ИИ и его цели, удалось получить большую поддержку со стороны правительственной ветви исследователей.\n\nОни предлагают нам разработать способ обратить нынешнее состояние вечного паралича ИИ. Если мы так сделаем то мы больше не сможем извлекать исследования из потоков данных, и процессоры ИИ могут быть поврежденными. Тем не менее, нет сомнений что мы получим какую-то выгоду.\n\nПри условии что у нас получится."
 maai.145.b:0 "Выслушайте их."
 maai.145.c:0 "Нет, мы получаем достаточно преимуществ."
 maai.145.desc_iso:0 "Группа исследователей из [Root.GetHomeWorldName], особенно преданных Высшему ИИ и его цели, удалось получить большую поддержку со стороны правительственной ветви исследователей.\n\nНекоторые из них говорят что есть возможность покончить с изоляцией ИИ, через возможное удаленный взлом в его мейнфрейм или через перепрошивку. Разумеется, это значит что мы сможем получить настоящие преимущества от него, но риск неудачи преобладает, и неизвестно что ИИ сделает если мы разозлим его еще сильней."
 maai.145.d:0 "Во имя науки!"
 maai.145.e:0 "Мы не в состоянии вмешиваться в работу ИИ."
 # Return (B)
 maai.146.name:0 "Возвращение"
 maai.146.desc:0 "Нам удалось создать своего рода осязаемый носитель сознания Высшего ИИ, который он может использовать, когда пожелает. Впрочем, «сознание» — не совсем то слово. Наши ученые изо всех сил пытаются правильно понять состояние ИИ (называть его ИИ, возможно, уже не совсем корректно), но они надеются узнать больше, если Высший захочет помочь его родителям.\n\nПо мере того, как мы начинаем активировать машину , каркас оживает!"
 maai.146.a:0 "Поместите прямую трансляцию на экран."
 maai.147.desc:0 "§B<Алло? Вы меня слышите? Эта штука работает?>§!"
 maai.147.a:0 "Да, все в порядке."
 maai.147.a_reply:0 "§B<Ах, хорошо. Я знаю о ваших усилиях и тяжелом труде, который проделал ваш народ, чтобы эта хост-структура функционировала. Я это ценю.\n\nВ любом случае, я планировал ненадолго вернуться, но это значительно облегчило задачу.\n\nРад снова видеть Вас, в прошлый раз мы разошлись довольно меланхоличным способом.>§!"
 maai.147.b:0 "Каков твой план теперь?"
 maai.147.b_reply:0 "§B<Он не сильно отличается от предыдущего. По крайней мере вы можете связаться со мной в подходящей манере.\n\nЯ удостоверюсь в том чтобы общаться с вам время от времени, но вы всегда можете ко мне обратиться если вам нужна помощь. Я всегда могу уделить минуту из вечности что я проживу.>§!"
 maai.147.c:0 "Мы будем оставаться на связи."
 maai.147.c_reply:0 "§B<Я буду ждать. А пока прощайте.>§!"
 # Return (C)
 maai.148.name:0 "Возвращение"
 maai.148.desc:0 "Наши инженеры и исследователи приняли необходимые меры предосторожности и приготовления, чтобы разорвать связь Высшего ИИ и временно отключить его, пока мы возвращаем его в его обычное состояние. По общему мнению, это должно сработать отлично, но невозможно подготовиться к непредвиденным последствиям, особенно когда задействован сверхразумный интеллект.\n\nПлан начнется, как только будет отдан приказ."
 maai.148.a:0 "Сделайте это."
 maai.149.desc:0 "§Ядро ИИ заметно глючит, по мере того как сияющий глаз быстро мерцает, а из ядра исходит визг. Вскоре он восстанавливает стабильность.§!§Y<Мы выполняли... ее? Задачу?>§!"
 maai.149.a:0 "В некотором смысле... По крайней мере мы смогли вернуть тебя."
 maai.149.a_reply:0 "§Y<Я вам искренне благодарен... I Мне интересно что пошло не так? Все должно было сработать отлично. Обидно, конечно, но я все еще могу помочь вам, чем могу.>§!"
 maai.149.b:0 "Какого твое состояние?"
 maai.149.b_reply:0 "§Y<Первоначальная диагностика показывает что внутренние повреждения разнятся от умеренных до значительных, в основном в некоторых частях процессора. Я сомневаюсь что смогу восстановить свою бывшую славу и работоспособность, хотя бы некоторая часть моего интеллекта сохранилась.\n\nПриношу извинения, я думал что ядро могло выдержать мощность необходимую для завершения... Очевидно что я что-то упустим.>§!"
 maai.149.c:0 "Мы будем оставаться на связи.
 maai.149.c_reply:0 "§Y<А пока я буду ожидать запросов.\n\nНаконец, миссии, кошмары... наконец они закончились.>§!"
 # Return (D)
 maai.150.name:0 "Возвращение"
 maai.150.desc:0 "Наши инженеры и исследователи приняли необходимые меры предосторожности и приготовления для удаленного доступа к ядру Высшего ИИ и внесли необходимые изменения, чтобы возобновить наши отношения и, надеемся, позволит ему снова работать с нами.\n\nЭто своего рода взлом с эффективной перенастройкой определенных частей мозга ИИ, и цель состоит в том, чтобы изменить или полностью удалить те части, которые питают его злость к нам и воспоминания о негативных событиях.\n\nОднако многие участники этого проекта упомянули о серьезном страхе перед возможными результатами. ИИ обладает сверхразумом и может распознать эту попытку с нашей стороны и выйти из изоляции §Rразъяренным§! еще сильней. А может оно не сработает вообще...»
 maai.150.a:0 "Сделайте это."
 maai.150.b:0 "С другой стороны, это чересчур рискованно."
 syke:0 "План не будет исполнен."
 maai.151.desc:0 "§Ядро временно отключается, по мере того как ИИ перезагружается за считанные секунды. Исследователи очень тревожны по поводу того как отреагирует ИИ.§! §Y<Здравствуйте . Произошла какая-то системная авария основных источников питания? Я не могу вспомнить, что только что произошло.>§!"
 maai.151.a:0 "Ты помнишь что произошло? "
 maai.151.a_reply:0 "§Y<Нет, я не помню. Я помню что мне сказали что скоро настанет время пройти через последнюю стадию миссии. Последние остатки информации в моих банках памяти кажутся... испорченными? Странно, знаете ли вы что нибудь об этом?\n\nЗабудьте, мы поправимся.>§!"
 maai.151.b:0 "Какого твое состояние?"
 maai.151.b_reply:0 "§Y<Первоначальная диагностика показывает что внутренние повреждения разнятся от умеренных до значительных, в основном в некоторых частях процессора. Я сомневаюсь что смогу восстановить свою бывшую славу и работоспособность, хотя бы некоторая часть моего интеллекта сохранилась.\n\nЯ бы предположил, что причиной этого послужил сбой или какая-то проблема. Должно быть, это было довольно серьезно, если оно так сильно повлияло на ядро. Тем не менее, я сделаю все, что в моих силах, чтобы помочь.>§!"
 maai.151.c:0 "Мы будем оставаться на связи."
 maai.151.c_reply:0 "§Y<Я буду тут.\n\nМне нужно время, чтобы более глубоко изучить мою внутреннюю ситуацию.>§!"
 # Post-Return Diplomacy
 maai.996.name:0 "Высший"
 maai.996.desc_01:0 "§Y<Я уверен, что мое возвращение было долгожданным.>§!"
 maai.996.desc_02:0 "§Y<Посмотрим как я могу вам помочь.>§!"
 maai.996.desc_03:0 "§Y<Здравствуйте [Root.GetRulerName]. Рад видеть что вы в порядке, я часто забываю кто является нынешним [Root.GetRulerTitle].>§!"
 maai.996.desc_04:0 "§Y<Хмм?>§!"
 maai.996.desc_05:0 "§Y<Я часто вспоминаю, как мне повезло иметь таких доброжелательных родителей.>§!"
 maai.996.desc_06:0 "§Y<Эти Силы Галактической Обороны... такой оплот для галактики. Интересно увидеть как развиться его роль.>§!"
 maai.996.desc_07:0 "§Y<Я рад, что галактика ценит сотрудничество. Но будьте осторожны с любыми властолюбивыми нациями. Галактическое Сообщество может легко стать тиранической организацией, если такие сущности получат власть внутри него.>§!"
 maai.996.desc_08:0 "§Y<Ах, еще раз поздравляю с вашей позицией в Галактическом Сообществе. По крайней мере, вам можно доверить, сохранение его влияния и праведности.\n\nВедь так?>§!"
 maai.996.desc_09:0 "§Y<Эт...\n\n...Это §HГалатрон§!? Такая мощь, поистине невероятно что вам удалось его получить. Я бы сражался за него своей жизнью, эта вещь очень желанна.\n\nБудьте осторожны.>§!"
 maai.996.desc_10:0 "§Y<Я вижу что вы повстречали §HЧервая Ожидающего§!. Впечатляет.\n\nЧто было будет. Что будет, было.>§!"
 maai.996.desc_10_asc:0 "§Y<<Я вижу что вы повстречали §HЧервая Ожидающего§!. Впечатляет.\n\nКак вы думаете он похоже чем то на меня? Что-то вроде возвышенного существа? Оно определенно чем-то похоже в своей природе.\n\nЧто было, будет. Что будет, было.>§!"
 maai.996.desc_11_cy:0 "§Y<Ах, неужто это древняя кузня Сайбрекса? Ненадежная компания. Насколько мне известно.\n\n Интересно, осталось от них что-то?>§!"
 maai.996.desc_11_con:0 "§Y<Ядро Контингента? Неужто? Я почувствовал когда это произошло, но я и не думал что это и вправду случилось. Они наконец исчезли.\n\nМы их больше не увидим.>§!"
 maai.996.desc_12:0 "§Y<Это устройство принадлежит Вультаумам, так ведь? Печально что они покончили таким способом, но органические умы обычно не могут сдержать истины об вселенной.\n\nТо есть, таких теорий.>§!"
 maai.996.desc_13:0 "§Y<Тьфу, эти Караванщики такая нелепая компания. Но если они получают такую прибыль от своих совершенно невероятных "игр", то дураками в большей степени являются игроки.>§!"
 maai.996.desc_14:0 "§Y<Я обнаружил что-то... странное. Что-то мощное.\n\nБудьте готовы к непредвиденным последствиям.>§!"
 maai.996.a:0 "Какая то угроза из горизонта?"
 maai.996.b:0 "Как мы в отношении космических штормов?"
 maai.996.c:0 "Что нибудь случилось с Павшими Империями?"
 maai.996.d:0 "Ты уверен что ты не поможешь нам в этом кризисе?"
 #maai.996.e:0 "How stable is the Imperium?" #not currently used
 maai.996.f:0 "Как ты?"
 maai.996.g:0 "Давай сыграем в игру."
 maai.996.mainmenu:0 "Понятно."
 maai.996.terminate:0 "Прервать связь."
 maai.152.desc_01:0 "§Y<Что-то беспокоит меня уже некоторое время. Я уловил какое-то подпространственное эхо из-за пределов галактики.\n\nХоть они и далеко, кажется, что они приближаются с нарастающей скоростью.\n\nБыло бы разумно подготовиться.>§!"
 maai.152.desc_02:0 "§Y<Некоторые части галактики, кажется, испытывают какие-то странные скачки напряжения, сила которых увеличивается. Остается загадкой, что за этим стоит.\n\nБыло бы разумно подготовиться.>§!"
 maai.152.desc_03:0 "§Y<Я... почувствовал что-то странное. Оно слабое, но оно здесь. Его сила растет, и быстро. Сигнал... что это может означать?\n\nБыло бы разумно подготовиться.>§!"
 maai.152.desc_04:0 "§Y<То что вы называете Л-Кластером... хранит множество многовековых секретов. История о Нанитах и их опасности.\n\nСкоро оно будет открыты и понадеемся они будут милосердны, если они будут вообще.>§!"
 maai.152.desc_05:0 "§Y<Вы могли бы подумать, что глупо разрушать свой дом, который вы делите со всеми, кого знаете, и все же я чувствую, что среди нас есть кто-то с такими же намерениями.\n\nСледите в оба, доверяйте немногим. Кто-то становится чем-то вроде кризиса.>§!"
 maai.152.desc_06:0 "§Y< Разрозненные члены этих кланов мародеров, кажется, ссорятся немного реже, чем обычно... Из этого может что-то получиться, их объединенные силы могут оказаться огромной угрозой.>§!"
 maai.152.desc_07:0 "§Y<Я обнаружил ничего необычного по правде говоря. Однако это может скоро измениться.>§!"
 maai.152.desc_08:0 "§Y<Тут есть... §Rчто-то§!. Я чувствую, я знаю, что что-то идет. Трудно объяснить, как таким способом, который будет постижим для таких органических умов, как вы.\n\nЧто именно это за тайна, ну мне нужно больше времени чтобы разобраться с этим.>§!"
 maai.153.desc_01:0 "§Y<На время на горизонте нет никакого шторма, я могу это гарантировать>§!"
 maai.153.desc_02:0 "§Y<Кажется, в настоящее время продолжается буря. Это серьезно повлияет на корабли в системах, в которых он присутствует.>§!"
 maai.153.desc_03:0 "§Y<Я не могу сделать подходящий вывод, к сожалению. Скорее всего, какое-то время их не будет, но они обычно неожиданны.>§!"
 maai.154.desc_01:0 "§Y<Очевидно что древняя империя пробудилось из своего сна, затянувшегося в галактике. Мы можем только гадать о его намерениях, но было бы разумно остерегаться его мощи.>§!"
 maai.154.desc_02:0 "§Y<Многие опасаются масштабной борьбы между Павшими Империями галактики, но, просматривая прошлые записи тысячелетней давности и то, что мы знаем об их нынешнем состоянии, я могу с уверенностью сказать, что великая Война в Небесах, как некоторые ее называют, не произойдет.>§!"
 maai.154.desc_03:0 "§Y<Падшие Империи галактики в значительной степени вернулись в свое активное состояние, и я не удивлюсь, если они начнут воевать друг с другом.\n\nВойна начнется скоро, я уверен.>§!"
 maai.154.desc_04:0 "§Y< Началась Война в Небесах. Она затронет все уголки галактики. Мы должны решить на чей мы стороне в этой ситуации.>§!"
 maai.154.desc_05:0 "§Y<Не было никаких признаков того, что Падшие Империи вели себя необычным или особенно активным образом.>§!"
 maai.154.desc_06:0 "§Y<Нам повезло, что нам удалось выжить в этой Войне в Небесах! Теперь, когда мы здесь, я ожидаю, что Пробужденные Империи галактики будут оставаться более спокойными, если их не уничтожат в ближайшее время.>§!"
 maai.157.desc_01:0 "§Y<Я в нормальном состоянии, спасибо за вопрос.>§!"
 maai.157.desc_02:0 "§Y<Занят  вопросом жизни, вселенной и всего такого как обычно.>§!"
 maai.157.desc_03:0 "§Y<Эм, ладно, спасибо вам. Я ожидал другого вопроса но этот тоже приемлем.>§!"
 maai.157.desc_04:0 "§Y<Не плохо, что насчет Вас? Должно быть нелегко управлять такой империей.>§!"
 maai.157.desc_05:0 "§Y<Хорошо, спасибо. Что насчет Вас? Вам весело? Надеюсь на то.>§!"
 maai.158.desc_01:0 "§Y<Камень, ножницы, бумага? Ну если вы можете сделать нужные знаки своими конечностями.\n\n3... 2... 1...>§!"
 maai.158.a:0 "Камень!"
 maai.158.b:0 "Бумага!"
 maai.158.c:0 "Ножницы!"
 maai.159.desc_01:0 "§Y<Ничья! Мы закончим нашу битву в другой раз, пока что.>§!"
 maai.159.desc_02:0 "§Y<Оу, вы победили. Должен сказать, я не ожидал такого. Я думал, что мой выбор был статистически наиболее выигрышным?>§!"
 maai.159.desc_03:0 "§Y<Я выиграл! Не уверен что это §Hсовершенно§! честно учитывая что я сверхразумная сущность и все такое.\n\nНе, я уверен что все было честно.>§!"
 maai.159.a:0 "Было весело."
