 civic_antique_purveyors: "Расхитители Антиквариата"
 civic_antique_purveyors_desc: "Это общество высоко ценит реликвии, оставленные прошлыми эпохами, будь то их собственная цивилизация или чужая."
 civic_tooltip_antique_purveyors_effects: "§YИнженерный Анализ Загадочной Технологии§! с большей вероятностью предоставит здание  §HУгасшей империи§!\n§YПродажа Частным Коллекторам§! предоставит в 2 раза больше £energy£ Энергокредитов"
 civic.30.name: "Вопрос перемен"
 civic.30.desc: "Прошло много десятилетий с тех пор, как великий [Root.GetName] достиг звезд и начал долгое и трудное путешествие в космос. Великие лидеры в нашем обществе появлялись и исчезали, и все же наша сила и единство постоянно расширяются.\n\nС нашим значительным усилением контроля над нашим населением и империей у нас теперь есть возможность, которой у нас больше никогда не будет: шанс стабилизировать и объединить местные воюющие государства среди нашего народа под одним правительством. Если мы считаем этот путь идеальным, мы должны действовать быстро, прежде чем снова возрастет напряженность между военачальниками и государствами; это внезапное состояние покоя, несомненно, не продлится долго."
 civic.30.a: "Не чини того что не сломано."
 civic.30.b: "Стабилизируйте наш народ под государством!"
 civic.30.c: "Стабилизируйте наш народ под династией!"
 civic.30.d: "Стабилизируйте наш народ жаждой выгоды."
 anty_removal: "Планетарная стабилизация"
 anty_removal_desc: "Ранее живущая в анархии, [Root.GetName] претерпевает радикальные административные и социальные изменения, направленные на устранение любых криминальных элементов."
 mod_planet_administrators_energy_produces_add: "Производство Энергокредитов £energy£ от £job_bureaucrat£ бюрократов"
 holding_overlord_gene_labs: "Генетические Лаборатории Сюзерена"
 holding_overlord_gene_labs_desc: "Высокотехнологичные лаборатории, предназначенные для генетического тестирования населения и весьма необычных... экспериментов."
 civic_tooltip_manipulators_of_life_effects:0 "Начните с технологией §YГенетическое Каратирование§! и §YАдаптация Генома§!\nМожет принять традицию §YГенетика§! с самого начала\nДает доступ к владению £building£ §YГенетические Лаборатории Сюзерена"
 sm_sb_streamlining_sector_hive: "Учебные Центры Дронов"
 sm_sb_streamlining_sector_hive_desc: "Обширные объекты, предназначенные для повышения квалификации и предоставления данных дронам, пилотирующим наши корабли."
