 decision_df_fortify:0 "Укрепить Мир"
 decision_df_fortify_desc:0 Когда война у ворот, мы не должны медлить. [Root.GetName] нужно укрепить и защитить от захватчиков; мы стоим как один."
 df_world_fortified:0 "Глобальные Укреплений"
 df_world_fortified_desc:0 "Этот мир посвятил свои ресурсы и население защите всей планеты."
 decision_end_fortification:0 "Убрать Укрепления"
 decision_end_fortification:0 "Кризис миновал, и нам больше не нужно направлять основное внимание и ресурсы на планетарную защиту."
 decision_end_fortify_tt:0 "Убирает модификатор §YГлобальные Укреплений§!"

 sc_council_upkeep_unity_tt:0 "Заменяет содержание £job_world_councillor£ Планетарных советников в §Y0.1§! £influence£ Влияния  на §Y6§! £unity£ Единства"
 sc_council_upkeep_influence_tt:0 "Заменяет содержание £job_world_councillor£ Планетарных советников в §Y6§! £unity£ Единства на §Y0.1§! £influence£ Влияния"
 edict_sc_council_upkeep:0 "Исполнение Юрисдикции Совета"
 edict_sc_council_upkeep_desc:0 "У Совета есть определенные взгляды и законы, которые они требуют принять, и определенные эффекты, которые должны иметь место на более локальном уровне над нашими колониями. Возможно, мы должны использовать альтернативные методы для достижения своих целей."
 job_world_councillor:0 "Планетарный Советник"
 job_world_councillor_desc:0 "EДоверенные и престижные члены общества, которые обязаны представлять народ, правительство и интересы всех в Местном совете."
 job_world_councillor_plural:0 "Планетарные Советники
 mod_job_world_councillor_add:0 "Деятельности Планетарных Советников"
 mod_leaders_unity_upkeep_mult:0 "Содержание Единства Лидера"

 civic.36.name:0 "Мастера Архитектуры"
 civic.36.desc:0 "Мы начинаем путь грандиозного строительства великого памятника. Памятник, который мог бы соперничать с башнями и мавзолеями, о которых мечтал наш вид в далеком далеком прошлом. Это будет дань уважения всем успехам нашего общества, его самым темным и светлым временам."
 civic.36.a:0 "Он будет впечатляющим."
 MOA_ADOPTION:0 "Мастера Архитектуры"
 MOA_ADOPTION_DESC:0 "У наших архитекторов и инженеров есть план создания иконы красоты и успеха нашей империи; это будет не простое дело, но необходимое. Для нашей нации."
 civic.37.desc:0 "Дело сделано.\n\nПодошло к концу строительство великого монумента, знаменующего начало новой эры архитектуры и строительства нашей звездной нации. Поистине впечатляющий и гигантский мавзолей уже привлек большое количество посетителей и туристов, как из нашей империи, так и из-за ее пределов. \n\nВозможно, однажды вся галактика соберется посетить это поистине удивительное сооружение."
 civic.37.a:0 "Восхитительно."

 civic_tooltip_secure_ships_effects:0 "Можно разместить вспомогательный компонент §YЯдро Часового§! на военных кораблях\nМожно исследовать технологию §YПродвинутое Ядро Часового§!"
 tech_esm_upgrade:0 "Продвинутое Ядро Часвого"
 tech_esm_upgrade_desc:0 Недавние достижения в области исследований и инженерии позволили нам потенциально создать более продвинутое и эффективное ядро, которое можно разместить на наших военных кораблях в случае чрезвычайной ситуации."
 TECH_UNLOCK_ESM_REACTOR_2_TITLE:0 "§HОткрывает Компонент:§! $ESM_REACTOR_2$"
 TECH_UNLOCK_ESM_REACTOR_2_DESC:0 "$ESM_REACTOR_2_DESC$"
 ESM_REACTOR:0 "Ядро Часового"
 ESM_REACTOR_DESC:0 "Специализированные генераторы, которые усиливают щиты и двигатели корабля, обеспечивая более безопасные аварийные маневры и более сильную защиту."
 ESM_REACTOR_2:0 "Продвинутое Ядро Часвого"
 ESM_REACTOR_2_DESC:0 "Более эффективные и действенные активные зоны, которые дополнительно обеспечивают безопасность судов за счет перезарядки их основных реакторов и щитов»."
 
 cop_pleased:0 "Довольное Население"
 cop_kinda_displeased:0 "Разделенное Население"
 cop_displeased:0 "Недовольное Население"
 cop_very_displeased:0 "Разозленное Население"
 cop_good_funeral:0 "Грандиозные Похороны"
 cop_good_funeral_desc:0 "Похороны ранее высокоуважаемого правителя оставили этот мир скорбным, но празднующим его успехи."
 cop_meh_funeral:0 "Спорные Похороны"
 cop_meh_funeral_desc:0 "Похороны предыдущего правителя повлияли на население, хотя некоторым, возможно, не понравилось такое большое внимание к ним."
 cop_bad_funeral:0 "Нелюбимые Похороны"
 cop_bad_funeral_desc:0 "Похороны предыдущего правителя встретили резкое сопротивление, и многие люди обвиняли предыдущего правителя в его многочисленных проступках и недостатках."
 civic.39.name:0 "Увековечивание правителя"
 civic.39.desc_a:0 "Вчера скончался великий правитель нашей нации, и, хотя население в настоящее время не знает об этой информации, слухи об его смерти уже появились. Чрезвычайно важно решить, как мы поступим, сообщая эту информацию общественности.\n\nЛюди всегда обожали и почитали нашу великую нацию и ее славного лидера, и нет сомнений, что они ожидают поистине богатую и великую церемонию празднования."
 civic.39.desc_b:0 "Вчера скончался великий правитель нашей нации, и, хотя население в настоящее время не знает об этой информации, слухи об его смерти уже появились. Чрезвычайно важно решить, как мы поступим, сообщая эту информацию общественности.\n\nХотя некоторые, возможно, полагали иначе, правитель нашей великой нации был очень высоко оценен населением, многие называли его прародителем нашей нации и народа. Как мы отпразднуем это событие зависит от нас."
 civic.39.desc_c:0 "Вчера скончался великий правитель нашей нации, и, хотя население в настоящее время не знает об этой информации, слухи об его смерти уже появились. Чрезвычайно важно решить, как мы поступим, сообщая эту информацию общественности.\n\nПоследние несколько лет правления были довольно противоречивыми, особенно сейчас, когда многие считают, что [Root.GetRulerTitle] мертв. Они указывают на некоторые из его недостатков, хотя другие остаются верными. Как нам стоит поступить?"
 civic.39.desc_d:0 "Вчера скончался великий правитель нашей нации, и, хотя население в настоящее время не знает об этой информации, слухи об его смерти уже появились. Чрезвычайно важно решить, как мы поступим, сообщая эту информацию общественности.\n\nУже видно, что население сильно не любило нашего предыдущего правителя. Люди на улицах и в публике празднуют возможный конец эпохи, освобождение нашего народа от так называемой «тирании» прошлых лет. Возможно, церемония не в наших интересах?"
 civic.39.a:0 "Он был поистине великим, и запомнить его мы должны также."
 civic.39.b:0 "Стандартная церемония будет ожидаема."
 civic.39.c:0 "Их проступки и действия не будут забыты!"

