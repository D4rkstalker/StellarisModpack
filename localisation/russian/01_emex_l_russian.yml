 # CIVICS #
 civic_anarcho_tyranny:0 "Анархо-Тирания"
 civic_anarcho_tyranny_desc:0 "Неполная форма анархия, этим обществом правит беспощадный диктатор, однако в нем почти нет каких либо законов. Чаще всего жестокое и девиантное поведение допускается, позволяя преступникам и военачальником захватывать контроль."
 civic_tooltip_anarcho_tyranny_effects:0 "Родной Мир  имеет планетарный модификатор §YАнархическое Общество§!\nКолонии имеют планетарное свойство §YНеуправляемые Провинции§!\n£job_warlord£ Деятельность §YВоеначальник§! будет создана по мере того как растет £pop£ §YНаселение§!\nВоеначальники превращают §Y2§! £alloys£ §Сплава§! в §G8§! £energy §YЭнергокредитов§! и §G4§! £food£ §YПищи§!, а также предоставляют §Y3§! £stability£ §YСтабильности§!, но уменьшают £amenities£ §YБлага§! на §R-10%§!\nПреступники могут быть преобразованы в £job_loyal_criminal£ §YЛояльные преступники§! производящие £unity£ §YЕдинство§!"
 anty_startworld:0 "Анархическое Общество"
 anty_startworld_desc:0 "Этим миром правит хаос и анархия. Власти, хоть и способны, не желают прекращать навязывание защитных законов, и похоже что даже время от времени их поощряют."
 mod_job_warlord_per_pop_short:0 "§G+1§! £job_warlord£ за каждые $VALUE$ £pop£\n"
 mod_job_warlord_per_pop:0 "§G+1§! Работа Военачальников за каждые $VALUE$ посел."
 mod_loyal_criminals_unity_produces_add:0 "£unity£ Единство от £job_loyal_criminal£ Лояльных Преступников"
 mod_planet_warlords_unity_produces_add:0 "£unity£ Единство от £job_warlord£ Военачальников"
 mod_job_loyal_criminal_per_crime:0 "§G+1§! Работа Лояльных Преступников за каждые $VALUE$ преступности"
 job_loyal_criminal:0 "Лояльный Преступник"
 job_loyal_criminal_plural:0 "Лояльные Преступники"
 job_loyal_criminal_desc:0 "Преступники и девианты, прирученные местными военачальниками мира. Они работают и выполняют требования своего начальника."
 job_warlord:0 "Военачальник"
 job_warlord_desc:0 "Военачальники осуществляют военный, экономический и политический контроль над регионом этого мира из-за отсутствия сильного центрального правительства."
 job_warlord_plural:0 "Военачальники"
 planet_loyal_criminals:0 "Лояльные Преступники"
 planet_warlords:0 "$job_warlord_plural$"
 d_anty_colony_deposit:0 "Неуправляемые Провинции"
 d_anty_colony_deposit_desc:0 "Не желающие центральное правительство позволило множеству выдающихся военачальников захватить власть над определенными частями этого мира."
 mod_job_loyal_criminal_per_crime_short: §G+1§! £job_loyal_criminal£ за каждые $VALUE$ £crime£\n"
 civic_anarcho_tyranny_forced: "Анархическое влияние"
 civic_anarcho_tyranny_forced_desc: "Неполноценная форма анархии, этим обществом правит лидер, который не способен или не желает обеспечивать соблюдение закона и порядка. Чаще всего насильственное и преступное поведение допускается в результате иностранного вмешательства и влияния на социальную структуру этой страны."
 
 civic_volatile_farming_methods:0 "Проекты Летучего Фермерства"
 civic_volatile_farming_methods_desc:0 "Этому обществу удается производить большое количество еды для своего процветающего населения, но ценой зависимости от летучих пылинок."
 civic_tooltip_volatile_farming_methods_effects:0 "Начните с месторождением §YПыльные угодья§!, предоставляющее одну деятельность  £job_mote_harvester£ собирателя пылинок за каждые 20 £pop£ Поселений\nРодной мир имеет планетарный модификатор §YПроект Летучего Фермерства§!, который так же можно добавить другим колония при помощи планетарного решения §YИзменить фермерские проекты§!"
 decision_vfm_convert_planet:0 "Изменить фермерский проект"
 decision_vfm_convert_planet_desc:0 "Мы можем изменить фермы и работы по сбору урожая в этом мире, чтобы они зависели от летучих пылинок и производили в два раза больше еды."
 decision_vfm_convert_planet_back:0 "$decision_vfm_convert_planet$"
 decision_vfm_convert_planet_back_desc:0 "Мы можем изменить систему земледелия в этом мире, сделав ее менее эффективной, но не требуя для работы каких-либо летучих пылинок."
 pm_mote_food_planet:0 "Проекты Летучего Фермерства"
 pm_mote_food_planet_desc:0 "Производство пищи в этом мире резко увеличилось за счет использования высоко летучих пылинок."
 decision_vfm_pm_tt2:0 "Убирает планетарный модификатор §YПроекты Летучего Фермерства§!"
 d_dusty_farmland:0 "Пыльные Угодья"
 d_dusty_farmland_desc:0 "Нескончаемы поля пастбищ, предназначенных для выращивания пищи для населения. Кажется, что землю всегда окружает пылевое облако."
 
 civic_gaseous_fracking_techniques:0 "Методы Газового Фрекинга"
 civic_gaseous_fracking_techniques_desc:0 "Необычное изобилие странных и экзотических газов на родном мире этого общества позволило его жителям использовать их в своих шахтах."
 civic_tooltip_gaseous_fracking_techniques_effects:0 "Начните с месторождением §YГазовые Пещеры§!, предоставляющее одну деятельность   £job_gas_extractor£ Добытчика Газов за каждые 20 £pop£ Поселений\nРодной Мир имеет планетарный модификатор §YМетоды Газового Фрекинга§!, который так же можно добавить другим колония при помощи планетарного решения §YИзменить Методы Добычи§!"
 decision_gft_convert_planet:0 "Изменить Методы Добычи"
 decision_gft_convert_planet_desc:0 "Мы можем изменить шахты и системы этого мира, чтобы они зависели от фрекинга с помощью экзотических газов, тем самым увеличив добычу минералов в два раза."
 decision_gft_convert_planet_back:0 "$decision_gft_convert_planet$"
 decision_gft_convert_planet_back_desc:0 "Мы можем изменить систему добычи в этом мире, сделав ее менее эффективной, но не требуя для работы каких-либо газов."
 pm_gas_minerals_planet:0 "Методы Газового Фрекинга"
 pm_gas_minerals_planet_desc:0 "Добыча полезных ископаемых в этом мире была резко увеличена за счет использования множества странных и необычных газов."
 decision_gft_pm_tt2:0 "Убирает планетарный модификатор §YМетоды Газового Фрекинга§!"
 d_gaseous_caverns:0 "Газовые Пещеры"
 d_gaseous_caverns_desc:0 "Массивные пещеры, вырытые под землей, позволяют эксплуатировать земную кору с помощью фрекинга."
 
 civic_machinarchy:0 "Машинархия"
 civic_machinarchy_desc:0 "Это общество верит что машины и автоматы являются высшими существами, поставив свое общество под управлением машин, веря что это ради их собственного блага."
 civic_tooltip_machinarchy_effects:0 "Правителем является §HБессметрная Машина§!\nМожет установить политику §YСословия Машин§!, предоставляющее деятельность для машин £job_machine_overseer£ §YДекадентные Смотрители§! и £job_head_of_operations_machine£ §YГлава Операций§!\nНачните с технологией §YРабочие-Роботы§! £engineering_research£"
 leader_trait_emex_machinarchy_ruler:0 "Правитель Органиков"
 leader_trait_emex_machinarchy_ruler_desc:0 "Эта машина правит обществом разумных органиков, которые ценят такого правителя выше всех остальных."
 policy_machine_strata:0 "Сословия Машин"
 policy_machine_strata_desc:0 "Мы должны решить как машины правящие нашим обществом живут и какой властью они на самом деле обладают.\n"
 elevated_existence:0 "Возвышенное Существование"
 elevated_existence_desc:0 "Машины и ИИ, которым мы поручили контролировать и управлять нашим расползающимся обществом, должны иметь совершенно иное отношение и положение. В конце концов, мы не достойны в полной мере их вечной мудрости.\n\n§EВсе машины будут работать §YДекадентными Смотрителями§!§!"
 artificial_aristocracy:0 "Искусственная Аристократия"
 artificial_aristocracy_desc:0 "Это правда, что великие машины в нашем обществе должны удерживать власть, но отделение их от наших людей только посеет недовольство и раздор.\n\n§EМашинам доступна любая деятельность помимо рабочих, но станут §YГлавами Операций§! если не доступна другая деятельность\nПроизводство от этой деятельности может быть изменено при помощи решения §YСозвать Глав Операций§!§!"
 idols_amongst_mortals:0 "Идолы Среди Смертных"
 idols_amongst_mortals_desc:0 "Правители или нет, каждая часть и существо этой нации должны работать вместе ради общего дела. Создание суеверных разделений только разлучит нас.\n\n§EНикаких изменений в занятости§!"
 job_head_of_operations_machine:0 "Глава Операций"
 job_head_of_operations_machine_plural:0 "Главы Операций"
 job_head_of_operations_machine_desc:0 "Эти машины — аристократы, отвечающие за операции и работу, выполняемую в определенных секторах мира. Они могут значительно помочь в эффективности работников."
 decision_machinarchy_aa:0 "Созвать Глав Операций"
 decision_machinarchy_aa_desc:0 "Мы можем организовать встречу с механическими главами операций в этом мире, чтобы предписать и решить, на чем должно сосредоточиться наше производство."
 decision_machinarchy_aa_tt:0 "Позволяет нам изменить бонус к производству предоставляемый §YГлавами Операций§!"
 civic.10.name:0 "Встреча на [Root.GetName]"
 civic.10.desc:0 "Главы операций со всей [Root.GetName] собрались, чтобы решить, какие действия мы должны предпринять в отношении производства в мире.\n\nМы должны подумать о том, что мы считаем важным для планеты и нашей империи в целом, чтобы наша продукция на [Root.GetName] могла соответствующим образом измениться."
 civic.10.a:0 "Нам нужно кормить массы."
 civic.10.b:0 "Наш фокус должен быть на производстве энергии."
 civic.10.c:0 "Посвятите ресурсы нашим шахтерам."
 civic.10.d:0 "Мы должны сфокусироваться на производстве сплавов."
 civic.10.e:0 "Потребительский рынок зовет."
 machinarchy_aa_food_tt:0 "Каждый £job_head_of_operations_machine£ §YГлава Операций§! увеличивает производство £job_farmer£ §YФермеров§! на §G0.5%§!"
 machinarchy_aa_energy_tt:0 "Каждый £job_head_of_operations_machine£ §YГлава Операций§! увеличивает производство £job_technician£ §YТехников§! на §G0.5%§!"
 machinarchy_aa_minerals_tt:0 "Каждый £job_head_of_operations_machine£ §YГлава Операций§! увеличивает производство £job_miner£ §YШахтеров§! на §G0.5%§!"
 machinarchy_aa_alloys_tt:0 "Каждый £job_head_of_operations_machine£ §YГлава операций§! увеличивает производство £job_foundry£ §YМеталлургов§! на §G0.25%§!"
 machinarchy_aa_cgs_tt:0 "Каждый £job_head_of_operations_machine£ §YГлава Операций§! увеличивает производство £job_artisan£ §YРемесленников§! на §G0.25%§!"
 job_machine_overseer:0 "Декадентный Смотритель"
 job_machine_overseer_plural:0 "Декадентные Смотрители"
 job_machine_overseer_desc:0 "Эти машины считаются превосходящими и более великими, чем органики, которые их создали. Им нужно делать очень мало, помимо редких публичных собраний. После такой обусловленности они живут жизнью декаданса."
 machinarchy_start:0 "Машинный Декаданс"
 machinarchy_start_desc:0 "Машины, которые правят этим миром, живут в роскоши, и экономика изменилась чтобы соответствовать их потребностям."
 gov_machinarchy:0 "Механическая Монократия"
 gov_machinarchy_desc:0 "Этим правительством управляют механические существа, которых высоко ценит и хвалит органическое население, составляющее большую часть общества. Управляющие машины могут править так, как им заблагорассудится."
 RT_GREAT_AUTOMATON:0 "Великий Автоматон"
 HT_HONOURED_SERVANT:0 "Второй Автоматон"
 planet_overseers:0 "Машинные Смотрители"
 planet_overseers:0 "Смотрители"
 civic.11.name:0 "Операционная Программа"
 civic.11.desc:0 "Главы операций со всей [Root.GetName] собрались, чтобы решить, какие действия мы должны предпринять в отношении производства в наших мирах, теперь, когда для машин открылись новые позиции.\n\nМы должны установить своего рода фокус по умолчанию, на котором будут сосредоточены все главы операций, но позже мы можем указать более конкретные фокусы ресурсов для наших миров. "
 civic.11.a:0 "Нам нужно кормить массы."
 civic.11.b:0 "Наш фокус должен быть на производстве энергии."
 civic.11.c:0 "Посвятите ресурсы нашим шахтерам."
 civic.11.d:0 "Мы должны сфокусироваться на производстве сплавов."
 civic.11.e:0 "Потребительский рынок зовет."
 civic.11.f: "Мы должны решать отдельно для каждого мира."
 machinarchy_aa_custom_tt: "Установите фокус §YГлав Операций§! на каждом мир по отдельности через планетарное решение."
 civic.12.f: "На самом деле, неважно."
 edict_machinarchy_aa_boon: "Созвать Глав Операций"
 edict_machinarchy_aa_boon_desc: "Мы можем организовать встречу с механическими главами операций в этом мире, чтобы предписать и решить, на чем должно сосредоточиться наше производство."
 
 #civic_data_liberationists:0 "Data Liberationists"
 #civic_data_liberationists_desc:0 "This society's core principles are based on truth and knowing what is not meant to be known. Those in charge are experienced in codebreaking and discovering information and are expected to do so by the populace."
 #civic_tooltip_data_liberationists_effects:0 "Has access to the §YAmass Data§! operation\nHas access to the §YLeak Collected Data§! edict\nEmpires can bargain and demand you to discard of their data\nDecreased relations with §YAuthoritarian§! empires"

 decision_sn_dealwithnation:0 "Планетарная Ассамблея"
 decision_sn_dealwithnation_desc:0 "[Root.GetName] полно национальных государств, некоторые из них готовы сотрудничать, некоторые нет. Чтобы поддерживать стабильность мы должны убедиться что на мире нет никаких угроз."
 decision_sn_effect:0 "Позволяет убирать непригодные районы §Yнейтральных§!, §Yвраждебных§! и §Yугрожающих наций§!"
 civic.31.name:0 "Поддержание порядка на [Root.GetName]"
 civic.31.desc:0 "Мы собрали необходимые ресурсы и персонал, чтобы начать работу с национальными государствами на [Root.GetName]. У нас есть несколько вариантов, но каковы будут результаты, нужно будет увидеть.\n\n§LТеперь вы можете убирать непригодные районы нации на [Root.GetName].§!"
 civic.31.a:0 "Хорошо."
 sn_dealing_with_nation:0 "Ассамблея с Национальными Государствами"
 sn_dealing_with_nation_desc:0 "Мы находимся в процессе операции по повышению стабильности в этом мире."
 sn_clearing_possible:0 "Позволяет убирать непригодные районы §YНейтральных§!, §YВраждебных§! и §YУгрожающих§! наций\nПри очистки непригодного района, некоторые подходы будут более успешными в зависимости от завершенных традиций, гражданских моделей и принципов:\n- §YЭкономический§! подход более успешен при завершении традиции §HМеркантилизм§! или §HПроцветание§! или при гражданской модели §HУмелые Творцы§! или в случаи принятия принципа §HМатериализм§!.\n- §BДипломатический§! подход более успешен при завершении традиции §HДипломатия§! или §HПолитика§!, или при гражданской модели §HДипломатический Корпус§! или в случаи принятия принципа §HЭгалитаризм§!.\n- §RВоенный§! подход более успешен при завершении традиции §HПревосходство§! или §HГосподство§!, или при гражданской модели §HНационалистическое рвение§! или в случаи принятия принципа §HМилитаризм§!."
 has_sn_decision_active:0 "$TRIGGER_FAIL$Должен иметь планетарный модификатор §YАссамблея с Национальными Государствами§!"
 d_sn_threatening_state:0 "Угрожающая Нация"
 d_sn_threatening_state_desc:0 "Эта нация представляет серьезную угрозу порядку и миру в этом мире. Они прямо противоречат нашим основным принципам, и их присутствие может иметь непредвиденные последствия."
 d_sn_antagonistic_nation:0 "Враждебная Нация"
 d_sn_antagonistic_nation_desc:0 "Хоть она и не представляет серьезной угрозы, эта нация воспринимает наше правление негативно; в будущем это может перерасти в нечто еще хуже."
 d_sn_neutral_nation:0 "Нейтральный Регион"
 d_sn_neutral_nation_desc:0 "Район мира, где национальные государства относятся к нашему правительству беспристрастно. Хотя это и не создает проблемы, может быть разумно попытаться улучшить отношения, чтобы подчинить их."
 d_sn_global_superpower:0 "Глобальная Сверхдержава"
 d_sn_global_superpower_desc:0 "Крупная нация, способная обладать большим влиянием и властью."
 d_sn_cooperative_nation:0 "Сотрудничающая наций"
 d_sn_cooperative_nation_desc:0 "Эта нация в настоящее время тесно связана с принципами и идеалами нашего правительства и поможет нам, когда это потребуется."
 d_sn_occupied_zone:0 "Оккупированная Зона"
 d_sn_occupied_zone_desc:0 "Этот регион мира в настоящее время оккупирован нашими вооруженными силами. Хотя жители могут быть недовольны, мы сохраняем значительный контроль над этой территорией до тех пор, пока не сформируется стабильное правительство."
 civic.32.name:0 "Поддержание Порядка"
 civic.32.desc:0 "Как мы поступим в отношении рассматриваемого национального государства? Наши военачальники предлагают ручное освобождение, но другие секторы власти опасаются последствий. Возможно, нужен более дипломатический подход."
 civic.32.a:0 "Готовьте Войска."
 civic.32.b:0 "Выгодная сделка может сработать."
 civic.32.c:0 "Дипломатия - самый безопасный путь."
 sn_war_option:0 "§LУспех зависит от силы нашей армии на [Root.GetName]§!\n§YПроизойдет один из 4 вариантов:§!\n- Успешное вторжения, нация будет временно заменена §GОккупированой зоной§!\n- Провальное вторжение, отношения §Yнеизменны§!\n- Провальное вторжение, отношения §Rухудшились§!\n- Частичный успех, нация §Hослаблена§!"
 sn_money_option:0 "§LУспех зависит от нашей экономической силы §!\n§YПроизойдет один из 3 вариантов:§!\n- Успешная сделка, отношения §Gулучшенны§!\n- Провальная сделка, отношения §Yнеизменны§!\n- Успешная сделка, но отношения §Yнеизменны§! и ресурсы §Rпотрачены§!"
 sn_diplomacy_option:0 "§LУспех зависит от нашего дипломатического веса§!\n§YПроизойдет один из 3 вариантов::§!\n- Успешная дипломатия, отношения §Gулучшенны§!\n- Провальная дипломатия, отношения §Yнеизменны§!\n- Провальная дипломатия, отношения §Rухудшились§!"
 civic.33.name:0 "Оккупированная Зона Освобождена"
 civic.33.desc:0 "После долгих переговоров и бюрократии в оккупированном секторе на [Root.GetName] было сформировано новое местное правительство вместо ранее отказывавшегося от сотрудничества государства.\nТеперь мы можем процветать и работать вместе, как никогда раньше."
 civic.33.a:0 "Хорошие новости."

 war_goal_wg_worldrevolution:0 "Освобождение"
 war_goal_wg_worldrevolution_desc:0 "Война ведется, чтобы освободить людей этой империи и установить коллективистский режим, подобный нашему."
 casus_belli_cb_world_revolution:0 "Галактическая Революции"
 casus_belli_cb_world_revolution_desc:0 "Виды галактики, объединяйтесь! Нам нечего терять, кроме наших связей. Наша Галактика должна быть освобождена от всякого гнета пролетариата."
 collectivist_anticorp:0 "Эксплуататорские капиталисты"
 corp_anticommie:0 "Грязные коммуняки"

 stf_effect1:0 "Ксено Проповедь"
 stf_effect1_desc:0 "Другой нации удалось вызвать серьезные религиозные беспорядки в наших мирах."
 stf_effect2:0 "Ксено Проповедь"
 stf_effect2_desc:0 "Другой нации удалось вызвать религиозные беспорядки в наших мирах."
 stf_effect_backfired:0 "Обратный Эффект от Проповеди"
 stf_effect_backfired_desc:0 "В наших усилиях по распространению веры наши операции привели к обратным результатам и провалились, что привело к нестабильности.\nМы не сможем продолжать операции, пока это не закончится."
 operation_spread_faith:0 "Распространить Веру"
 operation_spread_faith_desc:0 "Наша миссия – распространять слово святой веры, которой мы так дорожим. Если другие не захотят присоединиться, мы можем... принудить их."
 civic.34.goodoutcome:0 "Наша миссия по распространению нашей истинной веры увенчалась успехом; нашим миссионерам удалось создать тайную группу со значительным влиянием, которая проповедует истину, которой мы всегда следовали.\nЕсли все пойдет по плану, они смогут вызвать значительные социальные и религиозные изменения."
 civic.34.a:0 "Принято."
 civic.34.badoutcome:0 "С сожалением мы отступаем из чужого пространства. Наш план по увеличению количества людей, следующих нашей вере, провалился после того, как правительственному лицу удалось проникнуть в нашу организованную группу.\n\nЧтобы ничего из этого не было связано с нашей империей, наши оперативники поклялись бежать, пока это возможно. Это будет серьезно воспринято средствами массовой информации, общественностью идаже членами нашего правительства, и мы не уверены в последствиях провала."
 
