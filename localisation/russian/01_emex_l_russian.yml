 mod_tma_audacious_desc:0 "Высший ИИ развил свой собственный характер, что принесет нам выгоду в определенном виде. Разные характеры имеют разные эффекты."
 mod_tma_cautious_desc:0 "$mod_tma_audacious_desc$"
