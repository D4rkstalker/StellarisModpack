 job_calculator_soc_effect_desc:0 "£job_calculator_soc£ Общественные Дроны Превращают £sr_dark_matter£ §YТемную Материю§! в £society_research£ §YОбщественные Исследования§!"
 mod_job_calculator_soc_add:0 "Деятельности Общественных Дронов"
