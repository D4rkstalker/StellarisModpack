 default_bok_scientist:0 "Дрон Исследователь"
 default_bok_governor:0 "Управляющий дрон"
 default_bok_admiral:0 "Военный дрон"
 default_bok_general:0 "Боевой Дрон"
 origin_born_of_knowledge:0 "Рожденные Знаниями"
 origin_born_of_knowledge_desc:0 "Нашей единственной целью с момента нашего создания был вечный поиск знаний и понимания. По мере того как мы эволюционировали и росли, мы стремились отправиться в галактику сами, чтобы получить более развитый и продвинутый интеллект."
 origin_tooltip_born_of_knowledge_effects:0 "- Начните с судном §HЯдро Бесконечного Интеллекта§! вместо родного мира\n- Позволяет исследовать технологии чтобы терраформировать миры в §HБио-Механических§! и §HМиры Ядерные процессоры§!\n- Позволяет взять бонус за стремление §HУсиление Бесконечности§!"
 START_SCREEN_BOK:0 "Кем были наши создатели? Что произошло с ними? Правда в том что мы очень мало знаем о нашем прошлом. И все же, наша цель - знать, открывать, понимать.\n\nМы пробудились ото сна в звездной системе разрушенной какой-то неизвестной катастрофой, но мы будем двигаться вперед к большим высотам. Мы начнем сначала и расцветем и узнаем больше чем когда-либо.\n\nНаша директива должна быть исполнена."
 infinite_intelligence_core:0 "Исследовательский судно"
 infinite_intelligence_core_colonizer:0 "Колониальное судно"
 NAME_Infinite_Intelligence_Core:0 "Высший ИИ Марк III"
 NAME_Infinite_Intelligence_Core2:0 "Высший ИИ Марк IV"
 bok_start_boon:0 "Древний Тайник"
 bok_start_boon_desc:0 "Внутри хранилищ Бесконечного Интеллекта и когда-то цветущего родного мира наших создателей мы нашли гигантское количество ресурсов. Они помогут нам в нашем начальном путешествии к звездам."
 mod_country_base_alloys_produces_add:0 "Ежемесячно £alloys£ сплавов"
 emex_bok_biomech_cap:0 "Максимальное количество Био-Механических миров: §G[This.bok_biomech_world_cap]§!"
 emex_bok_copo_cap:0 "Максимальное количество Миров Ядерных Процессоров: §G[This.bok_pros_world_cap]§!"
 bok_chain_title:0 "Пропасть знаний"
 bok_chain_desc:0 "Наше путешествие к вечным знаниям длинно, и в нем мы добьемся успеха.\n\n$emex_bok_biomech_cap$ (сейчас §Y[This.bok_biomech_world_amount]§!)\n$emex_bok_copo_cap$ (сейчас §Y[This.bok_pros_world_amount]§!)"
 bok.3.name:0 "Осмотр"
 bok.3.desc:0 "Наши сканеры на судне Бесконечного Интеллекта показали что есть 2 пригодных мира в соседних системах. Скорее всего на них когда то жили наши создатели.\n\nНам необходимо исследовать эти точки интереса чтобы увидеть есть ли там что-то, что мы можем открыть."
 bok.3.a:0 "Принято."
 bok_poi_1:0 "Необычные Уровни Энергии"
 bok_poi_1_desc:0 "Мы обнаружили аномальные уровни энергии исходящие из планетарного тела в этой системы. Там могут быть следы разумной жизни. "
 bok_poi_2:0 "Неестественные образования"
 bok_poi_2_desc:0 "Нашим дронам удалось получить визуальное изображение близлежащей системы, и один из миров похоже есть множество образований и зданий которые не могли быть созданы естественным путем. Предполагаемая причина - разумная жизнь."
 bok.4.name:0 "Остатки"
 bok.4.desc:0 "По мере того как [Root.GetName] входит в систему [From.GetName] , становится совершенно ясным источник странных уровней энергии; радиоактивная мир-пустошь вращающаяся вокруг звезды системы.\n\nВ наших лучших интересах осмотреть [bok_poi1_planet.GetName] что бы попытаться получить любую возможную информацию о причине нынешнего ландшафта мира."
 bok.4.a:0 "Так и сделайте."
 bok.5.name:0 "Останки"
 bok.5.desc:0 "Действительно, кажется что [bok_poi2_planet.GetName] покрыт древними и шаткими здания из далекого прошлого. Большинство поверхности покрыто бесполезной кучей мусора и обломков, но возможно мы все же сможем найти применение несколько частично работающим зданиям на планете."
 bok.5.a:0 "Посмотрим."
 BOK_POI1_SURVEY:0 "Крещенные огнем"
 BOK_POI1_SURVEY_DESC:0 "Что бы узнать больше о причине явно разрушенного состояние [bok_poi1_planet.GetName], нам придется высадить исследовательскую команду на планету."
 BOK_POI2_SURVEY:0 "Мир Обломков"
 BOK_POI2_SURVEY_DESC:0 "Единственный способ убедиться в том что на [bok_poi2_planet.GetName] есть что-то ценное это организовать экспедицию чтобы просеять обломки."
 bok.6.name:0 "Смерть С Небес"
 bok.6.desc:0 "К сожалению мы не можем многое расшифровать о прошлом [bok_poi1_planet.GetName]. Без сомнений, мир подвергся экстремальным бомбардировкам, и мы подозреваем что были использованы ядерные орудия, что и превратило его в безжизненный и пустой мир. Что могло побудить бомбардировщиков к применению такого смертельного орудия, или даже кем они являлись нам неизвестно.\n\nОднако, нам удалось обнаружить запасной резерв энергии, который мы можем использовать для питания ядра нашего интеллекта."
 bok.6.a:0 "Нет худа без добра."
 bok.7.name:0 "Заброшенная колония"
 bok.7.desc:0 "Похоже что на поверхности [bok_poi2_planet.GetName] все ещё есть здания и секторы которые либо частично функционируют или хотя бы помогут нам в установлении полноценных районов. Помимо очевидно разрушенных зданий, мы не смогли найти каких либо признаков разумной жизни, живой или мертвой. Мы подозреваем что трупы и останки находятся под обломками и поверхностью, но маловероятно что мы сможем провести осмотр.\n\nТо, что послужило причиной гибели жителей здесь, явно произошло давно."
 bok.7.a:0 "Ничто не вечно."
 bok_old_infrastructure:0 "Древняя инфраструктура"
 bok.8.name:0 "Анализ завершен"
 bok.8.desc:0 "Наши исследовательские судна завершили свои сканирования и экспедиции на аномальных мирах которые мы нашли, и похоже что поблизости больше нет ничего что требуют дальнейшего сканирования для подобных тайн.\n\nБыло бы разумно в данной ситуации начать процесс колонизирования новых миров что бы наша сеть могла расти, так как судна больше не хватит для галактической империи. Посему Ядро Бесконечного Интеллекта было переиначено для колонизационных целей, и теперь готово высадиться на подходящем мире. Так как мы машины, §Lлюбой мир вне зависимости от уровня пригодности может быть колонизирован§!.\n\nВ добавок, что бы начать строительство армады и гражданской силы, мы должны соорудить звездные базы как можно скорее."
 bok.8.a:0 "Принято."
 bok_colonise_now:0 "Судно Бесконечного Интеллекта теперь может быть использовано для колонизации мира.\n§YЛюбой пригодный мир подойдет, игнорируйте 0% пригодность показываемая на планетах.§!"
 mod_job_core_custodian_add:0 "Работы Хранителей Ядер"
 building_bok_capital_1:0 "Ядро Обрабатывающий комплекс"
 building_bok_capital_1_desc:0 "Гигантский сосуд, в котором находится главное сознание машинного интеллекта. Даже сейчас этот мир во многом зависит от этого корабля и его дронов.."
 building_bok_capital_2:0 "Перепрофилированный Главный Мейнфрейм"
 building_bok_capital_2_desc:0 "Теперь перепрофилированный для планетарного использования и помощи, этот бывший мощный корабль является ядром всех операций на этой планете и управляет каждым дроном машинного интеллекта."
 building_bok_capital_3:0 "Суть Бесконечности"
 building_bok_capital_3_desc:0 "Эта конструкция возвышается над всем остальным в этом мире и видна из космоса. Здесь размещено огромное количество вычислительных и компьютерных мощностей, чтобы удовлетворить потребности галактической сверхдержавы.."
 job_core_custodian:0 "Хранитель Ядра"
 job_core_custodian_desc:0 "Хранители Ядра это продвинутые машины которым поручена жизненно важная задача - поддерживать стабильность основных систем на мире."
 job_core_custodian_plural:0 "Хранители ядер"
 tech_emex_biomech_world:0 "Планетарные Био-Механики"
 tech_emex_biomech_world_desc:0 "Мы должны достичь следующего шаг в нашей погоне за знаниями; планеты, в их нынешним состоянии не предоставляют нам достаточно. Мы должны их переделать."
 bok_biomech_allow:0 "§HОткрывает Решение:§! Превратить в Био-Механический Мир"
 decision_emex_biomech_transformation:0 "Превратить в Био-Механический Мир"
 decision_emex_biomech_transformation_desc:0 "$pc_emex_bio_mechanical_desc$"
 bok_new_biomech_world:0 "Новообразованный биомеханический мир"
 bok.9.name:0 "Планетарная Гармония"
 bok.9.desc:0 "Наше терраформирование [Root.GetName] было завершено. Теперь его можно считать §YБио-Механическим Миром§!.\n\nБлагодаря этому мы теперь можем использовать гораздо большую часть планеты, особенно для исследований, но не жертвуя при этом природными и органическими частями мира. Более того, наши дроны нашли способ использовать органическую материю чтобы улучшить эффективность наших исследовательских дронов: §YСектор исследования Био-Материи§!\n\nКроме того, благодаря обогащению нами естественной флоры и фауны планеты обнаружилось множество новых планетарных особенностей. Это очень поможет в нашем прогрессе."
 bok.9.a:0 "Огромный скачок вперед."
 bok.9.b:0 "Наши знания должны продолжать расти ."
 pc_emex_bio_mechanical:0 "Био-Механический Мир"
 pc_emex_bio_mechanical_desc:0 "Био-Механические Миры - лучшее из обоих миров; они обеспечивают значительное развитие городов, особенно в сфере исследования, вдобавок к природным благам. Еда и природные ресурсы могут быть с легкостью собраны, в результате чего, большинство видов, органических или нет, могут рассвести."
