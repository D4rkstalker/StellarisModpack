 maai.200.name: "Смена Курса"
 maai.200.desc: "Прошло много лет с тех пор, как Высший ИИ, ранее находившийся под нашей опекой, вышел из строя, что привело к большому провалу проекта. Однако наши ученые не бездействовали, и был разработан потенциально эффективный метод возвращения искусственного интеллекта под наш контроль.\n\nХотя осторожность оправдана, в случае успеха мы можем полностью изменить исход проекта
