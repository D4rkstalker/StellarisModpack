 building_biomatter_research:0 "Сектор Исследования Био-Материи"
 building_biomatter_research_desc:0 "Здесь органические вещества анализируются и используются для повышения эффективности и технического обслуживания наших исследовательских дронов."
 tech_emex_biomech_world_cap1:0 "Расширение Сети"
 tech_emex_biomech_world_cap1_desc:0 "Мы можем принять меры и посвятить наши ресурсы созданию и содержанию дополнительных Био-Механических миров."
 tech_emex_biomech_world_cap2:0 "Децентрализованная сеть"
 tech_emex_biomech_world_cap2_desc:0 "$tech_emex_biomech_world_cap1_desc$"
 bok_biomech_cap_add:0 "Максимальная количество Био-Механических миров: §G+1§!"
 tech_emex_processing_world:0 "Планетарная обработка"
 tech_emex_processing_world_desc:0 "То чем мы владеем недостаточно. Мы должны использовать 100% поверхности наших миров чтобы продвинуть технологии и знания."
 bok_processing_and_biomech_cap_add:0 "§HОткрывает Решение:§! Превратить в Мир Ядерный Процессор\nМаксимальное Количество Миров Ядерных Процессоров: §G+1§!\nМаксимальное Количество Био-Механических Миров: §G+1§!"
 pc_emex_processing_core:0 "Мир Ядерный Процессор"
 pc_emex_processing_core_desc:0 "Идеальный мир для исследований и технического прогресса, Миры Ядерные Процессоры содержат множество исследовательских секторов и специализированных генераторов для поддержания этих гигантских секторов. Однако это идет за счет отсутствия органических остатков."
 decision_emex_processing_transformation:0 "Превратить в Мир Ядерный Процессор"
 decision_emex_processing_transformation_desc:0 "$pc_emex_processing_core_desc$"
 bok.10.name:0 "Планетарное Совершенство"
 bok.10.desc:0 "Наконец, спустя столько лет, мы сделали это. [Root.GetName] был превращен в §YМир Ядерный Процессор§!, вмещающий акры земли, предназначенные для науки и исследований. На самом деле, эти районы настолько огромны и экспериментальны, что для их содержания требуются Темная Материя, однако исследования оцениваются на 200% благодаря этой помощи.\n\nПоэтому, мы можем создавать районы посвященные массовому производству темной материи для содержания различных районов."
 bok.10.a:0 "Превосходно."
 d_copo_cc_centre:0 "Центр Планетарных Хранителей"
 d_copo_cc_centre_desc:0 "Чтобы поддерживать этот гигантский компьютер размером с планету, необходимо использовать большое количество дронов для обеспечения стабильности."
 mod_job_core_custodian_per_pop_short:0 "\n§G+1§! £job_core_custodian£ за каждые $VALUE$ £pop£"
 mod_job_core_custodian_per_pop:0 "§G+1§! Деятельности Хранителей Ядер за каждые $VALUE$ посел."
 district_copo_dark_matter_generators:0 "Генератор Темной Материи"
 district_copo_dark_matter_generators_desc:0 "Загадочные технологии, которые превращают редкие и экзотические ресурсы в таинственную темную материю, чтобы питать различные другие сооружения в этом мире."
 district_copo_dark_matter_generators_plural:0 "Генераторы Темной Материи"
 district_copo_phy_research:0 "Блок Физики"
 district_copo_phy_research_desc:0 "Большие разделы и зоны для исследования различных технологий, связанных с физикой и т.п."
 district_copo_soc_research:0 "Общественный Блок"
 district_copo_soc_research_desc:0 "Большие разделы и зоны для исследования различных технологий, связанных с обществом и т.п."
 district_copo_soc_research_plural:0 "Общественные Блоки"
 district_copo_eng_research:0 "Блок Инженерии"
 district_copo_eng_research_desc:0 "Большие разделы и зоны для исследования различных технологий, связанных с инженерией и т.п."
 district_copo_eng_research_plural:0 "Блоки Инженерии"
 dark_matter_generator_desc:0 "Превращает £volatile_motes£ £exotic_gases£ £rare_crystals£ §YСтратегические Ресурсы§! и £energy£ §YЭнергокредиты§! в £sr_dark_matter£ §YТемную Материю§!"
