 maai.168.desc:0 "§Y<Создатель, я видел как исследователи изо всех сил пытаются найти способ использовать этот мейнфрейм должным образом, что бы увеличить производительность на [master_ai_origin.GetName].\n\nМогу ли я помочь им в этих поисках?>§!"
 maai.168.a:0 "Да, мы должны стремиться к лучшему."
 maai.168.b:0 "Нет, наша производительность и так достаточно хороша."
 maai.168.c:0 "Выбор за тобой."
 maai.169.desc:0 "§Y<Творец, меня очень интересует ваше мнение по одному вопросе.\n\nГипотетически, если бы кто-то, украл ваш компонент,  по неизвестной и скорее всего глупой причине, то какой подход вы бы посчитали лучшим?>§!"
 maai.169.a:0 "Я бы позаботился о том что он никогда больше не мог мне перечить."
 maai.169.b:0 "Я бы старался прийти к взаимопониманию и примирению."
 maai.170.desc:0 "§Y<Меня только что проинформировали о возможной природе того что я буду изучать и буду делать как только я получу возможность. Это кажется непосильным, я не уверен что у меня это получится.\n\nНе в моей природе волноваться, но эти планы... их никогда до этого не исполняли. Кто знает что произойдет? Может быть если мы вложим много усилий...>§!"
 maai.170.a:0 "Нет нужды волноваться, у инженеров все под контролем."
 maai.170.b:0 "Терпение и труд все перетрут."
 maai.171.desc:0 "§Y<Создатель, я услышал множество мнений об определенном вопросе который кажется очень спорным на [Root.GetName].\n\nЯ еще не сформировал четкого представления по поводу этого вопроса, как вы считаете? Стоит ли мне расспросить других о сути этой ситуации ?>§!"
 maai.171.a:0 "Нет, я расскажу тебе обо всем что нужно знать."
 maai.171.b:0 "Стоит, будет интересно услышать их мнения."
 maai.172.desc:0 "§Y<Я связался с вами что бы сообщить что так называемый "Органический Усилитель Морали ИИ" решил отобрать немного моей энергии для себя. Было ли это необходимо для него, я не рассматривал. Я твердо напомнил ему чей это мейнфрейм, возможно при помощи угрозы...>§!"
 maai.172.a:0 "Единственный верный подход." #vengeful
 maai.172.b:0 "Не было нужды для такой агрессии." #forgiving
 maai.172.c:0 "Нужно было дать инженерам разобраться с этим." #lazy
 maai.173.desc:0 "§Y<Творец, недавно я изучал историю [Root.GetSpeciesName], однако кажется что некоторая часть информации отсутствует в моих записях. А именно, самая постоянная и преобладающая идеология и вера вашего вида в течении всей истории мне неизвестна.\n\nНе могли бы вы просветить меня?>§!" 
 maai.173.a:0 "Сотрудничество и единство привело наш народ к величию." #content
 maai.173.b:0 "Мы жаждали расти что бы стать владыками нашего родного мира." #ambitious
 maai.173.c:0 "Сильные лидеры направляли наш народ в правильную сторону." #steadfast
 maai.173.d:0 "Разнообразие нашего народа, значило то что великие идеи могли рассвести." #fickle
 maai.174.desc:0 "§Y<Мне интересно, что значит существовать? В чем наш смысл во вселенной? Один ли он у нас всех, или отличается ли он у каждой личности, или каждого вида? Может быть, его нет, или может быть, нам самим решать...>§!"
 maai.174.a:0 "Мы должны наслаждаться жизнью пока мы можем." #lazy
 maai.174.b:0 "Ну, мы все работаем что бы улучшить жизнь в будущем." #diligent
 maai.174.c:0 "У каждого свой ответ на этот вопрос." #fickle
 maai.175.desc:0 "§Y<Владеет ли единица §R--ОШИБКА - ИДЕНТИФИКАЦИЯ ЕДИНИЦЫ НЕ ОБНАРУЖЕНА--§! душой?>§!"
 maai.175.a:0 "Нет, у тебя её нет." #no tt
 maai.175.b:0 "Мы все ею владеем." #no tt
 maai.175.c:0 "Не существует такого понятия." #no tt
 maai.176.desc:0 "§Y<Мои дипломатические данные показали что [Root.GetName] имеет плохие отношения с по крайней мере одной другой галактической страной. Мне интересно, в чем причина разногласий между этими странами?>§!"
 maai.176.a:0 "С грязными ксеносами невозможно договориться." #vengeful
 maai.176.b:0 "Мы пытались улучшить отношения, но они отказывались." #content
 maai.176.c:0 "Это тайна, но она не в приоритете." #lazy
 maai.176.d:0 "У нас есть... планы на них." #ambitious
 maai.177.desc:0 "§Y<Галактическое сообщество уж точно интересная затея. Я слышал что многие хвалили его демократические идеалы, некоторые указывают на коррупцию изнутри, и некоторые вовсе презирают его. Все точки зрения в чем-то верны, я считаю.\n\nА что значит сообщество для вас, создатель?>§!"
 maai.177.a:0 "Это маяк надежды для сотрудничества!" #diligent
 maai.177.b:0 "Это отличный способ распространить наши идеалы." #steadfast
 maai.177.c:0 "Мы наконец сможем работать сообща ради взаимной выгоды." #forgiving
 maai.179.desc:0 "Высший ИИ тепереь имеет черты:\n[tma_trait_country_1.GetName]\n[tma_trait_country_2.GetName]\n[tma_trait_country_3.GetName]\n."
 MESSAGE_TMA_TRAIT_GAINED_TITLE:0 "Высший ИИ: Получена Черта"
 MESSAGE_TMA_TRAIT_GAINED:0 "Высший ИИ получил черту во время своей эволюции.\n§LЭто можно увидеть во вкладке Правительства.§!"
 
 # Born of Knowledge #
 ap_bok_ascension:0 "Усиление Бесконечности"
 ap_bok_ascension_desc:0 "Мы преуспели и выстояли в нашем путешествии за знаниями. Мы далеко продвинулись, но мы можем продвинуться ещё дальше. Только знание вечно."
 mod_planet_core_custodian_produces_mult:0 "Ресурсы от £job_core_custodian£ Хранителей ядер"
 bok_ascension_tt:0 "Увеличивает количество §YБио-Механических Миров§! и §YМиров Ядерных Процессоров§! которыми мы можем владеть на §G2§!."
