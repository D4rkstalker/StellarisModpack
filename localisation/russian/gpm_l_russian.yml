 gpm_tech_arcane_research:0 "Институт Археотек исследований"
 gpm_tech_arcane_research_desc:0 "Специализированный исследовательский институт, посвященный сбору и пониманию тайных технологий."
 
 tech_gpm_tb_toxic_gas:0 "Аэрохимические нейтрализаторы"
 tech_gpm_tb_toxic_gas_desc:0 "Будет сложно удалить облака токсичного газа, которые бродят по местности. Лучше всего нанести на них туман химического нейтрализатора."

 tech_gpm_tb_toxic_gas_hive_mind:0 "Глобальные химические нейтрализаторы"
 tech_gpm_tb_toxic_gas_desc_hive_mind:0 "Коллектив приложит все усилия для распространения химических нейтрализаторов по этим мирам."
 tech_gpm_tb_toxic_gas_machine_intelligence:0 "Не-коррозионные сплавы"
 tech_gpm_tb_toxic_gas_desc_machine_intelligence:0 "Путем сплавления наших стандартных строительных материалов с определенным некоррозионным элементом мы можем удерживать токсичный газ вне наших зданий на неопределенный срок. "

 tech_gpm_d_unusual_formations:0 "Крупномасштабный снос"
 tech_gpm_d_unusual_formations_desc:0 "Поскольку эти образования нестабильны по своей природе, все, что потребуется, - это немного взрывчатки. "

 tech_gpm_d_unusual_formations_machine_intelligence:0 "Систематическая очистка"
 tech_gpm_d_unusual_formations_desc_machine_intelligence:0 "Структурная целостность местности в этом мире многозначна. Рельеф необходимо будет реорганизовать для более эффективного передвижения и строительства."

 tech_gpm_tb_locust_plagues:0 "Природные хищники"
 tech_gpm_tb_locust_plagues_desc:0 "Внося в окружающую среду безобидных естественных хищников, мы сможем контролировать стаи саранчи. Мы уверены, что с этим планом ничего не случится."

 tech_gpm_tb_locust_plagues_hive_mind:0 "Запланированное истребление"
 tech_gpm_tb_locust_plagues_desc_hive_mind:0 "Чтобы эффективно бороться с этими стаями, мы должны разделить территорию на сектора и работать извне внутрь. Для систематического уничтожения стаи саранчи будет использоваться специальное оборудование и искусственно созданные естественные хищники."
 
 tech_gpm_tb_locust_plagues_machine_intelligence:0 "Искусственные хищники"
 tech_gpm_tb_locust_plagues_desc_machine_intelligence:0 "Будут представлены тщательно созданные механические насекомые, которые будут охотится и убивают каждую саранчу."

 tech_gpm_tb_seasonal_flooding:0 "Управление наводнениями"
 tech_gpm_tb_seasonal_flooding_desc:0 "Стратегии управления наводнениями обычно включают несколько инженерных проектов, которые можно отнести к одной из двух категорий. Проекты жесткого инжиниринга - это проекты, которые включают строительство искусственных сооружений, которые с помощью сочетания науки, технологий и небольшой грубой силы предотвращают наводнение реки. Проекты мягкого инжиниринга - наоборот. Эти проекты Использовать природные ресурсы и знания местных жителей о реке, чтобы снизить риск наводнения."

 tech_gpm_tb_seasonal_flooding_machine_intelligence:0 "Системы водоотвода"
 tech_gpm_tb_seasonal_flooding_desc_machine_intelligence:0 "Искусственные бассейны и глубокие подземные цистерны будут использоваться для защиты от паводковых вод, возникающих в результате естественных или искусственных планетарных изменений."

 tech_gpm_d_arachnophobia:0 "Они не шутка!"
 tech_gpm_d_arachnophobia_desc:0 "Если бы мы могли, мы бы поехали на следующем шаттле отсюда! Но, к сожалению, мы не можем, поэтому нам придется иметь дело с этими гигантскими паукообразными. Возможно, гигантский огнемет. На §Железнодорожных путях§! нам поможет."

 tech_gpm_d_arachnophobia_hive_mind:0 "Сдерживание гнезда"
 tech_gpm_d_arachnophobia_desc_hive_mind:0 "Вокруг гнезд этих паукообразных будет построена система камер содержания. Это значительно сократит их количество до более управляемого уровня. На оставшихся паукообразных, которые существуют за пределами этих клеток, будут охотиться и убивать."
 
 tech_gpm_d_arachnophobia_machine_intelligence:0 "Кибернетические паукообразные"
 tech_gpm_d_arachnophobia_desc_machine_intelligence:0 "Насильственная имплантация механических блоков управления позволит нам указать, куда идут эти паукообразные. Мы также сможем убить их по команде. Будет использована серия дронов для захвата, сдерживания и имплантации этих блоков управления в мозг паукообразных. "

 tech_gpm_d_dunes:0 "Удаление дюн"
 tech_gpm_d_dunes_desc:0 "Управление проектами удаления дюн включает успешную посадку растительности. Простое разбрасывание и оставление семян на песчаных участках воспринимается как потенциальные отходы, поскольку сильный ветер может сдуть семена. Посадку питомников следует проводить в дуплах имеющихся песчаных горок или понижениях песчаных участков. Семена следует высаживать во влажных условиях и слегка прикрывать слоем песка, а крупные зрелые травы высаживать в глубокие ямки с коротко подрезанными верхушками, чтобы снизить сопротивление ветру."

 tech_gpm_precursor_remnants_discovery:0 "Нестандартное защитное снаряжение для археологов"
 tech_gpm_precursor_remnants_discovery_desc:0 "Разрешение вашим археологам выбирать свое собственное снаряжение и защиту в зависимости от исследуемого места дает наилучшие шансы на успех.!"

 tech_gpm_precursor_remnants_discovery_2:0 "Шаблоны поиска с тройным зондированием"
 tech_gpm_precursor_remnants_discovery_2_desc:0 "Использование оптимизированной схемы поиска с участием трех зондов одновременно значительно увеличивает нашу способность сканировать поверхности миров."

 tech_gpm_precursor_energy_grid_discovery:0 "Трубопроводы для рециркуляции энергии"
 tech_gpm_precursor_energy_grid_discovery_desc:0 "Новые системы термической рециркуляции в энергопроводах обеспечивают более эффективную передачу энергии. К сожалению, эта новая технология лучше всего работает в условиях вакуума и очень хрупка, поэтому лучше всего подходит для стационарных конструкций."

 tech_gpm_precursor_energy_grid_discovery_2:0 "Теории энергетического поля"
 tech_gpm_precursor_energy_grid_discovery_2_desc:0 "Новые теории энергетических полей положительно повлияют на нашу способность генерировать энергию."

 tech_gpm_precursor_satellite_grid_discovery:0 "Станции безэмиссионного наблюдения"
 tech_gpm_precursor_satellite_grid_discovery_desc:0 "Специальное покрытие из сверхчерного материала, поглощающего радиочастоты, делает нашу станцию наблюдения и спутники практически невидимыми."

 tech_gpm_precursor_satellite_grid_discovery_2:0 "Усилители сигналов в глубоком космосе"
 tech_gpm_precursor_satellite_grid_discovery_2_desc:0 "Автономные спутники дальнего космоса действуют как повышающая система для связи на большие расстояния. Эти ускорители позволяют более эффективно планировать на больших расстояниях."
 
 tech_gpm_precursor_city_discovery:0 "Вдохновляющие дизайны"
 tech_gpm_precursor_city_discovery_desc:0 "Много экономичных и красивых архитектурных решений."
 
 tech_gpm_precursor_city_discovery_2:0 "Алгоритмическое планирование"
 tech_gpm_precursor_city_discovery_2_desc:0 "Сложное городское планирование, созданное с помощью передовых алгоритмов."
 
 tech_gpm_precursor_shipyards_discovery:0 "Фрактальное производство"
 tech_gpm_precursor_shipyards_discovery_desc:0 "Использование новых производственных технологий для печати более мелких деталей с фрактальной сеткой позволяет нам экономить на материалах."
 
 tech_gpm_precursor_shipyards_discovery_2:0 "Единицы быстрого обмена"
 tech_gpm_precursor_shipyards_discovery_2_desc:0 "Крошечные роботизированные манипуляторы, оснащенные собственными базовыми блоками искусственного интеллекта, позволяют более эффективно заменять компоненты с гораздо меньшими отходами материала."
 
 tech_gpm_precursor_planetary_gun_discovery:0 "Квантовые алгоритмы прогнозирования"
 tech_gpm_precursor_planetary_gun_discovery_desc:0 "Специализированные квантовые компьютерные чипы намного эффективнее предсказывают, где будет находиться цель."
 
 tech_gpm_precursor_planetary_gun_discovery_2:0 "Покрытие для охлаждения аэрогелем"
 tech_gpm_precursor_planetary_gun_discovery_2_desc:0 "На наши оружейные системы может быть нанесено специальное покрытие из углеродного аэрогеля, что позволяет им вести огонь быстрее, не вызывая внутренних повреждений от перегрева."
 
 tech_gpm_precursor_bunker_grid_discovery:0 "Портативные силовые поля"
 tech_gpm_precursor_bunker_grid_discovery_desc:0 "Усовершенствованные излучатели силового поля упрощают их развертывание."
 
 tech_gpm_precursor_bunker_grid_discovery_2:0 "Оборонительный опыт"
 tech_gpm_precursor_bunker_grid_discovery_2_desc:0 "Обширные оборонительные рубежи и бункеры, обнаруженные в предтеч-мире, позволяют проводить более интенсивную и реалистичную боевую подготовку. Быстро приобретается опыт в нападении на оборонительные позиции, а также в защите оборонительных позиций."
 
 tech_gpm_precursor_mechs_discovery:0 "Горные роботы"
 tech_gpm_precursor_mechs_discovery_desc:0 "Небольшие роботы, оснащенные двумя многоядерными буровыми установками, могут прорезать любые породы, с которыми они сталкиваются.."
 
 tech_gpm_precursor_mechs_discovery_2:0 "Автономное оружие перезарядки"
 tech_gpm_precursor_mechs_discovery_2_desc:0 "Крошечные автономные роботы-манипуляторы быстро перезаряжают небольшие системы самообороны наших кораблей."
 
 tech_gpm_precursor_planetary_shield_discovery:0 "Модуляторы частоты экранирования"
 tech_gpm_precursor_planetary_shield_discovery_desc:0 "Специализированные модуляторы создают волны в наших щитах, придавая им дополнительную прочность против прямых ударов."
 
 tech_gpm_precursor_planetary_shield_discovery_2:0 "Ширококанальные экранированные кабелепроводы"
 tech_gpm_precursor_planetary_shield_discovery_2_desc:0 "Большие открытые каналы пропускают через излучатели щита гораздо больше энергии, в результате чего наши щиты быстрее восстанавливают силу."

 tech_gpm_precursor_floating_city_discovery:0 "Гравитационные якоря"
 tech_gpm_precursor_floating_city_discovery_desc:0 "Гравитационные якоря уменьшают количество стрессовых структур, испытываемых их собственным весом. Они позволяют строить более высокие и широкие конструкции."
 
 tech_gpm_precursor_floating_city_discovery_2:0 "Поля микрогравитации"
 tech_gpm_precursor_floating_city_discovery_2_desc:0 "Маленькие излучатели создают локализованное антигравитационное поле, которое позволяет конструкциям иметь далеко выдвигающиеся платформы и секции без разрушения."
 
 tech_gpm_precursor_capital_complex_discovery:0 "Бюрократические протоколы"
 tech_gpm_precursor_capital_complex_discovery_desc:0 "Стандартизированные эффективные протоколы позволяют принимать решения через систему управления быстрее, чем раньше."
 
 tech_gpm_precursor_capital_complex_discovery_2:0 "Методы дипломатического умиротворения"
 tech_gpm_precursor_capital_complex_discovery_2_desc:0 "Проявляя искренний интерес или нет, мы можем уменьшить предполагаемую угрозу для наших соседей, действуя слегка снисходительно. Дипломатический прием, который работает повсеместно. Нас воспринимают как родителей, а не агрессивных братьев и сестер."
 
 tech_gpm_precursor_communication_hub_discovery:0 "Хранилище Кристалла Времени"
 tech_gpm_precursor_communication_hub_discovery_desc:0 "Искусственные кристаллы времени не разлагаются, и их можно использовать для хранения огромных объемов знаний. Все знания и инструкции, которые могут понадобиться новой колонии для роста и расширения."
 
 tech_gpm_precursor_communication_hub_discovery_2:0 "Радиорелейные станции дальнего космоса"
 tech_gpm_precursor_communication_hub_discovery_2_desc:0 "Эффективные ретрансляционные станции с автономным питанием для усиления сигналов, поступающих с границ нашей империи."
 
 tech_gpm_precursor_singularity_drive_discovery:0 "Мастер-база данных"
 tech_gpm_precursor_singularity_drive_discovery_desc:0 "Специализированная база данных, содержащая все научные знания нашей империи. Специализированные алгоритмы поиска данных упрощают перекрестные ссылки на научную информацию."
 
 tech_gpm_precursor_singularity_drive_discovery_2:0 "Персональный помощник Сингулярность"
 tech_gpm_precursor_singularity_drive_discovery_2_desc:0 "Миниатюрная простая версия привода сингулярности используется в качестве личного помощника. Несмотря на простоту формы, персональный привод может выполнять чрезвычайно сложные задачи, если потребуется."
 
 tech_gpm_precursor_eternal_fortress_discovery:0 "Орбитальный камуфляж"
 tech_gpm_precursor_eternal_fortress_discovery_desc:0 "Уникальный способ строительства зданий с использованием различных углов и цветов в зависимости от окружения построек может сделать их очень трудными для просмотра с орбиты."
 
 tech_gpm_precursor_eternal_fortress_discovery_2:0 "Полярные гарнизоны"
 tech_gpm_precursor_eternal_fortress_discovery_2_desc:0 "Понимание предтеч войн заставляет нас думать, что полярные вторжения - гораздо более распространенная стратегия, чем мы думали вначале."
 
 tech_gpm_precursor_prison_planet_discovery:0 "Дроны-Наблюдатели"
 tech_gpm_precursor_prison_planet_discovery_desc:0 "Крошечные дроны, которые патрулируют улицы, очень похожи на их неподвижный статичный вариант: камеру трафика."
 
 tech_gpm_precursor_prison_planet_discovery_2:0 "Программа Пропаганды в тюрьмах"
 tech_gpm_precursor_prison_planet_discovery_2_desc:0 "Строгое напоминание о том, что планеты-тюрьмы - не самое веселое времяпровождение. Страха быть приговоренным к одному достаточно, чтобы держать большинство граждан в подчинении."
 
 tech_gpm_precursor_mines_discovery:0 "Минеральное сенсорное поле"
 tech_gpm_precursor_mines_discovery_desc:0 "Сенсорное поле, способное обнаруживать даже самые маленькие и самые глубокие жилки минералов."
 
 tech_gpm_precursor_mines_discovery_2:0 "Тоннелирующие наниты"
 tech_gpm_precursor_mines_discovery_2_desc:0 "Крошечные машины, предназначенные для рытья глубоких туннелей в направлении минеральных жил. Эти автоматизированные машины строят много сложных и прочных туннелей, способных проходить глубже, чем когда-либо прежде."
 tech_gpm_precursor_mines_discovery_2TT:0 "§YРазблокирует здание:§! Нексус горных нанитов"
 
 tech_gpm_precursor_manufactorium_discovery:0 "Старые Литейные заводы"
 tech_gpm_precursor_manufactorium_discovery_desc:0 "Много-криосистем давления встроены в наши кузницы из сплавов, что позволяет быстро разливать чугун."
 
 tech_gpm_precursor_manufactorium_discovery_2:0 "Ремни Zero-G"
 tech_gpm_precursor_manufactorium_discovery_2_desc:0 "Антигравитационные поля могут переносить материалы и готовую продукцию из одной части фабрики в другую в любом направлении без необходимости физических установок. На очень маленьком пространстве можно разместить несколько производственных цепочек."
 
 tech_gpm_precursor_vaults_discovery:0 "Импульсы-артефактов"
 tech_gpm_precursor_vaults_discovery_desc:0 "Обнаружение уникальных подпространственных излучений, исходящих от этих артефактов, позволяет нам обнаруживать их с больших расстояний. Галактика полна их, нам просто нужно их забрать!"
 
 tech_gpm_precursor_vaults_discovery_2:0 "Карта сокровищ древнего хранилища"
 tech_gpm_precursor_vaults_discovery_2_desc:0 "В отсеке одного из найденных артефактов была спрятана карта. Карта, ведущая к скрытому хранилищу на наших территориях на древней луне. Экспедиции уже отправлены."
 
 tech_gpm_precursor_crashed_spacestation_discovery:0 "Самостоятельная сборка модулей Звездной базы"
 tech_gpm_precursor_crashed_spacestation_discovery_desc:0 "Много модульные системы позволяют Звездным базам дешево менять свою конфигурацию."
 
 tech_gpm_precursor_crashed_spacestation_discovery_2:0 "Звездные базы - Повторное использование тепла"
 tech_gpm_precursor_crashed_spacestation_discovery_2_desc:0 "Обширная сеть узлов теплопередачи позволяет Звездной базе эффективно утилизировать отходящее тепло."
 
 tech_gpm_precursor_battleground_ruins_discovery:0 "Плазменные винтовки"
 tech_gpm_precursor_battleground_ruins_discovery_desc:0 "Бойцы оснащенные плазменными винтовками, стреляют лучом плазмы, который представляет собой возбужденное состояние вещества, состоящего из атомных электронов, ядер и свободных электронов, нанося беспрецедентный ущерб всему, в что они попадают."
 
 tech_gpm_precursor_battleground_ruins_discovery_2:0 "Плазмометы"
 tech_gpm_precursor_battleground_ruins_discovery_2_desc:0 "Плазменные метры запускают конусообразный поток плазмы, заставляя все, к чему он прикасается, мгновенно превращаться в облако перегретого газа. Попадание в ловушку из плазмотрона - самый пугающий опыт, который когда-либо испытывал любой боец."
 
 tech_gpm_precursor_outpost_ruins_discovery:0 "Подпространственные датчики"
 tech_gpm_precursor_outpost_ruins_discovery_desc:0 "Датчики, способные заглядывать в подпространство, могут обнаруживать сигнатуры деформации Судно дальше, чем обычные датчики."
 
 tech_gpm_precursor_outpost_ruins_discovery_2:0 "Командные заставы"
 tech_gpm_precursor_outpost_ruins_discovery_2_desc:0 "Специализированные военные командные посты позволяют флотам лучше координировать свои действия с центральным командованием. В результате переводить больше активов на передовую становится намного проще."
 
 tech_gpm_precursor_harbor_ruins_discovery:0 "Авто рыболовство"
 tech_gpm_precursor_harbor_ruins_discovery_desc:0 "Автоматизированное рыболовство в гавани обеспечивает бесконечный запас продуктов питания без негативного воздействия на окружающую среду."
 
 tech_gpm_precursor_harbor_ruins_discovery_2:0 "Нанитовые фильтры для жидкости"
 tech_gpm_precursor_harbor_ruins_discovery_2_desc:0 "Энергетические фильтры жидкости, которые протягивают жидкости через нанитовые латексы, создавая жидкости, пригодные для питья."
 
 tech_gpm_precursor_ruins_discovery:0 "Пред-теч Теории"
 tech_gpm_precursor_ruins_discovery_desc:0 "Обширный банк данных предтеч, полученные знания помогут нам в новых открытиях."
 
 tech_gpm_precursor_ruins_discovery_2:0 "Быстро и свободно"
 tech_gpm_precursor_ruins_discovery_2_desc:0 "Пренебрежение некоторыми сложными принципами при поиске древних реликвий необходимо, чтобы превзойти наших соперников в открытиях."
 
 tech_gpm_precursor_obelisks_discovery:0 "Обелиск терраформирования"
 tech_gpm_precursor_obelisks_discovery_desc:0 "Соединение сломанных артефактов воедино привело к открытию их основного Использовать. Это был терраформирующий обелиск. Высокое здание, предназначенное для фильтрации, обогрева и распространения различных газов и жидкостей по определенной области планеты с целью ее терраформирования."
 
 tech_gpm_precursor_obelisks_discovery_2:0 "А.И. Персональное устройство"
 tech_gpm_precursor_obelisks_discovery_2_desc:0 "Один из артефактов, проанализированных нашим главным ученым, - небольшой обелиск размером примерно с чашку. Его основная цель, по-видимому, состоит в том, чтобы помочь в вычислении сложных проблем, которые были вменены."
 
 tech_gpm_very_hot_core_discovery:0 "Динамика основной жидкости"
 tech_gpm_very_hot_core_discovery_desc:0 "Лучшее понимание конвекционных течений вокруг ядра планеты значительно улучшает нашу способность терраформировать."
 
 tech_gpm_very_hot_core_discovery_2:0 "Вулканическое творение"
 tech_gpm_very_hot_core_discovery_2_desc:0 "Теория терраформирования о создании искусственных вулканов в стратегических местах, чтобы вызвать временную глобальную зиму. Улавливание частиц в атмосфере и нагрев планеты могут резко снизить потребность в энергии для терраформирования мира."
 
 tech_gpm_gaia_world_discovery:0 "Климатические теории"
 tech_gpm_gaia_world_discovery_desc:0 "Изучение множества различных климатов в открытом мире гайи привело к некоторым интересным теориям о существовании экзотических климатов. Эти знания значительно улучшат нашу способность адаптироваться к окружающей среде."
 
 tech_gpm_gaia_world_discovery_2:0 "Несокрушимые бобы"
 tech_gpm_gaia_world_discovery_2_desc:0 "Открытие нового типа фасоли, которая может расти практически где угодно и имеет много питательных веществ. Этот новый корм значительно повысит нашу способность прокормить наши колонии."
 
 tech_gpm_holy_world_discovery:0 "Старейшие Исследования"
 tech_gpm_holy_world_discovery_desc:0 "Обнаружение священных сигналов в недавно открытом мире гайи дало нашему правительству необходимый толчок для финансирования научных исследований во всех областях. Мы должны открыть и сопоставить эти древние знания."
 
 tech_gpm_holy_world_discovery_2:0 "Экзистенциальное консультирование"
 tech_gpm_holy_world_discovery_2_desc:0 "Новость о том, что в нашей галактике есть древние древние цивилизации, потрясла наше общество. Консультации лучше всего предлагаются, чтобы помочь нашим людям справиться с этим экзистенциальным страхом."
 
 tech_gpm_floating_islands_discovery:0 "Антигравитационные ускорители"
 tech_gpm_floating_islands_discovery_desc:0 "Открытие искусственных антигравитационных ускорителей дает нам уникальное представление о природе искусственной гравитации."
 tech_gpm_floating_islands_discovery_tt:0 "§HРазблокирует планетарное решение:§! Построить летающие острова"
 
 tech_gpm_floating_islands_discovery_2:0 "Гравитационные эжекторы"
 tech_gpm_floating_islands_discovery_2_desc:0 "Система антигравитационного инжектора создает сильный гравитационный толчок на заряженные снаряды, позволяя им стрелять с гораздо большей скоростью."
 
 tech_gpm_ruined_battlefield_discovery:0 "Спидер Тактики"
 tech_gpm_ruined_battlefield_discovery_desc:0 "Изучение древних полей сражений показало, что использование быстрых спидеров или мотоциклов для фланговых позиций по-прежнему имеет большое значение в современной войне."
 
 tech_gpm_ruined_battlefield_discovery_2:0 "Диверсия на линиях снабжения"
 tech_gpm_ruined_battlefield_discovery_2_desc:0 "Исследования показали, что саботаж на линиях снабжения оказывает гораздо более пагубное влияние на боевой дух противника, чем их подрыв или уничтожение."
  
 tech_gpm_spaceСудно_graveyard_discovery:0 "Стандартные шаблоны отсеков"
 tech_gpm_spaceСудно_graveyard_discovery_desc:0 "Стандартные строительные шаблоны для Судно Секций значительно снижают стоимость их изготовления с течением времени."
 
 tech_gpm_spaceСудно_graveyard_discovery_2:0 "Переборки надстройки"
 tech_gpm_spaceСудно_graveyard_discovery_2_desc:0 "Чрезвычайно плотные переборки выстилают все отсеки наших суден, что делает их более устойчивыми к физическим нагрузкам."
 
 tech_gpm_artificial_water_discovery:0 "Самовоспроизведение"
 tech_gpm_artificial_water_discovery_desc:0 "Тщательно контролируемые наниты могут воспроизводиться сами, что дает нам бесконечный запас нанитов, которые можно использовать в других местах."
 
 tech_gpm_artificial_water_discovery_2:0 "Нанитовый хладагент"
 tech_gpm_artificial_water_discovery_2_desc:0 "Нанитовый теплоноситель способен удерживать себя cСтарая, поэтому cСтарая может оставаться при минусовой температуре вечно. Он делает это, активно передавая тепло из окружающей среды и сохраняя это тепло в сверхэффективных тепловых ячейках."
 
 tech_gpm_android_pleasure_palace_discovery:0 "Дроиды с черного рынка"
 tech_gpm_android_pleasure_palace_discovery_desc:0 "Хотя официально они не поддерживаются, дроиды-удовольствий настолько широко распространены, что их невозможно запретить на данный момент. Процветающий черный рынок привел к тому, что по одному андроиду уже есть почти в каждом доме, хотя никто не признается, что владеет им."
 
 tech_gpm_android_pleasure_palace_discovery_2:0 "Слуги дроиды"
 tech_gpm_android_pleasure_palace_discovery_2_desc:0 "Уникально послушный и наводящий на размышления ИИ используется для создания лучших личных слуг, которых когда-либо видела галактика."
 
 tech_gpm_ancient_temple_discovery:0 "Дрон-разведчик-археолог"
 tech_gpm_ancient_temple_discovery_desc:0 "Модель 32-B-Short-Round - многофункциональный и надежный дрон, способный искать неестественные предметы в самых опасных и труднодоступных местах."
 
 tech_gpm_ancient_temple_discovery_2:0 "Археологический ИИ"
 tech_gpm_ancient_temple_discovery_2_desc:0 "Специализированный искусственный интеллект, помогающий анализировать множество улик."
 
 tech_gpm_crystal_moon_palace_discovery:0 "Катализаторы роста кристаллов"
 tech_gpm_crystal_moon_palace_discovery_desc:0 "Комбинация экзотических химикатов, которые значительно увеличивают скорость роста искусственно созданных кристаллических структур."
 
 tech_gpm_crystal_moon_palace_discovery_2:0 "Фрактальное преломление"
 tech_gpm_crystal_moon_palace_discovery_2_desc:0 "Искусственные кристаллы с бесконечным фрактальным узором - лучший способ сфокусировать энергию на цели с помощью преломления."
 
 tech_gpm_plasmoid_life_discovery:0 "Плазменные поля"
 tech_gpm_plasmoid_life_discovery_desc:0 "Создавая стабильное плазменное поле вокруг огня оружия, мы можем гарантировать, что вероятность пробить броню у него будет выше."
 
 tech_gpm_plasmoid_life_discovery_2:0 "Производство радоновой плазмы"
 tech_gpm_plasmoid_life_discovery_2_desc:0 "Использование газа радона, многоустойчивого и нереагирующего материала, и его перегрев до плазмы имеет замечательные применения в областях производства нестабильных элементов."
 
 tech_gpm_temple_of_the_ancient_one_discovery:0 "Ритуал прозрения"
 tech_gpm_temple_of_the_ancient_one_discovery_desc:0 "В древнем свитке говорится о ритуале, который дает представление о самой природе Вселенной."
 
 tech_gpm_temple_of_the_ancient_one_discovery_2:0 "Ритуал жертвоприношения"
 tech_gpm_temple_of_the_ancient_one_discovery_2_desc:0 "В древнем свитке говорится о ритуале, продлевающем жизнь ... дорогой ценой."
 
 tech_gpm_proto_forests_discovery:0 "Чужеродные фрукты"
 tech_gpm_proto_forests_discovery_desc:0 "Быстрорастущие экзотические деревья, дающие сочные, сочные оранжевые плоды, готовые к употреблению."
 
 tech_gpm_proto_forests_discovery_2:0 "Целебные цветы"
 tech_gpm_proto_forests_discovery_2_desc:0 "Потусторонние цветы с замечательными целебными свойствами. Эти цветы невероятно нежные и требуют постоянного ухода, чтобы расти и собирать из них урожай."
 
 tech_gpm_hiveworld_discovery:0 "Самовосстанавливающаяся слизь"
 tech_gpm_hiveworld_discovery_desc:0 "Тонкий слой живой слизи можно нанести на любой материал, чтобы придать ему самовосстанавливающийся защитный слой. Этот слайм невероятно вынослив и может выжить в суровых условиях космоса."
 
 tech_gpm_hiveworld_discovery_2:0 "Газовые баллончики"
 tech_gpm_hiveworld_discovery_2_desc:0 "Биологические наросты, которые периодически производят редкий стабильный газ в качестве побочного продукта их метаболизма."
 
 tech_gpm_arachnophobia_discovery:0 "ДНК пауков"
 tech_gpm_arachnophobia_discovery_desc:0 "Что может пойти не так при клонировании какого-то древнего хищника."
 tech_gpm_arachnophobia_discovery_tt:0 "§HРазблокирует Армию:§! Армии паукообразных" 
 
 tech_gpm_arachnophobia_discovery_2:0 "Исследования поведения паукообразных"
 tech_gpm_arachnophobia_discovery_2_desc:0 "Уникальное понимание поведения стаи паукообразных привело к появлению некоторых интересных новых методологий изучения других видов."
 
 tech_gpm_giant_worm_discovery:0 "Плотный экзоскелет"
 tech_gpm_giant_worm_discovery_desc:0 "Гигантская чешуя периодически сбрасывается с недавно обнаруженных гигантских червей. Может использоваться для укрепления более слабых мест в броне наших Суднах."
 
 tech_gpm_giant_worm_discovery_2:0 "Горные черви"
 tech_gpm_giant_worm_discovery_2_desc:0 "Одомашненных гигантских червей можно использовать для рытья массивных туннелей. Эти черви попадают в наши колонии еще в яйцах. Тщательный уход - ключ к тому, чтобы они копали только там, где мы хотим, чтобы они копали."
 
 tech_gpm_surface_of_bones_discovery:0 "Этическое образование"
 tech_gpm_surface_of_bones_discovery_desc:0 "Открытие планеты, полной костей, вызвало настоящий переполох во всех слоях нашего общества. Чтобы не попасть в ситуацию, которая может привести к такому ужасу, мы ввели постоянные и многоцелевые учения этики. Мы никогда не должны повторять ошибок, которые были сделаны на планете костей."
 
 tech_gpm_surface_of_bones_discovery_2:0 "Побочный страх"
 tech_gpm_surface_of_bones_discovery_2_desc:0 "Страх вызвать массовую гибель людей и сопутствующий ущерб, просто чтобы поразить вражескую цель, привел к невероятно умным боеприпасам и системам оружия. Бей сильно, бей точно и бей только врага!"
 
 tech_gpm_strange_alien_eggs_discovery:0 "Инкубация"
 tech_gpm_strange_alien_eggs_discovery_desc:0 "Тщательное обращение с найденными яйцами позволяет нам выращивать больше этих существ."
 tech_gpm_strange_alien_eggs_discovery_tt:0 "Дает §G1§! Армию ксеноморфов каждые §Y7§! лет."
 
 tech_gpm_strange_alien_eggs_discovery_2:0 "Частные благотворители"
 tech_gpm_strange_alien_eggs_discovery_2_desc:0 "Некоторые открытия настолько уникальны и интересны, что практически привлекают частных инвесторов."
 
 tech_gpm_mushroom_forest_discovery:0 "Гриб для мертвых"
 tech_gpm_mushroom_forest_discovery_desc:0 "Гигантские грибные леса - идеальное место для избавления от мертвецов. Скорость, с которой эти большие грибки поедают трупы, беспрецедентна и делает их утилизацию безопасным и экологически чистым вариантом."
 
 tech_gpm_mushroom_forest_discovery_2:0 "Синий грибок"
 tech_gpm_mushroom_forest_discovery_2_desc:0 "Обнаружено, что странный синий гриб обладает уникальными свойствами, повышающими зрелость. Прежде всего, они, по всей видимости, вызывают много привыкание и разыскиваются среди населения."
 
 tech_gpm_supermaterials_предтеч:0 "Экзотические суперматериалы"
 tech_gpm_supermaterials_предтеч_desc:0 ""
 
 tech_gpm_manufactory_hub:0 "Максимизация производства"
 tech_gpm_manufactory_hub_desc:0 "Включение некоторой автоматизации в процесс принятия решений на производстве обязательно даст положительный эффект."
 
 tech_gpm_enigmatic_power_relays:0 "Без потерь Судно реле"
 tech_gpm_enigmatic_power_relays_desc:0 "Понимание энергетических состояний предтеч релейных сетей - задача сложная, но стоящая."
 
 tech_gpm_singularity_matrix:0 "Дублирование матрицы"
 tech_gpm_singularity_matrix_desc:0 "Мы умеем копировать его дизайн и материалы, но не знаем, как именно это работает. Дублируя матрицу и копируя энергетическое состояние, мы можем эффективно создавать больше."

 gpm_tech_ringworld_parabolic_forcefield:0 "Ringworld $decision_gpm_ringworld_parabolic_forcefield$"
 gpm_tech_ringworld_parabolic_forcefield_desc:0 "The Ringworld decision §H$decision_gpm_ringworld_parabolic_forcefield$§! adds the ringworld modifier §H$gpm_ringworld_breath_taking_view$§! increasing pop hapiness and reduces colony bombardment damage."
 gpm_tech_ringworld_parabolic_forcefield_tt:0 "§HUnlocks ringworld decision:§! $decision_gpm_ringworld_parabolic_forcefield$"
 
 gpm_tech_ringworld_neural_nexus:0 "Ringworld $decision_gpm_ringworld_neural_nexus$"
 gpm_tech_ringworld_neural_nexus_desc:0 "The Ringworld decision §H$decision_gpm_ringworld_neural_nexus$§! adds the ringworld modifier §H$gpm_ringworld_neural_nexus$§! increasing pop research production."
 gpm_tech_ringworld_neural_nexus_tt:0 "§HUnlocks ringworld decision:§! $decision_gpm_ringworld_neural_nexus$"
 
 gpm_tech_ringworld_idyllic_gardens:0 "Ringworld $decision_gpm_ringworld_idyllic_gardens$"
 gpm_tech_ringworld_idyllic_gardens_desc:0 "The Ringworld decision §H$decision_gpm_ringworld_idyllic_gardens$§! adds the ringworld modifier §H$gpm_ringworld_idyllic_gardens$§! increasing pop unity production and reducing pop ameneties usage."
 gpm_tech_ringworld_idyllic_gardens_tt:0 "§HUnlocks ringworld decision:§! $decision_gpm_ringworld_idyllic_gardens$"
 
 gpm_tech_ringworld_xeno_zoo:0 "Ringworld $decision_gpm_ringworld_xeno_zoo$"
 gpm_tech_ringworld_xeno_zoo_desc:0 "The Ringworld decision §H$decision_gpm_ringworld_xeno_zoo$§! adds the ringworld modifier §H$gpm_ringworld_xeno_zoo$§! allowing the construction of additional xeno zoos and increases culture workers output."
 gpm_tech_ringworld_xeno_zoo_tt:0 "§HUnlocks ringworld decision:§! $decision_gpm_ringworld_xeno_zoo$"
 
 gpm_tech_ringworld_simulators:0 "Ringworld $decision_gpm_ringworld_simulators$"
 gpm_tech_ringworld_simulators_desc:0 "The Ringworld decision §H$decision_gpm_ringworld_simulators$§! adds the ringworld modifier §H$gpm_ringworld_battle_simulators$§! increasing ringworld army training speed and adds soldier jobs"
 gpm_tech_ringworld_simulators_tt:0 "§HUnlocks ringworld decision:§! $decision_gpm_ringworld_simulators$"
 
 gpm_tech_ringworld_endless_oceans:0 "Ringworld $decision_gpm_ringworld_endless_oceans$"
 gpm_tech_ringworld_endless_oceans_desc:0 "The Ringworld decision §H$decision_gpm_ringworld_endless_oceans$§! adds the ringworld modifier §H$gpm_ringworld_endless_ocean$§! which makes farmer produce some unity and increases farmer food production."
 gpm_tech_ringworld_endless_oceans_tt:0 "§HUnlocks ringworld decision:§! $decision_gpm_ringworld_endless_oceans$"
 
 gpm_tech_ringworld_mass_transit:0 "Ringworld $decision_gpm_ringworld_mass_transit$"
 gpm_tech_ringworld_mass_transit_desc:0 "The Ringworld decision §H$decision_gpm_ringworld_mass_transit$§! adds the ringworld modifier §H$gpm_ringworld_mass_transit_systems$§! reducing the upkeep cost of pops."
