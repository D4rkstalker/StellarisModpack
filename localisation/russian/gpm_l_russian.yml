 gpm_xenomorph_army_defensive_desc:0 "Ненасытные биоинженерные ужасы, состоящие лишь из зубов, когтей и инстинктивного желания убивать."
 
 gpm_xenomorph_army_queen:0 "Королева ксеноморфов"
