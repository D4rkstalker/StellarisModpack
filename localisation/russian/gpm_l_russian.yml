 gpm_building_stronghСтарая:0 "Командный центр захваченного бункера прекурсоров"
 gpm_building_stronghСтарая_desc:0 "Этот командный центр наблюдает за развертыванием ваших оборонительных армий в различных древних бункерах-предшественниках. Со временем станет доступно больше бункеров."
 
 gpm_building_mining_nanite_nexus:0 "Добыча нанитового нексуса"
 gpm_building_mining_nanite_nexus_desc:0 "Центр хранения и контроля наших добывающих нанитов. Эти наниты, будучи выпущенными, будут рыть гладкие большие туннели в направлении любых недосягаемых минеральных жил."

 gpm_precursor_research_center:0 "Институт магии"
 gpm_precursor_research_center_desc:0 "Специализированные исследовательские центры для помощи в исследовании древних могущественных цивилизаций-предшественников."
 
 gpm_building_ascension_tower:0 "Башня Преисполнения"
 gpm_building_ascension_tower_desc:0 "Колоссальное здание, способное вместить невероятное количество людей. Вознесенская башня достигает такой высоты, что ее верх должен быть герметичным, чтобы жители не задохнулись."
 
 gpm_building_exotic_park:0 "Экзотический парк"
 gpm_building_exotic_park_desc:0 "Парк со странной и экзотической инопланетной фауной."
 
 gpm_building_manufactory_hub:0 "Мануфакториум Хаб"
 gpm_building_manufactory_hub_desc:0"Сложный производственный центр, способный динамически и упреждающе регулировать объем производства и ввода, чтобы фабрики работали с оптимальной производительностью."
 
 gpm_building_core_prison:0 "Подземная тюрьма"
 gpm_building_core_prison_desc:0 "Тюремная система настолько глубоко в ядре планеты, что побег невозможен. Единственный вход и выход из тюрьмы - это одна шахта, охраняемая смертоносными автономными системами оружия."
 
