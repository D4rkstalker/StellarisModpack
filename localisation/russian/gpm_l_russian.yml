 gpm_precursor_mech_army:0 "Спасенный мех-предшественник"
 gpm_precursor_mech_army_plural:0 "Спасенные мехи-предшественники"
 gpm_precursor_mech_army_desc:0 "Спасенный робот-предшественник. Это стоило много ресурсов, но нам, наконец, удалось заставить один работать! Возвышаясь над колонией, с огромным бортовым вооружением, эти мехи - зрелище, которое стоит созерцать. Громадность этой машины означает, что мы можем использовать ее только в оборонительных целях, к сожалению." 
 предтеч_mech_army_trigger_tooltip:0 "§BМожно построить только в мирах с мехами-предшественниками.§!"
 
 gpm_precursor_bunker_army:0 "Бункер прекурсоров"
 gpm_precursor_bunker_army_plural:0 "Бункерные установки для прекурсоров"
 gpm_precursor_bunker_army_desc:0 "Бункер прекурсоров. Сложность бункерной сетки в этом мире поразительна. Четко разработан продвинутым ИИ. Кажется, каждый бункер - это самоподдерживающаяся система, которую мы можем Использовать в наших интересах. Практически непроницаемые стены означают, что нашим врагам понадобятся месяцы, чтобы прорваться через них. Имея достаточное количество этих бункеров, мы могли бы просто сдерживать вражеские силы бесконечно." 
 предтеч_bunker_army_trigger_tooltip:0 "§BМожно построить только в мирах с бункерами предшественников.§!"
 
 gpm_giant_arachnid_army:0 "Гигантская армия паукообразных"
 gpm_giant_arachnid_army_plural:0 "Гигантские армии паукообразных"
 gpm_giant_arachnid_army_desc:0 "Через кровь, пот и слезы ... в основном через кровь и слезы, нам удалось приручить паукообразных! Кибернетический имплант позволяет нам управлять этими гигантскими паукообразными, предлагая им направление движения. Обычно они пытаются съесть все, что встретят. Сброс паукообразных с орбиты может быть достаточно страшным, чтобы выиграть войну!" 
 giant_arachnid_army_trigger_tooltip:0 "§BМожет быть построен только в мирах, кишащих гигантскими паукообразными.§!"

 gpm_giant_arachnid_army_defensive:0 "Рой гигантских паукообразных"
 gpm_giant_arachnid_army_defensive_plural:0 "Стаи гигантских паукообразных"
 gpm_giant_arachnid_army_defensive_desc:0 "Стая гипер-агрессивных гигантских паукообразных."
 
 gpm_precursor_mech_army_machine:0 "Перепрофилированный мех-предшественник"
 gpm_precursor_mech_army_machine_plural:0 "Перепрофилированные мехи-предшественники"
 gpm_precursor_mech_army_machine_desc:0 "Перепрофилированный робот-предшественник. Используя эти механизмы в качестве основы, мы интегрировали значительное количество наших собственных систем. Искусственные суставы и мышцы использовались для обеспечения движения там, где это было необходимо. Кроме того, новый источник питания и блок управления - все, что потребовалось, чтобы эти мехи снова заработали." 
 предтеч_mech_army_machine_trigger_tooltip:0 "§BМожно построить только в мирах с мехами-предшественниками.§!"
 
 gpm_precursor_bunker_army_machine:0 "Рой бункеров предшественников"
 gpm_precursor_bunker_army_machine_plural:0 "Бункерные рои прекурсоров"
 gpm_precursor_bunker_army_machine_desc:0 "Бункерные рои прекурсоров. Сложность бункерной сетки в этом мире поразительна. Четко разработан продвинутым ИИ. Кажется, каждый бункер - это самоподдерживающаяся система, которую мы можем Использовать в наших интересах. Практически непроницаемые стены означают, что нашим врагам понадобятся месяцы, чтобы прорваться через них. Имея достаточно этих бункеров, мы могли бы просто бесконечно сдерживать вражеские силы. Внедряя автономные сторожевые дроны, мы можем гарантировать, что каждый бункер в сети может устранить любого потенциального злоумышленника." 
 предтеч_bunker_army_machine_trigger_tooltip:0 "§BМожно построить только в мирах с бункерами предшественников.§!"
 
 gpm_giant_arachnid_army_machine:0 "Кибернетические стаи паукообразных"
 gpm_giant_arachnid_army_machine_plural:0 "Кибернетические стаи паукообразных"
 gpm_giant_arachnid_army_machine_desc:0 "Используя обширную кибернетику и глубокие мозговые имплантаты на этих паукообразных, нам удалось получить полный контроль над этими жестокими существами. Программы быстрого разведения гарантируют, что большие запасы этих существ могут быть использованы. Запрограммированные вести себя как плотный, быстро движущийся рой, они обеспечат победу над нашими врагами практически в любой ситуации." 
 giant_arachnid_army_machine_trigger_tooltip:0 "§BМожет быть построен только в мирах, кишащих гигантскими паукообразными.§!"

 gpm_relic_tank_battalion:0 "Танковый батальон"
 gpm_relic_tank_battalion_desc:0 "Сверхсовременные парящие танки."

 gpm_relic_mech_squadron:0 "Мехвоины"
 gpm_relic_mech_squadron_desc:0 "Колоссальные роботы, пилотируемые вашими людьми и заряженные достаточной огневой мощью, чтобы взорвать небольшую луну."

