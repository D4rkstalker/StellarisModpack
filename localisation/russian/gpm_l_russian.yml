 job_gpm_bunker_drone_desc:0 "Сложность бункерной сетки в этом мире поразительна. Четко разработан продвинутым ИИ. Кажется, каждый бункер - это самоподдерживающаяся система, которую мы можем Использовать в наших интересах. Практически непроницаемые стены означают, что нашим врагам понадобятся месяцы, чтобы прорваться через них. Имея достаточно этих бункеров, мы могли бы просто бесконечно сдерживать вражеские силы. Внедряя самодостаточные сторожевые дроны, мы можем гарантировать, что каждый бункер в сети может устранить любого потенциального злоумышленника."
