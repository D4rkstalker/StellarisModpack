 gpm_start_menu.1.Молодая_galaxy_age:0 "§YВозраст Галактики:§! Молодая"
 gpm_start_menu.1.Молодая_galaxy_ageTT:0 "§HНажмите для изменения§! через настройки, определяющие возраст галактики. Это определяет шанс появления модификаторов планет. В молодой галактике будет меньше руин и следов прошлых цивилизаций.\n-----§HВозраст Галактики:§!:-----\n§W Молодая§! §G(Сейчас Выбрано)§!\n§L Стандартно (Стандартно)§!\n§L Старая§!"
 
 gpm_start_menu.1.Стандартно_galaxy_age:0 "§YВозраст Галактики:§! Стандартно"
 gpm_start_menu.1.Стандартно_galaxy_ageTT:0 "§HНажмите для изменения§! через настройки, определяющие возраст галактики. Это определяет шанс появления модификаторов планет. В нормальной галактике будет среднеё количество руин и следов прошлых цивилизаций.\n-----§HВозраст Галактики:§!:-----\n§L Молодая§!\n§W Стандартно §G(Сейчас Выбрано)§!§!\n§L Старая§!"
 
 gpm_start_menu.1.Старая_galaxy_age:0 "§YВозраст Галактики:§! Старая"
 gpm_start_menu.1.Старая_galaxy_ageTT:0 "§HНажмите для изменения§! through the settings that determine the age of the galaxy. This determines the spawn chance of planet Модификаторы. An Старая galaxy will have more ruins and signs of previous civilisations.\n-----§HВозраст Галактики:§!:-----\n§L Молодая§! \n§L Стандартно (Стандартно)§!\n§W Старая§G(Сейчас Выбрано)§!"
 
