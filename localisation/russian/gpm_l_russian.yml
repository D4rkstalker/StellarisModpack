 trait_gpm_forgotten_species:0 "Забытые виды"
 trait_gpm_forgotten_species_desc:0 "§LВаш вид попадает в неброский мир. Вы быстро узнаете и задаетесь вопросом, каким будет ваше место в галактике.§!"
 TRAIT_GPM_FORGOTTEN_SPECIES_EFFECT:0 ""
 
 trait_gpm_mega_adaptive:0 "Мир смерти"
 trait_gpm_mega_adaptive_desc:0 "§LЭтот вид возник в мире смерти, где естественный отбор гарантирует выживание только сильнейшим.§!"
 TRAIT_GPM_MEGA_ADAPTIVE_EFFECT:0 ""
 
 trait_gpm_Много_status:0 "Уважаемые начинания"
 trait_gpm_Много_status_desc:0 "§LПроисхождение вашего вида неизвестно вам и, возможно, большей части галактики. Но вы чувствуете, что само ваше существование требует уважения.§!"
 TRAIT_GPM_Много_STATUS_EFFECT:0 "Рост доверия к другим империям увеличился на §G15%§!\nВаш вид получает бонус к мнению с помощью §HПадшие империи§!."

 leader_trait_gpm_guilli:0 "Злой ученый"
 leader_trait_gpm_guilli_desc:0 "G'uil-li жил эоны на Ксандаре, проводя большую часть своего времени, посвящая познанию Ксандара и вселенной. Хотя это его немного рассердило."
 
 leader_trait_gpm_stealth_tactician:0 "Стелс-тактик"
 leader_trait_gpm_stealth_tactician_desc:0 "Обучен передовой тактике и стратегиям скрытности."
 
 leader_trait_gpm_shared_soul:0 "Общая душа"
 leader_trait_gpm_shared_soul_desc:0 "Древняя душа обитает в теле этого лидера."
 
 trait_gpm_historian:0 "Предтеч Историк"
 trait_gpm_historian_desc:0 "Понимание того, что было раньше, имеет первостепенное значение для понимания нашего собственного будущего."
 
 leader_trait_gpm_precursor_expert:0 "Экспертиза: предтеч"
 leader_trait_gpm_precursor_expert_desc:0 "Этот ученый является лидером в области предтеч культуры.."
 
 trait_gpm_enigmatic_update:0 "Взломан"
 trait_gpm_enigmatic_update_desc:0 "§LМашинный интеллект получил нежелательное обновление.§!"
 
 leader_trait_gpm_fallen_heraldry:0 "Красивая геральдика"
 leader_trait_gpm_fallen_heraldry_desc:0 "Яркая и блестящая геральдика, покрывающая доспехи войск, внушает уверенность.."
 
 leader_trait_gpm_battle_standards:0 "Боевые стандарты"
 leader_trait_gpm_battle_standards_desc:0 "Красочные знамена, которые вдохновляют войска и наводят страх на ваших смертельных врагов."
 
