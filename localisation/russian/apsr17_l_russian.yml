 ### сообщения при постройке зданий
 
 apsr.17001.title:0 "$apsr17_building_part1$ завершен"
 apsr.17001.desc:0 "Мы построили §Y$apsr17_building_part1$§!, и частично вернули работоспособность местному планетарному комплексу."
 apsr.17001.ok-button:0 "Хорошо"
 
 apsr.17002.title:0 "$apsr17_building_part2$ завершен"
 apsr.17002.desc:0 "Мы восстановили значительную часть энергетического планетарного комплекса, и §Y$apsr17_building_part2$§! является ключом к его работе."
 apsr.17002.ok-button:0 "Превосходно"
 
 apsr.17003.title:0 "$apsr17_building_part3$ завершен"
 apsr.17003.desc:0 "Мы полностью восстановили §Y$apsr17_planet_modifier$§!, и теперь вся его мощь принадлежит нам!"
 apsr.17003.ok-button:0 "Превосходно"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.17011.title:0 "Найдено: §M$apsr17_planet_modifier$§!"
 apsr.17011.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то замечательное!\nВся эта планета - одна сплошная энергетическая установка некогда существовавшей цивилизации. К сожалению давно разрушенная, но подлежащая восстановлению."
 apsr.17011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.17013.title:0 "Найдено: §M$apsr17_planet_modifier$§!"
 apsr.17013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nВся эта планета - одна сплошная энергетическая установка некогда существовавшей цивилизации. К сожалению давно разрушенная, но подлежащая восстановлению."
 apsr.17013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.17015.title:0 "Найдено: §M$apsr17_planet_modifier$§!"
 apsr.17015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится энергетическая установка некогда существовавшей цивилизации. К сожалению давно разрушенная, но подлежащая восстановлению.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr17_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr17_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr17_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr17_planet_target.solar_system.Owner.GetName]§!"
 apsr.17015.button:1 "Интересно!"

 
 
 ### SPECIAL PROJECT
 
 apsr17_special:0 "$apsr17_planet_modifier$"
 apsr17_special_desc:0 "$apsr17_planet_modifier_desc$"
 
 APSR17_MESSAGE_SR_INFORMED_TITLE:0 "Информация об уникальной планете"
 APSR17_MESSAGE_SR_INFORMED:0 "Мы получили информацию об особом ресурсе под названием §M$apsr17_planet_modifier$§!, который находится на планете §Y$PLANET$§! в системе §Y$SYSTEM$§! под контролем империи §Y$COUNTRY$§!."
 
 
 
