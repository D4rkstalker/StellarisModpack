l_russian:
 
 ####################################
 # Habitable worlds
 ####################################

 panthalassic_world:0 "Панталассический мир"
 panthalassic_world_desc:0 "Этот океанический мир полностью лишен суши. Вся поверхность планеты покрыта цельным океаном, который постоянно находится в движении и редко бывает спокойным. Возведение зданий на этой планете возможно только на глубине, под водной поверхностью, или на специально сооруженных плавучих платформах.\n\nТип: §Bнормальный§!"
 poisonous_world:0 "Ядовитый мир"
 poisonous_world_desc:0 "Этот влажный мир покрыт густыми тропическими джунглями и заболоченными равнинами, кишащими ядовитыми растениями и животными. Некогда этот мир был цветущим тропическим раем, где биологическое разнообразие достигло невероятных высот, а за много миллионов лет не произошло ни одного массового вымирания. В результате полное отсутствие различий в экосистемах привело к конкуренции видов. Борьба за выживание направила эволюцию по пути развития ядовитых секреций как средств защиты и охоты. Практически все без исключения животные и растения планеты способны убивать одним из сотни тысяч разновидностей ядов и не пригодны в пищу из-за высокого риска отравления.\n\nТип: §Mэкзотический§!"
 swamp_world:0 "Болотный мир"
 swamp_world_desc:0 "Это мир мрачных болот, ядовитых испарений и каменноугольных лесов. На планете почти нет открытых источников воды, а гидросфера представляет из себя бесконечные болота и затопленные джунгли с небольшими илистыми островками. Благодаря таким условиям этот мир является отличным источником различных газов органического происхождения.\n\nТип: §Bнормальный§!"
 karstic_world:0 "Карстовый мир"
 karstic_world_desc:0 "Эта планета когда-то была океаническим миром, но в результате изменения активности звезды, океаны вскипели и испарились, обнажив покрытую глубокими шрамами и кавернами поверхность. Вся планета покрыта гигантскими ущельями и огромной сетью пещер, которые значительно упрощают доступ к полезным ископаемы. При этом наличие такого огромного количества скрытых мест так же привлечет множество пиратских и террористических группировок.\n\nТип: §Bнормальный§!"
 glacial_world:0 "Ледниковый мир"
 glacial_world_desc:0 "Значительная часть поверхности этой планеты покрыта огромным ледяным панцирем. В этом мире царит невероятный холод, а смертоносные снежные бури не дают развиваться и без того скудной биосфере. Безжизненный пейзаж из ледяных скал изредка перемежается обветренными утесами, открывая доступ к редким минералам под поверхностью планеты.\n\nТип: §Rэкстремальный§!"
 dune_world:0 "Мир дюн"
 dune_world_desc:0 "Эта планета целиком состоит из бесконечного песчаного моря дюн с редкими горными хребтами. В этом мире бескрайней пустыни полностью отсутствуют открытые источники воды. Воду можно найти только в скудных полярных шапках и глубоко под землей. Частые песчаные бури бывают очень сильными и разрушительными.\n\nТип: §Rэкстремальный§!"
 boreal_world:0 "Бореальный мир"
 boreal_world_desc:0 "Эта планета не столь давно, по космическим меркам, пережила ледниковый период и теперь ее ледники отступают, оголяя землю, ранее скованную льдами. Бурные реки и скрытые в глубинах отступающих ледников геотермальные зоны послужат хорошим источником энергии. Низкая температура и не богатые промерзшие земли очень суровы и лишь хвойные растения смогли здесь выжить и стать главенствующими в этом мире, конкурируя с разными мхами и лишайниками.\n\nТип: §Bнормальный§!"
 young_world:0 "Молодой мир"
 young_world_desc:0 "Эта планета находится на ранней стадии формирования биосферы. На планете протекает активная вулканическая деятельность, что создает более суровые условия для поселенцев. Однако внутренняя активность мантии значительно увеличивает энергетический потенциал планеты.\n\nТип: §Rэкстремальный§!"
 tempest_world:0 "Мир бурь"
 tempest_world_desc:0 "Это мир парадокс, который охлаждается из-за тепла местной звезды. На самом деле это обычное явление, при котором влияние звезды и гравитационное положение планеты в системе заставляет её атмосферу находится в постоянном движении. При этом непрекращающиеся ветры только ускоряют выброс тепла и охлаждают поверхность. Это очень суровая планета, ландшафт которой отшлифован бурями. Животный и растительный мир крайне скуден и существует только в пещерах и редких укрытиях.\n\nТип: §Rэкстремальный§!"
 geothermal_world:0 "Геотермальный мир"
 geothermal_world_desc:0 "Этот мир был бы еще одним замерзшим шаром в бесконечном космосе, но невероятная активность недр планеты сделала свое дело. Множество областей этой планеты полностью освободилось от ледяного покрова. Теперь это мир горячих источников и частых гейзеров, где ледниковые пустоши соседствуют с пышными джунглями.\n\nТип: §Gрайский§!"
 forest_world:0 "Лесной мир"
 forest_world_desc:0 "Растительная среда этого мира победила и во всю демонстрирует свое величие. Эта планета покрыта лесами и джунглями из гигантских деревьев, которые своими кронами могут задевать облака. Бескрайние леса представляют собой сеть и имею уровневую структуру. Животный мир так же разнообразен, но зачастую становится кормом для хищных растений. Которые присутствуют в избытке на этой планете.\n\nТип: §Bнормальный§!"
 fungal_world:0 "Грибной мир"
 fungal_world_desc:0 "Это очень необычный и причудливый мир состоит в основном из грибковых форм жизни и огромных удивительных растений. Большая часть планеты представляет собой заболоченную, влажную местность, перерастающую в дикие фантастические леса. Не смотря на свою красоту и мнимую привлекательность, это очень опасный мир. В атмосфере постоянно присутствуют ядовитые споры, а на поверхности практически каждое растение или животное смертоносно опасно.\n\nТип: §Mэкзотический§!"
 dust_world:0 "Мир Пыли"
 dust_world_desc:0 "Этот крайне засушливый мир подвергся чудовищной деградации почвенного покрова, из-за чего поверхность пострадала от непрерывной и бесконтрольной ветряной эрозии. Могучие ветра стачивают горы и периодически поднимают огромные пылевые бури, способные погрузить во мрак всю планету.\n\nТип: §Rэкстремальный§!"
 oasis_world:0 "Мир-оазис"
 oasis_world_desc:0 "Этот пустынный мир обладает единственным океаном, который занимает примерно 15% поверхности. Остальная часть планеты покрыта обширными пустынными биомами, куда практически не выпадают осадки.  На побережье внутреннего моря изобилует растительность, которая порою может распространятся далеко в глубь материковой части планеты.\n\nТип: §Gрайский§!"
 salt_world:0 "Соляной мир"
 salt_world_desc:0 "На этой планете когда-то были огромные и прохладные океаны, мир обладал влажным климатом и богатой биосферой. Но после неизвестной катастрофы, которая, возможно, была вызвана изменения активности светила, все океаны выпарились. Теперь немногая оставшаяся влага пересолена до предела, а на месте океанов бесконечные соляные плато, накалённые сжатым воздухом и пригодные только для экстремофильных организмов.\n\nТип: §Bнормальный§!"
 steppe_world:0 "Степной мир"
 steppe_world_desc:0 "Особые условия среды и естественный отбор направили эволюцию местного растительного мира по пути, который полностью лишил эту планету деревьев. Поверхность покрыта множеством внутренних морей, которые отделены бескрайними равнинами травянистых лугов и степных пастбищ.\n\nТип: §Bнормальный§!"
 snow_world:0 "Снежный мир"
 snow_world_desc:0 "Этот горный мир недавно пережил период глобального оледенения. Большая часть равнинных поверхностей, свободных от обширных горных хребтов, покрыты ледниками. В экваториальной зоне преобладает умеренный бореальный климат с неравномерными сезонными перепадами температур. Внутренние моря подолгу сохраняют тепло, а горные цепи сдерживают холодные потоки воздуха.  Таким образом возникают постоянные перепады атмосферного давления. На планете происходит постоянная борьба холодных ледниковых и теплых экваториальных воздушных масс, которые порождают сильные снежные бури.\n\nТип: §Bнормальный§!"
 melting_world:0 "Тающий мир"
 melting_world_desc:0 "Этот континентальный мир некогда был полностью скован холодом, в результате долгого периода потепления большая часть водной поверхности уже освободилась ото льда. Шельфовые ледники на полюсах постоянно порождают множество айсбергов, некоторые из которых могут достигать несколько километров в диаметре.\n\nТип: §Bнормальный§!"
 equatorial_world:0 "Экваториальный мир"
 equatorial_world_desc:0 "Этот холодный мир обладает тонкой полосой цветущего пояса на экваторе. В этом регионе можно обнаружить множество открытых источников полезных ископаемых, освобожденных от ледникового плена.\n\nТип: §Gрайский§!"
 cold_desert:0 "Холодная пустыня"
 cold_desert_desc:0 "Этот мир постоянных морозов имеет очень слабую гидросферу. Эта планета практически бесплодна. А холодная каменистая поверхность не оставляет шансов на выращивание даже самых приспособленных к экстремальным условиям культур.\n\nТип: §Rэкстремальный§!"
 pangea_world:0 "Мир Пангеи"
 pangea_world_desc:0 "Этот мир находится на стадии, когда все тектонические плиты объединены в один гигантский суперконтинент. Хотя это процветающий рай на побережьях морей, в глубине континента, вдали от плодородных долин рек раскинулись испепеляемые солнцем сухие степи и полпустыни, тянущиеся на многие тысячи километров, продуваемые чудовищными ветрами, способным сорвать с земли неподготовленного поселенца.\n\nТип: §Rэкстремальный§!"
 atoll_world:0 "Атолловый мир"
 atoll_world_desc:0 "На этом мире так и не образовались крупные континенты, однако из-под его водной глади всегда поднимались сотни и тысячи вулканов. Постепенно угасающие, они размывались и с участием кораллов превращаясь в прекрасные атоллы. Почти равномерно распространённые от одного полюса до другого, эти атоллы представляют собой настоящий тропический рай.\n\nТип: §Gрайский§!"
 algic_seas:0 "Алгические моря"
 algic_seas_desc:0 "Это мир множества цветов и красок. Гигантские колонии водорослей окружают всю планету, окрашивая океаны красными и зелеными оттенками. Кислота некоторых видов водорослей обладает уникальными целебными свойствами и может применятся во многих сферах медицины.\n\nТип: §Mэкзотический§!"
 monsoon_world:0 "Муссонный мир"
 monsoon_world_desc:0 "Необычное расположение суши и океанов создаёт регулярные сезонные изменения направлений ветров. Летом глубины континентов обильно орошаются осадками и даже полностью затапливаются, а зимой, наоборот, наступает сухой климат. Этот мир можно было бы назвать практически идеальным для жизни, если бы не регулярные и опустошительные ураганы и тайфуны, порождаемые этими ветрами.\n\nТип: §Rэкстремальный§!"
 ancient_world:0 "Древний мир"
 ancient_world_desc:0 "Многие миллионы лет назад этот мир был жемчужиной забытой цивилизации. Кем они были и куда исчезли остается великой тайной. Но на планете, которую некогда покрывал один город, жизнь взяла верх. Остатки многокилометровых зданий скрыты за огромными лесами, и целые районы этих мегагородов погрузились в моря, до того сдерживаемых колоссальными дамбами.\n\nТип: §Bнормальный§!"
 depleted_world:0 "Истощенный мир"
 depleted_world_desc:0 "Некогда эта планета была центром промышленности и искусств, населённая миллиардами обитателей. Но после неизвестной катастрофы они были вынуждены покинуть этот мир, а оставшиеся погибли. Смог от былых технологических катастроф закрыл планету и сделал воздух непригодным для дыхания, а имеющаяся влага отравлена химикатами.\n\nТип: §Bнормальный§!"
 rocky_world:0 "Скалистый мир"
 rocky_world_desc:0 "Частые бури и сильные ветра на это планете, способствовали сильному выветриванию почвенного покрова. В результате большая часть поверхности этого мира, представляет собой выветренные скалы.\n\nТип: §Mэкзотический§!"
 primal_world:0 "Первобытный мир"
 primal_world_desc:0 "Этот мир еще достаточно молод и переживает частые периоды вулканической активности. Буйные джунгли, могут резко сменится мертвыми пустошами. Потоки лавы вырывающиеся из недр планеты растекаются по долинам и каньонам, поглощая некогда цветущий край, и превращая его в адский пейзаж.\n\nТип: §Bнормальный§!"
 mesa_world:0 "Мир меза"
 mesa_world_desc:0 "Частое, порою непредсказуемое, изменение теплых и холодных сезонов этого мира, приводит к сильным ветрам и засухе. На протяжении многих миллионов лет постоянное выветривание превратило рельеф планеты в изрезанные каньонами плато и обширные формации столовых гор. Скудная биосфера планеты процветает лишь вблизи редких водоемов в приполярной зоне.\n\nТип: §Rэкстремальный§!"
 bog_world:0 "Мир топей"
 bog_world_desc:0 "Этот холодный мир практически не имеет твердой почвы для строительства и лишен доступа к отрытым месторождениям минералов. Вся поверхность планеты покрыта торфяными болотами и грязными озерами. Несмотря на холодный, суровый климат планеты, высокая влажность и плодородная почва делают этот мир привлекательным для сельского хозяйства.\n\nТип: §Bнормальный§!"
 storm_world:0 "Штормовой мир"
 storm_world_desc:0 "Эта водная планета подвержена яростным штормам, которые в огромном количестве возникают в атмосфере. Немногочисленная суша этого мира превратилась в голые скалы, на которых практически отсутствует жизнь.\n\nТип: §Rэкстремальный§!"
 mediterranean_world:0 "Средиземноморский мир"
 mediterranean_world_desc:0 "Этот засушливый каменистый мир содержит несколько крупных внутренних морей, побережья которых в меньшей степени страдают от жаркого климата. Множество плодородных регионов сосредоточено в приморских областях, где преобладает умеренный климат с редкими сухими сезонами.\n\nТип: §Bнормальный§!"
 plateau_world:0 "Мир плато"
 plateau_world_desc:0 "Большая часть поверхности этой холодной планеты представляет собой обширные плато, изрезанные ущельями и разделённые лощинами. Этот мир несет на себе следы обширных эрозийных процессов, вероятно когда-то он был покрыт океанами. Возвышенные пространства отлично подходят для электростанций, а открытые эрозией месторождения упрощают разработку минералов.\n\nТип: §Bнормальный§!"
 jungle_world:0 "Мир джунглей"
 jungle_world_desc:0 "Душные, густые джунгли покрывают всю поверхность этой скалистой планеты. Богатая флора этого мира проявляет невероятное упорство и скорость роста, в попытках завладеть любым свободным участком пространства. В условия такого агрессивного распространения местной растительности, обработка земли для сельского хозяйства представляется весьма сложным занятием.\n\nТип: §Bнормальный§!"
 coriolis_world:0 "Кориолисовый мир"
 coriolis_world_desc:0 "Из-за большой скорости вращения планеты, этот мир подвержен сильным непрекращающимся ветрам, которые всегда дуют в одном направлении. Ближе к экватору скорость воздушных потоков усиливается. Трение воздуха о скалы в этих областях создает эффект сильного нагрева поверхности и атмосферы. Многие формы жизни на этой планете, адаптировались к суровым условиям ветреной пустоши. Животный и растительный мир планеты существует в замкнутом цикле постоянно перемещающихся воздушных масс в близи протяженных экваториальных водоемов.\n\nТип: §Rэкстремальный§!"
 mineral_world:0 "Минеральный мир"
 mineral_world_desc:0 "В коре этой планеты сосредоточено огромное количество различных минералов. Активное движение тектонических плит формирует горные массивы из богатых рудами скальных образований, имеющих преимущественно кристаллическую структуру. В то же время этот мир практически лишен мягкого почвенного покрова, а суровые климатические условия не дают активно развиваться биосфере планеты.\n\nТип: §Rэкстремальный§!"
 ice_world:0 "Ледяной мир"
 ice_world_desc:0 "Резкое изменение активности местного светила привело к стремительному оледенению этого океанического мира. В очень короткий период водная поверхность планеты покрылась толстой ледяной коркой. В бескрайних ледяных пустошах бушуют смертоносные вьюги, но под ледниковым панцирем океана процветает жизнь, которая однажды снова вырвется на свободу.\n\nТип: §Rэкстремальный§!"
 crag_world:0 "Скальный мир"
 crag_world_desc:0 "Эта океаническая планета усеяна архипелагами островов вулканического происхождения. Редкие клочки суши, возвышающиеся над поверхностью бескрайнего океана, представляют собой скопления призматических структур. Эти скальные выросты состоят из различных эффузивных пород и могут содержать редкие ценные минералы.\n\nТип: §Bнормальный§!"
 prairie_world:0 "Мир прерий"
 prairie_world_desc:0 "Огромные массивы суши, отделённые крупными внутренними морями и горными цепями, покрыты бесконечными плодородными землями. В этом мире преобладает умеренный сезонный климат. Влажное и жаркое лето длится долго и сменяется короткой, но холодной и суровой зимой.\n\nТип: §Bнормальный§!"
 veld_world:0 "Мир вельд"
 veld_world_desc:0 "Полузасушливый субтропический климат и преимущественно горный ландшафт превратил этот мир в лоскутное одеяло из пышных прибрежных прерий, затопленных лугов, жарких саванн и пустынных плато. Местная биосфера формируется вокруг некоторых видов деревьев, которые развивают обширную корневую систему, чтобы компенсировать продолжительные засушливые сезоны. Обширная корневая система с трудом может существовать дольше нескольких десятилетий, но те, которые продолжают расти, позволяют деревьям развиваться в мега-акации и создавать вокруг себя подобие оазисов с постоянными очагами цветущей жизни.\n\nТип: §Bнормальный§!"
 adiabatic_world:0 "Адиабатический мир"
 adiabatic_world_desc:0 "Чересчур активное горообразование в прошлом заключило в ловушку изначально скудную гидросферу планеты. В результате постоянных процессов охлаждения и сжатия влаги в верхних частях атмосферы, большая часть планеты находится в дождевой тени. Редкая жизнь существует вблизи водоемов, в то время как 90% поверхности представляет собой очень сухую пустыню.\n\nТип: §Rэкстремальный§!"
 frigid_world:0 "Фригидный мир"
 frigid_world_desc:0 "Это пустынный мир с очень слабой гидросферой и постоянными морозами. Скудная биосфера этой планеты сконцентрирована в областях тундры в зоне экватора, вокруг редких и не замерзших водоемов. Большая часть поверхности планеты представляет собой бесплодную пустыню.\n\nТип: §Rэкстремальный§!"
 awakened_world:0 "Пробудившийся мир"
 awakened_world_desc:0 "Многие миллионы лет эта планета находилась в ледяном плену затяжного ледникового периода. Но внезапные изменения в недрах планеты привели к активным вулканическим процессам. Сильное насыщение атмосферы углекислым газом стремительно изменило климат планеты. Средняя температура постоянно повышается, улучшая условия для развития биосферы.\n\nТип: §Bнормальный§!"
 taiga_world:0 "Таежный мир"
 taiga_world_desc:0 "Благодаря относительно умеренному сезонному климату и влажности, эта планета обладает обширным лесным покровом в экваториальной зоне. Суровые таежные леса хорошо приспособлены к продолжительным зимам. Даже ближе к полюсам встречается множество областей лесотундры и болот, которые сменяются мерзлыми пустошами.\n\nТип: §Bнормальный§!"
 highland_world:0 "Горный мир"
 highland_world_desc:0 "Большая часть поверхности этой холодной планеты представляет собой очень запутанную систему горных хребтов, формирующую рельеф из котловин, плато и долин с внутренними морями. Для этого мира характерны сильные перепады высот и почти полное отсутствие обширных равнин.\n\nТип: §Bнормальный§!"
 
 arid_tidally_locked:0 "Засушливый приливно-заблокированный мир"
 arid_tidally_locked_desc:0 "Этот приливно-заблокированный мир находится слишком близко к звезде. Даже на терминаторе жизнь крайне тяжела из-за вечного зноя и сильных ветров. На солнечной стороне постоянно бушует огненный шторм, а по раскаленным плато, текут реки из лавы.\n\nТип: §Rэкстремальный§!"
 ocean_tidally_locked:0 "Океанический приливно-заблокированный мир"
 ocean_tidally_locked_desc:0 "На этом приливно-заблокированный мире постоянно бушуют яростные морские штормы. Пока на дневной стороне вскипает океан, на терминаторе тают и крошатся льды, медленно надвигающейся ледниковой стены.\n\nТип: §Bнормальный§!"
 arctic_tidally_locked:0 "Арктический приливно-заблокированный мир"
 arctic_tidally_locked_desc:0 "Этот приливно-заблокированный мир выделяется очень мягкими условиями. Несмотря на то, что на терминаторе царит почти постоянный холод, на дневной стороне преобладает мягкий, тропический климат.\n\nТип: §Gрайский§!"
 
 
 lava_world:0 "Мир лавы"
 lava_world_desc:0 "Вся поверхность этой планеты превратилась в огромный лавовый котел. Сотни вулканов, одновременно выбрасывают на поверхность магму, которая растекается по поверхности и формирует целые моря раскаленной породы. Из-за загрязнения вулканическими выбросами скудная азотно-кислородная атмосфера почти не пригодна для дыхания. А на некоторых жалких клочках суши даже сохранилась уникальная жизнь, которая смогла адаптироваться к чудовищным условиям.\n\nТип: §Rэкстремальный§!"
 ash_world:0 "Мир пепла"
 ash_world_desc:0 "Этот скалистый мир переживает острую фазу глобальной вулканической зимы. Активные тектонические процессы на планете прекратились, но атмосфера сильно загрязнена пеплом и сернистыми газами. Плотный покров вулканических выбросов привел к антипарниковому эффекту и солнечный свет почти не достигает поверхности.\n\nТип: §Rэкстремальный§!"
 
 infernal_world:0 "Адский мир"
 infernal_world_desc:0 "Огромные полости и туннели под поверхностью расплавленной планеты вероятно возникли в результате активности гидросферы этого мира, которая когда-то занимала значительную его часть. В результате тектонических изменений и резкого перегрева поверхности сформировалась сеть закрытых пещер. Удивительно, но под поверхностью этого пылающего ада существует скрытый мир с азотно-кислородной атмосферой. Экстремофильная биосфера в основном состоит из простейших форм, поддерживающих хрупкий баланс этого мира.\n\nТип: §Rэкстремальный§!"
 subglacial_world:0 "Подледниковый мир"
 subglacial_world_desc:0 "Под ледяной коркой этого замерзшего мира скрывается целый мир из гигантских ледяных пещер и океанов, уходящих глубоко в недра планеты. Этот удивительный, крайне нестабильный мир имеет азотно-кислородную атмосферу и скудную, но вполне развитую жизнь.\n\nТип: §Rэкстремальный§!"
 
 
 sulfur_world:0 "Серный мир"
 sulfur_world_desc:0 "Это расплавленный и постоянно геологически активный мир, основной состав которого составляют разнообразные силикатные породы и соединения серы. Огромный вулканизм на данном мире способствует частому изменению рельефа, а из-за соединений серы, выбрасываемых извержениями вулканов, данный мир приобретает различные оттенки жёлтого, белого, красного, чёрного и зелёного на своей поверхности. Не смотря на сильный вулканизм, этот мир имеет очень тонкую атмосферу, полную диоксида серы, благодаря чему, как правило, местные вулканы выбрасывают магму планеты напрямую в космос, что-либо падает обратно на планету в виде расплавленного серного дождя, либо уходит странствовать за пределы планеты, отправляясь в свободный полет."
 greenhouse_world:0 "Тепличный мир"
 greenhouse_world_desc:0 "Это мир с не легкой судьбой, с которым время сыграло плохую шутку. Когда-то в прошлом эти миры могли быть обитаемы, но по мере взросления звезды, вокруг которой они вращаются, температура мира росла, заставляя жидкую воду испарится, а с ней все больше высвобождая парниковые газы из коры планеты. Со временем парниковый эффект превращает планету в тепличный мир, в атмосфере которой преобладает углекислый газ, азот и диоксид серы. Температура поверхности на таких планетах доходит до пятисот градусов Цельсия, заставляя плавиться целые горы, поэтому ландшафт поверхности планеты не редко меняется. Так же до тепличного мира планету могла довести цивилизация, что активно эксплуатировала ископаемое топливо, вызвав сильный парниковый эффект."
 methane_world:0 "Метановый мир"
 methane_world_desc:0 "Атмосфера этого мрачного мира состоит из соединений азота и метаноэтана, которые очень часто выпадают в виде дождя на поверхность, образуя обширные озера."
 planetoid:0 "Планетоид"
 planetoid_desc:0 "Это малая или карликовая планета, имеющая массу, достаточную для формирования формы, близкой к сферической, под действием силы тяжести."
 ice_planetoid:0 "Ледяной планетоид"
 ice_planetoid_desc:0 "Эта маленькая или карликовая планета состоит в основном из замороженной H2O."
 frozen_ocean:0 "Замерзший океан"
 frozen_ocean_desc:0 "Холодный мир покрыт толстой коркой льда, под которой может находиться вода в жидком состоянии или вязкая конвекция льда."
 scorched_world:0 "Выжженный мир"
 scorched_world_desc:0 "Эта планета расположена слишком близко к центральной звезде системы. Вероятно когда то этот был цветущим, теперь же под действием светила атмосфера этой планеты выгорает, перегревая и расплавляя каменистую поверхность."
 carbon_world:0 "Углеродная планета"
 carbon_world_desc:0 "Этот мир подлинная аномалия. В отличие от большинства планет, покрытых кремнием и кислородом, поверхность здесь состоит из практически чистого углерода. Среди угольных скал раскинулись бензиновые моря, а гигантские кристаллические структуры покрывают местные равнины, создавая чуждые пейзажи. Несмотря на комфортные условия, местная атмосфера лишена кислорода, и следовательно - здесь нет воды для появления привычной нам жизни."
 hot_barren_world:0 "Горячий бесплодный мир"
 hot_barren_world_desc:0 "Этот бесплодный мир практически лишен атмосферы.  Планета находится слишком близко к центральной звезде системы. Днем на её поверхности царит невыносимая жара, а ночью жуткий холод."
 ammonia_world:0 "Аммиачный мир"
 ammonia_world_desc:0 "Атмосфере этого удивительного мира состоит из азота, кислорода и газообразного аммиака, который охлаждаясь выпадает осадками на поверхность, образуя обширные водоемы. Уникальная жизнь на этой планете использует в качестве растворителя аммиак и способна выдерживать экстремально низкие температуры."
 
 