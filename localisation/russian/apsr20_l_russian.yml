 ### сообщения при постройке зданий
 
 apsr.20001.title:0 "$apsr20_building_part1$ завершен"
 apsr.20001.desc:0 "Мы построили первый §Y$apsr20_building_part1$§!, и это только начало восстановления былого величия планетарного комплекса."
 apsr.20001.ok-button:0 "Хорошо"
 
 apsr.20002.title:0 "$apsr20_building_part2$ завершен"
 apsr.20002.desc:0 "Мы восстановили первый §Y$apsr20_building_part2$§!! Это по-настоящему великий прорыв!"
 apsr.20002.ok-button:0 "Превосходно"
 
 apsr.20003.title:0 "$apsr20_building_part3$ завершен"
 apsr.20003.desc:0 "Мы восстановили часть §YКультурного планетарного комплекса§!, и получили доступ к вершинам культурного развития!"
 apsr.20003.ok-button:0 "Превосходно"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.20011.title:0 "Найдено: §M$apsr20_planet_modifier$§!"
 apsr.20011.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то замечательное!\nВся эта планета - один сплошной культурный комплекс некогда существовавшей цивилизации. К сожалению давно разрушенный, но подлежащий восстановлению."
 apsr.20011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.20013.title:0 "Найдено: §M$apsr20_planet_modifier$§!"
 apsr.20013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nВся эта планета - один сплошной культурный комплекс некогда существовавшей цивилизации. К сожалению давно разрушенный, но подлежащий восстановлению."
 apsr.20013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.20015.title:0 "Найдено: §M$apsr20_planet_modifier$§!"
 apsr.20015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится культурный комплекс некогда существовавшей цивилизации. К сожалению давно разрушенный, но подлежащий восстановлению.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr20_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr20_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr20_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr20_planet_target.solar_system.Owner.GetName]§!"
 apsr.20015.button:1 "Интересно!"

 
 
 ### SPECIAL PROJECT
 
 apsr20_special:0 "$apsr20_planet_modifier$"
 apsr20_special_desc:0 "$apsr20_planet_modifier_desc$"
 
 APSR20_MESSAGE_SR_INFORMED_TITLE:0 "Информация об уникальной планете"
 APSR20_MESSAGE_SR_INFORMED:0 "Мы получили информацию об особом ресурсе под названием §M$apsr20_planet_modifier$§!, который находится на планете §Y$PLANET$§! в системе §Y$SYSTEM$§! под контролем империи §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
