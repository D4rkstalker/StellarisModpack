 significant_damage: "Значительный ущерб"
 significant_damage_desc: "На этой планете произошла крупная авария. На устранение ее последствий потребуется время."
 melting_glaciers: "Тающие ледники"
 melting_glaciers_desc: "На планете происходит таяние последних ледников, последствие долго ледникового периода. С каждым готом все больше обитаемых областей освобождается от ледяного плена."
 midnight_lands: "Полуночные земли"
 midnight_lands_desc: "НВ этих холодных и безжизненных пустошах, куда не поступают лучи солнца, невероятно сложно выжить. Но под толщей ледяного панциря можно обнаружить богатые залежи природных ресурсов."
 scorched_lands: "Выжженные земли"
 scorched_lands_desc: "Вы этих палящей и выжженной незаходящим солнцем пустыне практически невозможно выжить. Но эти территории могут дать новые возможности."
 strong_volcanism: "Сильный вулканизм"
 strong_volcanism_desc: "Этот мир переживает процесс сильной активности недр планеты, который сопровождается появлением новых вулканов и выбросов ядовитых газов в атмосферу."
 new_home: "Новый дом"
 new_home_desc: "Обретение нового родного мира, привело к активному росту производства и рекордным темпам освоения нетронутых территорий."
 
 