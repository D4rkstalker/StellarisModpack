l_russian: 

    ##############Origins#############

    #### Diplomatic AI #####
    origin_diplomatic_ai:0 "Дипломатичный ИИ"
    origin_diplomatic_ai_desc:0 "Первоначально этот искусственный интеллект должен был помогать своим создателям покорять звёзды и устанавливать контакты с обнаруженными цивилизациями. Однако биологическое население родной планеты было уничтожено неизвестным вирусом, предоставив искусственный интеллект самому себе."
    origin_tooltip_diplomatic_ai_effects:0 "- Дипломатический вес увеличен §G+10%§!\n- Увеличена скорость роста доверия §G+20%§! и максимальный уровень доверия §G+20§!."
    diplomatic_ai_modifier:0 "Дипломатический протокол"
    diplomatic_ai_modifier_desc:0 "Наша операционная система и физический дизайн были созданы для конкретной цели - создать доверительные отношения с другими видами."
    
    #### Cycle of War #####
    origin_cycle_of_war:0 "Цикл войны"
    origin_cycle_of_war_desc:0 "Эта цивилизация переживает цикличные войны, мир не длится долго. Военное время позволяет им быть экспертами в области военных технологий и стратегии."
    origin_tooltip_cycle_of_war_effects:0 "Получена технология §YЭсминцы§!.\n- Привлекательность этики милитаризма §G+10%§!, усталость от войны §G-10%§! содержание флота §R+5%§!"
    cycle_of_war_modifier:0 "Цикл войны"
    cycle_of_war_modifier_desc:0 "Все поколения нашего народа живут в ожидании одного - войны. Только сражаясь, они могут защитить свои ценности. Милитаристские настроения разделяются всем населением."

    #### Pursuit of Genetic Improvment #####
    origin_genetic_improvment:0 "Генетическое совершенствование"
    origin_genetic_improvment_desc:0 "Эта цивилизация всегда страдала болезней и генетических мутаций. Они приблизились к совершенству как никогда близко, открыв технологию генетической модификации себя."
    origin_tooltip_genetic_improvment_effects:0 "Получена технология §Адаптация генома§!.\n- Привлекательность этики материализма §G+15%§!."
    genetic_improvment_modifier:0 "Генетическое совершенствование"
    genetic_improvment_modifier_desc:0 "Непропорционально большой бюджет был выделен на генетические исследования во всем мире. Успехи, достигнутые в последние годы, в частности открытие технологии §YАдаптация генома§!, сделают наш вид сильнее и умнее."
   
    #### Mechanical Harmony #####
    origin_mechanical_harmony:0 "Механическая гармония"
    origin_mechanical_harmony_desc:0 "Доподлинно неизвестно кто создал этот искусственный интеллект. Однако одно можно сказать наверняка: предполагалось, что он будет существовать в полной гармонии с природой."
    origin_tooltip_mechanical_harmony_effects:0 " Начните с модификатором империи §YПротокол безопасности окружающей среды§!:\n  Счастье биологических видов и литоидов §G+20%§!.\n  Привлекательность этики ксенофилии §G+20%§!."
    mechanical_harmony_modifier:0 "Протокол безопасности окружающей среды"
    mechanical_harmony_modifier_desc:0 "Запущен протокол сохранения биологического разнообразия."
   
    #### Wildlife Coexistence #####
    origin_wildlife_coexistence:0 "Выживание в дикой природе"
    origin_wildlife_coexistence_desc:0 "Этот вид эволюционировал со множеством опасных хищников, некоторые из которых были титанических размеров, заставляя постоянно адаптироваться и не оставляя места для слабых."
    origin_tooltip_wildlife_coexistence_effects:0 "Стартовая планета имеет модификатор §RОпасная дикая природа§!\nПолучен признак расы §YСвирепый§!, дающий:\n §G+40%§! урона армии\n  §G+30%§! морали армии" 
    wildlife_coexistence_modifier:0 "Покорение дикой природы"
    wildlife_coexistence_modifier_desc:0 "Жизнь бок о бок с опаснейшими существами, подтолкнула наш вид к адаптации, эволюции и, наконец, к тому, чтобы стать высшим хищником."
    
    #### Vision of the Stars #####
    origin_vision_stars:0 "Видение звезд"
    origin_vision_stars_desc:0 "Поскольку этот искусственный интеллект полностью осознал себя, его главная цель - достичь звезд и раскрыть все их тайны."
    origin_tooltip_vision_stars_effects:0 "Получен модификатор империи §YВидение звёзд§!:\n  §G+10%§! скорость исследовательского судна.\n  §G+5%§! скорость физических исследований."
    vision_stars_modifier:0 "Видение звезд"
    vision_stars_modifier_desc:0 "Большая часть ресурсов планеты идет на исследования и развитие нашей космической программы."
    
    #### Lost Spaceship #####
    origin_lost_spaceship:0 "Разбившийся звездолёт"
    origin_lost_spaceship_desc:0 "Почти сто лет назад на этой планете потерпел крушение гигантский космический корабль. Коренное население планеты было далеко от космической эры, но данное событие радикально изменило их общество, спровоцировав технологический бум."
    origin_tooltip_lost_spaceship_effects:0 "Получены технологии §YАвтоматическое исследование§! и §YИонные двигатели§!."
    lost_spaceship_modifier:0 "Древний инопланетный космический корабль"
    lost_spaceship_modifier_desc:0 "После нескольких десятилетий исследований мы смогли воспроизвести инопланетную технологию, раскрыв все её секреты. Наши новые космические корабли будут построены с учётом всех наших знаний."
    
    #### Unknown Civilization #####
    origin_unknown_civilization:0 "Неизвестная цивилизация"
    origin_unknown_civilization_desc:0 "Эта цивилизация обнаружила, что она не первый разумный вид, живущий в их родном мире. В далёком прошлом, таинственная исчезнувшая раса распространилась по всей поверхности планеты и, возможно, даже сумела продвинуться дальше. Однако сегодня остались только впечатляющие останки этой цивилизации."
    origin_tooltip_unknown_civilization_effects:0 "Останки исчезнувшей цивилизации."
    unknown_civilization_modifier:0 "Исчезнувшая цивилизация"
    unknown_civilization_modifier_desc:0 " Останки предтечей оставляют больше вопросов, нежели дают ответов."
    
    #### Near Extinction #####
    origin_near_extinction:0 "Близость вымирания"
    origin_near_extinction_desc:0 "Когда эта цивилизация только вошла в космическую эру, инопланетная раса вторглась в их родной мир. После многих лет войны разрозненные государства объединились, и в конце концов восстановили свои позиции, уничтожив последних захватчиков. Большая часть агрессоров была уничтожена, а их инфраструктура разрушена."
    origin_tooltip_near_extinction_effects:0 "Уменьшено стартовое количество населения до §H10§! £pop£.\n- Получены технологии §YПланетарная унификация§! и §YПланирование наземной обороны§! Планетарный модификатор на стартовом мире §YБлизость вымирания§!, дающий:\n- §G+2§! должности солдат."
    near_extinction_planet_modifier:0 "Близость вымирания"
    near_extinction_planet_modifier_desc:0 "Мало кто был оптимистичен в отношении выживания нашего вида, но в конечном итоге мы одержали победу. Отчасти благодаря объединению разрозненных стран под одной властью и радикальным изменениям в нашем образе жизни."
      
    #### Terraforming Catastrophe #####
    origin_terraforming_catastrophe:0 "Катастрофа терраформирования"
    origin_terraforming_catastrophe_desc:0 "В техногенную эру эта цивилизация была очарована идеей терраформировать свою собственную планету и сделать ее более комфортной для жизни. Однако катастрофическая ошибка в их расчетах превратила обещанный рай в ад."
    origin_tooltip_terraforming_catastrophe_effects:0 "Получена технология §YВосстановление климата§!.\n- Снижены затраты на терраформирование §G-10%§!. \n- Рекомендуется не выбирать стартовую планету с сухим климатом."
    terraforming_catastrophe_modifier:0 "Неудачный проект терраформирования"
    terraforming_catastrophe_modifier_desc:0 "Проект терраформирования имел катастрофические последствия, целые регионы теперь непригодны для жизни, фауна почти была уничтожена, большая часть населения теперь против любой модификации климата из страха сделать планету еще более негостеприимной."
    
    #### Disturbed Developpment #####
    origin_disturbed_developpment:0 "Вмешательство в развитие"
    origin_disturbed_developpment_desc:0 "Во время своего развития эта цивилизация пала жертвой галактической войны между двумя более развитыми империями, которые использовали их планету в качестве поля боя."
    origin_tooltip_disturbed_developpment_effects:0 "Получена технология §YПланетарная унификация§!.\n- Привлекательность этики ксенофобии §G+10%§!.\n- В родном мире будет модификатор §YВмешательство в развитие§!, повышающий стабильность на §G+10§! дающий должности солдат §G+2§!."
    disturbed_developpment_modifier:0 "Событие"
    disturbed_developpment_modifier_desc:0 "Ещё до войны, небольшие культурные различия этого вида подталкивали их к противостоянию, но, столкнувшись с гораздо более технологически развитыми инопланетными расами, всё население осознало, насколько бесполезны эти различия, объединившись тогда под одним знаменем. Ненависть к другим чужеродным видам разделяют почти все."
    disturbed_developpment_planet_modifier: "Вмешательство в развитие"
    disturbed_developpment_planet_modifier_desc: "В нашем обществе произошли радикальные перемены, и выражается это в том, что мы стали очень воинственны." 

    #### Unification Wars #####
    origin_unification_wars:0 "Война объединения"
    origin_unification_wars_desc:0 "Эта цивилизация долгое время переживала лишь войны и разделение, империи возникали и превращались в прах. Пока одна из них, более могущественная чем когда либо, не превзошла всех своих врагов и не объединила мир силой."
    origin_tooltip_unification_wars_effects:0 "Получена технология §YПланетарная унификация§!.\n- Привлекательность этики милитаризма §G+10%§!.\n- В родном мире будет модификатор §YВойна за объединение§!, повышающий стабильность на §G+10§! и дающий должности солдат §G+2§!."
    unification_wars_modifier:0 "Великая Война за Объединение"
    unification_wars_modifier_desc:0 "Правление милитаристского правительства радикально изменило это общество. Военная пропаганда очень распространена."
    unification_wars_planet_modifier: "Единое милитаристское общество"
    unification_wars_planet_modifier_desc: "В рамках одной культуры различия рассеиваются, и мир становится более стабильным. Это милитаристское общество придает большое значение службе в армии." 

    #### Technological Unity #####
    origin_technological_unity:0 "Технологическое единство"
    origin_technological_unity_desc:0 "Прогресс - это причина, по которой данная цивилизация объединилась под одним знаменем. Несколько десятилетий назад страны конкурировали в плане технологического развития, но столкнувшись с рядом проблем в гонке за достижение звезд, страны объединились ради глобальных целей."
    origin_tooltip_technological_unity_effects:0 "Получена технология §YПланетарная унификация§!.\n- Привлекательность этики материализм увеличена на §G+10%§!.\n- В родном мире будет модификатор §YТехнологическое единство§!, повышающий стабильность на §G+10§! и дающий должности учёных §G+2§!."
    technological_unity_modifier:0 "Технологическое единство"
    technological_unity_modifier_desc:0 "Правление материалистического правительства радикально изменило это общество. Научная пропаганда очень распространена."
    technological_unity_planet_modifier: "Единое материалистическое общество"
    technological_unity_planet_modifier_desc: "В рамках одной культуры различия рассеиваются, и мир становится более стабильным. Это материалистическое общество придает большое значение исследованиям." 
    
    #### Megacorp Unification #####
    origin_megacorp_unification:0 "Правительство мегакорпорации"
    origin_megacorp_unification_desc:0 "Незадолго до запуска первой космической программы, крупная корпорация заняла важное место в жизни этой цивилизации. Её политического и экономического влияния хватало для конкуренции со всеми национальными правительствами. И со временем она навязала свою собственную власть даже самой могущественной стране, в конечном итоге объединив этот мир."
    origin_tooltip_megacorp_unification_effects:0 "Получена технология §YПланетарная унификация§!.\n- Торговая ценность §G+10§!, а сбор торговой ценности §G+10%§!.\n- В родном мире будет модификатор §YПравительство мегакорпорации§!, повышающий стабильность на §G+10§! и дающий должности торговцев §G+2§!."
    megacorp_unification_modifier:0 "Правительство мегакорпорации"
    megacorp_unification_modifier_desc:0 "Правление мегакорпорации кардинально изменило это общество."
    megacorp_unification_planet_modifier: "Правительство мегакорпорации"
    megacorp_unification_planet_modifier_desc: "При одних и тех же ценностях различия рассеиваются, и мир становится более стабильным. Эта мегакорпорация придает большое значение торговле."  
    
    #### Believers Path #####
    origin_one_religion:0 "Путь верующих"
    origin_one_religion_desc:0 "Эта цивилизация страдала религиозных конфликтов, пока Истинная вера не предложила им чувство цели и единства, вытеснив почти все иные конфессии. Религия объединила этот мир."
    origin_tooltip_one_religion_effects:0 "Получена технология §YПланетарная унификация§!.\n- Привлекательность этики спиритуализм увеличена на §G+10%§!.\n- В родном мире будет модификатор §YОдна вера§!, повышающий стабильность на §G+10§! и дающий должности священников §G+2§!."
    one_religion_modifier:0 "Одна Вера"
    one_religion_modifier_desc:0 "Правление спиритуалистического правительства радикально изменило это общество. Религиозная пропаганда очень распространена."
    one_religion_planet_modifier: "Единое религиозное общество"
    one_religion_planet_modifier_desc: "В рамках одной культуры различия рассеиваются, и мир становится более стабильным. Это религиозное общество придает большое значение храмовой службе." 
    
    #### Way to Peacefulness #####
    origin_way_to_peacefulness:0 "Сила миролюбия"
    origin_way_to_peacefulness_desc:0 "Давным-давно эта цивилизация была разделена. Войны и жестокие конфликты были обычным явлением. Однако в один прекрасный день сформировалось движение, быстро набирающее вес, пока в какой-то момент не стало главным сдерживающим фактором. Более мирный образ жизни, далекий от каких-либо конфликтов и бесполезных проблем привёл к объединению."
    origin_tooltip_way_to_peacefulness_effects:0 "Получена технология §YПланетарная унификация§!.\n- IПривлекательность этики пацифизм увеличена на §G+10%§!.\n- Увеличивает лимит флота §G+30§! и уменьшает стоимость содержания флота §G+5%§!."
    way_to_peacefulness_modifier:0 "Сила миролюбия"
    way_to_peacefulness_modifier_desc:0 "В рамках одной культуры различия рассеиваются, и мир становится более стабильным. Это пацифистское общество придает большое значение тому, чтобы обладать силой сдерживания конфликтов."  
    
    #### Codominant Evolutiion #####
    origin_codominant_evolution:0 "Кодоминантная эволюция"
    origin_codominant_evolution_desc:0 "На этой планете одновременно развивались два разумных биологических вида. После тысяч лет более или менее трудного сосуществования, два вида объединились в одну цивилизацию."
    origin_tooltip_codominant_evolution_effects:0 "Начните с населением представителей другого вида в размере §H12§! £pop£."
    name_codominant_species:0 "Вторичный вид"
    
    #### Second Species Slave #####
    origin_second_species_slavery:0 "Порабощенная цивилизация"
    origin_second_species_slavery_desc:0 "На этой планете одновременно развивались два разумных биологических вида. Однако их идеологии и образ жизни были диаметрально противоположны, что привело к жестокому столкновению на протяжении тысячелетий. Одна из сторон в конечном итоге одержала верх над другой и поработила своих врагов."
    origin_tooltip_second_species_slavery_effects:0 "Начните игру с населением представителей другого вида в размере §H8§! £pop£, являющимися порабощёнными."
    name_enslaved_species:0 "Enslaved Species"
    
    #### Wave of Refugees #####
    origin_wave_of_refugees:0 "Волна беженцев"
    origin_wave_of_refugees_desc:0 "На пороге своих первых межзвёздных путешествий, в родной мир этой цивилизации прилетели огромные инопланетные корабли, лишенные оружия. После того, как они приземлились на планету, из них вышли миллионы инопланетян, ищущих лучшей жизни."
    origin_tooltip_wave_of_refugees_effects:0 "Начните с дополнительным населением в размере §H6§! £pop£, принадлежащего к инопланетному виду."
    name_refugees:0 "Беженцы"  
    
    #### Overcrowded #####
    origin_overcrowded:0 "Перенаселение"
    origin_overcrowded_desc:0 "Эта цивилизация достигла перенаселения своей родной планеты, что вызвало многочисленные проблемы, и у них нет другого выбора, кроме как отправиться к звездам."
    origin_tooltip_overcrowded_effects:0 "Увеличено стартовое население до §H70§! £pop£.\n- В родном мире будет модификатор §RПоследствия перенаселения§!, налагающий различные штрафы."
    overcrowded_planet_modifier:0 "Последствия перенаселения"
    overcrowded_planet_modifier_desc:0 "Перенаселение на этой планете имеет ужасные последствия не только для стабильности, но и для производства наших ресурсов."
    
    ### Disharmonious Unity #####
    origin_disharmonious_unity:0 "Disharmonious Unity"
    origin_disharmonious_unity_desc:0 "Several decades ago, two very powerful countries on this planet, opposed each other. Both possessed weapons capable of annihilating their enemies, and both were in a race for ever more deadly weapons. At one point in their history, an open war broke out. Both sides used their weapons and made their own planet uninhabitable. One faction survived thanks to sophisticated bunkers and stored ressources. However, time is running out."
    origin_tooltip_disharmonious_unity_effects:0 "§R- WARNING: Challenging Origin§!\n \nCapital start as a §YTomb World§! with §RNuclear Consequences§! modifier giving numerous penalties.\n- Start with §YFusion Reactor§!, §YFusion Missiles§! technologies researched and the possibility to research §YAutocannon§! from the start.\n- Start with §G5000§! £food£ food, §G4000§! £consumer_goods£ consumer goods and §G1000§! £minerals£ minerals stockpile."
    disharmonious_unity_planet_modifier:0 "Nuclear Consequences"
    disharmonious_unity_planet_modifier_desc:0 "Nothing can grow, nothing can be extracted on this planet. No one will ever forget this terrible war. People live in small bunkers named disctricts and survive with the ressources they stocked before the war."
    ndo_du_planet_modifier:0 "\n Pop Upkeep: §R+5%§!\n Biological Pop Hapiness: §R-5%§!"
    
