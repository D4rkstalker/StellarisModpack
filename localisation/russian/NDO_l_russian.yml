    ndo_building_primitive_farm:0 "Примитивные фермы"
    ndo_building_primitive_farm_desc:0 "Примитивные фермерские хозяйства, получающие жалкие крохи со своей земли."
    ndo_building_primitive_factory:0 "Примитивная фабрика"
    ndo_building_primitive_factory_desc:0 "Примитивные, неэффективные фабрики, загрязняющие окружающую среду в процессе производства."
    ndo_building_primitive_mine:0 "Примитивная шахта"
    ndo_building_primitive_mine_desc:0 "Примитивные шахтные тоннели, змеящиеся под землей."
    ndo_building_primitive_power_plant:0 "Примитивная электростанция"
    ndo_building_primitive_power_plant_desc:0 "Примитивная и несколько ненадежная электростанция, работающая на угле или на атомной энергии раннего этапа освоения."
    ndo_building_crude_huts:0 "Грубые хижины"
    ndo_building_crude_huts_desc:0 "Примитивные убежища из камня, глины или любых других доступных материалов."
    ndo_building_primitive_dwellings:0 "Примитивные жилища"
    ndo_building_primitive_dwellings_desc:0 "Эти небольшие сооружения едва ли можно назвать хорошим укрытием, но они уберегают от худших из стихий."
    ndo_building_stone_palace:1 "Каменные дворцы"
    ndo_building_stone_palace_desc:1 "Примитивные дворцы, построенные из камня и служащие местом обитания местной правящей элиты."
    ndo_building_primitive_capital:0 "Региональные столицы"
    ndo_building_primitive_capital_desc:0 "Региональные столичные здания различных национальных государств, имеющихся в этом примитивном мире."
    ndo_building_urban_dwellings:0 "Городская жилплощадь"
    ndo_building_urban_dwellings_desc:0 "Узкие, а часто и грязные бетонные джунгли."  
       
    
