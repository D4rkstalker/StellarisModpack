l_russian:
 

 
 ### ресурс
 
 apsr3_planet_modifier:0 "Подземный вычислительный комплекс"
 apsr3_planet_modifier_desc:0 "В этом месте под землей находится порты входа и выхода гигантского комплекса, занимающимся обработкой данных. Несмотря на значительный возраст, система почти не подверглась эрозии. Мы могли бы попытаться использовать компьютер для моделирования передовых научных теорий наших систем."
 
 apsr3_deposit:0 "$apsr3_planet_modifier$"
 apsr3_deposit_desc:0 "$apsr3_planet_modifier_desc$\n\n§M$apsr3_deposit_effect$§!" 
 apsr3_deposit_effect:0 "Доступен особый ресурс: $apsr3_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr3_building_part1_text:0 "Прототип суперкомпьютера позволит запустить §YПодземный вычислительный комплекс§!. Теоретически."
 
 apsr3_building_part2_text:0 "Данный центр с суперкомпьютером позволяет запустить комплекс. Наш суперкомпьютер с ИИ воспринимает запросы и переводит их в конкретные задачи. Фактически, мы можем задавать любой вопрос и получим на него ответ. Правда это займет какое-то время из-за несовершенства наших систем."
 
 apsr3_building_part3_text:0 "Теперь затраты времени на обработку информации минимальны. Мы можем задавать любой вопрос и почти моментально получим на него ответ."
 
 apsr3_building_part4_text:0 "Мы не можем подключить наше сознание к машине из-за базовых ограничений нашей модели, но можно построить переходный комплекс. Это позволит нам использовать большую часть вычислительных мощностей. Используя эту планету как наш главный центр управления, мы сможем повысить эффективность нашей логистической сети."
 
 apsr3_building_predesc:0 "§MУникальное здание§!\n§W--------------§!"
 
 apsr3_building_fake_predesc:0 "§MУникальное здание§!\n§RУ нас нет нужных технологий, чтобы использовать это здание с максимальной пользой!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr3_building_part1:0 "Прототип суперкомпьютера"
 apsr3_building_part1_desc:0 "$apsr3_building_predesc$\n$apsr3_building_part1_text$"
 
 apsr3_building_part2:0 "Центр изучения"
 apsr3_building_part2_desc:0 "$apsr3_building_predesc$\n$apsr3_building_part2_text$"
 
 apsr3_building_part3:0 "Модернизированный центр изучения"
 apsr3_building_part3_desc:0 "$apsr3_building_predesc$\n$apsr3_building_part3_text$"
 
 apsr3_building_part4:0 "Конфигуратор коммуникационных узлов"
 apsr3_building_part4_desc:0 "$apsr3_building_predesc$\n$apsr3_building_part4_text$"
 
 
 
 ### технологии
 
 tech_apsr3_building_part1:0 "Изучение древнего компьютера"
 tech_apsr3_building_part1_desc:0 "Для запуска §YПодземного вычислительного комплекса§! нам потребуется долгая подготовка"
 TECH_APSR3_PART1_TITLE:0 "§HСооружение:§! $apsr3_building_part1$"
 TECH_APSR3_PART1_DESC:0 "$apsr3_building_part1_desc$"
 
 tech_apsr3_building_part2:0 "Включение древнего компьютера"
 tech_apsr3_building_part2_desc:0 "Использование сверхтехнологичных подходов к изучению нейросетей позволило нам спроектировать центр с суперкомпьютером, который будет изучать принцип работы древнего комплекса и его строение, а также работать с ним."
 TECH_APSR3_PART2_TITLE:0 "§HСооружение:§! $apsr3_building_part2$"
 TECH_APSR3_PART2_DESC:0 "$apsr3_building_part2_desc$"
 
 tech_apsr3_building_part3:0 "Активация мощностей древнего компьютера"
 tech_apsr3_building_part3_desc:0 "Использование новейших достижений в области квантовой инженерии дало возможность активировать спящие мощности §YПодземного вычислительного комплекса§!"
 TECH_APSR3_PART3_TITLE:0 "§HСооружение:§! $apsr3_building_part3$"
 TECH_APSR3_PART3_DESC:0 "$apsr3_building_part3_desc$"
 
 tech_apsr3_building_part4:0 "Портирование системы"
 tech_apsr3_building_part4_desc:0 "Нам не приходилось раньше работать с системами, которые не воспринимают наш код. Но мы можем использовать наработки органиков, чтобы довести их до совершенства.\n§MДля реализации улучшения здания требуется перенести столицу на планету с §YПодземным вычислительным комплексом§!!§!"
 TECH_APSR3_PART4_TITLE:0 "§HСооружение:§! $apsr3_building_part4$"
 TECH_APSR3_PART4_DESC:0 "$apsr3_building_part4_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.3001.title:0 "$apsr3_building_part1$ завершен"
 apsr.3001.desc:0 "§YПрототип суперкомпьютера§! построен. Нужно основательно подготовиться к запуску §YПодземного вычислительного комплекса§!!"
 apsr.3001.ok-button:0 "Хорошо"
 
 apsr.3002.title:0 "$apsr3_building_part2$ завершен"
 apsr.3002.desc:0 "§Y$apsr3_building_part2$§! построен, и теперь наши ученые получили доступ к работе с древним компьютером. Наша наука сможет сделать рывок вперед!"
 apsr.3002.ok-button:0 "Превосходно"
 
 apsr.3003.title:0 "$apsr3_building_part3$ завершен"
 apsr.3003.desc:0 "Благодаря возможностям §YМодернизированного центра изучения§!, наша наука двигается вперед небывалыми темпами!"
 apsr.3003.ok-button:0 "Отлично"
 
 apsr.3004.title:0 "$apsr3_building_part4$ завершен"
 apsr.3004.desc:0 "Теперь §Y$apsr3_building_part4$§! построен, и мы получили дополнительные мощности для обработки нашего сознания, а значит, высвободили место для обработки наших действий, и повысили их эффективность"
 apsr.3004.ok-button:0 "Подтверждаю"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.3011.title:0 "Найдено: §M$apsr3_planet_modifier$§!"
 apsr.3011.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то замечательное!\nНа этой планете под поверхностью спрятан огромный вычислительный центр некогда существовавшей здесь цивилизации. Судя по показаниям сенсоров, этот центр почти не поврежден. Скорее всего, на нем хранятся различные данные из эпохи той цивилизации."
 apsr.3011.button:1 "Невероятно."
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.3013.title:0 "Найдено: §M$apsr3_planet_modifier$§!"
 apsr.3013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nВ этом месте под землей находится гигантский компьютер, почти не поврежденный временем. Можно использовать хранящиеся на нем знания для усиления науки нашей империи"
 apsr.3013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.3015.title:0 "Найдено: §M$apsr3_planet_modifier$§!"
 apsr.3015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится гигантский компьютер, почти не поврежденный временем. Владелец планеты использовует хранящиеся на нем знания для усиления своей науки.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr3_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr3_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr3_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr3_planet_target.solar_system.Owner.GetName]§!"
 apsr.3015.button:1 "Интересно!"

 
 
 ### SPECIAL PROJECT
 
 apsr3_special:0 "$apsr3_planet_modifier$"
 apsr3_special_desc:0 "$apsr3_planet_modifier_desc$"
 
 APSR3_MESSAGE_SR_INFORMED_TITLE:0 "Информация об уникальной планете"
 APSR3_MESSAGE_SR_INFORMED:0 "Мы получили информацию об особом ресурсе под названием §M$apsr3_planet_modifier$§!, который находится на планете §Y$PLANET$§! в системе §Y$SYSTEM$§! под контролем империи §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr3_anomaly:0 "Интересные данные"
 apsr3_anomaly_desc:0 "При исследовании поверхности планеты [From.GetName] получены данные, которые определенно следует изучить более подробно."

 
 
 ### сообщение при изучении аномалии
 
 apsr.3601.title:0 "$apsr.3011.title$"
 apsr.3601.desc:0 "$apsr.3011.desc$"
 
 
 
