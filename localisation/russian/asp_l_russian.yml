### Событие с ИИ на планете
asp.1.name:0 "Энергетическая сигнатура"
asp.1.desc:0 "Во время строительства §Y[This.GetName]§! обнаружил странные сигналы, исходящие от §Y[From.Planet.GetName]§!.\n\nСудя по всему это некое подобие хранилища данных, а главный компьютер похоже всё ещё в строю. Из извлечённых данных можно понять что некогда это был §RИИ§! занимавший одну из руководящих должностей, в империи, данных о которой практически не осталось.\n\n§YПроизвести реактивацию матрицы ИИ§!?"
asp.1.a:0 "§YНачать процесс реактивации§!"
asp.1.b:0 "Разберите и детально изучите останки"

asp.2.name:0 "Исполнитель VSX-03"
asp.2.desc:0 "§GАктивация завершена...§! §YВывод остальных компонентов из режима ожидания...§!\n\nПосле томительного ожидания на экране начали появляться сообщения. После их анализа и перевода стало ясно, что ранее этот §YИИ§! мог спокойно адаптироваться под разные правительственные должности, а после последней активации из за сбоев в системе распознавания он принял нас за своих, по этому был запущен и инициализирован стандартный протокол.\n\nСтоит ли нам воспользоваться возможностью или же лучше разобрать его?"

asp_game_start.2.a:0 "Загрузить матрицу Губернатора"
asp_game_start.2.b:0 "Загрузить матрицу Учёного"
asp_game_start.2.c:0 "Загрузить матрицу Адмирала"
asp_game_start.2.d:0 "Загрузить матрицу Генерала"
asp_game_start.2.e:0 "Разобрать ИИ"

asp.leader.accepted.tooltip:0 "ИИ будет активирован и §Yдобавлен в список лидеров§!."
NAME_asp_mechanical_species:0 "Executive unit"
NAME_asp_mechanical_species_gov:0 "Alges"

### Событие с дополнительным редким ресурсом
asp.4.name:0 "§YНайдены ресурсы§!"
asp.4.desc:0 "Во время строительства станции над планетой §Y[From.Planet.GetName]§! были найдены несколько контейнеров. Как оказалось внутри было некоторое количество редких ресурсов."
asp.4.a:0 "Это пригодится"

### Событие с артефактами
asp.5.name:0 "§YНайдены артефакты§!"
asp.5.desc:0 "Во время строительства станции над планетой §Y[From.Planet.GetName]§! были найдены несколько контейнеров разной формы и цвета. Как оказалось внутри них хранились разного рода артефакты."

### Событие с увеличением производства энергии на объекте
asp.6.name:0 "§YУвеличение номинальной мощности§!"
asp.6.desc:0 "Данные с датчиков §Y[This.GetName]§! и со станции над объектом §Y[From.Planet.GetName]§! сильно разняться. Номинальная производительность оказалась на несколько уровней выше ранее заявленных значений."

### Событие и раскопка - загадочный объект
asp.7.name:0 "Неожиданный поворот"
asp.7.desc:0 "На орбите §Y[From.Planet.GetName]§! произошёл инцидент. Во время строительства добывающей станции, в районе орбиты планеты произошёл мощный всплеск неизвестной энергии после чего строительный корабль §Y[This.GetName]§! во мгновение ока был уничтожен - от него не осталось и следа!\n\nПоследующие экспедиции смогли обнаружить некую станцию, что находится в неподвижном состоянии на орбите планеты. На попытки выйти на связь она не отвечает, по этому для дальнейшего изучения потребуется специальная команда высоко-квалифицированных научных сотрудников."

asp_ancrel_site:0 "Неизвестное вдали"
asp_ancrel_site_desc:0 "На первый взгляд данная станция не представляет из себя что-то стоящее — обычное древнее сооружение из давних времён. Но откуда у этого древнего гиганта может быть такая поразительная мощь? Даже тщательный наружный осмотр обшивки станции не дал весомых результатов, остаётся надеятся на группу проникновения."

asp_ancrel.1.name:0 "Первые подробности"
asp_ancrel.1.desc:0 "Группа учёных что смогла обойти системы защиты и попасть внутрь была удивлена. Внешне станция выглядит весьма мирно и элегантно, хоть она и находилась очень длительный промежуток времени в запустении.\n\nВ нескольких местах можно увидеть разбросаное неизвестное оборудование и предметы быта. Детальное изучение этих предметов может быть очень полезно."

asp_ancrel.2.name:0 "Оставленное позади"
asp_ancrel.2.desc:0 "Исследовав несколько комнат подряд группа не нашла ничего интересного — лишь сломанное или испореченное оборудование, а так же множество разбросанных объектов, чем то напоминающих переносные контейнеры для вещей.\n\nПройдя еще через несколько секций лидер группы обнаружил весьма странное - огромную дыру, что была проделана совсем недавно. Может быть на станции всё еще есть жизнь?"

asp_ancrel.3.name:0 "Неизвестный корабль"
asp_ancrel.3.desc:0 "Оказалось что пробоина от выстрела образовашаяся совсем недавно принадлежит кораблю, что находится внутри док-станции. Судя по всему именно этот выстрел и уничтожил строительный корабль и его команду... Но почему корабль выстрелил?\n\nОтряд учёных решил направиться прямиком к докам и изучить судно более детально."

asp_ancrel.4.name:0 "Дремлющий бог"
asp_ancrel.4.desc:0 "Пройдя на корабль перед учёными предстала ужасающая картина. По всюду на палубах были разбросанны кости и останки прошлых жителей станции — видимо последние пытались найти спасение на этом судне но по какой-то неизвестной причине потерпели неудачу.\n\nПройдя на мостик лидер группы активировал имеющееся там рабочее оборудование. Бортовой журнал содержал в себе лишь одну запись, датировавшуюся несколькими столетиями назад. В ней говорилось об удалённой активация системы вооруженя с сцелью устранения любого противника, что приблизится к судну.\n\nСам корабль, за исключением систем вооружения, практически полност вышел из строя, но он всё еще может быть полезен для дальнейшей обратной инженерии."

### Событие о корабле угасшей империи
asp.8.name:0 "Дрейфующий странник"
asp.8.desc:0 "Строительные работы над объектом §Y[From.Planet.GetName]§! привели к интересным последствиям. Застройщик обнаружил некий корабль неизвестной конструкции — судно не похоже своим видом на что-либо существующее в нашей империи.\n\nКак выяснилось из борт журнала, корабль было списан и по какой-то причине оставлен неподалёку от §Y[From.Planet.GetName]§!. Как бы то ни было команде §Y[This.GetName]§! чудом удалось взять его под контроль, а теперь экипаж ожидает принятия решения по поводу этого судна."
asp.8.a:0 "Отправить судно к ближайшему доку."
asp.8.a.tooltip:0 "§YЗахваченное судно будет добавлено во флот§!"
asp.8.b:0 "Разобрать корабль"

### Событие с увеличением производства минералов на объекте
asp.9.name:0 "§YНайдены новые залежи§!"
asp.9.desc:0 "Первая оценка имеющихся ресурсов на объекте §Y[From.Planet.GetName]§! оказалась неточной. После проведения повторного анализа выяснилось что реальные значения минеральных залежей гораздо выше!"

### Событие с увеличением производства редкого ресурса на объекте
asp.10.name:0 "§YОптимизация добычи§!"
asp.10.desc:0 "Благодаря более точной настройке оборудования, экипаж судна §Y[This.GetName]§! смог многократно увеличить потенциальную мощность добывающего оборудования на объекте §Y[From.Planet.GetName]§!."

### Событие с увеличением инженерной добычи на объекте
asp.13.name:0 "§YДополнительные затраты§!"
asp.13.desc:0 "Планируемая научная станция над планетой §Y[From.Planet.GetName]§! может потребовать дополнительных затрат. Экипаж §Y[This.GetName]§! корабля вынес предложение: потенциал §Y[From.Planet.GetName]§! в плане научных исследований может быть гораздо выше если обеспечить объект дополнительным бюджетом."
asp.13.a:0 "Выделить дополнительные ресурсы"

### Событие с уничтожение добывающей станции над объектом
asp.15.name:0 "Добывающая станция уничтожена"
asp.15.desc:0 "Только что была потеряна связь с добывающей станцией §Y[asp_gg_mining_station.GetName]§!. Судя по всему она была полностью уничтожена... Но что послужило причиной взрыва? Был ли это Саботаж? Или же строители станции при постройке где-то упустили пару деталей? Ответа на этот вопрос уже не узнать."
asp.15.a:0 "Добывающая станция §Y[asp_gg_mining_station.GetName]§! уничтожена."

### Событие с уничтожение научной станции над объектом
asp.17.name:0 "Научная станция уничтожена"
asp.17.desc:0 "Только что была потеряна связь с научной станцией §Y[asp_gg_science_station.GetName]§!. Судя по всему она была полностью уничтожена... Но что послужило причиной взрыва? Был ли это Саботаж? Иле же неаккуратность учёных? Ответа на этот вопрос уже не узнать."
asp.17.a:0 "Научная станция §Y[asp_gg_science_station.GetName]§! уничтожена."

### Событие с баффом от научной станции
asp.19.name:0 "§TУдивительное открытие§!"
asp.19.desc:0 "Трудолюбие и находчивость учёных со станции §Y[asp_science_station_buff.GetName]§! возымела свои плоды. Благодаря их открытиями и локальными достижениям наша империя сможет ускорить технологический прогресс во многих научных отраслях."

### Событие с учёным от научной станции
asp.21.name:0 "§TУмелый лаборант§!"
asp.21.desc:0 "Представитель станции §Y[asp_science_station_leader.GetName]§! обратился к нам с просьбой. Один из его лаборантов показывает высокие результаты на тестах, хорошо разбирается в теории и имеет отличные результаты на практике, по этому представитель станции попросил нас повысить лаборанта до старшего учёного дабы его талан не пропадал зря."
asp.21.a:0 "§YУчёный§! будет добавлен в список лидеров."

