 ### ресурс
 
 apsr6_planet_modifier:0 "Послание"
 apsr6_planet_modifier_desc:0 "Возле одного из заброшенных зданий был зафиксирован небольшой всплеск энергетики. Судя по сигнатуре, внутри этого здания, представляющего собой укрепленный бункер с закрытыми воротами, находится зацикленное сообщение древней цивилизации."
 
 apsr6_deposit:0 "$apsr6_planet_modifier$"
 apsr6_deposit_desc:0 "$apsr6_planet_modifier_desc$\n\n§M$apsr6_deposit_effect$§!" 
 apsr6_deposit_effect:0 "Доступен особый ресурс: $apsr6_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr6_building_part1_text:0 "Этот лагерь являет собой базу для ученых, пытающихся пробраться внутрь сверхзащищенного бункера, а заодно и изучающих его устройство."
 
 apsr6_building_part2_text:0 "Лагерь ученых, значительно разросшийся за прошедшее время."
 
 apsr6_building_part3_text:0 "В сверхзащищенном бункере, куда все-таки добрались наши ученые, было множество комнат и закрытых дверей. Теперь весь комплекс досканально изучают, и ищут что-нибудь интересное."
 
 apsr6_building_part4_text:0 "Это здание создано только с одной целью - целиком и полностью изучить §YПослание§!, и найти способы противодействия угрозе, уничтожившей древнюю цивилизацию."
 
 apsr6_building_predesc:0 "§MУникальное здание§!\n§W--------------§!"
 
 apsr6_building_fake_predesc:0 "§MУникальное здание§!\n§RУ нас нет нужных технологий, чтобы использовать это здание с максимальной пользой!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr6_building_part1:0 "Стоянка ученых"
 apsr6_building_part1_desc:0 "$apsr6_building_predesc$\n$apsr6_building_part1_text$"
 
 apsr6_building_part2:0 "Лагерь ученых"
 apsr6_building_part2_desc:0 "$apsr6_building_predesc$\n$apsr6_building_part2_text$"
 
 apsr6_building_part3:0 "База ученых"
 apsr6_building_part3_desc:0 "$apsr6_building_predesc$\n$apsr6_building_part3_text$"
 
 apsr6_building_part4:0 "Академия по изучению Послания"
 apsr6_building_part4_desc:0 "$apsr6_building_predesc$\n$apsr6_building_part4_text$"
 
 
 
 ### технологии
 
 tech_apsr6_building_part1:0 "Взлом"
 tech_apsr6_building_part1_desc:0 "Мы нашли сверхзащищенный бункер, в котором, судя по некоторой информации, находится §YПослание§! - некий документ иной цивилизации. Но ворота этого бункера наглухо закрыты, и сначала стоит их открыть."
 TECH_APSR6_PART1_TITLE:0 "§HСооружение:§! $apsr6_building_part1$"
 TECH_APSR6_PART1_DESC:0 "$apsr6_building_part1_desc$"
 
 tech_apsr6_building_part2:0 "Проникновение"
 tech_apsr6_building_part2_desc:0 "Хоть мы и проникли за входные ворота бункера, дальше находится еще множество закрытых дверей. Разработав методику их открытия, мы сможем узнать что там внутри."
 TECH_APSR6_PART2_TITLE:0 "§HСооружение:§! $apsr6_building_part2$"
 TECH_APSR6_PART2_DESC:0 "$apsr6_building_part2_desc$"
 
 tech_apsr6_building_part3:0 "Анализ"
 tech_apsr6_building_part3_desc:0 "Без серьезной системы анализа подземного комплекса-бункера мы не сможем в достаточной степени его изучить"
 TECH_APSR6_PART3_TITLE:0 "§HСооружение:§! $apsr6_building_part3$"
 TECH_APSR6_PART3_DESC:0 "$apsr6_building_part3_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.6001.title:0 "$apsr6_building_part1$ завершена"
 apsr.6001.desc:0 "Наши ученые обосновались возле сверхзащищенного бункера, и приступили к его изучению и попыткам пробраться внутрь."
 apsr.6001.ok-button:0 "Держите меня в курсе"
 
 apsr.6002.title:0 "$apsr6_building_part2$ завершен"
 apsr.6002.desc:0 "За входными укрепленными воротами нас ждало небольшое пространство нескольких помещений и несколько запертых дверей. Судя по всему, этот бункер принадлежал к очень развитой в технологическом плане цивилизации. Поиски новой информации продолжаются."
 apsr.6002.ok-button:0 "Продолжайте"
 
 apsr.6003.title:0 "$apsr6_building_part3$ завершена"
 apsr.6003.desc:0 "Все, что мы осмотрели за это время - около десятка помещений подземного комплекса. Но этого уже достаточно чтобы понять, что произошло что-то невероятное, раз бункер был брошен. Требуется проникнуть вглубь комплекса, и найти хоть какую-то информацию о произошедших событиях."
 apsr.6003.ok-button:0 "Ищите зацепки"
 
 apsr.6004.title:0 "$apsr6_building_part4$ завершена"
 apsr.6004.desc:0 "Достаточно подробно изучив Послание, мы подтвердили наши опасения. Действительно, цивилизация, создавшая Послание, вела борьбу против превосходящего врага, пришедшего из-за пределов нашей галактики и уничтожающего всю разумную жизнь. К счастью, в Послании описаны методы борьбы с ними и есть наработки вооружений против неизвестной угрозы"
 apsr.6004.ok-button:0 "Нужно подготовиться"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.6011.title:0 "Найдено: §M$apsr6_planet_modifier$§!"
 apsr.6011.desc:0 "Научная экспедиция во главе с §H[Root.GetLeaderName]§! нашла что-то интересное!\nВозле одного из заброшенных зданий был зафиксирован небольшой всплеск энергетики. Судя по сигнатуре, внутри этого здания, представляющего собой укрепленный бункер с закрытыми воротами, находится зацикленное сообщение древней цивилизации."
 apsr.6011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.6013.title:0 "Найдено: §M$apsr6_planet_modifier$§!"
 apsr.6013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nВозле одного из заброшенных зданий был зафиксирован небольшой всплеск энергетики. Судя по сигнатуре, внутри этого здания, представляющего собой укрепленный бункер с закрытыми воротами, находится зацикленное сообщение древней цивилизации."
 apsr.6013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.6015.title:0 "Найдено: §M$apsr6_planet_modifier$§!"
 apsr.6015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится здание, представляющего собой укрепленный бункер с закрытыми воротами, внутри которого находится зацикленное сообщение древней цивилизации.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr6_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr6_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr6_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr6_planet_target.solar_system.Owner.GetName]§!"
 apsr.6015.button:1 "Интересно!"

 
 
