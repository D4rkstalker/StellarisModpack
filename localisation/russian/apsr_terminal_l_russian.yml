 apsr_terminal.80002.name:0 "Специальное предложение"
 apsr_terminal.80002.desc:0 "Мы очень ценим наше сотрудничество, и потому хотим предложить вам информацию об одном из кодов, подходящик к Зашифрованному Терминалу. Не спрашивайте, откуда мы знаем что он у вас есть. Просто ответьте - будете ли вы приобретать данную информацию или нет.\nМы понимаем, что предлагаем неизвестно что за приличную сумму, но поймите и нас - мы сами не можем использовать эту информацию. Мы только знаем то что записано в древних носителях - древние империи столкнулись с неведомой угрозой и почти ничего не успели сделать."
