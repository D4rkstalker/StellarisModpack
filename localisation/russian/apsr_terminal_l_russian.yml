 apsr_terminal.161.title:0 "$apsr_terminal.101.title$"
 apsr_terminal.161.desc:0 "Терминал высвечивает координаты планеты, где расположен забытый тайник древней империи. Исходя из описания, в нем содержатся не только драгоценности и ценные ресурсы в огромных количествах, но и технологии создания компонентов на темной материи, а также архив интимных фотографий Зарклана."
 apsr_terminal.161.button1:0 "Мы богаты!"
 apsr_terminal.161.button1.tooltip:0 "$apsr_terminal.101.button.tooltip$"
 apsr_terminal.161.button2:0 "Я богат!"
 apsr_terminal.161.button2.tooltip:0 "$apsr_terminal.101.button.tooltip$"
 apsr_terminal_site_61:0 "$apsr_terminal_site_01$"
 apsr_terminal_site_61_DESC:0 "$apsr_terminal_site_01_DESC$"
 apsr_terminal.261.title:0 "Тайник предтеч"
 apsr_terminal.261.desc:0 "Координаты из терминала указывают на участок в южном полушарии планеты §H[event_target:apsr_terminal_site_61.GetName]§!. Расположенное на нем сооружение, исходя из снимков из космоса, представляет собой башню и пристройку рядом с ней. К несчастью для археологов, участок расположен в труднодоступной местности, из-за чего добраться до него будет проблематично."
 apsr_terminal.261.button:0 "Начинайте работу!"
 apsr_terminal.361.title:0 "$apsr_terminal.261.title$"
 apsr_terminal.361.desc1:0 "Координаты из терминала указывают на участок в южном полушарии планеты §H[event_target:apsr_terminal_site_61.GetName]§!. Расположенное на нем сооружение, исходя из снимков из космоса, представляет собой башню и пристройку рядом с ней. К сожалению, одна из империй уже организовала здесь свою археологическую экспедицию."
 apsr_terminal.361.desc2:0 "Координаты из терминала указывают на участок в южном полушарии планеты §H[event_target:apsr_terminal_site_61.GetName]§!. Расположенное на нем сооружение, исходя из снимков из космоса, представляет собой башню и пристройку рядом с ней. Когда мы уже завершали разведку, то получили сигнал от одного из ученых империи [event_target:apsr_terminal_site_61.solar_system.owner.GetName], в котором говорилось что когда-то в этом месте была археологическая экспедиция, но вместо обещанных наград были найдены только проблемы."
 apsr_terminal.361.button1:0 "Печально"
 apsr_terminal.361.button2:0 "Эти ксеносы не достойны таких сокровищ!"
 apsr_terminal.361.button3:0 "Возможно, оно и к лучшему"
 # РАСКОПКА
 apsr_terminal_code61_archsite:0 "Тайник предтеч"
 apsr_terminal_code61_archsite_desc:0 "Координаты из терминала указывают на участок в южном полушарии планеты §H[event_target:apsr_terminal_site_61.GetName]§!. Расположенное на нем сооружение, исходя из снимков из космоса, представляет собой башню и пристройку рядом с ней. К несчастью для археологов, участок расположен в труднодоступной местности, из-за чего добраться до него будет проблематично."
 #1
 apsr_terminal.96110.title:0 "Катакомбы"
 apsr_terminal.96110.desc1:0 "Добравшись до нужной точки, археологи обнаружили, что вход в башню отсутствует, а пристройка ведет прямо под землю. Сооружение под землей представляет собой самый настоящий лабиринт из комнат и коридоров. К тому же тут очень сыро, а по стенам разросся неизвестный грибок с дурным запахом и время от времени слышен скрежет и шорох. §H[event_target:apsr_terminal_site_61_leader.GetName]§! надеется, что это связано с возрастом и отвратительным состоянием сооружения."
 apsr_terminal.96110.desc2:0 "Добравшись до нужной точки, дроны обнаружили что вход в башню отсутствует, а пристройка ведет прямо под землю. Сооружение под землей представляет собой самый настоящий лабиринт из комнат и коридоров. К тому же тут очень сыро, а по стенам разросся неизвестный грибок, что вызывает быстрый выход из строя механических элементов. Время от времени слышен скрежет и шорох, и §H[event_target:apsr_terminal_site_61_leader.GetName]§! делает расчет на то что это связано с возрастом и отвратительным состоянием сооружения."
 apsr_terminal.96110.button1:0 "Выделите им пару ящиков освежителей для воздуха"
 apsr_terminal.96110.button2:0 "Следует действовать осторожно"
