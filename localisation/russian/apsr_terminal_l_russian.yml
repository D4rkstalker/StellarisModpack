 apsr_terminal.96130.title:0 "Радиомаяк"
 apsr_terminal.96130.desc:0 "Спустя еще уйму времени плутания по коридорам здания, археологи смогли найти выход в башню. К счастью для них, местная фауна побрезговала селиться на более высоком уровне здания, поэтому исследования прошли без сюрпризов.\nКак оказалось, все это здание не является тем самым тайником, а лишь выполняло функцию радиомаяка. А вот по полученным из него координатам уже располагается богатый на ресурсы и технологии тайник предтеч.\nПо прибытии на место ученые находят хорошо замаскированный под окружение бункер, потрепанный временем. Из беглого осмотра становится ясно, что дверь бункера будет открыть проблематично. Материал, из которого изготовлено данное сооружение, имеет свойство поглощать волны частоты наших сканеров, поэтому никакому сканированию конструкция не поддается, и как-то влияет на эмоциональное состояние находящихся рядом существ и работу электронных приборов, причем не в лучшую сторону.\nЭто займет много времени."
 apsr_terminal.96130.button:0 "Теперь многое встает на свои места"
 #4
 apsr_terminal.96140.title:0 "Вход"
 apsr_terminal.96140.desc1:0 "Спустя какое-то время и несколько попыток самоубийства некоторых членов команды, впавших в отчаяние из-за невозможности найти способ открыть дверь, возле соседнего холма был найден хорошо замаскированный потайной ход, ведущий прямиком в бункер. К счастью для археологов, никаких неожиданностей там они не встретили.\nПопав в помещение, выяснилось, что та дверь, которую так упорно пытались открыть, оказалась не более чем муляжом, что вызвало двойственные чувства у всех присутствующих. Стены внутри исписаны различного рода текстами, содержание которых еще предстоит установить. Все помещение обставлено контейнерами, но все они были уже кем-то разграблены к моменту прибытия наших археологов. Напротив стены с фальшивой дверью стоит еще одна, выглядящая аналогично и не вызывающая никакого доверия ни со стороны команды, ни со стороны ведущего археолога. Тем не менее, она выглядит нетронутой.\nВ помещении также ощущается странный запах, а исследования образцов воздуха указывают на большую концентрацию неизвестного газа. Раскопки стараются проводить с максимальной осторожностью."
 apsr_terminal.96140.desc2:0 "Спустя какое-то время и несколько попыток некоторых дронов отбиться от разума возле соседнего холма был найден хорошо замаскированный потайной ход, ведущий прямиком в бункер. К счастью для археологов, никаких неожиданностей там они не встретили.\nПопав в помещение, выяснилось, что та дверь, которую так упорно пытались открыть, оказалась не более чем муляжом, что вызвало небольшое расстройство разума у команды. Стены внутри исписаны различного рода текстами, содержание которых еще предстоит установить. Все помещение обставлено контейнерами, но все они были уже кем-то разграблены к моменту прибытия наших дронов. Напротив стены с фальшивой дверью стоит еще одна, выглядящая абсолютно аналогично. Тем не менее, она выглядит нетронутой.\nВ помещении также ощущается странный запах, а исследования образцов воздуха указывают на большую концентрацию неизвестного газа. Раскопки стараются проводить с максимальной осторожностью."
 apsr_terminal.96140.desc3:0 "Спустя какое-то время и несколько зависших в бесконечном цикле вычислений дронов, не сумевших найти способ открыть дверь, возле соседнего холма был найден хорошо замаскированный потайной ход, ведущий прямиком в бункер. К счастью для археологов, никаких неожиданностей там они не встретили.\nПопав в помещение, выяснилось, что та дверь, которую так упорно пытались открыть, оказалась не более чем муляжом, что отказ логической системы у нескольких дронов. Стены внутри исписаны различного рода текстами, содержание которых еще предстоит установить. Все помещение обставлено контейнерами, но все они были уже кем-то разграблены к моменту прибытия наших археологов. Напротив стены с фальшивой дверью стоит еще одна, выглядящая абсолютно аналогично. Тем не менее, она выглядит нетронутой.\nИсследования образцов воздуха в помещении указывают на большую концентрацию неизвестного газа. Раскопки стараются проводить с максимальной осторожностью."
 apsr_terminal.96140.button:0 "Продолжайте раскопки"
 #5
 apsr_terminal.96150.title:0 "За семью печатями"
 apsr_terminal.96150.desc1:0 "По прошествии, как утверждают археологи, вечности, методом подбора им все-таки удается найти нужный код и открыть дверь. Попытки перевести надписи на стенах ни к чему не привели: их содержание состоит исключительно из изощренных насмешек над теми, кто решился попытаться открыть дверь, что не раз приводило некоторых к желанию бросить работу.\nСледующее помещение содержит множество ходов, которые в свою очередь содержат еще несколько. Похоже, всё это придется обыскивать вручную."
 apsr_terminal.96150.desc2:0 "По прошествии, как утверждают археологи, вечности, методом подбора им все-таки удается найти нужный код и открыть дверь. Попытки перевести надписи на стенах ни к чему не привели: их содержание состоит исключительно из изощренных насмешек над теми, кто решился попытаться открыть дверь.\nСледующее помещение содержит множество ходов, которые в свою очередь содержат еще несколько. Похоже, всё это придется обыскивать вручную."
 apsr_terminal.96150.button:0 "Проектировавший этот бункер явно был садистом"
 apsr_terminal.96151.title:0 "Взрыв газа"
 apsr_terminal.96151.desc:0 "Во время очередного осмотра комнаты §H[event_target:apsr_terminal_site_61_leader.GetName]§! случайно нажимает на потайную плиту, тем самым провоцируя взрыв газа. Все присутствовавшие в помещении, включая самого ученого, погибли. Однако, то ли взрыв, то ли плита поспособствовали появлению панели ввода рядом с дверью. Теперь археологи хотя бы знают, в каком направлении им стоит двигаться."
 apsr_terminal.96151.button:0 "Будем надеяться, что оно того стоит"
 #6
 apsr_terminal.96160.title:0 "Туда, сюда и обратно"
 apsr_terminal.96160.desc:0 "Археологи смогли отыскать проход к следующей комнате.\nНовое помещение выглядит очень даже чисто и... пусто. Очень пусто. Буквально. В помещении отсутствует какой-либо интерьер, а стены, пол и потолок абсолютно голые. Если не считать прохода, откуда пришли, то это помещение представляет собой огромную пустую коробку.\nОстается выяснить, действительно ли она пустая."
 apsr_terminal.96160.button:0 "Обыщите каждый угол!"
 apsr_terminal.96161.title:0 "Всеобщее недовольство"
 apsr_terminal.96161.desc:0 "С места раскопок от археологов поступают многочисленные жалобы в адрес ведущего археолога §H[event_target:apsr_terminal_site_61_leader.GetName]§!. Они утверждают, что все это время они ходили кругами и потеряли почти треть своего состава. При этом с их слов, §H[event_target:apsr_terminal_site_61_leader.GetName]§! никакого участия в процессе не принимал, а лишь «отправлял подчиненных на верную смерть».\nНедовольные такими условиями археологи требуют справедливости."
 apsr_terminal.96161.button1:0 "Наймите новых археологов и повысьте зарплаты"
 apsr_terminal.96161.button2:0 "Тогда пусть §H[event_target:apsr_terminal_site_61_leader.GetName]§! отправится в экспедицию в один из этих проходов"
 apsr_terminal.96161.button3:0 "Пусть перестанут заниматься глупостями и возвращаются к работе"
 apsr_terminal.96162.title:0 "Успех"
 apsr_terminal.96162.desc:0 "Экспедиция с участием §H[event_target:apsr_terminal_site_61_leader.GetName]§! внезапно сдвинула дело с мертвой точки. Ей посчастливилось наткнуться на некое подобие комнаты охраны, где находился план всей комнаты-лабиринта, пусть и в поврежденном состоянии. Это значительно ускорит процесс."
 apsr_terminal.96162.button:0 "Отлично!"
 apsr_terminal.96163.title:0 "Экспедиция потеряна"
 apsr_terminal.96163.desc:0 "Спустя 10 дней экспедиция так и не вернулась. За ней была отправлена еще одна. Первую экспедицию нашли мертвыми в полном составе. Вероятнее всего, они наткнулись на очередную ловушку, щедро разбросанные по этому лабиринту строителями. К сожалению, на пользу работе это никак не идёт."
 apsr_terminal.96163.button:0 "С этим тайником однажды мы потеряем всех наших ученых..."
 apsr_terminal.96164.title:0 "Бунт"
 apsr_terminal.96164.desc:0 "Оставшись недовольными ответом, археологи восстали против §H[event_target:apsr_terminal_site_61_leader.GetName]§! и совершили над ним самосуд, попутно разгромив большую часть лагеря, тем самым сведя все последние достигнутые успехи на нет."
 apsr_terminal.96164.button:0 "Проклятье... Хотя чего я ожидал? Тортики?"
 apsr_terminal.96165.title:0 "Бунт"
 apsr_terminal.96165.desc:0 "Оставшись недовольными ответом, археологи восстали против §H[event_target:apsr_terminal_site_61_leader.GetName]§! и совершили над ним самосуд, попутно разгромив большую часть лагеря. Бунтовщики также перехватили управление научным кораблем. К сожалению, тот этого не выдержал."
 apsr_terminal.96165.button:0 "Это катастрофа!"
 #7
 apsr_terminal.96170.title:0 "Не так уж и пусто"
 apsr_terminal.96170.desc:0 "Упорным трудом и терпением, археологи нашли и открыли еще одну дверь. Как оказалось, она была спрятана за панелью.\nСледующая комната с первого взгляда не представляет собой ничего особенного: слегка извилистый коридор с несколькими парами колонн. У основания каждой из колонн присутствует надпись, чей перевод звучит как §Y"ТЫ БЛИЗКО"§!. Возможно, это предпоследняя комната."
 apsr_terminal.96170.button:0 "Скорее бы!"
 apsr_terminal.96171.title:0 "Большая красная кнопка"
 apsr_terminal.96171.desc:0 "Во время тщательного осмотра одной из стен удалось обнаружить потайную плиту. Ее активация привела к тому, что в комнате появилась панель с рычагом, который, судя по всему, заклинило, большой красной кнопкой и несколькими горящими и мигающими огоньками. Над панелью возвышается монитор, на котором отображаются окрестности планеты §H[event_target:apsr_terminal_site_61.GetName]§!. Слева от монитора появился плакат с различными символами, которые, предположительно, играют роль некой инструкции. Возможно, эта комната и есть наш ключ к сокровищам."
 apsr_terminal.96171.button1:0 "Пожалуйста, ничего не трогайте"
 apsr_terminal.96171.button2:0 "Тогда жмите на кнопку"
 apsr_terminal.96172.title:0 "Переключатель"
 apsr_terminal.96172.desc:0 "На панели появляется переключатель. Попытки его активировать ни к чему не привели. Возможно, стоит нажать на кнопку."
 apsr_terminal.96172.button1:0 "Активируйте переключатель и нажмите на кнопку"
 apsr_terminal.96172.button2:0 "Продолжайте нажимать на кнопку"
 apsr_terminal.96173.title:0 "Ядерные взрывы"
 apsr_terminal.96173.desc:0 "Действия спровоцировали ядерные взрывы во множестве точек этой планеты. Бункер и все находившиеся в нем не пострадали, но взрывы полностью уничтожили лагерь археологов и почти весь состав, а также нанес серьезный урон планете. Требуется выделить огромные ресурсы, если мы хотим продолжить исследовать сооружение."
 apsr_terminal.96173.button1:0 "Это настоящий Ящик Пандоры!"
 apsr_terminal.96173.button2:0 "Это полный §R(РУГАТЕЛЬСТВО УДАЛЕНО)§!!"
 apsr_terminal.96173.button3:0 "*звуки машинного негодования*"
 apsr_terminal_site_61_modifier:0 "Ядерные пустоши"
 apsr_terminal_site_61_modifier_desc:0 "Эта планета подверглась воздействию множества атомных взрывов. От полученного ущерба планета не оправится еще очень долго."
 apsr_terminal.96174.title:0 "Еще три кнопки"
 apsr_terminal.96174.desc:0 "На панели появляются 3 кнопки с цифрами 1, 2 и 3. §H[event_target:apsr_terminal_site_61_leader.GetName]§! находит на плакате комбинацию из этих 3-х цифр и желает ее ввести."
 apsr_terminal.96174.button1:0 "Вводите комбинацию"
 apsr_terminal.96174.button2:0 "Продолжайте нажимать на красную кнопку"
 apsr_terminal.96175.title:0 "Больше кнопок"
 apsr_terminal.96175.desc:0 "На панели появляется еще четыре кнопки без обозначений и рычаг. Рычаг стоит в центральном положении. Его можно было бы повернуть в две стороны, но повреждения, вызванные от длительного отсутствия какого-либо обслуживания, позволяют повернуть его только в одну. На плакате рядом §H[event_target:apsr_terminal_site_61_leader.GetName]§! находит комбинацию и для этих кнопок."
 apsr_terminal.96175.button1:0 "Вводите комбинацию"
 apsr_terminal.96175.button2:0 "Поверните рычаг"
 apsr_terminal.96175.button3:0 "Продолжайте нажимать на красную кнопку"
 apsr_terminal.96176.title:0 "Система защиты"
 apsr_terminal.96176.desc:0 "Ввод комбинации спровоцировал активацию системы защиты сооружения. Охранный корабль, появившийся вследствие наших действий, на запросы не отвечает!"
 apsr_terminal.96176.button:0 "Приготовиться к бою!"
 apsr_terminal.96177.title:0 "Еще больше кнопок"
 apsr_terminal.96177.desc:0 "На панели опять показываются новые кнопки. На этот раз их всего 2 и с цифрами 0 и 1. Ученый вновь находит подходящую комбинацию на плакате."
 apsr_terminal.96177.button1:0 "Вводите комбинацию"
 apsr_terminal.96177.button2:0 "Продолжайте нажимать на красную кнопку"
 apsr_terminal.96178.title:0 "Система защиты"
 apsr_terminal.96178.desc:0 "Ввод комбинации спровоцировал активацию системы защиты сооружения. Огромный боевой робот выскочил из земли и принялся крушить все на своём пути."
 apsr_terminal.96178.button:0 "Кто-нибудь, угомоните эту железку!"
 apsr_terminal.96179.title:0 "Ящики"
 apsr_terminal.96179.desc:0 "На следующее нажатие панель никак не отреагировала, поэтому §H[event_target:apsr_terminal_site_61_leader.GetName]§! нажимает на нее многократно. На панели открываются два ящика. Один из ящиков пустует, второй содержит нечто похожее на молоток. Последующие несколько нажатий не принесли никакого результата."
 apsr_terminal.96179.button1:0 "Если есть молоток, то значит им надо что-то разбить. Монитор, например."
 apsr_terminal.96179.button2:0 "Продолжайте нажимать эту кнопку, пока она не сотрется от ваших нажатий!"
 apsr_terminal.96169.title:0 "Скрытая кнопка"
 apsr_terminal.96169.desc:0 "За монитором оказалась скрытая кнопка. Ее крайне нестандартный внешний вид вызывает лишь подозрение и опасение. §H[event_target:apsr_terminal_site_61_leader.GetName]§! ожидает дальнейших распоряжений."
 apsr_terminal.96169.button1:0 "Мы, по-вашему, просто так вандализмом занимались? Жмите скорее!"
 apsr_terminal.96169.button2:0 "Что-то мне это тоже не нравится. Продолжайте нажимать красную кнопку."
 apsr_terminal.96168.title:0 "Фреска"
 apsr_terminal.96168.desc1:0 "После нажатия кнопки за монитором комната начала сотрясаться, из стен послышался ужасающий и режущий слух скрежет, а некоторые из присутствующих от страха вымазались в выделениях из своих же тел. Спустя небольшой промежуток времени на одной из стен открылась поверхность с росписью. От времени краска частично облезла и выветрилась, но содержимое все еще различимо. Судя по всему, это инструкция к открытию двери в следующую комнату."
 apsr_terminal.96168.desc2:0 "После нажатия кнопки за монитором комната начала сотрясаться, из стен послышался ужасающий и режущий слух скрежет. Спустя небольшой промежуток времени на одной из стен открылась поверхность с росписью. От времени краска частично облезла и выветрилась, но содержимое все еще различимо. Судя по всему, это инструкция к открытию двери в следующую комнату."
 apsr_terminal.96168.button:0 "Отлично!"
 apsr_terminal.96167.title:0 "На этом все"
 apsr_terminal.96167.desc:0 "После еще нескольких нажатий огни на панели внезапно погасли. Любые попытки нажать или повернуть что-то ни к чему не привели. Похоже, она сломалась."
 apsr_terminal.96167.button:0 "Упс..."
