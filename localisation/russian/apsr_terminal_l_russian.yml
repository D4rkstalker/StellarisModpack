 apsr_terminal.96401.title:0 "Мир-кузня"
 apsr_terminal.96401.desc:0 "Мы выяснили, что для подготовки кораблей против своего врага, древняя империя милитаристов построила прямо на расплавленном мире огромные сплаволитейные кузни на магме планеты. Что могло пойти не так? Их загадочный враг нанес ужасающий удар по планете, нагрев горячую планету до такой степени, что кузни сами расплавились, покрыв всю планету в ужасающую оболочку...  К сожалению, эти сплавы уже не годятся на постройку... Но мы стали ближе в наших исследованиях."
