 apsr_terminal_site_63_DESC:0 "$apsr_terminal_site_01_DESC$"
 apsr_terminal.263.title:0 "Тайные исследования"
 apsr_terminal.263.desc:0 "На газовом гиганте [event_target:apsr_terminal_site_63.GetName] мы внезапно обнаружили небольшую станцию. Состыковавшись с ней, мы нашли множество криокапсул с мёртвыми особями. Неясно, для чего они тут, но множество признаков говорит нам о том, что станция принадлежит одной из древних империй. Нам стоит восстановить станцию, дабы понять что они тут делали."
 apsr_terminal.263.button:0 "Приступайте"
 apsr_terminal_site_63a:0 "Запуск комплекса"
 apsr_terminal_site_63a_DESC:0 "$apsr_terminal.263.desc$"
 apsr_terminal.96301.title:0 "Газовые рабы"
 apsr_terminal.96301.desc:0 "Правда оказалась ужасной. Мы выяснили, что в газовой среде обитали некие разумные газообразные. Древняя рабовладельческая империя собирала представителей этой чудной расы, сжиживала их тела и наращивала новые части для рабского применения. Они хотели использовать их как смертников, дабы задавить загадочного врага числом. У них не получилось, если судить по этой поврежденной капсуле..."
 apsr_terminal.96301.button:0 "Принято"
 apsr_terminal.363.title:0 "$apsr_terminal.263.title$"
 apsr_terminal.363.desc:0 "На газовом гиганте [event_target:apsr_terminal_site_63.GetName] мы внезапно обнаружили небольшую станцию. Состыковавшись с ней, мы нашли множество криокапсул с мёртвыми особями. К сожалению, отчетливо прослеживаются следы другой нучной экспедиции, которая забрала почти всю имеющуюся информацию."
 apsr_terminal.363.button:0 "Мы опоздали!"
 
