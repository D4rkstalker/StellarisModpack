 apsr_terminal.262.title:0 "Космический суд"
 apsr_terminal.262.desc:0 "На планете [event_target:apsr_terminal_site_62.GetName] мы обнаружили руины множества зданий, напоминающих офисы, небоскребы и оборонительные цитадели. Каково было же наше удивление, когда мы нашли там целое помещение суда! В помещении, на месте судьи, мы обнаружили ржавого и почти разряженного робота в судейском парике. Возможно, мы сможем его включить?"
 apsr_terminal.262.button1:0 "Активируйте его"
 apsr_terminal.262.button2:0 "Не трогайте эту рухлядь"
 apsr_terminal.96201.title:0 "Стальная рука закона"
 apsr_terminal.96201.desc:0 "Мы реактивировали синтетика, и он оказался источником огромного количества информации! [event_target:apsr_terminal_site_62.GetName] оказалась столицей империи древних эгалитаристов, верящих в равноправие всех, даже синтетиков. Их стремление к равноправию и стало их погибелью - пред страхом неизвестного врага, жители этой империи панически использовали все льготы для освобождения от службы. В итоге, попросту некому было воевать при наступлении этого ужасающего врага. Синтетик, к сожалению, не подлежит восстановлению, а технологии внутри него слишком сложны для обратной инженерии, но информация в нём бесценна."
 apsr_terminal.96201.button:0 "Интересно"
 apsr_terminal.96202.title:0 "$apsr_terminal.96201.title$"
 apsr_terminal.96202.desc:0 "Мы попытались реактивировать синтетика, но только окончательно испортили его. Синтетик, к сожалению, не подлежит восстановлению, а технологии внутри него слишком сложны для обратной инженерии, но информация в нём бесценна."
 apsr_terminal.96202.button:0 "$apsr_terminal.96201.button$"
 apsr_terminal.362.title:0 "$apsr_terminal.262.title$"
 apsr_terminal.362.desc:0 "На планете [event_target:apsr_terminal_site_62.GetName] мы обнаружили множество зданий, напоминающие офисы, небоскребы и оборонительные цитадели. Каково было наше удивление, найдя мы там целое помещение суда! В помещении, на месте судьи, мы обнаружили ржавого и почти разряженного робота в судейском парике. Похоже что этот робот не подлежит восстановлению."
 apsr_terminal.362.button:0 "$apsr_terminal.262.button2$"
 
