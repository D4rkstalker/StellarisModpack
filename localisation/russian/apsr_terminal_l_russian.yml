 apsr_terminal.96180.title:0 "Кукуруза"
 apsr_terminal.96180.desc1:0 "После сотен часов непрерывной работы, сотен убитых археологов, сотен литров пролитых слез, мы достигли этого. Последняя дверь, оказавшаяся в потолке комнаты, открылась перед нами и... за ней оказалось пустое помещение, если не считать постамента и расположенного на нем неизвестного объекта. Здесь не было ни обещанных ресурсов, ни технологий, ни фотографий Зарклана. Хотя один из археологов нашел на полу среди пыли изображение представителя неизвестной расы с наклеенным поверх лицом пророка.\nБиохимический анализ объекта на постаменте показал, что это ничто иное как кукуруза. Самая обычная кукуруза. Правда, пролежав несколько десятков тысячелетий, она утратила все свои свойства и теперь годится только для того, чтобы ее выкинули. Ведущий археолог §H[event_target:apsr_terminal_site_61_leader.GetName]§!, оказавшись вне себя от ярости, схватил находку и, начав агрессивно размахивать ею, поклялся §Y«засунуть эту чертову кукурузу в §R(РУГАТЕЛЬСТВО УДАЛЕНО)§! тем, кто отправил его заниматься столь идиотским занятием»§!. Также он пообещал, что §Y«никогда более не будет работать с такими придурками как мы»§!, и по прибытии на родную планету подал в отставку.\nЕдинственная загадка, которая осталась без решения, - кому понадобилось сооружать столь технологически продвинутое и запутанное сооружение ради одной кукурузы."
 apsr_terminal.96180.desc2:0 "После сотен часов непрерывной работы, сотен убитых археологов, сотен литров пролитых телесных жидкостей, мы достигли этого. Последняя дверь, оказавшаяся в потолке комнаты, открылась перед нами и... за ней оказалось пустое помещение, если не считать постамента и расположенного на нем неизвестного объекта. Здесь не было ни обещанных ресурсов, ни технологий, ни фотографий Зарклана. Хотя один из дронов нашел на полу среди пыли изображение представителя неизвестной расы с наклеенным поверх лицом пророка.\nБиохимический анализ объекта на постаменте показал, что это ничто иное как кукуруза. Самая обычная кукуруза. Правда, пролежав несколько десятков тысячелетий, она утратила все свои свойства и теперь годится только для того, чтобы ее выкинули. Ведущий археолог §H[event_target:apsr_terminal_site_61_leader.GetName]§!, осознав бессмысленность своей работы, откололся от коллективного разума, схватил находку и, начав агрессивно размахивать ею, поклялся §Y«засунуть эту чертову кукурузу в §R(РУГАТЕЛЬСТВО УДАЛЕНО)§! тем, кто отправил его заниматься столь идиотским занятием»§!. К сожалению, после этого он попытался напасть одного из дронов, из-за чего его пришлось убить.\nЕдинственная загадка, которая осталась без решения, - кому понадобилось сооружать столь технологически продвинутое и запутанное сооружение ради одной кукурузы."
 apsr_terminal.96180.desc3:0 "После сотен часов непрерывной работы, сотен уничтоженных дронов, сотен литров пролитых смазочных жидкостей, мы достигли этого. Последняя дверь, оказавшаяся в потолке комнаты, открылась перед нами и... за ней оказалось пустое помещение, если не считать постамента и расположенного на нем неизвестного объекта. Здесь не было ни обещанных ресурсов, ни технологий, ни фотографий Зарклана. Хотя один из дронов нашел на полу среди пыли изображение представителя неизвестной расы с наклеенным поверх лицом пророка.\nБиохимический анализ объекта на постаменте показал, что это ничто иное как кукуруза. Самая обычная кукуруза. Правда, пролежав несколько десятков тысячелетий, она утратила все свои свойства и теперь годится только для того, чтобы ее выкинули. Ведущий археолог §H[event_target:apsr_terminal_site_61_leader.GetName]§!, осознав бессмысленность своей работы, получил критическое повреждение логической системы, схватил находку и, начав агрессивно размахивать ею, поклялся §Y«засунуть эту чертову кукурузу в §R(РУГАТЕЛЬСТВО УДАЛЕНО)§! тем, кто отправил его заниматься столь идиотским занятием»§!. К сожалению, после этого модуль §H[event_target:apsr_terminal_site_61_leader.GetName]§! деактивировался и окончательно вышел из строя."
 apsr_terminal.96180.button:0 "Я бы сам засунул эту кукурузу в §R(РУГАТЕЛЬСТВО УДАЛЕНО)§! тому, кто построил это!"
 apsr_terminal.96181.title:0 "Это ловушка"
 apsr_terminal.96181.desc:0 "После того, как несколько археологов пропали без вести, §H[event_target:apsr_terminal_site_61_leader.GetName]§! решил лично осмотреть одно из мест пропажи. Пол под ученым провалился в тот же момент, как стоило на него встать. Дыра, под взгляды ошеломленных археологов, исчезла также быстро, как и появилась.\nЕсли мы не поторопимся, то вряд ли для §H[event_target:apsr_terminal_site_61_leader.GetName]§! это закончится хорошо."
 apsr_terminal.96181.button1:0 "Ничего страшного, еще нарожают"
 apsr_terminal.96181.button2:0 "Немедленно высылайте экспедицию!"
 apsr_terminal.96182.title:0 "Откуда не ждали"
 apsr_terminal.96182.desc:0 "Спустя пару недель после пропажи §H[event_target:apsr_terminal_site_61_leader.GetName]§! внезапно сваливается с потолка комнаты с еще тремя ранее пропавшими археологами. Как они выжили - загадка, но факт остается фактом, пусть некоторые из них получили серьезные повреждения. Однозначным плюсом такого незапланированного путешествия оказалось то, что §H[event_target:apsr_terminal_site_61_leader.GetName]§! и его "команде" удалось частично изучить конструкцию комнаты."
 apsr_terminal.96182.button:0 "Ну, оно и к лучшему"
 apsr_terminal.96183.title:0 "Откуда не ждали"
 apsr_terminal.96183.desc:0 "Спустя пару недель после пропажи §H[event_target:apsr_terminal_site_61_leader.GetName]§! внезапно с потолка комнаты сваливается его тело. Оно усеяно многочисленными глубокими порезами, а одна из конечностей вовсе оторвана.\nТакой "сюрприз" сильно встревожил остальных археологов."
 apsr_terminal.96183.button:0 "Даже предполагать не хочу, что там произошло"
 apsr_terminal.96184.title:0 "Раненый ученый"
 apsr_terminal.96184.desc:0 "§H[event_target:apsr_terminal_site_61_leader.GetName]§! нашли в одном из потайных коридоров, куда вела ловушка. Ученого нашли в удручающем состоянии и без возможности самостоятельно передвигаться из-за полученных травм. Неизвестно, что произошло бы с ученым, не отправив мы экспедицию.\nДля проекта такое опасное путешествие даром не прошло: команде удалось частично изучить конструкцию комнаты."
 apsr_terminal.96184.button:0 "Хорошо все то, что хорошо кончается"
 apsr_terminal.96185.title:0 "Экспедиция потеряна"
 apsr_terminal.96185.desc:0 "Спустя оговоренный промежуток времени экспедиция, отправленная за ученым, так и не вернулась. Чтобы найти хотя бы их, было отправлено еще несколько археологов. Спустя некоторое время, на одном из участков обрушился потолок, а из образовавшейся дыры посыпались тела участников прошлой экспедиции и одного из посланных за ней археологов. Все тела имели на себе глубокие порезы, кто-то был без одной или нескольких конечностей, а некоторые тела были изуродованы так, что представляли не что иное, чем месиво."
 apsr_terminal.96185.button:0 "Отвратительно"
 
