 apsr_terminal.96120.title:0 "Двойное дно"
 apsr_terminal.96120.desc:0 "Во время исследования подземной части сооружения археологи практически всегда заходили в тупики, т.к. результаты сканирования с поверхности не соответствовали действительному плану. Спустя какое-то время удалось понять почему: вход ведет в нижнюю часть сооружения, а над ней располагается еще один уровень с уже другой планировкой, но его еще предстоит исследовать. Такое странное дизайнерское решение стоило нашим археологам кучи потраченного времени."
 apsr_terminal.96120.button1:0 "Кто-то получает слишком большую зарплату..."
 apsr_terminal.96120.button2:0 "Похоже, у нас есть дефектные дроны"
 apsr_terminal.96121.title:0 "Бешеные крысы"
 apsr_terminal.96121.desc1:0 "Во время очередного обыска помещения команда археологов во главе §H[event_target:apsr_terminal_site_61_leader.GetName]§! наткнулась на место гнездования местных стайных крысоподобных существ. Несмотря на свои скромные размеры, они спокойно могут прогрызть не сильно толстые листы металла, а также ведут себя чрезвычайно агрессивно и нападают на жертв толпой.\nВторжение археологов на их территорию крайне не понравилось грызунам, вследствие чего они накинулись на членов команды и загрызли насмерть часть из них. К счастью, §H[event_target:apsr_terminal_site_61_leader.GetName]§! удалось отделаться парой царапин.\nВстревоженные археологами крысы теперь начали активно передвигаться по сооружению группами, делая его исследование еще более опасным. Археологи просят выделить средства на борьбу с ними."
 apsr_terminal.96121.desc2:0 "Во время очередного обыска помещения команда археологов во главе §H[event_target:apsr_terminal_site_61_leader.GetName]§! наткнулась на место гнездования местных стайных крысоподобных существ. Несмотря на свои скромные размеры, они спокойно могут прогрызть не сильно толстые листы металла, а также ведут себя чрезвычайно агрессивно и нападают на жертв толпой.\nВторжение археологов на их территорию крайне не понравилось грызунам, вследствие чего они накинулись на членов команды и загрызли насмерть часть из них. К счастью, §H[event_target:apsr_terminal_site_61_leader.GetName]§! удалось отделаться парой царапин.\nВстревоженные археологами крысы теперь начали активно передвигаться по сооружению группами, делая его исследование еще более опасным. Требуется выделить средства на борьбу с ними, если мы не хотим еще больших потерь среди состава."
 apsr_terminal.96121.button1:0 "Предоставьте им средства для травли вредителей"
 apsr_terminal.96121.button2:0 "Разбирайтесь с ними сами"
 apsr_terminal.96121.button3:0 "Жизни крыс важны!"
