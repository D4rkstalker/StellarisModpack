 apsr_terminal.264.title:0 "Стальная оболочка"
 apsr_terminal.264.desc:0 "На планете [event_target:apsr_terminal_site_64.GetName] мы обнаружили плотный слой различных сплавов вокруг всей планеты. Будто нечто расплавилось и покрыло всю планету. Состав сплавов крайне схож с теми, что использует вся галактика для производства кораблей... Нам стоит исследовать планету получше."
