 apsr_terminal.90001.desc3:0 "Научная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла руины древнего города. Судя по всему, это был один из информационных узлов империи, исчезнувшей так давно, что не осталось никаких упоминаний о них.\nНесмотря на полную разруху, §H[Root.GetLeaderName]§! смог найти упоминания какого-то числового кода. Возможно, этот код сможет подойти к Зашифрованному Терминалу."
