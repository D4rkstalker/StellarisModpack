 apsr_terminal.265.title:0 "Неведомый путь"
 apsr_terminal.265.desc:0 "На планете [event_target:apsr_terminal_site_65.GetName] мы обнаружили несколько древних городов. Многие элементы зданий похожи на те что были найдены ранее, однако архитектура и военные сооружения кардинально отличаются от их. Мы должны изучить это."
 apsr_terminal.265.button:0 "$apsr_terminal.263.button$"
 apsr_terminal_site_65a:0 "Изучение руин"
 apsr_terminal_site_65a_DESC:0 "$apsr_terminal.265.desc$"
 apsr_terminal.96501.title:0 "Тайна проекта «Сингулярность»"
 apsr_terminal.96501.desc:0 "Мы выяснили, что проживающая здесь империя отделилась от другой, более могущественной, империи и попыталась создать систему защиты галактики. Однако, судя по записям, их неведомый враг уже победил и отступил, а они решили предотвратить вероятность его возвращения после ужаснейшего из поражений. Синтетики, найденные в руинах, все еще не восстановлены, но мы можем восстановить их."
 apsr_terminal.96501.button:0 "$apsr_terminal.263.button$"
 apsr_terminal_site_65b:0 "Реактивация роботов"
 apsr_terminal_site_65b_DESC:0 "На планете [event_target:apsr_terminal_site_65.GetName] были обнаружены древние синтетики. Нам потребуется некоторое время на изучение их структуры, а также на извлечение ключевых данных. Проблема в том, что каждый синтетик связан с другим, и если они враждебны - есть шанс активации их всех."
 apsr_terminal.96502.title:0 "Крупицы информации"
 apsr_terminal.96502.desc:0 "Мы нашли крайне мало в остатках этих роботов. Судя по их картам памяти, как раз-таки эти роботы и были результатом проекта по защите галактики. Однако мы можем заметить характерные повреждения, созданные оружием, сходным с тем, что были найдены в руинах. Может ли это значить, что машины восстали? Так или иначе, мы также получили некоторый банк данных, который мы сможем объединить с другими."
 apsr_terminal.96502.button:0 "$apsr_terminal.96301.button$"
 apsr_terminal.96503.title:0 "Банк данных"
 apsr_terminal.96503.desc:0 "Огромный поток информации вылился на нас при реактивации робота-генерала этого протокола. Как выяснилось, это действительно синтетики, созданные с единой целью - защитить галактику от явления Сингулярности класса 10. Мы не знаем, что это - их древний враг, или нечто страшнее. Так или иначе, мы выудили важную информацию, которую сможем объединить с другими данными."
 apsr_terminal.96503.button:0 "$apsr_terminal.96301.button$"
 apsr_terminal.96504.title:0 "Катастрофа"
 apsr_terminal.96504.desc:0 "При попытке реактивировать синтетика, мы активировали целый кластер! Корабль под огнем, а по всем каналам мы слышим лишь одно...\n§R<<Убивать. Калечить. Расчленять.>>§!"
 apsr_terminal.96504.button:0 "Что мы наделали?"
 apsr_terminal.365.title:0 "$apsr_terminal.265.title$"
 apsr_terminal.365.desc:0 "На планете [event_target:apsr_terminal_site_65.GetName] мы обнаружили несколько древних городов. Многие элементы зданий похожи на те что были найдены ранее, однако архитектура и военные сооружения кардинально отличаются от их. К сожалению, на планете видны следы других научных экспедиций, которые уже забрали все самое ценное."
