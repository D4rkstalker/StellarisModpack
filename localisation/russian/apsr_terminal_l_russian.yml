 apsr_terminal.251.desc:0 "СРОЧНОЕ СООБЩЕНИЕ!\nРуководитель научной группы, направленной на изучение координат Терминала, воспользовался линией экстренной связи и передал следующее сообщение:\n\n§RЭТО ЛОВУШКА!\nНАУЧНЫЙ КОРАБЛЬ УНИЧТОЖЕН!\nКОМАНДА УБИТА!\nМЫ НЕ...§!\n\nТакже был зафиксирован взлет неопознанных кораблей с поверхности планеты. Похоже, именно они ответственны за гибель научной группы!"
