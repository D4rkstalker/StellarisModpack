 apsr_terminal.82002.desc:0 "Судя по состоянию, его создавали многие тысячелетия назад. Среди трухи, оставшейся от иссохшився и разложившихся предметов, был найден небольшой металлический диск, на удивление хорошо сохранившийся. Лингвисты проанализировали символы, начертанные на этом диске, и пришли к выводу что при переводе на наш язык это будет некое четырехзначное число."
 apsr_terminal.82002.end1:0 "Неизвестно, зачем были приложены такие усилия по созданию металлического диска с несколькими цифрами, но может быть, когда-нибудь мы найдем ему применение."
 apsr_terminal.82002.end2:0 "Возможно, это число предназначено для ввода в Зашифрованный Терминал - на это указывает схожий состав вещества, из которого состоит металлический диск и сам Терминал."
