 ### сообщения при постройке зданий
 
 apsr.23001.title:0 "$apsr23_building_part1$ завершен"
 apsr.23001.desc:0 "Мы построили первый §Y$apsr23_building_part1$§!, и это только начало восстановления былого величия планетарного комплекса."
 apsr.23001.ok-button:0 "Хорошо"
 
 apsr.23002.title:0 "$apsr23_building_part2$ завершен"
 apsr.23002.desc:0 "Мы восстановили первый §Y$apsr23_building_part2$§!! Это по-настоящему великий прорыв!"
 apsr.23002.ok-button:0 "Превосходно"
 
 apsr.23003.title:0 "$apsr23_building_part3$ завершен"
 apsr.23003.desc:0 "Мы восстановили часть §YПерерабатывающего планетарного комплекса§!, и получили доступ к вершинам промышленного развития!"
 apsr.23003.ok-button:0 "Превосходно"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.23011.title:0 "Найдено: §M$apsr23_planet_modifier$§!"
 apsr.23011.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то замечательное!\nВся эта планета - одна сплошная перерабатывающая установка некогда существовавшей цивилизации. К сожалению давно разрушенная, но подлежащая восстановлению."
 apsr.23011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.23013.title:0 "Найдено: §M$apsr23_planet_modifier$§!"
 apsr.23013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nВся эта планета - одна сплошная перерабатывающая установка некогда существовавшей цивилизации. К сожалению давно разрушенная, но подлежащая восстановлению."
 apsr.23013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.23015.title:0 "Найдено: §M$apsr23_planet_modifier$§!"
 apsr.23015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится перерабатывающая установка некогда существовавшей цивилизации. К сожалению давно разрушенная, но подлежащая восстановлению.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr23_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr23_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr23_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr23_planet_target.solar_system.Owner.GetName]§!"
 apsr.23015.button:1 "Интересно!"

 
 
