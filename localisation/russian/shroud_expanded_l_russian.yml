l_russian:
    job_psionic_scientist:0"Подкрученный рационализатор"
    job_psionic_scientist_plural:0"Подкрученные рационализаторы"
    job_psionic_scientist_desc:0"После изменения разумом Шепотов Пустоты, эти учёные стали гениями. Злыми гениями."
    job_psionic_scientist_effect_desc:0"Подкрученные рационализаторы превращают £consumer_goods£ §Y$consumer_goods$§! в £physics£ и £society£ £engineering£ §Yочки исследований§! + £crime£ §R$PLANET_CRIME_TITLE$§!"
    mod_job_psionic_scientist_add:0"Рабочие места Подкрученных рационализаторов"
    job_psionic_worker:0"Потрясённый рабочий"
    job_psionic_worker_plural:0"Потрясённые рабочие"
    job_psionic_worker_desc:0"Шепоты Пустоты научили их методам достижения наилучших результатов, даже если это значит нарушить наши законы."
    job_psionic_worker_effect_desc:0"Потрясённые рабочие производят £mod_trade_value_add£ §Y$TRADE_VALUE$§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, + £crime£ §R$PLANET_CRIME_TITLE$§!"
    mod_job_psionic_worker_add:0"Рабочие места для Потрясённых рабочих"
    decision_add_pop:0"Создание населения"
    decision_add_pop_desc:0"После заключения завета, Композитор Нитей дал нашим псионикам то, что можно описать как... инструкции... как мгновенно клонировать представителей нашего вида с помощью псионических сил."
    building_psionic_jobs:0"Загадочный Лагерь"
    building_psionic_jobs_desc:0"Секретный, спрятанный лагерь для формирования умов нашего населения в лучшие, но более опасные формы."
    building_psionic_center:0 "Псионический Индустриальный Центр"
    building_psionic_center_desc:0"Огромный пси-комплекс, данный нам Актом Вожделения, с массивными заводами, способными произвести всё, что мы можем представить, даже нематериальное."
    EtherBrain_project:0"Проект Эфирный Разум"
    EtherBrain_project_MEGASTRUCTURE_DETAILS:0"Согласно указаниям Пожирателя Миров, мы должны соорудить массивную врЕменную платформу для сплавления псионической энергии в форму могучего (не особо) корабля."
    EtherBrain_project_DESC:0"AСогласно указаниям Пожирателя Миров, мы должны соорудить массивную врЕменную платформу для сплавления псионической энергии в форму могучего (не особо) корабля."
    LARGE_ENERGY_LANCE_THREE:0 "Псионическое копьё"
    LARGE_ENERGY_LANCE_THREE_DESC:0 "Это оружие размера XL мы получили благодаря завету с Пожирателем Миров, гарантирует нам разрывание всего с большого расстояния."
    ARC_EMITTER_3_LARGE:0"Излучатель Апокалипсиса"
    apocalypse_warden:0"Страж Апокалипсиса"
    tech_repeatable_advanced_government:0"Вознесённое Правительство"
    tech_repeatable_advanced_government_desc:0"Через созерцание метафизических законов Пелены, мы можем вознестись сами и вознести наше правительство в высший план понимания."
    tech_composer:0"Сила Творения"
    tech_composer_desc:0"После заключения завета, Композитор Нитей дал нашим псионикам то, что можно описать как... инструкции... как мгновенно клонировать представителей нашего вида с помощью псионических сил."
    tech_psionic_lancer:0"Гнев Пожирателя"
    tech_psionic_lancer_desc:0"Радость, которую испытал Пожиратель Миров, делясь секретами с этим флотом Судного Дня, тревожила и говорила о его разрушительном потенциале."
    tech_psionic_building:0"Слава Пелены"
    tech_psionic_building_desc:0"Акт Вожделения подарил нам планы невероятно мощного здания, которое служит связующим звеном с Пеленой и свидетельством Его ужасающей силы."
    tech_psionic_job:0"Централизованное управление"
    tech_psionic_job_desc:0"Используя знания Шепотов Пустоты, мы способны создавать новые виды карьеры, которые оказались чрезвычайно полезными для социального развития."
    tech_psionic_ship:0"Аватар Конца"
    tech_psionic_ship_desc:0"После создания завета, Конец Цикла внедрил в мозги наших псиоников вершины теории о мегаструктуре, называемой 'Проект Аватар'…"
    tech_reduce_shroud_cooldown:0"Мастера Пелены"
    tech_reduce_shroud_cooldown_desc:0"Благодаря постоянным исследованиям загадочного мира Пелены, наши учёные много узнали о природе нематериального, что сделало наших физиков мастерами псионической энергии. Through continuous research of this mysterious Shroud world, our scientists have learned more about the nature of the immaterial, helping our psychics to master psionic energy in a more efficient way. Немного уменьшает время восстановления входа в Пелену."
    opinion_stole_resources:0"Ресурсы были похищены"
    opinion_stole_spaceship:0"Корабли были похищены"
    opinion_demon:0"Проект Аватар"
    LARGE_ENERGY_LANCE_ULTRA:0"Копьё Апокалипсиса"
    
    #shroud
    utopia.3510.desc:0"Мы смотрим на нашу галактику сверху, с расстояния, вероятно,  сотни тысяч световых лет. Без предупреждения, происходит псионическое погружение вниз через мириады звезд с невероятной скоростью, в область пространства, принадлежащую одной из Империй [stolen_empire.GetName].\n\nПроносятся звезды, потом планеты, пока видение не останавливается на городе [stolen_empire.GetSpeciesName]. Замысловато выглядящие транспортные средства движутся по небу с помощью антигравитационной технологии аналогичной нашей. Погружение ведет нас спиралью, стена за стеной, пока мы не оказываемся в огромном заводском складе. Несколько [stolen_empire.GetSpeciesNamePlural] общаются между собой мягкими голосами, пока охраняют завод.\n\nОни не замечают нашего присутствия."
    utopia.3510.a:0"Игнорируйте их и украдите ресурсы."
    utopia.3511.desc:0"Наши псионики действуют быстро и тихо. Незаметно, тонны минералов и энергоносителей телепортированы к нам. Они никогда не догадаются что произошло."
    utopia.3512.desc:0"Несмотря на все наши усилия, охранники встревожены, и весь завод находится в режиме  блокировки, поэтому мы вынуждены завершить план до того, как ситуация ухудшится."
    utopia.3500.desc:0"Это особенно бурный регион Пелены. Здесь протекают массовые потоки сырой псионической энергии, иногда приводящие к насильственному рождению полуразумных духовных явлений.\n\nЭти мятежные духи часто сталкиваются друг с другом, освобождая огромное количество псионической энергии в сражениях, которые могут длиться тысячелетия. На самом деле, несколько таких дуэлей, похоже, происходят прямо сейчас.\n\nМы должны действовать осторожно."
    utopia.3500.a:0"Задержаться на некоторое время."
    utopia.3501.desc:0"Решив остаться, мы наблюдаем видение государственного управления. Наши псионики свидетельствуют о чем-то безумном, чего никогда не существовало в нашем правительстве или во всей нашей истории.\n\nАнализируя виденное, мы можем провести реформу нашего правительства в высшую продвинутую форму."
    utopia.3502.desc:0"Решив остаться, возник внезапный всплеск энергии, движущийся к нам. Наши псионики вынуждены перекрыть энергию до того, как мощность будет перегружена и приведёт к необратимым последствиям."
    utopia.3520.desc:0"Мы смотрим на нашу галактику сверху, с расстояния, вероятно,  сотни тысяч световых лет. Без предупреждения, происходит псионическое погружение вниз через мириады звезд с невероятной скоростью, в область пространства, принадлежащую одной из Угасших Империй [fallen_empire.GetName].\n\nПроносятся звезды, потом планеты, пока видение не останавливается на городе [fallen_empire.GetSpeciesName]. Невероятные шпили возвышаются в небеса, поддерживаемые антигравитационной технологией, превосходящей нашу.Погружение ведет нас спиралью, стена за стеной, пока мы не оказываемся в огромном космопорту с несколькими пристыкованными пустыми кораблями. Главный вход космопорта охраняется двумя представителями [fallen_empire.GetSpeciesNamePlural], парящими в комфортабельных антигравитационных креслах с массивными подлокотниками и разговаривающими мягкими голосами.\n\nОни не подозревают о нашем присутствии."
    utopia.3521.desc:0"§H...это позор! Представьте, что младшие расы заподозрят, что мы больше не понимаем нашу собственную технологию! Мы должны...§!\n\nПока эти двое яростно спорили, предоставляя драгоценную возможность для наших псиоников сосредоточиться на Космическом корабле. С внезапным нарастанием вливания энергии наши псионики, теперь измученные и опустошенные, лежат на земле, в то время как гигантский  корабль (Титан) Угасшей империи неслышно дрейфует рядом с нашей столицей, ожидающий наших приказов."
    utopia.3525.desc:0"[fallen_empire.GetSpeciesNamePlural] явно являются высокопоставленными лицами, обсуждая государственные вопросы. Медленно, уверенно, видение приближает их, в то время как их инопланетная речь постепенно превращается в осмысленные для нас слова.\n\nВнезапно, когда наши псионики сконцентрировались на массивном корабле, пришельцы затихли и насторожились.\n\n§H"Чувствуешь это?"\n\n"Да. Кто-то наблюдает."§!\n\nИх взгляды обыскивают комнату, пока не останавливаются прямо на нас.\n\n§H"Поразительно. Псионический зонд."§!\n\n§H"Он производства [Root.GetSpeciesName]. "\n\n"Они пытаются украсть наш корабль! Быстро, активируйте транспланарный щит!"§!\n\nВидение внезапно обрывается."
    utopia.3526.desc:0"Вы думаете, что ваше оскорбительное воровство нашего всемогущего флота можно легко игнорировать? Кем вы себя возомнили? Мы видели рождение и смерть дюжины видов умнее, чем вы! Они не более, чем пыль под нашими ногами!\n\nВы НИЧТО и заплатите за такую наглость!"
    utopia.3526.b:0"Но... но мы можем объяснить! О, нет... мы не можем..."
   
           
    #Anchor of Disaster
    utopia.3309.desc:0"Присутствие выглядит немного озабоченным нашим неожиданным визитом. К счастью, ничего плохого не происходит.\n\nПосле некоторых попыток общения, оно наконец представилось как §YЯкорь Бедствий§!. Это настолько ужасающая и неописуемая сущность, что наши псионики едва не сходят с ума, общаясь с ней.\n\nТеперь она предлагает нам подарок, выгодный дар, способный усилить нашу нацию ...бесплатно.\n\nНо так ли он ничего не будет стоить?"
    utopia.3309.a:0"Заключить завет с §YЯкорем Бедствий§!"
    covenant.anchor.desc:0"Наконец, мы заключили завет с §YЯкорем Бедствий§!\n\nНичего страшного не произошло, кроме получения новой технологии, позволяющей призвать §YЯкорь Бедствий§! на любую и каждую нашу колонию.\n\nМы должны осторожно обращаться с таким §YПОДАРКОМ§!"
    anchor.disaster.option:0"Если это подарок, то он бесплатный"
    tech_anchor:0"Якорь Знаний"
    tech_anchor_desc:0"Эта технология учит только одной вещи: как призвать Якорь Бедствий в наше измерение."
    decision_anchor:0"Призвать §YЯкорь Бедствий§"
    decision_anchor_desc:0"Давайте надеяться, что выйдет как лучше"
    
    d_rare_building_deposit:0"Драгоценности"
    d_rare_building_deposit_desc:0"Удивительные ресурсы, подаренные нам Якорем Бедствий"
    d_grand_cave_deposit:0"Большая пещера"
    d_grand_cave_deposit_desc:0"Огромная, многофункциональная пещера - подарок Якоря Бедствий"
    d_fruitful_resource_deposit:0"Зона многомерности"
    d_fruitful_resource_deposit_desc:0"Эта загадочная зона из Пелены, теперь перемещена на эту планету Якорем Бедствий."
    d_soso_building_deposit:0"Продвинутое здание"
    d_soso_building_deposit_desc:0"Какое-то странное здание - подарок Якоря Бедствий"
    d_small_cave_deposit:0"Маленькая пещера"
    d_small_cave_deposit_desc:0"Крошечная, многофункциональная пещера - подарок Якоря Бедствий."
    d_worship_area:0"Святой Знак"
    d_worship_area_desc:0"Чем бы оно ни было, этому поклоняются наши местные верующие"
    d_ruined_resources:0"Разрушенная территория"
    d_ruined_resources_desc:0"Теперь необитаемая зона, поврежденная Якорем Бедствий"
    d_collapsed_territory:0"Разрушенная территория"
    d_collapsed_territory_desc:0"Теперь необитаемая зона, поврежденная Якорем Бедствий"
    d_disrupted_world:0"Энергия разрушения"
    d_disrupted_world_desc:0"Атмосфера этой планеты полна хаотичной энергии, разрушающей работу наших местных учёных."
    d_drained_resource:0"Жадность - это плохо"
    d_drained_resource_desc:0"Якорь Бедствий высосал ресурсы из этой планеты и с этим ничего не поделать"
    
    utopia.3701.name:0"Якорь Бедствий: §GЩедрый Дар§!"
    utopia.3701.desc:0"Призыв прошел успешно.\n\nЯкорь Бедствий переслал огромное количество энергии Пелены на нашу планету, сделав её богаче."
    utopia.3704.name:0"Якорь Бедствий: Дар"
    utopia.3704.desc:0"Призыв прошел успешно.\n\nЯкорь Бедствий переслал огромное количество энергии Пелены на нашу планету, сделав её богаче."
    utopia.3710.name:0"Якорь Бедствий: §YРасплата§!"
    utopia.3710.desc:0"Призыв прошел успешно.\n\nОднако, на этот раз, Якорь Бедствий пожрал большую часть территории и оставил только руины вокруг нашей колонии."
    utopia.3714.name:0"Якорь...§RБЕДСТВИЙ§!"
    utopia.3714.desc:0"Призыв прошел успешно.\n\n§RУжасающе успешно§!\n\nВ момент, когда Якорь Бедствий был призван, он немедленно пожрал целую планету! \n\nНаши высшие офицеры в мертвенном молчании смотрят на то, что осталось: Планета Пелены.\n\nЧто мы наделали..."
    
        
    #Weaver of Empyrean (Небесный Ткач)
    utopia.3311.desc:0"Как только наши псионики вошли в Пелену, они обнаружили нечто гигантское и неописуемое.\n\nОднако выглядело оно совершенно безобидно. Оно тепло и дружественно встретило наших псиоников.\n\nУчитывая, что Пелена такое враждебное и опасное место, встретить сущность, с которой комфортно общаться, действительно редкость. Мы должны быть настороже.\n\nЭто §GНебесный Ткач§!, кто утверждает, что любит дружить с другими. Осознав, что мы с низкоуровневого измерения, он предлагает щедрую сделку (завет): вступить в альянс и помогать друг другу в случае необходимости."
    utopia.3311.a:0"Заключить завет с §GНебесным Ткачом§!"
    tech_weaver:0"Секрет Управления"
    tech_weaver_desc:0"Несмотря на то, что мы были незнакомы, Небесный Ткач может определить лучший способ эффективного управления нашей нацией."
    utopia.3342.name:0"Небесный Ткач:§YТребуется помощь§!"
    utopia.3342.desc:0"§YНебесный Ткач§! вернулся.\n\nОн связался с разумом наших правителей, требуя немедленной помощи.\n\nПо мнению наших лидеров, Небесный Ткач, всё ещё  мягкий и дружелюбный, сильно истощён, хотя и скрывает это. \n\nОчевидно, что ситуация не сулит ничего хорошего."
    utopia.3342.opt.a:0"Мы чтим завет и сделаем всё возможное для помощи §YНебесному Ткачу§!"
    utopia.3342.opt.b:0"Мы всё ещё не можем доверять §YНебесному Ткачу§!, нарушить завет."
    utopia.3343.name:0"Небесный Ткач: §YИсчезновение§!"
    utopia.3343.desc:0"Он исчез немедленно после нашего отказа в его просьбе, лишив нас возможности объяснить и извиниться."
    utopia.3343.opt.a:0"Забудьте о нём, у нас есть дела поважнее"
    utopia.3345.name:0"Небесный Ткач:§GМир§!"
    utopia.3345.desc:0"Ничего не произошло после его отбытия. Возможно мы никогда о нём больше не услышим."
    utopia.3345.opt.a:0"OK"
    utopia.3346.name:0"Небесный Ткач:§RБитва в Небесах§!"
    utopia.3346.desc:0"Ранним утром сильный порыв псионической энергии ударил по нашей столице, вызвав огромные разрушения и жертвы. \n\nНаши лучшие псионики немедленно начали выяснять что случилось. Результатом явилась ужасная трагедия.\n\nДве силы, обе ужасающие и высшие, начали разрушительную битву в Пелене. У нас есть подтверждение, что одна из них принадлежит §RНебесному Ткачу§!, который был побеждён и аннигилирован другой силой.\n\nОстатки §RНебесного Ткача§! превратились в смертоносную неконтролируемую псионическую энергию, бушующую посреди нашей нации.\n\nЭто месть нам за предательство завета."
    utopia.3346.opt.a:"Ткач прекратил плетение..."
    weaver_payment:0"Помощь Небесному Ткачу"
    weaver_payment_desc:0"Сейчас мы помогаем Небесному Ткачу"
    curse_weaver:0"Проклятие Небесного Ткача"
    curse_weaver_desc:0"Мы нарушили завет, теперь мы страдаем"

    
    #Pope of Doctrine
    dimension_drain_4:0 "Псионический Гиперсифон"
    dimension_drain_4_DESC:0 "Полностью функционирующий и стабилизированный Псионический Гиперсифон. Портал, соединяющий нашу реальность с Пеленой, был активирован благодаря помощи  §YПонтифика Догмы§!, и эта связь освобождает чистую Эссенцию Пелены, которая сильно увеличивает наш пси-потенциал."
    dimension_drain_5:0 "Зараженный Псионический Гиперсифон"
    dimension_drain_5_DESC:0 "Зараженный Псионический Гиперсифон. Портал, соединяющий нашу реальность с Пеленой, заражён §RПонтификом Догмы§!, выкачивая наши ресурсы в качестве наказания за нарушение завета."     
    cove.0.name:0"Сообщение из Пелены"
    cove.0.desc:0"Мы получили загадочное сообщение...из Пелены...\n\nЧто-то обнаружило наш гигаструктурный проект - §YПсионический Гиперсифон§!, и постоянно пытается вызвать нас через псионическую энергию Гиперсифона...\n\nОно терпеливо ожидает нашего ответа в Пелене."
    cove.0.a:0"Прикажите нашим псионикам немедленно войти в Пелену"
    cove.0.b:0"Это должно быть ловушка или обман, игнорируйте сообщение."
    cove.2.desc:0"Удивительно, но на этот раз вхождение в Пелену далось легко нашим псионикам. Как-будто кто-то ждёт нас и создал нам путь. \n\nЧем ближе наши псионики, тем больше Хаоса они чувствуют вокруг, который вытягивает их энергию и приближает их безумие.\n\nНаконец мы приблизились к загадочной сущности, называющей себя §YПонтифик Догмы§!. Это он хотел связаться с нами, предлагая нам богатую пси-материю в обмен на что-то незначительное. \n\nКак мы можем отказаться от такой милости из Пелены?"
    cove.2.a:0"§YЗаключить завет с Понтификом Догмы§!"
    cove.3.name:0"Завет заключён"
    cove.3.desc:0"Дело сделано. Мы заключили завет с §YПонтификом Догмы§!, и наш §GПсионический Гиперсифон§! уже производит огромное количество псионической энергии. Пока не поступало рапортов о чем-то плохом в нашей стране.\n\nНеужели это подарок от §YПонтифика Догмы§! не будет нам стоить ничего?"
    cove.3.a:0"Мы любим щедрость Пелены."
    cove.10.name:0"§RПонтифик Догмы:§!Цена"
    cove.10.desc:0"§RПонтифик Догмы§! появился сегодня из Псионического Гиперсифона, требуя свою плату от нас.\n\nНа этот раз, он желает большое количество наших ресурсов."
    cove.20.desc:0"§RПонтифик Догмы§! появился сегодня из Псионического Гиперсифона, требуя свою плату от нас. \n\nНа этот раз, он требует большого количества влияния от нас."
    cove.30.desc:0"§RПонтифик Догмы§! появился сегодня из Псионического Гиперсифона, требуя свою плату от нас.\n\nНа этот раз, он требует всех и каждого из наших лидеров."
    cove.40.desc:0"§RПонтифик Догмы§! появился сегодня из Псионического Гиперсифона, требуя свою плату от нас.\n\nНа этот раз, он желает 5 единиц нашего населения.\n\nМы не сможем выбрать жертвы, т.к. их судьба определена §RПонтификом Догмы§! давным давно..."
    cove.50.desc:0"§RПонтифик Догмы§! появился сегодня из Псионического Гиперсифона, требуя свою плату от нас.\n\nНа этот раз он желает наш флот."
    cove.10.a:0"Он получит желаемое."
    cove.10.b:0"Нет, это слишком много, мы не согласны."
    cove.100.name:"§RПонтифик Догмы:§! Завет нарушен."
    cove.100.desc:0"Ни один из наших лидеров не знает, что случится, когда завет будет нарушен, но мы не можем позволить §RПонтифику Догмы§! дальше использовать наш народ.\n\nПосле оглашения нашего отказа, After hearing our refusal, the §RПонтифик Догмы§! ушел не сказав ничего.\n\n Наш народ слабеет из-за  сильных переживаний, пока кто-то не закричал в отчаянии: §R'Псионический Гиперсифон!!!!!!!!!!!!!!!'§!\n\nТеперь он выкачивает наши ресурсы обратно в Пелену и наши псионики ничего не могут с этим поделать..."
    cove.100.a:0"Что мы наделали..."
    cove.210.name:0"Соперничество Пелены: §RШёпот Пустоты против Понтифика Догмы§!"
    cove.210.desc:0"Ранним утром наши телепаты неожиданно получили образ из Пелены. Это §RШёпот Пустоты§!, входящий в наше измерение без всякого предупреждения. \n\n§Y'Ваш Завет с Понтификом Догмы должен быть немедленно разорван.'§! Он шептал в наших разумах, медленно поглощая наше сознание, приводя его в безумие. \n\n§Y'Это не принадлежит Пелене. Это кража Небес. Это не будет безнаказанным.'§!"
    cove.210.a:0"Нарушить завет с §RПонтификом Догмы§!"
    cove.210.b:0"Игнорировать требования §RШёпота Пустоты§!"
    cove.220.name:0"Соперничество Пелены: §RПожиратель Миров против Понтифика Догмы§!"
    cove.220.desc:0"Ранним утром наши телепаты неожиданно получили образ из Пелены. Это §RПожиратель Миров§!, входящий в наше измерение без всякого предупреждения.\n\n§Y'Ваш завет с Понтификом Догмы должен быть немедленно разорван.'§! Он шептал в наших разумах, медленно поглощая наше сознание, приводя его в безумие.\n\n§Y'Это не принадлежит Пелене. Это кража Небес. Это не будет безнаказанным.'§!"
    cove.220.a:0"Нарушить завет с §RПонтификом Догмы§!"
    cove.220.b:0"Игнорировать требования §RПожирателя Миров§!"
    cove.230.name:0"Соперничество Пелены: §RАкт Вожделения против Понтифика Догмы§!"
    cove.230.desc:0"Ранним утром наши телепаты неожиданно получили образ из Пелены. Это §RАкт Вожделения§!, входящий в наше измерение без всякого предупреждения.\n\n§Y'Ваш завет с Понтификом Догмы должен быть немедленно разорван'§! Он шептал в наших разумах, медленно поглощая наше сознание, приводя его в безумие.\n\n§Y'Это не принадлежит Пелене. Это кража Небес. Это не будет безнаказанным.'§!"
    cove.230.a:0"Нарушить завет с §RПонтификом Догмы§!"
    cove.230.b:0"Игнорировать требования §RАкта Вожделения§!"
    cove.240.name:0"Соперничество Пелены: §RСлагатель Черт Характера против Понтифика Догмы§!"
    cove.240.desc:0"Ранним утром наши телепаты неожиданно получили образ из Пелены. Это §RСлагатель Черт Характера§!, входящий в наше измерение без всякого предупреждения.\n\n§Y'Ваш завет с Понтификом Догмы должен быть немедленно разорван'§! Он шептал в наших разумах, медленно поглощая наше сознание, приводя его в безумие.\n\n§Y'Это не принадлежит Пелене. Это кража Небес. Это не будет безнаказанным.'§!"
    cove.240.a:0"Нарушить завет с §RПонтификом Догмы§!"
    cove.240.b:0"Игнорировать требования §RСлагателя Черт Характера§!"
    cove.300.name:0"Завет нарушен: §RПонтифик Догмы§!"
    cove.300.desc:0"После многочисленных дебатов, наше правительство пришло к заключению, что поклонение Пелене - лучший путь для нас.\n\nУслышав наши объяснения, §RПонтифик Догмы§! показал только абсолютную тьму:§R'Если это ваш выбор, да будет так.'§!\n\nОн исчезает в Пелене, но не отбирает преимуществ §YПсионического Гиперсифона§!.\n\nМы не можем больше его отслеживать, а наши величайшие телепаты предупраждают нас о возможных последствиях, если мы разозлим его: Конец всему сущему."
    cove.300.a:0"Нам лучше подготовиться..."
    cove.400.name:0"Требования проигнорированы: §RПелена§!"
    cove.400.desc:0"После многочисленных дебатов, наше правительство пришло к заключению, что игнорирование требований - лучший путь для нас.\n\nУслышав наши объяснения, голос из Пелены показал только абсолютную тьму:§R'Если это ваш выбор, да будет так.'§!\n\nХотя технология, данная нам, не может исчезнуть, наш величайший телепат предупреждает нас о возможных последствиях, если разозлить §RПелену§!: Конец всего сущего."
    cove.400.a:0"Нам лучше подготовиться..."
    
     #Entrepot
    utopia.3601.desc:0"После путешествия сквозь туннель псионической энергии, наши псионики прибыли в относительно спокойную область, где они могут отдохнуть и восстановиться. \n\nПеред отбытием один из псиоников предложил превратить это тихое место в Цитадель, или Перевалочный пункт, который определённо облегчит будущее исследование Пелены, послужив убежищем."
    utopia.3601.a:0"Прекрасная идея, мы создадим Перевалочный пункт прямо здесь."
    utopia.3602.name:0"Создание Перевалочного пункта:§YМы не одиноки§!"
    utopia.3602.desc:0"Наши псионики, работающие с Пеленой, недавно доложили о потенциальной угрозе: наш Перевалочный пункт не остался незамеченным, и разные загадочные сущности проявляют к нему интерес. \n\nСтепень угрозы остаётся неизвестной, поэтому нужно действовать осторожно.\n\nНекоторые предлагают укрепить Перевалочный пункт, но это отсрочит наш проект по его созданию ещё на 2 года и будет ещё дороже.\n\nКак мы поступим?"
    utopia.3602.a:0"Невзирая на цену, мы должны быть уверены в нашей безопасности"
    utopia.3602.b:0"Это пустая трата времени и ресурсов"
    utopia.3604.name:0"Создание Перевалочного пункта:§GЗавершено§!"
    utopia.3604.desc:0"Наконец мы завершили создание аккуратного, небольшого Перевалочного пункта в Пелене.. Теперь он приносит немедленный доход в виде большого количества энергии.\n\nВдобавок, наши псионики обнаружили большое количество стратегического ресурса §GЗро§!, который определённо будет нам полезен."
    utopia.3605.desc:0"Наконец мы завершили создание аккуратного, небольшого Перевалочного пункта в Пелене.. Теперь он приносит немедленный доход в виде большого количества энергии.\n\nВдобавок, наши псионики обнаружили небольшое количество стратегического ресурса §GЗро§!, который определённо будет нам полезен."
    utopia.3604.a:0"Молодцы!"
    build_entrepot:0"Создание Перевалочного пункта в Пелене"
    build_entrepot_desc:0"Сейчас мы заняты созданием Перевалочного пункта в Пелене"
    entrepot_lot:0"Базовая прибыль Перевалочного пункта"
    entrepot_lot_desc:0"Наш Перевалочный пункт в Пелене генерирует большое количество энергии и множество ресурса Зро"
    entrepot_tiny:0"Базовая прибыль Перевалочного пункта"
    entrepot_tiny_desc:0"Наш Перевалочный пункт в Пелене генерирует большое количество энергии и небольшое количество ресурса Зро"
    mod_country_base_sr_zro_produces_add:0"Месячное призводство Зро от Перевала"
