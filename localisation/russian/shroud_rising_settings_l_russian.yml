 shroud_rising_trigger.2.name:0 "Настройки мода: Восход Покрова"
 shroud_rising_trigger.2.desc:0 "Выберите вероятность возникновения кризисной цепочки §MОко ужаса§!. The choices represent an overall yearly chance of triggering the crisis once the requirements have been fulfilled.\n\n§RВы не сможете изменить это после начала игры.§!\n\nДля возникновения кризиса требуется как минимум одна нероботизированная/негештальт-угасшая империя или империя ИИ с псионическими основными расами."
 shroud_rising_trigger.2.a:0 "100%"
 shroud_rising_trigger.2.a.tooltip:0 "There will be a 100% chance the Eye of Terror crisis chain will occur."
 shroud_rising_trigger.2.b:0 "75%"
 shroud_rising_trigger.2.b.tooltip:0 "Every year there will be a 75% chance the Eye of Terror crisis chain will occur."
 shroud_rising_trigger.2.c:0 "50%"
 shroud_rising_trigger.2.c.tooltip:0 "Every year there will be a 50% chance the Eye of Terror crisis chain will occur."
 shroud_rising_trigger.2.d:0 "25%"
 shroud_rising_trigger.2.d.tooltip:0 "Every year there will be 25% chance the Eye of Terror crisis chain will occur."
 shroud_rising_trigger.2.e:0 "5%"
 shroud_rising_trigger.2.e.tooltip:0 "Every year there will be a 5% chance the Eye of Terror crisis chain will occur."
 shroud_rising_trigger.2.f:0 "§LDisabled§!"
 shroud_rising_trigger.2.f.tooltip:0 "The crisis will be disabled from spawning naturally, but you can always trigger it manually if you wish.\n\nCheck the mod page for more specific instructions."
 
 
