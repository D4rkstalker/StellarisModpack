 shroud_rising_settings.1.name:0 "Настройки мода: Восход Покрова"
 shroud_rising_settings.1.desc:0 "Выберите опцию ниже, чтобы настроить свой опыт Восхода Покрова.\n\nЭти настройки могут быть открыты в любой момент во время прохождения игры через меню указов."
 shroud_rising_settings.1.a:0 "Настройки сложности"
 shroud_rising_settings.1.a.tooltip:0 "Отрегулируйте настройки сложности мода."
 shroud_rising_settings.1.b:0 "Выход."
