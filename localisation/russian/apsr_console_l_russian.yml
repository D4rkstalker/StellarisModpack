 # Справка

 apsr.987.title:0 "Справка"
 apsr.987.desc_intro:0 "§WЗдесь находятся ответы на основные вопросы, задаваемые игроками по модификации APSR. Выбирайте интересующий вас вопрос внизу.\nПользуясь случаем, сообщаю что команде разработки мода требуются люди - для §Pпрограммирования новых фишек§!, §Bсоздания графических элементов§!, §Hнаписания текстовой части§! и §Gперевода на английский язык§!. Если есть желание - заходите в нашу группу дискорда §Y(ссылка в описании на странице в Steam)§!, и пишите чем хотите помочь.\nМы будем рады любой помощи.§!"
 apsr.987.desc_q1:0 "§WМод добавляет на карту §Gдо 24 уникальных ресурсов§!, которые появляются на $t$['concept_apsr_unique_world', Уникальных мирах] или $t$['concept_apsr_ancient_world', Древних мирах]. Эти ресурсы можно использовать, построив особые здания для добычи. Также, при максимальном улучшении здания по добыче ресурса можно получить... \nВпрочем, это уже спойлер. Играйте - и все увидите сами.§!"
 apsr.987.desc_q2:0 "§WЭтот значок обозначает особый ресурс - $t$['concept_apsr_knowledge', £apsr_knowledge£ §M$apsr_knowledge$§!]. Его можно добыть §Rтолько§! в процессе использования уникальных ресурсов модификации.\nСразу отвечу - его невозможно увидеть, так как знания - §Yвеличина, которую оценить очень трудно§!. Это могут сделать только некоторые... существа... \nВ общем, их могут оценить только §Hв одном месте§!, которое вы встретите в процессе игры. И там же сможете потратить эти знания в обмен на мощные технологии.\nБольше сказать ничего не могу - вы все увидите сами.§!"
 apsr.987.desc_q3:0 "§WВсе ресурсы сбалансированы (более-менее). Если у вас есть замечания, претензии, или предложения - пишите в раздел §H«Идеи»§! на странице модификации в §BSteam§!, или в группе в дискорде.§!"
 apsr.987.desc_q4:0 "§WМодификация проверена (и не один раз) на чистой игре и игре с различными модификациями. Проблемы совместимости могут быть разве что с модификациями, меняющими механику планетарного развития. Если у вас происходит вылет - не надо писать §R«А-а-а, мод не работает!»§!, а сначала отправьте авторам файл §Yerror.log§! из папки §Ylogs§! в §Yдокументах§! игры, и потом попробуйте отключить несколько §Pустаревших модификаций§!. В любом случае, я не смогу найти причину, если у меня не будет всей нужной информации.§!"
 apsr.987.desc_q5:0 "§WЕсли хотите поддержать проект - в первую очередь предложите свою помощь. Как я уже сказал, команде разработки мода требуются люди - для §Pпрограммирования новых фишек§!, §Bсоздания графических элементов§!, §Hнаписания текстовой части§! и §Gперевода на английский язык§!. Если есть желание - заходите в нашу группу дискорда §Y(ссылка в описании на странице в Steam)§!, и пишите чем хотите помочь. Мы будем рады любой помощи.\nЕсли хотите помочь деньгами - свяжитесь с §YDimuch62[RUS]§!, и поговорите о возможных способах.§!"
 
