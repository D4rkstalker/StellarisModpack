 apsr.811.title:0 "$apsr.810.terminal_on_off$"
 apsr.811.desc:0 "В данном разделе можно включить или отключить появление контента, связанного с реликвией $t$['concept_apsr_relic_terminal', «Зашифрованный Терминал»].\n\n§HИНФОРМАЦИЯ:§!\n1. Данная реликвия позволяет ввести 4-значное число (код) в специальном интерфейсе. Если число совпадает со сгенерированными числами - игрок получает случайную награду.\n2. Реликвию и коды для нее можно найти во время изучения систем в виде аномалий, или получить в случайных тайниках при расчистке непригодных планетарных залежей, или приобрести у Кураторов (они сами предложат, когда посчитают нужным), или получить от дружественной Угасшей Империи, или получить информацию при активации реликвии «Куб Связи».\n3. В качестве награды могут быть выданы ресурсы, модификаторы империи и археологические раскопки.\n4. Способ выдачи награды - специальные проекты на случайных планетах в галактике. В том числе и на территории Угасших Империй."
 
 apsr.811.back:1 "$apsr.987.back$"
