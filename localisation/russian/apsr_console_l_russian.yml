 apsr.986.capital:1 "Режим «Битва Столиц»"
 apsr.986.capital.tooltip:1 "К каждой обычной (не Угасшие, мародеры и т.д.) империи будет применено следующее:\n\nЕсли выбрано происхождение §Y$origin_default$§!, §Y$origin_mechanists$§!, §Y$origin_syncretic_evolution$§!, §Y$origin_scion$§!, §Y$origin_galactic_doorstep$§!, §Y$origin_shoulders_of_giants$§! или §Y$origin_lost_colony$§!, то столица станет Уникальным или Древнем миром, со случайным уникальным ресурсом (кроме Аномальной зоны, Этерния, Торсионной катушки, Талисмана и Планетарных комплексов).\n§HИмперий, удовлетворяющих таким условиям: [Root.apsr_capital_battle_empires_with_origins]§!\n§HМожно сгенерировать ресурсов: [Root.apsr_capital_battle_safe_available_resources]§!\n\nЕсли выбрано другое происхождение или империй с предыдущим условием больше доступного количества ресурсов - случайная планета в столичной системе станет Уникальным или Древним миром, со случайным уникальным ресурсом.\n§HИмперий, удовлетворяющих таким условиям: [Root.apsr_capital_battle_empires_without_origins]§!\n§HМожно сгенерировать ресурсов: [Root.apsr_capital_battle_total_available_resources]§!\n\n\n§RВНИМАНИЕ! Количество империй не должно превышать [Root.apsr_capital_battle_total_available_resources], иначе некоторым игрокам ресурсов не достанется! Выбор также блокирует появление ресурсов на случайных планетах!§!"
 
