l_russian:
 FATALF_BUNKER_STUDY: "Изучить странный ландшафт"
 FATALF_BUNKER_STUDY_DESC: "Существует большое образование породы, которая выглядит очень неестественно. Оно расположено на §Y[From.GetName]§!. Мы должны отправить кого-то, чтобы исследовать это."
 d_fatalf_overgrowth: "Инфекционное разрастание"
 d_fatalf_overgrowth_desc: "Мы должны очистить это прежде, чем оно распространится."
 empty_asteroid_space_fatalf_category: "Пустой космос"
 empty_asteroid_space_fatalf_category_desc: "В астероидном поле ваши датчики засекли какое-то совершенно пустое пространство. Большая часть системы имеет по крайней мере некоторое остаточное тепло или следы молекул, что делает это место довольно интересным."
 fatalf_anomaly.001.desc: "Когда [Root.GetLeaderName] исследовал(а) бункер, была найдена одна большая комната, заполненная устаревшими компьютерами и счетными машинами. Внезапно началась серия звуковых сигналов, и все машины загорелись. [Root.Leader] считает, что они могут остановить все, что происходит, но еще есть время бежать."
 fatalf_anomaly.001.title: "Скрытый бункер"
 fatalf_anomaly.002.desc: "Быстрый осмотр бункера показывает, что каждая машина является частью системы сигнализации, которая активировалась, когда мы вошли в бункер. [Root.GetLeaderName] был(а) в состоянии найти машину для разрушения, чтобы остановить систему, которая, как было обнаружено, вызвала бы множество взрывов, разрушив область."
 fatalf_anomaly.002.title: "Скрытый бункер"
 fatalf_anomaly.003.desc: "Быстрый осмотр бункера показывает, что каждая машина является частью системы сигнализации, которая активировалась, когда мы вошли в бункер. Однако, [Root.GetLeaderName] не смог(ла) найти способ деактивировать сирену. Как только они понимают, что их работа бесполезна, весь бункер и окружающий ландшафт взрываются огромным огненным шаром. Вряд ли кто-либо или что-либо выжил."
 fatalf_anomaly.003.title: "Скрытый бункер"
 fatalf_anomaly.004.desc: "Какой бы ни была причина, это не хорошо. Ваша команда движется так быстро, как может, и отступает из бункера. Как только они начинают покидать планету, бункер и окружающий ландшафт превращаются в гигантский огненный шар. Любой, кто попался на пути, не смог бы выжить."
 fatalf_anomaly.004.title: "Скрытый бункер"
 fatalf_anomaly.005.desc: "Мы нашли заброшенную космическую станцию, расположенную на орбите §Y[From.GetName]§!. У неё была зачаточная форма маскировки, которая маскировала её от наших датчиков, но рассеивалась, когда мы приблизились. Нет никаких явных признаков жизни, кроме больших разрезов, идущих через всю станцию."
 fatalf_anomaly.005.title: "Заброшенная станция"
 fatalf_anomaly.006.desc: "Что бы ни вызвало эти ужасные следы, оно давно ушло, так как станция оказалась пуста - без единого признака жизни, нынешнего или предыдущего. Всё использовавшееся внутри было удалено. Тем не менее, сама станция может предоставить некоторые полезные технологии, хотя и могут быть примитивными."
 fatalf_anomaly.006.title: "Заброшенная станция"
 fatalf_anomaly.007.desc: "Оказывается, станция была не такой пустой, как мы надеялись. Внутри было полно мертвых трупов какого-то неизвестного похожего на плотву существа. Их тела были изуродованы почти до неузнаваемости. К сожалению, автоматические средства защиты, которые убили их, все еще работали и были запущены, когда ваша команда углубилась внутрь. Оставшихся в живых не было."
 fatalf_anomaly.007.title: "Заброшенная станция"
 fatalf_anomaly.008.desc: "Оказывается, станция была не такой пустой, как мы надеялись. Внутри было полно мертвых трупов какого-то неизвестного похожего на плотву существа. Их тела были изуродованы почти до неузнаваемости. Автоматические средства защиты, которые убили их, все еще работали, но ваша команда смогла найти элементы управления, чтобы отключить их, прежде чем системы смогут их поймать. Станция теперь настолько безопасна, насколько это возможно."
 fatalf_anomaly.008.title: "Заброшенная станция"
 fatalf_anomaly.009.desc: "При ближайшем рассмотрении выясняется, что пустая область пространства фактически является астероидом, который был изменен с примитивной формой маскировки. Кроме этого, астероид кажется абсолютно неинтересным."
 fatalf_anomaly.009.title: "Скрытый астероид"
 fatalf_anomaly.010.desc: "При ближайшем рассмотрении пустой области пространства обнаруживается, что она действительно полностью пуста. Оно полностью лишено следов молекул и фонового излучения."
 fatalf_anomaly.010.title: "Абсолютно ничего"
 fatalf_anomaly.011.desc: "Изучение ландшафта показывает несколько больших машин, связанных друг с другом. Похоже, что они откачивают энергию из какого-то неизвестного места и испускают паттерны излучения, подобные тем, которые были обнаружены в червоточине. Мы можем либо оставить его работающим, делать то, что он делает в настоящее время, либо мы можем попытаться активировать его полный потенциал."
 fatalf_anomaly.011.title: "Генератор червоточин"
 fatalf_anomaly.012.desc: "В то время как дизайн никогда не был похож на то, что мы когда-либо видели, мы смогли понять, как работать с машинами. Выделение большего количества энергии для сифонов обеспечило только усиление системы, необходимое для создания стабильной червоточины в системе §Y[Root.System.GetName]§!!"
 fatalf_anomaly.012.title: "Генератор червоточин"
 fatalf_anomaly.013.desc: "Исследование ландшафта обнаруживает множество разрушенных машин, которые были соединены вместе. Из того, что мы можем собрать, их цель состояла в том, чтобы откачать энергию из какого-то неизвестного места и накопить ее для создания устойчивой червоточины. К сожалению, они находится в таком плохом состоянии, что вряд ли мы сможем запустить их снова."
 fatalf_anomaly.013.title: "Сломанные генераторы червоточин"
 fatalf_anomaly.014.desc: "Осмотр странных фотонных излучений [From.GetName] показывает, что паттерн не совсем случайный. Блоки света длиной в миллисекунды встречаются в трех длинах, которые переводят в триальное представление первых 23 чисел Фибоначчи, повторяемых дважды в секунду."
 fatalf_anomaly.014.title: "Сообщение среди света звёзд"
 fatalf_anomaly.015.desc: "В пределах фотосферы [From.GetName] миллионы того, что кажется большими листами неизвестного металла. Они приводятся в движение неизвестной силой на абсурдных скоростях внутри самой звезды, вызывая повторное стробирование, которое мы наблюдали. Мы понятия не имеем о назначении или происхождении металлов."
 fatalf_anomaly.015.title: "Световое кладбище"
 fatalf_anomaly.016.desc: "Когда учёный [Root.GetLeaderName] приближается к обелиску, его инструменты смогли обнаружить слабые остатки радиосигнала большой дальности. Он определил, что в колонне есть какой-то источник питания, и он, скорее всего, использовался для передачи информации до того, как был сбит."
 fatalf_anomaly.016.title: "Передающий обелиск"
 fatalf_anomaly.017.desc: "Как только учёный [Root.GetLeaderName] приблизился к упавшему обелиску, он увидел, что тот покрыт картинами прекрасных пейзажей, многие из которых невозможны на этой планете. Под каждым - предложение на каком-то инопланетном языке. Хотя без дополнительных исследований мы никогда не узнаем, что именно они означают."
 fatalf_anomaly.017.title: "Прекрасный обелиск"
 fatalf_anomaly.101.desc: "При ближайшем рассмотрении горная порода фактически представляла собой большой подземный бункер впод землеё §Y[From.GetName]§!. Это займет некоторое время, но мы сможем найти вход и исследовать его, если захотим."
 fatalf_anomaly.101.title: "Скрытый бункер"
 fatalf_colony_colony_ship: "Отправить экспедиционный корпус"
 fatalf_colony_colony_ship_DESC: "Червоточина в настоящее время в основном стабильна. Вероятно, у нас будет только один шанс отправить наши колониальные корабли до того, как они закроются позади нас. Если это произойдет, очень вероятно, что полученное в результате высвобождение энергии уничтожит что-либо в системе."
 fatalf_stable_wormhole: "Стационарная червоточина"
 fatalf_stable_wormhole_desc: "Не похоже, что эта червоточина снова будет двигаться, и наши сканы показывают, что проходить безопасно. Как только мы это сделаем, найдем ли мы тех, кого потеряли?"
 fatalf_stable_wormhole_title: "Стационарная дыня"
 fatalf_study_colony_wormhole: "Изучить закрытую червоточину"
 fatalf_study_colony_wormhole_DESC: "Наш ученый исчез в случайно появившейся червоточине и вернулся с рассказом о великой незаселённой планете, идеально подходящей для нашего вида. Если мы сконцентрируем свои усилия, мы сможем временно стабилизировать червоточину, чтобы пройти через нее. Однако у нас мало времени, прежде чем мы упустим свой шанс."
 fatalf_wormhole_generator_project: "Изучить генератор червоточин"
 fatalf_wormhole_generator_project_DESC: "Мы обнаружили работающий генератор червоточин на соседней планете. Если мы изучим машины, мы сможем стабилизировать функциональную червоточину в системе."
 hidden_bunker_fatalf_category: "Странная местность"
 hidden_bunker_fatalf_category_desc: "Мы нашли странную скалу, выступающую из ландшафта, расположенного на §Y[From.GetName]§!. Это кажется очень неестественным. Мы должны исследовать это."
 orbiting_station_fatalf_category: "Забытый сигнал"
 orbiting_station_fatalf_category_desc: "Есть сигнал, исходящий из, казалось бы, пустой области пространства на орбите §Y[From.GetName]§!. Если мы проведем тщательное обследование, мы сможем найти источник."
 overgrowth_hangar: "Ангар Мицелия"
 pulsating_star_fatalf_category: "Мигающая звезда"
 pulsating_star_fatalf_category_desc: "Звезда [From.GetName] не излучает свет ожидаемым образом. Что-то мешает, вызывая блокировку света на миллисекунды за раз, имитируя стробоскопический эффект."
 rosetta_stone_fatalf_category: "Обелиск"
 rosetta_stone_fatalf_category_desc: "На поверхности §Y[From.GetName]§! ваш ученый обнаружил нечто, похожее на огромный столбовидный объект, лежащий на земле. Нужно будет приземлиться, чтобы ближе его осмотреть."
 wormhole_generator_fatalf_category: "Странные машины"
 wormhole_generator_fatalf_category_desc: "Ваши датчики обнаруживают странные показания с §Y[From.GetName]§!. Они похожи на те, которые испускает естественная червоточина, за исключением того, что они расположены в земле."
