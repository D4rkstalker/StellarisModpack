 ### СЮЖЕТ (переработка май 2023) 
 
 
 # Старт ситуации с мутантами (чистая колонизация)
 apsr.7201.title:0 "Активность местной живности"
 apsr.7201.desc:0 "Похоже что наше присутствие на планете не осталось незамеченным. Поселения сообщают о настойчивом внимании со стороны местной мутировавшей фауны. Также поступают сообщения об участившихся случаях нападений. И что самое плохое - похоже что это только начало.\nНужно срочно что-то делать!."
 apsr.7201.button1:1 "Ничего не делать"
 apsr.7201.button2:1 "Ускорить обучение солдат!"
 
 # Старт ситуации с экспедицией (если через год колонизации построен кордон и изучена теха)
 apsr.7202.title:0 "Экспедиция к центру"
 apsr.7202.desc:0 "После того как все мутировавшее и голодное зверье было заперто в границах Аномальной зоны с помощью Кордона, наступило относительное спокойствие на большей части планеты. Теперь у ученых будет время спокойно подготовиться к экспедиции в центр этой опасной аномалии. От нас требуется только решить, мы будем только наблюдать или примем участие в подготовке экспедиции."
 apsr.7202.button1:1 "Будем наблюдать"
 apsr.7202.button2:1 "Поможем им, немного"
 apsr.7202.button3:1 "Проспонсируем ученых!"
 
 # добавление доступа к техе 1 уровня (при захвате построенного маятника и изученном кордоне)
 apsr.7203.title:0 "Захвачено уникальное здание"
 apsr.7203.desc:0 "На нашей планете, которую мы смогли вернуть себе, обнаружено странное здание в центре Аномальной зоны. Наши ученые осмотрели его и сделали вывод что после подробного и тщательного изучения смогут понять его назначение и использовать для пользы нашего государства."
 apsr.7203.button:1 "Отлично"
 
 # старт ситуации экспедиции после захвата (кордон изучен при уже построенном кордоне)
 apsr.7205.title:0 "Экспедиция к центру"
 apsr.7205.desc:0 "На нашей новой планете построено странное здание - огромная защитная стена, которая защищает не что-то от угроз извне, а наоборот, защищает всю планету от неведомых мутировавших животных, лезущих из центра Аномальной зоны. Ученые сделали вывод, что нам требуется сделать то что не сделали прошлые владельцы - изучить центр Аномальной зоны. От нас требуется только решить, мы будем только наблюдать или примем участие в подготовке экспедиции."
 apsr.7205.button1:1 "$apsr.7202.button1$"
 apsr.7205.button2:1 "$apsr.7202.button2$"
 apsr.7205.button3:1 "$apsr.7202.button3$"
 
 # добавление доступа к техе 1 уровня после захвата (кордон изучен при уже построенном маятнике)
 apsr.7206.title:0 "Аномальная зона"
 apsr.7206.desc:0 "На нашей новой планете обнаружено странное здание в центре Аномальной зоны. Изучение планетарных архивов позволило узнать, что ранее из центра Аномальной зоны происходили нападения странных мутировавших животных. Для защиты был построен Кордон - огромная защитная стена. А спустя некоторое время была организована экспедиция в центр Аномальной зоны. Не до конца понятно что именно нашли ученые, но мутировавшие животные со временем полностью исчезли. Наши ученые осмотрели здание в центре аномалии и сделали вывод что после подробного и тщательного изучения смогут понять его назначение и использовать для пользы нашего государства."
 apsr.7206.button:1 "Отлично"
 
 
 
 ### Ситуация: нападения мутантов
 apsr7_situation_mutants:0 "Активность мутантов"
 apsr7_situation_mutants_type:0 "Активность мутантов"
 apsr7_situation_mutants_desc:0 "Местная мутировавшая фауна планеты [Target.GetName] проявляет враждебность к нашим поселениям. Участились случаи нападений. Нужно что-то с этим сделать!"
 apsr7_situation_mutants_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_no_control$\nВсе что мы можем сделать - это подготовить оборонительные войска для защиты, или построить специальный Кордон вокруг Аномальной зоны."
 apsr7_approach_mutants_do_nothing:0 "Ничего не делать"
 apsr7_approach_mutants_do_nothing_tooltip:0 "Будь что будет"
 apsr7_approach_mutants_military:0 "Ускорить обучение армий"
 apsr7_approach_mutants_military_tooltip:0 "Наши поселения нужно защитить!"
 apsr7_mutants_stage1:0 "Местные обитатели следят за нами."
 apsr7_mutants_stage2:0 "Местные мутировавшие обитатели недовольны нашим присутствием."
 apsr7_mutants_stage3:0 "Мутировавшая фауна хочет избавиться от нас."
 apsr7_mutants_stage4:0 "Мутанты видят в нас своего главного врага."
 apsr7_mutants_stage5:0 "§RНаши поселения планируют уничтожить. Раз и навсегда.§!"
 apsr7_situation_mutants_finish_tooltip:0 "§RНам определенно не нужно, чтобы проблема заходила так далеко...§!"
  
 
 
 ## Этап 1
 # малое нападение 
 apsr.7211.title:0 "Гон мутантов"
 apsr.7211.desc:0 "С планеты, на которой находится §Y$apsr7_planet_modifier$§!, поступило сообщение. \nИз Аномальной зоны появилось несколько мутировавших зверей, которые направились к одному из поселений."
 apsr.7211.button:1 "Держать оборону!"
 # поражение
 apsr.7212.title:0 "Гон мутантов. Поражение"
 apsr.7212.desc:0 "К сожалению, наших оборонительных возможностей не хватило. Когда спасательные группы смогли прибыть на место, там не осталось ни одного целого здания, а большинство поселенцев были убиты."
 apsr.7212.button:1 "Усилить контроль на границах Аномальной зоны!"
 # победа 
 apsr.7213.title:0 "Гон мутантов. Мутанты уничтожены"
 apsr.7213.desc:0 "Звери, покинувшие Аномальную зону, успешно уничтожены. Но если это было один раз - может повториться снова в большем масштабе. Нужно срочно озаботиться исследованием и постройкой Кордона вокруг Аномальной зоны!"
 apsr.7213.button:1 "$apsr.7212.button$"
 
 ## Этап 2
 # среднее нападение 
 apsr.7214.title:0 "Гон мутантов. Снова."
 apsr.7214.desc:0 "С планеты, на которой находится §Y$apsr7_planet_modifier$§!, поступило сообщение!\nИз Аномальной зоны снова появились мутировавшие звери и направились за ее пределы. Наши армии уже вступили в бой."
 apsr.7214.button:1 "$apsr.7211.button$"
 # поражение
 apsr.7215.title:0 "$apsr.7212.title$"
 apsr.7215.desc:0 "Мы не смогли сдержать мутантов. Прорвавшиеся твари полностью уничтожили несколько поселений, а потом как ни в чем не бывало вернулись в Аномальную зону. Возможно, нам потребуется возвести здание Кордона, которое поможет сдержать мутантов внутри зоны."
 apsr.7215.button:1 "Плохо"
 # победа 
 apsr.7216.title:0 "$apsr.7213.title$"
 apsr.7216.desc:0 "Мы успешно уничтожили мутантов, и нашей колонии ничего не угрожает, по крайней мере пока что. Возможно, атака мутантов еще повторится."
 apsr.7216.button:1 "Отлично"
 
 ## Этап 3
 # большое нападение 
 apsr.7217.title:0 "Гон мутантов. Орда"
 apsr.7217.desc:0 "С планеты, на которой находится §Y$apsr7_planet_modifier$§!, поступило сообщение!\nИз Аномальной зоны снова появились мутировавшие звери! Мы вступили в бой согласно разработанному плану. Но отсутствие специальных укреплений сильно ограничивает нашу возможность противостоять атакам."
 apsr.7217.button:1 "$apsr.7211.button$"
 # поражение
 apsr.7218.title:0 "$apsr.7212.title$"
 apsr.7218.desc:0 "Мы не смогли сдержать мутантов. Прорвавшиеся твари устроили хаос во многих частях планеты. Полностью уничтожено несколько поселений, сожрано все что могло быть сожрано, а что не могло - превратилось в груду хлама. После разгрома поселений мутанты как ни в чем не бывало вернулись в Аномальную зону. Возможно, нам потребуется возвести здание Кордона, которое сможет сдерживать мутантов внутри зоны."
 apsr.7218.button:1 "Плохо"
 # победа 
 apsr.7219.title:0 "$apsr.7213.title$"
 apsr.7219.desc:0 "Мы успешно уничтожили мутантов, и нашей колонии ничего не угрожает, по крайней мере пока что. Возможно, атака мутантов еще повторится."
 apsr.7219.button:1 "Превосходно"
 
 ## Этап 4
 # тьма
 apsr.7220.title:0 "Гон мутантов. Тьма"
 apsr.7220.desc:0 "С планеты, на которой находится §Y$apsr7_planet_modifier$§!, поступило тревожное сообщение!\nИз Аномальной зоны снова появились мутировавшие звери, и на этот раз их количество превосходило все разумные пределы! Так и не построенные стационарные оборонительные сооружения не позволяют эффективно сдерживать атаку, и остается надеяться только на удачу и количество наших армий."
 apsr.7220.button:1 "$apsr.7211.button$"
 # поражение
 apsr.7221.title:0 "$apsr.7212.title$"
 apsr.7221.desc:0 "Мутанты, прорвавшиеся через наши армии, устроили на планете настоящий ад. Их невероятное количество живой волной прокатилось по планете, уничтожая все на своем пути. Когда было уничтожено все живое на планете, из центра зоны поднялся неестественно голубой туман и растекся по всей планете. Спустя несколько часов туман рассеялся, и на планете не осталось ничего, кроме руин и проклятой Аномальной зоны..."
 apsr.7221.button:1 "Это провал..."
 # победа 
 apsr.7222.title:0 "$apsr.7213.title$"
 apsr.7222.desc:0 "Мы успешно уничтожили мутантов, и нашей колонии ничего не угрожает. Но если следующая атака будет еще сильнее, то оборона может и не выстоять."
 apsr.7222.button:1 "Превосходно"
 
