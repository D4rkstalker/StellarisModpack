 ### Ситуация: экспедиция
 apsr7_situation_expedition:0 "Исследование Аномальной зоны"
 apsr7_situation_expedition_type:0 "Экспедиция"
 apsr7_situation_expedition_desc:0 "Аномальная зона на планете [Target.GetName] сильно меняет местную фауну, делая ее крайне агрессивной. При этом центр этой аномалии недоступен для наших датчиков. Нужно узнать что там, побывав в центре Аномальной зоны вживую!"
 apsr7_situation_expedition_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$\nЧем больше средств мы вложим в экспедицию, тем быстрее она будет закончена."
 apsr7_approach_expedition_do_nothing:0 "Наблюдать"
 apsr7_approach_expedition_do_nothing_tooltip:0 "Предоставить ученым свободу действий"
 apsr7_approach_expedition_sponsor_bad:0 "Помочь"
 apsr7_approach_expedition_sponsor_bad_tooltip:0 "Немного помочь ученым, предоставив более качественное оборудование"
 apsr7_approach_expedition_sponsor_good:0 "Спонсировать"
 apsr7_approach_expedition_sponsor_good_tooltip:0 "Полностью обеспечить ученых всем необходимым"
 apsr7_expedition_stage1:0 "Этап подготовки"
 apsr7_expedition_stage2:0 "Этап проектирования"
 apsr7_expedition_stage3:0 "Этап производства"
 apsr7_expedition_stage4:0 "Этап экспедиции"
 apsr7_situation_expedition_finish_tooltip:0 "Кто знает, что ждет нас в центре Аномальной зоны..."
 apsr7_expedition_going:0 "Экспедиция направилась к центру Аномальной зоны. Больше от нас ничего не зависит"
 
 # Этап 2 - начало проектирования
 apsr.7231.title:0 "Подготовка завершена"
 apsr.7231.desc:0 "Подготовка оборудования и персонала завершена. Следующим этапом станет проектирование особой единицы техники, уже получившей название §YТанк наивысшей степени защиты§!."
 apsr.7231.button:1 "Работайте"
 
 # Этап 3 - начало производства танка
 apsr.7232.title:0 "Проект разработан"
 apsr.7232.desc:0 "Проект §YТанка наивысшей степени защиты§! разработан, само время приступить к его созданию. Это займет немало времени, будем надеяться что все затраченные усилия окупятся."
 apsr.7232.button:1 "Приступить к созданию"
 
 # Этап 4 - начало экспедиции
 apsr.7233.title:0 "Исследование аномальной зоны"
 apsr.7233.desc:0 "Мы сконструировали §YТанк наивысшей степени защиты§!, и теперь готовы послать экспедицию к центру аномальной зоны. Пришло время узнать тайну этого места!"
 apsr.7233.button:1 "Приступайте"
 apsr.7233.button.tooltip:1 "От нас больше ничего не зависит."
 
 # конец экспедиции - маятник
 apsr.7234.title:0 "Маятник"
 apsr.7234.desc:0 "Экспедиция закончилась полным успехом! Экипаж §YТанка наивысшей степени защиты§!, хоть и с проблемами, но смог добраться до центра аномальной зоны. Как оказалось, в центре аномальной зоны находится некий «двигатель времени», устройство в виде куба, сконструированное много лет назад, и десятилетия накапливающее мощь из движения времени. А когда накопленной энергии становилось слишком много, происходил её выброс с окружающую среду, своего рода разрядка.\nПо документам, сохранившимся в руинах возле этого устройства, речь идет о времени как о физическом процессе. Учеными той цивилизации была выдвинута своеобразная теория времени как физического процесса, связанного с энергией. В основу этой теории легли постулаты, рассматривающие время как материальный процесс, несущий определенную энергию. Потом были найдены (сначала теоретически, а затем и экспериментально) количественные характеристики условий освобождения энергии, связанной с ходом времени. Они назвали это механикой «физического времени», или Тау-механикой.\nК сожалению, а может к счастью, такое устройство может существовать только в одном экземпляре."
 apsr.7234.button:1 "Интересно"
 
 # провал
 apsr.7235.title:0 "Провал экспедиции"
 apsr.7235.desc:0 "К сожалению, научный персонал экспедиции пришлось экстренно эвакуировать. Как следствие этого, связь с экспедиционной командой утеряна безвозвратно, и чем закончилась экспедиция мы не знаем."
 apsr.7235.button:1 "Попробуем в другой раз"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
