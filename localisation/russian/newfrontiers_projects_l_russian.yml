 ####################################
 # Special Research Projects
 ####################################
 
 GRID_ORBIT_PROJECT:0 "Обследовать гигантскую решетку"
 GRID_ORBIT_PROJECT_DESC:0 "В верхних слоях атмосферы коричневого карлика [From.GetName] обнаружена массивная древняя конструкция. Наши исследователи хотят изучить эту структуру, и выяснить для чего она была построена."
 DEVOURER_ORBIT_PROJECT:0 "Пронаблюдать за столкновением с кометой"
 DEVOURER_ORBIT_PROJECT_DESC:0 "Коричневый карлик [From.GetName] в скором времени притянет к себе одну из крупных комет системы. Мы должны запечатлеть детали этого невероятно редкого события."
 ANCIENT_MACHINE_1_PROJECT:0 "Запустить машину"
 ANCIENT_MACHINE_1_PROJECT_DESC:0 "На планете [From.GetName] была обнаружена древняя терраформирующая машина. Наши ученые уверены, что смогут запустить этот древний механизм."
 ANCIENT_MACHINE_2_PROJECT:0 "Разобрать машину"
 ANCIENT_MACHINE_2_PROJECT_DESC:0 "Несмотря на свой возраст, загадочная машина на планете [From.GetName], может оказаться весьма полезной для исследователей. Некоторые наши инженеры попросили разрешения разобрать и проанализировать устройство, чтобы лучше узнать об этих технологиях."
 EVOLVED_REGULAR_STAR_PROJECT:0 "Изучить звездную аномалию"
 EVOLVED_REGULAR_STAR_PROJECT_DESC:0 "Наши ученые обнаружили странную активность звезды [evolved_regular_star.GetName]. Они хотели бы подробнее изучить природу этого явления."
 EVOLVED_GIANT_STAR_PROJECT:0 "Изучить звездную аномалию"
 EVOLVED_GIANT_STAR_PROJECT_DESC:0 "Наши ученые обнаружили странную активность звезды [evolved_giant_star.GetName]. Они хотели бы подробнее изучить природу этого явления."
 SUPERNOVA_PROJECT:0 "Изучить гипергигант"
 SUPERNOVA_PROJECT_DESC:0 "Наши ученые обнаружили ярко выраженную нестабильность поверхности гипергиганта [supernova.GetName]. Они убеждены, что это явление требует немедленного изучения."