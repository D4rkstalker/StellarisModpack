 OVERGROWTH: "Мицелий"
 edict_fatalf_manager: "Настройки Fatal Foundations"
 edict_fatalf_manager_desc: "Используйте это меню для изменения различных аспектов событий Fatal Foundations. Нестабильность определяет вероятность случайных событий и аномалий. Другие определяют, возможны ли определенные события и кризисы."
 fatalf.054.desc: "Интересно, что каждые активированные в настоящее время L-врата начали излучать серию импульсов, и ваши датчики обнаруживают, что сеть галактических гиперкоридоров начала разрушаться. Кажется, причина кроется во всех L-вратах в галактике, а это значит, что пока империи не удастся контролировать все врата для изучения, гиперкоридоры будут продолжать непредсказуемо меняться."
 fatalf.054.title: "L-врата снова активны"
 fatalf.055.desc: "Теперь, когда L-кластер открыт, L-врата начинают подключаться к сети в полную силу. Но, как ни странно, ваши датчики дальнего действия обнаруживают серию мощных импульсов, исходящих от них, что нарушает сеть гиперкоридоров. Если мы хотим найти причину, нам нужно будет контролировать все галактические L-врата."
 fatalf.055.title: "Разрывы гиперкоридоров"
 fatalf.057.desc: "Управление каждыми L-вратами раскрыло вам секреты разрывов гиперкоридоров. Оказывается, каждые L-врата имеет сигнализатор, который является частью большой машины, которая откачивает энергию из прохода естественного гиперкоридора. Они посылают энергию в значительно иным способом, чем природные явления. Если машина будет активирована на полную мощность, это изменит галактический ландшафт, но также покажет некоторые нетронутые системы, которые потеряли связь с гиперкоридорами."
 fatalf.057.title: "Гиперкоридорная машина"
 fatalf.059.desc: "Несколько систем, которые ранее были полностью не обнаружены, внезапно появились вокруг галактики. Интересно, что каждое из них состоит из множества солнц, а не из планет, пригодных для жизни или нет."
 fatalf.059.title: "Неожиданные системы"
 fatalf.060.desc: "Несколько тысяч жителей нашей империи внезапно прекратили свою деятельность и начали собирать материалы для строительства нескольких сооружений неизвестного дизайна. Все попытки поговорить с пострадавшими людьми были безуспешными."
 fatalf.060.title: "Странные действия"
 fatalf.061.desc: "Достаточно быстро структуры были завершены. Все пострадавшие граждане сейчас стоят на месте и говорят одновременно.\n§M<МЫ АРХИТЕКТОРЫ, МЫ ПОМОГАЕМ, НЕ ПЛОХИЕ, ХОТИМ УСПЕХА, НЕ ВСЕ ЗАБОТЯТСЯ, ХОТИМ ПОБЕДЫ, СКОРО ТРУДНОСТИ, ПРИМИТЕ ПОМОЩЬ, ВМЕШАТЬСЯ>"
 fatalf.061.title: "АРХИТЕКТОРЫ"
 fatalf.061_a_tooltip: "Даёт всем поселениям §Y[Root.Owner.GetSpeciesName]§! черту §Y$trait_architect_adaptive_good$§!, дающую:\n+20% к §Yприспособленности§! и -20% к §Yскорости прироста поселений§!"
 fatalf.061_b_tooltip: "Даёт всем поселениям §Y[Root.Owner.GetSpeciesName]§! черту §Y$trait_architect_intelligent_good$§!, дающую:\n+10% §Yочков исследований§! и -30% к §Yпривлекательности руководящих этик§!"
 fatalf.061_c_tooltip: "Даёт всем поселениям §Y[Root.Owner.GetSpeciesName]§! черту §Y$trait_architect_industrious_good$§!, дающую:\n+10% к §Yпроизводству минералов и товаров массового спроса§! и -15% к §Yпроизводству пищи§!"
 fatalf.064.desc: "Когда мы приняли таинственное предложение, структуры начали дико дрожать, пока не рухнули. Кажется, нет никаких очевидных изменений.\n\n§M<СДЕЛАЙТЕ ЧТО МОЖЕТЕ, ХОРОШИЙ ЦИКЛ - РАВНЫЙ, ПОЗЖЕ ПЛОХОЙ ЦИКЛ - ВЫ>"
 fatalf.064.title: "ХОРОШО"
 fatalf.065.desc: "Когда мы отвергли таинственное предложение, все пострадавшие люди сразу же упали на землю, мертвые.\n\n§M<ВЫ ГЛУПЦЫ, МЫ ПОМОГАЕМ, НЕ ВАМ>"
 fatalf.065.title: "ГЛУПЦЫ"
 fatalf.071.desc: "Я [lost_country.GetRulerTitle] [lost_country.GetRulerName] империи [lost_country.GetName]. Прошу прощения за наше внезапное прибытие, но время имело большое значение. Наша империя была потеряна и ей уже не помочь, поэтому мы сбежали через разлом измерений, который исследовали. Из того, что мы видим, мы - это вы, но прошли по другому пути развития, поэтому мы надеемся, что вы нам поможете. У нас слишком много граждан и слишком мало ресурсов. Вы поможете нам?"
 fatalf.071.response: "Наша технология достигла такого же уровня, что и ваша, не так давно, когда мы допустили серьезную ошибку. Определенный вредный грибок, который мы изучали, в результате быстрой мутации превратился в своего рода смертельный патоген. К тому времени, когда мы обнаружили причину, вся наша империя была заражена. Мы смогли создать вакцину для немногих, кто ещё выжил, и потратили все наши оставшиеся ресурсы, чтобы найти выход из разлома, который мы обнаружили ранее."
 fatalf.071.title: "$UNKNOWN_LONG$"
 fatalf.072.desc_01: "Вы приняли новых беженцев из [lost_country.GetName] в вашу империю. Они чрезвычайно благодарны и обещают исполнять свою роль в обществе, какой бы она ни была. Остальная часть населения отправилась во все уголки галактики."
 fatalf.072.desc_02: "Вы отдали часть своих с трудом заработанных ресурсов беженцам из [lost_country.GetName]. Они чрезвычайно благодарны и теперь отправляются в космос строить свою империю, когда у них есть материалы для этого."
 fatalf.072.desc_03: "Вы не дали ничего беженцам из [lost_country.GetName]. Они понимают, хотя они не рады этому. Они отправились во все уголки галактики, готовые восстановить свою империю."
 fatalf.072.title: "Пространственные беженцы"
 fatalf.073.desc: "Ваша планетарная и звёздная обороны легко разрывают колониальные корабли, которые появились у вашего галактического порога. Остальные их корабли всё ещё в галактике, и они не особо счастливы."
 fatalf.073.title: "Открыть огонь!"
 fatalf.074.desc: "Во время изучения §Y[From.GetName]§!, наш учёный §Y[Root.Leader.GetName]§! таинственно исчез с корабля. Нет никаких признаков того, куда он пошёл или что с ним случилось."
 fatalf.074.title: "Пропавший ученый"
 fatalf.075.desc: "Без каких-либо предупреждений ваш ученый вновь появился на §Y[Root.GetName]§!. Когда его спросили о том, куда он исчез, он рассказал о том, что таинственно оказалася на поверхности нетронутой, совершенной планеты. Находясь там, он просчитал, что в системе, вероятно, существует естественная червоточина с чрезвычайно высокой неопределенностью и непредсказуемостью, но при надлежащих усилиях мы могли бы стабилизировать её и отправиться на эту планету."
 fatalf.075.title: "Блуждающая червоточина"
 fatalf.076.desc: "Нам удалось временно стабилизировать блуждающую червоточину, и теперь все, что осталось, - это отправить сквозь неё наши корабли. Нет гарантии, что она останется открытой после первого использования, поэтому мы должны подготовить всё, что можем, к нашей первой экспедиции."
 fatalf.076.title: "$tech_wormhole_stabilization$"
 fatalf.077.desc: "Вскоре после того, как наши корабли проходят через червоточину, она закрывается и излучает большой всплеск энергии по всей системе, который разрушает датчики по всей галактике. Все корабли, которые у нас были в системе, исчезли. Как ни странно, червоточина выросла до естественного размера, стала должным образом устойчивой и ведёт к чему-то новому. Увидим ли мы когда-нибудь наших колонистов снова?"
 fatalf.077.title: "Высвобождение энергии"
 fatalf.078.desc: "К сожалению, наше время истекло. Временно стабилизированная червоточина закрылась, и все, что было на другой стороне, навсегда потеряно для нас."
 fatalf.078.title: "Шанс упущен"
 fatalf.079.desc: "К сожалению, похоже, что наших кораблей нигде нет в этой системе. Если их здесь нет, где они могут быть? Возможно, мы никогда не узнаем."
 fatalf.079.title: "Новая система"
 fatalf.151.desc: "Странные сигналы исходят от §Y[eaten_sun.GetName]§!. Они, кажется, даже не из нашей галактики или даже из этой вселенной. Пока ничего не произошло, но мы все еще должны следить."
 fatalf.151.title: "Сигналы звезды"
 fatalf.153.desc: "Система §Y[eaten_sun.GetName]§!, откуда доходили странные сигналы, полностью исчезла с наших датчиков! Все внутри было потеряно."
 fatalf.153.title: "Пожираемая система"
 fatalf.161.desc: "С §Y[Root.GetHomeWorldName]§! поступают сообщения, что многочисленные граждане жалуются на странные сюрреалистические сны. Они кажутся разными для каждого человека, но никто не может осознать их смысл."
 fatalf.161.title: "Странные сны"
 fatalf.162.desc: "Ваш лидер, §Y[fatalf_dream_leader.GetName]§!, сообщает, что это не просто сны, а попытка общения."
 fatalf.162.title: "Больше снов"
 fatalf.163.desc: "§M<ПОСМОТРИ, МЫ ВЫ, ПРИНИМАЕТЕ НАС, ПРИНИМАЕТЕ ЕГО, СДЕЛАЙТЕ ЛУЧШЕ, ПРОПУСТИТЕ ВПЕРЕД>§!"
 fatalf.163.tip: "§M<ПОМОГАТЬ МЫ ВЫ>§!"
 fatalf.163.title: "СЛУШАЙ"
 fatalf.171.desc: "Большой всплеск энергии был обнаружен вблизи §Y[Root.GetHomeWorldName]§!. Что-то приближается, но мы не можем сказать, что это может быть."
 fatalf.171.title: "Энергетический всплеск"
 fatalf.259.desc: "Наши сканеры показали, что новый гиперкоридор вскоре появится между [fatalf_hyperlane_1.GetName] и [fatalf_hyperlane_2.GetName]. Он будет стабильным только в течение ограниченного времени, поэтому мы должны воспользоваться этим, пока можем."
 fatalf.259.title: "Временный гиперкоридор"
 fatalf.400.desc: "Приветствую, [Root.GetName]. У нас есть сделка, выпадающая один раз в жизни. Мы столкнулись с крупным месторождением уникального ресурса, который мы называем «колосья». Он резко увеличивает долговечность и сосредоточенность у органических существах. Однако побочные эффекты могут быть несколько дискомфортными. Что вы думаете? Эта возможность больше не появится!"
 fatalf.400.name: "Уникальное предложение"
 fatalf.400.tip: "§RТолько один не навредит.§!"
 fatalf.4011.desc: "Приветствую вновь, [Root.GetName]. К сожалению, мы столкнулись с некоторыми трудностями при сборе большего количество колосьев. У нас ещё есть кое-что для вас, но это будет стоить немного больше, чем раньше. Поверьте нам, я уверен, что это больше не повторится."
 fatalf.4011.name: "Обновление колосьями"
 fatalf.4011.tip: "§RЕщё один удар...§!"
 fatalf.900.desc: "$edict_fatalf_manager_desc$"
 fatalf.900.title: "$edict_fatalf_manager$"
 fatalf.machine_activate.tip: "§RСеть гиперкоридоров будет полностью перезагружена, но это также откроет скрытые системы.§!"
 fatalf.machine_dismantled.tip: "§RСеть гиперкоридоров стабилизируется, а обнаруженные эффекты позволят быстрее перемещаться в подпространстве.§!"
 fatalf.machine_running.tip: "§RСеть гиперкоридоров будет продолжать работать нестабильно, и возможности для исследований останутся.§!"
 fatalf_hyperlane_1.desc: "Скоро здесь появится новый временный гиперкоридор. Мы ожидаем, что это просуществует не более одного года."
 fatalf_hyperlane_1.name: "Новый гиперкоридор"
 fatalf_mysterious_portal: "Мистический портал"
 fatalf_mysterious_portal_desc: "Мы можем изучить этот портал и вещи, которые он выпускает."
