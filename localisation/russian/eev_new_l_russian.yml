l_russian:
# Energy Vortex, alias « Houston, we have a problem »
 eev_houston_category: "Энергетический вихрь"
 eev_houston_category_desc: "§B[Root.GetFleetName]§! столкнулся с мощной энергетической аномалией на низкой орбите §Y[From.GetName]§!. §G[Root.GetLeaderName]§! решил начать его."
 eev_houston.1.name: "[Root.owner.Capital.GetName], у нас проблема."
 eev_houston.1.desc: "Плохие новости! Сканирование разрушило вихрь, при этом он послал мощную энергетическую волну, которая нарушила работу двигателей корабля. §B[Root.GetFleetName]§! медленно дрейфует к гравитационному колодцу планеты.\n\nЕсли его не отремонтировать, он врежется в §Y[From.GetName]§!."
 eev_houston.1a: "Немедленно пошлите строительный корабль!"

 eev_houston.2.name: "Спасение научного корабля"
 eev_houston.2.desc: "Наш строительный корабль занимался ремонтом §B[Root.GetFleetName]§!, когда вихрь вновь вспыхнул, теперь он вывел из строя оба корабля! Экипажи лихорадочно работают над ремонтом своих систем, в то время, как их корабли медленно, но верно приближаются к планете. Наши военные корабли, имеют усиленные системы и улучшенные щиты, они должны справиться с этой проблемой, но если этого не случится, мы потеряем ещё корабли."
 eev_houston.2a: "Пусть военный корабль доставит их в безопасное место."
 eev_houston.2b: "Мы не пойдём на этот риск."

 eev_houston.3.name: "Оставленный без ремонта"
 eev_houston.3.desc: "Экипаж §B[Root.GetFleetName]§! сообщил плохие новости, они используют оставшееся время, чтобы собрать, как можно больше данных. При отправке отчёта, аномалия вспыхнула снова. Если бы мы отправили строительный корабль, он был бы потерян. Наши военные корабли, имеют усиленные системы и улучшенные щиты, они должны справиться с этой проблемой, но если этого не случится, мы потеряем и их."

 eev_houston.4.name: "Военные спешат на помощь"
 eev_houston.4.desc: "Наши военные встретились с §B[eev_vortex_sci.GetFleetName]§!, строительный корабль начал уводить подальше от планеты §Y[eev_vortex_pla.GetName]§!. В это время вихрь снова вспыхнул, однако, наша догадка оказалась верной: военный флот получил лишь несколько незначительных сбоев, резервные системы были наготове. Однако, несколько минут спустя, §G[eev_vortex_sci.GetLeaderName]§! сообщил о том, что аномалия находится в критически нестабильном состоянии и призвал флот ускориться, но прежде чем они смогли это сделать, вихрь взорвался - огромный взрыв энергии, был последней информацией, которую мы получили, прежде чем потеряли связь с [From.System.GetName]."
 eev_houston.4a: "Это плохо..."

 eev_houston.5.name: "Военные спешат на помощь"
 eev_houston.5.desc: "Наши военные встретились с §B[eev_vortex_sci.GetFleetName]§! и начали уводить подальше от планеты §Y[eev_vortex_pla.GetName]§!. В это время вихрь снова вспыхнул, однако, наша догадка оказалась верной: военный флот получил лишь несколько незначительных сбоев, резервные системы были наготове. Однако, несколько минут спустя, §G[[eev_vortex_sci.GetLeaderName]§! сообщил о том, что аномалия находится в критически нестабильном состоянии и призвал флот ускориться, но прежде чем они смогли это сделать, вихрь взорвался - огромный взрыв энергии, был последней информацией, которую мы получили, прежде чем потеряли связь с [From.System.GetName]."

 eev_houston.6.name: "Нет спасения"
 eev_houston.6.desc: "Последние обрывки информации, которые нам удалось получить от §B[Root.GetFleetName]§!, были отправлены нам, когда корабль входил в атмосферу §Y[From.GetName]§!, в нём говорится, что энергетический вихрь взорвался, вследствие чего, произошли огромные разрушения. Они не смогли этого пережить."
 eev_houston.6a: "Вселенная - опасное место."

 eev_houston.7.name: "Неожиданная помощь"
 eev_houston.7.desc: "К удивлению центра управления [Root.owner.Capital.GetName], мы получили сообщение с наших потерянных кораблей! Все они в безопасности и взволнованно рассказывают невероятную историю.\n\nКогда мы думали, что обречены, из ниоткуда появился инопланетный корабль неизвестной конструкции и защитил нас от громадного взрыва. Затем он использовал несколько энергетических лучей для ремонта поврежденных кораблей, после чего исчез.\n\nСистемы §B[Root.GetFleetName]§! смогли произвести сканирование, в течение лишь нескольких секунд, показывая, что странный корабль использовал известные нам средства передвижения."
 eev_houston.7a: "Что ж..."
 eev_houston.7b: "У нас есть друзья."

 eev_houston.8.name: "Неожиданная помощь"
 eev_houston.8.desc: "К удивлению центра управления [Root.owner.Capital.GetName], мы получили сообщение с наших потерянных кораблей! Все они в безопасности и взволнованно рассказывают невероятную историю.\n\nКогда мы думали, что обречены, из ниоткуда появился инопланетный корабль неизвестной конструкции и защитил нас от громадного взрыва. Затем он использовал несколько энергетических лучей для ремонта поврежденных кораблей, после чего исчез.\n\nСистемы §B[Root.GetFleetName]§! смогли произвести сканирование, в течение лишь нескольких секунд, показывая, что странный корабль использовал известные нам средства передвижения."

 eev_houston.9.name: "Прощальный подарок."
 eev_houston.9.desc: "Когда §G[Root.GetLeaderName]§! проводил анализ системы §B[Root.GetFleetName]§!, после недавних событий, он обнаружил скрытый блок научных данных в корабельном компьютере. Он уверен в том, что этого не было здесь до инцидента, вероятно, он со странного корабля. После тщательного изучения, он объявил данные полностью безопасными и передал их."
 
 eev_houston.11.name: "Загадочная смерть учёного"
 eev_houston.11.desc: "Мы только что узнали, что наш ученый §G[eev_vortex_sci.GetLeaderName]§! внезапно умер, несмотря на своё идеальное здоровье. Медицинская бригада прибывшая на место инцидента обнаружила странное излучение, исходящее от [eev_vortex_sci.Leader.GetHerHis] тела, однако оно быстро исчезло."

 EEV_SCI_REPAIR: "Ремонт научного корабля"
 EEV_SCI_REPAIR_DESC: "Отправьте строительный корабль, чтобы отремонтировать наш дрейфующий научный корабль, прежде чем он разобьется о ближайшую планету."
 EEV_MIL_REPAIR1: "Спасение научного корабля"
 EEV_MIL_REPAIR1_DESC: "Пошлите военный флот, чтобы эвакуировать научный корабль в безопасное место."
 EEV_MIL_REPAIR2: "Спасение наших кораблей"
 EEV_MIL_REPAIR2_DESC: "Отправьте военный флот, хотя бы, с двумя кораблями, чтобы эвакуировать научный и строительный корабли в безопасное место."

# Unexpected tower, alias Farewell Horizontal
 eev_tower_city_category: "Неожиданная башня"
 eev_tower_city_category_desc: "Наши датчики зафиксировали нечто неожиданное на этом газовом гиганте: монументальная башня высится над облаками."

 eev_tower_city.1.name: "Гигантская башня"
 eev_tower_city.1.desc: "Из глубин газового гиганта, где даже наши лучшие щиты не защитили бы нас, в клубящихся облаках бесконечной магнитной бури, появляется огромный шпиль из металла и бетона. Что ещё более захватывающее, так это руины города на его вершине. И деревни, свисающие в разных местах по бокам. Для исследования этого места необходимы ресурсы, было решено подготовить базовый лагерь на открытой территории города для его изучения."

 # Archaeology site starts here
 eev_tower_city_dig: "Невозможный город"
 eev_tower_city_dig_desc: "Наша научная команда занята созданием базового лагеря. Тайны этого места манят наш научный персонал и они начинают проводить разведку и бурение в развалинах."

 eev_tower_city_dig.1.name: "Знакомство с городом"
 eev_tower_city_dig.1.desc: "Теперь наша команда готова исследовать это странное место. Верхняя половина башни находится в середине зоны комфорта, где давление и температура атмосферы делают её пригодной для жизни. Городские руины занимают большую часть верхней части шпиля и, безусловно, являются тем местом, где можно найти самые ценные данные - никто не хочет спускаться, чтобы исследовать одну из свисающих деревень."

 eev_tower_city_dig.2.name: "Тайны прошлого"
 eev_tower_city_dig.2.desc: "Первые открытия сбивают с толку. Жители города явно находились на уровне до пространственных технологий, и они явно застряли на этом уровне из-за полного отсутствия ресурсов в их "невозможном доме". Это вызывает ещё больше вопросов. Они не могли построить башню, так кто же это сделал и как? И как здесь поселились первобытные люди?"

 eev_tower_city_dig.3.name: "Взлом"
 eev_tower_city_dig.3.desc: "Научная команда прибыла к огромному зданию, очень внушительному по размерам, даже несмотря на то, что оно уже частично разрушено. После её вскрытия они обнаружили первые останки гуманоидных обитателей, несколькими сотрудниками незамедлительно были взяты образцы, а затем отправлены на анализ. Продвигаясь дальше, §G[Root.GetLeaderName]§! вошёл в какую-то запретную зону. Сканирование показывает, что дальше имеется укреплённая часть строения, которая всё ещё цела, но для доступа к ней необходимо расчистить обрушение потолка и перекрытий."

 eev_tower_city_dig.4.name: "Сломленные войной"
 eev_tower_city_dig.4.desc: "Мы наконец-то получили доступ во внутренний бункер и нашли огромный компьютер, подключенный ко всей башне, - и уже первых данных достаточно, чтобы у нас закружилась голова. Это не массивная башня, а гигантский небоскреб. Внутренние районы были заброшены давным-давно после жестокой гражданской войны, которая полностью разрушила их общество. Они неуклонно деградировали по мере того, как их оборудование приходило в негодность. Последние жители уже не могли разобраться в старых технологиях, по этой причине вышли из строя синтезаторы, вскоре наступил и их конец."
 eev_tower_city_dig.4a: "Трагическая история."
 eev_tower_city_dig.4t: "Древнее здание - это верх инженерной мысли, учёные умы будут над ним работать ещё не одно поколение."
 eev_tower_city_dig.4b: "Мы находимся на огромной куче сплавов."

 # Scanned
 eev_scanned_category: "Сканирование"
 eev_scanned_category_desc: "Наш корабль прибыл на орбиту многообещающей планеты и начал её сканирование. Мы ожидаем очень скоро получить некоторые интересные результаты."
 eev_scanned.1.name: "Инопланетный зонд"
 eev_scanned.1.desc: "Зонд неизвестного происхождения внезапно появился из ниоткуда и начал сканировать наш корабль. §G[Root.GetLeaderName]§! приказал просканировать зонд §B[Root.GetFleetName]§!, однако стоило только начать, он исчез. Анализ всего лишь секунд данных, которые мы смогли собрать, показывает, что он использует ту же технологию, что и неизвестный корабль, который спас наш флот от взрыва энергетического вихря."
 eev_scanned.1a: "Их технологии намного превосходит всё, что мы знаем."
 eev_scanned.1b: "Их технологии представляют угрозу."

# Ancient Echoes
 eev_ancient_echoes_category: "Древние отголоски"
 eev_ancient_echoes_category_desc: "Приборы нашего корабля зафиксировали поток тахионов, исходящий из пространственного разлома §Y[From.GetName]§!. §G[Root.GetLeaderName]§! решил запустить зонд с безопасного расстояния, чтобы собрать как можно больше данных."
 eev_ancient_echoes.1.name: "Битва из прошлого"
 eev_ancient_echoes.1.desc: "Зонд зафиксировал пугающую сцену за пределами разлома: два огромных флота пришельцев вступили в жестокую битву, используя оружие невероятной силы. Вспышки энергии освещают всю систему подобно тысяче солнц, когда они рассеиваются на кажущихся непроницаемыми щитах. Затем, сконцентрированный огонь прорвал оборону крупного корабля, поразив его реактор. Последовавший за этим взрыв ослепляет наш зонд, а когда приборы перезагружаются, разлом исчезает. Более поздний анализ расположения звёзд и энергии тахионов указывает на то, что битва произошла более миллиона лет назад."

# Mysterious Cache
 eev_mysterious_cache_category: "Таинственный тайник"
 eev_mysterious_cache_category_desc: "Датчики засекли слабый сигнал, исходящий от §Y[From.GetName]§!. Подойдя ближе, §B[Root.GetFleetName]§! обнаружил, что он исходит от старого здания, которое находится в этом пустынном мире."
 eev_mysterious_cache.1.name: "Подарок из прошлого"
 eev_mysterious_cache.1.desc: "Войти в здание оказалось непросто, так как у него были очень толстые стены и не было входа. Эти прочные стены защищали небольшую комнату, в которой находился центральный алтарь с богато украшенной коробкой на нём. Сканирование показало, что зданию и коробке 11 тысяч лет, интересно то, что на алтаре есть надписи на нашем современном языке! Заставляет задуматься и точное название §G[Root.GetLeaderName]§!, они сообщают, что коробка - это подарок для [Root.GetHerHim]. Коробка невероятно тяжелая, вероятно, в ней много неизвестного сплава, который, безусловно, окажется полезным и даст нашим ученым поле для деятельности. Но кто сделал этот подарок, и как он узнал, что мы придём?"

# Crashed colony ship
 eev_crashcol_category: "Обломки"
 eev_crashcol_category_desc: "Датчики нашего корабля обнаружили несколько металлических обломков на поверхности §Y[From.GetName]§!. Команда готовит экспедицию для расследования."
 eev_crashcol.1.name: "Разбившийся колониальный корабль"
 eev_crashcol.1.desc: "Научная экспедиция обнаружила остатки древнего колониального корабля неизвестного происхождения. В несколько раз больше, чем наши проекты, он разбился на плато несколько тысячелетий назад, при этом погиб весь его экипаж. Компьютеры полностью уничтожены и мы не можем определить его происхождение. Корпус этого массивного обломка сделан из полезных сплавов, поэтому они установили маяк для последующей экспедиции по восстановлению."
 eev_crashcol.2.name: "Восстановление завершено"
 eev_crashcol.2.desc: "Экспедиция по восстановлению, только что вернулась с разбившегося колониального корабля с полным трюмом сплавов. Они, безусловно, окажутся полезными для нашей империи."

# Start menu
 eev_start_menu.1.name: "Конфигурация"
 eev_start_menu.1.desc: "Вы хотите активировать/деактивировать самые разрушительные события? Они могут уничтожить планеты или даже целые системы."
 eev_start_menu.1.START: "Начать"
 eev_start_menu.1.no_kaboom: "§GДеактивировать§!"
 eev_start_menu.1.no_kaboomTT: "Это §Gпредотвратит§! появление разрушительных событий."
 eev_start_menu.1.kaboom: "§RАктивировать§!"
 eev_start_menu.1.kaboomTT: "§RПозволит§! произойти разрушительным событиям."

# Anomalies - alternate endings
 supernova.5.name: "Огромные плазменные вихри"
 supernova.5.desc: "Наш научный корабль наблюдал самые сильные и огромные плазменные вихри, когда-либо замеченные на звезде. Это явление генерирует экстремальные волны излучения, но щиты §B[Root.GetFleetName]§! справляются с ними. §G[Root.GetLeaderName]§! сообщил, что эта звезда, вероятно, до следующего тысячелетия, превратится в Сверхновую. Команда собрала несколько интересных данных, которые окажут важное влияние на исследования в области физики."

 unstable_gas.2.name: "Сбор плазмоидов"
 unstable_gas.2.desc: "§G[Root.GetLeaderName]§! сообщает, что корабль обнаружил присутствие в атмосфере газового гиганта большого числа плазмоидных существ. Они питаются водородом планеты-гиганта, поджигая его своей невероятной температурой. С такой скоростью им потребуется несколько столетий, чтобы поглотить §Y[From.GetName]§!, после чего, вероятно, они отправятся на поиски нового пастбища."

 boom_asteroid.2.name: "Неисправность"
 boom_asteroid.2.desc: "Когда экипаж §B[Root.GetFleetName]§! приблизился к металлической конструкции, сработала очень громкая сигнализация. Она начала отсчёт с 30 секунд, а группа увидела большие ядерные ракеты. В этот момент они осознали, что у них огромные проблемы. \n\nЭкипаж недолго думая решил обезвредить ракеты, но все надписи на них были на непонятном инопланетном языке. \n\nВскоре после этого обратный отсчёт закончился... И ничего не произошло. Опасаясь того, что устройства могут сработать в любой момент, экипаж в спешке вернулся на §B[Root.GetFleetName]§!"
 boom_asteroid.1.a: "По крайней мере, все в безопасности."

# Country Events
 murder_event.9.name: "Анализ брони-невидимки"
 murder_event.9.desc: "Наши учёные добились прогресса в анализе странных доспехов убийцы. Они подтверждают, что в ней используются технология, которые намного превосходят наши собственные. Они пытаются разработать сенсор, способный обнаружить её, но это будет сложно."
 murder_event.9.a: "Не жалейте средств!"

 murder_event.10.name: "Тревожное открытие"
 murder_event.10.desc: "Наша научная команда сделала открытие, анализируя доспехи убийцы. Его источник энергии испускает слабое излучение о существовании которого мы даже не догадывались ранее, оно не поддается никакому анализу. Это то же самое излучение, которое наш флот уловил от загадочных инопланетных кораблей, с которыми они столкнулись. Однако, они не были враждебными..."
 murder_event.10.a: "Странно... Продолжайте анализировать данные, должно быть, мы что-то упустили."
 murder_event.10.b: "Я знал, что они опасны! Продолжайте анализировать данные, мы должны найти их слабые места."

 eev_new_queen.1.name: "Возмущение в каналах связи"
 eev_new_queen.1.desc: "В эти моменты наш Разум чувствует себя неспокойно. Что-то странное происходит в каналах связи, с нашими трутнями, оно постоянно ускользает от нас. С течением времени это чувство, только усиливается."
 eev_new_queen.1.a: "Нельзя допускать отвлечения внимания"
 eev_new_queen.1.tt: "Наш Разум сосредоточится на каналах связи, чтобы найти источник беспокойства."

 eev_new_queen.2.name: "Обнаружен источник"
 eev_new_queen.2.desc: "Помехи в нашем канале связи продолжает усиливаться. Наконец-то мы нашли причину: каким-то образом один из наших трутней - мутировал, он приобрёл свой собственный независимый Разум, который расширил его волю. Случилось невозможное: новый Разум заявляет права на сам канал связи, как на свой собственный."
 eev_new_queen.2.a: "Это немыслимо! Устраните его любыми возможными средствами."
 eev_new_queen.2.b: "Изолируйте его и изучите."
 eev_new_queen.2.c: "Поглотить."

 eev_new_queen.3.name: "Очистить канал связи"
 eev_new_queen.3.desc: "Выследить и поймать трутня-мутанта оказалось непростой задачей, так как некоторые из наших трутней перешли на его сторону, во время его захвата. Однако, сосредоточив свой Разум, нам удалось преодолеть его хватку и восстановить контроль над ними. Его уничтожат, но наших трутней насторожили какие-то странные флаконы, содержащие бурлящую жидкость. Мы знаем всё, что построено в вашем улье и это не его детище."
 eev_new_queen.3.a: "Кто нам мешает?"

