# It's 3.6 time! New events start here
 eevfreefolks: "Свободный народ"
 # Quantum God
 eev_quantum_god_category: "Заброшенные руины"
 eev_quantum_god_category_desc: "Наш научный корабль обнаружил руины на §Y[From.GetName]§!, команда хочет изучить их."
 eev_quantum_god.1.name: "Квантовый Бог"
 eev_quantum_god.1.desc: "Когда-то на этой планете процветала древняя цивилизация, пока мощная солнечная вспышка не стерилизовала этот мир. Удивительно то, что они были одинаково религиозны и склонны к науке, решив, что их бог одновременно существует и не существует до тех пор, пока у них не будет окончательного ответа на этот вопрос. К сожалению, прежде чем они смогли найти ответ на этот вопрос, вся их цивилизация погибла, когда произошла вспышка на солнце."
 # Murder chain
 eev_victims: "Жертвы"
 murder_chain_title: "$murder_event.1.name$"
 murder_chain_desc: "$MURDER_PROJECT_DESC$"
 # Afraid of the Stars
 eev_afraid_category: "Разбомбленная планета"
 eev_afraid_category_desc: "Наш корабль обнаружил планету, которая подверглась интенсивной бомбардировке, сделавшей её почти непригодной для жизни. Датчики фиксируют слабые признаки цивилизации, команда хочет провести их изучение."
 eev_afraid.1.name: "Боязнь звёзд"
 eev_afraid.1.desc: "Среди немногих оставшихся следов погибшей цивилизации, когда-то населявшей эту планету, мы нашли погребённое хранилище, содержащее исторические записи. Оказывается, они жили в постоянном страхе перед собственным небом, веря, что смерть может прийти со звёзд в любой момент. Они не пытались выйти в космос и погибли, когда какая-то враждебная инопланетная сила годами бомбила поверхность их планеты."
 eev_afraid.1a: "Они были правы."
 # Expanding the Crushed event.
 crushed.1.desc.phobe: "Исследуя планету, экипаж §B[Root.GetFleetName]§! приземлился на очень маленькую, и в какой-то степени, разумную - цивилизации. \n\nПри этом, они уничтожили 90% населения. Те, кто остался, не выглядели счастливыми, они принялись бросать камни к ноги учёных. \n\nОстатки выживших были сожжены двигателями нашего корабля, когда команда покидала планету с ценным блестящим предметом."
 crushed.1.desc.phile: "Исследуя планету, экипаж §B[Root.GetFleetName]§! приземлился на очень маленькую, и в какой-то степени, разумную - цивилизации. \n\nПри этом, они уничтожили 90% населения. Те, кто остался, не выглядели счастливыми, они принялись бросать камни к ноги учёных. \n\nПристыженная сим действием, команда быстро ретировалась и покинула поверхность планеты, чтобы избежать новых убийств."
 crushed.1.desc.mega: "Исследуя планету, экипаж §B[Root.GetFleetName]§! приземлился на очень маленькую, и в какой-то степени, разумную - цивилизации. \n\nПри этом, они уничтожили 90% населения. Те, кто остался, не выглядели счастливыми, они принялись бросать камни к ноги учёных. \n\nОднако этот блестящий предмет, кажется, очень ценным! Команда сочла выживших довольно милыми и тоже забрала их."
 crushed.1a.phobe: "Ищущие обретут!"
 crushed.1a.phile: "Это покроет нас вечным позором."
 crushed.1a.mega: "Сможем ли мы продать их в качестве домашних животных?"
 # Sci-Fi
 eev_scifi_category: "Огромные руины"
 eev_scifi_category_desc: "Наш корабль занят сканированием планеты, на которой обнаружено несколько огромных руин от городов. Зафиксировав энергетические сигналы, экипаж принимает решение о посадке."
 eev_scifi.1.name: "Невообразимые конструкции"
 eev_scifi.1.desc: "Тот факт, что компьютерная система продержалась так долго в этом пустынном мире, является чудом. К сожалению, нет никакой информации о судьбе погибшей цивилизации, но компьютер полон чертежей мегасооружений, некоторые из которых, похоже, охватывают многие солнечные системы? Наши учёные приходят в крайнее возбуждение по мере того, как невероятно продвинутые схемы поступают в главный архив империи. Только после нескольких недель изнурительной работы один из членов команды обнаруживает, что на компьютере была всего лишь база данных, относящаяся к очень популярному научно-фантастическому сериалу."
 # Unsavory Scientist
 eev_unsavory_scientist: "Формирующиеся структуры"
 eev_unsavory_scientist_desc: "Наш научный корабль обнаружил несколько искусственных сооружений, выступающих из большого болота на этой планете, §G[Root.GetLeaderName]§! решил провести осмотр этих объектов."
 eev_unsavory_scientist.1.name: "Несъедобный учёный"
 eev_unsavory_scientist.1.desc: "Во время проведения анализа древних сооружений из болота молниеносно выскочило большое существо и сожрало §G[Root.GetLeaderName]§!! Однако через несколько минут оно выплюнуло [Root.Leader.GetHerHim]. §G[Root.GetLeaderName]§! находится в шоке, но невредим."

 # 3.7 starts here

 # Misplaced equipment (rewrite of eev_popup.24,26,28)
 eev_misplaced.1.name: "Потерянное оборудование"
 eev_misplaced.1.desc: "Согласно заведённому порядку, наши учёные очень осторожно приземляются на §Y[From.GetName]§! и в очень удалённом месте, чтобы собрать несколько образцов того, как живут местные разумные виды для будущих исследований. \n\nОднако один из учёный потерял на поверхности планеты некоторое оборудование, включая пистолет. \n\nВедущий научный сотрудник команды заверяет нас, что всё будет в порядке и во время нашей следующей проверки §Y[From.GetName]§! они заберут его."

 eev_misplaced.3.name: "Потерянное оборудование: Часть II"
 eev_misplaced.3.desc: "Наши учёные вернулись на §Y[From.GetName]§!. Только на этот раз с надеждой, что они смогут найти утерянное оборудование. \n\nНо они ничего не нашли; однако они заметили следы туземцев по всей округе, как будто они устраивали вечеринку или каким-то образом неистово поклонялись нашему научному оборудованию."
 eev_misplaced.3.a: "Нам следует прекратить приземляться здесь."

 eev_misplaced.5.name: "Потерянное оборудование: Часть III"
 eev_misplaced.5.desc: "В очередной раз наши учёные высадились на §Y[From.GetName]§!. Только на этот раз, их поприветствовали и быстро окружили местные туземцы. Один такой туземец держал в руках потерянный пистолет. Он выглядел более надменным, чем остальные. Возможно, он стал своего рода королём на этой планете, благодаря своей новообретённой силе. \n\n Внезапно они начали бормотать и кричать на своём родном языке. Послание было предельно ясным: никто ничего возвращать не собирается. \n\nКоманда быстро ретировалась и поспешно покинула планету."
 eev_misplaced.5.a: "Возможно, лучше изучать их издалека."
 eev_misplaced.5.b: "Убивайте тех, кто бросает вызов нам. Не важно, старик ли это или дитя."
 eev_misplaced.5.c: "Эта планета и их вид бесполезны. Взорвите всё."

 # Start of an event chain
 eev_losing_nerves.1.name: "Сдавшие нервы"
 eev_losing_nerves.1.desc: "Один из учёных на станции наблюдения над §Y[eev_lostnerves.GetName]§! изучая, как его примитивные коллеги выстраивают теории о природе Вселенной, медленно сходил с ума от их нелепых выводов. Не выдержав, он с криками о том, как будет §Rисправлять их теории§!, направился к спасательным капсулам. Его команда опоздала и не смогла помешать ему покинуть станцию, они безвольно наблюдали за тем, как учёный спускается на планету."
 eev_losing_nerves.1.a: "Это катастрофа!"
 eev_losing_nerves.1.t: "Сейчас может случиться всё, что угодно..."

 eev_losing_nerves.2.name: "Новый отчёт"
 eev_losing_nerves.2.desc_mil: "Несмотря на свои примитивные технологии, туземцы §Y[eev_lostnerves.GetName]§! смогли повредить спасательную капсулу так, что наш учёный не смог из неё выбраться и погиб. Мы сомневаемся, что они смогут, узнать что-то новое, однако потеря видного деятеля науки больно ударила по нам."
 eev_losing_nerves.2.desc_phobe: "Появление нашего учёного, вызвало панику у аборигенов §Y[eev_lostnerves.GetName]§!, они чисто инстинктивно открыли огонь. Нам удалось вернуть спасательную капсулу в научное учреждение. Это окажет огромное влияние на наше общество."
 eev_losing_nerves.2.desc_phile: "Нашего учёного удалось обнаружить на §Y[eev_lostnerves.GetName]§!, местные жители его полностью проигнорируют, поскольку у них в это время проходит фестиваль с гротескными переодеваниями. Если будем действовать достаточно быстро, мы можем воспользоваться этой ситуацией."
 eev_losing_nerves.2.desc_mat: "Нашего учёного удалось обнаружить на §Y[eev_lostnerves.GetName]§!, его встретили с удивлением и волнением. Он проводит массовое просвещение по всему миру. Это катастрофа для естественной эволюции этого общества."
 eev_losing_nerves.2.desc_spirit: "Нашего учёного удалось обнаружить на §Y[eev_lostnerves.GetName]§!, его сначала встретили с удивлением и волнением. Однако радикальные научные темы, которые он начал поднимать, настолько сильно задели их убеждения, что вскоре, туземцы решили с особой жестокость заставить учёного замолчать. Это всё равно окажет важное влияние на их общество."
 eev_losing_nerves.2.a: "Предоставьте это общество самому себе, ущерб уже нанесён."
 eev_losing_nerves.2.b: "Продолжайте наблюдать. Возможно, мы сможем чему-то научиться из этого бардака."
 eev_losing_nerves.2.c: "Пришлите команду, чтобы скрыть следы беспорядка, как можно незаметнее."
 eev_losing_nerves.2.d: "Они не должны узнать о нашем существовании. Истребить их!"
 eev_losing_nerves.2.ta: "Наблюдательный пост будет демонтирован."
 eev_losing_nerves.2.td: "Планета подвергнется ядерной бомбардировке, после чего, наблюдательный пост будет демонтирован."

# Mossy Planet
 eev_cushion_world: "Уютная тундра"
 eev_cushion_world_desc: "Наши датчики фиксируют удивительно высокую плотность флоры в этом мире-тундры. Учёные готовят экспедицию, чтобы выяснить почему."
 eev_mossy_planet.1.name: "Мир подушек"
 eev_mossy_planet.1.desc: "Флора этой планеты эволюционировала так, что растёт в виде удобных подушек. Животные собираются на них, чтобы поспать, покормиться и обогреться. Без сомнений, этот симбиоз развился на взаимовыгодных условиях. Наша съёмочная группа заметила представителей вида кошачьих, которые имеют личность и проживают на этих растениях."