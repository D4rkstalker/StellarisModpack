 ### ORIGIN
  
 apsr_sao_survival:0 "Выжившие в изоляции"
 apsr_sao_survival_desc:0 "Эта империя долгое время находилась на планете, полностью изолированной от внешней галактики энергетическим щитом. К тому же, ради своего выживания им было необходимо проходить жестокую игру на выживание, где призом за победу была свобода. Это привело к тому, что организация боевых действий и регулирование использования ресурсов в этой империи доведено до максимально эффективного состояния."
 
 
 
