l_russian:

######################
### SAO FAN EVENTS ###
######################



 ### STORY
 
 #launcher
 apsr_sao.2.title:0 "Проект «Айнкрад»"
 apsr_sao.2.desc:0 "$RULER$, после недавнего экранирования планеты §H[From.GetName]§! ведущий ученый [event_target:apsr_sao_societyleader.GetName] предложил провести крупный эксперимент, местом проведения которого будет целая планета.\nСогласно представленной документации, в эксперименте будут применены особые технологий дополненной реальности и подключение к ней жителей всей планеты в момент ее изоляции. После - запуск в дополненной реальности игры, смерть в которой будет означать смерть в реальности.\nКроме желания выжить, дополнительным стимулом будет обещание снять экран с планеты и дать полную свободу жителям при прохождении последнего уровня. По крайней мере тем кто выживет."
 apsr_sao.2.button_1:0 "Приготовиться к запуску проекта «Айнкрад»"
 apsr_sao.2.button_1.tooltip:0 "Начинает цепочку событий §MПроект «Айнкрад»§!"
 apsr_sao.2.button_2:0 "Безумная и бесперспективная идея."
 apsr_sao.2.button_2.tooltip:0 "Проект «Айнкрад» никогда не будет запущен"
 
 #on research all 5 techs
 apsr_sao.3.title:0 "$apsr_sao.2.title$"
 apsr_sao.3.desc:0 "$RULER$, мы успешно завершили подготовку к запуску проекта «Айнкрад». В момент следующего экранирования нашим колоссом обитаемой планеты, проект будет приведен в действие. Все жители планеты окажутся вовлечены в жестокую и опасную игру, где на кону будет их жизнь и их будущее."
 apsr_sao.3.button_1:0 "Жестоко, но у них будет шанс победить"
 apsr_sao.3.button_1.tooltip:0 "Проект «Айнкрад» будет запущен при следующем экранировании планеты колоссом"
 apsr_sao.3.button_2:0 "Многим это не понравится, но проект будет запущен"
 apsr_sao.3.button_2.tooltip:0 "$apsr_sao.3.button_1.tooltip$\n§RНашим гражданам это не понравится§!"
 apsr_sao.3.button_3:0 "Хватит. Закройте проект"
 apsr_sao.3.button_3.tooltip:0 "§RНашим ученым не понравится трата сил впустую§!"
 
 # wrong planer owner
 apsr_sao.92.title:0 "$apsr_sao.2.title$"
 apsr_sao.92.desc:0 "Несмотря на то, что мы экранировали планету §H[From.GetName]§!, запуск проекта «Айнкрад» невозможен, так как представители гештальт-сознания не подходят для проведения эксперимента.\nНужно найти другую планету."
 apsr_sao.92.button:0 "Понятно"
 apsr_sao.92.button.tooltip:0 "Для запуска проекта «Айнкрад» требуется планета, не заселенная коллективным разумом или машинами" 
 
 # wrong planer type
 apsr_sao.93.title:0 "$apsr_sao.2.title$"
 apsr_sao.93.desc:0 "Несмотря на то, что мы экранировали планету §H[From.GetName]§!, запуск проекта «Айнкрад» невозможен, так как данный тип планеты не может обеспечить стабильную работу исследовательской группы.\nНужно найти другую планету."
 apsr_sao.93.button:0 "Понятно"
 apsr_sao.93.button.tooltip:0 "Для запуска проекта «Айнкрад» требуется планета обычного типа. Планеты специальных и особых типов, которые первоначально заселять не планировалось, не подходят.\n\n§MПримечание - подходят планеты только стандартных типов, такие как континентальные, пустынные, идеальные миры и прочие. Типы планет, добавляемые в модификациях - не подойдут.§!" 
 
 #second pacifier shot
 apsr_sao.4.title:0 "$apsr_sao.2.title$"
 apsr_sao.4.desc:0 "После экранирования планеты §H[From.GetName]§! наш проект «Айнкрад» наконец приведен в действие. Уже начато внедрение технологий дополненной реальности последнего поколения в сознание жителей планеты. Через несколько дней не будет ни одного жителя, не участвующего в игре на выживание."
 apsr_sao.4.button:0 "Игра началась"
 apsr_sao.4.button.tooltip:0 "Проект «Айнкрад» запущен"
 
 # integration complete
 apsr_sao.5.title:0 "$apsr_sao.2.title$"
 apsr_sao.5.desc:0 "$RULER$, нам сообщают о завершении интеграции системы дополненной реальности на планете §H[event_target:apsr_sao_planetname.GetName]§!.\nВсе готово к началу эксперимента."
 apsr_sao.5.button:0 "Начинайте"
 apsr_sao.5.button.tooltip:0 "Мы долго шли к этому моменту" 
 
 # choose show planet story or no
 apsr_sao.6.title:0 "$apsr_sao.2.title$"
 apsr_sao.6.desc:0 "$RULER$, проект «Айнкрад» приведен в действие на планете §H[event_target:apsr_sao_planetname.GetName]§!. Возможно, Вам будет интересно прочитать записи местных жителей, описывающие произошедшие после запуска события."
 apsr_sao.6.button_1:0 "Покажите"
 apsr_sao.6.button_1.tooltip:0 "Описание событий, которые видели жители планеты"
 apsr_sao.6.button_2:0 "Мне не интересны их личные записи, сообщайте только о важном."
 apsr_sao.6.button_2.tooltip:0 "Новая информация будет сообщаться каждые 1-2 года"
 
 # planet story - part 1
 apsr_sao.7.title:0 "Хроника событий"
 apsr_sao.7.desc:0 "Это был прекрасный день на планете §H[event_target:apsr_sao_planetname.GetName]§!. Лучи света заходящей звезды §Y[event_target:apsr_sao_planetname.GetStarName]§! мягко прикасались к полуразрушенному городу. Жители планеты уже смирились со своей участью. И хотя многие не смогли с этим жить, оставшиеся жители адаптировались."
 apsr_sao.7.button:0 "Далее"
 apsr_sao.7.button.tooltip:0 "Историческая хроника событий на планете §H[event_target:apsr_sao_planetname.GetName]§!" 
 
 # planet story - part 2
 apsr_sao.8.title:0 "$apsr_sao.7.title$"
 apsr_sao.8.desc:0 "Однако, не успел последний луч §Y[event_target:apsr_sao_planetname.GetStarName]§! осветить город, как экран вокруг планеты замерцал, и покрылся красными шестиугольниками с непонятными надписями.\nНа освещаемой красным светом поверхности планеты началась паника, кто-то пытался прятаться, кто-то молился, а кто-то просто опустился на землю в ожидании неизбежного."
 apsr_sao.8.button:0 "$apsr_sao.7.button$"
 apsr_sao.8.button.tooltip:0 "$apsr_sao.7.button.tooltip$" 
 
 # planet story - part 3
 apsr_sao.9.title:0 "$apsr_sao.7.title$"
 apsr_sao.9.desc:0 "Из шестиугольников полилась густая красная жидкость, напоминающая кровь некоторых рас. Поток жидкости становился интенсивнее, но ни одна капля не долетала до земли. Они оставались висеть в воздухе, постепенно собираясь в одной точке."
 apsr_sao.9.button:0 "$apsr_sao.7.button$"
 apsr_sao.9.button.tooltip:0 "$apsr_sao.7.button.tooltip$" 
 
 # planet story - part 4
 apsr_sao.10.title:0 "$apsr_sao.7.title$"
 apsr_sao.10.desc:0 "Жидкость приняла форму некоего существа, которого раньше никто не видел.\n«Жители планеты §H[event_target:apsr_sao_planetname.GetName]§!» - прогремел голос - «Наверняка вы заметили что вашу планету окружает непроницаемое поле, которое не дает вам ее покинуть. Но что, если я скажу что на самом деле никакого поля вокруг планеты нет, а все что вы видите и ощущаете - всего лишь виртуальная реальность? Что, если это всего лишь игра?»"
 apsr_sao.10.button:0 "$apsr_sao.7.button$"
 apsr_sao.10.button.tooltip:0 "$apsr_sao.7.button.tooltip$" 
 
 # planet story - part 5
 apsr_sao.11.title:0 "$apsr_sao.7.title$"
 apsr_sao.11.desc:0 "«Но несмотря на то что все вокруг вас не настоящее, покинуть эту игру вы не сможете. Единственный выход - дойти до конца игры и пройти последний уровень. Тогда вы вернетесь в реальный мир. Есть еще один важный момент: смерть в этой игре означает смерть в реальности. Удачи в прохождении»\nПосле этих слов существо распалось на потоки темно-красной жидкости и втянулось обратно в шестиугольники планетарного экрана, а затем и сами шестиугольники стали исчезать, оставляя после себя ясное звездное небо."
 apsr_sao.11.button:0 "$apsr_sao.7.button$"
 apsr_sao.11.button.tooltip:0 "$apsr_sao.7.button.tooltip$" 
 
 # planet story - part 6
 apsr_sao.12.title:0 "$apsr_sao.7.title$"
 apsr_sao.12.desc:0 "После визита неизвестного существа паника, прекратившаяся с его появлением, разразилась с новой силой. Жители уже не просто боялись - они были в ужасе. Тот факт, что их жизнь теперь ложь - потряс даже самых стойких. Неизвестно, что ждет нас дальше.\n\nЗапись обрывается."
 apsr_sao.12.button:0 "Довольно интересно."
 apsr_sao.12.button.tooltip:0 "Теперь судьба планеты §H[event_target:apsr_sao_planetname.GetName]§! в руках ее жителей" 
 
 # 360 days from begin
 apsr_sao.13.title:0 "$apsr_sao.2.title$"
 apsr_sao.13.desc:0 "За прошедший с начала эксперимента год население планеты сократилось на 20%. Причиной были как сметри от монстров, создаваемых нашей игрой, так и самоубийства, а в очень редких случаях и нападения жителей друг на друга.\nСейчас на планете §H[event_target:apsr_sao_planetname.GetName]§! все более-менее успокоилось и жители стали проходить игру в надежде дойти до конца."
 apsr_sao.13.button:0 "Держите меня в курсе"
 
 # 700-850 days from begin (5-7)
 apsr_sao.14.title:0 "$apsr_sao.2.title$"
 apsr_sao.14.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nПодопытные проекта «Айнкрад» прошли [Root.apsr_sao_level_count] уровень из имеющихся 100. Столь быстрое прохождение имеет свою цену - количество жителей продолжает стремительно уменьшаться."
 apsr_sao.14.button:0 "Посмотрим, на сколько их хватит"
 
 # 1000-1300 days from begin (8-12)
 apsr_sao.15.title:0 "$apsr_sao.2.title$"
 apsr_sao.15.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nБыл пройден [Root.apsr_sao_level_count] уровень. Жители планеты объединяются в группы, и организовывают совместное прохождение с минимальным риском и потерями. Пока что их уровень организации довольно низкий, однако в этом есть потениал.\nОжидается ускорение продвижения по уровням и снижение потерь."
 apsr_sao.15.button:0 "Интересно"
 
 # 1300-1750 days from begin (13-22)
 apsr_sao.16.title:0 "$apsr_sao.2.title$"
 apsr_sao.16.desc:0 "Организация жителей на планете §H[event_target:apsr_sao_planetname.GetName]§! принесла свои плоды. В данный момент был пройден [Root.apsr_sao_level_count] уровень. Если так пойдет и дальше, то у них есть все шансы дойти до конца в ближайшие несколько десятков лет."
 apsr_sao.16.button:0 "Хороший результат"
 
 # 1600-2200 days from begin (18-32)
 apsr_sao.17.title:0 "$apsr_sao.2.title$"
 apsr_sao.17.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nЖители продолжают делать успехи в прохождении игры. Они прошли уже [Root.apsr_sao_level_count] уровень. Вот только с момента запуска эксперимента взрослое население планеты уменьшилось на 40%. Если все продолжится такими темпами, у жителей планеты §H[event_target:apsr_sao_planetname.GetName]§! будут серьезные проблемы."
 apsr_sao.17.button:0 "Продолжайте наблюдение"
 
 # 1900-2650 days from begin (23-39)
 apsr_sao.18.title:0 "$apsr_sao.2.title$"
 apsr_sao.18.desc:0 "$RULER$, плохие новости. Наш ведущий ученый [event_target:apsr_sao_societyleader.GetName] решил подключить себя к игре.\nКогда это стало известно, было уже поздно. Его корабль смог создать небольшую брешь в экране планеты, и проникнуть внутрь. Более того, он смог изменить свой облик, и теперь мы не сможем найти его.\nК слову, жители планеты §H[event_target:apsr_sao_planetname.GetName]§! прошли уже [Root.apsr_sao_level_count] уровень."
 apsr_sao.18.button:0 "Следите за ситуацией"
 
 # 2200-3100 days from begin (27-45)
 apsr_sao.19.title:0 "$apsr_sao.2.title$"
 apsr_sao.19.desc:0 "На планете §H[event_target:apsr_sao_planetname.GetName]§! продолжается проведение эксперимента. Темп прохождения постепенно снижается. Возможно, это связано со снижением количества участвующих в этом людей - из-за смертей и страха перед смертью. Сейчас пройден [Root.apsr_sao_level_count] уровень."
 apsr_sao.19.button:0 "Продолжайте наблюдение"
 
 # 2500-3550 days from begin (31-51)
 apsr_sao.20.title:0 "$apsr_sao.2.title$"
 apsr_sao.20.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nПрошло уже достаточно времени с начала эксперимента. Несмотря на то, что взрослое население планеты уменьшилось вдвое, на смену им приходят подрастающее поколение. Возможно, к тому времени как игра будет пройдена, новое поколение полностью сменит старое. Сейчас пройден уже [Root.apsr_sao_level_count] уровень."
 apsr_sao.20.button:0 "Интересно"
 
 # 2800-4000 days from begin (34-57)
 apsr_sao.21.title:0 "$apsr_sao.2.title$"
 apsr_sao.21.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nТемпы прохождения игры продолжают падать. На смену старшему поколению приходит все больше молодых, но несмотря на приток сил для борьбы, организация прохождения становится все хуже. В то же время, на планете появилась новая организации, «Рыцари крови», которая использует опыт прошедших лет в подготовке рейдов. С их помощью был пройден уже [Root.apsr_sao_level_count] уровень."
 apsr_sao.21.button:0 "Уделите этой организации особое внимание"
 
 # 3100-4450 days from begin (39-64)
 apsr_sao.22.title:0 "$apsr_sao.2.title$"
 apsr_sao.22.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nОрганизация «Рыцари крови» за прошедшее время набрала большое количество сторонников, благодаря необычному подходу к организации рейдов, что ведет к низкой смертности, а также из-за харизматичного лидера, который умеет вести за собой людей. Возможно, это ускорит прохождение игры, так как пройден уже [Root.apsr_sao_level_count] уровень."
 apsr_sao.22.button:0 "Соберите больше информации"
 
 # 3400-4900 days from begin (45-71)
 apsr_sao.23.title:0 "$apsr_sao.2.title$"
 apsr_sao.23.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\n«Рыцари крови» продолжает успешно проходить уровни, сведя смертность среди жителей почти к нулю. Пройден уже [Root.apsr_sao_level_count] уровень! Наши ученые выражают мысль, что мы недостаточно сбалансировали сложность уровней. В любом случае, менять ничего не рекомендуется, во избежание несоответствий и рассинхронизации данных."
 apsr_sao.23.button:0 "Посмотрим что будет дальше"
 
 # 3700-5350 days from begin (52-81)
 apsr_sao.24.title:0 "$apsr_sao.2.title$"
 apsr_sao.24.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\n«Рыцари крови» полностью поглотила все другие группы и объединения людей, и стала единственной на всей планете организацией, занимающейся прохождением игры. Темпы прохождения поражают - несколько дней назад был пройден [Root.apsr_sao_level_count] уровень. Лидер организации продолжает лично руководить прохождениями и всячески призывать людей продолжать бороться."
 apsr_sao.24.button:0 "Эксперимент приближается к своему завершению"
 
 # 4000-5800 days from begin (57-88)
 apsr_sao.25.title:0 "$apsr_sao.2.title$"
 apsr_sao.25.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nТемп прохождения игры несколько уменьшился - завершается прохождение [Root.apsr_sao_level_count] уровня. Несмотря на всю харизму лидера организации «Рыцари крови», люди устают от борьбы, от страха смерти, и хотят пожить в спокойствии. Наши специалисты прогнозируют скорый крах этой организации. Если только игра не будет пройдена быстрее чем наступит этот момент."
 apsr_sao.25.button:0 "Продолжайте наблюдение"
 
 # 4300-6250 days from begin (62-95)
 apsr_sao.26.title:0 "$apsr_sao.2.title$"
 apsr_sao.26.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nОрганизацию «Рыцари крови» продолжают покидать люди. В тоже время, молодое поколение отказывается рисковать своей жизнью, пытаясь пройти неизвестную игру и не веря в то, что все они находятся в виртуальной реальности. Они считают, что их жизнь и окружающий их мир - это и есть самая настоящая реальность. Наши ученые уже изучают этот феномен.\nНесмотря на проблемы, «Рыцари крови» продолжает проходить игру, их текущее положение - [Root.apsr_sao_level_count] уровень."
 apsr_sao.26.button:0 "Странное поведение"
 
 # 4600-6700 days from begin (67-102)
 apsr_sao.27.title:0 "$apsr_sao.2.title$"
 apsr_sao.27.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nКоличество участвующих в прохождении жителей стремительно падает. «Рыцари крови» явно начинает сдавать свои позиции. И хотя их влияние все еще велико, развал организации и резкое падение скорости прохождения уровней очевидно всем. Тем не менее, на днях пройден [Root.apsr_sao_level_count] уровень, и неизвестно, хватит ли сил организации дойти до конца."
 apsr_sao.27.button:0 "Конец уже скоро"
 
 # 4900-7150 days from begin (72-109)
 apsr_sao.28.title:0 "$apsr_sao.2.title$"
 apsr_sao.28.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nОрганизация «Рыцари крови» продолжает свое продвижение в игре. Несмотря на свои проблемы, она преодолела [Root.apsr_sao_level_count] уровень. Однако видно, что это уже почти предел. Мы ожидаем ее развал в ближайшие 2-3 года, так как многие опытные бойцы ушли, а приток молодых воинов крайне низок."
 apsr_sao.28.button:0 "Они были для всех хорошим шансом победить..."
 
 # 5200-7600 days from begin (74-113)
 apsr_sao.29.title:0 "$apsr_sao.2.title$"
 apsr_sao.29.desc:0 "$RULER$, срочные новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nМы нашли нашего ученого, пропавшего несколько лет назад! Точнее, его нашел один из жителей планеты §H[event_target:apsr_sao_planetname.GetName]§!. Оказалось, что наш ученый, используя свои знания о проекте «Айнкрад», смог быстро подняться в мире игры, и стать очень влиятельной персоной. Даже Вы, $RULER$, слышали о нем. Это не кто иной, как лидер организации «Рыцари крови»! Именно его знаниями обусловлено быстрое прохождение уровней и низкая смертность среди бойцов. К сожалению, после установления личности, жители посчитали его финальным боссом и убили, а отсутствие реакции со стороны игры отбило у них всякое желание продолжать прохождение уровней. Похоже, [Root.apsr_sao_level_count] уровень так и не будет пройден..."
 apsr_sao.29.button:0 "Неужели это конец?"
 
 # 5500-8050 days from begin (76-117)
 apsr_sao.30.title:0 "$apsr_sao.2.title$"
 apsr_sao.30.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nОрганизация «Рыцари крови» полностью распалась. Оставшиеся бойцы, по крайней мере те из них, кто верит в необходимость продолжать борьбу, все еще проходят уровни, хоть и с гораздо меньшей эффективностью. Тем не менее, [Root.apsr_sao_level_count] уровень был пройден, но хватит ли у них сил пройти оставшиеся?"
 apsr_sao.30.button:0 "Похоже, у них кончаются силы"
 
 # 5800-8500 days from begin (77-120)
 apsr_sao.31.title:0 "$apsr_sao.2.title$"
 apsr_sao.31.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nНебольшие группы, образовавшиеся после падения организации «Рыцари крови», продолжают пытаться пройти игру. Но их эффективность падает с каждым днем и с каждой новой смертью. Никто больше не хочет рисковать своей жизнью. Подкрепления из новых бойцов больше не поступают, даже наоборот, бывалые воины бросают сражаться и уходят доживать свой век в тишине и покое. Уровень [Root.apsr_sao_level_count] - один из последних, которые сможет осилить команда оставшихся воинов."
 apsr_sao.31.button:0 "У них кончается время"
 
 # 6100-8950 days from begin (78-122)
 apsr_sao.32.title:0 "$apsr_sao.2.title$"
 apsr_sao.32.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nНесмотря на потери и трудности, воины продолжают проходить уровни. Очень медленно, но упорно. [Root.apsr_sao_level_count] уровень был пройден с большим трудом и потерями. Вряд ли их хватит надолго..."
 apsr_sao.32.button:0 "Видимо, им не хватит сил"
 
 # 6400-9400 days from begin (79-124) this is end (peoples or game)
 apsr_sao.33.title:0 "$apsr_sao.2.title$"
 apsr_sao.33.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\n Последние воины сложили оружие после прохождения [Root.apsr_sao_level_count] уровня. Больше никто не будет пытаться пройти игру, потому что больше и некому. Жители продолжают жить в дополненной реальности так, будто это их настоящая реальность, а не наша выдумка.\nУченые считают, что больше планета не заслуживает нашего внимания, а проект «Айнкрад», хоть и не был доведен до конца, все же принес свою пользу нашей науке."
 apsr_sao.33.button:0 "Даже так, все было не зря"
  
 # final
 apsr_sao.final.title:0 "$apsr_sao.2.title$"
 apsr_sao.final.desc:0 "$RULER$, есть новости с планеты §H[event_target:apsr_sao_planetname.GetName]§!.\nНаконец-то был пройден последний уровень! Жители планеты ликуют и празднуют победу. Согласно протоколу проведения эксперимента, устройства, симулирующие дополненную реальность, показали крах монстров и полное исчезновение признаков игры из жизни населения планеты. Теперь нужно решить, снимем ли мы экран с планеты, или оставим все как есть?"
 apsr_sao.final.button_1:0 "Мы обещали"
 apsr_sao.final.button_1.tooltip:0 "Возможно, они уже забыли, по чьей вине оказались изолироваными..." 
 apsr_sao.final.button_2:0 "Снять экран? Конечно же нет!"
 apsr_sao.final.button_2.tooltip:0 "Планета §H[event_target:apsr_sao_planetname.GetName]§! навсегда останется изолированной от внешней вселенной." 
 apsr_sao.final.button_3:0 "Жалкие формы жизни, пусть мучаются дальше"
 apsr_sao.final.button_3.tooltip:0 "$apsr_sao.final.button_2.tooltip$" 
 
 # if planet is open
 apsr_sao.34.title:0 "$apsr_sao.2.title$"
 apsr_sao.34.desc:0 "Проект по снятию экрана с планеты §H[event_target:apsr_sao_planetname.GetName]§! завершен, и жители снова могут свободно покидать поверхность и путешествовать к другим звездам. Их радости нет предела, более того, они считают нас освободителями и хотят быть в составе нашей империи. На осторожные расспросы, по чьей вине планета оказалась под экраном, жители не могут дать ответа, и говорят что не помнят.\nОстается надеяться, что и не вспомнят."
 apsr_sao.34.button:0 "Мы рады их принять"
 apsr_sao.34.button.tooltip:0 "$apsr_sao.2.title$ успешно завершен" 
 
 
 
