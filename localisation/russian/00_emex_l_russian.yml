# Anomalies
 qfts_seeder_observation_station:0 "Расколотая планета"
 qfts_1_desc:0 "Этот бесплодный мир был расколот каким-то неизвестным бедствием; остатки поверхности плавают вокруг разрушенного мира. \n\nЕще, кажется, есть небольшие здания, разбросанные по всей планете."
 qfts_dead_primitive_capital:0 "Искорененный мир"
 qfts_2_desc:0 "Координаты из торгового узла Ракломии ведут на эту планету, но здесь ничего нет. Весь мир был уничтожен, и здесь высокий уровень радиации."
# Мегаструктуры
tma_core_1:0 "Ядро Высшего ИИ: Каркас"
 tma_core_1_DESC:0 "Базовая основа для гигантского ИИ, который будет постоянно развиваться и учиться, чтобы соответствовать нашим потребностям."
 tma_core_2:0 "Ядро Высшего ИИ"
 tma_core_2_DESC:0 "По-настоящему массивная структура, где обитает сверхразумный интеллект, который будет проводить исследования и помогать нам в наших завоеваниях, чтобы утвердить нас в роли галактических богов."
 tma_core_2_contacted:0 "Связаться с Высшим ИИ."
 tma_core_2_contacted_DESC:0 "Свяжитесь с Высшим ИИ, чтобы воспользоваться его услугами.\nЭто также можно сделать через меню Контактов."

 terrorist_army_desc:0 "Армии и радикалы, восставшие чтобы свергнуть правительство"
 tma_drones_desc:0 "Машины под управлением Высшего ИИ. Они представляют серьезную угрозу."