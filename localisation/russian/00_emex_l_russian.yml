 job_xeno_bot_effect_desc:0 "$job_xeno_bot$ $job_xeno_bot_plural$ превращает £consumer_goods£ §YТовары массового спроса§! в £minor_artifacts£ §YМалые артефакты§!."
 stops_illness_spreading:0 "Ресурсы от деятельности: §R-50%§! \nСчастье поселений: §R-10%§! \nСкорость прироста поселений: §G+5%§! \nЗамедляет распространение Негьемского гриппа"
 slows_plague_spread:0 "Счастье: §G+5%§!\nПользование удобствами: §G-20%§!\nПодготовливавет нашу нации, на тот случай что Бетегская чума вернется"
 decision_arcmas_restore_arcology_effects:0 "Полностью восстанавливает §YЭкуменополис§! Снимает штрафы от нехватки ресурсов, и добавляет планете свойство §YОбильные запасы§!."
 allow_edict_consectrated_worlds_nihilistic:0 "§HРазблокирует решение:§! Освятить мир\n§HРазблокирует решение:§! Освятить Сингулярность\n"
 describe_edict_consectrated_worlds_nihilistic:0 "§Освящение необитаемых планет и освящение черных дыр (до §Y3§! каждая) увеличивает §YПривлекательность Спиритуалистических принципов§! и §YБлага во всей империи§!, а также £unity£ §YПроизводит единство§!, значение изменяется в зависимости от духовной значимости освященных миров. В случае освящения черной дыры будет предоставлен незначительный бонус к физике.§!"
