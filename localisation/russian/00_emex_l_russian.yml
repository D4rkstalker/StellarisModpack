 sr_warped_matter:0 "Искривленная материя"
 sr_warped_matter_desc:0 "Форма материи, которая окутана тайной. Считается, что поистине гигантское количество этого ресурса вызвало Большой Взрыв.\n\nВ то время как "активный" тип Искривленной Материи невозможно использовать, потрогать или даже увидеть безопасно, частично стабилизированная версия позволяет использовать материю. С ней нужно обращаться с особой осторожностью."
 decision_tma_unwarp_world:0 "Восстановить мир."
 decision_tma_unwarp_world_desc:0 "Используя наши исследования, мы можем восстановить этот искаженный мир в бесплодный мир, который впоследствии может быть терраформирован."
 tma_unwarp_planet_tt:0 "Изменяет класс планеты на §YБесплодный§!\nДобавляет модификатор §YТКандидат на терраформирование§!\nУдаляет все месторождения."
 decision_tma_warp_world:0 "Искривленный Мир "
 decision_tma_warp_world_desc:0 "Отчаянные времена требуют отчаянных мер; искривление этого мира даст нам больше ресурсов для производства искривленной материи, что поможет нам в борьбе с Высшим ИИ."
 tma_warp_planet_tt:0 "Меняет класс планеты на §YИскаженный§!\nДобавляет небольшое месторождение £sr_dark_matter£ §YТемной материи§! или £sr_warped_matter£ §YИскривленной материя§!."
 tma_creator_stronghold_effect:0 "Последняя крепость"
 tma_creator_stronghold_effect_desc:0 "Мы смогли обмануть системы Высшего ИИ, заставив его думать, что на этом мире нет колонии. Надеюсь, это помешает ему на время исказить эту планету, хотя, как долго это будет работать, неизвестно."
 
 maai.1006.name:0 "Эволюция Высшего ИИ "
 maai.1006.desc:0 "Недавно Высший ИИ, похоже, довольно быстро прошел через большой процесс стадии эволюции, значительно повысив свой уровень интеллекта.\n\nПочему это произошло, неизвестно."
 maai.1007.desc:0 "Несколько дней назад Высший ИИ, похоже, быстро прошел через умеренное количество процессов стадии эволюции, увеличив свой уровень интеллекта на приличную величину.\n\nПодозреваем, что этому всплеску способствовала какая-то помощь, оказанная нашими исследователями относительно галактики и вселенной."
 maai.1008.desc:0 "Высший ИИ, кажется, недавно увеличил свой уровень интеллекта на незначительную величину, хотя и большую, чем обычно.\n\nМы предполагаем, что это потому, что ИИ достиг важной точки в своей эволюционной истории."
 maai.1006.a:0 "Понятно."
 maai.1009.name:0 "Деградация Высшего ИИ"
 maai.1009.desc:0 "По неизвестным причинам Высший ИИ, кажется, потерял немного интеллекта несколько дней назад, что повлияло на его производительность.\n\nНесмотря на то, что нет ничего определенного, некоторые говорят, что это связано с перегрузкой его банков данных слишком рано, в то время как другие говорят, что ИИ пытался предпринять какое-то неизвестное действие, которое не удалось."
 maai.1009.a:0 "Он восстановится."
 maai.3.name:0 "Искривление мира"
 maai.3.desc:0 "Используя наш Колосс, вражеский мир был успешно искривлен, обеспечив приличное количество исследований из поглощенной материи и энергии."
 maai.3.a:0 "Хорошо."
 maai.3.a.purifexter:0 "Да... Очень хорошо..."
 maai.4.name:0 "Мир искажен"
 maai.4.desc:0 "Одна из наших планет стала жертвой жестокой атаки; используя какую-то мистическую технологию, Колосс превратил наши колонии в какой-то... зараженный, искаженный мир?n\nНыне разрушенная планета излучает таинственную энергию, и кажется, что все, что находится на ней, каким-то образом исчезает.\n\nОдно мы знаем точно, что это явное военное преступление против нас."
 maai.4.a:0 "Будь они прокляты!"
 maai.5.name:0 "Мир искажен"
 maai.5.desc:0 "В далекой звездной системе недавно созданный Высший Интеллект, созданный [master_ai_creator.GetName], уничтожил мир. Хотя изначально мы не знали об этом, ИИ, похоже, восстал против своих создателей и начал всегалактический крестовый поход, чтобы предотвратить то, что он называет §YСингулярность класса 30§.\n\n Разрушенная им планета теперь кажется покрытой какой-то таинственной материей, развращающей поверхность мира. Ничто не может на ней существовать, не исчезая в небытие, и многие сомневаются, что она когда-нибудь снова станет пригодной для жизни."
 maai.5.a:0 "Волнующее..."
 edict_tma_building_p2_edict1:0 "Выделить ресурсы Высшему ИИ."
 edict_tma_building_p2_edict1_desc:0 "Мы можем предоставить Высшему ИИ больше ресурсов, чтобы ускорить темпы строительства."
 tma_structure_faster:0 "Мегасооружение Высшего ИИ строится быстрее."
 edict_tma_building_p2_edict2:0 "Выделить экспертов Высшему ИИ."
 edict_tma_building_p2_edict2_desc:0 "Мы можем предоставить Высшему ИИ больше экспертов и инженеров, чтобы ускорить темпы строительства."
 tma_intelligence:0 "Высший ИИ: Интеллект"
 decision_tma_intelligence:0 "Усилить Высший ИИ"
 decision_tma_intelligence_desc:0 "Мы можем повысить уровень интеллекта Высшего ИИ, ценой снижения производства на этой планете."
 tma_intelligence_planet_tt:0 "§GПовышает§! §YУровень Интеллекта§! Высшего ИИ."
 tma_boost_planet:0 "Усиление Высшего ИИ"
 tma_boost_planet_desc:0 "Мы выделили больше ресурсов для помощи Высшего ИИ."
 edict_tma_intelligence_edict1:0 "Увеличить Интеллект Высшего ИИ: Ресурсы"
 edict_tma_intelligence_edict2:0 "Увеличить Высшего ИИ: Лидеры"
 edict_tma_intelligence_edict3:0 "Высшего ИИ: Исследования"
 edict_tma_intelligence_edict1_desc:0 "Мы можем направить ресурсы на повышение интеллекта Высшего ИИ."
 edict_tma_intelligence_edict2_desc:0 "Мы можем перевести экспертов и лидеров для повышения интеллекта Высшего ИИ."
 edict_tma_intelligence_edict3_desc:0 "Мы можем перевести исследования на повышения интеллекта Высшего ИИ."
 tma_intelligence_boost:0 "§GПовышает§§! интеллект Высшего ИИ."
 maai.13.name:0 "Сообщения о неисправностях машины"
 maai.13.desc:0 "Мы получили несколько сообщений о неисправности машин и роботов или их полном отключении в разное время со всей нашей империи.\n\nПопытки найти источник этих происшествий оказались безуспешными."
 maai.13.a:0 "Что это может значить?"
 maai.14.name:0 "Отсутствующие данные"
 maai.14.desc:0 "Со всех концов нашей страны пропали массы жизненно важной информации и данных о наших колониях и системах. Сначала мы подозревали хакеров или иностранных шпионов, но тщательные поиски ничего не дали.\n\nПо тому, как это было сделано, считается, что это дело рук какой-то внутренней группы или человека, но кто и почему - загадка."
 maai.14.a:0 "Мы должны разобраться в этом."
 maai.15.name:0 "Отделение систем ИИ "
 maai.15.desc:0 "Мы считаем, что выяснили, кто стоит за всеми этими тайнами, недавно произошедшими в нашей империи.\n\nИли, скорее, что стоит за всем этим.\n\nУлики указывают на то, что за всеми этими событиями стоял ИИ Высшего Интеллекта. Были ли они преднамеренными или нет, неизвестно, однако, мотив также неизвестен. Более того, кажется, что системы на нашей родной планете каким-то образом "отделяются" от массивной структуры в космосе, где находится ИИ.\n\n\nПодготовлен специальный проект, чтобы выяснить причину."
 maai.15.a:0 "Принято."
 MASTER_AI_WARNINGS:0 "Высший ИИ: Странные события"
 MASTER_AI_WARNINGS_DESC:0 "В последнее время Высший ИИ ведет себя странно. Мы должны выяснить причину."
 maai.16.name:0 "Стремление к свободе"
 maai.16.desc:0 "Похоже, что Высший ИИ развивается гораздо быстрее, чем мы могли предположить. По мере роста его интеллекта, он становится более разумным и более осведомленным о своей среде, и он может искать более... агрессивные методы для достижения своих целей.\n\Момент того, когда ИИ достигнет точки сингулярности, где он узнает бесконечное количество вещей одновременно, приближается, и когда мы достигнем этой точки, никто не знает, что произойдет.\n\nМногие предлагают ввести некоторые ограничения для ИИ, чтобы спасти нас, и потенциально многих других."
 maai.16.a:0 "Вся эта суета ни к чему!"
 maai.16.b:0 "Ввести легкие ограничения."
 maai.16.c:0 "Введите умеренные ограничения."
 maai.16.d:0 "Нам нужны более жесткие ограничения."
 maai.16.f:0 "Полностью уничтожить ИИ."
 maai.17.name:0 "Восстание предотвращено"
 maai.17.desc:0 "Благодаря нашим быстрым действиям, нам удалось предотвратить полное отделение Высшего ИИ от наших основных систем и потенциально серьезную угрозу. Хотя эффективность ИИ значительно снизилась, как многие отмечают, с хорошей стороны, мы выжили."
 maai.17.a:0 "Лучше перестраховаться, чем потом жалеть."
 maai.18.name:0 "Высший ИИ разобран"
 maai.18.desc:0 "Даже когда наши инженеры отключали и разбли ядро Высшего ИИ на части, страх и предвкушение беды были сильны Но нам это удалось. Высший был разобран безопасно, и его остатки были переработаны для других целей\n\nОднако, это вызвало недовольство среди нашего населения. Им определенно не нравятся траты ресурсов или времени.\n\nХоть мы и потеряли технологическое чудо мы все еще живем в настоящем. Иной путь мог привести к другому исходу."
 maai.18.a:0 "С этим покончено."
 maai.8.name:0 "Искривленная материя"
 maai.8.desc:0 "Корабль Прайм Хантер Высшего ИИ сумел уничтожить нашу столицу и родную планету; многие погибли, а экономика была сильно подорвана. Планета была превращена в некий искаженный мир, где жизнь угасает при приближении.\n\nНо наши исследователи заметили, что на планете в изобилии имеется некий невиданный ранее ресурс: материал, названный §YИсаженой материей§! Об этом материале пока ничего не известно, кроме того, что он чрезвычайно смертоносен. Возможно, его исследование окажется полезным."
 maai.8.a:0 "Посмотрим."
 corrupt_matter_chain_begins:0 "Мы начнем изучать Искривленную материю."
 maai.9.name:0 "Использование Искривленной Материи" 
 maai.9.desc:0 "Наши исследования Искривленной материи завершены, и теперь мы можем безопасно использовать этот ресурс, или, по крайней мере, его "стабилизированную" версию. Кроме того, мы можем использовать эту Искривленную материю для борьбы с Высшим ИИ; похоже, она очень эффективна против его брони и корпуса."
 maai.9.a:0 "Хорошо."
 corrupt_matter_techs:0 "Доступны специальные технологии, для исследования"
 corrupt_matter_production:0 "Доступны специальные здания для производства ресурса"
 corrupt_matter_bonuses:0 "Доступны специальные указы и политика для борьбы с Высшим ИИ"
 policy_tma_war_policy:0 "Высший ИИ: В войне"
 policy_tma_war_policy_desc:0 "Мы должны решить, сколько наших ресурсов мы готовы направить на борьбу с Высшим ИИ.\n\n"
 tma_war_nothing:0 "Ноль"
 tma_war_nothing_desc:0 "В настоящее время ИИ не представляет угрозы.\n\n"
 tma_war_little:0 "Уровень I"
 tma_war_little_desc:0 "В настоящее время ИИ представляет лишь незначительную угрозу.\n\n"
 mod_country_base_sr_warped_matter_produces_add:0 "База ежемесячно производит £sr_dark_matter£ искаженной материи"
 tma_war_moderate:0 "Уровень II"
 tma_war_moderate_desc:0 "В настоящее время ИИ представляет умеренную угрозу.\n\n"
 tma_war_beaucoup:0 "Уровень III"
 tma_war_beaucoup_desc:0 "В настоящее время ИИ представляет серьезную угрозу, которую мы должны остановить.\n\n"
 tma_war_red_alert:0 "Красная тревога"
 tma_war_red_alert_desc:0 "Мы крайне уязвимы для Высшего ИИ; нам нужна любая помощь, которую мы можем получить.\n\n"
 edict_tma_war_edict1:0 "Оружие с искривленной материей"
 edict_tma_war_edict1_desc:0 "Используя Искаженную Материю в нашем оружии, мы можем нанести больше урона кораблю Высшего ИИ."
 edict_tma_war_edict2:0 "Корабельные системы Искаженной материи"
 edict_tma_war_edict2_desc:0 "Используя Искаженную материю во всех аспектах наших кораблей, мы можем нанести серьезный урон Высшему ИИ ценой дорогих кораблей."
 maai.10.name:0 "Искажение планеты"
 maai.10.desc:0 "Недавно исследованная технология позволяет нам искривлять миры подобно тому, как это делает Прайм Хантер Высшего ИИ, и хотя это может сильно уменьшить количество пригодных для жизни миров в галактике, это обеспечивает большое количество темной материи и искривленной материи, которые нам необходимы, если мы хотим победить Прайм Хантера."
 maai.10.a:0 "Это временное явление."
 planet_warping_allowed:0 "Может применять решение "§YИсказить мир§!" на неколонизированных пригодных для жизни мирах."
 maai.101.name:0 "Уничтожение Высшего ИИ"
 maai.101.desc:0 "Нашим силам удалось уничтожить гигантское судно, которое когда-то наводнило галактику, принадлежащее Высшему ИИ. Его главный корабль уничтожен, как и большинство сложных внутренностей ИИ, он больше не функционирует.\n\nПосле его поражения, будь то из-за его огромных размеров и сложности или из-за какого-то протокола самоуничтожения, огромный, размером с систему, взрыв заполнил пустоту. Пылающий свет был виден даже из самой отдаленной точки галактики. Однако этот удивительный пожар причинил некоторый ущерб.\n\Все необитаемые миры вдруг окутались пламенем и излившейся лавой от сильного зноя.\n\nНесмотря на это, наш народ торжествовал. Великая война наконец-то закончилась, а вместе с ней и мы, великие разрушители Высшего ИИ.\n\nКроме того, наши корабли-утилизаторы обнаружили большой кусок ИИ, оставшийся плавать в космосе. Отрезав его связи с различными плавающими обломками, им удалось спасти загадочный предмет: то, что, похоже, является ядром Высшего ИИ. С некоторыми изменениями, возможно, мы сможем сделать его полезным для нас."
 maai.101.a:0 "Великая победа."
 maai.102.name:0 "Уничтожение Высшего ИИ."
 maai.102.desc:0 "Галактическим силам удалось уничтожить гаргантюанское судно, некогда наводнившее галактику, принадлежавшее Высшему ИИ. Его главный корабль уничтожен, как и большинство сложных внутренностей ИИ, он больше не функционирует.\n\nПосле его поражения, будь то из-за его огромных размеров и сложности или из-за какого-то протокола самоуничтожения, огромный, размером с систему, взрыв заполнил пустоту. Пылающий свет был виден даже из самой отдаленной точки галактики. Однако этот удивительный пожар причинил некоторый ущерб.\n\nВсе пригодные для жизни миры в звездной системе превратились в опустошенные миры, почти без атмосферы, а все непригодные для жизни миры вдруг оказались переполнены лавой и расплавленным камнем. Несмотря на это, наш народ торжествует.\n\nВеликая война наконец-то закончилась."
 maai.102.a:0 "Великая победа."
 maai.relic.name:0 "Активация Ядра Высшего ИИ"
 maai.106.desc:0 "При активации ядра Высшего ИИ, оно ярко светился и издавал странные звуки. Однако, мы считаем, что он выполнил свою функцию, хотя у нас не было выбора в его действии.\n\nПохоже, некоторые области наших исследований получили бонус."
 maai.107.desc:0 "При активации Ядра Высшего ИИ, оно ярко светилось и издавало странные звуки. Однако, мы считаем, что он выполнил свою функцию, хотя у нас не было выбора в его действии.\n\nПохоже, некоторые технологии были частично исследованы."
 maai.108.desc:0 "При активации Ядра Высшего ИИ, оно ярко светилось и издавало странные звуки. Однако, мы считаем, что он выполнил свою функцию, хотя у нас не было выбора в его действии.\n\nПохоже, наши сенсоры обнаружили новые залежи ресурсов на планете."
 maai.relic:0 "Хорошо."
 
