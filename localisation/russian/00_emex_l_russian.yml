# (Event) Static Modifiers
 master_ai:0 "Высший ИИ"
 master_ai_desc:0 "Сверхразумный ИИ помогает нашим исследованиям. Он всегда будет оказывать нам помощь, пока он активен."
 master_ai_active:0 "Высший ИИ: Активный"
 master_ai_active_desc:0 "В настоящее время сверхинтеллект ИИ полностью активирован. В дополнение к преимуществам, уже предоставленным ИИ, мы получаем еще больший бонус к исследованиям."
 master_ai_offline:0 "Высший ИИ: Отключен"
 master_ai_offline_desc:0 "В настоящее время Высший ИИ отключен. Тем не менее, он частично активен, и все еще предоставляет бонусы, которые обычно предоставляет, но пока не может быть активирован."
 sanctify_1_empire:0 "Малая божественная сингулярность."
 sanctify_1_empire_desc:0 "Черные дыры, принадлежащие этой империи, были названы божественными объектами и им принято поклоняться."
 ss_bonus:0 "Добавляет модификатор империи §YБожественная сингулярность§!"
