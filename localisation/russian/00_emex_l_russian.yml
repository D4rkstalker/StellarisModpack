 pc_corrupted:0 "Искаженный мир"
 pc_corrupted_desc:0 "Мир, в котором была уничтожена вся жизнь и материя, в результате чего образовалось мертвое и пустое место, где ничто не может выжить, а информация не может быть сохранена. Все, что попытается остаться на планете, исчезнет в пепле и будет забыто через несколько секунд."
# Other
 tma_corrupt_matter_chain_title:0 "Высший интеллект"
 tma_corrupt_matter_chain_desc:0 "Чтобы победить корабль Прайм Хантер, который в настоящее время контролируется Высшим Интеллектом, мы должны использовать то, что он использует: Искаженную материю. Похоже, она чрезвычайно эффективна при пробивании брони и корпуса корабля."
 r_tma_core:0 "Высший ИИ Ядро"
 r_tma_core_desc:0 "Ядро некогда очень опасного Высшего ИИ. При уничтожении корабля "Прайм Хантер" нашим силам удалось вырвать его из оставшегося остова корабля.\n\nНаши ученые утверждают, что ИИ изменил ядро, так как оно сильно отличается от того, каким оно было при первом создании ИИ. Его загадочная природа обеспечивает нас множество исследований."
 relic_tma_core_effect:0 "§Y33% шанс того, что либо:§!\n -обеспечит ускорение исследований\n -частично исследует три технологии\n -добавит новое месторождение в мир"
 tma_defeated:0 "Разрушители Высшего ИИ"
 tma_defeated_desc:0 "Мы уничтожили некогда великий и грозный Высший ИИ, и наш народ, а также галактическое сообщество, видят нас в гораздо лучшем свете."
 tech_emex_anti_tma_weaponry:0 "Противо-ИИ Оружие"
 tech_emex_anti_tma_weaponry_desc:0 "Исследуя определенные аспекты и области Высшего ИИ и состав Прайм Хантера, мы можем лучше использовать наше оружие и корабли для борьбы и защиты от ИИ."
 mod_damage_vs_country_type_master_ai_country_mult:0 "Урон против Высшего Интеллекта"
 tech_emex_planet_warping:0 "Искажение планет"
 tech_emex_planet_warping_desc:0 "Хотя это может быть безрассудно, нам нужно получить как можно больше Искажающей Материи и Темной Материи, если мы хотим иметь шанс противостоять Высшему ИИ. Используя некоторые малопонятные исследования, мы сможем трансформировать миры, чтобы производить больше необходимых нам ресурсов."
 tma_planet_warping:0 "§HРазблокирует решение:§! Исказить мир\nПревращает пригодные для жизни миры в §YИскаженные§! миры предоставляя §YТемную материю§! или §YИскаженную материю§!              
 tech_emex_planet_restoration:0 "Восстановление планеты"
 tech_emex_planet_restoration_desc:0 "Потенциально мы могли бы восстановить искаженные миры в нормальные планеты, позволяя терраформирование и последующую колонизацию, хотя это может быть рискованно."
 tma_planet_unwarping:0 "§HРешение разблокировано:§! Восстановить мир\nПреобразует миры в бесплодные миры, которые могут быть терраформированы."
 tech_emex_warped_energy_stabilisation:0 "Стабилизация искривленной материи"
 tech_emex_warped_energy_stabilisation_desc:0 "Возможно, удастся стабилизировать мощную энергию, используемую Высшим ИИ, в нечто пригодное для использования, но все еще смертоносное."
 tech_emex_warped_energy_making2:0 "Крупномасштабное искривление материи"
 tech_emex_warped_energy_making2_desc:0 "Мы должны расширить нашу операцию по производству Искривленной материи и использовать другие ресурсы, если хотим не отстать от Высшего ИИ."
 tech_emex_warped_energy_making3:0 "Продвинутое искривление материи"
 tech_emex_warped_energy_making3_desc:0 "Мы должны значительно расширить наши операции по производству Искривленной материи и использовать другие ресурсы, если мы хотим выжить."
