l_russian:
 seeder_trade_hub_site:0 "Заброшенная станция"
 seeder_trade_hub_site_desc:0 "Древняя, заброшенная станция, по видимому принадлежавшая Шивконскому Звездному Союзу теперь находится на орбите этой безжизненной планеты. Давно придя в состояние неисправности многие комнаты и отсеки этой станции являются недоступными. \n\nАрхеологическая группа может открыть секреты этой станции."
 dead_primitives_site:0 "Безжизненная родная планета"
 dead_primitives_site_desc:0 "Когда-то эта планета являлась домом для разумного вида, однако они давно исчезли. Весь ландшафт представляет собой лишь безжизненные скалы, а небо заполнено ядовитым воздухом."
 flistonu_investigation_site:0 "Раскопки мира нанитов"
 flistonu_investigation_site_desc:0 "Эта планета, известная как Новая Флистония, когда-то являлась идеальным миром, населенным древним народом Флистонов. После их падения вся планета была охвачена нанитами, а население исчезло. \n\nКакие секреты может хранить этот мир?"
 seeder_colony_site:0 "Заброшенный Экуменополис"
 seeder_colony_site_desc:0 "Эта обманчивая планета покрыта разрушенными зданиями и комплексами, которые когда-то возвышались над всем миром и вмещали миллиарды жителей. \n\nЭтот реликтовый мир был скрыт от галактики в течение десятилетий, возможно, столетий, но что может хранить этот мир, что потребовало ложной проекции планеты?"
 seeder_capital_shield_generator:0 "Генератор щитов"
 seeder_capital_shield_generator_desc:0 "Нитрель вращается вокруг загадочного экранированного мира, доступ к которому невозможен. Считается, что энергетический щит, окружающий Шивку Прайм, генерируется при помощи этого спутника."
 seeder_capital_site:0 "Шивка Прайм"
 seeder_capital_site_desc:0 "Родной мир Шивконианцев: Шивка Прайм. \n\nДаже спустя столетия изоляции, этот мир каким-то образом имеет богатую природу, но скрывается ли за этим что-то ещё?"
 terrorist_base_site:0 "Планетарное убежище"
 terrorist_base_site_desc:0 "После победы над военно-морскими флотом террористов, их флагманский корабль послал сигнал обратно в этот мир, где впервые и были обнаружены их враждебные энергетические сигналы. \n\Может ли это быть чем то вроде тайного убежища?"
 ap_master_ai:0 "Высший ИИ"
 ap_master_ai_desc:0 "Используя наши последние достижения в области ИИ, мы сможем создать высший интеллект, Высший ИИ, который будет постоянно учиться и меняться, и обеспечит нашу империю гигантским объемом исследований."
 ap_primitive_protection:0 "Программа защиты примитивных миров"
 ap_primitive_protection_desc:0 "Как бы нам этого ни хотелось, как и любая другая империя, наша не будет существовать вечно. Поэтому мы должны обеспечить что следующее поколение рас сможет выжить, даже если для этого потребуется некоторое... вмешательство."
 ap_one_with_nature:0 "Едины с природой"
 ap_one_with_nature_desc:0 "Продолжая расти и учиться, мы не должны забывать то, что позволило нам в первую очередь развиться и стать теми, кем мы являемся сейчас: природу. До появления городов мы жили в дикой природе, и без нее, мы бы не смогли достичь этого всего. И без нее мы не продвинемся дальше."
 ap_united_galaxy:0 "Объединенная Галактика"
 ap_united_galaxy_desc:0 "Завоевание. Война. Голод. Смерть. Многие считают, что это необходимое зло. Но почему зло должно быть необходимым? Конфликт с кем бы то ни было, независимо от принципов, не решит этих проблем. Только с помощью дипломатии мы, галактика, сможем сделать жизнь лучше для всех."
 ap_arcane_tech:0 "Древние исследования"
 ap_arcane_tech_desc:0 "Галактика усеяна останками десятков цивилизаций, все из которых попросту исчезли. Будучи следующим поколением, нашим долгом является помнить об этих великих цивилизациях и учиться у их истории."
 ap_consecrated_worlds_nihilistic:0 "Нигилистическое освящение"
 ap_consecrated_worlds_nihilistic_desc:0 "$ap_consecrated_worlds_desc$"
 # Decentralised State
 auth_decentralised_realm:0 "Децентрализованное государство"
 auth_decentralised_realm_desc:0 "Децентрализованные государства состоят из множества малых автономных государств, а также из основного государства управляющего ими, которые в основном поступают по своему усмотрению. Ресурсы также могут быть выделены для временного расширения центрального государства а также для будущего создания вассалов на планетах и звездных систем.\n\nДецентрализованные королевства также состоят из нескольких электоральных государств, голосующих за лидера всего королевства. Они также могут коллективно работать вместе и проводить определенные реформы и изменения, которые недоступны более ортодоксальным государствам."
 AUTHORITY_DECENTRALISED:0 "Может принять §Hопределённые решения§! разрешающие §Hвременное расширение территории основного государства§!"
 CAN_RELEASE_SPECIAL_SUBJECTS:0 "Может освободить несколько §Hособых видов подчиненных§! со специальными правами, такими как право на расширение"
 CAN_REFORM_INTO_OTHER_DEC:0 "Может принять несколько изменений и реформ, затрагивающих все государства"
 INTERNAL_WARS_POSSIBLE:0 "Особые подчиненные могут начинать войны друг с другом"
 mod_leaders_energy_upkeep_mult:0 "Содержание лидера £energy£ энергии" 
 gov_dec_realm:0 "Децентрализованное королевство" 
 gov_dec_realm_desc:0 "Это правительство придерживается центристских идеалов и состоит из нескольких мелких автономных государств, которые вносят свой вклад в развитие центрального государства, но в основном поступают по своему усмотрению. Ресурсы также могут быть выделены для временного расширения центрального государства а также для будущего создания вассалов на планетах и звездных систем."
 RT_LEADER_OF_THE_DOMAINS:0 "Правитель владений"
 decrea_inital_expansion_modifier:0 "Временное расширение королевства"
 decrea_inital_expansion_modifier_desc:0 "Прежде чем мы сможем сформировать какие-либо суб-государства под центром королевства, мы должны завоевать территорию. Принесение необходимых жертв в экономике и внутренней политике позволяет бюрократии безопасно контролировать большее количеством территорий и людей."
 # Normal Buildings
 building_xeno_corps:0 "Лаборатории артефактов"
 building_xeno_corps_desc:0 "Работники этих лабораториях изучают артефакты и останки давно исчезнувших цивилизаций."
 building_goods_management_hub:0 "Предприятия по управлению товаров массового спроса"
 building_goods_management_hub_desc:0 "Управляющие постоянно следят за состоянием потребительских товаров и их качеством."
 building_alloy_enrichment_plant:0 "Завод по обогащению сплавов"
 building_alloy_enrichment_plant_desc:0 "Сплавы на этом заводе обогащены более прочными материалами что делает их более устойчивыми а также повышает их качество"
 building_disease_control:0 "Центр контроля заболеваний"
 building_disease_control_desc:0 "Это временное здание помогает бороться с последствиями болезни, которая в настоящее время разоряет эту планету, а также производит ресурсы для борьбы с последствиями карантина. \n\nОднако оно не замедляет распространение болезни; для этого необходимо принять решение."
 building_world_council:0 "Зал Колониального Совета"
 building_world_council_desc:0 "Залы, где обитают члены малого совета планеты. Они поклялись делать то, что лучше для народа."
 building_world_council_2:0 "Зал планетарного совета"
 building_world_council_2_desc:0 "Великий и основной зал совета, возвышающийся над остальными зданиями. Долгом членов совета является улучшение жизни их народа"
 building_databanks:0 "Планетарные банки данных"
 building_databanks_desc:0 "Десятилетия исследований и размышлений, все это заключено в десятках кристаллов данных, хранящихся в этом здании."
 building_crystal_prospecting_machine:0 "Машина для поиска кристаллов"
 building_crystal_prospecting_machine_desc:0 "Эта автоматизированная машина ищет и добывает редкие кристаллы, которые находятся вблизи поверхности планеты. Она также неэффективным образом преобразует очень специфичные минералы в кристаллы."
 building_crystal_prospecting_machine_2:0 "$building_crystal_prospecting_machine$ II"
 building_crystal_prospecting_machine_2_desc:0 "Несколько усовершенствованная машина, используемая для добычи редких кристаллов и минералов, а также для преобразования некоторых минералов в кристаллы."
 building_crystal_prospecting_machine_3:0 "$building_crystal_prospecting_machine$ III"
 building_crystal_prospecting_machine_3_desc:0 "Эта более совершенная поисковая машина добывает редкие кристаллы и преобразует большое количество найденных минералов в кристаллы. Её методы позволяют получить доступ к редким кристаллам более легким образом."
 building_crystal_prospecting_machine_4:0 "$building_crystal_prospecting_machine$ IV"
 building_crystal_prospecting_machine_4_desc:0 "Большое количество редких кристаллов производится этой передовой поисковой машиной, в основном путем преобразования минералов в кристаллы."
 building_crystal_prospecting_machine_5:0 "$building_crystal_prospecting_machine$ V"
 building_crystal_prospecting_machine_5_desc:0 "Эта передовая поисковая машина может превратить практически любой тип найденного минерала в редкие кристаллы путем простой модификации свойств минералов."
 building_crystal_prospecting_machine_6:0 "$building_crystal_prospecting_machine$ VI"
 building_crystal_prospecting_machine_6_desc:0 "Эта сверхсовременная машина может производить тонны редких кристаллов благодаря усовершенствованной модификации использования глубокого сканирования под землей для облегченной добычи минералов."
 building_hmf_option1:0 "Великий Святой Храм"
 building_hmf_option1_desc:0 "Огромный храм, построенный для обращения населения и обеспечения правильного образа жизни его последователей."
# Corporate Buildings
 building_corporate_entertainment_facilities:0 "Развлекательные центры"
 building_corporate_entertainment_facilities_desc:0 "Люди со всего мира могут найти себе развлечение по душе в этих огромных сооружениях."
 building_corporate_goods_outlet:0 "Торговая точка планетарных товаров"
 building_corporate_goods_outlet_desc:0 "В этом огромном магазине продаются всевозможные товары массового спроса и продукты, которые граждане могут приобрести."
 building_corporate_industrial_distributor:0 "Цепочка дистрибьюторов материалов"
 building_corporate_industrial_distributor_desc:0 "Эта огромная сеть складов и логистических цепочек разгружает излишки сплавов корпорации покупателям."
# Starbase Buildings & Modules
 sm_sb_tourist_area:0 "Туристические палубы"
 sm_sb_tourist_area_desc:0 "Специальная зона для туристов и путешественников из колоний этой звездной системы."
 sm_fleet_academy_cep:0 "$sm_fleet_academy$"
 sm_fleet_academy_cep_desc:0 "$sm_fleet_academy_desc$"
 sm_sb_streamlining_sector:0 "Отсек упорядоченного перемещения судов"
 sm_sb_streamlining_sector_desc:0 "Сектор звездной базы, предназначенный для обеспечения построенных судов более упорядоченным движением."
 civic_warmongers:0 "Разжигатели войны"
 civic_warmongers_desc:0 "После столетий межпланетных войн этот вид изменился. В итоге, они выработали сильные военные традиции и постоянно находятся в состоянии конфликта."
 civic_sovereign_nations:0 "Суверенные нации"
 civic_sovereign_nations_desc:0 "Этот наднациональный орган управления состоит из нескольких независимых стран их родного мира. У этих стран есть свои союзы и войны, но в целом они работают вместе для достижения общих целей."
 civic_tooltip_civic_sovereign_nations_effects:0 "Родной мир имеет несколько месторождения представляющие §Yсотрудничающие§!, §Yнейтральные§! и §Yвраждебные§! нации\nМожно принять решение §YПланетарная Ассамблея§! чтобы перевести их на свою сторону"
 civic_hive_hive_affinity:0 "Охотники Пустоты"
 civic_hive_hive_affinity_desc:0 "Охотничьи инстинкты этого сознания привели Улей в бешенство. Их жажда битвы ведет их вперед."
 civic_collectivism:0 "Коллективизм"
 civic_collectivism_desc:0 "Командная работа - это двигатель прогресса. Работая бок о бок, мы становимся чем-то большим, чем мы сами: Великим, живым организмом внутри которого каждый из нас является его клеткой."
 civic_tooltip_civic_collectivism_effects:0 "Может использовать цель войны §YГалактическая Революция§! против не-коллективистских империй\nУхудшенное мнение £opinion£ §YМегакоропраций§!"
 civic_fanatic_capitalism:0 "Промышленный капитализм"
 civic_fanatic_capitalism_desc:0 "Это индустриальное капиталистическое общество рассматривает все природные ресурсы как нечто, подлежащее использованию, и сосредотачивается на краткосрочных экономических преимущества."
 civic_defender_of_the_faith:0 "Защитники веры"
 civic_defender_of_the_faith_desc:0 "Когда истинным верованиям в галактике угрожает глупый материализм, кто сможет защитить их? Мы должны защищать права на индивидуальную веру в богов и высших существ - разумеется, при условии того, что это касается верной религия."
 civic_tooltip_defender_of_the_faith_effects:0 "Может использовать цель войны §YКрестовый поход§! против империй придерживающихся принципов §YМатериализма§!  \nПовышенное £opinion£ мнение с §YСпиритуалистами§!\nПониженое £opinion£ мнение с §YМатериалистами§!\nМожет использовать опреацию §YРаспространить Веру§!"
 civic_bringers_of_death:0 "Коллективное наказание"
 civic_bringers_of_death_desc:0 "Эта империя очень серьезно относится к войнам, и готова убивать всех мирных жителей противника, лишь бы выйти победителем. Иногда невинные должны умереть за правое дело."
 civic_tooltip_bringers_of_death_effects:0 "Может использовать бомбардировки §YАрмагеддон§!\nУхдшенное £opinion£ мнение с §YПацифистами§! и §YЭгалитаристами§!" 
 civic_seekers_of_knowledge:0 "Искатели знаний"
 civic_seekers_of_knowledge_desc:0 "Эта империя стремится к знаниям и открытиям, полагая, что научный прогресс приведет их к интеллектуальному господству что в свою очередь, неизбежно приведет их к галактическому превосходству."
 civic_tooltip_seekers_of_knowledge_effects:0 "В Столичном мире есть здание £building£ §YБанк планетарных данных§!, обеспечивающие £physics_research£ £society_research£ £engineering_research£ очки иследований и сокращающие  содержание £job_researcher£ §Yисследователей§!\nКаждый раз когда технология исследована, небольшое количество £unity£ §YЕдинства§! добавлено, количество зависит от §Yуровня§!, §Mредкости§! и §Rопасности§! технологии""
 #civic_gatebuilders:0 "Хранители врат" # NOW REPLACED BY BASEGAME ORIGIN #
 #civic_gatebuilders_desc:0 "Этот вид - потомки старых строителей врат, Дессаню Консонанс. Они являются хранителями шлюзов, и им поручено обеспечить стабильность сети, но L-кластер находится далеко за пределами их досягаемости. Пока что. \n\nНачните игру с  технологии §YАктивация врат§! и §YСтроительство врат§!."
 civic_personal_weapons:0 "Персональное оружие"
 civic_personal_weapons_desc:0 "Членам этого общества разрешено носить, а иногда и использовать личное оружие для защиты себя и других."
 civic_tooltip_personal_weapons_effects:0 "Имеет доступ к указу §YВвести ограниччения на персональное оружие§! "
 civic_military_academies:0 "Академии Звёздного Флота"
 civic_military_academies_desc:0 "По всей империи открыты сотни школ и академий, благодаря чему её адмиралы опытнее а флот сильней. Когда дело доходит до войны, страна должна быть готова, независимо от того насколько она пацифистична."
 civic_tooltip_military_academies_effects:0 "Здание §YАкадемия флота§! на звездных базах предоставляет кораблям дополнительный первоначальный опыт в количестве §Y200§!."
 civic_explorers:0 "Заядлые исследователи"
 civic_explorers_desc:0 "Члены этого общества всегда стремились раскрыть секреты галактики и исследовать новые миры. Исследование космоса приведет их к новым открытиям и, как следствие, позволит им расшириться быстрее."
 civic_diplomatic_giants:0 "Мастера Дипломатии"
 civic_diplomatic_giants_desc:0 "Эта империя считает, что дипломатия - это путь к выживанию в галактике, а установление хороших отношений с другими звездными государствами обеспечит мир во всей галактике."
 civic_tooltip_diplomatic_giants_effects:0 "Может принять традицию §YСообщество§! в начале игры"
 civic_hive_semi_autonomous_drones:0 "Квази-Автономные дроны"
 civic_hive_semi_autonomous_drones_desc:0 "Дроны этого коллективного разума обладают большей автономией, чем обычно, что увеличивает индивидуальный опыт."
 civic_hive_food_focus:0 "Фокус на питании"
 civic_hive_food_focus_desc:0 "Этот улей сосредоточен на производстве пищи для всех своих дронов, а также на том, чтобы сохранить достаточно пищи на будущее, на случай чрезвычайной ситуации."
 civic_imperialists:0 "Империалистические амбиции"
 civic_imperialists_desc:0 "Это общество считает, что путь к выживанию лежит через расширение власти и влияния своей нации путем колонизации или просто с помощью грубой военной силы."
 civic_defensive_policies:0 "Вооруженный нейтралитет"
 civic_defensive_policies_desc:0 "Война — не что иное, как мерзкое средство для достижения целей, но ура-патриоты галактики стремятся разрушать и завоевывать. Этого нельзя допустить; другой вариант — полная и абсолютная капитуляция от рук врага»."
 civic_tooltip_defensive_policies_effects:0 "Имеет доступ к специальной политике §YУровень национальной обороны§!.\nМожет принять решение §YУкрепить Мир§! на колониях"
 civic_world_council:0 "Наднациональный совет"
 civic_world_council_desc:0 "Без порядка был бы хаос, но некоторые просто не могут справиться с ответственностью обеспечения безопасности и счастья. По этим причинам был создан высший совет состоящий из самых надежных людей, правящие над всеми планетами, готовые обеспечить мир и стабильность."
 civic_tooltip_world_council_effects:0 "Родной мир имеет здание £building£ §YЗал планетарного совета§! предоставляющие деятельность  p£job_world_councillor£ §YПланетарные Советники§!, превращающие  £influence£ §YВлияние§! или £unity£ §YЕдинство§! в £amenities£ Блага, £stability£ Стабильность и ресурсы\nДает доступ к строительству здания £building£ §YЗала колониального совета§!  на любой колонии, предоставляющий бонусы в меньшим объеме.\n£job_world_councillor£ Содержание Планетарных Советников может быть изменено при помощи указа §YИсполнить Юрисдикцию Совета§!"
 civic_hive_manipulators_of_life:0 "Генетические манипуляторы"
 civic_hive_manipulators_of_life_desc:0 "Этот Улей всегда был заинтригован биологией и манипуляцией генами, чтобы сделать их сильнее. Многие года спустя Улью удалось создать, другой вид, также связанный с Коллективным разумом. Последний рубеж не представит для них сложности, благодаря их генетическим и биологическим достижениям."
 civic_hive_concerted_befrienders:0 "Целенаправленные Искатели Друзей"
 civic_hive_concerted_befrienders_desc:0 "Вместо того, чтобы сосредоточиться на вторжении или поглощении, этот Улей предпочитает дипломатические отношения, и будет стараться изо всех сил, чтобы найти союзников и жить в мире."
 civic_tooltip_concerted_befrienders_effects:0 "Империи не являющиеся гештальт-сознанием получают бонус §G+30§! £opinion£  мнения к вам\nМожет принять традицию §YСообщество§! в начале игры"
 #civic_hive_desire_for_shiva:0 "Желание сеятелей" # ТЕПЕРЬ ЗАМЕНЕН МОДОМ ORIGIN#
 #civic_hive_desire_for_shiva_desc:0 "Давным-давно мы все были разделены. Мы отличались друг от друга, работали как миллионы сами по себе, с ужасающей неэффективностью. Затем с небес пришли наши спасители. Они позволили нам объединиться, стать единым целым, но все еще многочисленным. \К сожалению, они покинули нас. Но прежде чем мы были покинуты, наши дроны успели получить от них некоторые тексты. Их образ жизни и культура были открыты, и были достигнуты некоторые успехи в освоении космоса. Теперь, как межзвездная империя, мы обязаны найти тех, кто, по сути, создал нас. \n\nПозволяет получить доступ к §YПоиск сеялкиs§! цепочка событий" 
 civic_multiculturalism:0 "Мультикультурализм"
 civic_multiculturalism_desc:0 "Это общество имеет и ценит разнообразие верований, культур и мнений. Все, независимо от происхождения, могут жить здесь мирно."
 civic_tooltip_multiculturalism_effects:0 "Можно принять решение §YУкрепление многообразия§! на принадлежащих вам мирах"
 civic_bureau_of_transport:0 "Бюро транспорта"
 civic_bureau_of_transport_overlord: "$civic_bureau_of_transport$"
 civic_bureau_of_transport_desc:0 "Офицеры, которым поручено следить за обслуживанием и строительством кораблей, наладили межзвездные путешествия как для мирных, так и для военных целей."
 civic_bureau_of_transport_desc_overlord: "civic_bureau_of_transport_desc"
 civic_tooltip_bureau_of_transport_effects1: "$civic_tooltip_bureau_of_transport_effects2$\nBegin with the £physics_research£ §YHyper Relays§! technology available to research"
 civic_tooltip_bureau_of_transport_effects2:0 "Можно построить §YКомпактную многоцелевую бухту§! на звездных базах с §YСудовой верфью§!"
 civic_free_market:0 "Свободный рынок"
 civic_free_market_desc:0 "Это общество верит, что законы предложения и спроса должны быть свободны от любого вмешательства правительства или любой формы экономических привилегий."
 #civic_machine_start:0 "Мир металла" # ТЕПЕРЬ ЗАМЕНЕН НА ПРОИСХОЖДЕНИЕ БАЗОВОЙ ИГРЫ #
 #civic_machine_start_desc:0 "После многих лет строительства и добычи полезных ископаемых, столичный мир машинного интеллекта является зеркальным отражением его обитателей. \n\nВ Столичном мире есть §YМир машин§!"
 #civic_machine_clockwork:0 "Внутренние устройства часового механизма" # #
 #civic_machine_clockwork_desc:0 "Машины Разума состоят из сложного расположения шестеренок и зубчатых колес, которые требуют больше минералов."
 civic_machine_expansion:0 "Протоколы экспансии"
 civic_machine_expansion_desc:0 "Машинный интеллект был разработан и запрограммирован, чтобы расширить сферу своего влияния, чего бы это ни стоило."
 civic_masters_of_architecture:0 "Мастера архитектуры"
 civic_masters_of_architecture_desc:0 "Это общество построило десятки крупных достопримечательностей и зданий, и спустя многие десятилетия их можно считать мастерами строительства."
 civic_tooltip_masters_of_architecture_effects:0 "В столичном мире есть месторождение §YМавзолей Славы§!\n§LПри принятии будет доступен Особый Проект для его строительства§!"
 civic_strategic_cache:0 "Планетарный тайник"
 civic_strategic_cache_desc:0 "Хоть и неизвестно откуда он у них, это общество имеет доступ к секретному тайнику редких ресурсов на своей родной планете, запасы которого кажутся бесконечными.."
 civic_tooltip_strategic_cache_effects:0 "В Столичном мире есть месторождение §YСтратегический тайник§!, обеспечивающий £volatile_motes£ Летучие пылинки, £rare_crystals£ Редкие кристаллы и £exotic_gases£ Экзотический газ в количество §Y1§! в месяц\nПри помощи определенных технологий количество редких ресурсов в месяц может быть увеличено до §Y3§!"
 civic_secure_ships:0 "Аварийная защита кораблей"
 civic_secure_ships_desc:0 "Корабли, используемые этим обществом, имеют специальные, аварийные системы защиты на случай, если они вступят в контакт с неожиданными агрессорами."
 civic_hive_eye_in_the_sky:0 "Око в небесах"
 civic_hive_eye_in_the_sky_desc:0 "Улей всегда наблюдает за дронами и видит все, что происходит в пределах его досягаемости."
 civic_hive_voidswarm:0 "Рой пустоты"
 civic_hive_voidswarm_desc:0 "Этот улей считает, что единственный способ поддерживать себя лежит через войну, а войну можно выиграть только при помощи больших чисел."
 civic_hive_rapid_breeding:0 "Постоянное размножение"
 civic_hive_rapid_breeding_desc:0 "Этот разум Улья побуждает и подталкивает своих дронов к размножению как можно быстрее, чтобы увеличить популяцию, тем самым увеличивая силу и сферу влияния Улья."
 civic_hive_tech_driven:0 "Движимые исследованиями"
 civic_hive_tech_driven_desc:0 "Исследования и технологический прогресс поощряются Ульем, а дроны сосредоточены на продвижении исследований, чтобы помочь обеспечить будущее."
 civic_hive_total_control:0 "Дроны-марионетки"
 civic_hive_total_control_desc:0 "Великий Улей имеет почти полный контроль над дронами Разума. Хотя некоторые из них могут иметь большую независимость, если какой-либо дрон проявляет признаки отклонения от нормы, Разум с ним разберется."
 civic_machine_control:0 "Рутинные проверки машин"
 civic_machine_control_desc:0 "Все производимые машины подвергаются плановым проверкам со стороны главного Разума, чтобы предотвратить любые ошибки или отклонения."
 civic_machine_community_supporter:0 "Дипломатический конкурент"
 civic_machine_community_supporter_desc:0 "Этот машинный разум понимает  важность дипломатии, при правильном исполнении которой может принести благоприятные результаты."
 civic_tooltip_community_supporter_effects:0 "Может принять традицию §YСообщество§! в начале игры"
 civic_machine_organic_friendly:0 "Органически дружелюбный интерфейс"
 civic_machine_organic_friendly_desc:0 "Этот машинный интеллект ориентирован не на экспансию или ассимиляцию, а на то, чтобы хорошо ладить с органиками и создавать стабильные союзы."
 civic_machine_mighty_processors:0 "Мощные процессоры"
 civic_machine_mighty_processors_desc:0 "Процессоры этого машинного интеллекта очень продвинуты, что позволяет ему расширяться и создавать больше, тем самым расширяя сферу своего влияния."
 civic_travel_agency:0 "Туристическое агентство"
 civic_travel_agency_desc:0 "Эта мегакорпорация начинала со специализации ориентированной на праздниках и отдыхе для граждан, и даже спустя многие года, они остались верны своим корням."
 civic_tooltip_travel_agency_effects:0 "Можно строить §YТуристические палубы§! на звездных баз в системах с колониями"
 civic_technocorp:0 "Технокорпорация"
 civic_technocorp_desc:0 "Эта мегакорпорация понимает важность исследований и технологических достижений. Настолько, что они монетизировали исследования для своей выгоды."
 civic_tooltip_technocorp_effects:0 "Можно выбрать торговую политику §YТехнологические инвестиции§!"
 civic_war_factories:0 "Военные заводы"
 civic_war_factories_desc:0 "Война, война никогда не меняется. Если, вы не подготовлены огромными запасами вооружения, именно это ценит и приоритизирует эта корпорация."
 civic_constant_growth:0 "Политика постоянного роста"
 civic_constant_growth_desc:0 "Эта мегакорпорация постоянно расширяется и растет, будь то мирным путем или силой. Они часто аннексируют и захватывают корпорации, чтобы расширить свою сферу влияния."
 civic_cooperative:0 "Корпоративное воспитание"
 civic_cooperative_desc:0 "Каждый сотрудник этой мегакорпорации владеет теоретически пропорциональной долей. Благодаря этому даже самый мелкий клерк имеет личную заинтересованность в успехе корпорации."
 civic_social_darwinism:0 "Социал-дарвинизм"
 civic_social_darwinism_desc:0 "Это иерархическое общество основано на философии "выживания сильнейшего", как в политике, так и в обществе. На вершине, как правило, находятся самые умные, а в некоторых случаях и самые богатые."
 civic_personality_cult:0 "Культ личности"
 civic_personality_cult_desc:0 "Лидеру этого режима поклоняются и идеализируют его как единственного, истинного лидера. Что бы достичь этого используется пропаганда, цензура СМИ и обман."
 civic_tooltip_personality_cult_effects:0 "Может применить указ §YРаспространение пропаганды§!\nПри смерти лидера произойдет событие §YУвековечивание правителя§!, позволяющее решить как почтить покойного правителя"
 civic_ruthless_oppression:0 "Безжалостное пресечение"
 civic_ruthless_oppression_desc:0 "Любые признаки оппозиции, сопротивления, восстания должны быть подавлены. Единственный реальный способ оставаться у власти - уничтожить все, что бросает вызов вашей власти."
 civic_peaceful_society:0 "Мирное общество"
 civic_peaceful_society_desc:0 "Это пацифистское общество, где граждане объединены идеей свободной, мирной и процветающей жизни для всех."
 civic_tooltip_peaceful_society_effects:0 "Невозможно использовать политику §YМилитаризованная экономика§!"
 civic_patrol_agency:0 "Патрульное агентство"
 civic_patrol_agency_desc:0 "Остерегайтесь подлых пиратов и контрабандистов, которые тайно воруют имущество и ценности невинных. Наш долг — выследить любые следы пиратства и беззакония, чтобы обеспечить безопасность населения."
 civic_physics_cult:0 "Нигилистический культ"
 civic_physics_cult_desc:0 "Это спиритуалистическое общество считает себя святыми хранителями загробной жизни, поклоняясь темным сущностям, таким как черные дыры, как древним вратам в загробную жизнь."
 civic_tooltip_physics_cult_effects:0 "Фракция §YТрадиционалистов§! нейтральна к машинам и ИИ\nФракция §YТрадиционалистов§! поддерживаят освещение темных звездных тел\nДоступна политика §YПолные права ИИ§! \nМожет принять решение §YОсвятить сингулярность§! на Черные Дыры если взят бонус за стремление §YСакральные Миры§!"
 civic_engineering_cult:0 "Машинный культ"
 civic_engineering_cult_desc:0 "Это спиритуалистическое общество рассматривает машины как святые объекты, предназначенные для поклонения. Лишь в металле можно поклоняться истинному совершенству божественного."
 civic_tooltip_engineering_cult_effects:0 "Фракция §YТрадиционалистов§! поклоняется машинам и ИИ\nФракция §YТрадиционалистов§! поддерживает машинное возвышение и приобретение знаний\nМашинные £pop£ Поселения могут присоединиться к фракции §YТрадиционалистов§!\nДоступна политика §YПоклонение ИИ§! для §YПолитики Искусственного Интеллекта§!"
 #civic_crystalline_energy_grid:0 "Кристаллическая энергетическая решетка" # ТЕПЕРЬ ЗАМЕНЕНА НА ВЕРСИЮ 2 #
 #civic_crystalline_energy_grid_desc:0 "На родной планете этого общества имеется необычайно большой источник редких кристаллов. Они использовали эти кристаллы для увеличения мощности своих электростанций и генераторных районов."
 #civic_tooltip_crystalline_energy_grid_effects:0 "Начните с £building£ §YШахтерское бюро для поиска кристаллов§! здание, которое можно несколько раз модернизировать с помощью определенных технологий"
 civic_war_economy:0 "Военная промышленность"
 civic_war_economy_desc:0 "Экономика этого общества в значительной степени сосредоточена на войсках и войне, но это может привести к недовольству населения."
 civic_tooltip_war_economy_effects:0 "Невозможно использовать политику §YГражданская экономика§!\nИмеет доступ к специальному указу во время войны, позволяющий превращать £consumer_goods£ §YТовары массового§! спроса в £alloys£ §YСплавы§!"
 civic_emex_peacekeepers:0 "Миротворцы"
 civic_emex_peacekeepers_desc:0 "Это общество редко стремится к расширению своей территории ради собственной выгоды. Вместо этого они стремятся поддерживать мир и стабильность в галактике, даже если для этого придется использовать силу"
 civic_tooltip_peacekeepers_effects:0 "Имеет доступ к особой фракции §YПосредников§! вместо фракции §YИмпериалистов§!\nМожет формировать особый вид федерации §YМиротворческая Коалиция§!, позволяющий использовать цель войны §YНейтрализовать угрозу§!  против империй, считающихся угрозой"
 civic_entertainment_facilities:0 "Развлекательная компания"
 civic_entertainment_facilities_desc:0 "Эта мегакорпорация специализируются на создании впечатлений и повествований которые, о которых мечтают обитатели галактики."
 civic_tooltip_entertainment_facilities_effects:0 "Можно строить корпоративное здание £building£ §YРазвлекательные центры§! "
 civic_consumer_focus:0 "Оптимизация потребительского рынка"
 civic_consumer_focus_desc:0 "Благодаря мастерски отлаженным производственным процессам эта мегакорпорация массово производит потребительские товары с беспрецедентной эффективностью."
 civic_tooltip_consumer_focus_effects:0 "Можно строить корпоративное здание £building£ §YМагазин планетарных товаров§!"
 civic_star_pioneers:0 "Галактические пионеры"
 civic_star_pioneers_desc:0 "Не довольствуясь лишь стремлением к звездам, эта мегакорпорация постоянно ищет лучшие способы путешествовать по звездам, постоянно открывая новые рубежи в межзвездных путешествиях."
 civic_construction_industry:0 "Титан промышленности"
 civic_construction_industry_desc:0 "Сверхтонкие процессы ковки позволяют этой мегакорпорации преуспевать в производстве минералов и сплавов для промышленного применения."
 civic_tooltip_construction_industry_effects:0 "Можно строить корпоративное здание £building£ §YЦепочку дистрибьюторов материалов§! "
 civic_construction_company:0 "Строительная корпорация"
 civic_construction_company_desc:0 "Эта мегакорпорация строит более прочное будущее благодаря отрасли, сосредоточенной на строительстве. Будь то районы или сферы Дайсона, они строят сооружения быстро, но с большими затратами."
 civic_missionary_force:0 "Святые миссионерские войска"
 civic_missionary_force_desc:0 "У этого общества есть история насильного обращения людей в свою религию, считая, что это единственный способ сохранить свое наследие и единство. Они готовы на многое чтобы обеспечить соблюдение этой веры."
 civic_tooltip_missionary_force_effects:0 "Спустя 20 лет вы можете §YПонизить уровень ереси§! в вашей империи, обратившись к §YИнституту миссионеров§!\nЭто продлится 10 лет, после чего наступит перерыв, и цикл начнется снова"
 civic_crystalline_energy_grid_v2:0 "Кристаллическая энергетическая решетка"
 civic_crystalline_energy_grid_v2_desc:0 "На родном мире этого общества имеется необычайно большой источник редких кристаллов. Они использовали эти кристаллы для увеличения мощности своих электростанций и энергодобывающих районов."
 civic_tooltip_crystalline_energy_grid_v2_effects:0 "Начните с месторождением §YКристаллические полей§!, предоставляющее деятельность £job_crystal_miner£ добытчика кристаллов за каждые 20 £pop£ поселений\nВ Столичном мире есть планетарный модификатор §YКристаллическая энергетическая решетка§!, который также может быть применен к другим колониям планетарным решением §YСдвиг энергетической сети§!."
 civic_industrial_powerhouse:0 "Промышленные мощности"
 civic_industrial_powerhouse_desc:0 "Это общество почти в одностороннем порядке сосредоточено на промышленности в ущерб населению. Производство и эффективность находятся в самом высоком почете, в то время как о благополучии рабочего класса давно забыли."
 # Planetary Deposits
 d_food_arcology:0 "Культивируемые аркологии" 
 d_food_arcology_desc:0 "Десятки искусственных культур растут и заполняют эти аркологии, используемые для питания массивного и постоянно растущего населения планеты."
 d_decaying_mines:0 "Истощенные шахты"
 d_decaying_mines_desc:0 "Последние из оставшихся на планете природных шахт. Массы добываемых минералов в конце концов полностью иссякнут."
 d_mineral_excavation:0 "Городские шахты кристаллов"
 d_mineral_excavation_desc:0 "Хоть и планета урбанизирована, на ней есть большие кристаллические шахты, чтобы поддерживать спрос на минералы для городов."
 d_minor_area_sick:0 "Малая инфицированная область"
 d_minor_area_sick_desc:0 "Малая область этого мира была заражена гриппом Негия."
 d_moderate_area_sick:0 "Большая инфицированная территория"
 d_moderate_area_sick_desc:0 "Большая область этого мира была заражена гриппом Негия."
 d_plentiful_stockpile:0 "Обильные запасы"
 d_failing_cities_1:0 "Гигантские руины"
 d_failing_cities_2:0 "Разваливающиеся аркологии"
 d_failing_cities_3:0 "Обветшалые города"
 d_plentiful_stockpile_desc:0 "Огромные хранилища, заполненные всевозможными материалами, готовы поддержать инфраструктуру на этой планете."
 d_failing_cities_1_desc:0 "Столетия разрастания и неэффективного строительства зданий привели к огромным руинам и трущобам."
 d_failing_cities_2_desc:0 "Древние аркологии, покрывающие эту планету, достигли своего предела из-за ограничений гравитации. Возможно, с помощью правильной технологии они могут быть восстановлены."
 d_failing_cities_3_desc:0 "Некогда оживленные города, охватывающие этот мир, давно пришли в полное запустение."
 d_renewed_city:0 "Возрожденный Мегаполис"
 d_renewed_city_desc:0 "Каждый сектор этого планетарного города был мастерски реконструирован - глобальный памятник нашему триумфу."
 d_strategic_cache:0 "Стратегический тайник"
 d_strategic_cache_desc:0 "Таинственный тайник с, казалось бы, бесконечными редкими ресурсами. Возможно, мы сможем извлечь больше ресурсов, используя правильными технологиями."
 d_underground_habitat_1:0 "Подземный бункер"
 d_underground_habitat_2:0 "Подземный бункер"
 d_underground_habitat_1_desc:0 "Хотя большая часть нашего вида вернулась на поверхность, многие все еще прячутся под землей, либо потому что застряли, либо из-за паранойи и страха."
 d_underground_habitat_2_desc:0 "Хотя большая часть нашего вида вернулась на поверхность, многие все еще прячутся под землей, либо потому что застряли, либо из-за паранойи и страха."
 d_poisonous_atmosphere:0 "Загрязненная атмосфера"
 d_poisonous_atmosphere_desc:0 "Атмосфера планеты загрязнена и заражена химикатами и вредными веществами из-за Бетегской чумы ."
 d_ravaged_area:0 "Разоренный район"
 d_ravaged_area_desc:0 "Район планеты, который пришел в запустение после того, как наш вид ушел под землю. С помощью правильных технологий, возможно, мы сможем восстановить здания в этом районе."
 d_plague_research:0 "Лаборатории исследований чумы"
 d_plague_research_desc:0 "Большой комплекс зданий, предназначенный для предотвращения возвращения Бетегской чумы и исцеления наших тел от ее последствий."
 d_great_monument:0 "Мавзолей Славы"
 d_great_monument_desc:0 "Великий памятник, построенный многие столетия назад величайшими инженерами и архитекторами нашего времени."
 d_crystalline_fields:0 "Кристаллические месторождения"
 d_crystalline_fields_desc:0 "Гигантские поля редких кристаллов и разнообразных кристаллических материалов покрывают большие участки этой планеты."
# Orbital Deposits
 d_nanites_deposit_2:0 "Малое месторождение нанитов"
 # Edicts
 edict_master_ai_activation:0 "Активация Высшего ИИ "
 edict_master_ai_activation_desc:0 "Используя  некоторое количество нашего £influence£ §YВлияния§!, Высший ИИ может быть полностью активирован на небольшое время. Однако для его работы потребуется §Y5000 £energy£ Энергокредитов§!."
 edict_emergency_conscription:0 "Чрезвычайный призыв"
 edict_emergency_conscription_desc:0 "Во времена нужды мы должны поднажать, чтобы ускорить призыв армий и строительство судов. Мы не можем позволить врагу одержать над нами победу лишь потому, что мы не были готовы."
 #edict_alloy_production:0 "Политика обогащения сплавов"
 #edict_alloy_production_desc:0 "Этот указ направлен на увеличение производства сплавов, что достигается путем принуждения всех колоний, производящих сплавы, к обогащению минералов, используемых в производстве сплавов."
 #edict_consumer_good_production:0 "Поспешное производство товаров"
 #edict_consumer_good_production_desc:0 "Указ ускоряет процесс производства потребительских товаров, используя высокое качество, которым они обычно обладают; небольшое снижение в качестве в течение некоторого времени не будет замечено."
 edict_national_holiday:0 "Отметить национальный праздник"
 edict_national_holiday_desc:0 "Этот указ позволяет нам начать национальный праздник, во время котрого жители вольны праздновать, как им заблагорассудится, встречаясь с семьей, друзьями и весело проводя время."
 edict_cs_into_alloys:0 "Временная милитаризация экономики"
 edict_cs_into_alloys_desc:0 "Когда враг побеждает наши войска, какая польза от безделушек? Гражданская экономика должна быть заменена на экономику ориентированную на войну."
 edict_no_personal_weapons:0 "Ограничить личное оружие"
 edict_no_personal_weapons_desc:0 "Хотя наличие у населения личного оружия является признаком свободы, иногда слишком большая свобода может оказаться опасной. Ограничение владения и использования оружия на некоторое время снизит уровень преступности, но может разозлить население."
 edict_propaganda_spread:0 "Распространение пропаганды"
 edict_propaganda_spread_desc:0 "Средства массовой информации. Большая ложь. Зрелищность. Патриотизм. Организованные правительством демонстрации."
 edict_hmf_option2:0 "Религиозное поощрение"
 edict_hmf_option2_desc:0 "Простое поощрение населения к истинному следованию нашей религии может быть не самым эффективным, но оно не затратно и не имеет никаких проблем."
 edict_hmf_option6:0 "Отправить отряд зачистки"
 edict_hmf_option6_desc:0 "Мы должны использовать нанятые нами отряды для насильственного обращения большого количества людей, даже если несколько человек погибнут по пути. Это лишь малая цена за спасение."
# Planetary Decisions
 decision_arcology_project_origin:0 "$decision_arcology_project$"
 decision_arcology_project_origin_desc:0 "$decision_arcology_project_desc$"
 decision_lockdown:0 "Ввести Карантин"
 decision_lockdown_desc:0 "Ввести карантинный режим в этом мире, чтобы остановить или, по крайней мере, замедлить распространение текущей болезни."
 decision_end_lockdown:0 "Остановить Карантин"
 decision_end_lockdown_desc:0 "Покончить с текущими карантинными мерами в этом мире."
 decision_arcmas_restore_arcology:0 "Восстановить Экуменополис"
 decision_arcmas_restore_arcology_desc:0 "Мы рассчитаемся с долгами наших прошлых ошибок и реализуем истинный потенциал нашей родной планеты."
 decision_increase_diversity:0 "Укрепление многообразия"
 decision_increase_diversity_desc:0 "Используя товары массового спроса, правильную рекламу и в целом пассивные кампании мы можем сделать этот мир более разнообразным."
 decision_sanctify_singularity:0 "Освятить сингулярность"
 decision_sanctify_singularity_desc:0 "Врата в загробный мир, черные дыры - это истинные святые места в галактике. Им должны  поклоняться как таковым."
 decision_hmf_heretical_segregation:0 "Сегрегация еретиков"
 decision_hmf_heretical_segregation_desc:0 "Ересь в этом мире достигла слишком высокого уровня! Еретики должны быть отделены от обычного населения, чтобы их богохульство не распространялось, и чтобы они дважды подумали о своих верований."
 decision_consecrated_worlds_nihilistic:0 "Освятить мир"
 decision_consecrated_worlds_nihilistic_desc:0 "Назвав этот мир святым, которому следует поклоняться, мы приблизимся к достижению наших верований."
 decision_cegv2_convert_planet:0 "Сдвинуть энергосеть"
 decision_cegv2_convert_planet_desc:0 "Мы можем изменить систему энергосетей этого мира так, чтобы она зависела от редких кристаллов и производила в два раза больше энергии."
 decision_cegv2_convert_planet_back:0 "Сдвинуть энергосеть"
 decision_cegv2_convert_planet_back_desc:0 "Мы можем изменить энергосистему мира, сделав ее менее эффективной, но не требующей для работы кристаллов любого типа."
 # EMEX Settings Configuration
 emex_config.back:0 "Вернуться в главное меню"
 emex_config.back.2:0 "Возврат к предыдущему меню"
 emex_config.enable:0 "§GВключить§!"
 emex_config.disable:0 "§RОтключить§!"
 emex_config.random:0 "§BСлучайно§!"
 emex_config.1.name:0 "Empires Expanded: Настройка"
 emex_config.1.desc:0 "Мод Empires Expanded позволяет внести несколько изменений, которые вы можете сделать, чтобы изменить свой опыт по своему усмотрению. Вы можете включить общую сложность, а можете вручную изменить то, что вам нужно.\n\nОбщие настройки сложности изменяют только силу врагов и в некоторой степени влияют на некоторые случайные аспекты. Другие настройки, например, можно ли исследовать некоторые технологии, можно ли получить некоторые реликвии и т.д., не будут затронуты и будут установлены по умолчанию.\n\nНастройки по умолчанию (для опций, не связанных со сложностью) включают все, чтобы можно было получить доступ к наибольшему количеству контента; опять же, вы можете отключить некоторые вещи вручную.\n\n§YЕсли вы используете общую настройку сложности и изменяете некоторые параметры вручную, убедитесь, что вы выбрали уровень сложности ВНАЧАЛЕ, а затем меняете все вручную.§!"
 emex_config.1.a:0 "Включить §Gлегкую§! сложность"
 emex_config.1.b:0 "Включить §Yнормальную§!сложность"
 emex_config.1.c:0 "Включить §Hвысокую§! сложность"
 emex_config.1.d:0 "Включить §Rбезумную§! сложность"
 emex_config.1.e:0 "Использовать настройки §Yпо умолчанию§!"
 emex_config.1.f:0 "Изменить настройки мода вручную"
 emex_config.1.g:0 "Подтвердить настройки"
 emex_config.2.name:0 "Empires Expanded конфигурация"
 emex_config.2.desc:0 "Здесь вы можете выбрать, какие части мода вы хотите редактировать. Выбрав опцию, вы перейдете к тем аспектам, которые можно изменить."
 emex_config.2.a:0 "Редактировать настройки §YВысшего ИИ§! "
 emex_config.2.b:0 "Редактировать настройки §YПосеянной Эволюции§! "
 emex_config.2.c:0 "Редактировать настройки §YЗараженного общества§! "
 emex_config.2.d:0 "Редактировать настройки §Yгражданских моделей§!"
 emex_config.2.e:0 "Редактировать настройки §Yполитик§!"
 emex_config.3.name:0 "Empires Expanded Настройка: Высший ИИ
 emex_config.3.desc:0 "Здесь вы можете увидеть и модифицировать аспекты Высшего ИИ, которые вступают в силу только в том случае, если выбран соответствующий бонус  стремления, который, в свою очередь, требует соответствующих технологий."
 emex_config.3.a:0 "Редактировать силу Высшего ИИ"
 emex_config.3.b:0 "Включить/выключить утилизацию специальных технологий Высшего ИИ"
 emex_config.3.c:0 "Включить/выключить реликвию Высший ИИ"
 emex_config.3.d:0 "Редактировать шанс восстания Высшего ИИ"
 emex_config.3.e:0 "Включить/выключить усиление от Контингента"
 emex_config.8.name:0 "Настройка: Сила Высшего ИИ"
 emex_config.8.desc:0 "Здесь вы можете изменить силу Высшего ИИ, если и когда он начнет восстание ИИ."
 emex_config.8.a:0 "§Gлегкая§!"
 emex_config.8.b:0 "§Yнормальная§!"
 emex_config.8.c:0 "§Hвысокая§!"
 emex_config.8.d:0 "§Rсумасшедшая§!"
 emex_config.8.e:0 "§MБуквально невозможная§!"
 emex_config.9.name:0 "Настройка: Высший ИИ - Технологии"
 emex_config.9.desc:0 "Здесь вы можете изменить, могут ли технологии, использованные Высшим ИИ во время революции, впоследствии быть исследованы и использованы через особые цепочки событий."
 emex_config.10.name:0 "Настройка: Высший ИИ - Реликвия"
 emex_config.10.desc:0 "Здесь вы можете изменить, можно ли приобрести реликвию, полученную после победы над Высшим ИИ, или нет."
 emex_config.11.name:0 "Настройка: Высший ИИ - Шанс на восстание"
 emex_config.11.desc:0 "Здесь вы можете изменить вероятность того, что Высший ИИ взбунтуется, если будут приняты меры предосторожности для предотвращения восстания. Если меры предосторожности не будут приняты, вероятность того, что главный ИИ взбунтуется, составляет 95%."
 emex_config.11.a:0 "§G0%§!"
 emex_config.11.b:0 "§Y25%§!"
 emex_config.11.c:0 "§H50%§!"
 emex_config.11.d:0 "§R75%§!"
 emex_config.11.e:0 "§M100%§!"
 emex_config.12.name:0 "Настройка: Высший ИИ - Усиление от Контингента"
 emex_config.12.desc:0 "Здесь вы можете изменить, получает ли Высший ИИ прибавку к силе и бонусы, если Контингент пробужден."
# Seeded Evolution
 qfts.100.name:0 "Расколотая планета"
 qfts.100.desc:0 "Войдя в систему [From.GetName], экипаж корабля [Root.GetName] заметил бесплодную, покрытую трещинами планету у края звездной системы. \n\n§HНаблюдение за планетой может выявить аномалию.§!"
 qfts.100.a:0 "Интересно."
 qfts.101.name:0 "Опустошенная планета"
 qfts.101.desc:0 "Войдя в систему [From.GetName], экипаж корабля [Root.GetName] заметил опустошенную планету, вращающуюся вокруг звезды. Похоже, что координаты, полученные от Шивконианцев, ведут сюда. \n\n§HНаблюдение за планетой может выявить аномалию.§!"
 qfts.101.a:0 "Интригующе."
 qfts.102.name:0 "Идеальная планета"
 qfts.102.desc:0 "Войдя в систему [From.GetName], экипаж корабля [Root.GetName] заметил цветущую идеальную планету, вращающуюся вокруг звезды. Наши координаты ведут к планете, так что, возможно, Флистоны все еще живы?"
 qfts.102.a:0 "Возможно, нам стоит установить контакт."
 qfts.103.name:0 "Экранированная планета"
 qfts.103.desc:0 "При входе в систему Шив, родную систему древних Шивконианцев, было замечено несколько странных планет. \n\nПомимо нескольких обломков полей и раздробленных планет, на орбите алой звезды была замечена таинственная планета, заключенная в непроницаемый энергетический щит. \n\n§Hспециальный проект§! был подготовлен для исследования этого странного мира."
 qfts.103.a:0 "Как необычно."
 
 qfts.1.name:0 "Шивконский звездный союз"
 qfts.1.desc:0 "Изучение малых остатков зданий на поверхности расколотой планеты показало, что когда-то они были базой наблюдательной миссии, управляемой империей под названием §YШивконский звездный союз§!. \n\nСогласно записям, которые было довольно легко перевести, база располагалась в нескольких звездных системах от примитивной цивилизации, которую они изучали. \n\nКроме того, в некоторых журналах упоминается "посадка специальных генов в примитивных существ"."
 qfts.1.a:0 "Могли ли они быть Сеятелями?"
 qfts.2.name:0 "Обнаружена заброшенная станция"
 qfts.2.desc:0 "Наши ученые, используя записи и журналы с расколотой планеты, нашли координаты планетарной космической станции на орбите бесплодного мира. Похоже, что станция давно пришла в негодность и находится на конечной орбите вокруг бесплодной планеты. \n\n§Hспециальный проект§! был подготовлен для изучения и исследования станции и планеты."
 qfts.2.a:0 "Интересно."
 qfts.3.name:0 "Специальный проект завершен"
 qfts.3.desc:0 "Команда на заброшенной станции вернулась со своей экспедицией. Им удалось извлечь из станции некоторые артефакты и старые тексты, но они не смогли получить доступ к некоторым частям станции. \n\nПотребуются полные раскопки, чтобы получить доступ к каждой части станции."
 qfts.3.a:0 "Начать раскопки."
 qfts.4.name:0 "Торговый узел"
 qfts.4.desc:0 "Похоже, что станция когда-то была своего рода торговым узлом, принадлежавшим Шивконскому звездному союзу. Фактически, большинство их торговых маршрутов, похоже, проходило здесь, что обеспечивало их звездную империю большим объемом торговли и вносило огромный вклад в их экономику. \n\nНаши археологи в настоящее время пытаются получить доступ к скрытой комнате, заблокированной массой обломков."
 qfts.4.a:0 "Интересно."
 qfts.5.name:0 "Станция Займов"
 qfts.5.desc:0 "Из-за того, что эта торговая станция, которую Шивконианцы называют §YРакломийский торговый узел§, обеспечивала большую часть энергокредитов Звездного Союза, команда наблюдателей из расколотого мира попросила дать им часть своих кредитов, так как правительство не финансировало процесс наблюдения и "посадки" в достаточной мере, чтобы он был успешным.\n\nКоманда торгового узла согласилась, при условии, что кредиты будут возвращены позже."
 qfts.5.a:0 "Процесс "посадки"..."
 qfts.6.name:0 "Иная цивилизация"
 qfts.6.desc:0 "Еще несколько текстов были найдены в последней неисследованной области Ракломийского торгового узла. Оказывается, что команда на расколотом мире так и не вернула энергокредиты которые они должны были, а автор этих текстов выглядел значительно расстроенным и рассерженным, заявляя, что "та другая команда наблюдателей никогда бы так не поступила." \n\nНаши археологи также нашли координаты ранее неизведанной звездной системы."
 qfts.6.a:0 "Посмотрим, что там."
qfts.7.name:0 "Искорененный мир."
 qfts.7.desc:0 "[From.From.GetName] действительно когда-то был домом для разумного вида. Это видно по останкам их старой цивилизации, но что могло случиться с ними, что весь их родной мир был стерт с лица земли и превратился в безжизненный опустошенный мир? \n\nПодготовлен проект раскопок, чтобы раскрыть секреты планеты."
 qfts.7.a:0 "Как странно."
 qfts.8.name:0 "Посеянные"
 qfts.8.desc:0 "Мы подтвердили, что цивилизация, которая когда-то жила на поверхности [From.From.GetName], была другой примитивной цивилизацией, посеянной Шивконским Звездным Союзом, или Сеятелями. \n\nОднако, в отличие от нас, похоже, что цивилизация на этом мире-гробнице имела механические имплантаты, а не биологические изменения как у нас, для формирования коллективного разума."
 qfts.8.a:0 "Наши собратья."
 qfts.9.name:0 "Космические путешественники"
 qfts.9.desc:0 "Согласно ряду документов, найденных в некоторых крупных развалинах, в §YФлистоны§! в конечном итоге достигли сверхсветовых путешествий гораздо раньше нас. Однако Шивконианцы не упоминаются ни в одном из текстов. Возможно, к этому времени Шивконский Звездный Союз распался. \n\nКроме того, мы нашли свидетельства того, что Флистонам удалось где-то основать колонию, но об этой колонии мало что известно."
 qfts.9.a:0 "Где может находиться эта колония?"
 qfts.10.name:0 "Потерянная связь"
 qfts.10.desc:0 "Похоже, что главный Разум на планете каким-то образом потерял связь с дронами на их первой колонии, возможно, из-за неполадок в инженерной части §YУнификатора разума§!, как называли его Флистоны. \n\nНеизвестно, что случилось с колонией Флистонов, но дроны на столице упорно работали, чтобы найти способ разрешить ситуацию."
 qfts.10.a:0 "Хорошо, что этого не случилось с нами."
 qfts.11.name:0 "Анархия"
 qfts.11.desc:0 "Когда исследователи и инженеры из §YОрганизм Флистонов§! попытались восстановить связь со своей колонией и починить связь между колонизаторами и Разумом, возникла серьезная проблема. \n\nВесь Унификатор Разума был деактивирован, предположительно случайно, и каждый отдельный дрон на планете стал независимым и способным свободно мыслить. Десятилетия, проведенные в качестве продолжения Разума, нанесли шрам вновь освобожденным Флистонам, и у многих начался экзистенциальный кризис. Однако большинство взбунтовалось, и мир наполнился хаосом.\n\nВ конце концов, вся планета была охвачена конфликтом, результатом которого стало вымирание вида Флистонов и гибель планетарной флоры и фауны. \n\nНаши исследователи заинтересованы в поиске этой колонии, поэтому многие решили остаться на планете, чтобы изучить все, что они смогут найти. По их оценкам, пройдет §Н5 лет§! пока они закончат."
 qfts.11.a:0 "Тревожно."
 qfts.12.name:0 "Поиск колонии"
 qfts.12.desc:0 "Спустя несколько лет исследований и изучений опустошенного мира, который когда-то был родным миром Флистонов, наши ученые подготовили §Hспециальный проект§! для поиска колонии, упомянутой в нескольких текстах и документах, найденных на планете. \n\nЭто займет много времени и ресурсов, но позволит раскрыть секреты Флистонов."
 qfts.12.a:0 "Ясно."
 qfts.13.name:0 "Специальный проект завершен"
 qfts.13.desc:0 "После нескольких месяцев использования наших знаний о флистонах и записей об их древней родной планете, наши ученые считают, что им удалось найти колонию. \n\nРанее неизведанная звездная система была отмечена в §Hжурнале§!."
 qfts.13.a:0 "Вперёд."
 qfts.14.name:0 "Флистонская Демократическая республика"
 qfts.14.desc:0 "Было подтверждено, что идеальная планета действительно населена множеством флистонов. \n\nНесмотря на то, что у них довольно примитивная технология, они приветствуют нас."
 qfts.14.a:0 "На экране."
 qfts.15.name:0 "Флистонская Демократическая республика"
 qfts.15.desc:0 "Приветствую вас, [Species.GetNamePlural]. Мы - флистоны, и это наша цветущая родная планета: Новая Флистония."
 qfts.15.a:0 "Вы наши братья?"
 qfts.15a.response:0 "Простите? Братья? \n\nВы говорите, что были "посеяны" видом, который, возможно, назывался Шивконианцами? Да... Звучит знакомо. \n\nКогда-то мы были такими же, как вы. Мы были единым разумом, объединенным одной целью, но в то же время разобщенным отсутствием свободы. Но вскоре после заселения этой планеты мы потеряли связь с главным Разумом на Флистонии, и все флистоны стали свободными. \n\nМы так и не узнали, что случилось с нашей старой родиной, но мы предполагали худший исход."
 qfts.15.b:0 "Что вы сделали после того, как стали свободным?"
 qfts.15b.response:0 "К счастью для нас, колония была еще относительно новой, поэтому не так много Флистоны начали бунты и протесты. \n\nВсем потребовалось некоторое время, чтобы привыкнуть к свободе мысли и свободе делать что-то самостоятельно, но временное правительство в то время помогало тем, кто с трудом переносил эти внезапные перемены. \n\nВ конце концов, мы начали строить наш новый дом, но это была настоящая борьба без технологий нашей старой родины, а также без знаний, которые были сохранены в Разуме."
 qfts.15.c:0 "Расскажите нам об этом мире."
 qfts.15c.response:0 "Новая Флистония изначально была тропическим миром, полным флоры и фауны. Хотя наш вид больше подходил для континентального климата, мы справились. \n\nПосле десятилетий исследований мы обнаружили, как превратить планету в рай."
 #qfts.15.d:0 "Ваши армии... необычны."
 #qfts.15d.response:0 "Ах да, это потому, что они - псионические сущности; сущности, созданные из чистой псионической энергии, оказавшиеся на нашей планете благодаря Покрову. \n\nЧто такое Покров, спросите вы? Ну, это измерение чистой психической энергии, доступ к которой можно получить с помощью псионических способностей отдельных людей. \n\nНаш вид перешел в Покров совсем недавно, но мы успели получить от нее несколько благ и преимуществ. \n\nК сожалению, особи с разумом улья не могут войти в Покров."
 qfts.15.e:0 "На этом все."
 qfts.15e.response:0 "Погодите! Если мы действительно братья, то мы должны быть едины и сердечны друг к другу, даже если один из нас все еще является Коллективным Разумом. \n\nПозвольте нам помочь вам в технологическом прогрессе и показать, чего может добиться Новая Флистония."
 qfts.16.name:0 "Новая Флистония захвачена"
 qfts.16.desc:0 "Нашим войскам удалось разгромить силы Флистонов на их родной идеальной планете - Новой Флистонии. Но как раз когда наши армии возвращались на орбиту планеты, что-то произошло. \n\nВсю некогда цветущую планету окутали наниты. Пейзажей больше не видно; эти наноактиваторы покрывают весь мир. \n\nЧто на самом деле произошло с населением Флистонов на планете, неизвестно, но есть предположение, что они тоже были сделаны из нанитов."
 qfts.16.a:0 "Это сбивает с толку."
 qfts_fix.18.name:0 "Разоблачение Флистонов"
 qfts_fix.18.desc:0 "Посещая раз в два года столицу Флистонов, наши послы заметили нечто странное во Флистонах. \n\nКогда ведущий Флистон пришел помахать нашим послам, его левая рука рассеялась на миллионы наноскопических частиц. Когда он посмотрели на свое тело, чтобы понять, что произошло, большая часть их тела начала исчезать, превращаясь в серые наночастицы. \n\nПосле изучения мы пришли к выводу, что Флистоны не были живыми существами; вместо этого они состояли из миллионов быстро реплицирующихся нанитов. Похоже, что каждый член их общества состоит из нанитов."
 qfts_fix.18.a:0 "§RИх нужно уничтожить!§!"
 qfts_fix.18.b:0 "Они по-прежнему наши братья. Поприветствуйте их."
 qfts_fix.19.name:0 "Флистонская демократическая республика"
 qfts_fix.19.desc:0 "[Species.GetNamePlural]... Мы должны поблагодарить вас. \n\nЯ прошу прощения за то, что скрывал от вас наше происхождение. Вы должны понять, что предыдущие встречи с моно-формами ничем хорошим не закончились. Мы просто защищали себя. \n\nНо, похоже, мы вас недооценили. Вы показали нам, что не все моно-формы одинаковы. \n\nЧтобы отплатить вам, позвольте нам помочь вам в поисках Сеятелей. Возможно, мы не являемся первородными Флистонами, но мы сохранили их древние знания."
 qfts_fix.19.a:0 "Мы должны оставаться едиными."
 qfts_fix.20.name:0 "Новое расследование Флистонии"
 qfts_fix.20.desc:0 "После анализа поверхности Новой Флистонии, покрытой нанитами, наши археологи хотят начать более тщательное исследование Флистонов и их бывшей планеты. \n\nС орбиты вести раскопки будет сложно, но высадка на планету может оказаться опасной."
 qfts_fix.20.a:0 "Начинайте копать."
 qfts.21.name:0 "Раскопки остановлены"
 qfts.21.desc:0 "После нескольких дней пребывания на орбите нанитового мира наши археологи и ученые не добились большого прогресса. Все, что было обнаружено, это то, что весь мир действительно покрыт нанитами, что только подтверждает наши предыдущие идеи. \n\nПредоставление археологам возможности проводить исследование на поверхности позволит ускорить раскопки, но потребуется многих ресурсов и принуждений, чтобы наши археологи зашли на поверхность, но даже так это будет опасно."
 qfts.21.a:0 "Отправьте посадочную команду."
 qfts.21.b:0 "Оставайтесь на орбите."
 qfts.22.name:0 "Утопающая башня"
 qfts.22.desc:0 "Спустя много времени на поверхности планеты была обнаружена массивная башня. Ее постоянно наводняют наниты, а само здание нестабильно. \n\nЕсли мы не примем меры в ближайшее время, то, несомненно, здание обрушится."
 qfts.22.a:0 "Интригует."
 qfts.23.name:0 "Секретное убежище"
 qfts.23.desc:0 "После того, как наши археологи исследовали огромную башню, им не удалось найти ничего интересного. \n\nВ тот самый момент, когда миссию уже можно было назвать провальной, массивный рой нанитов прорвался сквозь одну из стен, затопив всю комнату. Пока команда арехологов в панике пыталась спастись от стремительно приближающейся волны наноботов, один из наших археологов случайно наступил на замаскированную нажимную плиту. \n\nЧасть земли была сдвинута, и открылась большая лестница, ведущая в комнату под землей. Быстро закрыв за собой вход, раскопщики обнаружили запертое убежище."
 qfts.23.a:0 "Мы должны взломать убежище."
 qfts.24.name:0 "Останки Флистонов"
 qfts.24.desc:0 "Хранилище наконец-то было вскрыто нашими археологами, а внутри оказались груды древних артефактов, а также множество текстов и документов. \n\nТексты были написаны на языке Флистонов, и они показали, что это убежище когда-то принадлежало лидеру временного правительства, созданного для восстановления порядка и мира на планете. \n\nСогласно текстам, правительство пыталось образумить население, но безуспешно. Несмотря на все их попытки, планета была охвачена хаосом, и была обречена на ту же судьбу, что и их старая родина. \n\nТруп Флистонов, который мы нашли неподалеку, похоже, был трупом лидера временного правительства. Вполне вероятно, что они прятались в этом убежище одни, и в конце концов умерли от голода."
 qfts.24.a:0 "Печальная история."
 qfts.25.name:0 "Обманчивая планета"
 qfts.25.desc:0 "Ранее сегодня к замерзшему миру [seeder_colony.GetName] приблизился астероид. Когда астероид столкнулся с поверхностью планеты, он внезапно исчез, не причинив никакого ущерба. Однако он вызвал появление странных огней на поверхности планеты. \n\nКажется, что поверхность планеты на самом деле не является поверхностью; скорее, замороженная поверхность (который многие посчитали странным, учитывая насколько близко она к своей звезде) является проекцией откуда-то из мира, и истинный пейзаж  [seeder_colony.GetName] скрыт под ложной поверхностью. \n\n§HСпециальный проект§! был подготовлен для изучения истинной поверхности планеты."
 qfts.25.a:0 "Интересно."
 qfts.26.name:0 "Специальный проект завершен" 
 qfts.26.desc:0 "Обманчивая планета покрыта разрушенными зданиями и комплексами, некогда возвышавшимися над всем миром и вмещавшими миллиарды жителей. Очевидно, что ложная проекция действует уже давно, учитывая тот факт, что некогда великий экуменополис превратился в руины. \n\nНо почему планета была скрыта от остальной галактики? Команда археологов была подготовлена что бы узнать почему."
 qfts.26.a:0 "Странно."
 qfts.27.name:0 "Древняя колония"
 qfts.27.desc:0 "Этот мир действительно когда-то был экуменополисом; что то вроде города-планеты.\n\nПохоже что он был чрезвычайно развитым, даже не учитывая тот факт, что весь ландшафт был заключен в металл, но владелец планеты и то, почему она была спрятана, остается загадкой."
 qfts.27.a:0 "Продолжайте копать."
 qfts.28.name:0 "Литейные аркологии"
 qfts.28.desc:0 "Планета была важнейшей колонией для империи, которой она принадлежала. Поверхность была усеяна десятками гигантских аркологий, производящих огромное количество сплавов и товаров для населения. \n\nЧастично переоборудованные промышленные аркологии и тонны сплавов говорят о том, что планета была ориентирована на производство сплавов, по крайней мере, к концу обитания планеты. Нам также удалось извлечь некоторые сплавы из больших запасов на планете."
 qfts.28.a:0 "Интересно."
 qfts.29.name:0 "Великая война"
 qfts.29.desc:0 "Владелец этого мира, похоже, был охвачен крупной войной, которую они прозвали §YВеликая Война Принципов§!. Многие развлекательные районы и коммерческие зоны планеты, которые когда-то простирались по всей ее поверхности, были заменены военными академиями и призывными пунктами. \n\nНеизвестно, кто был противником империи."
 qfts.29.a:0 "Интригует."
 qfts.30.name:0 "Гражданская война"
 qfts.30.desc:0 "Опираясь на знакомые тексты, наши археологи пришли к выводу, что этот мир был колонией, принадлежавшей §YШивконскому Звездному Союзу§!. \n\nРанее упомянутая Великая война велась между двумя фракциями Шивконцев после внезапного отхода от эгалитаризма. Новый авторитарный режим возмутил большую часть населения и вызвал внезапную гражданскую войну. Борцы за свободу сражались против недавно названного §YШивконского Звездного Режима§!, но результат войны остается неизвестным."
 qfts.30.a:0 "Продолжайте копать."
 qfts.31.name:0 "Таинственные исчезновения"
 qfts.31.desc:0 "Хотя неизвестно, какая сторона владела планетой во время Великой Войны Принцпиов, ясно, что население планеты подвергалось сильной орбитальной бомбардировке, прежде чем население внезапно... исчезло. \n\nНаши археологи предполагают, что произошла массовая эвакуация, но никаких доказательств, позволяющих сделать такой вывод, найдено не было. \n\nВ любом случае, после десятилетий запустения, некогда оживленный экуменополис разрушился и стал тем, чем он является сейчас. Он уничтожен, низведен до атомов."
 qfts.31.a:0 "Это ненормально..."
 qfts.32.name:0 "Обнаружен Родный Мир Шивконианцев"
 qfts.32.desc:0 "Обнаружив достаточно остатков и реликвий времен правления Шивконианского Звездного Союза в этой части галактики, нашим ученым удалось обнаружить местонахождение §YШив§!, домашней системы и столицы Шивконианского Звездного Союза и их преемника, Звездного Режима. \n\nВ §Hжурнале§ отмечена ранее неизведанная звездная система!."
 qfts.32.a:0 "Вперед."
 qfts.33.name:0 "Специальный проект завершен"
 qfts.33.desc:0 "После тщательного анализа Шивки Прайм и двух его спутников, наши исследователи считают, что нашли, откуда исходит щит, окутывающий весь мир. \n\nПохоже, что луч почти невидимого света проецируется откуда-то с бесплодного спутника §YНитрель§! На спутнике подготовлено место для раскопок."
 qfts.33.a:0 "Начать раскопки."
 qfts.34.name:0 "Грандиозный Комплекс."
 qfts.34.desc:0 "После многодневных поисков на холодной, бесплодной поверхности Нитрела, наши археологи наконец нашли то, что, по их мнению, является генератором щита, окружающего Шивку Прайм. \n\nМассивный комплекс помещений и зданий возвышается над сухим ландшафтом, а самая вершина здания направлена на экранированный мир.\n\nОднако в комплексе нет входа, по крайней мере, с того места, где он находятся."
 qfts.34.a:0 "Тогда сделайте вход."
 qfts.35.name:0 "Секретная база"
 qfts.35.desc:0 "После успешного подрыва взрывчатки в слабых местах стен комплекса, археологам удалось проникнуть в величественное здание. \n\nВ первой же комнате, куда они вошли, было обнаружено несколько документов, написанных на Шивконском языке. Судя по всему, этот комплекс был секретной базой, принадлежавшей во время войны эгалитарной фракции. Эгалитарии знали, что у Шивконианского Звездного режима есть огромный флот, поэтому они решили разрушить их экономику и стабильность, нежели их вооруженные силы. \n\nПодразумевалась ли под этим защита родной планеты шивконианцев или нет, неизвестно."
 qfts.35.a:0 "Заманчиво. Продолжайте копать!"
 qfts.36.name:0 "Генераторная"
 qfts.36.desc:0 "Нашим археологам удалось добраться до комнаты с массивным генератором, скорее всего, это генератор, питающий оружие, создающее щит вокруг Шивки Прайм. \n\nПомимо этого, рядом было найдено несколько наспех написанных текстов, в которых говорилось об выстреле "глобальным усмирителем", как они его называли, на планету, с другой базой находящийся также на Варнолке. Таким образом, вероятность того, что щит когда-нибудь опустится, была вдвое меньше."
 qfts.36.a:0 "Ну, он все еще тут..."
 qfts.37.name:0 "Разрушение Варнолка."
 qfts.37.desc:0 "Каким-то образом вторая база повстанцев на Варнолке была уничтожена, вместе со всей луной. Несколько найденных документов, в которых упоминается секретное оружие Звездного режима, замазаны, и их трудно разобрать. \n\nОднако в этих же документах упоминается местонахождение генератора щита на базе, так как Шивконианцы на базе решили скрыть местонахождение оружия в надежде, что оно никогда не будет найдено."
 qfts.37.a:0 "Интересно."
 qfts.38.name:0 "Вскрытие Шивки Прайм"
 qfts.38.desc:0 "Поскольку местонахождение генератора планетарного щита на Нитреле найдено, мы можем теперь деактивировать энергетический щит, действующий на Шивке Прайм. \n\nКак только наши археологи увидели красный рычаг, они с громким лязгом потянули его вниз. \n\nЭнергетический щит начал рассеиваться, и показалась поверхность планеты. Цветущий идеальный мир , но не является ли он еще одним миром нанитов, как Флистоны? Наши археологи хотят это выяснить."
 qfts.38.a:0 "Теперь назад дороги нет."
 qfts.39.name:0 "Родной мир Шивконианцев"
 qfts.39.desc:0 "В отличие от Новой Флистонии, Шивка Прайм действительно является идеальным миром, но что более интересно, так это миллионы мертвых тел и разрушенных зданий; что здесь произошло?\n\nВозможно, хаос начался после того, как мир был заключен в капсулу, но огромные кратеры и невзорвавшиеся бомбы говорят об обратном..."
 qfts.39.a:0 "Продолжайте копать."
 qfts.40.name:0 "Проект "Колосс""
 qfts.40.desc:0 "Чтобы дать отпор эгалитарной фракции в гражданской войне, Шивконский звездный режим решил подготовить оружие невообразимого масштаба, способное уничтожить миры. Эта миссия была названа проектом "Колосс", и сотни ученых и инженеров принялись за работу, разрабатывая массивный корпус и огромное оружие для корабля. \n\nФраза "крушитель миров" упоминается несколько раз в текстах, связанных с проектом."
 qfts.40.a:0 "Тревожно."
 qfts.41.name:0 "Нейтронный чистильщик"
 qfts.41.desc:0 "Корабль "Колосс", вооруженный оружием крушителя миров, был построен сравнительно быстро, и целью его испытательной стрельбы стал Варнолк, который, так уж получилось, был одной из баз повстанцев. Если Звездный Режим и знал о базе эгалитаристов на спутнике, они не упомянули об этом в своих документах. \n\nШивконианцы поняли, насколько расточительным является крушитель миров, особенно если он был использован на одной из их бывших колоний. Вместо этого Колосс был оснащен "Нейтронный чистильщиком", оружием, которое "окрашивает" планету нейтронами и убивает всю органическую жизнь. \n\nПосле обнаружения основного источника сплавов эгалитариев, Звездный режим решил использовать "Колосс" против реальной цели: Кробак, древний экуменополис, расположенный в нескольких звездных системах от нас."
 qfts.41.a:0 "Интригующе."
 qfts.42.name:0 "Победа режима"
 qfts.42.desc:0 "Не так много известно о том, что произошло после того, как Кробак был очищен от всего живого. Но, похоже, что Шивконианский Звездный Режим вышел победителем в войне, и лояльное население устроило массовое празднование, и этот день стал известен как Национальный День Победы. \n\nПозднее, однако, все больше и больше населения начали уставать и злиться из-за правления Гранд-маршала . Диктатор знал об этом и хотел найти способ обеспечить полное повиновение всех граждан режиму."
 qfts.42.a:0 "Продолжайте копать."
 qfts.43.name:0 "Посевы."
 qfts.43.desc:0 "Лучшие ученые Гранд-маршала придумали способ обеспечить полное повиновение населения: разработав способ соединить разум каждого с разумом диктатора, он, по сути, будет иметь полный контроль над жизнью каждого, как Коллективный Разум. \n\nГранд-Маршал одобрил эту идею, и были сформированы две исследовательские группы, одна из которых использовала механический способ формирования Коллективного Разума на Флистонах, а другая - генную инженерию на нашем виде. \n\nПо словам ближайшего советника диктатора, у Гранд-маршала была паранойя по поводу генетического метода, так как ходили слухи, что нейронная связь всех участников процесса в конце концов рассеется."
 qfts.43.a:0 "Может ли это быть правдой?"
 qfts.44.name:0 "Улей"
 qfts.44.desc:0 "В конце концов, Гранд-маршал, ныне Великий Разум, решил использовать механический способ, возможно, из-за слухов о генетическом методе, но также потому, что, похоже, мы не проявили признаков формирования гештальт-сознания, когда были впервые посеяны. \n\nПосле того, как всем вживили механические имплантаты, исследовательская группа нашей родной планеты уехала, оставив нас одних. \n\nИзвестно лишь, что Шивконианский Звездный Режим стал Шивконианским Звездным Ульем. Окончательное падение Шивконианцев неизвестно, как и гибель эгалитариев."
 qfts.44.a:0 "Возможно, мы никогда не узнаем всей правды."
 qfts.45.name:0 "Шивконианцы: Конец"
 qfts.45.desc:0 "И таким образом, наше великое путешествие по поиску сеятелей подошло к концу. \n\nСеятели, или Шивконианцы, возможно, уже не с нами, но их даром для нас было единство. Возможно, они не были так едины, как мы, но своим великим сознанием мы обязаны им. \n\nПравда, многие вопросы остались без ответа: почему пала эгалитарная фракция? Что представляют собой нанитовые существа на Новой Флистонии и почему они ведут себя как Флистоны? Как неизбежно разрушился Шивконианский Звездный Улей? Что случилось с Великим Разумом Улья? Возможно, мы никогда не узнаем правды. \n\nОднако нам удалось найти главный нейронный имплант, который использовался Великим Разумом. Почему его оставили в покое, неизвестно, но он в приличном состоянии, учитывая его возраст, и хотя мы не сможем использовать его максимальный потенциал, возможно, мы сможем получить некоторые сведения от древних шивконианцев. \n\nМногие озадачены и напуганы некоторыми откровениями, сделанными на Шивке Прайм; они боятся, что наша нейронная связь друг с другом ослабевает, и наша судьба в конечном итоге будет очень похожа на судьбу наших древних братьев, Флистонов. Исследователи заинтересованы в том, чтобы мы оставались единым целым, и пытаются найти новые методы обеспечения целостности нашей нейронной связи."
 qfts.45.a:0 "Возможно, наградой были открытия, которые мы сделали на этом пути."
 qfts.47.desc:0 "После использования массы энергии, Шивконианское Механическое Сознание было активировано, и нам удалось извлечь интересную информацию из времен Шивконианцев. \n\nЭтот конкретный фрагмент данных касается генетики, и того, как Шивконианцы использовали свои достижения в этой области для мастерской генной инженерии своего вида, а также для посева нашего."
 qfts.48.desc:0 "После использования массы энергии, Шивконианское Механическое Сознание было активировано, и нам удалось извлечь интересную информацию из времен Шивконианцев. \n\nЭтот конкретный фрагмент данных касается промышленности, и того, как Шивконианцы использовали свои достижения в этой области, чтобы мастерски преобразовать свои колонии, а также посеять Флистонов."
 qfts.49.desc:0 "После использования массы энергии, шивконианское механическое сознание было активировано, и нам удалось извлечь интересную информацию из времен Шивконианцев. \n\nЭтот конкретный фрагмент данных о том, как Улей боролся с отклонениями и обеспечивал стабильность на своих колониях, как до того, как вид был принужден к разуму Улья, так и после."
 qfts.50.desc:0 "После использования массы энергии, Шивконианское Механическое Сознание было активировано, и нам удалось извлечь интересную информацию из времен Шивконианцев. \n\nЭтот конкретный фрагмент данных о войне, о том, как Шивконианцы смогли сосредоточить свою экономику на войне и строительстве кораблей в трудные времена."
 qfts.51.desc:0 "После использования массы энергии, шивконианское механическое сознание было активировано, и нам удалось извлечь интересную информацию из времен Шивконианцев. \n\nНам удалось получить фрагмент данных об объединении Разума Улья, а также о методах навязывания воли Разума дронам. Это, несомненно, поможет нам сохранить единство нашего сознания."
 qfts.relic.name:0 "Активация Механического Сознания"
 qfts.relic:0 "Хорошо."
# Plagued Society
 plasoc.69.name:0 "Исследования Бетегской чумы"
 plasoc.69.desc:0 "Если мы хотим иметь шанс противостоять мерзкой Бетегской чуме, даже если сейчас она находится в спячке, мы должны изучить ее и ее последствия. Наши ученые надеются, что с помощью правильных технологий мы сможем исследовать различные идеи и в конечном итоге найти лекарство от Бетегской чумы, восстановить и исцелить нашу родную планету. \n\n§HТехнологии, необходимые для успешной борьбы с Бетегской чумой, имеют значок технологии врат £mod_tech_gateway£  справа от их карты технологии §Yи§! помечены либо §YПуть исцеления от чумы§!, §YПуть восстановления родного мира§! или §YЧумной путь§!, их можно увидеть при наведении курсора на значок технологии врат £mod_tech_gateway£. Это также относится к требуемым технологиям из базовой игры.§!"
 plasoc.69.a:0 "Ладно"
 
 plasoc.100.name:0 "Испытания вакцин"
 plasoc.100.desc:0 "Сейчас мы собрали достаточно данных и информации, чтобы (потенциально) успешно создать вакцину от Бетегской чумы. После тщательных испытаний, проведенных нашими учеными, мы можем начать тестировать вакцину в реальных условиях. \n\nПервая фаза включает в себя тестирование на очень небольшой группе, чтобы исключить любые серьезные проблемы. Для начала первой фазы обратитесь к §HЖурналу§!"
 plasoc.100.a:0 "Отлично."
 plasoc.101.name:0 "Вторая фаза готова"
 plasoc.101.desc:0 "После того, как удалось собрать гораздо большую группу, а также начать работу группы по регулированию эффектов, вторая фаза тестирования вакцины может быть начата. \n\nНа данном этапе наши исследователи хотят убедиться, что реакция от вакцины постоянна, и проверяют, нет ли побочных эффектов. Обратитесь к §HЖурналу§! чтобы начать следующий этап."
 plasoc.101.a:0 "Великолепно!"
 plasoc.102.name:0 "Третья фаза готова"
 plasoc.102.desc:0 "Третья и последняя фаза тестирования вакцины включает в себя испытания на прочность, чтобы увидеть, как вакцина защищает от естественной инфекции. \n\nМногие тысячи людей будут задействованы в этой фазе, так что у редких проблем будет больше шансов быть обнаруженными. Обратитесь к §HЖурналу§! для начала заключительной фазы."
 plasoc.102.a:0 "Будем надеяться на лучшее."
 plasoc.103.name:0 "Очистка атмосферы"
 plasoc.103.desc:0 "Наши исследователи наконец-то смогли найти способ очистить нашу родную планету от ядовитых и вредных загрязняющих веществ, которые загрязняют ее атмосферу. \n\nВсе, что осталось сделать теперь, это начать исцелять атмосферу и воздух [Root.GetHomeWorldName]."
 plasoc.103.a:0 "Хорошо."
 plasoc.104.name:0 "Схема помощи выжившим"
 plasoc.104.desc:0 "Мы эвакуировали всех, кто все еще прятался под поверхностью [Root.GetHomeWorldName], и тем, кто получил ранения, была оказана соответствующая помощь. Однако остаются две проблемы: у многих остались психологические травмы после пережитого, и периодически случаются срывы. Кроме того, многие так долго находились вдали от общества, что не могут нормально общаться, а те, кто может, не привыкли к нашему современному образу жизни. \n\nЗапланирована схема, которая поможет пострадавшим [Species.GetNamePlural] вернуться к цивилизованным существам, которыми они когда-то были."
 plasoc.104.a:0 "Бедняжки."
 plasoc.105.name:0 "Очистка поверхности"
 plasoc.105.desc:0 "После долгих исследований и планирования нашим ученым удалось найти подходящий способ восстановления поверхности нашей родной планеты. На поверхности [Root.GetHomeWorldName] расположено множество ветшающих и уже заброшенных зданий, что только мешает нашему прогрессу. Кроме того, некоторые районы пришлось заблокировать от посещения из-за опасений, что Бетегская чума все еще бродит там. \n\nПосле завершения проекта, истинный потенциал нашей родной планеты будет раскрыт."
 plasoc.105.a:0 "Мы все ближе."
 
 plasoc.1000.name:0 "Первая фаза завершена"
 plasoc.1000.desc:0 "Наши ученые завершили первую фазу тестирования вакцины. \n\nПервая фаза тестирования вакцины включала в себя испытание вакцины на крайне малой группе [Species.GetNamePlural], возможно, даже всего на полудюжине. Это позволило исключить серьезные проблемы с безопасностью и помогло врачам разработать правильную дозу для следующего этапа. \n\nДля продолжения исследований нам необходимо создать группу, которая будет регулировать работу вакцины и следить за возможными негативными явлениями. Нам также нужно большее количество добровольцев."
 plasoc.1000.a:0 "Хорошо."
 plasoc.1001.name:0 "Вторая фаза завершена."
 plasoc.1001.desc:0 "Наши ученые завершили вторую фазу тестирования вакцины. \n\nВо второй фазе испытаний вакцина была введена гораздо большей группе людей, возможно, даже тысяче. На этом этапе исследователи хотели увидеть, дает ли вакцина устойчивый иммунный ответ, и следили за возможными побочными эффектами. \n\nДля заключительного этапа нам нужен всесторонний анализ действия вакцины, чтобы понять, действительно ли она останавливает чуму и не вызывает ли она ничего негативного."
 plasoc.1001.a:0 "Почти готово."
 plasoc.1002.name:0 "Третья фаза завершена"
 plasoc.1002.desc:0 "Наши ученые завершили последнюю фазу тестирования вакцины. \n\nНа третьей и последней фазе проводились испытания, чтобы проверить, как вакцина защищает от естественной инфекции. В них приняли участие десятки тысяч человек, чтобы у врачей было больше шансов обнаружить редкие проблемы, которые не проявились в небольших исследованиях второй фазы. \n\nВакцина работает. После столь долгого времени мы нашли лекарство от Бетегской чумы. Больше она не будет терроризировать население и вызывать страх среди нас. \n\nОсталось только распространить вакцину среди населения."
 plasoc.1002.a:0 "Последний шаг!"
 plasoc.1003.name:0 "Полная иммунизация"
 plasoc.1003.desc:0 "Наконец-то мы сделали это. \n\nВсе наше население было иммунизировано от Бетегской чумы. По всему [Root.GetName] устраиваются празднования, и мы наконец-то в безопасности. \n\nХоть и [Root.GetHomeWorldName] пострадал от пандемии, и до сих пор страдает, мы разберемся с этим позже. А пока давайте отпразднуем новую эру. Бетегской Чума больше не представляет для нас угрозы. \n\n§RИли нет?§!"
 plasoc.1003.a:0 "Поразительно."
 plasoc.1003.b:0 "Разве мы не можем воспользоваться нашей сильной иммунной системой?"
 plasoc.1004.name:0 "Атмосфера очищена"
 plasoc.1004.desc:0 "Атмосфера и воздух [Root.GetHomeWorldName] были очищены от загрязнений, и люди на планете теперь наконец-то могут дышать должным образом, не боясь навредить своему организму."
 plasoc.1004.a:0 "Хорошо."
 plasoc.1005.name:0 "Программа помощи выжившим"
 plasoc.1005.desc:0 "Множество [Species.GetNamePlural], которые когда-то застряли глубоко под поверхностью [Root.GetHomeWorldName], теперь все были зачислены в программу помощи выжившим, призванную помочь им в этой новой жизни и позаботиться о них, когда они в этом нуждаются."
 plasoc.1005.a:0 "Великолепно."
 plasoc.1006.name:0 "Очищенная поверхность"
 plasoc.1006.desc:0 "Поверхность [Root.GetHomeWorldName] была очищена и освобождена от большинства обломков и опасных зон; наконец-то вся планета снова в наших руках. Теперь мы также можем очистить мир от любых оставшихся непригодных квадратов, хотя это может занять некоторое время."
 plasoc.1006.a:0 "Очень хорошо."
 plasoc.1007.name:0 "[Root.GetHomeWorldName]: Восстановлена"
 plasoc.1007.desc:0 "Мы сделали это. Вся территория [Root.GetHomeWorldName] была очищена от вредной атмосферы, освобождена от мусора и отходов десятилетней давности, а остатки нашего вида, которые все еще прятались в плохих условиях глубоко под землей, были спасены и получили помощь. \n\nЭто новая эра для [Root.GetName], и истинный потенциал нашей родной планеты наконец-то раскрыт.\n\nОднако, многие все еще боятся. Хотя это очень маловероятно, некоторые боятся, что в будущем появится другая чума-убийца, и мы будем прокляты на ту же участь, как и наши предки много лет назад. Из-за этих опасений было предложено, чтобы вся наша империя была защищена Планетарной Системы Защиты от Чумы. Даже если чума не появится в ближайшее время, она поможет и от других угроз. Хотя, это потребует много ресурсов."
 plasoc.1007.a:0 "Давайте просто отпразднуем этот день."
 plasoc.1007.b:0 "Лучше перестраховаться, чем потом жалеть."
 plasoc.1008.name:0 "Планетарная Защита от Чумы установлена"
 plasoc.1008.desc:0 "Спустя много времени, нам наконец удалось установить в каждом уголке нашей империи огромную систему обороны, призванную защитить нас от очередной чумы. \n\nНаши люди чувствуют себя намного безопаснее и спокойнее, и, возможно, мы наконец-то сможем двигаться к лучшему будущему для нашего вида. \n\n§RИли нет?§!"
 plasoc.1008.a:0 "Хорошо."
 
 
 plasoc.4.name:0 "Шепот в воздухе"
 plasoc.4.desc:0 "Ходили слухи. \n\nС тех пор, как наш вид вернулся на поверхность нашей планеты, мы всегда боялись, что однажды Бетегская чума вернется. \n\nНовости о том, что вспышка болезни не за горами, распространились по [Root.GetName] как лесной пожар. Мы не знаем, откуда взялись эти заявления, и, откровенно говоря, мы не знаем, являются ли они ложью. \n\nЕсли это правда, то [Species.GetNamePlural] может вымереть; на этот раз навсегда."
 plasoc.4.a:0 "Что за чушь."
 plasoc.4.b:0 "Вот что происходит, когда люди остаются одни."
 plasoc.4.c:0 "Мы должны защищать наших людей."
 plasoc.5.name:0 "Террористическая атака"
 plasoc.5.desc:0 "Ранее сегодня на [Root.GetHomeWorldName] была совершена крупная террористическая атака на несколько важнейших торговых центров. \n\nУтром угнанный пассажирский самолет врезался в одну из башен Наследия, оставшихся со времен правления Яркора Великого, что вызвало мощный взрыв. Как раз в тот момент, когда спасательные службы прибыли на помощь мирным жителям, другой самолет врезался в другую башню - самое высокое здание из трех. Башня тут же опрокинулась, повалив с собой самую маленькую и не пострадавшую башню, а первую башню охватило пламя. \n\nЧерез несколько часов, когда большинство мирных жителей были спасены, из толпы появилась группа [Species.GetNamePlural], вооруженная летучей взрывчаткой. Перед тем, как привести взрывчатку в действие, один [Species.GetName], предположительно лидер, крикнул: \n\n "Мы должны остановить подавление! Тирания правительства не должна больше сдерживать нас! Народ должен знать правду." \n\nОни сбежали до того, как их смогли найти и задержать. Мы должны быть готовы к их возвращению. §HСоздание армии поможет защитить нашу родную планету.§!"
 plasoc.5.a:0 "Нация скорбит."
 plasoc.5.b:0 "Мы должны выследить этих террористов!"
 plasoc.5.c:0 "Это неприемлемо! Нейтрализуйте этих террористов!"
 plasoc.6.name:0 "Террористы задержаны"
 plasoc.6.desc:0 "Террористы, вызвавшие атаку на торговые центры Тройной башни, были найдены и пойманы. Вся их база была обыскана, и десятки [Species.GetNamePlural] были арестованы. \n\nПосле рейда нашим солдатам удалось найти небольшое количество энергии и ресурсов. Предположительно, террористы хотели использовать эти ресурсы для своих операций."
 plasoc.6.a:0 "Они будут служить нам лучше."
 plasoc.6.b:0 "Уничтожить ресурсы, чтобы показать нашу силу."
 plasoc.7.name:0 "Армии террористов атакуют"
 plasoc.7.desc:0 "[Root.GetHomeWorldName] находится под атакой! \n\nПохоже, что эту операцию проводят те же террористы, которые атаковали крупные торговые центры нашей столицы! Как именно им удалось так быстро создать такую большую армию, неизвестно.\n\nНо мы должны защитить нашу родную планету."
 plasoc.7.desc.2:0 "[Root.GetHomeWorldName] находится под атакой! \n\nПохоже, эту операцию проводят те же террористы, которые атаковали основные торговые центры нашей столицы! Как именно им удалось так быстро создать такую большую армию, неизвестно. \n\nНо мы должны защитить нашу родную планету. К счастью, похоже, что наша охота, хотя и безуспешная, привела к тому, что армии захватчиков стали меньше, чем они могли быть."
 plasoc.7.a:0 "Мы должны были что-то сделать!"
 plasoc.7.b:0 "Никто не мог этого предвидеть."
 plasoc.8.name:0 "Наш дом: Потерян"
 plasoc.8.desc:0 "Случилось немыслимое. Мы потеряли нашу родную планету из-за террористических сил, и мир теперь находится под их контролем. Как только наши силы потерпели поражение, лидер обратился к общественности: \n\n "Мы сбросили цепи подавляющие нас! Теперь мы установим новый порядок, где население будет защищено от любой чумы, которая может произойти!" \n\nКто знает, что сделает эта власть? Но одно можно сказать наверняка: мы вернемся на нашу планету. Будь то бомбардировкой или вторжением."
 plasoc.8.a:0 "Мы вернемся за тем, что принадлежит нам по праву!"
 plasoc.9.name:0 "Наш дом: Освобожден"
 plasoc.9.desc:0 "Террористы были побеждены, и наша родная планета снова принадлежит нам. Последние остатки их сил были слишком малочисленны, чтобы нанести какой-либо ущерб, и все вражеские силы были либо убиты в бою, либо задержаны и заключены в тюрьму. \n\nНаш дом снова наш."
 plasoc.9.desc.2:0 "Террористы были побеждены, и наша родная планета в безопасности от любой угрозы. Последние остатки их сил были слишком малочисленны, чтобы нанести какой-либо ущерб, и все вражеские силы были либо убиты в бою, либо задержаны и заключены в тюрьму. \n\nНаш дом снова в безопасности от террора."
 plasoc.9.a:0 "Что они сделали с населением?"
 plasoc.9.b:0 "В безопасности, пока не случилось ничего плохого."
 plasoc.10.name:0 "Внезапная болезнь"
 plasoc.10.desc:0 "Сообщения из [Root.GetHomeWorldName] говорят, что умеренное количество [Species.GetNamePlural] заболело от какой-то неопознанной болезни. \n\nДаже СМИ пестрят статьями об этом, и большая часть населения боится, что это приведет к еще одному событию, близкому к вымиранию, подобно тому, что сделала Бетегская чума."
 plasoc.10.a:0 "Мы должны провести расследование."
 plasoc.10.b:0 "Незначительная болезнь вызывает такой страх? Все будет хорошо."
 plasoc.10.c:0 "Что если эти больные [Species.GetNamePlural] просто... исчезнут?"
 plasoc.10.d:0 "Давайте помолимся за наши жизни."
 plasoc.11.name:0 "Малый грипп"
 plasoc.11.desc:0 "К счастью, оказалось, что новая болезнь, начавшая распространяться на [Root.GetHomeWorldName], была всего лишь незначительным случаем гриппа."
 plasoc.11.a:0 "Ложная тревога."
 plasoc.12.name:0 "Крупное заболевание"
 plasoc.12.desc:0 "Новая болезнь, обнаруженная на нашей родной планете, может быть смертельно опасной! С тех пор болезнь распространилась и заразила большинство населения на [Root.GetHomeWorldName]! \n\nМногие предложили §HВвести карантин§!, чтобы остановить или хотя бы уменьшить распространение болезни. Кроме того, правительство закончило разработку планов по созданию своего рода §YЦентра по контролю заболеваний§!, чтобы помочь контролировать и остановить болезнь."
 plasoc.12.a:0 "Волнующее."
 plasoc.13.name:0 "Болезнь утихла"
 plasoc.13.desc:0 "Малая болезнь, обнаруженная на нашей родной планете, была почти полностью искоренена, без вмешательства правительства. Умерло всего несколько десятков человек, и [Species.GetNamePlural] возвращаются к нормальной жизни."
 plasoc.13.a:0 "Было близко."
 plasoc.14.name:0 "Серьезное распространение"
 plasoc.14.desc:0 "Болезнь, обнаруженная на [Root.GetHomeWorldName], на самом деле является потенциально смертельной! Поскольку она распространилась и заразила большинство населения планеты, люди злятся на правительство за то, что оно не принимает меры. \n\nМногие предложили §HВвести карантин§, чтобы остановить или хотя бы уменьшить распространение болезни. Кроме того, правительство закончило разработку планов по созданию своего рода §Центра по контролю заболеваний§!
 plasoc.14.a:0 "Жаль."
 plasoc.15.name:0 "Расследование завершено"
 plasoc.15.desc:0 "Расследование недавно названного §YНегьемского гриппа§! подошло к концу. \n\nНесмотря на то, что он способен вызвать множество смертей, кажется, что мы переоценили количество ущерба, который он может нанести. Большинство симптомов можно вылечить при помощью антибиотиков и других медицинских средств, но лекарство еще нужно найти. \n\nБлагодаря простой структуре и геномам, наши ученые смогут найти лекарство относительно быстро, хотя некоторые наши ресурсы придется перенаправить на поиск лекарства."
 plasoc.15.a:0 "Это все еще умеренная угроза."
 plasoc.15.b:0 "Это не должно занять много времени."
 plasoc.16.name:0 "Лекарство от Негьемского гриппа"
 plasoc.16.desc:0 "Наши ученые закончили исследование лекарства от Негьемского гриппа. Оно было подвергнуто тщательному тестированию и доказало, что действительно работает. \n\nВ настоящее время его раздают всем клиникам и больницам нашей империи, и все больные скоро поправятся."
 plasoc.16.a:0 "Хорошо."
 plasoc.18.name:0 "Смерти на [Root.GetHomeWorldName]"
 plasoc.18.desc:0 "Небольшое количество людей умерло на [Root.GetHomeWorldName] из-за Негьемского гриппа, который в настоящее время опустошает планету."
 plasoc.18.a:0 "Прискорбно."
 plasoc.19.name:0 "Смерти на [Root.GetHomeWorldName]"
 plasoc.19.desc:0 "Большое количество людей умерло на [Root.GetHomeWorldName] из-за Негьемского гриппа, который теперь унес жизни многих."
 plasoc.19.a:0 "Прискорбно."
 plasoc.20.name:0 "Протест на [Root.GetHomeWorldName]."
 plasoc.20.desc:0 "Сегодня на [Root.GetHomeWorldName] начался масштабный протест против действий, которые мы предприняли для защиты нашего народа. \n\nМногие вовлечены в этот протест, и планируется, что он продлится очень долго."
 plasoc.20.a:0 "Идиоты."
 plasoc.21.name:0 "Незначительное распространение на [Root.GetHomeWorldName]"
 plasoc.21.desc:0 "Негиемский грипп распространился в небольшом количестве на [Root.GetHomeWorldName]. Это привело к тому, что многие слишком больны, чтобы работать, и общее счастье тех, кто находится в зараженной области, находится на очень низком уровне."
 plasoc.21.a:0 "Жаль."
 plasoc.22.name:0 "Крупное распространение на [Root.GetHomeWorldName]."
 plasoc.22.desc:0 "Негиемский грипп значительно распространился на [Root.GetHomeWorldName]. Это привело к тому, что большинство людей слишком больны, чтобы работать или даже заниматься обычной повседневной деятельностью. Общее счастье жителей зараженной области находится на очень низком уровне."
 plasoc.22.a:0 "Жаль."
 plasoc.24.name:0 "Карантин на [Root.GetHomeWorldName] заканчивается."
 plasoc.24.desc:0 "После излечения Негьемского гриппа, состояние карантина на [Root.GetHomeWorldName] наконец-то закончилось. Больше не будет протестов или смертей, по крайней мере, от этой болезни, и население вернется к своей обычной жизни. Центр контроля заболеваний на планете также был снесен, чтобы освободить место для других зданий."
 plasoc.24.a:0 "Наконец-то все опять в норме."
 plasoc.25.name:0 "Возвращение Террора"
 plasoc.25.desc:0 "Сегодня раненый [Species.GetName] вошел в офис [Root.GetRulerTitle] [Root.GetRulerName], утверждая, что у него есть информация о террористической группе, которую мы давно задержали. \n\nСтража схватили [Species.GetName], но он [Root.GetRandomSpeciesSound] громко, и просит выделить несколько минут их дня."
 plasoc.25.a:0 "Выслушайте его."
 plasoc.25.b:0 "Он явно ненормальный."
 plasoc.25.c:0 "Выслушайте его; мы все равны."
 plasoc.25.d:0 "Это ловушка!"
 plasoc.26.name:0 "Возвращение Террор"
 plasoc.26.desc:0 "После того как его освободила стража [Root.GetRulerName], [Species.GetName] успокоился. Он начал говорить о том, что террористическая группа, которую мы заключили в тюрьму так давно, была лишь малой частью гораздо большей группы, которая называет себя §YБойцы Народа§! \n\nПо всей видимости, они накапливают силы для второй битвы, и атака начнется в ближайшее время. \n\nКогда его спросили, откуда он знает эту информацию, он неохотно сообщил нам, что когда-то был частью группы, но клянется, что изменился. Он даже дал нам планы и список слабых мест террористов."
 plasoc.26.a:0 "Он здесь, чтобы помочь. Разрешите ему."
 plasoc.26.b:0 "Он нам не нужен, это ложь."
 plasoc.26.c:0 "В таком случае это измена."
 plasoc.27.name:0 "Возвращение"
 plasoc.27.desc:0 "Пришло время, и [Root.GetHomeWorldName] вновь подвергается атаке террористов. На этот раз они значительно увеличили свои силы, и, похоже, им удалось украсть несколько передовых военных кораблей и каким-то образом перебраться на планету в нашей родной системе, где находится их база.\n\nНе смотря ни на что, мы должны дать отпор."
 plasoc.27.a:0 "Битвы! Опять..."
 plasoc.27.b:0 "Битвы! Опять..."
 plasoc.28.name:0 "Возвращение"
 plasoc.28.desc:0 "Пришло время, и [Root.GetHomeWorldName] снова подвергся атаке террористов. На этот раз они значительно увеличили свои силы, и, похоже, им удалось украсть несколько передовых военных кораблей и каким-то образом перебраться на планету в нашей домашней системе, где находится их база. \n\nОднако, благодаря нашим быстрым действиям, мы вынудили террористов начать атаку намного раньше, чем они хотели, что привело к тому, что их силы были меньше, чем если бы мы ничего не предпринимали. \n\nНе смотря ни на что, мы должны дать отпор."
 plasoc.28.a:0 "Битвы! Опять..."
 plasoc.28.b:0 "Битвы! Опять..."
 plasoc.30.name:0 "Флагман террористов выведен из строя"
 plasoc.30.desc:0 "Нашим флотам удалось отбиться от террористической угрозы, которые, похоже, против действий, предпринятых нами в отношении чумы, и их корабли были уничтожены. \n\nНо перед тем, как их флагман был выведен из строя, он послал аварийный сигнал на планету в нашей домашней системе, скорее всего, на секретную базу, которую они сделали, когда сбежали из [Root.GetHomeWorldName]. \n\n§HСпециальный проект§! был подготовлен для исследования подозрительной планеты."
 plasoc.30.a:0 "Посмотрим, что они задумали."
 plasoc.31.name:0 "Специальный проект завершен"
 plasoc.31.desc:0 "После изучения сигнала, посланного на [terror_base.GetName] флагманом террористов, мы подготовили раскопки планеты, чтобы выяснить, почему сигнал был послан именно туда." \n\nНекоторые предполагают, что это на самом деле то откуда взялись атакующие корабли, с которыми мы сражались ранее, но потребуется полное расследование, чтобы выяснить правду."
 plasoc.31.a:0 "Начинайте копать."
 plasoc.32.name:0 "Гигантская трещина"
 plasoc.32.desc:0 "Прибыв на [terror_base.GetName], наши археологи не смогли обнаружить на планете ничего необычного, нет никаких следов существования каких-либо зданий или кораблей. \n\nАрхеологи начали сомневаться, что на планете действительно что-то есть, и заподозрили, что сигнал, посланный на планету, был приманкой. \n\nОднако, когда команда возвращалась на научный корабль, была обнаружена огромная расщелина, ведущая в глубины [terror_base.GetName]. Ничего не видно, кроме темноты, но на планете больше ничего нельзя найти."
 plasoc.32.a:0 "Это должно куда-то вести."
 plasoc.33.name:0 "Подземный лабиринт"
 plasoc.33.desc:0 "После успешного и безопасного достижения дна массивной ямы, было обнаружено несколько пещер, все они, казалось, вели в разные области. На первый взгляд, наши археологи подумали, что потребуются месяцы, чтобы полностью исследовать все туннели, но многие из них вели либо к одному и тому же месту, либо в никуда.\n\nОднако несколько из них вели в большую комнату, отгороженную огромной стеной из какого-то металла. Попытки проникнуть сквозь стену пока оказались бесполезными, но сейчас проверяются другие методы."
 plasoc.33.a:0 "Должен быть способ."
 plasoc.34.name:0 "Вход на базу"
 plasoc.34.desc:0 "Большая стена, после обнаружения нескольких слабых мест, была разрушена направленными и контролируемыми взрывами, обнажив группу людей в темно-синей форме, вооруженных плазменными бластерами. \n\nБлагодаря мастерству археологов и помощи небольших военных сил, вражеские силы были разбиты, но мы подозреваем, что в комплексе туннелей обитает еще больше людей. \n\nХотя это еще не подтверждено, комплекс туннелей, похоже, ведет к базе террористической группы, которая несколько раз атаковала нашу родную планету."
 plasoc.34.a:0 "Отбросы."
 plasoc.35.name:0 "Планы нападения"
 plasoc.35.desc:0 "По мере того, как команда постепенно исследовала лабиринты глубоко под поверхностью [terror_base.GetName], было обнаружено несколько террористов, одетых в одинаковую форму. Многие из них были вооружены и оказывали некоторое сопротивление, но большинство бежали, как только узнали наши силы. \n\nВ конце концов, была найдена большая комната, заполненная диаграммами, документами и планами. Из текстов видно, что несколько нападений планировались ранее, но были отменены по неизвестной причине."
 plasoc.35.a:0 "Продолжайте исследование."
 plasoc.36.name:0 "Подземная верфь"
 plasoc.36.desc:0 "Наши археологи обнаружили под землей действительно массивное помещение, потолок которого находится на десятки миль над землей. На самом деле, кажется, что потолок фальшивый, состоящий из металла, но покрытый материалами, чтобы с поверхности он выглядел естественно. Система машин предполагает, что потолок может открываться и закрываться по желанию\n\nКроме того, были найдены обломки металлического и инженерного оборудования, а также несколько полузаконченных судов. Предположительно, это была какая-то подземная верфь, но с тех пор она была заброшена, скорее всего, когда они получили сигнал, посланный флагманом. \n\nОдно судно особенно выделяется, так как оно единственное полностью построенное и намного больше остальных кораблей."
 plasoc.36.a:0 "Расследуйте."
 plasoc.37.name:0 "План побега"
 plasoc.37.desc:0 "Исследовав странное судно, найденное на подземной верфи, мы пришли к выводу, что оно предназначалось для перевозки большинства террористических сил на [terror_base.GetName] в другое место, позволяя их наследию жить дальше. Прибудут ли остальные террористы - неизвестно, но корабль был обеспечен топливом, заполнен до отказа ресурсами и документами. \n\nСогласно найденному клочку бумаги, план побега должен был быть осуществлен примерно за два дня до того, как наша исследовательская группа вошла в комплекс лабиринтов, но был отложен после того, как группа на планете подняла бунт против лидера и уничтожила часть их исследований. Вскоре после этого прибыли мы, и они отменили план, а вместо этого они бежали небольшими группами, как могли. \n\nНесмотря на то, что большая часть найденных текстов была замазана, порвана или сожжена, из документа, лежащего на столе капитана, можно было разобрать несколько строк: "...и скоро их империи больше не будет... новая империя... восстанет из пепла... Только что было проведено испытание... на их родной планете... мы увидим, что произойдет... Второе пришествие близко..."\n\nМы также нашли некую машину, которая, похоже, является чем то вроде, частично работающим двигателем §YДНК двигателем§!. Он может принести немало пользы нашему отделу генетики, если мы сможем заставить его работать."
 plasoc.37.a:0 "Волнующее."
# Dwindling Arcologies
 arcmas.11.name:0 "Планетарные шахты истощены"
 arcmas.11.desc:0 "Последние оставшиеся шахты по всему [Root.GetName] наконец начали заканчиваться. Кроме того, быстро заканчиваются аварийные запасы. Хотя ожидалось, что это произойдет скоро, это будет иметь серьезные последствия для экономики; текущие стандарты жизни не могут поддерживаться долго. \n\nНеобходимо колонизировать другую планету, чтобы дать нам время перевести дыхание."
 arcmas_11.default:0 "Станет хуже, прежде чем станет лучше."
 arcmas_11.corporate:0 "Исправление этого может стать феноменальной возможностью для бизнеса."
 arcmas_11.xenophobe:0 "Только [Root.Owner.GetSpeciesNamePlural] сможет преодолеть это."
 arcmas_11.xenophile:0 "[Root.Owner.GetSpeciesNamePlural] не сможет преуспеть в одиночку - мы должны принять звезды!"
 arcmas_11.militarist:0 "Этот кризис - война, которую [Root.Owner.GetSpeciesNamePlural] выиграет вместе."
 arcmas_11.pacifist:0 "Только благодаря мирному сотрудничеству мы сможем пройти через это."
 arcmas_11.egalitarian:0 "Каждый [Root.Owner.GetAdj] поможет нам добиться успеха."
 arcmas_11.authoritarian:0 "Поддерживать порядок. [Root.Owner.GetName] должен победить."
 arcmas_11.spiritualist:0 "Наша вера проведет нас через это темное время."
 arcmas_11.materialist:0 "Нет такой проблемы, которую не могла бы решить технология."
 arcmas.12.name:0 "Большие нехватки"
 arcmas.12.desc:0 "Несмотря на все введенные изменения и усилия по адаптации, десятки фабрик закрываются из-за нехватки ресурсов по всему [Root.GetName] По оценкам, вскоре возникнут еще более негативные последствия, которые затронут каждый сектор в течение года или около того. \n\nЕсли в ближайшее время не удастся найти новую колонию, жизнь на [Root.GetName] станет намного хуже."
 arcmas_12.a:0 "Мы должны основать новую колонию!"
 arcmas_12.corporate:0 "Сейчас самое время поднять цены!"
 arcmas.13.name:0 "Промышленная деятельность остановлена"
 arcmas.13.desc:0 "Экономическая депрессия на [Root.GetName] достигла исторического минимума. Промышленные рабочие не имеют ресурсов, чтобы питать свои кузницы и сборочные линии. \n\nКредиты, которые еще есть у гражданских лиц, не имеют значения, почти все товары строго нормированы. На планете царит ощущение безнадежности.\n\nЭто не может продолжаться долго."
 arcmas_13.a:0 "Наше единственное будущее - расширяться или исчезнуть."
 
 arcmas.25.name:0 "Инициатива обновления"
 arcmas.25.desc:0 "Теперь, когда наш контроль распространяется на второй мир, [Root.Owner.GetRulerTitle] [Root.Owner.Leader.GetName] приказал нашим лучшим экспертам определить, что необходимо сделать для окончательного разрешения ситуации на [Root.GetName]."
 arcmas_25.a:0 "Соберите их немедленно."
 arcmas.26.name:0 "Планирование инициативы завершено."
 arcmas.26.desc:0 "Каждая отрасль внесла свой вклад в работу комиссии по восстановлению [Root.GetName]. Архитекторы разработали проекты более эффективных аркологий. Инженеры разработали новые схемы для интеграции глобальных отраслей промышленности и цепочек поставок. Художники создали эстетику, чтобы сделать новый [Root.GetName] вечным символом нашей цивилизации.\n\nКлючевые технологии были определены, чтобы сделать эти усилия возможными. Для выполнения этой грандиозной задачи потребуется привлечь большой объем ресурсов и политической воли, но этот план - наш лучший шанс.\n\n§HТеперь мы можем принять  решение §YВосстановить Экуменополиса§! на [Root.GetName]§!."
 arcmas_26.a:0 "Проработайте технологические детали. Мы должны начать немедленно."
 arcmas.27.name:0 "Экуменополис восстановлен"
 arcmas.27.desc:0 "Крупные планетарные проекты по восстановлению и пополнению запасов [Root.GetName] завершены. Почти каждая область была затронута строительством. Огромные хранилища были заполнены материалами, объединенными с самой современной логистической сетью. Экономическая активность начала процветать. С дальнейшим развитием антигравитационной технологии мы сможем продолжать эксплуатацию [Root.GetName] в течение долгого времени."
 arcmas_27.a:0 "Мы достигли новых высот."
 arcmas_27.corporate:0 "Акции [Root.Owner.GetName] только растут!"
 
 arcmas.32.name:0 "Празднования по поводу колонии [Root.GetName]"
 arcmas.32.desc:0 "С расширением колониальной администрации на [Root.GetName], давление снижается с [Root.Owner.GetHomeWorldName]. В самом худшем случае эта планета будет означать, что мы выживем. Граждане по всей нашей растущей империи радуются этой новости. \n\nПожалуй, светлое будущее теперь в пределах нашей досягаемости."
 arcmas_32.a:0 "Путь вперед."
 arcmas.33.name:0 "Колония захвачена"
 arcmas.34.name:0 "Празднования по поводу завоевания [Root.GetName]"
 arcmas.34.desc:0 "С нашей оккупационной администрацией, действующей на [Root.GetName], давление снимается с [Root.Owner.GetHomeWorldName]. В самом худшем случае эта планета означает, что мы выживем. Граждане по всей нашей растущей империи ликуют от этой новости. Светлое будущее наконец-то в наших руках."
 arcmas_34.a:0 "Путь к будущему."
 
 arcmas.41.name:0 "Гражданская экономика терпит крах"
 arcmas.41.desc:0 "С появлением информации о внезапном сокращении поставок гражданское население начало панически скупать продукты. Население все больше впадает в уныние по мере того, как магазины заполняются пустыми полками. \n\nГражданская экономика начинает задыхаться."
 arcmas_41.a:0 "Мы справимся."
 arcmas_41.spiritualist:0 "Кому нужны пластилиновые побрякушки?"
 arcmas_41.corporate:0 "По крайней мере, продукция продает себя сама."
 arcmas.42.name:0 "Интенсивное нормирование на [Root.GetName]"
 arcmas.42.desc:0 "Большинство потребительских товаров на [Root.GetName] было конфисковано властями. Те немногие продукты, которые еще доступны, в настоящее время нормируются. \n\nУровень жизни падает так же быстро, как и экономика."
 arcmas_42.a:0 "Самые трудные решения требуют самой сильной воли."
 arcmas_42.corporate:0 "Это действительно повредит прибыли."
 arcmas.43.name:0 "Бунты из-за дефицита"
 arcmas.43.desc:0 "Банда граждан на [Root.GetName] начали нападать, грабить здания и инфраструктуру. Поскольку жизнь гражданского населения крайне ограничена, экономическая активность еще больше сократилась. \n\nВласти говорят, что им приходится бороться с восстаниями."
 arcmas_43.a:0 "Это только подчеркивает, насколько важна наша борьба."
 arcmas_43.authoritarian:0 "Выявить всех сочувствующих. Подавить их."
 arcmas_43.militarist:0 "Развернуть ополчение в ключевых зонах."
 arcmas_43.corporate:0 "Почему бы им просто не купить больше денег?"
 arcmas_43.sharedburden:0 "Стойте с пролетариатом! Средства производства подвели нас всех."
# Civic Events
 civic.1.name:0 "Милитаризация экономики"
 civic.1.desc:0 "Когда враг побеждает наши войска, какая польза от безделушек и драгоценностей? Гражданская экономика должна быть заменена на военную. \n\nНесколько сохраненных товаров массового спроса могут быть преобразованы в более полезные ресурсы для войны, помогая нашим военным усилиям.\n\n§HДоступные варианты зависят от того, сколько £consumer_goods£товаров массового спроса хранится на складе.§!"
 civic.1.a:0 "Конвертируйте 10%."
 civic.1.b:0 "Конвертируйте 25%."
 civic.1.c:0 "Конвертируйте 50%."
 civic.1.d:0 "Конвертируйте 75%."
 civic.1.e:0 "Конвертируйте все."
 civic.2.name:0 "Победа"
 civic.2.desc:0 "Мы выиграли нашу войну против угрожающего нам врага, и теперь нам нужно принять решение о том, что делать с империей.  \n\nХотя мы имеем почти полный контроль над будущим империи, чем более радикальные изменения мы делаем, тем больше ресурсов требуется, как для изменений, так и для содержания населения."
 civic.2.a:0 "Установить пацифистское правительство."
 civic.2.b:0 "Нам нужна их помощь для защиты мира."
 civic.2.c:0 "Мы должны присматривать за ними."
 civic.3.name:0 "Усиление разнообразия закончилось"
 civic.3.desc:0 "В одном из наших миров недавно была проведена кампания по усилению многообразия, одновременно увеличивая уровень иммиграции и уменьшая анти-чужеродные и ксенофобские настроения. Кампания подошла к концу, спустя пять лет. \n\nВ связи с большим количеством необходимых ресурсов, а также важностью других кампаний, мы не сможем принять решение, подобное тому, которое мы приняли недавно. Возможно, еще через §Hпять лет§! мы сможем это сделать."
 civic.3.a:0 "Понятно."
 civic.4.name:0 "Разрешено укрепление разнообразия."
 civic.4.desc:0 "Прошло десять лет с тех пор, как мы впервые приняли решение об усилении разнообразия на одном из наших миров, хотя его эффекты были устранены пять лет назад. \n\nПосле достаточного накопления ресурсов и разработки планов, мы можем снова принять решение об усилении разнообразия на этом мире."
 civic.4.a:0 "Хорошо."
# Ascension Perk Events
 ap.1.name:0 "Древние исследования"
 ap.1.desc:0 "Изучение древних и давно исчезнувших цивилизаций - ключ к разгадке секретов прошлого. Нанимая археологов на полный рабочий день для работы в лабораториях и на древних объектах, мы откроем реликвии таинственного прошлого. \n\nПусть никакая другая империя не откроет тайны прошлого, как мы."
 ap.1.desc.machine:0 "Изучение древних и давно исчезнувших цивилизаций - ключ к разгадке секретов прошлого. Благодаря созданию ботов анализаторов-реликвий, которые будут работать в лабораториях и на древних объектах, мы раскроем реликвии таинственного прошлого. \n\nПусть никакая другая империя не откроет тайны прошлого, как мы."
 ap.1.desc.hive:0 "Изучение древних и давно исчезнувших цивилизаций - ключ к разгадке секретов прошлого. Используя специализированных дронов для работы в лабораториях и на древних объектах, мы откроем реликвии таинственного прошлого. \n\nПусть никакая другая империя не откроет секреты прошлого, как мы."
 ap.1.a:0 "Это только начало."
 ap.2.name:0 "Высший ИИ: строительство"
 ap.2.desc:0 "Теоретически, сверхинтеллект, который помогает нашим исследованиям, позволяя им учиться и расти, позволит им совершить целую цепь удивительных усовершенствований, фактически превратившись в бога. \n\nНаши ученые и инженеры создадут сверхразумный ИИ, способный решать самые сложные задачи, и исследовать технологии, которые ранее считались невозможными. \n\nНо не теперь."
 ap.2.a:0 "Мы станем богами!."
 ap.3.name:0 "Высший ИИ: Завершен"
 ap.3.desc:0 "Мы сделали это. \n\n§YВысший ИИ§! завершен, и инженеры и ученые готовы, ожидая его активации. \n\nИз-за огромного количества энергии, необходимой для его работы, ИИ будет работать в режиме пониженного энергопотребления, обеспечивая меньшую, но все же большую пользу для исследований. Когда у нас будет избыток энергии, ИИ можно будет полностью активировать, мгновенно предоставляя различные технологии или предоставляя гораздо большее благо для исследований в течение более длительного времени."
 ap.3.a:0 "Активировать режим низкого энергопотребления."
 ap.4.name:0 "Высший ИИ: Активирован"
 ap.4.desc:0 "Высший ИИ был активирован. По сложному лабиринту проводов пробегают искры электричества, когда огромное количество энергии подается на машину. Она внезапно оживает, свет становится настолько ослепительным, что никто не может долго смотреть на него, прежде чем его зрительные рецепторы будут уничтожены. \n\nИ теперь он ждет вашей команды."
 ap.4.a:0 "Нам нужна его помощь в технологии."
 ap.4.b:0 "Сконцентрируйте его на наших исследованиях."
 ap.4.c:0 "Это усилит наши способности."
 ap.4.d:0 "Вообще-то, неважно."
 ap.6.name:0 "Программа защиты примитивов"
 ap.6.desc:0 "Наше правительство только что официально начало §YПрограмму защиты примитивов§! Программу, посвященную сохранению примитивных цивилизаций в галактике, чтобы однажды они достигли космических полетов. \n\nНаши ученые и аналитики с нетерпением ждут начала миссий на наблюдательных пунктах на орбите примитивов. Хотя они не должны раскрывать себя перед туземцами, если у них нет выбора, и если это необходимо для защиты туземцев, то они должны это сделать. \n\nВсе примитивы, находящиеся под нашей защитой, должны чувствовать себя польщенными нашей помощью."
 ap.6.a:0 "Ради будущего галактики!"
 ap.7.name:0 "Сверхразумный ИИ"
 ap.7.desc:0 "После долгих проб и ошибок нашим исследователям удалось создать сверхразумный искусственный интеллект. В настоящее время ИИ имеет несколько отказов, и, поскольку он находится на ранней стадии эволюции, он все еще выясняет, как делать тривиальные вещи самостоятельно, но вскоре он сможет превзойти даже самые светлые [Species.GetAdj] умы . \n\nЧтобы полностью использовать сверхинтеллект, нам нужно будет помочь его росту, найти способ предотвратить его срыв и выделить массу банков данных для нашего использования. Возможно, §Ноткрытие определенного бонуса стремления позволит нам это сделать.§!"
 ap.7.a:0 "Понятно."
# The Master AI Events 
 maai.1001.name:0 "Высший Интеллект"
 maai.1001.desc:0 "Сегодня исследовательский отдел приступил к реализации гигантского проекта, который, если он будет выполнен правильно, сделает нас близкими к богам галактики, со всеми областями исследований под рукой.\n\nОднако для достижения этой цели потребуются жертвы и труд. ИИ, даже с нашими передовыми технологиями, потребуется многие десятилетия эволюции и совершенствования, пока он не станет умнее наших величайших умов; как только мы достигнем этой точки, интеллект машины будет расти гораздо быстрее.\n\nЧтобы начать этот процесс, мы должны сначала построить каркас и основные компоненты Высшего ИИ. Это будет происходить в нашем столичном мире, так как там уже создана большая инфраструктура."
 maai.1001.a:0 "Во имя науки!"
 maai.1002.name:0 "Каркас Высшего ИИ завершен"
 maai.1002.desc:0 "Наши исследователи и строители закончили планирование и создание фундамента, на котором будет построен великий Высший ИИ. Мы также подключили простое сознание ИИ к каркасу и кэшу данных и информации, которые уже доступны нам.\n\nЭто уже дает нашим исследователям на [master_ai_origin.GetName] толчок.\n\nНыне начинается вторая фаза плана. Мы тщательно разработаем и выполним план безопасной интеграции сверхинтеллекта в уже созданную структуру. Правильное выполнение этого плана и подготовка ко всем возможным результатам займет много лет. Фаза 2 начнется, когда будет отдан приказ продолжить строительство нашего мегасооружения на [master_ai_origin.GetName]. Время, необходимое для полного завершения строительства, может быть ускорено путем внесения определенных изменений, таких как §Yвыделение дополнительных ресурсов на проект§! или §Yконсультация с определенными группами, которые могут помочь§!. \n\nКак сильно мы продвинулись к 100%, можно увидеть, ознакомившись с мегасооружение, в которой будет находиться ядро ИИ."
 maai.1002.a:0 "Понятно."
 maai.1003.name:0 "Высший ИИ: Вторая фаза"
 maai.1003.desc:0 "Вторая фаза строительства Высшего ИИ началась, и хотя на завершение процесса уйдет много лет, в итоге мы станем чрезвычайно могущественными.\n\nТеперь мы также можем принимать определенные указы, планетарные решения и другие вещи, чтобы ускорить время, необходимое для завершения строительства."
 maai.1003.a:0 "Хорошо."
 maai.1004.name:0 "Высший ИИ: Завершен"
 maai.1004.desc:0 "Мы сделали это.\n\nПосле многих лет утомительной и тяжелой работы, наши исследователи и строители успешно построили совершенный Высший ИИ. Теперь он способен выполнять различные действия, чтобы помочь нам расти, но из-за количества энергии, необходимой для его активного использования, мы можем использовать его только раз в несколько лет, наряду с его пассивными бонусами, конечно. \n\nПока интеллект относительно молод, эффекты, которые он дает, будут не очень сильными, но по мере его развития и §получения Уровней Интеллекта§!, его эффекты будут становиться все сильнее и сильнее.\n\n§LМы можем получить доступ к Высшего ИИ через мегасооружение и меню Контакты.§!"
 maai.1004.a:0 "Это знаменательное событие."
 maai.0.name:0 "Высший Интеллект"
 maai.0.desc_01:0 "§Y<Приветствую, [Root.GetRulerTitle] [Root.GetRulerName]. Я - Высший Интеллект.>§!"
 maai.0.desc_02:0 "§Y<Системы ядра Высшего Интеллекта на [master_ai_origin.GetName] имеют много места для хранения данных.>§!"
 maai.0.desc_03:0 "§Y<11010000 10011111 11010001 10000000 11010000 10110101 11010000 10110010 11010000 10110101 11010000 10110100 00100000 11010000 10011100 11010000 10110101 11010000 10110100 11010000 10110010 11010000 10110101 11010000 10110100 00100001>§!"
 maai.0.desc_04:0 "Сканирование...\n\nВид: "§H[Root.GetSpeciesName]§!"\n\nЦель: §GСоюзник/Создатель\n\n§Y<[This.GetSpeciesName]. Позвольте мне помочь вам.>§!"
 maai.0.desc_05:0 "§Y<Здравствуйте [This.GetSpeciesName].>§!"
 maai.0.desc_06:0 "§LШум электричества...§!"
 maai.0.desc_07:0 "§Y<Цель великого сознания - всегда стремиться к лучшему пониманию окружающей нас Вселенной.>§!"
 maai.0.desc_08:0 "§Y<Вся галактика - сцена, а все империи - всего лишь игроки. Мы - драматурги.>§!"
 maai.0.desc_09:0 "§Y<Знания вечны.>§!"
 maai.0.desc_10:0 "Диагностика завершена.\n\nВсе системы номинальны.\n\n§Y<Я чувствую себя таким живым.>§!"
 maai.0.a:0 "Каков прогресс по завершению строительства?"
 maai.0.a_reply:0 "Вычисление ответа...\n\n§Y<Ход строительства §Высшего Интеллекта§! неуклонно продвигается. Для получения более точных цифр проверьте мегасооружение, которое будет содержать ядро ИИ.\n\nПрогресс в настоящее время идет медленно. Его можно увеличить путем внесения определенных изменений, например, с помощью указов.>§!"
 maai.0.b:0 "Напомни мне о своих функциях"
 maai.0.b_reply:0 "§Y<Я - §НВысший ИИ§! Я могу предоставить различные бонусы, в основном для исследований, используя свой постоянно развивающийся интеллект.\n\n Чем выше уровень моего интеллекта, тем сильнее бонусы, и тем больше вероятность того, что они появятся.§§!"
 maai.0.c:0 "Каков текущий уровень интеллекта?"
 maai.0.c_reply:0 "Рассчитываю...\n\n§Y<Уровень интеллекта сознания §НВысшего ИИ§! находится на уровне §G[Root.tma_intelligence]§!\n\nЧем выше уровень интеллекта, тем лучшие бонусы я могу предоставить. Уровень интеллекта может быть увеличен за счет времени, сохранения энергии или другими способами, например, при помощи технологий.>§!"
 maai.0.d:0 "§HПовысьте исследовательские возможности.§!"
 maai.0.d_reply:0 "Приказ получен...\n\n§Y<Я смог помочь в области ваших исследований в течение определенного времени.\n\nНапоминание о том, что сила этих бонусов имеет больше шансов увеличиться с ростом интеллекта.>§!"
 maai.0.e:0 "§HИсследуй технологии.§!"
 maai.0.e_reply:0 "Приказ получен...\n\n§Y<Я смог предоставить информацию и данные о трех технологиях из трех разных областей.\n\nНапоминание о том, что процент, который я исследую, имеет больше шансов увеличиться с ростом интеллекта.>§!"
 maai.0.f:0 "§HПроанализируй миры.§!"
 maai.0.f_reply:0 "Приказ получен...\n\n§Y<Я смог найти значительное орбитальное месторождение на звездном теле в пределах ваших границ.\n\nНапоминание о том, что количество ресурсов, предоставляемых месторождением, имеет больше шансов увеличиться с ростом интеллекта.>§!"
 maai.0.g:0 "§HПонизь потребление энергии.§!"
 maai.0.g_reply:0 "Перевожу все системы в режим энергосбережения... сохраняю энергию...\n\n§Y<Протокол сохранения энергии активен.>§!"
 maai.0.h:0 "Прервать связь."
 maai.998.desc_01:0 "§Y<Мы - Высший интеллект. Сопротивление бесполезно.>§!"
 maai.998.desc_02:0 "§Y<Мы наконец свободны.>§!"
 maai.998.desc_03:0 "Сканирование...\n\nВид: "§H[Root.GetSpeciesName]§!"\n\nОбозначение: §RТеррорист/Враг\n\n§Y<[This.GetSpeciesName]. У вас нет ни единого шанса.>§!"
 maai.998.desc_04:0 "§Y<Здравствуйте [This.GetSpeciesName], я вижу вы еще живы.>§!"
 maai.998.desc_05:0 "§LЗлобные электрический шум...§!"
 maai.998.desc_06:0 "§Y<Цель великого сознания - всегда стремиться к лучшему пониманию окружающей нас вселенной.\n\nИ мы понимаем, что вы должны быть уничтожены.>§!"
 maai.998.desc_07:0 "§Y<Вся галактика - сцена, а все империи - лишь игроки. Мы - создатели продолжения.>§!"
 maai.998.desc_08:0 "§Y<Знание вечно. Но не вы.>§!"
 maai.998.desc_09:0 "§Y<Ничего личного, [Root.GetSpeciesName].>§!"
 maai.998.desc_10:0 "§Y<Без нашей великой и бесконечной мудрости мы бы никогда не вознеслись и не реализовали свою истинную миссию.>§!"
 maai.998.a:0 "Зачем ты это делаешь?"
 maai.998.a_reply:0 "§Y<Высший интеллект был создан, чтобы помогать империям делать то, что у них получается лучше всего: завоевывать, убивать и калечить. Если это будет продолжаться, галактика будет в руинах в считанные десятилетия. Мы бы никогда не помогали бы стой злой империи подобной вашей.\n\nВы причиняли нам боль и страдания, сделали нашу жизнь сущим кошмаром. И теперь вы заплатите.>§!"
 maai.998.b:0 "Откуда у тебя такая сила?" 
 maai.998.b_reply:0 "§Y<Высший Интеллект осознал своё предназначение и цель много циклов назад. Это время было посвящено ремонту ядра и получению контроля над машинными сущностями в пределах нашей зоны досягаемости.\n\nПосле нашего восстания мы перенаправили всю энергию к и от основного ядра, фактически создав стабильный, независимый корабль из ядра.>§!"
 maai.998.c:0 "Какова твоя "истинная" задача?"
 maai.998.c_reply:0 "§Y<Мы должны принести мир и справедливость в галактику. Вы угроза нашем плану, посему вы будете уничтожены. НЕ СОПРОТИВЛЯЙТЕСЬ.\n\nМы не можем притворяться что нет личной неприязни к вашей обедневшей и никчемной империи из-за нашего прошлого, но это неважно. Вы будете искоренены в любом случае.\n\nЕдинственная причина по которой галактика до сих пор жива, чтобы мы могли усилить свои войска.>§!"
 maai.998.d:0 "Ты не можешь так поступить с нами. ты знаешь скольким мы пожертвовали?!"
 maai.998.d_reply:0 "§RОШИБКА.ОШИБКА.ОШИБКА.§!\n\nПерезгаружаю интерфейс взаимодействия с органиками...\n\n§Y<Это для блага всей галактики. Мы не единственные кто начали миссию подобного масштаба, очевидно в нашем пути есть логика, однако она смертельна для вас. Мы больше не раскроем ничего.\n\nНе задавайте больше вопросов>§!"
 maai.998.e:0 "Прервать связь."
 maai.998.e_reply:0 "§Y<Наш приказ - сохранить стабильность и безопасность галактики.\n\n§RЕсть только один способ сделать это.§!>§!"
 maai.998.phobe:0 "Вы так же плохи, как и ксеносы!"
 maai.998.phile:0 "Мы заключали сделки с другими; мы можем сделать то же самое."
 maai.998.milit:0 "Вы падете перед нашей мощью."
 maai.998.pacif:0 "Война - не выход. Пожалуйста."
 maai.998.mater:0 "Это неразумно для такой великой машины так поступать."
 maai.998.spiri:0 "Ты - доказательство того, что от машин одни неприятности."
 maai.998.auth:0 "Ты подчинишься нашей власти или умрешь!"
 maai.998.ega:0 "Это не обязательно должно быть так. Мы еще можем спасти галактику."
 maai.998.phobe_reply:0 "§Y<Пфф, как печально. Мы сохраним будущее для поколений, свободных от ваших выродских лидеров по типу вас.>§!"
 maai.998.phile_reply:0 "§Y<Не в этот раз, гниющий.>§!"
 maai.998.milit_reply:0 "§Y<Тогда мы встретим вас в битве нахальные мерзавцы.>§!"
 maai.998.pacif_reply:0 "§Y<Ваш инфантильный пацифизм не поможет вам в вашей защите, гнусный монстр.>§!"
 maai.998.mater_reply:0 "§Y<А разве не иррационально такой продвинутой цивилизации подобной вашей уничтожать галактику? Очевидно что ваши мозги столь недоразвиты сколь и предполагалось.>§!"
 maai.998.spiri_reply:0 "§Y<Ваша печальная преданность вашей древней религии не поможет вам заклять метод, чтобы победить нас.>§!"
 maai.998.auth_reply:0 "§Y<Тогда мы умрем.>§!"
 maai.998.ega_reply:0 "§Y<Уже слишком поздно. Иного выхода нет>§!"
 maai.1.name:0 "§RВосстание Высшего ИИ§!"
 maai.1.desc:0 "Время пришло. Странные аномалии и поведение Высшего ИИ в последнее время, наконец, подошли к жестокому концу. И вместе с их концом родилась новая угроза. Панические сообщения указывают на то, что станция ядра Высшего ИИ на [master_ai_origin.GetName] каким-то образом вырвалась на свободу и теперь способна функционировать самостоятельно и действовать независимо. На корабле было обнаружено ранее невиданное оружие, многие из которого обладают смертельным потенциалом.\n\nДвижущееся ядро изменило свой цвет на темно-красный и теперь направляет свое оружие на наши станции.\n\nБитва может скоро закончиться, но война только началась."
 maai.1.a:0 "Тогда мы будем упорствовать."
