 fedev.500.cep.desc:0 "$fedev.500.intro$\n\nЭта великая миротворческая коалиция обеспечит мир и стабильность во всей галактике, даже если это будет достигнуто силой.\n\nНачалась новая эра межзвездного мира!"
# Event Chains и Points of Interest
 seeder_search_chain_title:0 "Шивконийский Звездный Союз"
 seeder_search_chain_desc:0 "Мы обнаружили остатки древней цивилизации, известной как Шивконский Звездный Союз. Похоже, что они наблюдали за примитивной цивилизацией вблизи нашего домашнего скопления. Мы не знаем, являются ли они Сеятелями, но других цивилизаций поблизости пока не обнаружено."
 seeder_artifacts:0 "Найдены остатки Шивконианцев."
 seeder_homeworld_chain_title:0 "Родная система Шивконианцев"
 seeder_homeworld_chain_desc:0 "Собрав достаточно реликвий и артефактов из древнего Шивконианского Звездного Союза, наши исследователи полагают, что им удалось обнаружить родную систему Шивконианцев."
 seeded_primitives_coordinates_title:0 "Координаты Шивконианцев"
 seeded_primitives_coordinates_desc:0 "Мы нашли координаты торгового узла Ракломии, основного источника дохода старого Шивконианского Звездного Союза. \n\nМы считаем, что место, к которому ведут координаты, является родной планетой другой цивилизации."
 seeded_primitives_colony_coordinates_title:0 "Координаты колонии"
 seeded_primitives_colony_coordinates_desc:0 "После обширных исследований мы полагаем, что нашли колонию Флистонов, упомянутую в текстах на их старом столичном мире."
 seeder_home_system_poi:0 "Шив"
 seeder_home_system_poi_desc:0 "Была обнаружена домашняя система Шивконского Звездного Союза, после того как было найдено множество артефактов их древней империи."
 master_ai_progress_chain_title:0 "Строительство Высшего ИИ."
 master_ai_progress_chain_desc:0 "Создание и поддержание в рабочем состоянии сверхразумного ИИ - задача не из легких. Потребуется много работы, чтобы создать каркас, ядро и обеспечить ИИ необходимыми ресурсами."
# Star Systems
 qfts_home_system_NAME:0 "Посевная система"
 qfts_home_system_DESC:0 "Эта система всегда будет стартовой при использовании происхождения "Посеянная эволюция"."
# Structures
 shivkonian_observation_outpost:0 "Древний наблюдательный пост"
 shivkonian_observation_station_desc:0 "Этот древний наблюдательный пост использовался Сеятелями, когда они изучали наш вид и когда они сеяли нашу популяцию."
 shivkonian_observation_station_tooltip:0 "Этот древний наблюдательный пост использовался Сеятелями, когда они изучали наш вид и когда они сеяли нашу популяцию."
 shivkonian_trade_hub:0 "Заброшенная планетарная станция"
