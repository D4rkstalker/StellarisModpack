 # Seeded Evolution
 origin_shiva:0 "Посеянная эволюция"
 origin_shiva_desc:0 "Десятилетия назад этот Коллективный разум  был похож на любую другую цивилизацию. Но когда таинственный вид прибыл на их родную планету, они стали объектами множества экспериментов, которые в итоге сформировали гештальт-сознание. Достигнув звезд, они посвятили себя поиску своих благодетелей."
 origin_tooltip_shiva_effects:0 "- Начните в специальном домашнем кластере \n- Доступна специальная цепочка событий, чтобы найти Сеятелей \n- Вид имеет признак §YПосеянные§!"
 START_SCREEN_SHIVA:0 "Десятилетия назад каждый член нашего общества был независим и отделен. Однажды на нашу родную планету прилетела инопланетная цивилизация, которую мы называем Сеятелями. \n\nОни провели несколько экспериментов над нашим видом; это была небольшая цена за спасение. Мы сформировали единый разум, Коллективный Разум. \n\nНо прежде чем мы объединились, Сеятели ушли, и теперь, после открытия гипердвигателя, наш долг и миссия - снова найти Сеятелей."
# Plagued Society
 origin_pandemic:0 "Охваченные чумой"
 origin_pandemic_desc:0 "Эта цивилизация была опустошена чумой, которая почти уничтожила их общество. Много лет спустя население вновь вышло из своих бункеров и начало восстанавливаться. Они окрепли, но сколько времени пройдет, прежде чем чума вернется вновь?"
 origin_tooltip_pandemic_effects:0 "- В Столичном мире есть модификатор §YПандемическое прошлое§! и несколько специальных месторождений и непригодных квадратов \n- Специальные события и технологии, доступны для излечения чумы \n- Вид имеет черту §YОхваченные чумой§! \n§R- Уязвимы для чумы§!"
 START_SCREEN_PANDEMIC:0 "Наше общество было процветающим: мы добились значительных успехов в науке и экономике. У нас даже была космическая станция на орбите нашей родной планеты. Все шло хорошо.  \n\nДо тех пор, пока не пришла чума.  \n\nБетегская чума разрушила все: экономику, жизни и общество. Но, в конце концов, мы выжили. Болезнь стала в основном неактивной, но планета была разрушена, и люди тоже. \n\nСейчас, вернувшись на прежний технологический уровень, мы вновь тянемся к звездам."
# Dwindling Arcologies
 origin_arcology:0 "Угасающие аркологии"
 origin_arcology_desc:0 "Родная планета этой цивилизации подверглась крайней урбанизации после периода постоянного развития и строительства. Исчерпав природные ресурсы, их единственная надежда на выживание - исследовать и колонизировать звезды, прежде чем они застрянут на своей шумной могиле."
 origin_tooltip_arcology_effects:0 "- Начните с §YЭкуменополисом§! в качестве вашей родной планеты \n- Начните игру с дополнительными §Y6§! £pop£ поселениями\n- Доступны специальные события для решения проблемы нехватки средств к существованию \n§R- Вблизи вашей родной системы не будет гарантированно пригодных для жизни миров!"
 START_SCREEN_ARCOLOGY:0 "Как вид, мы всегда хотели процветать и расти. Сколько себя помнит, [Root.GetHomeWorldName] прогрессировал, пока наши великие города не выросли и не охватили весь мир. Даже сейчас мы можем превращать другие миры в планеты с великими городами, но время, которого многие боялись, наконец-то пришло. \n\n[Root.GetHomeWorldName] находится на грани развала, и впадает в полную анархию. Наши запасы, которые мы когда-то перегружали, иссякают, и без устойчивости, которой обладал наш родной мир, это лишь вопрос времени, когда хаос заполнит мир. \n\nНеобходимо, чтобы [GetSpeciesNamePlural] исследовали внешний мир и расширялись, иначе нас ждет застой и неизбежная гибель."
 # Policies
 policy_religious_policy:0 "Религиозная позиция"
 policy_religious_policy_desc:0 "Испокон веков наш вид поклонялся высшим существам, но теперь мы добрались до космоса. Технологический прогресс заставил население переосмыслить свои идеи. Мы должны помочь "подтолкнуть" их к правильному решению.\n"
 state_religion:0 "Государственная религия"
 state_religion_desc:0 "Единственный способ гарантировать, что наша нация останется единой, это навязывание единой, истинной религии. В конце концов, единообразие равно единству.\n "
 religious_freedom:0 "Религиозная свобода"
 religious_freedom_desc:0 "Наш народ должен иметь возможность выбирать, поклоняться высшему существу или нет. В конце концов, выбор равен свободе.\n "
 state_atheism:0 "Государственный атеизм"
 state_atheism_desc:0 "Тем, кто все еще поклоняется "высшим существам", нужно сходить к доктору и понять реальность мира. В конце концов, безрелигиозность равна научному прогрессу.\n "
 
 policy_recruitment_policy:0 "Политика найма"
 policy_recruitment_policy_desc:0 "Космические войны, скорее всего, заняли место основного вида сражений, но планетарные армии, которые защищают и завоевывают планеты, а также те, кто их возглавляет, также имеют решающее значение для нашего выживания.\n"
 conscription:0 "Массовая воинская повинность"
 conscription_desc:0 "Во время войны именно количество солдат решает, кто победит. Независимо от того, насколько силен враг, наличие армии, превосходящей его по численности, принесет нам победу.\n "
 neutral:0 "Баланс"
 neutral_desc:0 "Если полностью посвятить себя качеству или количеству, это приведет лишь к падению. Нам нужно обеспечить сильную армию, но и большую.\n\n§EНикаких бонусов или штрафов к набору армии.§!"
 professionalism:0 "Профессионализм"
 professionalism_desc:0 "Иметь сотни слабых, необученных солдат не лучше, чем десяток подготовленных. Наличие большего числа означает не только больше потерь, но и больше тренировок, а значит, больше ресурсов в долгосрочной перспективе. Мы не должны растрачивать наши драгоценные ресурсы.\n "
 
 policy_navy_policy:0 "Политика флота"
 policy_navy_policy_desc:0 "Наступила новая эра, а вместе с ней и новый тип войны. То, как мы планируем и используем наш флот, может быть тем, что в конечном итоге определит нашу роль в галактике.\n"
 mass_deployment:0 "Массовое развертывание"
 mass_deployment_desc:0 "Обладая огромными силами, мы можем легко одолеть любого врага; не имеет значения, насколько продвинут или "хорошо сделан" корабль. Большая сила - страшная сила.\n\n"
 balanced_navy:0 "Сбалансированный"
 balanced_navy_desc:0 "Приверженность либо большим числам, но неразвитым кораблям, либо наоборот, ограничивает нашу империю. Мы должны оставаться сбалансированными и меняться по своему усмотрению.\n\n§EНикаких бонусов или штрафов на строительство кораблей.§!"
 masterful_engineering:0 "Мастерские инженера"
 masterful_engineering_desc:0 "Именно тот корабль, который построен с использованием более тонких методов, тот корабль, который построен с точностью и качеством, тот корабль, который сделан из правильных материалов, будет тем что победит любого врага.\n\n"
 
 policy_defensive_policy:0 "Уровень национальной обороны"
 policy_defensive_policy_desc:0 "Наши пацифистские идеи не разделяет вся галактика, и поэтому мы должны быть готовы защитить себя, когда придет время. Вопрос в том, сколько мы должны выделить на оборону нашей нации?\n"
 high:0 "Красная тревога"
 high_desc:0 "Защита нашей нации - наш приоритет. Другой вариант - полный провал и уничтожение нашего вида. Ну и что, что население немного недовольно; это для их же блага.\n "
 moderate:0 "Умеренные затраты"
 moderate_desc:0 "Хотя мы должны обеспечить наше будущее, защищая нашу нацию, о населении тоже нужно заботиться. Если мы полностью отдадимся какой-либо крайности, нам будет только хуже.\n "
 low:0 "Малые затраты"
 low_desc:0 "Мы сильны, и мы можем защитить нашу нацию, не тратя лишних ресурсов. Более того, о нашем народе нужно заботиться; если он будет несчастен, мы потерпим неудачу по другой причине.\n "
 none:0 "Неуместно"
 none_desc:0 "В настоящее время на горизонте нет надвигающейся угрозы, что означает, что мы не должны тратить ресурсы на оборону нашей страны. Некоторые, однако, считают, что мы обрекаем нашу нацию на верную гибель.\n "
 
 policy_ppp_policy:0 "Позиция программы защиты примитивов"
 policy_ppp_policy_desc:0 "Мы начали программу защиты примитивов, чтобы гарантировать, что в будущей галактике будет много видов и рас, которые будут процветать, как и мы. Мы должны решить, как мы будем защищать эти популяции.\n"
 close_observation:0 "Близкое наблюдение"
 close_observation_desc:0 "Если мы вмешаемся в жизнь первобытного общества, это может привести к нежелательным последствиям. Мы должны держать дистанцию и предоставить их самим себе, защищая их от любых потенциальных внешних угроз и, возможно, внутренних.\n\n"
 alliance_formation:0 "Формирование альянса"
 alliance_formation_desc:0 "Мы должны сделать наши намерения очевидными; встретившись с примитивами и образовав своего рода пакт или союз, мы поможем друг другу процветать и узнать больше о галактике вокруг нас.\n\n"
 planetary_control:0 "Планетарный контроль"
 planetary_control_desc:0 "Реальность ситуации такова, что если мы не примем решительных мер, не возьмем под контроль родной мир примитивов и не защитим их под нашим крылом, то они с большой вероятностью вызовут какое-нибудь крупное событие, которое приведет к их вымиранию.\n\n"
 subjugation:0 "Порабощение"
 subjugation_desc:0 "Мы опустимся на их планету, возьмем под полный контроль мир и первобытное общество. Они не смогут сделать ничего, о чем мы не будем знать; они будут полностью под нашим контролем. Для их же блага, конечно.\n\n"
 
 policy_hmf_option5_options:0 "Сила конверсионной терапии"
 policy_hmf_option5_options_desc:0 "Миссионерский институт ввел религиозную конверсионную терапию для еретиков, неверующих и многих других. Что происходит на этих сеансах терапии, в конечном счете, зависит от нас...\n\n"
 hmf_soft:0 "Мягкий"
 HMF_option5_soft_name:0 "Мягкий"
 hmf_soft_desc:0 "Мы должны воздерживаться от агрессивных и жестких действий на этих сеансах; люди, которые хотят стать истинно верующими, останутся с нами дольше.\n\nДобавляет §Y35-40 Очков Авторитета§! каждые 2,5 года"
 hmf_moderate:0 "Умеренный"
 HMF_option5_moderate_name:0 "Умеренный"
 hmf_moderate_desc:0 "Мы должны воздерживаться от слишком смертоносных и болезненных действий. Используя специальную науку, которую неверующие могут назвать "псевдонаукой", мы можем обращать людей с небольшим количеством боли.\n\nДобавляет §Y35-50 Очков Авторитета§! каждые 2.5 года."
 hmf_painful:0 "Болезненно"
 HMF_option5_painful_name:0 "Болезненный"
 hmf_painful_desc:0 "Ясно, что очень немногие обратятся, если мы будем вести себя хорошо. Боль и пытки будут решающими частями в наших сессиях; они захотят обратиться очень быстро.\n\nДобавляет §Y40-50 Очков Авторитета§! каждые 2.5 года."
# Separate Policy Options
 trade_policy_technocorp:0 "Технологические инвестиции"
 trade_policy_technocorp_desc:0 "В конечном счете, наш технологический прогресс определяет наше место среди звезд. Мы должны направить наши торговые усилия на развитие науки и исследований.\n\n§EКаждый единица §Yобьема торговли§! £trade_value£ приносит нам £energy£ §Y0.5§! и £physics_research£ £society_research£ £engineering_research£ §Y0.1§!§!"
 

 
 ai_worshipped_name:0 "Поклонение ИИ"
 ai_worshipped:0 "Поклонение ИИ"
 ai_worshipped_desc:0 "Тело слабо, разум ошибается. Только в металле можно поклоняться истинному совершенству божественного." \n\n§EСинтетики получают полные гражданские  права и требуют §YТовары массового спроса £consumer_goods£§! для содержания.\n§!."
 MASTER_AI_CONSTRUCTION:0 "Высший ИИ: Построение каркаса"
 MASTER_AI_CONSTRUCTION_DESC:0 "Мы должны начать нашу миссию с создания базовых основ и каркаса для ИИ. Мы подключим простой ИИ к каркасу, чтобы мы могли взаимодействовать с интеллектом, пока мы работаем над тем, чтобы заставить синтетический мозг ИИ постоянно развиваться."
 TERRORIST_MANHUNT:0 "Охота на террористов."
 TERRORIST_MANHUNT_DESC:0 "Мы начали миссию по поиску группы террористов, которые совершили ужасную атаку на нашу столицу. Нельзя позволить этим монстрам уйти с последствиями, и нам нужна наша армия, чтобы захватить их базу."
 TESTS_I:0 "Тестирование вакцины: Фаза I"
 TESTS_I_DESC:0 "Первая фаза тестирования вакцины включает в себя испытание вакцины на очень маленькой группе людей, возможно даже на полудюжине. \n\nЭто помогает исключить серьезные проблемы с безопасностью и помогает врачам разработать правильную дозу для следующей фазы."
 TESTS_II:0 "Испытания вакцины: Фаза II"
 TESTS_II_DESC:0 "Вторая фаза испытаний предполагает введение вакцины гораздо большей группе людей, возможно, даже тысяче. \n\nНа этом этапе исследователи хотят увидеть, дает ли вакцина устойчивый иммунный ответ, и наблюдают за побочными эффектами, которые могут возникнуть."
 TESTS_III:0 "Испытания вакцины: Фаза III"
 TESTS_III_DESC:0 "Третья и последняя фаза включает в себя проведение испытаний, чтобы проверить, как вакцина защищает от естественной инфекции. \n\nВ них могут участвовать десятки тысяч людей, так что у врачей больше шансов обнаружить редкие проблемы, которые не проявились в небольших исследованиях второй фазы, и доказать, что вакцина предотвращает вирус."
 VACCINE_DISTRIBUTION:0 "Распространение вакцины"
 VACCINE_DISTRIBUTION_DESC:0 "Теперь, мы успешно создали вакцину против Бетегскрй Чумы, осталось распространить вакцину во всех уголках нашей империи, и окончательно уничтожить Бетегскую Чуму, и остановить ее возвращение раз и навсегда. \n\nМы начнем с нашей родной планеты, поскольку именно там вирус зародился в первую очередь."
 ILLNESS_INVESTIGATION:0 "Исследование болезни"
 ILLNESS_INVESTIGATION_DESC:0 "На нашей родной планете появилась новая болезнь. Мы должны выяснить, что это такое и что она делает, пока не стало слишком поздно."
 INVESTIGATE_NEW_ILLNESS:0 "Исследовать новую болезнь"
 INVESTIGATE_NEW_ILLNESS_DESC:0 "Недавно обнаруженная болезнь, найденная на нашей родной планете, оказалась потенциально смертельной. \n\nНе так много известно об этой загадочной болезни, поэтому мы должны исследовать ее и ее последствия, пока не умерло слишком много людей."
 COLONY_QUEST:0 "Поиск колонии"
 COLONY_QUEST_DESC:0 "После нескольких лет исследований и изучения опустошенного мира, который когда-то был родным миром Флистонов, пришло время найти первую колонию Флистонов. \n\nМы должны будем выделить много ресурсов с физического факультета, но это позволит раскрыть секреты Флистонов."
 ARCMAS_PROJECT:0 "Восстановление Экуменополиса"
 ARCMAS_PROJECT_DESC:0 "Теперь мы можем начать планировать восстановление разрушающегося Экуменополиса нашей родной планеты, и в процессе создать нечто лучшее, чем когда-либо прежде."
 SEEDER_COLONY_SURVEY:0 "Анализ обманчивой планеты"
 SEEDER_COLONY_SURVEY_DESC:0 "Недавно было обнаружено, что замороженная планета является скорее реликтовой, нежели замороженной планетой. Ее прежний ландшафт был спроецирован на всю планету из скрытой области на планете. \n\nНаши ученые хотят раскрыть секреты этого мира, и почему истинный облик планеты был скрыт."
 SEEDER_WORLD_UNSHIELDING:0 "Отключение щита"
 SEEDER_WORLD_UNSHIELDING_DESC:0 "Шивка Прайм заключена в энергетический щит, но что скрывается под ним на поверхности - загадка. \n\nХотя наши исследователи стремятся раскрыть щит, это может оказаться сложнее, чем ожидалось."
 ATMOSPHERIC_CLEANSING:0 "Очищение атмосферы"
 ATMOSPHERIC_CLEANSING_DESC:0 "Благодаря правильным технологиям, мы можем очистить наш родной мир от ядовитых и опасных газов и загрязняющих веществ в его атмосфере, как от Бетегской чумы, так и от древних и неэффективных зданий, которые мы построили в давние времена, до Великого Отступления."
 SURVIVOR_HEALING:0 "Программа помощи выжившим"
 SURVIVOR_HEALING_DESC:0 "Мы успешно освободили последних из наших людей, проживавших в убежищах и пещерах глубоко под землей, которые использовались всем нашим видом во времена Великого Отступления. Последнее, что осталось сделать, это оказать помощь тем и помочь им пройти процесс исцеления."
 SURFACE_PURIFICATION:0 "Очищение поверхности"
 SURFACE_PURIFICATION_DESC:0 "Поверхность нашей родной планеты изобилует древними сооружениями, загрязненными участками и опасными местами. Исследовав необходимые технологии, возможно, мы сможем очистить нашу родную планету от нечистот."
 PLAGUE_DEFENCES:0 "Планетарная система защиты от чумы"
 PLAGUE_DEFENCES_DESC:0 "Мы наконец-то избавили и себя, и нашу родную планету от Бетегской чумы, но многие все еще боятся. Хотя это очень маловероятно, некоторые опасаются, что в будущем появится другая чума-убийца, и нас постигнет та же участь, что и наших предков много веков назад. \n\nВ связи с этими опасениями, было предложено, чтобы вся наша империя была защищена Планетарной Системой Защиты от Чумы. Даже если чума не появится в ближайшее время, она поможет и против других угроз."
 TERRORIST_MANHUNT_2:0 "Второй розыск террористов"
 TERRORIST_MANHUNT_2_DESC:0 "Мы начали миссию по поиску группы террористов, которые давно совершили ужасное нападение на нашу столицу. Несмотря на задержание большей части их группы, они планируют новое нападение на наш народ, и для того, чтобы найти каждого члена этой группы, нам понадобятся как армия, так и флот."
 LAND_TERROR_BASE:0 "Расследовать базу террористов."
 LAND_TERROR_BASE_DESC:0 "После вывода из строя главного флагмана злобных террористов, угрожающих нашей стране, мы подготовили посадочную команду для исследования [terror_base.GetName], где, как предполагается, террористы устроили какую-то базу."
 BOARD_TERROR_SHIP:0 "Расследовать базу террористов."
 BOARD_TERROR_SHIP_DESC:0 "После вывода из строя главного флагмана злобных террористов, угрожающих нашей стране, мы подготовили посадочную команду для исследования [terror_base.GetName], где, как подозревается, террористы создали базу определенного рода."
 TRADE_HUB_SURVEY:0 "Экспедиция на планетарную станцию"
 TRADE_HUB_SURVEY_DESC:0 "Мы обнаружили заброшенную и древнюю космическую станцию на орбите вокруг бесплодного мира, благодаря некоторым записям из Шивконского Звездного Союза. Была подготовлена экспедиция для исследования станции и планеты, на орбите которой она находится."
 # Generic
 tech_goods_management_1_desc:0 "Политика управления предметами роскоши"
 tech_goods_management_1_desc:0 "Введя новую политику в отношении производства товаров широкого потребления, мы можем гарантировать, что все, что передается обществу, будет самого высокого качества, и будет использовано минимальное количество необходимых ресурсов."
 tech_alloy_enrichment_1:0 "Схема обогащения сплавов"
 tech_alloy_enrichment_1_desc:0 "Благодаря обогащению производимых сплавов более прочными и долговечными материалами, производимые сплавы будут иметь гораздо более высокое качество, что позволит сократить количество необходимых для строительства ресурсов."
# The Master AI
 tma_progress:0 "Добавляет прогресс к разблокированию бонусу за стремления §YВысший ИИ§!."
 tech_emex_tma_better_synth_brains:0 "Улучшенные синтетические мозги"
 tech_emex_tma_better_synth_brains_desc:0 "Используя недавно открытые технологии, мы можем улучшить существующую структуру и возможности наших синтетических мозгов."
 tech_emex_tma_self_learning_algorithms:0 "Алгоритмы самообучения"
 tech_emex_tma_self_learning_algorithms_desc:0 "Наши машины могут мыслить глубже, создавать новые и лучшие способы выполнения своих задач, используя продвинутые алгоритмы."
 tech_emex_tma_advanced_data_storage:0 "Продвинутое хранение данных"
 tech_emex_tma_advanced_data_storage_desc:0 "Используя более продвинутые способы сохранения и хранения данных и информации, наши машины и системы данных получат значительные преимущества."
 tech_emex_tma_intelligent_neural_emulation:0 "Интеллектуальная нейронная эмуляция"
 tech_emex_tma_intelligent_neural_emulation_desc:0 "Наши недавние прорывы в технологии могут позволить нам разработать эмуляцию чрезвычайно интеллектуальных нейронных систем, более умных, чем некоторые из величайших умов нашего вида."
 tech_hyperintelligent_ai:0 "Сверхразумный ИИ"
 tech_hyperintelligent_ai_desc:0 "Сверхразумный ИИ - это гипотетический агент, обладающий интеллектом, намного превосходящим интеллект самых ярких и одаренных органических разумов. Он может стать большим благом для нашей империи."
# Seeded Evolution
tech_mind_strengthening:0 " Развитие нейронных связей"
 tech_mind_strengthening_desc:0 "Многие боятся, что наша нейронная связь друг с другом ослабевает, поэтому мы должны сделать так, чтобы этого не произошло, и мы продолжали жить как единый, объединенный разум."
# Plagued Society
 tech_advanced_dna_mapping:0 "Продвинутое картирование ДНК"
 tech_advanced_dna_mapping_desc:0 "Используя более продвинутые и потенциально более полезные методы картирования ДНК индивидуума, мы можем изменить его черты и особенности на более глубоком уровне."
 tech_viral_structure_examination:0 "Вирусная структурная экспертиза"
 tech_viral_structure_examination_desc:0 "Изучая структуру и строение вирусов, мы можем лучше понять, как они работают, и, возможно, найти способ противостоять их воздействию."
 tech_plague_emulation:0 "Эмуляция чумы"
 tech_plague_emulation_desc:0 "Переходя к конкретной работе над Бетегской чумой, мы можем эмулировать то, что будет делать вирус, и как он будет работать, если вернется из спячки, не причиняя никакого вреда."
 tech_clinical_studies:0 "Клинические исследования"
 tech_clinical_studies_desc:0 "Заставляя клиники и больницы изучать, как они смогут применить вакцину или что-то подобное к большому населению, а также проводить исследования о чуме, вся наша система здравоохранения только выиграет."
 tech_vaccine_tests:0 "Тестирование вакцин"
 tech_vaccine_tests_desc:0 "Сейчас мы собрали достаточно данных и информации, чтобы (потенциально) успешно создать вакцину от Бетегской чумы. Это потребует тщательного тестирования."
 tech_vaccine_volunteering:0 "Программа волонтерства вакцины"
 tech_vaccine_volunteering_desc:0 "Нам нужна большая группа населения для второй фазы тестирования вакцины. Начав добровольную программу участия, мы сможем расширить наши испытания."
 tech_vaccine_regulations:0 "Регуляция вакцины"
 tech_vaccine_regulations_desc:0 "Чтобы гарантировать, что организм населения не отреагирует негативно на вакцину, нам нужно регулирование, чтобы постоянно следить за развитием вакцины и выявлять любые побочные эффекты."
 tech_extensive_analysis:0 "Обширный  анализ эффектов"
 tech_extensive_analysis_desc:0 "Последний этап исследований включает в себя анализ эффектов (и, возможно, побочных эффектов) вакцины. Для того чтобы вакцина сработала, необходимо приложить серьезные усилия."
 
 tech_plague_removal:0 "Эффективное устранение чумы"
 tech_plague_removal_desc:0 "Пришло время начать кампанию по восстановлению нашего родного мира, который был опустошен Бетегской чумой несколько десятилетий назад. Исследуя эффективные способы удаления чумы с планеты, нам больше не придется жить в страхе."
 tech_antiplague_chemicals:0 "Противочумные химикаты"
 tech_antiplague_chemicals_desc:0 "Используя наши знания о химических веществах и чуме, мы можем разработать химикаты, которые уничтожат вирус и стерилизуют любую поверхность, которой он коснется."
 tech_surface_purification:0 "Очистка поверхности"
 tech_surface_purification_desc:0 "Бетегская чума заразила нашу страну много лет назад, и теперь пришло время вернуть территории, потерянные из-за мерзкой болезни. Применяя наши противочумные химикаты на зараженных участках, мы можем стерилизовать поверхность нашей родной планеты."
 tech_contamination_removal:0 "Удаление загрязнений"
 tech_contamination_removal_desc:0 "Используя наши знания о чуме, мы можем начать удаление любых загрязнений из атмосферы нашей планеты и других труднодоступных мест."
 tech_atmospheric_cleansing:0 "Очищение атмосферы"
 tech_atmospheric_cleansing_desc:0 "Если бы мы использовали наши достижения в области химии и биологии для очистки атмосферы и озонового слоя нашего родного мира, нашим людям больше не пришлось бы страдать от ядовитого воздуха."
 tech_subterranean_excavation:0 "Подземные раскопки"
 tech_subterranean_excavation_desc:0 "Большая часть нашего народа все еще живет глубоко под землей в своих убежищах. Мы должны начать проект по их освобождению и помочь им."
 tech_ravaged_area_restoration:0 "Восстановление разрушенной территории"
 tech_ravaged_area_restoration_desc:0 "Хотя мы знали, что древние здания и районы нашего прошлого разрушились, недавно было обнаружено, что тысячи людей оказались в ловушке рушащихся башен. Мы должны начать усилия по их освобождению."
 tech_underground_evacuation:0 "Подземная эвакуация"
