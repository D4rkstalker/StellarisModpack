 apsr_enclave_economy_20_deposit_desc:0 "Наличие большого числа однотипных районов на планете позволяет оптимизировать их размещение, и за счет этого увеличить их максимально возможное количество.\n§HПримечание - чем больше на планете добывающих районов одного типа, тем больше бонус§!"
 apsr_enclave_economy_20_deposit_blocked:0 "§RИмперия, ранее владевшая этой планетой, как-то расширяло производство... К сожалению, мы не владеем такой технологией.§!"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 