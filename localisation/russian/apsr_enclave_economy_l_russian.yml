 apsr_enclave_economy_20_decision:0 "§HОптимизация производства§!"
 apsr_enclave_economy_20_decision_desc:0 "Провести анализ расположенных на планете энергетических, шахтерских и фермерских районов, и разработать методики по созданию новых рабочих мест.\n§HПримечание - будет создана новая планетарная особенность, бонусы от которой зависят от текущего количества районов на планете.§!"
 apsr_enclave_economy_20_decision_no_districts:0 "§RНа планете должно быть не менее 5 районов одного типа: $district_generator$, $district_mining$ или $district_farming$§!"
