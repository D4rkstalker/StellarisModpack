 # temple of the ancient one
 gpm_survey.28.name:0 "Открытие: Странный храм!"
 gpm_survey.28.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал заманчивое открытие на §H[From.GetName]§!\nНеописуемая красота таинственного разрушенного храма, высеченного в скале, захватывала бы дух для любого, кто мог бы провести время, глядя на него ... если бы не его опасное очарование. На стенах написаны истории, предупреждающие о предыдущих исследователях, которые проводили дни в темноте, бродя по храму. В конце концов, они больше не могли противостоять могущественным видениям и слуховым галлюцинациям, а также порожденному безумием порыву войти во внутреннее святилище храма. Один из наших Ученый отправил краткий отчет до того, как корабль потерял с ними связь - внутреннее святилище кажется невозможно освещенным тем, что кажется мерцающим пламенем алтаря.."
