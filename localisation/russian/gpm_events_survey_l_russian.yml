 gpm_survey.4.name:0 "Открытые: Терраформирование мечты"
 gpm_survey.4.desc:0 "Ученый §H[From.GetLeaderName]§! на борту научного судна §H[From.GetName]§! сделал еще одно интересное открытие!\nЭврика! Этот мир обладает необходимой тектонической плотностью, чтобы сквозь него можно было наблюдать с помощью наших сканеров. Мы полностью составили карту взаимодействия жидкостей в этом мировом ядре. \nДанные предполагают, что вокруг плотного металлического ядра есть не один, а два отдельных слоя расплавленной породы и минералов. Первый, внутренний слой, кажется, ведет себя как обычно, он течет по плотному металлическому сердечнику и создает его магнитное поле. Кажется, что внутренний слой жидкости движется с ожидаемой скоростью. Внешний расплавленный слой, однако, кажется, течет в направлении, противоположном внутреннему, с гораздо меньшей скоростью. \nЭто создает уникальные конвекционные потоки, которые не позволяют им."
 	# hive mind
 gpm_survey.4.hive.desc:0 "Ученый §H[From.GetLeaderName]§! на борту научного судна §H[From.GetName]§! сделал еще одно интересное открытие!\nЭврика! Этот мир обладает необходимой тектонической плотностью, чтобы сквозь него можно было наблюдать с помощью наших сканеров. Мы полностью составили карту взаимодействия жидкостей в этом мировом ядре. \nДанные предполагают, что вокруг плотного металлического ядра есть не один, а два отдельных слоя расплавленной породы и минералов. Первый, внутренний слой, кажется, ведет себя как обычно, он течет по плотному металлическому сердечнику и создает его магнитное поле. Кажется, что внутренний слой жидкости движется с ожидаемой скоростью. Внешний расплавленный слой, однако, кажется, течет в направлении, противоположном внутреннему, с гораздо меньшей скоростью. \nЭто создает уникальные конвекционные потоки, которые не позволяют им чрезмерно давить на тектонические плиты и превращать этот мир в геологический нестабильный кошмар."
