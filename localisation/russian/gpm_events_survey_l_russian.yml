 gpm_survey_precursors.20.name:0 "Открытие: §L[this.owner.gpm_precursor_empire_name]§! Энергетическая сеть!"
 gpm_survey_precursors.20.desc:0 "Команда научной экспедиции во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! Обнаружил что-то замечательное! Хотя они уже были видны из космоса, эти огромные энергосистемы оказались загадкой. Массивные энергетические сети окружают руины полуразрушенных зданий, разбитые дороги и многое другое. Совершенно очевидно, что в этом мире когда-то жила огромная и могущественная цивилизация, которая использовала эти энергетические сети не только для передачи энергии из одного города в другой, но и для всего остального, от уличных фонарей до отдельных комнат. Благодаря этому, структуры видны даже с орбиты. \ n\nНаш Ученый не может определить, из каких материалов они состоят, несмотря на тщательное расследование. Похоже, это комбинация ядра из полупрозрачного материала, окруженного жидким слоем кристаллов, с каким-то сверхустойчивым внешним слоем, сделанным из неизвестных компонентов. \ n\nПервоначальные исследования заставляют нас полагать, что эти огромные сети питаются от гигантского теплового растения глубоко в земной коре. К сожалению, обширные тепловые каналы, к которым в конечном итоге приводят эти сети, слишком глубоки и слишком горячие, чтобы их исследовать в настоящее время. Наш Ученый уверены, что эти сети должны быть совместимы с Нашими собственными энергосистемами с небольшими изменениями. "
