 gpm_survey_precursors.170.name:0 "Открытие: §L[this.owner.gpm_precursor_empire_name]§! Мануфакториум"
 gpm_survey_precursors.170.desc:0 "Команда научной экспедиции во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! Обнаружил что-то замечательное! \nГлубокое сканирование поверхности планеты выявило сеть туннелей и хранилищ, погребенных под ней. Точки доступа на поверхности в конечном итоге приводят к созданию огромного промышленного комплекса, окружающего ядро планеты. Изношенные временем технологии развитой цивилизации когда-то позволяли комплексу истощать энергию ядра для питания своей массивной производственной линии. \n\nХотя команда инженеров не могла расшифровать, для чего изначально планировалось производство, они определили, что его можно адаптировать Нашим потребностям. Благодаря механическому гению создателей комплекса катастрофическая дестабилизация ядра планеты кажется маловероятной. Однако наши инженеры отмечают и более странные вещи. "
