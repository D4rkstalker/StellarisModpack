 gpm_survey_precursors.130.desc:0 "Команда научной экспедиции во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! Обнаружил что-то замечательное!\nВ этом мире, кажется, есть подземные области, напоминающие лаборатории и экспериментальные помещения, ведущие в центральную комнату, содержащую огромный импульс сингулярности, резонирующий с энергией. Автоматы разбросаны по комнате, часто разбирая друг друга и ремонтируя друг друга без видимой закономерности. \n\nНаучной группе удалось установить реле наблюдения для отслеживания эффектов и возможностей двигателя сингулярности. Несмотря на это, никаких указаний на то, для чего раньше использовался этот диск, найдено не было. Пока это не будет обнаружено, они рекомендуют соблюдать осторожность при рассмотрении вопроса о строительстве такой технологии. "
