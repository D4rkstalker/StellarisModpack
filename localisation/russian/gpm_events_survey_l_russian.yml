 gpm_survey.mechsTT:0 "§LВо время исследования заброшенного мехового ангара ваша научная экспедиция случайно активировала два полностью функционирующих робота. Кажется, они ждут команд.§!\nПолучите два огромных §EМехи-предшественники§!"
