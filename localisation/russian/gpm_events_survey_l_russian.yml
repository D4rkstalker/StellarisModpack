 # Hollow Asteroid gpm_hollow_structure
 gpm_survey_minor.1.name:0 "Полый астероид"
 gpm_survey_minor.1.desc:0 "Наш научный корабль обнаружил странный астероид во время исследования системы. §H[From.solar_system.GetName]§!. Астероид, получивший название, §H[From.GetName]§! полый! Мало того, похоже, что в нем есть небольшое отверстие, как будто что-то проникло и проделало его. Или что-то вылезло изнутри."
 
 # Crystallized Asteroid gpm_crystallized_structure
 gpm_survey_minor.5.name:0 "Кристаллизованный астероид"
 gpm_survey_minor.5.desc:0 "Необычные кристаллы, кажется, торчат из астероида, названного §H[From.GetName]§! в солнечной системе §H[From.solar_system.GetName]§!. Научный корабль §H[root.GetName]§! определил кристаллы необычной, но естественной формы. Предполагается, что в какой-то момент своей жизни астероид был частью большой луны. Кристаллы являются результатом сильной жары и давления, когда этот астероид все еще находился в глубине Луны."
 
 # Abandoned Mining Platforms gpm_abandoned_mining_platforms
 gpm_survey_minor.10.name:0 "Заброшенные платформы"
 gpm_survey_minor.10.desc:0 "К большому астероиду прикреплено несколько платформ для добычи полезных ископаемых §H[From.GetName]§! в §H[From.solar_system.GetName]§! системе. Эти платформы, удерживаемые цепями и крюками, имеют несколько буровых штанг, которыми можно управлять дистанционно. Небольшая бухта уже была вырезана из астероида, которая, вероятно, будет использоваться в качестве хранилища для недавно добытых полезных ископаемых, пока их не заберут. Похоже, что тот, кто начал добычу на этом астероиде, спешил, оставив платформы на удивление нетронутыми.."
 
 # gpm_hydrogen_mist
 gpm_survey_minor.15.name:0 "Текущий водородный туман"
 gpm_survey_minor.15.desc:0 "Густые реки плотного водородного газа можно увидеть, текущие по поверхности §H[From.GetName]§!. Необычное сочетание низкого атмосферного давления и статического притяжения горных пород на земной поверхности создает эти изящные, медленные реки, состоящие из плотного водородного газа."
 
 # gpm_salt_flats
 gpm_survey_minor.20.name:0 "Великие соляные просторы"
 gpm_survey_minor.20.desc:0 "Бесконечно протянувшиеся равнины кристаллов соли были замечены на §H[From.GetName]§!! Научный корабль §H[root.GetName]§! в §H[From.solar_system.GetName]§! системе предполагает, что когда-то мир был планетой-океаном. Планета почти полностью покрыта соленой водой. Однако что случилось со всей этой водой, остается загадкой. Нет никакого природного явления, которое могло бы объяснить исчезновение такого количества воды. Что-то или кто-то должен был удалить все это."
 
 # gpm_relic_lower_levels
 gpm_survey_minor.25.name:0 "Города построинные на городах"
 gpm_survey_minor.25.desc:0 "Часть огромного бесконечного города, который §H[From.GetName]§! рухнул, показывая, что верхний слой городской планеты построен на гораздо более старом городе. Вместо того, чтобы сносить первоначальный город или преобразовывать многие здания в более современные, они строят на нем огромную массивную платформу вместе с новыми городами на ней! Нелепая и безумная инженерия, мягко говоря."
 
 # gpm_water_pockets
 gpm_survey_minor.30.name:0 "Есть жизнь, но не такая, как мы ее знаем!"
 gpm_survey_minor.30.desc:0 "§H[root.GetName]§! в солнечной системе §H[From.solar_system.GetName]§! сообщает, что следы навоза были обнаружены в подземной пещере вместе с небольшими потоками жидкой воды. Похоже, что на этой мертвой планете существует какая-то форма жизни. То, что здесь живет, до сих пор бездуховно ускользало от нас."
 gpm_survey_minor.MEGACORPSELL_DUNG:0 "Продать навоз!"
 
 # gpm_geometrical_polar_storm
 gpm_survey_minor.35.name:0 "Угловатый шторм"
 gpm_survey_minor.35.desc:0 "Наше исследование в §H[From.solar_system.GetName]§! системе движется медленнее, чем ожидалось, в связи с обнаружением впечатляющей полярной бури на §H[root.GetName]§!. Гроза имеет идеальную форму пятиугольника. Уникальный процесс давления и ветра придал этому почти бесконечно продолжающемуся шторму идеальную геометрическую форму."
 
 # gpm_floating_forest
 gpm_survey_minor.40.name:0 "Плавающие деревья"
 gpm_survey_minor.40.desc:0 "Глубокое сканирование газового гиганта §H[From.GetName]§! обнаружил странное новое неоткрытое явление. В верхнем газовом слое газовых гигантов раскинулись небольшие очаги плавающей флоры. Небольшие островки корней и растительности, большинство в форме деревьев. Листья и ветви огромные, очень легкие и раскачиваются при каждом порыве ветра. Цветки имеют форму гигантских полупрозрачных удлиненных воздушных шаров. Эти гигантские плавучие листья одновременно поглощают немного солнечного света и различные химические вещества, обнаруженные в газовом гиганте."
 
 # gpm_viscous_gas_layer
 gpm_survey_minor.45.name:0 "Газ или жидкость?"
 gpm_survey_minor.45.desc:0 "Атмосфера §H[From.GetName]§! настолько плотный, что имитирует течение жидкости. Хотя для газового гиганта крайне маловероятно иметь такой плотный газ, это возможно. Считается, что причиной этого необычного явления является сочетание высокой гравитации, очень быстрого вращения планеты и экстремального встречного движения в атмосфере газовых гигантов."
 
 # gpm_everlasting_tornadoes
 gpm_survey_minor.50.name:0 "Вечные торнадо"
 gpm_survey_minor.50.desc:0 "Глубоко в атмосфере газового гиганта §H[From.GetName]§! в §H[From.solar_system.GetName]§! Система ярости чрезвычайно длительных торнадо. Эти массивные вихри движутся в другом направлении, в котором вращается планета, примерно с той же скоростью, что и кажется, что они никогда не движутся. Вдобавок к этому научный корабль §H[root.GetName]§! до сих пор никогда не видел, чтобы такой вихрь исчезал. Кажется, они тоже длятся вечно."
 
 # gpm_shrinking_giant
 gpm_survey_minor.55.name:0 "Крошечный гигант"
 gpm_survey_minor.55.desc:0 "§H[root.GetName]§! открыл необычный небольшой газовый гигант. Похоже, сильные солнечные ветры от главной звезды в §H[From.solar_system.GetName]§! являются причиной этого странного крошечного гиганта. Эти мощные солнечные ветры за миллионы лет лишили большей части внешнего и среднего слоя газовой атмосферы газового гиганта."
 
 # gpm_aeroplankton_clouds
 gpm_survey_minor.60.name:0 "Облака жизни"
 gpm_survey_minor.60.desc:0 "Большие зеленые облака видны издалека, глядя на газового гиганта §H[From.GetName]§!. Его яркий зеленый цвет контрастирует с бело-желтоватыми слоями облаков и темно-коричневыми полосами более плотного газа. Наш научный корабль §H[root.GetName]§!, в настоящее время изучает систему §H[From.solar_system.GetName]§!, обнаружил, что эти зеленые облака на самом деле являются формой жизни! Крошечные планктоноподобные формы жизни плавают по верхним слоям газового гиганта, поглощая газ и солнечный свет, чтобы расти, размножаться и выжить."
 
 # gpm_abandoned_refineries
 gpm_survey_minor.65.name:0 "Заброшенные облачные заводы"
 gpm_survey_minor.65.desc:0 "Сканирование с научного корабля §H[root.GetName]§! обнаружили различные структуры, плавающие в верхних слоях атмосферы газового гиганта. §H[From.GetName]§!. Эти заброшенные сооружения, предположительно нефтеперерабатывающие заводы, по всей видимости, автономно всасывают газ из нижней части и перерабатывают его в твердое сырье. После чего он хранит материалы в гигантских резервуарах с гексацилиндрами. Кажется, что большинство резервуаров на конструкциях сломаны, взорваны изнутри из-за повышения давления из-за избытка материалов. Возможно, мы сможем восстановить часть ресурсов на нескольких заводах."
 
 # gpm_floating_kelp
 gpm_survey_minor.70.name:0 "Плавающая водоросль"
 gpm_survey_minor.70.desc:0 "Газовый гигант §H[From.GetName]§! кажется, в верхних слоях атмосферы плавает колоссальная флора, напоминающая водоросли. Эти плавающие водоросли имеют длину в сотни метров и имеют гигантские листья, которые плотно обвиваются вокруг центральной трубки, наполненной соком растений. Эти трубки, кажется, легко транспортируют абсорбированные газы от листьев к длинным полупрозрачным корням, где солнечный свет превращает их в питательные вещества."
 
 # gpm_super_heated_atmosphere
 gpm_survey_minor.75.name:0 "Палящие газы"
 gpm_survey_minor.75.desc:0 "Температура §H[From.GetName]§! на несколько величин выше, чем ожидается для этого типа газового гиганта. Похоже, необычное плотное ядро из неизвестного материала выделяет много тепла. Атмосфера настолько горячая, что наши зонды не могут добраться до внутренней части газового гиганта, чтобы изучить, из чего может быть сделано ядро. "
 
 # gpm_floatig_behemothaurs
 gpm_survey_minor.80.name:0 "Древний бегемотавр"
 gpm_survey_minor.80.desc:0 "Изредка всплывая в верхних слоях атмосферы §H[From.GetName]§! в §H[From.solar_system.GetName]§! древние бегемотавры. Этим сверхразумным существам несколько миллионов лет, и они являются домом для целых экосистем симбиотической фауны и флоры. Некоторые из этих организмов могут напрямую взаимодействовать со своим домашним Бегемотавром в специальных камерах, чтобы делиться информацией со своим хозяином. Некоторым животным иногда отводится роль переводчика, который служит связующим звеном между посещением разумной жизни и самим Бегемотавром."
 
 # gpm_magma_ocean
 gpm_survey_minor.85.name:0 "Магма Океан"
 gpm_survey_minor.85.desc:0 "Планета §H[From.GetName]§! глубоко внутри §H[From.solar_system.GetName]§! Солнечной системы, кажется, имеет гигантский океан магмы. Бесконечный участок жидкой расплавленной породы. Сканирование глубокого резонанса показывает, что часть ядра полностью обнажена в этой области, что объясняет, как магма может оставаться такой горячей и жидкой."
 
 # gpm_heavy_elements
 gpm_survey_minor.90.name:0 "Жизненно важные элементы"
 gpm_survey_minor.90.desc:0 "Странное явление в глубине коры §H[From.GetName]§! привело к слиянию и реакции множества минералов и химических веществ с образованием очень редких тяжелых элементов. Постоянная тектоническая активность вытолкнула большинство из них на поверхность. При наличии надлежащего оборудования это может стать хорошим дополнением к нашим усилиям по добыче полезных ископаемых."
 
 # gpm_rare_metals
 gpm_survey_minor.95.name:0 "Драгоценные металлы"
 gpm_survey_minor.95.desc:0 "Солнечная система §H[From.solar_system.GetName]§! является домом для очень ручной и стабильной звезды. Этого не было миллиарды лет назад, когда здесь была дома еще одна звезда. Со смертью этой звезды образовалось много редких и драгоценных металлов. Затем эти металлы начали объединяться в небольшие куски, которые затем превратились в более крупные астероиды, пока в конечном итоге не стали протопланетой. Эта планета теперь называется §H[From.GetName]§! и имеет значительное количество ценных ресурсов"
 
 # gpm_proto_planet
 gpm_survey_minor.100.name:0 "Прото Планета"
 gpm_survey_minor.100.desc:0 "Согласно с §H[root.prev.GetName]§! на научном корабле §H[root.GetName]§! планета §H[From.GetName]§! протопланета. Очень молодая планета, которой едва ли миллион лет. Намного намного моложе, чем другие планеты в этой системе. Точная природа того, почему эта планета появилась так поздно, неизвестна и заслуживает исследования."
 
