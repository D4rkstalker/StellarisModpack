 gpm_survey.23.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал интересное открытие на §H[From.GetName]§!\nПоначалу этот мир выглядел вполне нормальным. При ближайшем рассмотрении наши Ученый заметили, что вода в этом мире на самом деле не вода, состоящая из кислорода и водорода! Вместо этого это странный нанитовый композит, который ведет себя так же, как жидкая вода. \nНаши Ученые провели несколько тестов, и кажется, что единственная цель этих нанитов - вести себя и действовать как вода во всех отношениях. По этой причине наши Ученый считают, что пить безопасно."
