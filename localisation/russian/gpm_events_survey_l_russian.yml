 gpm_survey.REWARD:0 "Проведя продолжительное время за изучением замечательных особенностей нашей планеты, наша научная группа на борту §H[Prev.GetName]§! готовы сообщить о своих выводах.\n\nНаучный сотрудник §H[Prev.GetLeaderName]§! сообщил, что научная группа сделала несколько дополнительных открытий, изучая эту уникальную планету! Это новое знание значительно расширяет наше понимание Вселенной.\n"

 # discovery reward MACHINE
 gpm_survey.REWARD.mach:0 "Потратив много времени на изучение замечательных особенностей планеты под нашей научной матрицей на борту §H[Prev.GetName]§! готов сообщить о своих выводах.\n\nНаучный юнит §H[Prev.GetLeaderName]§! сообщил, что научная матрица сделала несколько дополнительных открытий, изучающих эту планету! Дополнительные данные, собранные здесь, значительно повысят точность нашего моделирования Вселенной.\n"
 
