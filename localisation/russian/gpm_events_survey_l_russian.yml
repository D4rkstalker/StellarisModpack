 # arachnophobia
 gpm_survey.31.name:0 "Открытие: Ад!"
 gpm_survey.31.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал ужасное открытие на §H[From.GetName]§!\nИз всех невыносимых, бесспорных, ужасных, кишащих адскими дырами планет этот мир, наводненный стаями гигантских паукообразных, является худшим. ХУДШИМ! \nПохоже на безумие даже думать о том, чтобы ступить на этот мир. Офицеры слышали ночное шипение, доносившееся из верхушек деревьев и пещер, не говоря уже о бесконечных звуках ударов, когда эти гигантские паукообразные существа ходили по всему кораблю. Ученый не заботился, сломали ли что-нибудь паукообразные; они приказали немедленно отбыть. Этот мир никогда не следует посещать снова. "
