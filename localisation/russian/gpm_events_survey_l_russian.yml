 gpm_survey_precursors.220.name:0 "Открытие: §L[this.owner.gpm_precursor_empire_name]§! Руины гавани"
 gpm_survey_precursors.220.desc:0 "Команда научной экспедиции во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! Обнаружил что-то замечательное!\nНа многих побережьях этого мира лежат остатки сложной системы гаваней. Кто бы ни населял эту планету эоны назад, использовал все дары этого мира в максимальной степени за счет эффективных рыболовных и обрабатывающих мощностей. \n\nИспользование «сельскохозяйственных» миров не редкость в галактике, но исследователи Нашего исследования не убеждены, что это предел использования гавани. К сожалению, могут пройти сотни лет, прежде чем мы сможем выяснить, какие еще секреты могут храниться в нем. "
