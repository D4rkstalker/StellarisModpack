 gpm_survey_minor.110.name:0 "Старый Мир"
 gpm_survey_minor.110.desc:0 "Дом для захороненных ветхих зданий, §H[From.GetName]§! раньше населяла забытая цивилизация. Неясно, насколько далеко продвинулась эта цивилизация, хотя считается, что она так и не вышла из эпохи мечей и копий. Были обнаружены большие разрушенные каменные здания, наполовину захороненные дворцы и полуразрушенные стены, но никаких следов стали или каких-либо современных строительных материалов. Как погибла такая молодая цивилизация, неясно."
 
 # gpm_solidified_core
 gpm_survey_minor.115.name:0 "Мертвая планета"
 gpm_survey_minor.115.desc:0 "Когда научный корабль §H[root.GetName]§! попытался сделать стандартное тектоническое сканирование на планете §H[From.GetName]§! в рамках обычного опроса он не дал результатов. В частности, результат был один: эта планета мертва. Ядро этого мира полностью остыло и превратилось в единый шар из плотного железа и магния. Предполагается, что даже с использованием самых передовых технологий было бы невозможно сделать этот мир пригодным для жизни, терраформировав его."
 
 # gpm_subterranean_eco_system
 gpm_survey_minor.120.name:0 "Жизнь, всегда находит путь"
 gpm_survey_minor.120.desc:0 "Большая, в основном закрытая пещерная система была обнаружена на §H[From.GetName]§!. Наш небольшой дрон проник на поверхность этого мира, чтобы провести исследование минералов и почвы, и случайно наткнулся на эту систему пещер. К нашему удивлению, он наполнен жизнью! Здесь смогла выжить разросшаяся самоподдерживающаяся экосистема. Этот мир, должно быть, в какой-то момент своего жизненного цикла поддерживал гораздо большее разнообразие форм жизни."
 
 # gpm_plasma_tornadoes
 gpm_survey_minor.125.name:0 "Плазменные водовороты"
 gpm_survey_minor.125.desc:0 "Необычайно активная корона звезды §H[From.GetName]§! помогает создавать большие вихри всякий раз, когда звезда §H[From.solar_system.GetName]§! Солнечная система выбрасывает материал через солнечные вспышки. Крупные локальные нарушения в магнитосфере заставляют частицы и плазму затем возвращаться к звезде в виде закрученных узоров, создавая массивные медленно вращающиеся плазменные вихри."
 
 # gpm_singing_star
 gpm_survey_minor.130.name:0 "Звездная Опера"
 gpm_survey_minor.130.desc:0 "Сканируя звезду §H[From.GetName]§! бортовые компьютеры нашего научного корабля быстро обнаружили повторяющиеся закономерности в излучаемых им радиочастотных сигналах. Инженер распознал некоторые из этих закономерностей в музыкальном произведении, которое он однажды наблюдал. Этот инженер преобразовал паттерны, используя особый чистый инструмент, и сумел создать совершенно уникальный звук. Полная запись этих паттернов дала довольно красиво звучащее музыкальное произведение. С правильным оборудованием вы практически можете услышать эту звезду!"
 
 # gpm_precursor_star_filter
 gpm_survey_minor.135.name:0 "Древняя диско-звезда"
 gpm_survey_minor.135.desc:0 "Кажется, что миллионы колоссальных прозрачных панелей парят по сотням разных орбит вокруг звезды. §H[From.GetName]§!. Кажется, что каждая серия панелей на каждой орбите блокирует определенные длины волн света, заставляя звезду излучать свет разного цвета в пространство. §H[From.solar_system.GetName]§! системы. Красивый дисплей и впечатляющий инженерный подвиг. Это может быть только работа сверхпродвинутой инопланетной цивилизации.."
 
 # gpm_lingering_pollution
 gpm_survey_minor.140.name:0 "Токсичные пары"
 gpm_survey_minor.140.desc:0 "Атмосфера §H[From.GetName]§! сильно загрязнен различными парниковыми газами. Похоже, что причиной загрязнения стали большие заброшенные объекты на поверхности этого мира. Какая бы цивилизация ни оставила эти структуры позади, она действительно безответственно заботилась об этом мире. Стыд!"
 
 # gpm_decaying_structures
 gpm_survey_minor.145.name:0 "Забытые руины"
 gpm_survey_minor.145.desc:0 "Было найдено несколько руин §H[From.GetName]§! в §H[From.solar_system.GetName]§! система. Большинство руин захоронены, а те, которые не подверглись эрозии настолько, что их едва можно узнать. На руинах изображены различные изображения и письменности, большинство из которых является свидетельством их культуры. В каждом изображении присутствует общая тема: «помни нас». Кажется, эта культура знала, что они исчезают. Все, чего хотел, это запомнилось. Похоже, ни у кого за миллионы лет."
 gpm_survey_minor.145.a:0 "Мы будем помнить"
 
 # gpm_heavy_metal_coral
 gpm_survey_minor.150.name:0 "Металлический Коралл"
 gpm_survey_minor.150.desc:0 "Крупные рифы из металлических кораллов наблюдались на §H[From.GetName]§!. Богатое металлом дно океана создало коралл очень яркого цвета, который чрезвычайно прочен и способен выдерживать экстремальное давление. Из-за этого металлический коралл можно наблюдать на большей части дна океана."
 
 # gpm_decomposing_leviathan
 gpm_survey_minor.155.name:0 "Место последнего упокоения"
 gpm_survey_minor.155.desc:0 "Колоссальный левиафан лежит мертвым. Мир назван §H[From.GetName]§! место его последнего упокоения. Это великолепное и, вероятно, опасное существо было атаковано более крупным монстром. Большие куски были оторваны со стороны левиафана и сзади. Должно быть, он пытался спрятаться поближе к атмосфере этого мира, но безуспешно."
 
 # gpm_giant_mold_blobs
 gpm_survey_minor.160.name:0 "Колоссальная форма"
 gpm_survey_minor.160.desc:0 "Колоссальные пятна плесени растут на влажных участках планеты §H[From.GetName]§! в солнечной системе §H[From.solar_system.GetName]§!. Эти капли имеют светло-серый цвет и, кажется, поглощают минералы и металлы из верхнего слоя почвы. Время от времени они лопаются, выпуская в атмосферу триллионы спор."
 
 # gpm_toxic_garbage or gpm_garbage_dump
 gpm_survey_minor.165.name:0 "Не наша проблема"
 gpm_survey_minor.165.desc:0 "Похоже, какая-то равнодушная цивилизация использовала §H[From.GetName]§! как свалка токсичных отходов. Миллиарды тонн радиоактивных, едких и токсичных металлов и химикатов были разбросаны по поверхности этого мира. Большая часть сброса должна была быть сделана с орбиты, чтобы он был так рассредоточен. Очистить это кажется невыполнимой задачей."
 
