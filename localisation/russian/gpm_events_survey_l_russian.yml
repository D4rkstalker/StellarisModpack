 gpm_survey_precursors.230.desc:0 "Команда научной экспедиции во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! Обнаружил что-то замечательное!\nПустынная жара сверху и адские пески внизу превращают этот мир в настоящий ад. Несмотря на это, на поверхности есть несколько заброшенных и необычных построек. Геодезисты сообщают о возможном религиозном характере этих структур и утверждают, что жители могли быть создателями биотехнологий. \n\nПосле дальнейшего изучения одного из этих «храмов» группа исследователей обнаружила доказательства происходящей эволюции. В настоящее время неизвестно, подвергается ли этот процесс сам храм или его бывшие жители. "
