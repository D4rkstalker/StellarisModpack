 # giant worm
 gpm_survey.32.name:0 "Открытие: гигантский червь!"
 gpm_survey.32.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал большое открытие на §H[From.GetName]§!\nЭтот мир населен колоссальными червями, которые живут под песком. Их легко привлекают ритмические колебания на поверхности, и они почти сразу же нарушают их, преследуя источник этих колебаний. Похоже, это попытка защитить свою территорию, которую они, похоже, очень защищают. Таким образом, увидеть червя и рассказать о нем вживую могло быть само по себе редкостью. Песчаные черви чрезвычайно территориальны; как только два червяка ощущают присутствие друг друга, они издают пыхтящий рев вызова, издавая пахнущий меланжем выхлоп из своих пещеристых глоток.."
