 gpm_survey.30.name:0 "Открытие: руины улья!"
 gpm_survey.30.desc:0 "Наш Ученый §H[Root.GetLeaderName]§!, на борту научного судна §H[Root.GetName]§!, сделал ужасающее открытие на §H[From.GetName]§!\nПосле обширного анализа мы обнаружили, что на окаменелых остатках этого мира, похоже, расположены тысячи необычных узлов синапсов. Похоже, они служат огромными биофабриками, производящими бесконечные рои биоформ. Эти «миры-улья», как мы их назвали, по-видимому, сами по себе были живыми существами, включающими миллионы биоинженерных организмов. Каждый мир-улей был идеальной биологической фабрикой, способной создавать триллионы малых и больших организмов путем репликации и сращивания генов, что позволяло им адаптироваться к каждому новому миру и окружающей среде, с которыми они сталкивались. Мы можем только надеяться, что эти типы существ больше не существуют." 
