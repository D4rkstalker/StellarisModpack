 gpm_survey.REWARDS.HOLYWORLD_TT:0 "Проведя продолжительное время за изучением замечательных особенностей нашей планеты, наша научная группа на борту §H[Prev.GetName]§! готовы сообщить о своих выводах.\n\nВо время исследования ваши ученые наткнулись на серию маяков, которые, кажется, являются источником предупреждений, призывающих людей держаться подальше от этого мира. \nПрежде чем ваши ученые смогли приступить к более тщательному изучению этих маяков, один из ваших научных сотрудников упал и сбил силовое реле, замкнув накоротко весь массив маяков. Кто знает что это сделал."
 gpm_survey.REWARDS.HIVESHIP_TT:0 "Проведя продолжительное время за изучением замечательных особенностей нашей планеты, наша научная группа на борту §H[Prev.GetName]§! готовы сообщить о своих выводах. \n\nВо время экспедиции в один из ульев одна из экспедиционных групп наткнулась глубоко внутри на живую инкубационную камеру. Первоначально они думали изучить его, но эта идея была недолгой, когда один из ученых прикоснулся к камере. По улью отозвался пронзительный рев, биологический слой, покрывающий инкубационную камеру, разорвался, и густая пурпурная слизь начала вытекать. Вскоре после этого верх улья начал открываться, и несколько маленьких существ вышли из камеры и полетели прямо в сторону научной группы. Похоже, они не настроены враждебно и, кажется, демонстрируют непродаваемую привязанность к ученым."
 gpm_survey.communicationTT:0 "Мы успешно использовали §EЦентр коммуникации предтеч§! чтобы установить контакт с удаленным источником. Поистине знаменательное событие!"
