 gpm_survey.3.name:0 "Открытие: лучшее понимание ядра планеты"
 gpm_survey.3.desc:0 "Ученый §H[From.GetLeaderName]§! на борту научного судна §H[From.GetName]§! сделал еще одно интересное открытие!\nДругой мир с внутренней температурой выше средней. Тектонические плиты в этом мире кажутся очень стабильными; вероятно, это благодаря нескольким очень большим вулканам, которые регулярно сбрасывают давление, которое накапливается под плитами. Потребуются дальнейшие исследования, чтобы увидеть, как жидкая мантия таких горячих ядер планет взаимодействует с плотным металлическим центром."
 	# hive mind
 gpm_survey.3.hive.desc:0 "Ученый §H[From.GetLeaderName]§! на борту научного судна §H[From.GetName]§! сделал еще одно интересное открытие!\nAnother world with above average core temperature. The tectonic plates on this world seem very stable; this is probably thanks to a few very large volcanoes that regularly release pressure that builds up beneath the plates. Further study will be required to see how the liquid mantle in such hot core planets interacts with the dense metal centre."
