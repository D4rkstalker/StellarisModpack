 gpm_survey.2.name:0 "Открытие: очень горячее планетарное ядро!"
 gpm_survey.2.desc:0 "Научный корабль §H[From.GetName]§! сделал замечательное открытие. Датчики обнаруживают, что ядро этого мира невероятно горячее. Ученый §H[From.GetLeaderName]§! также отмечает, что в результате этого температура поверхности выше, чем можно было бы ожидать от такого мира. Для лучшего понимания геологического взаимодействия тектоники планеты с ее ядром потребуются дальнейшие исследования."
 # hive mind
 gpm_survey.2.hive.desc:0 "Научный корабль §H[From.GetName]§! сделал замечательное открытие. Датчики обнаруживают, что ядро этого мира невероятно горячее. Научный дрон §H[From.GetLeaderName]§! также отмечает, что в результате этого температура поверхности выше, чем можно было бы ожидать от такого мира. Для лучшего понимания геологического взаимодействия тектоники планеты с ее ядром потребуются дальнейшие исследования.."
