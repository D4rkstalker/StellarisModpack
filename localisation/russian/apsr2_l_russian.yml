 ### технологии
 
 tech_apsr2_building_part1:0 "Освоение Бездны: Начало"
 tech_apsr2_building_part1_desc:0 "Используя наши технологии, мы могли бы начать добычу минералов, залегающих возле самой поверхности, не углубляясь в Бездну."
 TECH_APSR2_PART1_TITLE:0 "§HСооружение:§! $apsr2_building_part1$"
 TECH_APSR2_PART1_DESC:0 "$apsr2_building_part1_desc$"
 
 tech_apsr2_building_part2:0 "Освоение Бездны: Путь в никуда"
 tech_apsr2_building_part2_desc:0 "Получив более продвинутые технологии, мы сможем продвинуться вглубь Бездны."
 TECH_APSR2_PART2_TITLE:0 "§HСооружение:§! $apsr2_building_part2$"
 TECH_APSR2_PART2_DESC:0 "$apsr2_building_part2_desc$"
 
 tech_apsr2_building_part3:0 "Освоение Бездны: Только вперед"
 tech_apsr2_building_part3_desc:0 "Используя опыт добычи минералов нашими шахтами, и получив более мощные источники энергии, мы сможем еще дальше продвинуться в Бездну!"
 TECH_APSR2_PART3_TITLE:0 "§HСооружение:§! $apsr2_building_part3$"
 TECH_APSR2_PART3_DESC:0 "$apsr2_building_part3_desc$"
 
 tech_apsr2_building_part4:0 "Освоение Бездны: Глубина"
 tech_apsr2_building_part4_desc:0 "Чтобы спуститься еще глубже, потребовались многочисленные исследования Бездны. В результате нам стала доступна еще большая глубина. Настолько глубоко под поверхностью планеты мы никогда не были."
 TECH_APSR2_PART4_TITLE:0 "§HСооружение:§! $apsr2_building_part4$"
 TECH_APSR2_PART4_DESC:0 "$apsr2_building_part4_desc$"
 
 tech_apsr2_building_part5:0 "Освоение Бездны: Достичь дна"
 tech_apsr2_building_part5_desc:0 "Похоже, дно Бездны уже совсем близко. Наши зонды перед потерей связи смогли передать информацию о чем-то, перекрывающем проход вглубь. Пора узнать, что там находится!"
 TECH_APSR2_PART5_TITLE:0 "§HСооружение:§! $apsr2_building_part5$"
 TECH_APSR2_PART5_DESC:0 "$apsr2_building_part5_desc$"
 
  
 
 ### сообщения при постройке зданий 
 
 apsr.2001.title:0 "Освоение Бездны: Начало"
 apsr.2001.desc:0 "Хорошие новости! Шахта, которая может добывать минералы из Бездны, успешно построена. Конечно, обрабатываются только залежи возле поверхности, но с развитием наших технологий мы сможем продвигаться вглубь. \nДанное событие омрачает только одно - находились смельчаки, которые спускались в глубь Бездны и пропадали, на их поиски отправлялись зонды и тоже пропадали. Как будто Бездна не хочет, чтобы мы что-то нашли..."
 apsr.2001.ok-button:0 "Запретить спуск в Бездну до особых распоряжений"
 
 apsr.2002.title:0 "Освоение Бездны: Путь в никуда"
 apsr.2002.desc:0 "Шахта продолжает расти вглубь Бездны. Всего немного углубившись, мы нашли более богатые залежи минералов. Возможно, на еще большей глубине находится еще больше минералов! Нужно развивать технологии и расширять шахту. \nЗонды, посылаемые вглубь Бездны, все также бесследно исчезают. К тому же, о нашей Бездне стало известно в других империях, и многие существа пытаются проникнуть в Бездну. Кого-то удается поймать, другие исчезают, как и раньше. Интересно, какую тайну скрывает Бездна..."
 apsr.2002.ok-button:0 "Нужно разгадать эту тайну"
 
 apsr.2003.title:0 "Освоение Бездны: Только вперед"
 apsr.2003.desc:0 "Теперь Шахта Бездны - самая глубокая шахта не только в нашей империи, но и во всей известной галактике. Чем глубже мы спускаемся, тем более богатые залежи минералов находим. Если так пойдет и дальше, Шахта Бездны сможет стать для нашей империи почти неиссякаемым источником ресурсов! \nМы все реже регистрируем попытки проникнуть в Бездну, скорее всего предыдущие неудачи отпугивают всех желающих. Стоит провести исследования доступных нам глубин Бездны и выяснить, как углубиться дальше."
 apsr.2003.ok-button:0 "Выделить средства для проведения исследований!"
 
 apsr.2004.title:0 "Освоение Бездны: Глубина"
 apsr.2004.desc:0 "На той глубине, которой мы достигли, уже сама Бездна состоит из чистых минералов. Добывать их невероятно легко, а потому выработка минералов выросла до небывалых количеств. Однако, это еще не дно Бездны. Нам нужно научиться строить действительно гигантские и монументальные сооружения, чтобы наконец достичь дна!"
 apsr.2004.ok-button:0 "Уже скоро..."
 
 apsr.2005.title:0 "Освоение Бездны: Достичь дна"
 apsr.2005.desc:0 "Дно Бездны... Мы так и не достигли его, и наверное не достигнем в ближайшие десятки лет. Все потому, что на неизвестную глубину все забито кораблями, зондами и остатками тел смельчаков, заглянувших внутрь. Наши сенсоры не могут определить, где кончается это «кладбище». \nВсе корабли, ниходящиеся в Бездне, в прекрасном состоянии, в том числе и наши зонды. Несмотря на то, что зонды можно снова активировать, записанной информации на них не оказалось. Как будто они просто отключились сразу после погружения в Бездну. Мы не смогли найти причину или хотя бы подходящее объяснение этому. \nСама Бездна все также состоит из чистых минералов, что позволит увеличить добычу еще больше. К тому же, исследуя корабли из Бездны, мы можем найти интересные инженерные решения."
 apsr.2005.ok-button:0 "Пусть мы не получили ответов, но Бездна того стоила"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.2011.title:0 "Найдено необычное явление: $apsr2002$"
 apsr.2011.desc:0 "При сканировании планеты команда научного корабля §H[Root.GetName]§! во главе с §H[Root.GetLeaderName]§! нашла что-то необычное.\n На этой планете обнаружили огромную пропасть, многочисленные трещины и пещеры которой содержат богатые залежи минералов. Мы могли бы начать их разработку, но вызывает беспокойство одна вещь: наши сенсоры не могут определить глубину этой Бездны..."
 apsr.2011.button:1 "Интересно, что там на дне?"

 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.2013.title:0 "Найдено необычное явление: $apsr2002$"
 apsr.2013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\n На этой планете обнаружили огромную пропасть, многочисленные трещины и пещеры которой содержат богатые залежи минералов. Мы могли бы начать их разработку, но вызывает беспокойство одна вещь: наши сенсоры не могут определить глубину этой Бездны..."
 apsr.2013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.2015.title:0 "Найдено: §M$apsr2_planet_modifier$§!"
 apsr.2015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится огромная пропасть, многочисленные трещины и пещеры которой содержат богатые залежи минералов. Но вызывает беспокойство одна вещь: сенсоры владельца планеты не могут определить глубину этой Бездны...\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr2_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr2_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr2_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr2_planet_target.solar_system.Owner.GetName]§!"
 apsr.2015.button:1 "Интересно!"
 
 
 
