 ### ресурс
 
 apsr2_planet_modifier:0 "Бездна"
 apsr2_planet_modifier_desc:0 "Наши исследователи обнаружили в этом месте огромную пропасть, многочисленные трещины и пещеры которой содержат богатые залежи минералов. Мы могли бы начать их разработку, но вызывает беспокойство одна вещь: наши сенсоры не могут определить глубину этой Бездны..."
 
 apsr2_deposit:0 "$apsr2_planet_modifier$"
 apsr2_deposit_desc:0 "$apsr2_planet_modifier_desc$\n\n§M$apsr2_deposit_effect$§!" 
 apsr2_deposit_effect:0 "Доступен особый ресурс: $apsr2_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr2_building_part1_text:0 "§YШахта Бездны§! разрабатывает минеральные залежи, находящиеся близко к поверхности."
 
 apsr2_building_part2_text:0 "§YШахта Бездны§! разрабатывает минеральные залежи на небольшой глубине Бездны."
 
 apsr2_building_part3_text:0 "§YШахта Бездны§! разрабатывает минеральные залежи в глубине Бездны."
 
 apsr2_building_part4_text:0 "§YШахта Бездны§! тянется на большую глубину, обеспечивая приличный прирост минералов."
 
 apsr2_building_part5_text:0 "Вся Бездна теперь наша, и минералы текут рекой!"
 
 apsr2_building_predesc:0 "§MУникальное здание§!\n§W--------------§!"
 
 apsr2_building_fake_predesc:0 "§MУникальное здание§!\n§RУ нас нет нужных технологий, чтобы использовать это здание с максимальной пользой!§!\n§W--------------§!"
 
 
 
