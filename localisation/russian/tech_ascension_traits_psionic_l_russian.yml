l_russian:
    tech_ascension_traits_psionic_1:0 "Миди-хлоритоны"
    tech_ascension_traits_psionic_1_desc:1 "Психологические исследования показали, что микроскопические организмы, названные Миди-хлоритонами, живут внутри наших клеток, усиливая наш псионический потенциал. Понимание их природы может предоставить нам больший контроль над нашими способностями."
    tech_ascension_traits_psionic_2:0 "Хлоритон Линк"
    tech_ascension_traits_psionic_2_desc:1 "Установление псионической связи с Миди-хлоритонами позволяет нам еще больше расширять возможности."
    tech_ascension_traits_psionic_3:0 "Ум и Материя"
    tech_ascension_traits_psionic_3_desc:1 "Недавние попытки укрепить Хлоритон Линк показали нам, что с достаточной силой воли мы можем увеличить количество мидихлоритонов внутри нашего тела. Тем не менее, увеличение количества налогов сильно влияет на наше физическое тело, что делает его зависимым от более жизнеспособного."
