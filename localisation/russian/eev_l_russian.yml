 ########## COUNTRY EVENTS ##########
 
 eev_popup.1.name: "Нарушители границ"
 eev_popup.1.desc.d: "Пришельцы без предупреждения проникли на одну из наших планет! Мы можем отправить их восвояси, либо позволить им остаться?"
 eev_popup.1.a: "В тюрьму их, а затем выслать из империи."		
 eev_popup.1.b: "Они могут остаться." 
 eev_popup.1.c: "Они могу пока что остаться... Я позже решу, что с ними делать."
 #
 eev_popup.2.name: "Атака террористов"
 eev_popup.2.desc: "Важное столичное здание отвечающее за межгалактическую торговлю подверглось атаке террористов не разделяющих наших взглядов. \n\nНаши чиновники уверяют, что здание будет восстановлено в ближайшее время."
 eev_popup.2.a: "Найти их!"
 #
 eev_popup.3.name: "Лидер убит!"
 eev_popup.3.desc: "На очередной конференции, один из идеалистов не разделяющих наши взгляды выстрелил и ранил нашего лидера! Вскоре его схватили. \n\nНаш лидер провёл 2 недели в медикаментозной коме в одной из лучших клиник, однако, попытки помочь ему не увенчались успехом, он встретил смерть не приходя в себя. \n\nНам будет его не хватать..."
 eev_popup.3.default: "Большая утрата..."
 eev_popup.3.militarist: "Что не так с нашей армией!?"
 eev_popup.3.phobe: "Без сомнений это был чужак?"
 eev_popup.3.peace: "Это только объединит наших людей."
 eev_popup.3.authoritarian: "Вокруг престола воцарился хаос."
 #
 eev_popup.4.name: "Осведомитель!"
 eev_popup.4.desc: "Один из наших агентов недавно продал секретную информацию нашим потенциальным противникам. Мы не знаем, кому именно он отправил документы, но мы должны быть готовы ко всему."
 eev_popup.4.a: "Это очень плохо."
 eev_popup.4.b: "Подобное нельзя спускать на тормозах! В тюрьму его."
 #
 eev_popup.5.name: "Местная знаменитость умерла!"
 eev_popup.5.desc: "Очень известная знаменитость сегодня умерла. \n\nЕё песни касались наших сердец, а её фильмы позволяли нам двигаться дальше. У нас не так много людей подобных ей. Нам её будет очень не хватать."
 eev_popup.5.a: "Большая утрата..."
 eev_popup.5.b: "Я даже не успел взять у неё автограф."
 #1.6
 eev_popup.6.name: "Учёный болен!"
 eev_popup.6.desc: "Один из наших ведущих учёных болен неизлечимой смертельной болезнью, которая пришла к нам от чужаков! \n\nК счастью болезнь не заразна и другим нашим учёным ничего не угрожает, однако это может замедлить наш прогресс."
 eev_popup.6.a: "Покойся с миром..."
 eev_popup.6.b: "Он хорошо послужил."
 eev_popup.6.c: "Чертовы отродья!"
 #
 eev_popup.7.name: "Прибытие кочевников"
 eev_popup.7.desc: "Несколько инопланетных кочевников из группы §SКулак§! запросили жильё на нашей столичной планете. Так как мы не можем допускать ахти кого в нашу столицу, мы провели с ними интервью. \n\n§SКулак§! утверждает, что хочет построить великий город, где у людей будет всё: жильё, развлечения, бесплатная еда для всех без исключения. Но все, кто будут там жить, должны будут поклоняться их богу."
 eev_popup.7.a: "Пустите их"
 eev_popup.7.b: "Отказать"
 eev_popup.7.c: "Кто пустил сюда чужаков?"
 #eev_popup.7.d: "Sign them up for training!"
 eev_popup.7.e: "Как по мне, так из них получатся отличные рабы."
 eev_popup.7.f: "Конечно они могут остаться."
 #
 eev_popup.8.name: "Подводный террор!"
 eev_popup.8.desc: "Группа местных рыбаков во время рыбалки заметили, что что-то необычное шныряет в водах... \n\nОни сообщили свои координаты, но мы не сумели их найти. Единственное, что нам удалось обнаружить, это их разбитое судно. Их признали мертвыми. \n\nТем не менее у нас есть пара вариантов. Мы можем предпринять попытку убить это нечто и отомстить за них, но это может пагубно сказаться на экосистеме планеты, потому что мы не знаем, насколько важную роль это чудовище в ней играет."
 eev_popup.8.a: "Убить чудовище, пока оно не забрало ещё больше жизней!"
 eev_popup.8.b: "Лучше не рисковать экосистемой и не трогать чудовище."
 #
 eev_popup.9.name: "Умер богач"
 eev_popup.9.desc: "Один из богатейших людей нашей империи сегодня скончался, но вся соль не в этом. У него не было наследников, а это означает, что нам решать, что делать с его наследием. \n\nУ нас есть несколько вариантов, мы можем разделить всё между народом или же забрать всё себе."
 eev_popup.9.b: "Я заберу их себе."
 #1.7
 eev_popup.10.name: "Больное поселение"
 eev_popup.10.desc: "Одно из наших поселений заразилось неизвестным вирусом. Похоже, что его завезли межзвёздные торговцы. \n\nПока что у нас нет способа излечить их и потребуется время, чтобы его найти, но ситуация весьма щекотлива и требует принятия решения. \n\nНаши учёные утверждают, что вирус очень заразен и предлагают изолировать поселение и позволить им умереть. Однако эта операция будет не из дешёвых."
 eev_popup.10.a: "Быстро! В карантин их!"
 eev_popup.10.b: "У нас нет на это денег."
 #1.8
 eev_popup.11.name: "Качественные культуры"
 eev_popup.11.desc: "В редких случаях и при определенных условиях культура может вырасти очень хорошей. И это произошло! \n\nВ этом году мы собрали большой урожай высочайшего качества."
 eev_popup.11.b: "Пожинаем плоды."
 eev_popup.11.c: "Сохраните урожай."
 #
 eev_popup.12.name: "Большая рыба"
 eev_popup.12.desc: "Наши рыбаки в поисках рыбы натолкнулись на замечательное явление - огромный косяк большущих рыб и, конечно же, выловили большинство из них."
 eev_popup.12.b: "Продать рыбу."
 eev_popup.12.c: "Оставь рыбу себе."
 #
 eev_popup.13.name: "Множество минералов"
 eev_popup.13.desc: "Во время поиска залежей минералов, наши дроны натолкнулись на необычайно большую систему пещер полую минералов!"
 eev_popup.13.a: "Хорошие новости."
 eev_popup.13.b: "Продайте избытки."
 #
 eev_popup.14.name: "Дополнительная прибыль"
 eev_popup.14.desc: "Это был хороший год для нашей экономики. Наши компании, торговцы и жители получили хорошую прибыль, поэтому мы получили больше налоговых отчислений!"
 eev_popup.14.a: "Экономика - это здорово!"
 #
 eev_popup.15.name: "Я знаменит"
 eev_popup.15.desc: "Даже в дальних уголках Галактики я известен, как мудрый лидер. Мои победы и путь правления принесли мне определенный престиж!"
 eev_popup.15.a: "Я велик."
 #
 eev_popup.16.name: "Подаренный питомец"
 eev_popup.16.desc: "Близкий член моей семьи решил сделать мне подарок и выбрал в качестве него питомца-спутника. После долгих раздумий я решил, что назову его..."
 eev_popup.16.a: "Цезарь"
 eev_popup.16.b: "Охотник"
 eev_popup.16.c: "Носки"
 eev_popup.16.d: "Макс"
 eev_popup.16.e: "Пушистик"
 eev_popup.16.f: "Мне не нужен питомец. Усыпите его." 
 #
 eev_popup.17.name: "Торговцам нужна помощь"
 eev_popup.17.desc: "У наших торговцев наступили тяжелые времена. Этот год был не из лучших и они просят поддержки, чтобы снова встать на ноги."
 eev_popup.17.a: "Помочь им."
 eev_popup.17.b: "Обойдутся."
 #
 eev_popup.18.name: "Учёным нужна помощь"
 eev_popup.18.desc: "У наших учёных проблемы. В частности, дефицит оборудования и новых учеников. Они просят дополнительные средства, которые помогли бы им решить их проблемы."
 eev_popup.18.a: "Они их получат."
 eev_popup.18.b: "Я занят другими делами..."
 
 #
 eev_popup.19.name: "Куча денег"
 eev_popup.19.desc: "За многие годы мы собрали определенную сумму §Yэнергокредитов§!. \n\nВозможно мы должны пожертвовать их голодающим? Больным? Или же инвестировать их в изучение способов борьбы с космическим раком?"
 eev_popup.19.a: "Пожертвовать голодным"
 eev_popup.19.b: "Пожертвовать больным"
 eev_popup.19.c: "Пожертвовать в фонд изучения космического рака"
 eev_popup.19.d: "Я лучше оставлю деньги себе."
 
 eev_popup.20.name: "Мы побороли космический рак"
 eev_popup.20.desc: "Кажется, что наше щедрое пожертвование в фонд борьбы с ним дало плоды! \n\nПрошлой ночью на нашей столичной планете прошли празднования по этому поводу!"
 eev_popup.20.a: "Замечательно"
 
 eev_popup.22.name: "Эпидемия примитивной цивилизации"
 eev_popup.22.desc: "Один из наших постов наблюдения обнаружил быстро распространяющуюся эпидемию на планете §Y[From.GetName]§!. Кажется, что уровень смертности зашкаливает, она выкашивает население. \n\nМы можем оставить их в надежде, что у них выработается иммунитет. Или же всё это закончить - разбомбив планету."
 eev_popup.22.a: "Оставить всё, как есть."
 eev_popup.22.b: "Готовьте ядерные ракеты!"
 
 eev_popup.30.name: "Эволюция предразумных"
 eev_popup.30.desc: "Наш наблюдательный пост на планете §Y[From.GetName]§!, обнаружил редкое и очень интересное явление. \n\nПредразумный вид эволюционировал в разумных, хотя на планете уже жил другой разумный вид: §SСиблиби§!. Теперь на планете §Y[From.GetName]§! два разумных вида."
 eev_popup.30.b: "Лучше иметь лишь один правящий вид, уничтожьте этих §SСиблиби§!."
 
 eev_popup.31.name: "Новый предразумный вид"
 eev_popup.31.desc: "Один из млекопитающих видов на нашей планете начал проявлять признаки разумности. \n\nМы можем дальше преобразить их, чтобы завершить их эволюцию и сделать полноправными гражданами."
 eev_popup.31.a: "Мне кажется, что это плохая идея."
 eev_popup.31.b: "Чем больше, тем лучше."
 
 
 ########## END COUNTRY EVENTS ##########
 
 ########## MURDER ##########
 
 murder_category: "Неестественный сигнал"
 murder_category_desc: "Наши учёные поймали сигнал бедствия с планеты §Y[Root.GetName]§!."
 
 MURDER_PROJECT: "Серийный убийца"
 MURDER_PROJECT_DESC: "Во время сканирования планеты мы обнаружили источник сигнала, он исходил из открытого контейнера. Внутри мы обнаружили письмо, на котором было написано красным §SПРОЧТИ МЕНЯ§!. После продолжительных дебатов, открывать письмо или нет, мы сошлись на том, что лучше его всё же открыть. \n\nЕго содержание: §SХорошо, вы нашли мой тайник. Теперь, когда я привлёк ваше внимание, я хочу вам сообщить, что я устал он вашего правления и отношения к нам, как к рабам. Поэтому я убью пятерых людей, которые важны для вас, вам же лучше поймать меня до того, как я это сделаю. Ах да... не опаздывайте. -D§!."
 
 murder_event.1.name: "Серийный убийца"
 murder_event.1.desc: "Во время сканирования планеты мы обнаружили источник сигнала, он исходил из открытого контейнера. Внутри мы обнаружили письмо, на котором было написано красным §SПРОЧТИ МЕНЯ§!. После продолжительных дебатов, открывать письмо или нет, мы сошлись на том, что лучше его всё же открыть. \n\nЕго содержание: §SХорошо, вы нашли мой тайник. Теперь, когда я привлёк ваше внимание, я хочу вам сообщить, что я устал он вашего правления и отношения к нам, как к рабам. Поэтому я убью пятерых людей, которые важны для вас, вам же лучше поймать меня до того, как я это сделаю. Ах да... не опаздывайте. -D§!. \n\nЭто вполне может быть обман, но мы считаем, что лучше его поймать."
 murder_event.1.a: "Мы должны его найти!"
 murder_event.1.b: "Очередная угроза смерти... Кого это волнует?"
 
 murder_event.2.name: "Первое убийство"
 murder_event.2.desc: "Наши худшие страхи стали явью... Это была не простая угроза... Он убил. Молодую девушку - дочь известного генерала. \n\nВ её руках нами было найдено письмо: §SБедная девочка. Будет ли её не хватать? Возможно... но вы опоздали. -D§! \n\nГенерала проинформируют."
 murder_event.2.a: "Найти этого человека!"
 
 murder_event.3.name: "Убийца сбежал"
 murder_event.3.desc: "Мы не можем найти убийцу и у нас уже пять жертв."
 murder_event.3.a: "Проклятье!"
 
 murder_event.4.name: "Второе убийство"
 murder_event.4.desc: "Очередное убийство. На этот раз чужак отвечающий за внешние связи. \n\nНа земле рядом с телом письмо: §SНа этот раз чужак. Вы опоздали. -D§!"
 murder_event.4.a: "Почему мы его до сих пор не нашли?!"
 
 murder_event.5.name: "Третье убийство"
 murder_event.5.desc: "Третье убийство. Старик с женой держащиеся за руки и свисающие с дерева. Кажется, это родители одного из наших ведущих учёных. \n\nВ их руках записка: §SЭта парочка была мила. Но вы опоздали... -D§!"
 murder_event.5.a: "Сколько людей должно умереть прежде, чем его поймают!?"
 
 murder_event.6.name: "Четвёртое убийство"
 murder_event.6.desc: "Очередное убийство. На этот раз это жена одного из наших мэров. \n\nНа земле письмо: §SНа этот раз важная жена, надеюсь мэр не убьёт себя от горя... Слишком плохо, что вы опоздали. -D§!"
 murder_event.6.a: "Покойся с миром."
 
 murder_event.7.name: "Последнее убийство"
 murder_event.7.desc: "Поскольку мы ожидали пятое убийство, мы приставили ко всем нашим важным людям личную охрану. На этот раз мы обязаны его поймать... и мы сделали это! Но только после того, как он убил свою цель - одного из богатейших директоров. \n\nМы нашли человека в весьма технологичной броне и снаряжении, он был весь покрыт кровью, будто он решил не мыть броню после каждого убийства. Мы попытались идентифицировать этого человека, но он был как призрак, и игнорировал все вопросы, кроме одного. Мы спросили §SКак тебя зовут?§!, его единственным ответом было §SЯ - Смерть§!.  \n\nКак мы и ожидали, на теле директора было найдено письмо: §SДаже деньги не спасли его, и поверьте, он предложил много. Но вы опоздали. -D§!"
 murder_event.7.a: "Наконец-то это безумие закончилось."
 
 murder_event.8.name: "Конец"
 murder_event.8.desc: "Эта §SСмерть§! была поймана, но не до того, как убила 5 важных людей, а уже после, как и обещала. Как она избежала нашу перепись и откуда у неё настолько технологичное оборудование превосходящее наше, остается загадкой. Но есть одна хорошая новость, которую мы получили из всего этого, изучив броню мы узнали много нового и улучшили уровень безопасности. \n\nНо какой ценой... Это того стоило?"
 murder_event.8.a: "По крайней мере мы что-то узнали."
 
 ########## END MURDER ##########
 
 
 