 newfrontiers_disasters.11.desc.ark:0 "Ужасная катастрофа произошла! Нестабильная луна столкнулась с планетой [Root.GetName], которая некогда была нашим родным. Осколки луны, выброшенные в космическое пространство взрывом, образовали кольцо вокруг планеты [Root.GetName]. Атмосфера планеты испарилась за считаные часы. Наш родной мир уничтожен, но мы смогли спасти семена нашей цивилизации в Ковчеге. Теперь будущее расы [Root.Owner.GetSpeciesName] в их руках."
 
 newfrontiers_disasters.12.name:0 "Уменьшение орбиты: Первые признаки"
 newfrontiers_disasters.12.desc:0 "На нашей планете [Root.GetName] в последнее время стали наблюдаться климатические изменения. Средняя температура повышается примерно на 1 градус в год. Ученые выяснили, что всему виной изменение орбиты планеты. [Root.GetName] меняет траекторию, постепенно приближаясь к звезде. Пока невозможно предсказать, когда стабилизируется орбита планеты, но жители должны быть готовы к серьёзным испытаниям."
 newfrontiers_disasters.13.name:0 "Уменьшение орбиты: Климатические изменения"
 newfrontiers_disasters.13.desc:0 "Гравитационное взаимодействие небесных тел системы [Root.solar_system.GetName] продолжает оказывать влияние на орбиту планеты [Root.GetName]. Сокращение радиуса орбиты оказывает серьёзное воздействие на климат и биосферу планеты. Это катаклизм!"
 newfrontiers_disasters.13.desc.apocalypse:0 "Гравитационное взаимодействие небесных тел системы [Root.solar_system.GetName] продолжает оказывать влияние на орбиту планеты [Root.GetName]. Дальнейшее сокращение радиуса орбиты сделает этот мир не пригодным для обитания. Мы должны быть готовы к худшему. Необходимо эвакуировать население."
 newfrontiers_disasters.14.name:0 "Уменьшение орбиты: Благоприятный исход"
 newfrontiers_disasters.14.desc:0 "Гравитационное взаимодействие небесных тел системы [Root.solar_system.GetName] стабилизировалось и орбита планеты [Root.GetName] прекратила сокращается. Мы чудом смогли избежать катастрофы!"
 newfrontiers_disasters.14.desc.shelter:0 "Гравитационное взаимодействие небесных тел системы [Root.solar_system.GetName] стабилизировалось и орбита планеты [Root.GetName] прекратила сокращается. Мы чудом смогли избежать катастрофы! Подземные убежища запечатаны. Будем надеяться, что нам никогда не придется использовать их по прямому назначению."
 newfrontiers_disasters.15.name:0 "Уменьшение орбиты: Выжженый мир"
 newfrontiers_disasters.15.desc:0 "Дальнейшее сокращение радиуса орбиты планеты [Root.GetName] привело к катастрофе. Атмосфера планеты раскалилась от невыносимого жара близкого светила, поверхность выгорела, а оставшиеся водоемы испарились. Этот мир погиб."
 newfrontiers_disasters.15.desc.shelter:0 "Дальнейшее сокращение радиуса орбиты планеты [Root.GetName] привело к катастрофе. Атмосфера планеты раскалилась от невыносимого жара близкого светила, поверхность выгорела, а оставшиеся водоемы испарились. Мы смогли спасти часть населения в подземных убежищах."
 newfrontiers_disasters.15.desc.bastion:0 "Дальнейшее сокращение радиуса орбиты планеты [Root.GetName] привело к катастрофе. Атмосфера планеты раскалилась от невыносимого жара близкого светила, поверхность выгорела, а оставшиеся водоемы испарились. Наш родной мир уничтожен, но мы смогли спасти часть представителей расы [Root.Owner.GetSpeciesName] на орбитальном убежище."
 newfrontiers_disasters.15.desc.ark:0 "Дальнейшее сокращение радиуса орбиты планеты [Root.GetName] привело к катастрофе. Атмосфера планеты раскалилась от невыносимого жара близкого светила, поверхность выгорела, а оставшиеся водоемы испарились. Наш родной мир уничтожен, но мы смогли спасти семена нашей цивилизации в Ковчеге. Теперь будущее расы [Root.Owner.GetSpeciesName] в их руках."
