 newfrontiers_disasters.destroy_colony.tooltip:0 "[Root.GetName]: колония уничтожена."
 newfrontiers_disasters.2.name:0 "Столкновение луны: Плохие новости"
 newfrontiers_disasters.2.desc:0 "Наши ученые сообщают, что в последнее время наблюдается сильное смещение орбиты планеты [Root.GetName], которая является нашей колонией. Планета [Root.GetName] является луной и дальнейшее смещение орбиты может привести к столкновению с материнской планетой. Если это произойдет ни одно живое существо на планете [Root.GetName] не переживет этот катаклизм."
 newfrontiers_disasters.2.desc.lost_home:0 "Наши ученые сообщают, что в последнее время наблюдается сильное смещение орбиты планеты [Root.GetName], которая является нашим родным миром. Планета [Root.GetName] является луной и дальнейшее смещение орбиты может привести к столкновению с материнской планетой. Если это произойдет ни одно живое существо на планете[Root.GetName] не переживет этот катаклизм. Потеря столицы нашей империи приведет к чудовищным последствиям."
 newfrontiers_disasters.2.desc.apocalypse:0 "Наши ученые сообщают, что в последнее время наблюдается сильное смещение орбиты планеты [Root.GetName], которая является нашим родным миром. Планета [Root.GetName] является луной и дальнейшее смещение орбиты может привести к столкновению с материнской планетой. Если это произойдет ни одно живое существо на [Root.GetName] не переживет этот катаклизм. Потеря столицы нашего родного мира приведет к неминуемой гибели нашей цивилизации. Необходимо немедленно предпринять все возможные действия ради спасения представителей расы [Root.Owner.GetSpeciesName]."
 newfrontiers_disasters.3.name:0 "Столкновение луны: Предвестники катастрофы"
 newfrontiers_disasters.3.desc:0 "Смещение орбиты планеты [Root.GetName] продолжается. Из-за усилившегося гравитационного влияния материнской планеты, участились землетрясения и пробудилось несколько вулканов."
 newfrontiers_disasters.4.name:0 "Столкновение луны: Всадники апокалипсиса"
 newfrontiers_disasters.4.desc:0 "Смещение орбиты планеты [Root.GetName] усиливается. Стали заметны сильные изменения в климате планеты. Участились бури и ураганы, атмосфера взбудоражена приливными силами материнской планеты. Вулканическая активность усиливается."
 newfrontiers_disasters.5.name:0 "Столкновение луны: Тиски рока"
 newfrontiers_disasters.5.desc:0 "Стало очевидно, что планеты [Root.GetName] очень скоро врежется в поверхность материнской планеты. Поверхность планеты планомерно превращается в двигающееся адское покрывало. Почва постоянно содрогается от подземных толчков, а новые вулканы подобны нарывам, которые возникают в самых неожиданных местах."
 newfrontiers_disasters.6.name:0 "Столкновение луны: Неизбежный конец"
 newfrontiers_disasters.6.desc:0 "Ужасная катастрофа произошла! Луна [Root.GetName], которая некогда была нашей колонией, столкнулась с материнской планетой. Осколки луны, выброшенные в космическое пространство взрывом, образовали кольцо вокруг материнской планеты."
 newfrontiers_disasters.6.desc.lost_home:0 "Ужасная катастрофа произошла! Луна [Root.GetName], которая некогда была нашим родным миром столкнулась с материнской планетой. Осколки луны, выброшенные в космическое пространство взрывом, образовали кольцо вокруг материнской планеты. Это ужасное событие потрясло нашу империю, которая не скоро оправится от чудовищной трагедии."
 newfrontiers_disasters.6.desc.apocalypse:0 "Ужасная катастрофа произошла! Луна [Root.GetName], которая некогда была нашим родным миром столкнулась с материнской планетой. Осколки луны, выброшенные в космическое пространство взрывом, образовали кольцо вокруг материнской планеты."
 newfrontiers_disasters.6.desc.ark:0 "Ужасная катастрофа произошла! Луна [Root.GetName], которая некогда была нашим родным миром столкнулась с материнской планетой. Осколки луны, выброшенные в космическое пространство взрывом, образовали кольцо вокруг материнской планеты. Наш родной мир уничтожен, но мы смогли спасти семена нашей цивилизации в Ковчеге. Теперь будущее расы [Root.Owner.GetSpeciesName] в их руках."
