 newfrontiers_star_event.24.name:0 "[evolved_giant_star.GetName]: сверхгигант"
 newfrontiers_star_event.24.desc:0 "Нам стало известно, что звезда [evolved_giant_star.GetName] внезапно изменила свою структуру. Раидиус звезды и температура её поверхности резко увеличились. Ученые сообщают, что звезды крайне редко эволюционируют за столь короткий промежуток времени. Пока не ясно чем это может быть вызвано, но подобные изменения звезд грозят ужасными катастрофами для обитаемых систем."
