 newfrontiers_colony_event.warn_settlements:0 "Мы должны предупредить их!"
 newfrontiers_colony_event.keep_secret:0 "Следует сохранить это в тайне."
 newfrontiers_colony_event.1.name:0 "Древняя машина"
 newfrontiers_colony_event.1.desc:0 "Исследовательская группа на нашей новой колонии [Root.GetName] обнаружила странное сооружение глубоко во льдах планеты. Судя по всему это какая-то очень древняя машина. Вероятно её построила раса, населявшая [Root.GetName] несколько тысяч лет назад. Нашим ученым не потребовалось много времени, чтобы определить назначение этого устройства. Можно говорить с уверенностью, что машина представляет собой необычное терраформирующее устройство. Судя по всему древние строители этой машины, хотели с её помощью преобразить планету из холодного и мрачного мира в цветущий сад. Интересен принцип действия машины, это древнее устройство, при помощи мощного луча, должно было вызвать возмущения в недрах газового гиганта, вокруг которого вращается планета [Root.GetName]. Газовый гигант, при помощи сложных химических процессов, должен был выделить достаточно тепла, что бы растопить льды на планете [Root.GetName]. Не ясно использовали ли древние свою машину или отказались от этого проекта.\n\nЗа многие тысячи лет устройство прекрасно сохранилось и у наших ученых нет сомнений, что они могут запустить машину при необходимости. Либо мы можем просто разобрать её и подробнее изучить технологии древних."
 newfrontiers_colony_event.2.name:0 "Древняя машина разобрана"
 newfrontiers_colony_event.2.desc:0 "Наши учёные завершили работу по разборке древней машины терраформирования на планете [Root.GetName]. Мы никогда не узнаем, заработала бы машина или нет, но изученное устройство поражает своим совершенством. Мы узнаем много нового о технологиях предтеч, когда изучим его как следует."
 newfrontiers_colony_event.3.desc:0 "Машина на планете [Root.GetName] была запущена. Мощный луч устройства был направлен на газовый гигант, а затем произошло кое-что странное - газовый гигант стал стремительно меняться. Наши физики говорят, что луч машины спровоцировал химическую реакцию перетекающую в термоядерный синтез в недрах газового гиганта. Похоже машина действительно работает, температура на планете [Root.GetName] равномерно повышается, а ледники тают."
 newfrontiers_colony_event.4.desc:0 "Машина на планете [Root.GetName] была запущена. Мощный луч устройства был направлен на газовый гигант, а затем произошло кое-что странное - газовый гигант стал стремительно меняться. Наши физики говорят, что луч машины спровоцировал химическую реакцию перетекающую в активный термоядерный синтез в недрах газового гиганта. Похоже машина действительно работает, климат на планете [Root.GetName] значительно улучшается."
 newfrontiers_colony_event.5.desc:0 "Машина на планете [Root.GetName] была запущена. Мощный луч устройства был направлен на газовый гигант, а затем произошло кое-что странное - газовый гигант стал стремительно менять свою орбиту. Это привело к очень серьезным последствиям на планете [Root.GetName], температура на ней стала стремительно падать, а атмосфера истощаться. По нашим данным спастись успели не многие, планета в считанные дни превратилась в бесплодный замерзший мир."
 newfrontiers_colony_event.6.desc:0 "Машина на планете [Root.GetName] была запущена. Мощный луч устройства был направлен на газовый гигант, а затем произошло кое-что странное - газовый гигант стал стремительно меняться. Ледники стали стремительно таять, но вместе с тем стремительные изменения на поверхности, вызвали возмущения в недрах планеты. Похоже резкие изменения привели к нарушению баланса плотности внутренних и внешних слоёв планеты. Планета буквально была разорвана изнутри. Это произошло всего за несколько часов, спастись не успел никто."
 newfrontiers_colony_event.10.name:0 "Климатические изменения"
 newfrontiers_colony_event.10.desc:0 "На нашей планете [Root.GetName] в последнее время стали наблюдаться климатические изменения. Средняя температура повышается примерно на 1 градус в год. Ученые выяснили, что всему виной изменение орбиты планеты. Это вполне ожидаемо для тесных двойных систем, так как они нестабильны. Пока не возможно предсказать когда стабилизируется орбита [Root.GetName], но жители должны быть готовы к серьёзным испытаниям."
 newfrontiers_colony_event.11.name:0 "Климатические изменения"
 newfrontiers_colony_event.11.desc:0 "На нашей планете [Root.GetName] в последнее время стали наблюдаться климатические изменения. Средняя температура понижается примерно на 1 градус в год. Ученые выяснили, что всему виной изменение орбиты планеты. Это вполне ожидаемо для тесных двойных систем, так как они нестабильны. Пока не возможно предсказать когда стабилизируется орбита [Root.GetName], но жители должны быть готовы к серьёзным испытаниям."
 newfrontiers_colony_event.12.name:0 "[Root.GetName]: уменьшение орбиты"
 newfrontiers_colony_event.12.desc:0 "Гравитационное взаимодействие двух светил продолжает оказывать влияние на орбиту планеты [Root.GetName]. Сокращение радиуса орбиты оказывает серьёзное воздействие на климат и биосферу планеты. Это катаклизм."
 #New
 newfrontiers_colony_event.12.tooltip:0 "Климатические условая на планете изменились: резкое повышение температуры."
 
 newfrontiers_colony_event.13.name:0 "[Root.GetName]: увеличение орбиты"
 newfrontiers_colony_event.13.desc:0 "Гравитационное взаимодействие двух светил продолжает оказывать влияние на орбиту планеты [Root.GetName]. Увеличение радиуса орбиты оказывает серьёзное воздействие на климат и биосферу планеты. Это катаклизм."
 #New
 newfrontiers_colony_event.13.tooltip:0 "Климатические условая на планете изменились: резкое снижение температуры."
 
 newfrontiers_colony_event.15.name:0 "Столкновение лун"
 newfrontiers_colony_event.15.desc:0 "Наши ученые сообщают, что по их расчетам в самом ближайшем будущем луна [Root.GetName], которая является нашей колонией, неминуемо столкнется с другой луной. Ни одно живое существо на [Root.GetName] не переживет этот катаклизм."
 newfrontiers_colony_event.16.name:0 "Падение луны"
 newfrontiers_colony_event.16.desc:0 "Наши ученые сообщают, что по их расчетам в самом ближайшем будущем луна планеты [Root.GetName] неизбежно изменит орбиту и столкнется со своей материнской планетой. Ни одно живое существо на планете [Root.GetName], которая является нашей колонией, не переживет этот катаклизм."
 newfrontiers_colony_event.17.name:0 "[Root.GetName]: катастрофа"
 newfrontiers_colony_event.17.desc:0 "Мы получили сообщение, что луна [Root.GetName] столкнулась с другой меньшей луной. Эта ужасная катастрофа привела к мгновенному уничтожению нашей колонии. Планета [Root.GetName] теперь не обитаема."
 newfrontiers_colony_event.18.name:0 "[Root.GetName]: катастрофа"
 newfrontiers_colony_event.18.desc:0 "Мы получили сообщение, что в планету [Root.GetName] врезалась луна. Эта ужасная катастрофа привела к мгновенному уничтожению нашей колонии. Планета [Root.GetName] теперь не обитаема."
 newfrontiers_colony_event.20.name:0 "[Root.GetName]: изменение климата"
 newfrontiers_colony_event.20.desc:0 "Мы получили сообщение, что на нашей планете [Root.GetName] начался период засухи, который затянется на тысячи лет. Колонисты должны быть готовы к тому, что количество воды на поверхности планеты будет постепенно сокращаться."
 newfrontiers_colony_event.21.name:0 "[Root.GetName]: изменение климата"
 newfrontiers_colony_event.21.desc:0 "Мы получили сообщение, что на нашей планете [Root.GetName] начался ледниковый период, который затянется на тысячи лет. Колонисты должны быть готовы к наступлению ледников с полярных областей планеты и снижению средней температуры."
 newfrontiers_colony_event.22.name:0 "[Root.GetName]: изменение климата"
 newfrontiers_colony_event.22.desc:0 "Мы получили сообщение, что на нашей планете [Root.GetName] началось глобальное потепление, которое приведет к окончанию продолжительного ледникового периода. Колонисты должны быть готовы к повышению средней температуры и таянию льдов."
 newfrontiers_colony_event.23.name:0 "[Root.GetName]: период засухи"
 newfrontiers_colony_event.23.desc:0 "Период засухи на планете [Root.GetName] продолжает своё неотвратимое наступление. Океаны и водоёмы планеты постепенно высыхают и исчезают. Многие виды животных и растений уже фактически считаются вымершими. Климат планеты стремительно меняется."
 newfrontiers_colony_event.23.a.tooltip:0 "Планета [Root.GetName] изменила свой класс на §MКонтинентальный мир§!. Наступление периода засухи."
 newfrontiers_colony_event.23.b.tooltip:0 "Планета [Root.GetName] изменила свой класс на §YМир саванны§!. Наступление периода засухи."
 newfrontiers_colony_event.23.c.tooltip:0 "Планета [Root.GetName] изменила свой класс на §RЗасушливый мир§!. Период засухи наступил."
 newfrontiers_colony_event.23.d.tooltip:0 "Планета [Root.GetName] изменила свой класс на §HПустынный мир§!. Период засухи наступил."
 newfrontiers_colony_event.24.name:0 "[Root.GetName]: ледниковый период"
 newfrontiers_colony_event.24.desc:0 "Ледниковый период на планете [Root.GetName] продолжает своё неотвратимое наступление. Массивные ледники стремительно наступают с полюсов планеты, по всюду царит холод. Многие виды животных и растений уже фактически считаются вымершими. Климат планеты стремительно меняется."
 newfrontiers_colony_event.24.a.tooltip:0 "Планета [Root.GetName] изменила свой класс на §MКонтинентальный мир§!. Наступление ледникового периода."
 newfrontiers_colony_event.24.b.tooltip:0 "Планета [Root.GetName] изменила свой класс на §BВысокогорный мир§!. Наступление ледникового периода."
 newfrontiers_colony_event.24.c.tooltip:0 "Планета [Root.GetName] изменила свой класс на §TТундровый мир§!. Наступление ледникового периода."
 newfrontiers_colony_event.24.d.tooltip:0 "Планета [Root.GetName] изменила свой класс на §WАрктический мир§!. Ледниковый период наступил."
 newfrontiers_colony_event.25.name:0 "[Root.GetName]: глобальное потепление"
 newfrontiers_colony_event.25.desc:0 "Глобальное потепление на планете [Root.GetName] продолжается. Оттаивают ледники, средняя температура становиться более умеренной. Многие виды животных и растений не смогли приспособиться к столь резким переменам. Климат планеты становиться более мягким."
 newfrontiers_colony_event.25.a.tooltip:0 "Планета [Root.GetName] изменила свой класс на §BВысокогорный мир§!. Глобальное потепление."
 newfrontiers_colony_event.25.b.tooltip:0 "Планета [Root.GetName] изменила свой класс на §TТундровый мир§!. Глобальное потепление."
 newfrontiers_colony_event.25.c.tooltip:0 "Планета [Root.GetName] изменила свой класс на §MКонтинентальный мир§!. Глобальное потепление."
 newfrontiers_colony_event.25.d.tooltip:0 "Планета [Root.GetName] изменила свой класс на §GТропический мир§!. Глобальное потепление завершилось."
 newfrontiers_colony_event.25.e.tooltip:0 "Планета [Root.GetName] изменила свой класс на §EОкеанический мир§!. Глобальное потепление завершилось."
 newfrontiers_colony_event.26.name:0 "[Root.GetName]: вулканическая активность"
 newfrontiers_colony_event.26.desc:0 "Мы получили сообщение, что на нашей планете [Root.GetName] неожиданно усилилась вулканическая активность. На планете активизировалось несколько новых вулканов. Это обстоятельство вызывает тревогу у местных жителей. Но ученые пока не видят поводов для беспокойства, подобное явление не является редкостью."
 newfrontiers_colony_event.27.name:0 "[Root.GetName]: вулканическая активность усилилась"
 newfrontiers_colony_event.27.desc:0 "Ситуация на планете [Root.GetName] продолжает ухудшаться. Пробуждается всё больше вулканов, участились подземные толчки. Среди населения планеты начинается паника. В недрах планеты происходят какие-то серьёзные возмущения. Ученые уже не столь однозначны в своих суждениях и выдвигают различные теории. Одни убеждены, что это обычное явление для планеты [Root.GetName] и оно прекратиться. Другие опасаются, что это глобальный катаклизм и следует ожидать самого худшего."
 newfrontiers_colony_event.28.name:0 "[Root.GetName]: стихийные бедствия"
 newfrontiers_colony_event.28.desc:0 "Ситуация на планете [Root.GetName] становится критической. Планета переживает сильнейший этап бурной вулканической деятельности. Среди населения появились жертвы, инфраструктура планеты частично повреждена. В атмосферу выбрасывается большое количество ядовитых газов, биосфера планеты под угрозой. Среди ученых уже почти нет тех кто утверждал, что это временное явление прекратиться. Большинство пытается найти решение для предотвращения катаклизма, но результата пока нет."
 newfrontiers_colony_event.29.name:0 "[Root.GetName]: катаклизм"
 newfrontiers_colony_event.29.desc:0 "Чудовищный катаклизм на планете [Root.GetName] продолжается. Поверхность планеты напоминает вулканический ад. Каждую минуту происходят выбросы смертоносных газов в атмосферу, в некоторых областях уже царит ядерная зима. Литосферные плиты находятся в постоянном движении, миллионы погибших и сотни городов в руинах. Очевидное решение проблемы так и не было найдено. Эвакуация уже была объявлена, но спасти целую планету вряд ли удастся."
 newfrontiers_colony_event.31.name:0 "[Root.GetName]: хорошие новости"
 newfrontiers_colony_event.31.desc:0 "Казалось что планета [Root.GetName] потеряна для нас навсегда. Но недавние сообщения говорят, что ситуация на планете стабилизируется. Похоже вулканическая деятельность планеты пошла на спад. Население планеты не может поверить своему счастью. Половина планеты находиться в руинах, но мы всё восстановим."
 newfrontiers_colony_event.32.name:0 "[Root.GetName]: вулканический ад"
 newfrontiers_colony_event.32.desc:0 "Мы потеряли колонию на планете [Root.GetName]. Планета больше не пригодна для жизни. На поверхности [Root.GetName] сотни вулканов изрыгают лаву, которая образует реки расплавленной породы. Редкие руины городов, свидетелей потерянного мира, всё ещё можно обнаружить на поверхности."
 newfrontiers_colony_event.33.name:0 "[Root.GetName]: ядовитый мир"
 newfrontiers_colony_event.33.desc:0 "Мы потеряли колонию на планете [Root.GetName]. Планета больше не пригодна для жизни. На поверхности [Root.GetName] сотни вулканов заполнили атмосферу ядовитыми газами, которые уничтожили всё живое. Редкие руины городов, свидетелей потерянного мира, всё ещё можно обнаружить на поверхности."
 #New
 newfrontiers_colony_event.34.name:0 "[Root.GetName]: выжженная планета"
 newfrontiers_colony_event.34.desc:0 "Орбита планеты продолжала изменятся, приближая неизбежный конец. Теперь колония полностью уничтожена, а ландшафт превратился в выжженные пустоши. Мы потеряли этот мир навсегда."
 newfrontiers_colony_event.35.name:0 "[Root.GetName]: замерзшая планета"
 newfrontiers_colony_event.35.desc:0 "Орбита планеты продолжала изменятся, приближая неизбежный конец. Теперь колония полностью уничтожена, а ландшафт превратился в скованную холодом пустошь. Мы потеряли этот мир навсегда."
 
 newfrontiers_colony_event.destroy_colony.tooltip:0 "[Root.GetName]: колония уничтожена."
 
 ####################################
 # Colony Modifier Events
 ####################################
 
 newfrontiers_colony_mod.1.name:0 "[Root.GetName]: наступление ночи"
 newfrontiers_colony_mod.1.desc:0 "На планете [Root.GetName] в следствии некоторых астрономических явлений наступила долгая ночь. Солнце скрылось и вся планета погрузилась во тьму, которая продлится много месяцев. Жители были заранее проинформированы и подготовлены."
 newfrontiers_colony_mod.2.name:0 "[Root.GetName]: долгая ночь закончилась"
 newfrontiers_colony_mod.2.desc:0 "Долгая ночь на планете [Root.GetName] закончилась. Местное солнце снова обогревает планету, пока это астрономическое явление не повториться опять."
 newfrontiers_colony_mod.3.name:0 "[Root.GetName]: связь потеряна"
 newfrontiers_colony_mod.3.desc:0 "Мы получили сообщение, что связь с колонией на планете [Root.GetName] потеряна. По данным исследовательской группы, которая была послана на планету, чтобы выяснить что произошло, все колонисты исчезли. Инфраструктура поселений в полном порядке, никаких повреждений не обнаружено, но выяснить куда могло пропасть население целой колонии, не удалось."
 newfrontiers_colony_mod.4.a:0 "Очень странно."
 newfrontiers_colony_mod.4.name:0 "[Root.GetName]: снова долгая ночь"
 newfrontiers_colony_mod.4.desc:0 "На планете [Root.GetName] снова наступила долгая ночь. Солнце скрылось и вся планета погрузилась во тьму, которая продлится много месяцев. В свете последних событий, которые произошли на этой планете ранее, жители были проинструктированы. Кроме того на планете работает специальный штаб, который поддерживает постоянную связь с центром и регистрирует все происходящее на планете [Root.GetName]. Если, что-то произойдет, мы об этом узнаем."
 newfrontiers_colony_mod.4.a:0 "Будем бдительны!"
 newfrontiers_colony_mod.5.name:0 "[Root.GetName]: колония атакована"
 newfrontiers_colony_mod.5.desc:0 "Внимание! Мы получили срочное сообщение, что колония на планете [Root.GetName] была атакована неизвестными существами. Похоже под поверхностью планеты в скрытой сети пещер обитает множество существ. По-видимому они не любят солнечный свет и выходят на поверхность, только под покровом ночи. Полчища этих ужасных монстров атаковали нашу колонию. Мы должны немедленно принять меры."
 newfrontiers_colony_mod.5.a:0 "Мы должны защитить их!"
 #New
 newfrontiers_colony_mod.5.tooltip:0 "[Root.GetName]: колония атакована!"
 newfrontiers_colony_mod.6.name:0 "Закаленные воины [Root.GetName]"
 newfrontiers_colony_mod.6.desc:0 "Тяжелые условия на планете [Root.GetName] и постоянная борьба за выживание породили касту закаленных воинов. Эти жестокие, бескомпромиссные и изобретательные бойцы проявляют невероятную стойкость духа и тела даже в самых ужасающих условия. Планета теперь служит местом найма этих воинов, и они смогут войти в состав вашей армии."
 hardened_warriors_recruit_tooltip:0 "Закаленные воины доступны для найма."
 
 ####################################
 # Action Events
 ####################################
 
 #New
 newfrontiers_action.1.name:0 "[Root.GetName]: жизнь под землей"
 newfrontiers_action.1.desc:0 "На планете [Root.GetName] обнаружена обширная сеть гигантских полостей, соединённых туннелями. Самое интересное то, что похоже под поверхностью этого выжженного мира каким-то образом сохраняется пригодная для жизни атмосфера. Эта сеть огромных и потрясающих пещер обладает своей уникальной хотя и скудной биосферой. Это место может быть заселено."
 newfrontiers_action.3.name:0 "[Root.GetName]: жизнь подо льдом"
 newfrontiers_action.3.desc:0 "На планете [Root.GetName] обнаружена обширная сеть гигантских ледяных пещер, соединённых туннелями. Под ледяным панцирем этого, казалось бы, мертвого мира находятся огромные полости с пригодной для дыхания азотно-кислородной атмосферой. Эти пещеры по сути являются воздушными карманами океана, который окружает всю планету. Несмотря на недостаток света недра планеты подогревают океан, создавая благоприятные условия для развитой биосферы этого странного мира. Это место может быть заселено."
 newfrontiers_action.4.desc:0 "§Y[FromFrom.GetName]§! обладает высоким давлением и атмосферой, токсичной для большинства форм жизни. Тем не менее, здесь сложился процветающий биоценоз, использующий в качестве растворителя аммиак вместо воды. Развитие жизни пошло по экологической модели, существенно отличающейся от тех, что нам известны. Её изучение существенно расширит наши познания в ксенобиологии."
 
 newfrontiers.13.name:0 "Трудный выбор"
 newfrontiers.13.desc:0 "Наши ученые постоянно твердят об этом, и мы должны понимать, как к этому относится… катастрофы… они неизбежны. Галактика обязательно преподнесёт нам сюрприз, который мы меньше всего ждем, это лишь вопрос времени. Но наше мировоззрение определит, как мы перенесем эти тяготы, стоически и смиренно, закаляя свою волю или закроем свой разум в попытке защитить его, делая вид что ничего не происходит."
 newfrontiers.13.a:0 "Мы должны принять неизбежное..."
 newfrontiers.13.b:0 "Это абсурд!"
 newfrontiers.13.a.tooltip:0 "New Frontiers: события катастроф §Rвключены§!."
 newfrontiers.13.b.tooltip:0 "New Frontiers: события катастроф §Gотключены§!."
 
 