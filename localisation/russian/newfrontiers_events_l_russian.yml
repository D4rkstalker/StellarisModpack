 newfrontiers_disasters.10.desc:0 "Стало очевидно, что нестабильная луна очень скоро врежется в поверхность планеты [Root.GetName]. Поверхность планеты планомерно превращается в двигающееся адское покрывало. Почва постоянно содрогается от подземных толчков, а новые вулканы подобны нарывам, которые возникают в самых неожиданных местах."
 newfrontiers_disasters.11.name:0 "Падение луны: Неизбежный конец"
 newfrontiers_disasters.11.desc:0 "Ужасная катастрофа произошла! Нестабильная луна столкнулась с планетой [Root.GetName], которая некогда была нашей колонией. Осколки луны, выброшенные в космическое пространство взрывом, образовали кольцо вокруг планеты [Root.GetName]. Атмосфера планеты испарилась за считаные часы. Наша колония уничтожена."
 newfrontiers_disasters.11.desc.lost_home:0 "Ужасная катастрофа произошла! Нестабильная луна столкнулась с планетой [Root.GetName], которая некогда была нашим родным. Осколки луны, выброшенные в космическое пространство взрывом, образовали кольцо вокруг планеты [Root.GetName]. Атмосфера планеты испарилась за считаные часы. Наш родной мир погиб. Это ужасное событие потрясло нашу империю, которая не скоро оправится от чудовищной трагедии."
