 newfrontiers_star_event.25.desc:0 "Мы получаем сообщения, что в результате резкой перемены звезды [evolved_giant_star.GetName] её радиус значительно увеличился. Из-за сильных гравитационных возмущений и сильных тепловых выбросов звезды-гиганта, мир-кольцо в этой системе было полностью разрушено."
 newfrontiers_star_event.29.name:0 "Сильные корональные возмущения"
 newfrontiers_star_event.29.desc:0 "Мы обнаружили что гипергигант [supernova.GetName] проявляет крайнюю нестабильность. Термоядерные реакции в недрах гипергиганта стали более активными, участились выбросы вещества из внешней оболочки звезды. Это обстоятельство требует немедленного изучения."
 newfrontiers_star_event.30.name:0 "[Root.GetName] больше нет"
 newfrontiers_star_event.30.desc:0 "Мы получаем сообщения, что в результате взрыва звезды [supernova.GetName] среда обитания [Root.GetName] уничтожена. Взрыв сверхновой произошел внезапно, станция даже не успела подать сигнал."
 newfrontiers_star_event.31.desc:0 "Похоже самые плохие подозрения подтвердились. Гипергигант [supernova.GetName] крайне нестабилен и в ближайшем будущем неизбежно перейдёт в фазу взрыва сверхновой. Коллапс звезды приведет к чудовищному катаклизму в системе. По оценкам ученых [supernova.GetName] может взорваться примерно через 5 лет."
 newfrontiers_star_event.32.desc:0 "Похоже самые плохие подозрения подтвердились. Гипергигант [supernova.GetName] крайне нестабилен и в ближайшем будущем неизбежно перейдёт в фазу взрыва сверхновой. Коллапс звезды приведет к чудовищному катаклизму в системе. По оценкам ученых [supernova.GetName] может взорваться примерно через 10 лет."
 newfrontiers_star_event.33.desc:0 "Похоже самые плохие подозрения подтвердились. Гипергигант [supernova.GetName] крайне нестабилен и в ближайшем будущем неизбежно перейдёт в фазу взрыва сверхновой. Коллапс звезды приведет к чудовищному катаклизму в системе. По оценкам ученых [supernova.GetName] может взорваться примерно через 30 лет."
 newfrontiers_star_event.34.desc:0 "Похоже самые плохие подозрения подтвердились. Гипергигант [supernova.GetName] крайне нестабилен и в ближайшем будущем неизбежно перейдёт в фазу взрыва сверхновой. Коллапс звезды приведет к чудовищному катаклизму в системе. По оценкам ученых [supernova.GetName] может взорваться примерно через 50 лет."
 newfrontiers_star_event.35.desc:0 "Похоже самые плохие подозрения подтвердились. Гипергигант [supernova.GetName] крайне нестабилен и в ближайшем будущем неизбежно перейдёт в фазу взрыва сверхновой. Коллапс звезды приведет к чудовищному катаклизму в системе. По оценкам ученых [supernova.GetName] может взорваться примерно через 100 лет."
 newfrontiers_star_event.36.name:0 "[supernova.GetName]: сверхновая"
 newfrontiers_star_event.36.desc:0 "Нам стало известно, что в системе [supernova.GetName] произошел взрыв сверхновой. Катаклизмический процесс, наблюдаемый нашими учеными, привел к чудовищным последствиям в системе [supernova.GetName]. Достоверно известно, что ни одна космическая станция или корабль в системе не пережили катастрофу."
