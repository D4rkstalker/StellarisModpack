 newfrontiers.13.name:0 "Трудный выбор"
 newfrontiers.13.desc:0 "Наши ученые постоянно твердят об этом, и мы должны понимать, как к этому относится… катастрофы… они неизбежны. Галактика обязательно преподнесёт нам сюрприз, который мы меньше всего ждем, это лишь вопрос времени. Но наше мировоззрение определит, как мы перенесем эти тяготы, стоически и смиренно, закаляя свою волю или закроем свой разум в попытке защитить его, делая вид что ничего не происходит."
 newfrontiers.13.a:0 "Мы должны принять неизбежное..."
 newfrontiers.13.b:0 "Вполне вероятно, что реальность намного хуже и до сих пор нам просто везло."
 newfrontiers.13.c:0 "Это абсурд!"
 newfrontiers.13.a.tooltip:0 "New Frontiers: события катастроф §Rвключены§!."
 newfrontiers.13.b.tooltip:0 "New Frontiers: события катастроф §Rвключены§!.\nNew Frontiers: режим §MГалактический гнев§! §Rвключен§!."
 newfrontiers.13.c.tooltip:0 "New Frontiers: события катастроф §Gотключены§!."
 
 
