 newfrontiers_disasters.18.desc:0 "Гравитационное взаимодействие небесных тел системы [Root.solar_system.GetName] стабилизировалось и орбита планеты [Root.GetName] прекратила увеличиватся. Мы чудом смогли избежать катастрофы!"
 newfrontiers_disasters.18.desc.shelter:0 "Гравитационное взаимодействие небесных тел системы [Root.solar_system.GetName] стабилизировалось и орбита планеты [Root.GetName] прекратила увеличиваться. Мы чудом смогли избежать катастрофы! Подготовка ледниковых убежищ прекращена. Будем надеяться, что нам никогда не придется использовать их по прямому назначению."
 newfrontiers_disasters.19.name:0 "Увеличение орбиты: Замерший мир"
 newfrontiers_disasters.19.desc:0 "Дальнейшее увеличение радиуса орбиты планеты [Root.GetName] привело к катастрофе. Атмосфера планеты замерзла и истончилась от недостатка тепла далекого светила, поверхность покрылась ледяной коркой, а оставшиеся водоемы скрылись под ледниковым панцирем. Этот мир погиб."
 newfrontiers_disasters.19.desc.shelter:0 "Дальнейшее увеличение радиуса орбиты планеты [Root.GetName] привело к катастрофе. Атмосфера планеты замерзла и истончилась от недостатка тепла далекого светила, поверхность покрылась ледяной коркой, а оставшиеся водоемы скрылись под ледниковым панцирем.  Мы смогли спасти часть населения в ледниковых убежищах."
 newfrontiers_disasters.19.desc.bastion:0 "Дальнейшее увеличение радиуса орбиты планеты [Root.GetName] привело к катастрофе. Атмосфера планеты замерзла и истончилась от недостатка тепла далекого светила, поверхность покрылась ледяной коркой, а оставшиеся водоемы скрылись под ледниковым панцирем. Наш родной мир уничтожен, но мы смогли спасти часть представителей расы [Root.Owner.GetSpeciesName] на орбитальном убежище."
 newfrontiers_disasters.19.desc.ark:0 "Дальнейшее увеличение радиуса орбиты планеты [Root.GetName] привело к катастрофе. Атмосфера планеты замерзла и истончилась от недостатка тепла далекого светила, поверхность покрылась ледяной коркой, а оставшиеся водоемы скрылись под ледниковым панцирем. Наш родной мир уничтожен, но мы смогли спасти семена нашей цивилизации в Ковчеге. Теперь будущее расы [Root.Owner.GetSpeciesName] в их руках."
 
 newfrontiers_disasters.20.name:0 "[Root.GetName]: вулканическая активность"
 newfrontiers_disasters.20.desc:0 "Мы получили сообщение, что на нашей планете [Root.GetName] неожиданно усилилась вулканическая активность. На планете активизировалось несколько новых вулканов. Это обстоятельство вызывает тревогу у местных жителей. Но ученые пока не видят поводов для беспокойства, подобное явление не является редкостью."
 newfrontiers_disasters.21.name:0 "[Root.GetName]: вулканическая активность усилилась"
 newfrontiers_disasters.21.desc:0 "Ситуация на планете [Root.GetName] продолжает ухудшаться. Пробуждается всё больше вулканов, участились подземные толчки. Среди населения планеты начинается паника. В недрах планеты происходят какие-то серьёзные возмущения. Ученые уже не столь однозначны в своих суждениях и выдвигают различные теории. Одни убеждены, что это обычное явление для планеты [Root.GetName] и оно прекратиться. Другие опасаются, что это глобальный катаклизм и следует ожидать самого худшего."
 newfrontiers_disasters.21.desc.lost_home:0 "Ситуация в столице нашей империи, планете [Root.GetName] продолжает ухудшаться. Пробуждается всё больше вулканов, участились подземные толчки. Среди населения планеты начинается паника. В недрах планеты происходят какие-то серьёзные возмущения. Ученые уже не столь однозначны в своих суждениях и выдвигают различные теории. Одни убеждены, что это обычное явление для планеты [Root.GetName] и оно прекратиться. Другие опасаются, что в ближайшем будущем наш родной мир потрясет глобальный катаклизм и нам следует подготовится."
 newfrontiers_disasters.21.desc.apocalypse:0 "Ситуация в столице нашей империи, планете [Root.GetName] продолжает ухудшаться. Пробуждается всё больше вулканов, участились подземные толчки. Среди населения планеты начинается паника. В недрах планеты происходят какие-то серьёзные возмущения. Ученые уже не столь однозначны в своих суждениях и выдвигают различные теории. Одни убеждены, что это обычное явление для планеты [Root.GetName] и оно прекратиться. Другие опасаются, что в ближайшем будущем наш родной мир потрясет глобальный катаклизм и это может привести к гибели цивилизации расы [Root.Owner.GetSpeciesName]. Мы должны предпринять серьёзные шаги, что бы этого не произошло."
 newfrontiers_disasters.22.name:0 "[Root.GetName]: стихийные бедствия"
 newfrontiers_disasters.22.desc:0 "Ситуация на планете [Root.GetName] становится критической. Планета переживает сильнейший этап бурной вулканической деятельности. Среди населения появились жертвы, инфраструктура планеты частично повреждена. В атмосферу выбрасывается большое количество ядовитых газов, биосфера планеты под угрозой. Среди ученых уже почти нет тех кто утверждал, что это временное явление прекратиться. Большинство пытается найти решение для предотвращения катаклизма, но результата пока нет."
 newfrontiers_disasters.23.name:0 "[Root.GetName]: катаклизм"
 newfrontiers_disasters.23.desc:0 "Чудовищный катаклизм на планете [Root.GetName] продолжается. Поверхность планеты напоминает вулканический ад. Каждую минуту происходят выбросы смертоносных газов в атмосферу, в некоторых областях уже царит ядерная зима. Литосферные плиты находятся в постоянном движении, миллионы погибших и сотни городов в руинах. Очевидное решение проблемы так и не было найдено. Эвакуация уже была объявлена, но спасти целую планету вряд ли удастся."
 newfrontiers_disasters.24.name:0 "[Root.GetName]: хорошие новости"
 newfrontiers_disasters.24.desc:0 "Казалось что планета [Root.GetName] потеряна для нас навсегда. Но недавние сообщения говорят, что ситуация на планете стабилизируется. Похоже вулканическая деятельность планеты пошла на спад. Население планеты не может поверить своему счастью. Половина планеты находиться в руинах, но мы всё восстановим."
 newfrontiers_disasters.25.name:0 "[Root.GetName]: вулканический ад"
 newfrontiers_disasters.25.desc:0 "Мы потеряли колонию на планете [Root.GetName]. Планета больше не пригодна для жизни. На поверхности [Root.GetName] сотни вулканов изрыгают лаву, которая образует реки расплавленной породы. Редкие руины городов, свидетелей потерянного мира, всё ещё можно обнаружить на поверхности."
 newfrontiers_disasters.25.desc.lost_home:0 "Мы потеряли колонию на планете [Root.GetName]. Планета больше не пригодна для жизни. На поверхности [Root.GetName] сотни вулканов изрыгают лаву, которая образует реки расплавленной породы. Редкие руины городов, свидетелей потерянного мира, всё ещё можно обнаружить на поверхности."
