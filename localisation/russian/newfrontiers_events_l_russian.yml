 newfrontiers_disasters.37.desc.5_yers:0 "Похоже самые плохие подозрения подтвердились. Звезда [evolved_star.GetName] крайне нестабильна и в ближайшем будущем неизбежно эволюционирует в звезду-гиганта. Ее внешняя оболочка значительно увеличиться в размерах, а сильное тепловое и электромагнитное излучение приведет к глобальному катаклизму на всех обитаемых планетах системы. По оценкам ученых [evolved_star.GetName] может измениться примерно через 5 лет."
