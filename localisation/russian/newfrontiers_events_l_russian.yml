 newfrontiers_disasters.38.name:0 "Мегаструктура разрушена"
 newfrontiers_disasters.38.desc:0 "Мы получаем сообщения, что в результате резкой перемены звезды [evolved_star.GetName] её радиус увеличился. Из-за сильных гравитационных возмущений и сильных тепловых выбросов звезды-гиганта, мир-кольцо в этой системе было полностью разрушено."
 
 newfrontiers_disasters.39.name:0 "Старый родной мир потерян"
 newfrontiers_disasters.39.desc:0 "По данным наших датчиков и из тех обрывков коммуникационных передач, которые мы получили, нам стало известно, что наш первоначальный родной мир [FromFrom.GetName] погиб в катастрофе. Это чудовищная новость. Возможно теперь мы единственные представители расы [Root.Owner.GetSpeciesName] в галактике."
 
 newfrontiers_disasters.40.name:0 "[Root.GetName]: подземные убежища открыты"
 newfrontiers_disasters.40.desc:0 "Мы смогли подготовится к ужасной катастрофе на планете [Root.GetName] вовремя. Огромные подземные пещеры стали укрытием для лучшей части представителей расы [Root.Owner.GetSpeciesName], которые смогут сохранить нашу цивилизацию в новом мире под поверхностью."
 newfrontiers_disasters.40.tooltip:0 "[Root.GetName] станет §RПодземным миром§!. Количество районов для строительства будет ограничено. Условия выживания и выращивания пищи под поверхностью не самые благоприятные. Но у вас будет лучший доступ к минеральным ресурсам планеты."
 newfrontiers_disasters.41.name:0 "[Root.GetName]: ледниковые убежища открыты"
 newfrontiers_disasters.41.desc:0 "Мы смогли подготовится к ужасной катастрофе на планете [Root.GetName] вовремя. Огромные пещеры под ледниковым панцирем стали укрытием для лучшей части представителей расы [Root.Owner.GetSpeciesName], которые смогут сохранить нашу цивилизацию в новом мире под поверхностью."
 newfrontiers_disasters.41.tooltip:0 "[Root.GetName] станет §RЛедяным миром§!. Количество районов для строительства будет ограничено. Условия выживания и добычи минералов под ледяной поверхностью не самые благоприятные. Но большое количество воды под ледниковой поверхностью планеты оставляет множество возможностей для выращивания пищи."
 
 newfrontiers_disasters.46.name:0 "[Root.GetName]: стабилизация орбиты"
 newfrontiers_disasters.46.desc:0 "Устройства стабилизации на поверхности планеты успешно выполнили свою функцию. Орбита планеты [Root.GetName] стабилизирована и столкновения с материнской планетой не произойдет. Ужасная катастрофа предотвращена!"
 newfrontiers_disasters.47.name:0 "[Root.GetName]: стабилизация орбиты"
 newfrontiers_disasters.47.desc:0 "Устройства стабилизации на поверхности планеты успешно выполнили свою функцию. Орбита луны стабилизирована и столкновения с планетой [Root.GetName] не произойдет. Ужасная катастрофа предотвращена!"
 newfrontiers_disasters.48.name:0 "[Root.GetName]: стабилизация орбиты"
 newfrontiers_disasters.48.desc:0 "Устройства стабилизации на поверхности планеты успешно выполнили свою функцию. Орбита планеты [Root.GetName] стабилизирована и планета больше не приближается к звезде. Ужасная катастрофа предотвращена!"
 newfrontiers_disasters.49.name:0 "[Root.GetName]: стабилизация орбиты"
 newfrontiers_disasters.49.desc:0 "Устройства стабилизации на поверхности планеты успешно выполнили свою функцию. Орбита планеты [Root.GetName] стабилизирована и планета больше не удаляется от звезды. Ужасная катастрофа предотвращена!"
 newfrontiers_disasters.50.name:0 "[Root.GetName]: стабилизация орбиты"
 newfrontiers_disasters.50.desc:0 "Устройства контроля недрами планеты успешно выполнили свою функцию. Вулканическая активность на поверхности планеты [Root.GetName] постепенно сходит на нет. Ужасная катастрофа предотвращена!"
 newfrontiers_disasters.51.name:0 "[From.solar_system.GetName]: эволюция звезды остановлена"
 newfrontiers_disasters.51.desc:0 "Устройства управления звездными процессами успешно выполнили свою функцию. Эволюция звезды системы [From.solar_system.GetName] остановлена и все обитаемые миры в этой системе спасены. Ужасная катастрофа предотвращена!"
 
 newfrontiers_disasters.101.name:0 "[Root.GetName]: распространение новости о катастрофе"
 newfrontiers_disasters.101.desc:0 "Нам не удалось до конца утаивать информацию о том, что планета [Root.GetName] в скором времени столкнется с материнской планетой. На улицах городов началась паника, а СМИ без конца твердят только о грядущем апокалипсисе. Мы стремительно теряем контроль над ситуацией на планете."
 newfrontiers_disasters.102.name:0 "[Root.GetName]: распространение новости о катастрофе"
 newfrontiers_disasters.102.desc:0 "Нам не удалось до конца утаивать информацию о том, что луна планеты [Root.GetName] в скором времени столкнется с ее поверхностью. На улицах городов началась паника, а СМИ без конца твердят только о грядущем апокалипсисе. Мы стремительно теряем контроль над ситуацией на планете."
 newfrontiers_disasters.103.name:0 "[Root.GetName]: распространение новости о катастрофе"
 newfrontiers_disasters.103.desc:0 "Нам не удалось до конца утаивать информацию о том, что планета [Root.GetName] стремительно приближается к солнцу и в скором времени ее поверхность превратится в выжженный ад. На улицах городов началась паника, а СМИ без конца твердят только о грядущем апокалипсисе. Мы стремительно теряем контроль над ситуацией на планете."
 newfrontiers_disasters.104.name:0 "[Root.GetName]: распространение новости о катастрофе"
 newfrontiers_disasters.104.desc:0 "Нам не удалось до конца утаивать информацию о том, что планета [Root.GetName] стремительно удаляется от солнца и в скором времени ее поверхность превратится в замерзшую пустошь. На улицах городов началась паника, а СМИ без конца твердят только о грядущем апокалипсисе. Мы стремительно теряем контроль над ситуацией на планете."
 newfrontiers_disasters.105.name:0 "[Root.GetName]: распространение новости о катастрофе"
 newfrontiers_disasters.105.desc:0 "Нам не удалось до конца утаивать информацию о том, что возросшая вулканическая активность на планете [Root.GetName] не является временным феноменом. Население планеты каким-то образом узнало, что недра планеты пробуждаются и поверхность в скором времени превратится в пылающий ад. На улицах городов началась паника, а СМИ без конца твердят только о грядущем апокалипсисе. Мы стремительно теряем контроль над ситуацией на планете."
 newfrontiers_disasters.106.name:0 "[Root.GetName]: распространение новости о катастрофе"
 newfrontiers_disasters.106.desc:0 "Нам не удалось до конца утаивать информацию о том, что звезда системы [From.solar_system.GetName] перешла в фазу активной эволюции. Население планеты каким-то образом узнало, что звезда будет увеличивается в размерах, поглотит планету [Root.GetName] или уничтожит все живое на ее поверхности. На улицах городов началась паника, а СМИ без конца твердят только о грядущем апокалипсисе. Мы стремительно теряем контроль над ситуацией на планете."
 
 newfrontiers_disasters.201.name:0 "[Root.GetName]: культ судного дня"
 newfrontiers_disasters.201.desc:0 "Всеобщая паника и депрессивная ситуация на планете [Root.GetName] породила множество сект, которые считают грядущую катастрофу благословением или просто необходимостью и логичным концом цивилизации расы [Root.Owner.GetSpeciesName]. Они еще больше запугивают население и саботируют производственные процессы."
 newfrontiers_disasters.202.name:0 "[Root.GetName]: массовый суицид"
 newfrontiers_disasters.202.desc:0 "Ужас от ожидания неизбежного конца цивилизации на планете [Root.GetName] и постоянное нагнетание массовой истерии, привел к резкому скачку роста самоубийств среди населения. Большинство жителей планеты не верят в возможность благополучного исхода и предпочитают уйти из жизни менее болезненными способом, чем наблюдать конец мира и страдать от последствий катастрофы."
 newfrontiers_disasters.203.name:0 "[Root.GetName]: повсеместный хаос"
 newfrontiers_disasters.203.desc:0 "Паника на планете [Root.GetName] достигла критических показателей и переросла в глобальный хаос, охвативший всю планету. Практически все производство и административные процессы на планете прекратились. Это агония цивилизации расы [Root.Owner.GetSpeciesName]."
 newfrontiers_disasters.204.name:0 "[Root.GetName]: подъем производства"
 newfrontiers_disasters.204.desc:0 "Страшная угроза уничтожения цивилизации на планете [Root.GetName] пробудила сильный инстинкт выживания в обществе. Жители планеты консолидируются для поиска решения предотвращения катастрофы и поднимают производство, кот рое сегодня работает ради спасения этого мира. Вероятно, ближе к концу, паника и хаос возьмут свое, но сегодня рвение самых смелых представителей расы [Root.Owner.GetSpeciesName] спасти этот мир, невозможно погасить."
 newfrontiers_disasters.205.name:0 "[Root.GetName]: активная эвакуация"
 newfrontiers_disasters.205.desc:0 "Некоторая часть населения планеты [Root.GetName] стойко восприняла неотвратимость грядущей катастрофы и предпринимает различные шаги по спасению. Общество активно организует эвакуацию почти без поддержки правительства. Созданы специальные центры эвакуации и сбор ресурсов для беженцев. Это значительно упрощает работу правительства, от которого требуются только средства транспортировки."
 
 newfrontiers_disasters.300.name:0 "Катастрофа в империи [From.Owner.GetName]"
 newfrontiers_disasters.300.desc:0 "Мы получаем множественные сообщения о том, что на планете §Y[From.GetName]§!, которая принадлежит империи §Y[From.Owner.GetName]§!, произойдет глобальная катастрофа. На данный момент мы не обладаем подробной информацией о катаклизме. На планете начинается паника. Ожидается большой поток беженцев."
 newfrontiers_disasters.vassality_for_planet.tooltip:0 "Если их цивилизация находится на грани вымирания мы могли бы предложить планету §Y[given_planet.GetName]§! на выгодных условиях."
 newfrontiers_disasters.301.name:0 "Цена спасения"
 newfrontiers_disasters.301.desc:0 "[Root.GetSpeciesNamePlural]! До нашего сведения дошло, что вашу планету §Y[disaster_planet.GetName]§! постигнет ужасная судьба. Нас очень опечалит, если это чудовищное событие станет причиной гибели вашей цивилизации. Поэтому мы предлагаем вам сделать судьбоносное решение. Мы предоставим вашей империи в качестве убежища планету §Y[given_planet.GetName]§! в обмен на часть суверенитета."
 newfrontiers_disasters.301.desc.machine:0 "[Root.GetSpeciesNamePlural]! Мы получили информацию, что на вашей планете §Y[disaster_planet.GetName]§! Произойдет глобальная катастрофа. Поскольку мы не заинтересованы в уничтожении вашей цивилизации, если этот катаклизм может послужить причиной. Вот наш вариант решения проблемы выживания вашего вида. Мы предоставим вашей империи в качестве убежища планету §Y[given_planet.GetName]§! в обмен на часть суверенитета."
 newfrontiers_disasters.301.desc.hive:0 "[Root.GetSpeciesNamePlural]! Мы знаем, что вашу планету §Y[disaster_planet.GetName]§! В ближайшем будущем уничтожит катаклизм. Если это событие приведет к смерти всего вашего вида, нас это не обрадует. Поэтому мы хотим, чтобы вы приняли наше предложение. Мы предоставим вашей империи в качестве убежища планету §Y[given_planet.GetName]§! в обмен на часть суверенитета."
 newfrontiers_disasters.301.a:0 "Мы примем ваше предложение."
 newfrontiers_disasters.301.b:0 "Мы вынуждены отказаться."
 
 
