 ####################################
 
 newfrontiers_decision_event.2.name:0 "Строительство Ковчега завершено!"
 newfrontiers_decision_event.2.desc:0 "Мы сделали это! Проект Ковчег переходит в самую ответственную фазу. Строительство огромного судна завершено и корабль находится на орбите. Мы уже начали отправку челноков с отобранными колонистами. Эти лучшие представители расы [Root.Owner.GetSpeciesName] смогут возродить цивилизацию в новом мире, после того как наш родной мир [Root.Capital.GetName] погибнет."
 newfrontiers_decision_event.2.a:0 "В добрый путь! Ради спасения расы [Root.Owner.GetSpeciesName]!"
 newfrontiers_decision_event.2.a.tooltip:0 "На орбите планеты [Root.Capital.GetName] будет создан корабль §WКовчег§!. Вы должны доставить его на орбиту пригодной для обитания планеты. Ваше время больше не ограничено временем до гибели планеты [Root.Capital.GetName]. После того как цивилизация на планете [Root.Capital.GetName] будет уничтожена, цивилизация на ковчеге станет новой империей. Если §WКовчег§! колонизирует новый мир до того, как цивилизация на планете [Root.Capital.GetName] погибнет, то цивилизация ковчега создаст новую империю. Вы будете вправе выбрать какой империей вы продолжите управлять."
 newfrontiers_decision_event.3.name:0 "Обнаружен пригодный мир!"
 newfrontiers_decision_event.3.desc:0 "Ковчег вышел на орбиту планеты [From.GetName], которая имеет азотно-кислородную атмосферу и может быть пригодна для колонизации. Необходимо решить, станет ли этот мир нашим новым домом."
 newfrontiers_decision_event.3.a:0 "Подготовьте шаттлы и колонистов! Это наш новый дом!"
 newfrontiers_decision_event.3.a.tooltip:0 "§RВнимание! Этот выбор нельзя будет отменить.§!\nПланета [From.GetName] станет столицей вашей империи. Ковчег будет разобран, часть корабля станет аванпостом на орбите звезды, другая часть будет перемещена на поверхность планеты и станет наследием нашей новой империи.\nПланета [From.GetName] теперь наш родной мир.\nДобавлено уникальное здание на планете: $BUILDING|Y$ Ковчег."
 newfrontiers_decision_event.3.b:0 "Этот мир не подходит для нас. Мы должны искать дальше."
 newfrontiers_decision_event.4.name:0 "[FromFrom.Owner.GetSpeciesName] нашли новый дом"
 newfrontiers_decision_event.4.desc:0 "Мы получили информацию, что угроза гибели своего родного мира, вынудила расу [FromFrom.Owner.GetSpeciesName] отправить своих лучших представителей искать новое пристанище. Похоже теперь они выполнили свою миссию и нашли новый дом в системе [FromFrom.Owner.Capital.solar_system.GetName]."
 newfrontiers_decision_event.6.name:0 "Бунт на Ковчеге."
 newfrontiers_decision_event.6.desc:0 "Некоторые колонисты на Ковчеге, решили окончательно покончить с прошлым и хотят полностью изменить политическую систему. Они подняли бунт, склонили большинство на свою сторону и сместили офицерский состав Ковчега. Теперь представители расы [Root.Owner.GetSpeciesName] выйдут на поверхность своего нового дома с новыми политическими убеждениями."
 newfrontiers_decision_event.6.tooltip:0 "Новая цивилизация Ковчега больше не унаследует политические принципы родительской империи."
 newfrontiers_decision_event.7.name:0 "Активность ксенофильных взглядов на Ковчеге"
 newfrontiers_decision_event.7.desc:0 "Колонисты на Ковчеге активно обсуждают кризисное положение, в котором оказалась их цивилизация и о том, что их ждет в будущем. Многие высказываются о том, что цивилизации расы [Root.Owner.GetSpeciesName] не выжить в холодной пустоте космоса без поддержки других инопланетных цивилизаций. Среди населения Ковчега прокатился рост привлекательности ксенофилии."
 newfrontiers_decision_event.7.tooltip:0 "В новой цивилизации Ковчега усиливается привлекательность принципа §HКсенофилия§!."
 newfrontiers_decision_event.8.name:0 "Активность ксенофобных взглядов на Ковчеге"
 newfrontiers_decision_event.8.desc:0 "Колонисты на Ковчеге активно обсуждают кризисное положение, в котором оказалась их цивилизация и о том, что их ждет в будущем. Многие высказываются о том, какую опасность представляют другие инопланетные цивилизации для расы [Root.Owner.GetSpeciesName]. И развивают идею о том, что следует быть более осторожными и сдержанными в инопланетных контактах.  Это повысит выживаемость нашего вида, который оказался под угрозой вымирания. Среди населения Ковчега прокатился рост привлекательности ксенофобии."
 newfrontiers_decision_event.8.tooltip:0 "В новой цивилизации Ковчега усиливается привлекательность принципа §HКсенофобия§!."
 newfrontiers_decision_event.9.name:0 "Активность пацифистских взглядов на Ковчеге"
 newfrontiers_decision_event.9.desc:0 "Колонисты на Ковчеге активно обсуждают кризисное положение, в котором оказалась их цивилизация и о том, что их ждет в будущем. Многие высказываются о том, как безудержная милитаризация отвлекла расу [Root.Owner.GetSpeciesName] от проблем родного мира. И развивают идею о том, что следует более рационально подходить к использованию ресурсов и показать другим цивилизация наши мирные намерения.  Среди населения Ковчега прокатился рост привлекательности пацифизма."
 newfrontiers_decision_event.9.tooltip:0 "В новой цивилизации Ковчега усиливается привлекательность принципа §HПацифизм§!."
 newfrontiers_decision_event.10.name:0 "Активность милитаристских взглядов на Ковчеге"
 newfrontiers_decision_event.10.desc:0 "Колонисты на Ковчеге активно обсуждают кризисное положение, в котором оказалась их цивилизация и о том, что их ждет в будущем. Многие высказываются о том, какие опасности ждут на пути расу [Root.Owner.GetSpeciesName]. И развивают идею создания новой директивы обороны и способы сдерживания возможных угроз.  Среди населения Ковчега прокатился рост привлекательности милитаризма."
 newfrontiers_decision_event.10.tooltip:0 "В новой цивилизации Ковчега усиливается привлекательность принципа §HМилитаризм§!."
 newfrontiers_decision_event.11.name:0 "Активность авторитарных взглядов на Ковчеге"
 newfrontiers_decision_event.11.desc:0 "Колонисты на Ковчеге активно обсуждают кризисное положение, в котором оказалась их цивилизация и о том, что их ждет в будущем. Среди них выделился лидер, который стал популярен и смог сплотить вокруг себя большинство. Он продвигает идеи для развития цивилизации расы [Root.Owner.GetSpeciesName], которые включают ряд ограничений и правил. Без этих суровых мер, по его мнению, цивилизации не выжить в новом мире. Среди населения Ковчега прокатился рост привлекательности авторитаризма."
 newfrontiers_decision_event.11.tooltip:0 "В новой цивилизации Ковчега усиливается привлекательность принципа §HАвторитаризм§!."
 newfrontiers_decision_event.12.name:0 "Активность эгалитарных взглядов на Ковчеге"
 newfrontiers_decision_event.12.desc:0 "Колонисты на Ковчеге активно обсуждают кризисное положение, в котором оказалась их цивилизация и о том, что их ждет в будущем. Многие говорят о свободе выбора в новом обществе расы [Root.Owner.GetSpeciesName]. И развивают идеи защиты прав и свобод граждан, которые откроют окно новых возможностей для быстрого развития молодой цивилизации. Среди населения Ковчега прокатился рост привлекательности эгалитаризма."
 newfrontiers_decision_event.12.tooltip:0 "В новой цивилизации Ковчега усиливается привлекательность принципа §HЭгалитаризм§!."
 newfrontiers_decision_event.13.name:0 "Активность материалистичных взглядов на Ковчеге"
 newfrontiers_decision_event.13.desc:0 "Колонисты на Ковчеге активно обсуждают кризисное положение, в котором оказалась их цивилизация и о том, что их ждет в будущем. Многие высказываются о том, что цивилизация расы [Root.Owner.GetSpeciesName] сама виновата в случившемся. Ученые не смогли вовремя предсказать и тем более предотвратить угрозу, потому что развитию науки не уделялось достаточно внимания. Знание = это сила и мы должны обладать ей в полной мере, ради выживания! Среди населения Ковчега прокатился рост привлекательности материализма."
 newfrontiers_decision_event.13.tooltip:0 "В новой цивилизации Ковчега усиливается привлекательность принципа §HМатериализм§!."
 newfrontiers_decision_event.14.name:0 "Активность спиритуалистических взглядов на Ковчеге"
 newfrontiers_decision_event.14.desc:0 "Колонисты на Ковчеге активно обсуждают кризисное положение, в котором оказалась их цивилизация и о том, что их ждет в будущем. Многие высказываются о ничтожности цивилизации расы [Root.Owner.GetSpeciesName] перед неизведанными силами космоса. Беспечность и самоуверенность в научных знаниях могли привести к последствиям, которые стали карой высших существ. Появляется все больше движений с различными идеями постижения трансцендентной сферы. Среди населения Ковчега прокатился рост привлекательности спиритуализма."
 newfrontiers_decision_event.14.tooltip:0 "В новой цивилизации Ковчега усиливается привлекательность принципа §HСпиритуализм§!."
 newfrontiers_decision_event.15.name:0 "Пожар в архивном блоке Ковчега"
 newfrontiers_decision_event.15.desc:0 "В блоке хранения информации произошла авария. В результате возгорания была уничтожена большая часть серверов хранения информации. Бортовой компьютер смог спасти самые важные данные для новой цивилизации, чтобы она не скатилась обратно в каменный век. Но большой объем научных знаний был утерян безвозвратно."
 newfrontiers_decision_event.15.tooltip:0 "Новая цивилизация Ковчега потеряла все родительские технологии, кроме стартовых."
 newfrontiers_decision_event.16.name:0 "Сбой в навигационном компьютере Ковчега"
 newfrontiers_decision_event.16.desc:0 "Навигационный модуль бортового компьютера пострадал от неизвестного вируса. Компьютер замкнул собственные логические связи, после чего стер все навигационные данные. Мы не знаем, как на борт Ковчега попал вирус, возможно это саботаж противников проекта Ковчег из родного мира или просто халатность со стороны работников информационной безопасности. Каналы связи не работают. Экипаж корабля в растерянности, а колонисты в тихой панике. Ковчег остался совершенно один черной и незнакомой пустоте космоса."
 newfrontiers_decision_event.16.tooltip:0 "Новая цивилизация Ковчега потеряла все данные о звездах и планетах, Ковчег летит вслепую."
 newfrontiers_decision_event.17.name:0 "Повреждения жилых модулей Ковчега"
 newfrontiers_decision_event.17.desc:0 "Ковчег попал в зону интенсивной активности планетезималей в которой щиты корабля быстро вышли из строя. Несколько жилых модулей получили серьезные повреждения от метеоритных потоков. Произошла разгерметизация, которая привела к множественным жертвам среди колонистов."
 newfrontiers_decision_event.17.tooltip:0 "Новая цивилизация Ковчега потеряла половину стартового населения для нового мира."
 newfrontiers_decision_event.18.name:0 "Проект Бастион завершен!"
 newfrontiers_decision_event.18.desc:0 "Несколько лет плодотворной работы лучших представителей расы [Root.Owner.GetSpeciesName] наконец подарили спасение нашей цивилизации. Гигантская космическая станция §W[bastion_project.GetName]§! сейчас находится на орбите нашего родного мира, планете [Root.Capital.GetName]. Необходимо немедленно начать эвакуацию. Станция не смоет вместить в себя все население планеты, но благодаря опыту над проектом Бастион мы обладаем технологией строительства подобных жилых станций. При этом, учитывая ошибки и трудности возникшие при строительстве первого образцы, мы сможем оптимизировать процесс и снизить затраты ресурсов для строительства."
 newfrontiers_decision_event.19.name:0 "Проект Убежище завершен!"
 newfrontiers_decision_event.19.desc:0 "Угроза катаклизма сплотила лучших представителей расы [Root.Owner.GetSpeciesName] для работы над проектом Убежище. В относительно короткие сроки под поверхностью планеты [Root.Capital.GetName] была создана сеть огромных пещер, соединенных тоннелями. Сейчас эти пещеры смогут вместить лишь часть населения, но у нас еще есть время, что бы найти решение как спасти всех."
 newfrontiers_decision_event.20.name:0 "Проект Убежище завершен!"
 newfrontiers_decision_event.20.desc:0 "Угроза катаклизма сплотила лучших представителей расы [Root.Owner.GetSpeciesName] для работы над проектом Убежище. В относительно короткие сроки в замерзших океанах планеты [Root.Capital.GetName] была создана сеть огромных пещер, соединенных тоннелями. Сейчас эти ледяные пещеры смогут вместить лишь часть населения, но у нас еще есть время, чтобы найти решение как спасти всех."
 newfrontiers_decision_event.21.name:0 "Решение не найдено"
 newfrontiers_decision_event.21.desc:0 "Наши ученые с огромным сожалением сообщают нам, что исчерпали весь выделенный бюджет и материалы, но не смогли найти решение для предотвращения катастрофы на планете [Root.Capital.GetName]."
 newfrontiers_decision_event.22.name:0 "Решение найдено: Орбитальная стабилизация"
 newfrontiers_decision_event.22.desc:0 "После множества вычислений, теоретических задач и экспериментов наши ученые выдвинули очень перспективную теорию гравитационных потоков. Дополнительные исследования и эксперименты в этом направлении абсолютно точно дадут результат. Изучение гравитационных потоков позволит нам разработать технологию орбитальной стабилизации. А затем применить ее на практике для предотвращения катастрофы на планете [Root.Capital.GetName]."
 newfrontiers_decision_event.23.name:0 "Решение найдено: Управление недрами планеты"
 newfrontiers_decision_event.23.desc:0 "После множества вычислений, теоретических задач и экспериментов наши ученые выдвинули очень перспективную теорию изостазии ядра. Дополнительные исследования и эксперименты в этом направлении абсолютно точно дадут результат. Изучение изостазии мантии и ядра планеты позволит нам разработать технологию управления недрами планеты. А затем применить ее на практике для предотвращения катастрофы на планете [Root.Capital.GetName]."
 newfrontiers_decision_event.24.name:0 "Решение найдено: Остановка звездной эволюции"
 newfrontiers_decision_event.24.desc:0 "После множества вычислений, теоретических задач и экспериментов наши ученые выдвинули очень перспективную теорию управления звездными процессами. Дополнительные исследования и эксперименты в этом направлении абсолютно точно дадут результат. Изучение глубинных процессов звезд и способов манипуляции ими, позволит нам разработать технологию остановки звездной эволюции. На основе этой технологии мы сможем создать устройство способное предотвратить катастрофу в системе [Root.Capital.solar_system.GetName]."
 newfrontiers_decision_event.25.name:0 "Проект расширения системы пещер завершен"
 newfrontiers_decision_event.25.desc:0 "Работы по бурению новых тоннелей, соединяющих замкнутые подземные полости на планете [From.GetName], успешно завершены.  Открытые обитаемые пространства стали доступны для строительства новых подземных районов."
 newfrontiers_decision_event.26.name:0 "Обрушения в пещерах: Минимальные повреждения"
 newfrontiers_decision_event.26.desc:0 "Во время строительства новых тоннелей и расширения пещер на планете [From.GetName] произошел обвал. Все работы теперь остановлены. Необходимо время на устранение завалов и восстановление инфраструктуры. Потребуется разработать новый план расширения сети пещер и начать новый проект."
 newfrontiers_decision_event.27.name:0 "Обрушения в пещерах: Большие повреждения"
 newfrontiers_decision_event.27.desc:0 "Во время строительства новых тоннелей и расширения пещер на планете [From.GetName] произошел сильный обвал. Есть жертвы среди населения. Все работы теперь остановлены. Необходимо время на устранение завалов и восстановление инфраструктуры. Потребуется разработать новый план расширения сети пещер и начать новый проект."
 newfrontiers_decision_event.28.name:0 "Обрушения в пещерах: Огромные повреждения"
 newfrontiers_decision_event.28.desc:0 "Во время строительства новых тоннелей и расширения пещер на планете [From.GetName] произошло обрушение сводов обитаемых пещер. Большие жертвы среди населения. Все работы теперь остановлены. Необходимо время на устранение завалов и восстановление инфраструктуры. Потребуется разработать новый план расширения сети пещер и начать новый проект."
 newfrontiers_decision_event.29.name:0 "Проект формирования ледяных пещер завершен"
 newfrontiers_decision_event.29.desc:0 "Работы по формированию новых тоннелей в ледяной корке, соединяющих полости в ледниках планеты [From.GetName], успешно завершены.  Открытые обитаемые пространства стали доступны для строительства новых районов."
 newfrontiers_decision_event.30.name:0 "Затопление ледяных пещер: Минимальные повреждения"
 newfrontiers_decision_event.30.desc:0 "Во время строительства новых тоннелей и формирования новых ледяных пещер на планете [From.GetName] произошло аварийное затопление. Причиной стал резкий перепад атмосферного давления, который привел к поднятию уровня подледникового океана. Все работы теперь остановлены. Необходимо время на заморозку затопленных участков и восстановление инфраструктуры. Потребуется разработать новый план расширения сети пещер и начать новый проект."
 newfrontiers_decision_event.31.name:0 "Затопление ледяных пещер: Большие повреждения"
 newfrontiers_decision_event.31.desc:0 "Во время строительства новых тоннелей и формирования новых ледяных пещер на планете [From.GetName] произошло обширное затопление нижних уровней пещер. Есть жертвы среди населения. Причиной стал резкий перепад атмосферного давления, который привел к поднятию уровня подледникового океана. Все работы теперь остановлены. Необходимо время на заморозку затопленных участков и восстановление инфраструктуры. Потребуется разработать новый план расширения сети пещер и начать новый проект."
 newfrontiers_decision_event.32.name:0 "Затопление ледяных пещер: Огромные повреждения"
 newfrontiers_decision_event.32.desc:0 "Во время строительства новых тоннелей и формирования новых ледяных пещер на планете [From.GetName] произошло полное затопление нескольких пещер и тоннелей. Большие жертвы среди населения. Причиной стал резкий перепад атмосферного давления, который привел к поднятию уровня подледникового океана. Все работы теперь остановлены. Необходимо время на заморозку затопленных участков и восстановление инфраструктуры. Потребуется разработать новый план расширения сети пещер и начать новый проект."
 newfrontiers_decision_event.33.name:0 "Раскопки древнего мира завершены"
 newfrontiers_decision_event.33.desc:0 "Мы смогли откопать большинство инфраструктурных объектов на планете [From.GetName], которая когда-то представляла собой огромный планетарный город. Пришлось сровнять с поверхностью целые горные хребты и осушить моря. Теперь множество археологических памятников доступно нашим ученым."
 
 
