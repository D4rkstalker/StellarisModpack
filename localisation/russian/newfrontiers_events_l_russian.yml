 ####################################
 # Colony Events
 ####################################
 
 newfrontiers_colony_event.1.name:0 "Древняя машина"
 newfrontiers_colony_event.1.desc:0 "Исследовательская группа на нашей новой колонии [Root.GetName] обнаружила странное сооружение глубоко во льдах планеты. Судя по всему это какая-то очень древняя машина. Вероятно её построила раса, населявшая [Root.GetName] несколько тысяч лет назад. Нашим ученым не потребовалось много времени, чтобы определить назначение этого устройства. Можно говорить с уверенностью, что машина представляет собой необычное терраформирующее устройство. Судя по всему древние строители этой машины, хотели с её помощью преобразить планету из холодного и мрачного мира в цветущий сад. Интересен принцип действия машины, это древнее устройство, при помощи мощного луча, должно было вызвать возмущения в недрах газового гиганта, вокруг которого вращается планета [Root.GetName]. Газовый гигант, при помощи сложных химических процессов, должен был выделить достаточно тепла, что бы растопить льды на планете [Root.GetName]. Не ясно использовали ли древние свою машину или отказались от этого проекта.\n\nЗа многие тысячи лет устройство прекрасно сохранилось и у наших ученых нет сомнений, что они могут запустить машину при необходимости. Либо мы можем просто разобрать её и подробнее изучить технологии древних."
 newfrontiers_colony_event.2.name:0 "Древняя машина разобрана"
 newfrontiers_colony_event.2.desc:0 "Наши учёные завершили работу по разборке древней машины терраформирования на планете [Root.GetName]. Мы никогда не узнаем, заработала бы машина или нет, но изученное устройство поражает своим совершенством. Мы узнаем много нового о технологиях предтеч, когда изучим его как следует."
 newfrontiers_colony_event.3.desc:0 "Машина на планете [Root.GetName] была запущена. Мощный луч устройства был направлен на газовый гигант, а затем произошло кое-что странное - газовый гигант стал стремительно меняться. Наши физики говорят, что луч машины спровоцировал химическую реакцию перетекающую в термоядерный синтез в недрах газового гиганта. Похоже машина действительно работает, температура на планете [Root.GetName] равномерно повышается, а ледники тают."
 newfrontiers_colony_event.4.desc:0 "Машина на планете [Root.GetName] была запущена. Мощный луч устройства был направлен на газовый гигант, а затем произошло кое-что странное - газовый гигант стал стремительно меняться. Наши физики говорят, что луч машины спровоцировал химическую реакцию перетекающую в активный термоядерный синтез в недрах газового гиганта. Похоже машина действительно работает, климат на планете [Root.GetName] значительно улучшается."
 newfrontiers_colony_event.5.desc:0 "Машина на планете [Root.GetName] была запущена. Мощный луч устройства был направлен на газовый гигант, а затем произошло кое-что странное - газовый гигант стал стремительно менять свою орбиту. Это привело к очень серьезным последствиям на планете [Root.GetName], температура на ней стала стремительно падать, а атмосфера истощаться. По нашим данным спастись успели не многие, планета в считанные дни превратилась в бесплодный замерзший мир."
 newfrontiers_colony_event.6.desc:0 "Машина на планете [Root.GetName] была запущена. Мощный луч устройства был направлен на газовый гигант, а затем произошло кое-что странное - газовый гигант стал стремительно меняться. Ледники стали стремительно таять, но вместе с тем стремительные изменения на поверхности, вызвали возмущения в недрах планеты. Похоже резкие изменения привели к нарушению баланса плотности внутренних и внешних слоёв планеты. Планета буквально была разорвана изнутри. Это произошло всего за несколько часов, спастись не успел никто."
 newfrontiers_colony_event.9.name:0 "[Root.GetName]: наступление ночи"
 newfrontiers_colony_event.9.desc:0 "На планете [Root.GetName] в следствии некоторых астрономических явлений наступила долгая ночь. Солнце скрылось и вся планета погрузилась во тьму, которая продлится много месяцев. Жители были заранее проинформированы и подготовлены."
 newfrontiers_colony_event.10.name:0 "[Root.GetName]: долгая ночь закончилась"
 newfrontiers_colony_event.10.desc:0 "Долгая ночь на планете [Root.GetName] закончилась. Местное солнце снова обогревает планету, пока это астрономическое явление не повториться опять."
 newfrontiers_colony_event.11.name:0 "[Root.GetName]: связь потеряна"
 newfrontiers_colony_event.11.desc:0 "Мы получили сообщение, что связь с колонией на планете [Root.GetName] потеряна. По данным исследовательской группы, которая была послана на планету, чтобы выяснить что произошло, все колонисты исчезли. Инфраструктура поселений в полном порядке, никаких повреждений не обнаружено, но выяснить куда могло пропасть население целой колонии, не удалось."
 newfrontiers_colony_event.12.a:0 "Очень странно."
 newfrontiers_colony_event.12.name:0 "[Root.GetName]: снова долгая ночь"
 newfrontiers_colony_event.12.desc:0 "На планете [Root.GetName] снова наступила долгая ночь. Солнце скрылось и вся планета погрузилась во тьму, которая продлится много месяцев. В свете последних событий, которые произошли на этой планете ранее, жители были проинструктированы. Кроме того на планете работает специальный штаб, который поддерживает постоянную связь с центром и регистрирует все происходящее на планете [Root.GetName]. Если, что-то произойдет, мы об этом узнаем."
 newfrontiers_colony_event.12.a:0 "Будем бдительны!"
 newfrontiers_colony_event.13.name:0 "[Root.GetName]: колония атакована"
 newfrontiers_colony_event.13.desc:0 "Внимание! Мы получили срочное сообщение, что колония на планете [Root.GetName] была атакована неизвестными существами. Похоже под поверхностью планеты в скрытой сети пещер обитает множество существ. По-видимому они не любят солнечный свет и выходят на поверхность, только под покровом ночи. Полчища этих ужасных монстров атаковали нашу колонию. Мы должны немедленно принять меры."
 newfrontiers_colony_event.13.a:0 "Мы должны защитить их!"
 #New
 newfrontiers_colony_event.13.tooltip:0 "[Root.GetName]: колония атакована!"
 newfrontiers_colony_event.14.name:0 "Закаленные воины [Root.GetName]"
 newfrontiers_colony_event.14.desc:0 "Тяжелые условия на планете [Root.GetName] и постоянная борьба за выживание породили касту закаленных воинов. Эти жестокие, бескомпромиссные и изобретательные бойцы проявляют невероятную стойкость духа и тела даже в самых ужасающих условия. Планета теперь служит местом найма этих воинов, и они смогут войти в состав вашей армии."
 hardened_warriors_recruit_tooltip:0 "Закаленные воины доступны для найма."
 
 
