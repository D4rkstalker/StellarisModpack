 ####################################
 # Brown Dwarf Categories
 ####################################
 
 life_browndwarf_category:0 "Признаки жизни"
 life_browndwarf_category_desc:0 "Приборы улавливают в атмосфере этого коричневого карлика признаки живых существ. Неужели это вообще возможно?"
 structure_browndwarf_category:0 "Гигантская структура"
 structure_browndwarf_category_desc:0 "В верхних слоях атмосферы этого коричневого карлика наши приборы обнаружили огромную конструкцию. Похоже она очень древняя и по какой то причине не разрушилась в агресивной атмосфере этой планеты."
 devourer_browndwarf_category:0 "Сильное притяжение"
 devourer_browndwarf_category_desc:0 "Одна из крупных комет в этой системе похоже скоро будет притянута коричневым карликом."
 activity_browndwarf_category:0 "Аномальная активность"
 activity_browndwarf_category_desc:0 "Наши датчики засекли аномальную активность в недрах этого коричневого карлика."
 
 ####################################
 # Anomaly Failure Events
 ####################################
 newfrontiers_anomaly_failure.9.desc:0 "[From.From.GetName] не раскрывает своих секретов. Если где-то в атмосфере и находится неопознанный объект, он скрыт слишком глубоко, и [Root.GetName] не может его обнаружить. Ведущий учёный [Root.GetLeaderName] прекращает поиски."
 newfrontiers_anomaly_failure.11.desc:0 "Ведущий учёный [Root.GetLeaderName] с командой запустили зонд с корабля [Root.GetName] в атмосферу планеты [From.From.GetName] для поиска живых существ. Зонд обнаружил богатую экосистему, но спустя 3,4 секунды он вызвал заражение атмосферы и спровоцировал цепную химическую реакцию, которая стремительно охватила коричневый карлик. Более никаких признаков жизни уловить не удалось."
 newfrontiers_anomaly_failure.17.desc:0 "Приборы единожды сняли странные показания с космического объекта [From.From.GetName], однако больше это явление не повторялось. Ведущий учёный [Root.GetLeaderName] докладывает, что [Root.GetName] не может обнаружить ничего аналогичного."
 newfrontiers_anomaly_failure.32.desc:0 "Произведя повторный расчёт орбиты кометы, который предположительно должен был столкнуться с планетой [From.From.GetName], ведущий учёный [Root.GetLeaderName] утверждает, что никакой катастрофы не произойдёт. Корабль [Root.GetName] должен быть направлен в другое место, где он принесет больше пользы."
 newfrontiers_anomaly_failure.900.desc:0 "Трагические новости с планеты [From.From.GetName]: ведущий учёный убит электрическим разрядом во время полёта в небольшой шлюпке сквозь верхние слои атмосферы газового гиганта. Команда корабля [Root.GetName] объявляет о прекращении исследований."
 newfrontiers_anomaly_failure.901.desc:0 "Мы всё ещё уточняем детали, но в данный момент версия такова: по приказу ведущего учёного корабль [Root.GetName] вошел в верхние слои атмосферы планеты [From.From.GetName] для исследования выявленной сенсорами аномалии, однако давление на корпус корабля было слишком велико, и его расплющило вместе с экипажем."
 newfrontiers_anomaly_failure.902.desc:0 "Во время глубинного сканирования планеты [From.From.GetName] на корабле [Root.GetName] произошел отказ реактора, и корабль оказался в плену гравитационного колодца газового гиганта. Ведущий учёный корабля успешно проводит эвакуацию команды, однако сам корабль втянут в густую атмосферу планеты, и спасти его уже не удастся."
 newfrontiers_anomaly_failure.903.desc:0 "При приближении к планете [From.From.GetName] корабль [Root.GetName] наткнулся на два неизвестных звездолёта, скрывавшихся в тени газового гиганта. Оказалось, что это тайное место встречи контрабандистов. Заметив ваш корабль, они расстыковались и немедленно приготовились открыть огонь. Похоже, не хотят оставлять свидетелей!"
 
 
 ####################################
 # Brown Dwarf Events
 ####################################
 
 brown_dwarf.1.name:0 "Плазмоидные формы жизни"
 brown_dwarf.1.desc:0 "В атмосфере коричневого карлика [From.GetName] мы обнаружили множество необычных форм жизни. Их тела состоят из горячей плазмы на основе лития и излучают сильную радиацию. Похоже атмосфера этой субзвезды идеально подходит для этих странных существ. Несмотря на то, что мы пока не обнаружили у них каких-либо признаков разума, сам факт существования подобных существ вызвал крайний интерес среди биологов и физиков."
 brown_dwarf.2.name:0 "Гигантская решетка"
 brown_dwarf.2.desc:0 "В ходе изучения коричневого карлика [From.GetName] корабль [Root.GetName] обнаружил в верхних слоях атмосферы планеты гигантскую конструкцию. Огромное сооружение напоминает решетку из множества ячеек, которая парит в атмосфере. Судя по всему конструкции не меньше тысячи лет, она повреждена и раньше была значительно большего размера. Сейчас часть механизмов всё ещё работает и не даёт ей упасть и сгореть в недрах субзвезды. Пока не ясно, что представляет собой эта гигантская структура и для каких целей была построена. \n\nВедущий учёный [Root.GetLeaderName] убежден, что это сооружение должно быть изучено."
 brown_dwarf.3.desc:0 "Сооружение парящее в атмосфере коричневого карлика [From.From.GetName] оказалось огромной электростанцией, которая аккумулирует энергию излучаемую планетой. Ведущий учёный [Root.GetLeaderName] сообщает, что его команде удалось не только успешно провести исследование объекта, но и восстановить работоспособность гигантского комплекса, запустив большинство механизмов.\n\nБатареи планетарной энергетической решетки уже накапливают энергию. Для её доставки и использования нам необходима лишь космическая станция на орбите."
 brown_dwarf.4.name:0 "Коричневый пожиратель"
 brown_dwarf.4.desc:0 "При изучении системы [System.GetName] наш корабль обнаружил, что коричневый карлик [From.GetName] притягивает к себе множество малых объектов системы. Ведущий учёный [Root.GetLeaderName] уверяет, что большая комета будет поглощена этой субзвездой. Это событие можно будет наблюдать уже через несколько месяцев.\n\nМногим учёным хотелось бы не упустить этот катаклизм, чтобы его запечатлеть, однако успеть точно в нужный момент будет непросто."
 brown_dwarf.5.desc:0 "Нам удалось запечатлеть момент столкновения коричневого карлика [BrownDevourer.GetName] с кометой! Мы вели запись с нескольких камер и транслировали её в прямом эфире по всем нашим мирам. Наши учёные и их руководитель [Root.GetLeaderName] сумели получить большой объём данных, которые будут очень полезны в дальнейших исследованиях. Но самое важное то, что комета оказалась очень богата ценными минералами. После столкновения вокруг планеты образовалось астероидное кольцо, которое станет очень привлекательным местом добычи ископаемых."
 brown_dwarf.6.name:0 "Аномальная активность"
 brown_dwarf.6.desc:0 "Наше научное судно обнаружило в недрах коричневого карлика [From.GetName] аномальную активность. Вопреки физическим законам эта субзвезда проявляет странную термоядерную активность, которую мгновенно уловили наши датчики. Небесные тела подобного класса обычно не проявляют столь активных звездных свойств, но эта планета, как будто постоянно пытается зажечь себя изнутри. Это обстоятельство требует немедленного изучения."
 brown_dwarf.7.name:0 "Загадочные вспышки"
 brown_dwarf.7.desc:0 "Колонисты с планеты [Root.GetName] сообщают, что очень часто стали замечать странные алые вспышки на поверхности коричневого карлика [AbnormalDwarf.GetName] спутником которого является [Root.GetName]. Несмотря на то, что жители планеты ничего не знают о природе этих вспышек, они скорее радуются их появлению. Яркие алые всполохи на небосводе невероятно красивы."
 brown_dwarf.9.name:0 "Пробуждение гиганта"
 brown_dwarf.9.desc:0 "Мы получили сообщение от ученых наблюдателей, что коричневый карлик [AbnormalDwarf.GetName], который находиться в системе [AbnormalDwarfSystem.GetName] внезапно вспыхнул и сменил свой класс, став красным карликом. Похоже эта планета стала полноценной звездой. Каким то образом аномалия в недрах [AbnormalDwarf.GetName], обнаруженная нами ранее, активизировала бурную термоядерную реакцию. Это событие просто невероятно!"
 brown_dwarf.11.name:0 "Уснувший гигант"
 brown_dwarf.11.desc:0 "Мы получили сообщение от ученых наблюдателей, что коричневый карлик [AbnormalDwarf.GetName], который находиться в системе [AbnormalDwarfSystem.GetName] внезапно сменил свой класс с T на Y. Похоже термоядерный синтез в недрах этой планеты резко ослаб и она стала остывать. Ученые сообщают, что больше не наблюдают аномалии, обнаруженной на [AbnormalDwarf.GetName] ранее. По их заверениям такие перемены типичны для коричневых карликов, но крайне редко они происходят в течении такого короткого периода времени."
 brown_dwarf.13.name:0 "Пробуждение гиганта"
 brown_dwarf.13.desc:0 "Мы получили сообщение от ученых наблюдателей, что коричневый карлик [AbnormalDwarf.GetName], который находиться в системе [AbnormalDwarfSystem.GetName] внезапно вспыхнул и сменил свой класс с Y на T. Похоже эта планета стала активней. Каким то образом аномалия в недрах [AbnormalDwarf.GetName], обнаруженная нами ранее, активизировала сильную термоядерную реакцию. Это событие просто невероятно!"
 brown_dwarf.15.name:0 "Уснувший гигант"
 brown_dwarf.15.desc:0 "Мы получили сообщение от ученых наблюдателей, что коричневый карлик [AbnormalDwarf.GetName], который находиться в системе [AbnormalDwarfSystem.GetName] внезапно полностью остыл. Похоже теперь эта планета стала обычным газовым гигантом. Ученые сообщают, что больше не наблюдают аномалии, обнаруженной на [AbnormalDwarf.GetName] ранее. По их заверениям такие перемены типичны для коричневых карликов, но крайне редко они происходят в течении такого короткого периода времени."
 brown_dwarf.16.name:0 "Ужасная катастрофа"
 brown_dwarf.16.desc:0 "После того как коричневый карлик [AbnormalDwarf.GetName] неожиданно вспыхнул, на его спутнике [Root.GetName], который является нашей колонией, начался катаклизм. Все жители сгорели в пламени новой звезды всего за несколько минут, от городов остались лишь оплавленные руины. Планета, поверхность которой раскалилась до очень высоких температур, теперь совершенно непригодна для обитания."
 brown_dwarf.17.name:0 "Ужасная катастрофа"
 brown_dwarf.17.desc:0 "После того как коричневый карлик [AbnormalDwarf.GetName] неожиданно вспыхнул, на его спутнике [Root.GetName], который является нашей колонией, начался катаклизм. Всего в течение суток атмосфера планеты нагрелась до очень высоких температур, все океаны планеты вскипели и испарились, а поверхность превратилась в выжженную пустошь. Значительная часть биосферы уничтожена, жители [Root.GetName] погибли от невероятной жары и смертоносных бурь вызванных планетарной катастрофой, от городов остались лишь руины."
 brown_dwarf.18.name:0 "Ужасная катастрофа"
 brown_dwarf.18.desc:0 "После того как коричневый карлик [AbnormalDwarf.GetName] неожиданно вспыхнул, на его спутнике [Root.GetName], который является нашей колонией, начался катаклизм. Всего в течение суток все ледники и замершие водоёмы планеты мгновенно растаяли, на короткое время затопив большую часть поверхности, а затем испарились в перегретой атмосфере. Значительная часть биосферы уничтожена, жители планеты погибли от невероятной жары и смертоносных бурь вызванных планетарной катастрофой. [Root.GetName] теперь превратилась в выжженные пустоши с опустевшими городами-призраками."
 brown_dwarf.19.name:0 "Изменение климата"
 brown_dwarf.19.desc:0 "После того как коричневый карлик [AbnormalDwarf.GetName] неожиданно ослабил свою активность, на его спутнике [Root.GetName], который является нашей колонией, произошли некоторые изменения."
 brown_dwarf.19.a.tooltip:0 "[Root.GetName]: добавлен модификатор §Y$hazardous_weather$§!."
 brown_dwarf.19.b.tooltip:0 "[Root.GetName]: удален модификатор §Y$hazardous_weather$§!."
 brown_dwarf.19.c.tooltip:0 "[Root.GetName]: добавлен модификатор §Y$wild_storms$§!."
 brown_dwarf.19.d.tooltip:0 "[Root.GetName]: удален модификатор §Y$wild_storms$§!."
 brown_dwarf.19.e.tooltip:0 "[Root.GetName]: добавлен модификатор §Y$unstable_tectonics$§!."
 brown_dwarf.19.f.tooltip:0 "[Root.GetName]: удален модификатор §Y$unstable_tectonics$§!."
 brown_dwarf.20.name:0 "Изменение климата"
 brown_dwarf.20.desc:0 "После того как коричневый карлик [AbnormalDwarf.GetName] неожиданно усилил свою активность, на его спутнике [Root.GetName], который является нашей колонией, произошли некоторые изменения."
 brown_dwarf.20.a.tooltip:0 "[Root.GetName]: добавлен модификатор §Y$heavy_sandstorms$§!."
 brown_dwarf.20.b.tooltip:0 "[Root.GetName]: добавлен модификатор §R$prolonged_drought$§!."
 brown_dwarf.20.c.tooltip:0 "Планета [Root.GetName] изменила свой класс на §RЗасушливый мир§!."
 brown_dwarf.20.d.tooltip:0 "[Root.GetName]: добавлен модификатор §Y$terrible_hurricanes$§!."
 brown_dwarf.20.e.tooltip:0 "[Root.GetName]: добавлен модификатор §Y$incessant_thunderstorm$§!."
 brown_dwarf.20.f.tooltip:0 "Планета [Root.GetName] изменила свой класс на §MКонтинентальный мир§!."
 brown_dwarf.20.g.tooltip:0 "[Root.GetName]: добавлен модификатор §Y$heavy_blizzards$§!."
 brown_dwarf.20.h.tooltip:0 "[Root.GetName]: добавлен модификатор §Y$monstrous_avalanches$§!."
 brown_dwarf.21.name:0 "Изменение климата"
 brown_dwarf.21.desc:0 "После того как коричневый карлик [AbnormalDwarf.GetName] окончательно прекратил свою активность, на его спутнике [Root.GetName], который является нашей колонией, произошли некоторые изменения."
 brown_dwarf.21.a.tooltip:0 "[Root.GetName]: добавлен модификатор §G$atmospheric_lights$§!."
 brown_dwarf.21.b.tooltip:0 "[Root.GetName]: добавлен модификатор §R$toxic_atmosphere$§!."
 brown_dwarf.21.c.tooltip:0 "[Root.GetName]: добавлен модификатор §G$atmospheric_aphrodisiac$§!."
 brown_dwarf.21.d.tooltip:0 "[Root.GetName]: добавлен модификатор §Y$atmospheric_hallucinogen$§!."
 brown_dwarf.destroy_colony.tooltip:0 "[Root.GetName]: колония уничтожена."
 
 ####################################
 # Star Events
 ####################################
 
 newfrontiers_star_event.warn_settlements:0 "Если у нас есть колонии в этой системе, мы должны предупредить их!"
 newfrontiers_star_event.keep_secret:0 "Следует сохранить это в тайне."
 newfrontiers_star_event.3.name:0 "Корональные возмущения"
 newfrontiers_star_event.3.desc:0 "Мы обнаружили что фотосфера звезды [evolved_regular_star.GetName] периодически меняет светимость, а солнечные вспышки участились. В последнее время эта звезда приобретает всё больше переменных свойств. Это обстоятельство требует немедленного изучения."
 newfrontiers_star_event.4.name:0 "[Root.GetName]: катаклизм"
 newfrontiers_star_event.4.desc:0 "Мы получаем сообщения, что в результате резкой перемены звезды [evolved_regular_star.GetName] и расширения её внешних слоёв, на планете [Root.GetName] начался чудовищный катаклизм. Все жители сгорели в пламени звезды-гиганта всего за несколько минут, от городов остались лишь оплавленные руины. Орбита планеты расположена слишком близко к [evolved_regular_star.GetName], поверхность [Root.GetName] раскалилась и теперь совершенно непригодна для обитания."
 newfrontiers_star_event.5.name:0 "[Root.GetName]: катаклизм"
 newfrontiers_star_event.5.desc:0 "Мы получаем сообщения, что в результате резкой перемены звезды [evolved_regular_star.GetName] и расширения её внешних слоёв, на планете [Root.GetName] начался чудовищный катаклизм. Из-за сильного жара от огромного светила, планета превратилась в выжженные пустоши с чудовищными условиями выживания."
 newfrontiers_star_event.5.a.tooltip:0 "[Root.GetName]: добавлен модификатор §R$scorched_world$§!."
 newfrontiers_star_event.5.b.tooltip:0 "[Root.GetName]: добавлен модификатор §R$prolonged_drought$§!."
 newfrontiers_star_event.5.c.tooltip:0 "[Root.GetName]: добавлен модификатор §Y$heavy_sandstorms$§!."
 newfrontiers_star_event.6.desc:0 "Похоже самые плохие подозрения подтвердились. Звезда [evolved_regular_star.GetName] крайне нестабильна и в ближайшем будущем неизбежно эволюционирует в звезду-гиганта. Ее внешняя оболочка значительно увеличиться в размерах, а сильное тепловое и электромагнитное излучение приведет к глобальному катаклизму на всех обитаемых планетах системы. По оценкам ученых [evolved_regular_star.GetName] может измениться примерно через 5 лет."
 newfrontiers_star_event.7.desc:0 "Похоже самые плохие подозрения подтвердились. Звезда [evolved_regular_star.GetName] крайне нестабильна и в ближайшем будущем неизбежно эволюционирует в звезду-гиганта. Ее внешняя оболочка значительно увеличиться в размерах, а сильное тепловое и электромагнитное излучение приведет к глобальному катаклизму на всех обитаемых планетах системы. По оценкам ученых [evolved_regular_star.GetName] может измениться примерно через 10 лет."
 newfrontiers_star_event.8.desc:0 "Похоже самые плохие подозрения подтвердились. Звезда [evolved_regular_star.GetName] крайне нестабильна и в ближайшем будущем неизбежно эволюционирует в звезду-гиганта. Ее внешняя оболочка значительно увеличиться в размерах, а сильное тепловое и электромагнитное излучение приведет к глобальному катаклизму на всех обитаемых планетах системы. По оценкам ученых [evolved_regular_star.GetName] может измениться примерно через 30 лет."
 newfrontiers_star_event.9.desc:0 "Похоже самые плохие подозрения подтвердились. Звезда [evolved_regular_star.GetName] крайне нестабильна и в ближайшем будущем неизбежно эволюционирует в звезду-гиганта. Ее внешняя оболочка значительно увеличиться в размерах, а сильное тепловое и электромагнитное излучение приведет к глобальному катаклизму на всех обитаемых планетах системы. По оценкам ученых [evolved_regular_star.GetName] может измениться примерно через 50 лет."
 newfrontiers_star_event.10.desc:0 "Похоже самые плохие подозрения подтвердились. Звезда [evolved_regular_star.GetName] крайне нестабильна и в ближайшем будущем неизбежно эволюционирует в звезду-гиганта. Ее внешняя оболочка значительно увеличиться в размерах, а сильное тепловое и электромагнитное излучение приведет к глобальному катаклизму на всех обитаемых планетах системы. По оценкам ученых [evolved_regular_star.GetName] может измениться примерно через 100 лет."
 newfrontiers_star_event.11.name:0 "[evolved_regular_star.GetName]: звезда-гигант"
 newfrontiers_star_event.11.desc:0 "Нам стало известно, что звезда [evolved_regular_star.GetName] внезапно изменила свою структуру. Радиус звезды и температура её поверхности резко увеличились. Ученые сообщают, что звезды крайне редко эволюционируют за столь короткий промежуток времени. Пока не ясно чем это может быть вызвано, но подобные изменения звезд грозят ужасными катастрофами для обитаемых систем."
 newfrontiers_star_event.12.name:0 "Мегаструктура разрушена"
 newfrontiers_star_event.12.desc:0 "Мы получаем сообщения, что в результате резкой перемены звезды [evolved_regular_star.GetName] её радиус увеличился. Из-за сильных гравитационных возмущений и сильных тепловых выбросов звезды-гиганта, мир-кольцо в этой системе было полностью разрушено."
 newfrontiers_star_event.16.name:0 "Сильные корональные возмущения"
 newfrontiers_star_event.16.desc:0 "Мы обнаружили что фотосфера звезды-гиганта [evolved_giant_star.GetName] периодически меняет светимость, а солнечные вспышки участились. В последнее время эта звезда приобретает всё больше переменных свойств. Это обстоятельство требует немедленного изучения."
 newfrontiers_star_event.17.name:0 "Планеты [Root.GetName] больше нет"
 newfrontiers_star_event.17.desc:0 "Мы получаем сообщения, что в результате резкой перемены звезды-гиганта [evolved_giant_star.GetName] и значительным увеличением её радиуса, планета [Root.GetName] была уничтожена. [Root.GetName] находилась слишком близко к звезде и когда внешние слои светила стали внезапно расширяться, планета оказалась поглощена."
 newfrontiers_star_event.18.name:0 "[Root.GetName]: катаклизм"
 newfrontiers_star_event.18.desc:0 "Мы получаем сообщения, что в результате резкой перемены звезды-гиганта [evolved_giant_star.GetName] и значительным увеличением её радиуса, на планете [Root.GetName] начался чудовищный катаклизм. Все жители сгорели в пламени сверхгиганта всего за несколько минут, от городов остались лишь оплавленные руины. Расширение внешней оболочки [evolved_giant_star.GetName] и сильное тепловое излучение привело к тому, что поверхность [Root.GetName] раскалилась и теперь совершенно непригодна для обитания."
 newfrontiers_star_event.19.desc:0 "Похоже самые плохие подозрения подтвердились. Звезда [evolved_giant_star.GetName] крайне нестабильна и в ближайшем будущем неизбежно эволюционирует в сверхгиганта. Ее внешняя оболочка значительно увеличиться в размерах, а сильное тепловое и электромагнитное излучение приведет к глобальному катаклизму на всех обитаемых планетах системы. По оценкам ученых [evolved_giant_star.GetName] может измениться примерно через 5 лет."
