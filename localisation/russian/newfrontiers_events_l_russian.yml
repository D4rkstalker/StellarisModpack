 newfrontiers_disasters.27.name:0 "[Root.GetName]: Вселенский рок"
 newfrontiers_disasters.27.desc:0 "Сложно представить себе что-то столь же разрушительное и опасное как гамма всплеск сверхновой. Планета [Root.GetName] перенесла чудовищную стерилизацию, источником которой стала ближайшая нестабильная звезда. Всего за несколько минут наша колония на планете была уничтожена, а поверхность планеты изменилась до неузнаваемости."
 newfrontiers_disasters.27.desc.apocalypse:0 "Сложно представить себе что-то столь же разрушительное и опасное как гамма всплеск сверхновой. Наш родной мир [Root.GetName] перенес чудовищную стерилизацию, источником которой стала ближайшая нестабильная звезда. Всего за несколько минут цивилизация расы [Root.Owner.GetSpeciesName] была стерта с поверхности планеты, которая изменилась до неузнаваемости. Такой печальный конец можно бы было предсказать, если бы астрономическим наблюдениям уделялось больше внимания."
 newfrontiers_disasters.27.desc.lost_home:0 "Сложно представить себе что-то столь же разрушительное и опасное как гамма всплеск сверхновой. Наш родной мир [Root.GetName] перенес чудовищную стерилизацию, источником которой стала ближайшая нестабильная звезда. Всего за несколько минут цивилизация расы [Root.Owner.GetSpeciesName] была стерта с поверхности планеты, которая изменилась до неузнаваемости. Это ужасное событие потрясло нашу империю, которая не скоро оправится от чудовищной трагедии."
 newfrontiers_disasters.27.desc.ringworld:0 "Сложно представить себе что-то столь же разрушительное и опасное как гамма всплеск сверхновой. Наш обитаемый мир [Root.GetName] перенес чудовищную стерилизацию, источником которой стала ближайшая нестабильная звезда. Всего за несколько минут этот сегмент мира-кольца был разрушен."
 newfrontiers_disasters.27.desc.habitat:0 "Сложно представить себе что-то столь же разрушительное и опасное как гамма всплеск сверхновой. Наш обитаемый мир [Root.GetName] перенес чудовищную стерилизацию, источником которой стала ближайшая нестабильная звезда. Всего за несколько минут наша орбитальная среда обитания превратилась в груду обломков, дрейфующих в космосе."
 newfrontiers_disasters.28.name:0 "[Root.GetName]: Страшное предупреждение"
 newfrontiers_disasters.28.desc:0 "Сложно представить себе что-то столь же разрушительное и опасное как гамма всплеск сверхновой. Планета [Root.GetName] перенесла чудовищную стерилизацию, источником которой стала ближайшая нестабильная звезда. По счастливой случайности магнитное поле звезды системы поглотило часть потока смертельных частиц, направленных на планету. Многие погибли, а поверхность планеты [Root.GetName] изменилась до неузнаваемости, но колония уцелела."
 newfrontiers_disasters.28.desc.apocalypse:0 "Сложно представить себе что-то столь же разрушительное и опасное как гамма всплеск сверхновой. Наш родной мир [Root.GetName] перенес чудовищную стерилизацию, источником которой стала ближайшая нестабильная звезда. По счастливой случайности магнитное поле звезды системы поглотило часть потока смертельных частиц, направленных на планету. Многие погибли, а поверхность планеты [Root.GetName] изменилась до неузнаваемости, но наш родной мир уцелел. Мы должны вынести из этого урок, наша родная система [Root.solar_system.GetName] находится в опасной близости о опасной звезды."
 newfrontiers_disasters.28.desc.lost_home:0 "Сложно представить себе что-то столь же разрушительное и опасное как гамма всплеск сверхновой. Наш родной мир [Root.GetName] перенес чудовищную стерилизацию, источником которой стала ближайшая нестабильная звезда. По счастливой случайности магнитное поле звезды системы поглотило часть потока смертельных частиц, направленных на планету. Многие погибли, а поверхность планеты [Root.GetName] изменилась до неузнаваемости, но наш родной мир уцелел."
 newfrontiers_disasters.28.desc.ringworld:0 "Сложно представить себе что-то столь же разрушительное и опасное как гамма всплеск сверхновой. Наш обитаемый мир [Root.GetName] перенес чудовищную стерилизацию, источником которой стала ближайшая нестабильная звезда. По счастливой случайности магнитное поле звезды системы поглотило часть потока смертельных частиц, направленных на планету. Многие жители этого сегмента мира-кольца погибли, но колония уцелела."
 newfrontiers_disasters.28.desc.habitat:0 "Сложно представить себе что-то столь же разрушительное и опасное как гамма всплеск сверхновой. Наш обитаемый мир [Root.GetName] перенес чудовищную стерилизацию, источником которой стала ближайшая нестабильная звезда. По счастливой случайности магнитное поле звезды системы поглотило часть потока смертельных частиц, направленных на планету.  Многие жители орбитальной среда обитания погибли, но работоспособный режим станции не нарушен."
 
 newfrontiers_disasters.29.name:0 "[Root.GetName]: Серьёзные повреждения"
 newfrontiers_disasters.29.desc.ringworld:0 "В системе искусственного обитаемого мира [Root.GetName], которая отвечает за орбитальное регулирование и удерживание такого колоссального объекта на орбите звезды, произошел сбой. Сегмент буквально разорвало изнутри, после того как механизмы управления искусственной гравитацией отказали. Колония погибла в считаные мгновения. Обломки сегмента разлетелись в космосе, но благодаря тому, что большая часть была притянута и поглощена звездой, соседние сегменты не пострадали. "
 newfrontiers_disasters.29.desc.ringworld.apocalypse:0 "В системе искусственного обитаемого мира [Root.GetName], которая отвечает за орбитальное регулирование и удерживание такого колоссального объекта на орбите звезды, произошел сбой. Сегмент буквально разорвало изнутри, после того как механизмы управления искусственной гравитацией отказали. Колония погибла в считаные мгновения. Этот искусственный мир был нашим последним пристанищем. Всего за несколько минут цивилизация расы [Root.Owner.GetSpeciesName] была уничтожена."
 newfrontiers_disasters.29.desc.ringworld.lost_home:0 "В системе искусственного обитаемого мира [Root.GetName], которая отвечает за орбитальное регулирование и удерживание такого колоссального объекта на орбите звезды, произошел сбой. Сегмент буквально разорвало изнутри, после того как механизмы управления искусственной гравитацией отказали. Обломки сегмента разлетелись в космосе, но благодаря тому, что большая часть была притянута и поглощена звездой, соседние сегменты не пострадали. Уничтоженный сегмент был столицей нашей империи. Это ужасное событие потрясло всю империю, которая не скоро оправится от чудовищной трагедии."
 newfrontiers_disasters.29.desc.habitat:0 "В системе искусственного обитаемого мира [Root.GetName], которая отвечает за орбитальное регулирование и удерживание огромной космической станции на орбите, произошел сбой. Орбитальный мир стал стремительно терять высоту. Аварийные механизмы регулирования орбиты проиграли в состязании с гравитацией планеты и станцию буквально разорвало на части. Все произошло слишком быстро, выжить не успел никто."
 newfrontiers_disasters.29.desc.habitat.apocalypse:0 "В системе искусственного обитаемого мира [Root.GetName], которая отвечает за орбитальное регулирование и удерживание огромной космической станции на орбите, произошел сбой. Орбитальный мир стал стремительно терять высоту. Аварийные механизмы регулирования орбиты проиграли в состязании с гравитацией планеты и станцию буквально разорвало на части. Все произошло слишком быстро, выжить не успел никто. Этот искусственный мир был нашим последним пристанищем. Всего за несколько минут цивилизация расы [Root.Owner.GetSpeciesName] была уничтожена."
 newfrontiers_disasters.29.desc.habitat.lost_home:0 "В системе искусственного обитаемого мира [Root.GetName], которая отвечает за орбитальное регулирование и удерживание огромной космической станции на орбите, произошел сбой. Орбитальный мир стал стремительно терять высоту. Аварийные механизмы регулирования орбиты проиграли в состязании с гравитацией планеты и станцию буквально разорвало на части. Все произошло слишком быстро, выжить не успел никто. Уничтоженная орбитальная среда обитания была столицей нашей империи. Это ужасное событие потрясло всю империю, которая не скоро оправится от чудовищной трагедии."
 
 newfrontiers_disasters.32.name:0 "Корональные возмущения"
 newfrontiers_disasters.32.desc:0 "Мы обнаружили что фотосфера звезды [evolved_star.GetName] периодически меняет светимость, а солнечные вспышки участились. В последнее время эта звезда приобретает всё больше переменных свойств. Это обстоятельство требует немедленного изучения."
 newfrontiers_disasters.33.name:0 "[Root.GetName]: катаклизм"
 newfrontiers_disasters.33.desc:0 "Мы получаем сообщения, что в результате резкой перемены звезды [evolved_star.GetName] и расширения её внешних слоёв, на планете [Root.GetName] начался чудовищный катаклизм. Все жители сгорели в пламени звезды-гиганта всего за несколько минут, от городов остались лишь оплавленные руины. Орбита планеты расположена слишком близко к [evolved_star.GetName], поверхность [Root.GetName] раскалилась и теперь совершенно непригодна для обитания."
