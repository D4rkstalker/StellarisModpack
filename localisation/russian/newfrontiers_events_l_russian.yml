 # Action Events
 ####################################
 
 newfrontiers_action.1.name:0 "[Root.GetName]: жизнь под землей"
 newfrontiers_action.1.desc:0 "На планете [Root.GetName] обнаружена обширная сеть гигантских полостей, соединённых туннелями. Самое интересное то, что похоже под поверхностью этого выжженного мира каким-то образом сохраняется пригодная для жизни атмосфера. Эта сеть огромных и потрясающих пещер обладает своей уникальной хотя и скудной биосферой. Это место может быть заселено."
 newfrontiers_action.3.name:0 "[Root.GetName]: жизнь подо льдом"
 newfrontiers_action.3.desc:0 "На планете [Root.GetName] обнаружена обширная сеть гигантских ледяных пещер, соединённых туннелями. Под ледяным панцирем этого, казалось бы, мертвого мира находятся огромные полости с пригодной для дыхания азотно-кислородной атмосферой. Эти пещеры по сути являются воздушными карманами океана, который окружает всю планету. Несмотря на недостаток света недра планеты подогревают океан, создавая благоприятные условия для развитой биосферы этого странного мира. Это место может быть заселено."
 newfrontiers_action.4.desc:0 "§Y[FromFrom.GetName]§! обладает высоким давлением и атмосферой, токсичной для большинства форм жизни. Тем не менее, здесь сложился процветающий биоценоз, использующий в качестве растворителя аммиак вместо воды. Развитие жизни пошло по экологической модели, существенно отличающейся от тех, что нам известны. Её изучение существенно расширит наши познания в ксенобиологии."
 
 
 ####################################
 # Periodic Events
 ####################################
 
 newfrontiers_periodic_event.21.name:0 "[Root.GetName]: изменение климата"
 newfrontiers_periodic_event.21.desc:0 "Мы получили сообщение, что на нашей планете [Root.GetName] начался период засухи, который затянется на тысячи лет. Колонисты должны быть готовы к тому, что количество воды на поверхности планеты будет постепенно сокращаться."
 newfrontiers_periodic_event.23.name:0 "[Root.GetName]: изменение климата"
 newfrontiers_periodic_event.23.desc:0 "Мы получили сообщение, что на нашей планете [Root.GetName] начался ледниковый период, который затянется на тысячи лет. Колонисты должны быть готовы к наступлению ледников с полярных областей планеты и снижению средней температуры."
 newfrontiers_periodic_event.25.name:0 "[Root.GetName]: изменение климата"
 newfrontiers_periodic_event.25.desc:0 "Мы получили сообщение, что на нашей планете [Root.GetName] началось глобальное потепление, которое приведет к окончанию продолжительного ледникового периода. Колонисты должны быть готовы к повышению средней температуры и таянию льдов."
 newfrontiers_periodic_event.27.name:0 "[Root.GetName]: наступление периода засухи"
 newfrontiers_periodic_event.27.desc:0 "Период засухи на планете [Root.GetName] продолжает своё неотвратимое наступление. Океаны и водоёмы планеты постепенно высыхают и исчезают. Многие виды животных и растений уже фактически считаются вымершими. Климат планеты стремительно меняется."
 newfrontiers_periodic_event.28.name:0 "[Root.GetName]: период засухи наступил"
 newfrontiers_periodic_event.28.desc:0 "Долгий период засухи на планете [Root.GetName] наконец наступил. Облик планеты изменился до неузнаваемости. Жителям придется приспосабливаться к новым условиям выживания в этом суровом мире."
 newfrontiers_periodic_event.30.name:0 "[Root.GetName]: наступление ледникового периода"
 newfrontiers_periodic_event.30.desc:0 "Ледниковый период на планете [Root.GetName] продолжает своё неотвратимое наступление. Массивные ледники стремительно наступают с полюсов планеты, по всюду царит холод. Многие виды животных и растений уже фактически считаются вымершими. Климат планеты стремительно меняется."
 newfrontiers_periodic_event.31.name:0 "[Root.GetName]: ледниковый период наступил"
 newfrontiers_periodic_event.31.desc:0 "Ледниковый период на планете [Root.GetName] наконец наступил. Облик планеты изменился до неузнаваемости. Жителям придется приспосабливаться к новым условиям выживания в этом суровом мире."
 newfrontiers_periodic_event.33.name:0 "[Root.GetName]: глобальное потепление"
 newfrontiers_periodic_event.33.desc:0 "Глобальное потепление на планете [Root.GetName] продолжается. Оттаивают ледники, средняя температура становиться более умеренной. Многие виды животных и растений не смогли приспособиться к столь резким переменам. Климат планеты становиться более мягким."
 newfrontiers_periodic_event.34.name:0 "[Root.GetName]: глобальное потепление завершилось"
 newfrontiers_periodic_event.34.desc:0 "Глобальное потепление на планете [Root.GetName] наконец подошло к концу. Облик планеты изменился до неузнаваемости. Новая жизнь начинает наполнять этот некогда замерзший мир. Планета просыпается."
 
 newfrontiers_periodic_event.36.name:0 "[Root.GetName]: метеоритный дождь"
 newfrontiers_periodic_event.36.desc:0 "Планета [Root.GetName] вошла в поток крупных метеоритов, вызванный деятельностью других активных небесных тел таких как кометы и планетезимали, на которых, в свою очередь, повлияло гравитационное взаимодействие крупных небесных тел. Теперь планета регулярно подвергается бомбардировке крупными метеоритами, которые не сгорают в атмосфере. Планета не скоро выйдет из опасной области космоса и поверхность может быть подвержена урону на протяжении месяцев."
 newfrontiers_periodic_event.38.name:0 "[Root.GetName]: непрекращающиеся грозы"
 newfrontiers_periodic_event.38.desc:0 "На планете [Root.GetName] начался сезон сильных штормов и гроз. В атмосфере образуются чудовищные циклоны, которые закрывают целые континенты и создают зоны активной конвекции. В этих зонах образуется огромное множество короткопериодических электрических разрядов, которые движутся по планете широким фронтом и разрушают все на своем пути."
 newfrontiers_periodic_event.40.name:0 "[Root.GetName]: ужасные ураганы"
 newfrontiers_periodic_event.40.desc:0 "На планете [Root.GetName] начался сезон образования конвергентных циклонов и антициклонов. Это событие знаменуется образованием циклонов и антициклонов в зонах с низкими и высокими температурами, которые затем начинают активно сталкиваться. Это событие порождает сильные бури и множество атмосферных вихрей в зонах конвергенции. Множество смертоносных смерчей проносится по всей поверхности планеты."
 newfrontiers_periodic_event.42.name:0 "[Root.GetName]: сильные песчаные бури"
 newfrontiers_periodic_event.42.desc:0 "На планете [Root.GetName] начался сезон глобальных песчаных бурь. В этот период на планете образуются очаги песчаных бурь, которые могут достигать размеров в несколько тысяч километров в диаметре. В зонах, которые накрывает такая буря мало кто может выжить."
 newfrontiers_periodic_event.44.name:0 "[Root.GetName]: сильные метели"
 newfrontiers_periodic_event.44.desc:0 "На планете [Root.GetName] начался сезон глобальных снежных бурь. Когда наступает сезон сильных ветров они поднимают в атмосферу огромное количество тонн снега. Колоссальное снежное покрывало накрывает всю планету затрудняя поступление солнечных лучей. Перепад температур еще сильнее усиливает активность снежных циклонов и планета на долго остается в снежном плену."
 newfrontiers_periodic_event.46.name:0 "[Root.GetName]: продолжительная засуха"
 newfrontiers_periodic_event.46.desc:0 "На планете [Root.GetName] начался сезон долгой засухи. Жаркий климат всегда был нормой на этой планете, но в периоды интенсивной солнечной активности неспособны выжить даже самые выносливые. Высыхают практически все водоемы, воздух становится удушливым, а почва покрывается раскалённой коркой."
 newfrontiers_periodic_event.48.name:0 "[Root.GetName]: кориолисовая буря"
 newfrontiers_periodic_event.48.desc:0 "На планете [Root.GetName] начался сезон образования сильных кориолисовых бурь. В сезон солнечной активности возникает сильный перепад температур между дневной и ночной стороной планеты. В результате в экваториальных областях происходит сильный перепад давления, который постоянно смещается к терминатору. В зоне перепада возникает ураганный ветер, который значительно усиливается благодаря вращению планеты. Большое количество равнинных участков не создает препятствий для постоянного ускорению кориолисовой бури. Ураганный ветер широким фронтом проходит по всей поверхности планеты и может достигать 700 км/ч, сметая все на своем пути."
 newfrontiers_periodic_event.50.name:0 "[Root.GetName]: геомагнитная буря"
 newfrontiers_periodic_event.50.desc:0 "На планете [Root.GetName] начался сезон постоянных геомагнитных бурь. Планета вошла зону интенсивного солнечного ветра, который создает большие возмущения в геомагнитном поле планеты. Взаимодействие ионизированных частиц происходит почти по всей поверхности магнитосферы планеты. Это вызывает сбои в работе всех электромагнитных устройств и неизбежно приводит к падению производственной мощности планеты."
 newfrontiers_periodic_event.52.name:0 "[Root.GetName]: ионная буря"
 newfrontiers_periodic_event.52.desc:0 "На планете [Root.GetName] начался сезон ионных бурь. Ослабление магнитосферы планеты приводит к ионизации верхних слоев атмосферы и провоцирует возникновение чудовищных и разрушительных бурь. Эти бури создают фон из электрических разрядов, которые наносят огромный урон в области поражения. Зоны возникновения ионных бурь превращаются в безжизненные пустоши."
 newfrontiers_periodic_event.54.name:0 "[Root.GetName]: дикая охота"
 newfrontiers_periodic_event.54.desc:0 "На планете [Root.GetName] начался сезон активности местных хищников. В этот период звери становятся особенно агрессивны и объединяются в стаи, которые нападают на поселения."
 newfrontiers_periodic_event.56.name:0 "[Root.GetName]: ненасытный рой"
 newfrontiers_periodic_event.56.desc:0 "На планете [Root.GetName] начался сезон активности колоний арахноидов. В этот период рои насекомоподобных существ выбираются на поверхность из своих подземных ульев и нападают на поселения."
 newfrontiers_periodic_event.58.name:0 "[Root.GetName]: глубинные пожиратели"
 newfrontiers_periodic_event.58.desc:0 "На планете [Root.GetName] начался сезон активности водных хищников. В этот период из глубин океанов появляется множество монстров, которые терроризируют морские поселения."
 newfrontiers_periodic_event.60.name:0 "[Root.GetName]: морские монстры"
 newfrontiers_periodic_event.60.desc:0 "Мы зафиксировали появление множества колоссальных существ в океанах планеты [Root.GetName]. Эти левиафаны вероятно находились в спячке на морском дне. Скорее всего наша деятельность на планете разбудила их. Теперь потревоженные гиганты сметают все на своем пути."
 newfrontiers_periodic_event.62.name:0 "[Root.GetName]: дрожь земли"
 newfrontiers_periodic_event.62.desc:0 "Мы зафиксировали появление множества колоссальных существ из-под поверхности планеты [Root.GetName]. Эти левиафаны вероятно находились в спячке в подземных тоннелях. Скорее всего наша деятельность на планете разбудила их. Теперь потревоженные гиганты сметают все на своем пути."
 newfrontiers_periodic_event.64.name:0 "[Root.GetName]: огромные звери"
 newfrontiers_periodic_event.64.desc:0 "Мы зафиксировали появление множества колоссальных существ в лесах планеты [Root.GetName]. Эти левиафаны вероятно находились в спячке в глухих регионах и пещерах. Скорее всего наша деятельность на планете разбудила их. Теперь потревоженные гиганты сметают все на своем пути."
 newfrontiers_periodic_event.66.name:0 "[Root.GetName]: сильный вулканизм"
 newfrontiers_periodic_event.66.desc:0 "Планета [Root.GetName] вступила в период сильного вулканизма. Все больше потухших вулканов просыпается, а ядовитые выбросы в атмосферу участились. Потоки лавы вырываются на поверхность, сметая все на своем пути."
 
 
 