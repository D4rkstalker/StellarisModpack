 newfrontiers_disasters.34.name:0 "[Root.GetName]: катаклизм"
 newfrontiers_disasters.34.desc:0 "Мы получаем сообщения, что в результате резкой перемены звезды [evolved_star.GetName] и расширения её внешних слоёв, планета [Root.GetName] была поглощена светилом, так как находилась слишком близко к нему."
 newfrontiers_disasters.34.desc.ark:0 "Мы получаем сообщения, что в результате резкой перемены звезды [evolved_star.GetName] и расширения её внешних слоёв, планета [Root.GetName] была поглощена светилом, так как находилась слишком близко к нему. Наш родной мир уничтожен, но мы смогли спасти семена нашей цивилизации в Ковчеге. Теперь будущее расы [Root.Owner.GetSpeciesName] в их руках."
 newfrontiers_disasters.35.name:0 "[Root.GetName]: катаклизм"
 newfrontiers_disasters.35.desc:0 "Мы получаем сообщения, что в результате резкой перемены звезды [evolved_star.GetName] и расширения её внешних слоёв, на планете [Root.GetName] начался чудовищный катаклизм. Из-за сильного жара от огромного светила, планета стала стремительно нагреваться. Климат на планете [Root.GetName] кардинально изменился."
 newfrontiers_disasters.35.desc.ark:0 "Мы получаем сообщения, что в результате резкой перемены звезды [evolved_star.GetName] и расширения её внешних слоёв, на планете [Root.GetName] начался чудовищный катаклизм. Из-за сильного жара от огромного светила, планета стала стремительно нагреваться. Климат на планете [Root.GetName] кардинально изменился.  Наш родной мир уцелел, и старая империя получила новый шанс. Новая империя Ковчега выберет новый путь развития расы [Root.Owner.GetSpeciesName]."
