 newfrontiers_disasters.7.desc.lost_home:0 "Наши ученые сообщают, что в последнее время наблюдается сильное смещение орбиты луны планеты [Root.GetName], которая является нашим родным миром. Нестабильное поведение орбиты луны может привести к ее падению на поверхность планеты [Root.GetName].  Если это произойдет ни одно живое существо на [Root.GetName] не переживет этот катаклизм. Потеря столицы нашей империи приведет к чудовищным последствиям."
