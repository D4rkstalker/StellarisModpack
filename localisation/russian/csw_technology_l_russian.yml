l_russian:
 tech_reinforced_transport:0 "Усиленные транспортные чертежи"
 tech_reinforced_transport_desc:0 "Основываясь на конструкции наших крейсеров, мы теперь можем создать более прочный транспортный корабль с повышенной прочностью"
 tech_advanced_transport:0 "Расширенные чертежи транспорта"
 tech_advanced_transport_desc:0 "Основываясь на конструкции наших линкоров, мы теперь можем построить еще более сильный транспортный корабль с исключительной прочностью"
 tech_noah_transport:0 "Ноах Транспортный Проект"
 tech_noah_transport_desc:0 "С изобретением Dark Matter Power теперь мы можем построить одно из самых мощных транспортных шасси, которое когда-либо наблюдала галактика."
 tech_transport_plating:0 "Специализированные транспортные покрытия"
 tech_transport_plating_desc:0 "Наши транспорты быстры и уклончивы из-за их легкой брони и покрытий. Но приходит время, когда они должны быть в состоянии отмахнуться от входящего огня. Это специальное транспортное покрытие значительно улучшит живучесть транспорта за счет скорости и уклонения."
 tech_tactical_drop:0 "Тактические капли"
 tech_tactical_drop_desc:0 "Усовершенствования в наших транспортных технологиях позволяют нам устанавливать отсеки, которые могут развертывать армии вторжения намного быстрее, чем обычные шаттлы. Это быстро позволит нам наносить разрушительные глубокие удары по нашим врагам на поверхности."
 TECH_UNLOCK_REINFORCED_TRANSPORT_TITLE: "§HОткрывает транспортный корпус:§! Усиленный транспортный корпус"
 TECH_UNLOCK_REINFORCED_TRANSPORT_DESC: "§HУсиленный транспорт:§! Усиленный транспортный корпус, оборудованный средними и малыми служебными и вспомогательными гнездами."
 TECH_UNLOCK_ADVANCED_TRANSPORT_TITLE: "§HОткрывает транспортный корпус:§! Расширенный транспортный корпус"
 TECH_UNLOCK_ADVANCED_TRANSPORT_DESC: "§HРасширенный транспорт:§! Усовершенствованный транспортный корпус, оборудованный большими сервисными слотами, небольшими сервисными слотами и вспомогательными слотами."
