 TECH_UNLOCK_NOAH_TRANSPORT_DESC: "§HНоа Транспорт:§! Чрезвычайно мощный транспортный корпус, оборудованный большими сервисными слотами, небольшими сервисными слотами и вспомогательными слотами."
