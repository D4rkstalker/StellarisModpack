 # раскопки
 apsr6_archsite:0 "Послание"
 apsr6_archsite_desc:0 "$apsr_arcrel.600.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.601.title:0 "Бывший обитатель"
 apsr_arcrel.601.desc:0 "В очередном запертом помещении был обнаружен скелет органического существа. Возможно, это один из бывших обитателей подземного комплекса. Рядом со скелетом найдено устройство, похожее на переносной информационный терминал. После нескольких попыток его получилось запустить и считать информацию... точнее то что от нее осталось. За прошедшие тысячи лет (на это указывает общее состояние комплекса) устройство сильно испортилось, но можно попытаться востановить часть информации."
 apsr_arcrel.601.button:0 "Приступайте"
  
 # Этап 2
 apsr_arcrel.602.title:0 "Поврежденная запись"
 apsr_arcrel.602.desc:0 "Удалось частично восстановить информацию на найденном терминале. Это была звуковая запись, и вот то что получилось после расшифровки:\n§YЕсли вы слышите это сообщение, значит мы проиграли. Это сообщение создано, чтобы §R<<ПОВРЕЖДЕНО>>§! кто будет после нас.§!\nК сожалению, дальнейшую запись восстановить невозможно, так как носитель информации в устройстве просто рассыпался в пыль. Но есть и хорошие новости - в одном из других помещений был найден похожий терминал, и на нем может быть продолжение."
 apsr_arcrel.602.button:0 "Хорошо"
  
 # Этап 3
 apsr_arcrel.603.title:0 "Поврежденная запись"
 apsr_arcrel.603.desc:0 "Нам удалось частично восстановить вторую часть записанного сообщения:\n§YМы - §R<<ПОВРЕЖДЕНО>>§! на краю галактики. Наш путь развития был схож с многими, за исключением одного - мы вступили в §R<<ПОВРЕЖДЕНО>>§! своими технологиями и научили ими пользоваться, в итоге настала эпоха нашего процветания, и мы стали §R<<ПОВРЕЖДЕНО>>§!§!\nБольше с найденного терминала информации не получено, но так как изучение подземного комплекса продолжается, обнаруживаются все новые терминалы в разной степени сохранности, и это позволит нам расшифровать всю запись целиком."
 apsr_arcrel.603.button:0 "Хорошо"
  
 # Этап 4
 apsr_arcrel.604.title:0 "Поврежденная запись"
 apsr_arcrel.604.desc:0 "На основе информации из поврежденных терминалов, мы восстановили третью, и последнюю, часть сообщения:\n§YНо мы не учли результат... Наше развитие спровоцировало §R<<ПОВРЕЖДЕНО>>§! из-за пределов нашей галактики... Это §R<<ПОВРЕЖДЕНО>>§! одна за другой... Мы пытались спасти хоть кого-то, но усилия были бесплодны... §R<<ПОВРЕЖДЕНО>>§! сеть подземных бункеров, в которых будет храниться вся собранная нами §R<<ПОВРЕЖДЕНО>>§! Мы оставляем эту информацию в надежде что §R<<ПОВРЕЖДЕНО>>§!§!\nУченые уже заняты восстановлением поврежденных фрагментов на основе информации из других терминалов."
 apsr_arcrel.604.button:0 "Хорошо"
  
 # Этап 5
 apsr_arcrel.605.title:0 "Восстановленная запись"
 apsr_arcrel.605.desc:0 "Мы смогли полностью восстановить сообщение, и оно звучит довольно зловеще:\n§YЕсли вы слышите это сообщение, значит мы проиграли. Это сообщение создано, чтобы предупредить об угрозе галактического масштаба и дать шанс выжить тем, кто будет после нас.\nМы - Звездное Сообщество, наш народ зародился на далёкой планете тропического типа на краю галактики. Наш путь развития был схож с многими, за исключением одного - мы вступили в контакт с неизвестной расой. Они были дружелюбны, поделились с нами своими технологиями и научили ими пользоваться, в итоге настала эпоха нашего процветания, и мы стали одержимы изучением новых неизвестных ранее технологий.\nНо мы не учли результат... Наше развитие спровоцировало нечто ужасное... Оно пришло к нам из-за пределов нашей галактики... Это было настоящее вторжение, и их сила была невероятна... Империи уничтожались одна за другой... Мы пытались спасти хоть кого-то, но усилия были бесплодны... Поняв что это конец, мы начали строить сеть подземных бункеров, в которых будет храниться вся собранная нами информация о вторжении. Мы оставляем эту информацию в надежде что вам повезет больше, и вы не повторите наших ошибок...§!\nТакже в сообщении указывалось место хранения этой информации, проникнув в которое, мы обнаружили множество останков прежних обитателей, и огромный парящий над полом куб в центре помещения, в неповрежденном состоянии. К сожалению, причину смерти обитателей комплекса так и не выяснили..."
 apsr_arcrel.605.button:0 "Превосходно"
 apsr_arcrel.605.tooltip:0 "Наши ученые будут изучать найденный Куб. О результатах изучения будет сообщено позднее" 
 
