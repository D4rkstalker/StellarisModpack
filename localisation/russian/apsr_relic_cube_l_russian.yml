 # начало нагрева
 apsr_arcrel.820.title:0 "Перегрев Ларгезиумного реактора"
 apsr_arcrel.820.desc:0 "Тревожные новости с планеты §H[event_target:apsr8_planet_target.GetName]§!! Реактор, использующий Ларгезиум, медленно перегревается! Местный персонал прикладывает все силы по недопущению перегрева, но реактор все равно нагревается. Требуется выделить дополнительный персонал и средства для приведения реактора в норму."
 apsr_arcrel.820.button:0 "Срочно направить ученого!"
 
 # проект остановки нагрева
 apsr8_reactor_heat:0 "$apsr_arcrel.820.title$"
 apsr8_reactor_heat_DESC:0 "$apsr_arcrel.820.desc$"
  
 # нагрев остановлен успешно
 apsr_arcrel.821.title:0 "Остановка перегрева"
 apsr_arcrel.821.desc:0 "Хорошие новости! Усилиями персонала Ларгезиумного реактора перегрев был остановлен. Однако, остается неясной причина начала нагрева реактора. Требуется провести расследование."
 apsr_arcrel.821.button:0 "Начинайте"
  
 # нагрев НЕ остановлен
 # apsr_arcrel.800
 
 # раскопки
 apsr8_archsite3:0 "Расследование причин нагрева"
 apsr8_archsite3_desc:0 "В процессе работы Ларгезиумного реактора был зарегистрирован неконтролируемый нагрев активной зоны, который удалось остановить лишь большими усилиями. Нужно выяснить причины этого, пока не поздно!"
  
 # Этап 1
 apsr_arcrel.822.title:0 "Поиск причин"
 apsr_arcrel.822.desc:0 "Проверка оборудования и квалификации персонала не выявила проблем - все оборудование исправно, персонал имеет опыт работы с реактором, и в их действиях не было ошибок. Но что же тогда стало причиной нагрева?"
 apsr_arcrel.822.button:0 "Продолжайте поиск"
  
 # Этап 2
 apsr_arcrel.823.title:0 "$apsr_arcrel.822.title$"
 apsr_arcrel.823.desc:0 "Тщательное изучение момента возникновения нагрева привело к выводу, что это было не случайно. Что-то извне послужило причиной дестабилизации работы и началом нагрева реактора."
 apsr_arcrel.823.button_militarist:0 "Это происки наших врагов!"
 apsr_arcrel.823.button_ancients:0 "Древние оказали нам внимание"
 apsr_arcrel.823.button_all:0 "Кто и зачем это сделал?"
  
 # Этап 3
 apsr_arcrel.824.title:0 "$apsr_arcrel.822.title$"
 apsr_arcrel.824.desc:0 "Анализ множества фиксирующих устройств и датчиков позволил обнаружить сигнал, появившийся сразу перед началом нагрева. К сожалению, его источник отследить не удалось. Если этот сигнал снова повторится, реактор рискует выйти из-под контроля. Возможно, лучшим решением будет остановить ларгезиумный реактор..."
 apsr_arcrel.824.button:0 "Проклятье..."
 apsr_arcrel.824.tooltip:0 "§RРаскопки будут приостановлены, пока не будет найдено решение§!"
  
 # Окно угасших
 apsr_arcrel.826.title:0 "Входящее сообщение"
 apsr_arcrel.826.desc_fallen:0 "Приветствуем вас, §H[Root.GetRulerTitle] [ruler.GetRegnalName]§!. Мы заметили, что у вас имеются проблемы с Ларгезиумным реактором? Мы уже направили вам устройство, которое поможет. Просто подключите его к реакторным системам и поместите в активную зону Ларгезиума. Корабль прибудет в течение месяца. Не благодарите."
 apsr_arcrel.826.button1:0 "Ваша помощь очень кстати"
 apsr_arcrel.826.button1.response:0 "Мудрый выбор"
 apsr_arcrel.826.button2:0 "Мы не доверяем вам"
 apsr_arcrel.826.button2.response:0 "Не самое лучшее решение"
 # Окно Зернали
 apsr_arcrel.827.title:0 "Соединение установлено"
 apsr_arcrel.827.desc_z1:0 "Снова приветствуем вас! Мы заметили, что у вас проблемы с использованием мощи Ларгезиума? Не волнуйтесь, на одной из орбит вашей планеты §H[event_target:apsr8_planet_target.GetName]§! находится устройство, которое поможет вам. Нужно всего лишь подсоединить его к системам реактора и поместить в активную зону. Не благодарите."
 # Окно Зернали (незнаком)
 apsr_arcrel.828.title:0 "Неопознанный контакт"
 apsr_arcrel.828.desc_z2:0 "Приветствуем вас, раса [Root.GetSpeciesNamePlural]. Мы заметили, что у вас проблемы с использованием мощи Ларгезиума? Не волнуйтесь, на одной из орбит вашей планеты §H[event_target:apsr8_planet_target.GetName]§! находится устройство, которое поможет вам. Нужно всего лишь подсоединить его к системам реактора и поместить в активную зону. У вас нет причин доверять нам, но другого способа стабилизировать реактор просто не существует."
 
 # Спецпроект проверки орбиты
 apsr8_orbit_check:0 "Проверить орбиту"
 apsr8_orbit_check_DESC:0 "Нам сообщили, что на орбите находится устройство, которое способно стабилизировать Ларгезиумный реактор. Если это правда, почему мы его не нашли?"
  
 # Орбита проверена
 apsr_arcrel.829.title:0 "Подарок на орбите"
 apsr_arcrel.829.desc:0 "Проверив указанную орбиту, мы действительно нашли небольшой объект, который не обнаруживался нашими сенсорами. Остается только решить - подключать ли его к Ларгезиумному реактору, или попробовать разобрать на части. Никто не знает, действительно ли нам хотят помочь, или это диверсия наших врагов."
 apsr_arcrel.829.button1:0 "Подключайте!"
 apsr_arcrel.829.button2:0 "Нельзя доверять незнакомым ксеносам! Разберите его!"
  
 # Орбита НЕ проверена
 apsr_arcrel.830.title:0 "Дестабилизация Ларгезиума"
 apsr_arcrel.830.desc:0 "Мы слишком долго медлили с решением проблемы Ларгузиумного реактора, и теперь произошел его резкий нагрев. В итоге произошела катастрофа..."
 apsr_arcrel.830.button:0 "Мы опоздали?"
  
 # Устройство подключено
 apsr_arcrel.831.title:0 "Реактор стабилизирован"
 apsr_arcrel.831.desc:0 "Мы подключили устройство так как нам рекомендовали. Ничего плохого не случилось, реактор продолжает свою работу в штатном режиме. Остается только надеяться что это на самом деле поможет и реактор не выйдет из-под нашего контроля. Между тем, будет неразумно просто забыть про это устройство, а гораздо более лучшим вариантом является его пассивное изучение."
 apsr_arcrel.831.button:0 "Так и сделайте"
 apsr_arcrel.831.tooltip:0 "§GМожно продолжать раскопки на планете с Ларгезиумом§!"
  
 # Устройство разобрано
 apsr_arcrel.832.title:0 "Провал"
 apsr_arcrel.832.desc:0 "Ученый попробовал изучить найденное устройство, и разобрать его на части, но что-то пошло не так... В итоге весь научный корабль просто схлопнулся в точку, как будто на его борту образовалась маленькая черная дыра. Вряд ли мы сможем понять что произошло на самом деле..."
 apsr_arcrel.832.button:0 "Очень жаль..."
  
 # Этап 4
 apsr_arcrel.833.title:0 "Изучение устройства"
 apsr_arcrel.833.desc:0 "Наши ученые приложили все усилия, чтобы изучить это устройство, не нарушая его работу и целостность. В результате стало известно, что это некое устройство для связи. Возможно, если подключить его не только к системам реактора, а еще и к системам связи, то мы сможем попробовать узнать его настоящее предназначение."
 apsr_arcrel.833.button:0 "Приступайте"
  
 # Этап 5
 apsr_arcrel.834.title:0 "Куб Связи"
 apsr_arcrel.834.desc_no_cube_and_flag:0 "Подключение устройства прошло успешно. Оно полностью интегрировано в нашу систему связи, а питается напрямую из систем Ларгезиумного реактора. Из-за характерной формы и предназначения, наши ученые назвали устройство "Куб Связи". Теперь этот Куб полностью готов к активации."
 apsr_arcrel.834.desc_no_cube_have_flag:0 "Подключение устройства прошло успешно. Оно полностью интегрировано в нашу систему связи, а питается напрямую из систем Ларгезиумного реактора. Из-за похожего предназначения с устройством которым мы раньше владели, наши ученые дали ему название "Куб Связи". Теперь этот Куб полностью готов к активации."
 apsr_arcrel.834.desc_have_cube_and_flag:0 "Подключение устройства прошло успешно. Оно полностью интегрировано в нашу систему связи, а питается напрямую из систем Ларгезиумного реактора. Из-за похожего предназначения с устройством которым мы владеем, наши ученые дали ему название "Куб Связи". Теперь этот Куб полностью готов к активации."
 apsr_arcrel.834.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.834.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.834.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.834.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.834.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.834.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 
 
 
 
 




