 # раскопки
 apsr18_archsite:0 "Добывающий Комплекс Древних"
 apsr18_archsite_desc:0 "$apsr_arcrel.1800.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1801.title:0 "Подземный комплекс"
 apsr_arcrel.1801.desc:0 "На месте координат под слоем земли мы обнаружили огромный комплекс, схожий с теми, что мы восстановили, но гораздо массивнее. Вход в комплекс активировался после того, как мы приблизились к нему."
 apsr_arcrel.1801.button:0 "Обыщите каждый уголок этого комплекса"
  
 # Этап 2
 apsr_arcrel.1802.title:0 "Взлом"
 apsr_arcrel.1802.desc:0 "После входа в комплекс, и преодоления протяженного коридора, был найден некий пульт управления и запертая дверь. Для входа требовалось какое-то непонятное устройство, и потому было принято решение взломать систему. На это и была потрачена большая часть времени. Теперь же двери открыты."
 apsr_arcrel.1802.button:0 "Что там?"
  
 # Этап 3
 apsr_arcrel.1803.title:0 "Шар"
 apsr_arcrel.1803.desc:0 "За дверью расположено огромное помещение, по середине которого в центре толстого короткого столба находится огромный металлический шар, к которому подключено множество кабелей. Этот столб словно пронзал шар насквозь до высокого потолка.\nСледующим модулем комплекса являлась раздевалка. Дальняя половина модуля была уничтожена и завалена - сломанные скамейки, шкафчики и рванная одежда валялись на полу. Судя по обстановке и следам на предметах, здесь явно что-то произошло."
 apsr_arcrel.1803.button:0 "Разберите завалы"
  
 # Этап 4
 apsr_arcrel.1804.title:0 "Путь вниз"
 apsr_arcrel.1804.desc:0 "Разобрав обломки и расчистив поход, мы нашли длинный проход под землю, ведущий в старый заброшенный шахтерский комплекс. Эта шахта является самой древней из всех обнаруженных нами, а по картам что мы нашли - еще и самой большой. Изучив бумаги мы поняли, что лезть туда пока не стоит. Шахта могла обрушится от любой ненужной вибрации или лишнего движения, из-за изначально неэффективной технологии прокладывания тоннелей и устаревария материала - поддеживающие свод элементы уже просто не выдерживают нагрузки. Согласно картам, некоторые завалы стоит разобрать - расположенные за ними помещения вызывают у исследователей особый интерес."
 apsr_arcrel.1804.button:0 "Действуйте"
  
 # Этап 5
 apsr_arcrel.1805.title:0 "Ядро"
 apsr_arcrel.1805.desc:0 "В одном из помещений, куда были расчищены земляные завалы, найден главный управляющий пункт комплекса. После подачи питания на него, на экранах высветилось крупное окно с текстом и двумя кнопками. Мы оставили там наших специалистов, которые смогли взломать системы и узнать, что этот комплекс является самым первым шахтерским комплексом и единственным, получившим так называемое «Минеральное Ядро». Внутри огромного шара находится какое-то особое устройство с нестандартными магнитными особенностями, способное обнаруживать под землей самые крупные залежи любых полезных ископаемых! Специалисты говорят, что они смогут снова запустить Ядро, но им нужно время..."
 apsr_arcrel.1805.button:0 "Работайте"
  
 # Этап 6
 apsr_arcrel.1806.title:0 "Процесс запущен"
 apsr_arcrel.1806.desc:0 "Удалось! Ядро было снова запущено. Аналитики прогнозируют, что в результате его работы продуктивность Добывающего Комплекса Древних на планете повысится примерно на 50%!\nОднако, судя по всему, Ядро можно использовать не только для поиска полезных ископаемых, но и в качестве устройства связи. В памяти управляющего пульта комплекса было найдено немного информации об этом, в частности - способ активации канала связи. Часть информации все еще расшифровывается."
 apsr_arcrel.1806.button:0 "Превосходно"
 apsr_arcrel.1806.tooltip:0 "Информация о Ядре зашифрована. После завершения расшифровки будет предоставлен доклад." 
 
 # Получение реликвии
 apsr_arcrel.1809.title:0 "Куб Связи"
 apsr_arcrel.1809.desc_no_cube_and_flag:0 "Наши ведущие специалисты завершили расшифровку информации, полученной на планете §H[event_target:apsr18_planet_target.GetName]§!. Цивилизация, создавшая Минеральное Ядро, поместила в его сердцевину устройство, носящее название Куб Связи. Он представляет собой устройство для создания точки связи с неизвестными нам адресатами. Согласно проанализированому способу его активации, у нас вполне хватит энергии для этого.\nКуб уже сейчас готов послать сигнал в неизвестность, и ждет только активации."
 apsr_arcrel.1809.desc_no_cube_have_flag:0 "Наши ведущие специалисты завершили расшифровку информации, полученной на планете §H[event_target:apsr18_planet_target.GetName]§!. Цивилизация, создавшая Минеральное Ядро, поместила в его сердцевину устройство, похожее на Куб Связи, когда-то бывший у нас."
 apsr_arcrel.1809.desc_have_cube_and_flag:0 "Наши ведущие специалисты завершили расшифровку информации, полученной на планете §H[event_target:apsr18_planet_target.GetName]§!. Цивилизация, создавшая Минеральное Ядро, поместила в его сердцевину устройство, похожее на Куб Связи, который уже есть у нас.\nК сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще."
