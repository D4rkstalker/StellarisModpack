 # появление раскопок
 apsr_arcrel.910.title:0 "Возмущение Этерния"
 apsr_arcrel.910.desc_no_cube:0 "Зафиксировано возмущение физических показателей залежей Этерния, оставшихся после уничтожения планеты. Источник воздействия находится где-то в обломках.\nТребуется как можно быстрее установить причину возмущения."
 apsr_arcrel.910.desc_have_cube:0 "$apsr_arcrel.910.desc_no_cube$"
 apsr_arcrel.910.button:0 "Приступайте к работам"
 
 # раскопки
 apsr9_2_archsite:0 "$apsr_arcrel.910.title$"
 apsr9_2_archsite_desc:0 "$apsr_arcrel.910.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.911.title:0 "Источник найден"
 apsr_arcrel.911.desc:0 "Несмотря на множество помех от мельчайших частиц Этерния, находящихся в виде облака между обломками планеты, было вычислено примерное расположение источника сигнала. Он находится внутри одного из крупных обломков. Рабочие уже приступили к бурению прохода вглубь."
 apsr_arcrel.911.button:0 "Поторопитесь."
  
 # Этап 2
 apsr_arcrel.912.title:0 "Движение вглубь"
 apsr_arcrel.912.desc:0 "Продолжается продвижение рабочих к источнику странного сигнала. Из-за того что приходится осторожно избегать крупных мест кристаллизации Этерния, раскопки идут очень медленно. Возможно, через несколько месяцев мы наконец-то доберемся до нужной точки."
 apsr_arcrel.912.button:0 "Хорошо"
  
 # Этап 3
 apsr_arcrel.913.title:0 "Устройство" 
 apsr_arcrel.913.desc:0 "Наконец-то! Наши рабочие откопали большое и странно выглядящее устройство, являющееся источником сигнала. В быстро развернутой полевой лаборатории проводится его анализ и поиск возможности стабилизировать состояние Этерния, которое в последнее время вызывает опасения - минералы Этерния теряют свою стабильность и выводят из строя окружающую технику."
 apsr_arcrel.913.button:0 "Поспешите"
  
 # Этап 4
 apsr_arcrel.914.title:0 "Ретранслятор"
 apsr_arcrel.914.desc:0 "Плохие новости. По результатам анализа, устройство, бывшее источником сигнала, всего-лишь ретранслятор. Причем неисправный - сигнал, получаемый на выходе устройства является искаженной версией входного сигнала, поступающего откуда-то с орбиты уничтоженной планеты. Сформирована экстренная экспедиция на поиск источника."
 apsr_arcrel.914.button:0 "Понятно"
  
 # Этап 5
 apsr_arcrel.915.title:0 "Куб" 
 apsr_arcrel.915.desc:0 "Нами найден огромный Куб, летающий по странной изогнутой траектории между обломками планеты, ядро которого пульсировало мягким белым светом. Нашедший его экипаж погрузил Куб в грузовой отсек и доставил на территорию полевого лагеря, сразу после чего было замечено изменение сигнала, исходящего от ретранслятора - искажений стало гораздо меньше. Проведенные эксперименты показали, что чем ближе Куб к ретранслятору, тем меньше искажение сигнала, и тем выше стабильность Этерния. И наоборот - удаление Куба от планеты вызывает дестабилизацию минералов Этерния, что может привести к повторению взрыва, но уже в гораздо больших масштабах.\nРешено оставить Куб рядом с ретранслятором, и изучать их в безопасных условиях."
 apsr_arcrel.915.button:0 "Превосходно"
 apsr_arcrel.915.tooltip:0 "Наши ученые будут изучать найденный куб. О результатах изучения будет сообщено позднее" 
 
 # Получение реликвии
 apsr_arcrel.919.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.919.desc_no_cube_and_flag:0 "Получен отчет о результатах анализа Куба на обломках планеты §H[event_target:apsr9_planet_target.GetName]§!. Согласно ему, Куб представляет собой точку межзвездной связи, действующей по неизвестному нам принципу. Также в сигнале были найдены зашифрованые рекомендации по активации Куба, и благодаря им мы можем попробовать связаться с кем-нибудь."
 apsr_arcrel.919.desc_no_cube_have_flag:0 "Получен отчет о результатах анализа Куба на обломках планеты §H[event_target:apsr9_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, которым мы когда-то владели. Больше ничего интересного найдено не было."
 apsr_arcrel.919.desc_have_cube_and_flag:0 "Получен отчет о результатах анализа Куба на обломках планеты §H[event_target:apsr9_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, уже имеющегося у нас. К сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще. Больше ничего интересного найдено не было."
