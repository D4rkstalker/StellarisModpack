 # BY Dimuch62 
  
 # появление раскопок
 apsr_arcrel.2400.title:0 "Талисман"
 apsr_arcrel.2400.desc_no_cube:0 "За время нашего наблюдения за §YКомплексом «Талисман»§! не произошло абсолютно ничего интересного, о чем следовало бы сообщить. Однако в последние дни стал улавливаться неизвестный сигнал, причем только аппаратурой внутри «ящиков» и только в считанные мгновения перед появлением ресурсов. Путем экспериментов научный персонал Комплекса вычислил, что источник сигнала находится на этой же планете."
 apsr_arcrel.2400.desc_have_cube:0 "За время нашего наблюдения за §YКомплексом «Талисман»§! не произошло абсолютно ничего интересного, о чем следовало бы сообщить. Однако в последние дни стал улавливаться сигнал, похожий на сигнал от §YКуба Связи§!, причем только аппаратурой внутри «ящиков» и только в считанные мгновения перед появлением ресурсов. Путем экспериментов научный персонал Комплекса вычислил, что источник сигнала находится на этой же планете."
 apsr_arcrel.2400.button:0 "Приступить к поискам"
 
 # раскопки
 apsr24_archsite:0 "Талисман"
 apsr24_archsite_desc:0 "В последние дни стал улавливаться неизвестный сигнал, причем только аппаратурой внутри «ящиков» и только в считанные мгновения перед появлением ресурсов. Путем экспериментов научный персонал Комплекса вычислил, что источник сигнала находится на этой же планете."
  
 # Этап 1
 apsr_arcrel.2401.title:0 "Поиски"
 apsr_arcrel.2401.desc:0 "Спустя несколько месяцев поиска на планете §H[event_target:apsr24_planet_target.GetName]§!, было точно установлено место расположения источника сигнала. Оно находится на значительной глубине под поверхностью планеты. Также примерно в том районе обнаружена обшарная полость, возможно, именно там и находится источник."
 apsr_arcrel.2401.button:0 "Копайте"
  
 # Этап 2
 apsr_arcrel.2402.title:0 "Движение вниз"
 apsr_arcrel.2402.desc:0 "За прошедшие несколько месяцев наши исследователи продвинулись к источнику сигнала. Никаких изменений пока не замечено."
 apsr_arcrel.2402.button:0 "Продолжайте"
  
 # Этап 3
 apsr_arcrel.2403.title:0 "Сигнал"
 apsr_arcrel.2403.desc:0 "Когда наши исследователи почти достигли подземной полости, было зафиксировано изменение отслеживаемого сигнала. В нем появились элементы, которые были быстро расшифрованы, будто так и задумывалось. Сообщение, полученное в итоге, является своего рода приглашением."
 apsr_arcrel.2403.button:0 "Не будем заставлять ждать"
  
 # Этап 4
 apsr_arcrel.2404.title:0 "Подземный город"
 apsr_arcrel.2404.desc:0 "Группа исследователей сообщает, что они достигли места, откуда шел неизвестный сигнал. Это был разрушенный подземный город, почти целиком находящийся под пластами горных пород. Источник сигнала находится на удалении от точки входа исследователей, в ближайшее время будет проведена оценка безопасности этого места и после этого работы продолжатся."
 apsr_arcrel.2404.button:0 "Продолжайте"
  
 # Этап 5
 apsr_arcrel.2405.title:0 "Куб"
 apsr_arcrel.2405.desc:0 "Исследователи добрались до источника сигнала - им оказался огромный куб, висящий в воздухе и ядро которого пульсировало мягким белым светом. По результатам беглого изучения ученые сделали вывод, что этот куб невозможно переместить в другое место, так как он привязан к точке пространства этой планеты, и именно он является причиной генерации ресурсов в §YКомплексе «Талисман»§!. Так как куб продолжает испускать сигнал, исследователи смогли его записать и передать в другие лаборатории для анализа и расшифровки."
 apsr_arcrel.2405.button:0 "Превосходно"
 apsr_arcrel.2405.tooltip:0 "Наши ученые будут изучать записаный сигнал. О результатах изучения будет сообщено позднее" 
 
 # Получение реликвии
 apsr_arcrel.2409.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.2409.desc_no_cube_and_flag:0 "Получен отчет о результатах анализа сигнала, исходящего от Куба на планете §H[event_target:apsr24_planet_target.GetName]§!. Согласно ему, Куб представляет собой точку межзвездной связи, действующей по неизвестному нам принципу. Также в сигнале были зашифрованы рекомендации по активации Куба, и благодаря им мы можем попробовать связаться с кем-нибудь."
 apsr_arcrel.2409.desc_no_cube_have_flag:0 "Получен отчет о результатах анализа сигнала, исходящего от Куба на планете §H[event_target:apsr24_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, которым мы когда-то владели. Больше ничего интересного найдено не было."
 apsr_arcrel.2409.desc_have_cube_and_flag:0 "Получен отчет о результатах анализа сигнала, исходящего от Куба на планете §H[event_target:apsr24_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, уже имеющегося у нас. К сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще. Больше ничего интересного найдено не было."
 apsr_arcrel.2409.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
