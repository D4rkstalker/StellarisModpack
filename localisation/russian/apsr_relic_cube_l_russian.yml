 # появление раскопок
 apsr_arcrel.1700.title:0 "Энергетический всплеск"
 apsr_arcrel.1700.desc_no_cube:0 "Через некоторое время после постройки Энергетического Комплекса Древних была зафиксирована мощный всплеск энергии под землей на одном из континентов планеты. По прибытию на место аномалии исследователи обнаружили огромную свалку инопланетной техники, предположительно бытовой. Что бы под ней не находилось, узнать это мы обязаны."
 apsr_arcrel.1700.desc_have_cube:0 "$apsr_arcrel.1700.desc_no_cube$"
 apsr_arcrel.1700.button:0 "Найдите ответы"
 
 # раскопки
 apsr17_archsite:0 "Энергетический Комплекс Древних"
 apsr17_archsite_desc:0 "$apsr_arcrel.1700.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1701.title:0 "Помещение"
 apsr_arcrel.1701.desc:0 "После разбора завала инопланетных микроволновок и подобия пылесосов был найден вход в неизвестное нам ранее подземное помещение. Это место словно было специально завалено разнообразным мусором, дабы скрыть его. Но зачем?"
 apsr_arcrel.1701.button:0 "Организуйте экспедицию внутрь"
  
 # Этап 2
 apsr_arcrel.1702.title:0 "Аномалия?"
 apsr_arcrel.1702.desc:0 "Попав внутрь подземного строения, экспедиция обнаружила полную работоспособность этой структуры! Работало освещение, было слышно журчание древнего подобия электрощитка. Неизвестно, где этот комплекс берет электроэнергию, но самое интересный вопрос - для чего ему эта энергия?"
 apsr_arcrel.1702.button:0 "Проверьте территорию"
  
 # Этап 3
 apsr_arcrel.1703.title:0 "Источник энергии"
 apsr_arcrel.1703.desc:0 "Пробираясь все дальше вглубь, отряд попал в комнату, похожую на диспетчерскую. Напротив двери находились пульты управления, за которыми стояли кресла. Над пультами располагалось окно, открывавшее простор на немаленькое помещение с несколькими стержнями в каких-то механизмах, стоящих по сторонам генератора. Они пульсировали и ярко светились. Здесь же была найдена карта этого строения, оказавшегося маленьким подземным источником энергии для Древних, что поможет в исследовании помещений."
 apsr_arcrel.1703.button:0 "Обыщите все помещения"
  
 # Этап 4
 apsr_arcrel.1704.title:0 "Древний генератор"
 apsr_arcrel.1704.desc:0 "Дальнейшие исследования дали понять, что строение было покинуто, специально законсервировано и завалено мусором от внешних глаз, дабы его не обнаружили, но вернуться хозяева все же собирались. Также было зафиксировано, что генератор в этой подземке точно такой же, как и в древних комплексах, что мы восстановили, но вырабатывают энергию намного лучше. По бумагам, что были находены с помощью карты, стало ясно что это последний рабочий комплекс, ведь остальные находились на территориях, которых впринципе не существовало в старом виде."
 apsr_arcrel.1704.button:0 "Проанализируйте информацию"
  
 # Этап 5
 apsr_arcrel.1705.title:0 "Открытие"
 apsr_arcrel.1705.desc:0 "Ученые установили что стержни, находящиеся в этом помещении, могут значительно усиливать работу генераторов Энергетических Комплексов без лишних перенапряжений. Такие модули усиления вполне можно было-бы установить и на наших генераторах. Также ученые выдвинули теорию, что это мог быть один из экспериментальных комплексов для проверки новой технологии. Если это так, то здесь где-то должны находится инструкции и чертежи конструкции."
 apsr_arcrel.1705.button:0 "Найдите их!"
  
 # Этап 6
 apsr_arcrel.1706.title:0 "Упс..."
 apsr_arcrel.1706.desc:0 "Обыскивая комплекс, ученые внезапно наткнулись на потайной проход в стене коридора, за которой находился небольшой склад с незамысловатым пультом управления. На пульте находилась большая выпирающая кнопка с каким-то символом и много мелких кнопочек. На складе было обнаружено очень много интересных и полезных на глаз чертежей, где мог находится тот самый чертеж стержней-усилителей! Один из ученых, проходя мимо пульта, случайно задел вездесущий мусор и сильно ударился о пульт, нажав на кнопку. На экране побежали какие-то символы и заорала сирена. \nВ панике ученым пришлось эвакуироваться из комплекса, не забыв прихватить как можно больше найденных чертежей. Спустя некоторое время прогремел мощный взрыв, полностью уничтожив проход в помещение генераторной."
 apsr_arcrel.1706.button:0 "Проклятье!"
  
 # Этап 7
 apsr_arcrel.1707.title:0 "Не все потеряно!"
 apsr_arcrel.1707.desc:0 "Разбор завалов занял большое количество времени. К сожалению, весь небольшой подземный комплекс был уничтожен взрывом, и не представляется возможным проанализировать оборудование в помещениях.\nНо есть и хорошие новости! Ученые оказались правы. Были переведены и изучены спасенные чертежи, среди которых находился и чертеж предполагаемых ранее стержней-усилителей! Теперь, изучив более подробно чертежи мы сможем начать их активное использование. Предполагаемое повышение производительности Энергетических Комплексов составит 50%!\nБыл найден еще один странный чертеж... Это некое устройство связи, которое может питаться только от Энергетических комплексов. Скоро наши ученые и конструкторы займутся его созданием."
 apsr_arcrel.1707.button:0 "Это хорошо"
 apsr_arcrel.1707.tooltip:0 "Наши ученые будут изучать найденную информацию. О результатах изучения будет сообщено позднее" 
 
 # Получение реликвии
 apsr_arcrel.1709.title:0 "Куб Связи"
 apsr_arcrel.1709.desc_no_cube_and_flag:0 "Наши ведущие ученые и конструкторы завершили анализ и создание древней реликвии, получившей название Куб Связи. Он представляет собой устройство для создания точки связи с неизвестными адресатами.\nКуб уже сейчас готов послать сигнал в неизвестность, и ждет только активации."
 apsr_arcrel.1709.desc_no_cube_have_flag:0 "Наши ведущие ученые и конструкторы завершили анализ и создание древней реликвии. Это устройство похоже на Куб Связи, когда-то бывший у нас.\nКуб уже сейчас готов послать сигнал в неизвестность, и ждет только активации."
 apsr_arcrel.1709.desc_have_cube_and_flag:0 "Наши ведущие ученые и конструкторы завершили анализ и создание древней реликвии. Это устройство похоже на Куб Связи, который уже есть у нас.\nК сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще."
 apsr_arcrel.1709.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1709.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1709.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1709.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1709.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1709.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 




