 # раскопки
 apsr99_archsite:0 "Неясные намеки"
 apsr99_archsite_desc:0 "В процессе использования уникального ресурса на этой планете мы нашли намеки, что здесь находится что-то еще. Для поиска требуется организовать раскопки.\n\n§Y(Текст данных раскопок - всего лишь <временная версия>, так как хорошего сюжета раскопок у меня нет. Если будут интересные мысли - предлагайте, я всегда готов выслушать)§!"
  
 # Этап 1
 apsr_arcrel.91.title:0 "Начало раскопок"
 apsr_arcrel.91.desc:0 "Наши ученые начали раскопки с проверки имеющихся намеков на неизвестный предмет, находящийся на планете. Результат работы - полная уверенность в его наличии."
 apsr_arcrel.91.button:0 "Начинайте копать"
  
 # Этап 2
 apsr_arcrel.92.title:0 "Движение вниз"
 apsr_arcrel.92.desc:0 "Было выявлено примерное местоположение искомого объекта. Группы ученых и археологов начали движение вглубь планеты. Сообщается, что по мере продвижения наши сенсоры стали улавливать очень слабый сигнал, исходящий из-под земли."
 apsr_arcrel.92.button:0 "Продолжайте"
  
 # Этап 3
 apsr_arcrel.93.title:0 "Неизвестный сигнал"
 apsr_arcrel.93.desc:0 "Зафиксировано резкое усиление странного сигнала из-под земли. Это произошло после очередной процедуры сканирования подземного рельефа. Похоже, искомый объект нас почувствовал."
 apsr_arcrel.93.button:0 "Активировать протоколы безопасности, код CH-6-2"
  
 # Этап 4
 apsr_arcrel.94.title:0 "Подземный город"
 apsr_arcrel.94.desc:0 "Группа исследователей сообщает, что они достигли места, откуда шел неизвестный сигнал. Это разрушенный подземный город, почти целиком находящийся под пластами горных пород. Источник сигнала находится на удалении от точки входа исследователей. В ближайшее время будет проведена оценка безопасности этого места и после этого работы продолжатся."
 apsr_arcrel.94.button:0 "Продолжайте"
  
 # Этап 5
 apsr_arcrel.95.title:0 "Куб"
 apsr_arcrel.95.desc:0 "Исследователи добрались до источника сигнала - им оказался огромный куб, висящий в воздухе, ядро которого пульсировало мягким белым светом. По результатам беглого изучения ученые сделали вывод, что этот куб невозможно переместить в другое место, так как он привязан к точке пространства этой планеты. Так как куб продолжает испускать сигнал, исследователи смогли его записать и передать в другие лаборатории для анализа и расшифровки."
 apsr_arcrel.95.button:0 "Превосходно"
 apsr_arcrel.95.tooltip:0 "Наши ученые будут изучать записаный сигнал. О результатах изучения будет сообщено позднее"
 
 # Получение реликвии
 apsr_arcrel.99.title:0 "Куб Связи"
 apsr_arcrel.99.desc_no_cube_and_flag:0 "Получен отчет о результатах анализа сигнала, исходящего от Куба на одной из наших планет. Согласно ему, Куб представляет собой точку межзвездной связи, действующей по неизвестному нам принципу. Также в сигнале были зашифрованы рекомендации по активации Куба, и благодаря им мы можем попробовать связаться с кем-нибудь."
 apsr_arcrel.99.desc_no_cube_have_flag:0 "Получен отчет о результатах анализа сигнала, исходящего от Куба на одной из наших планет. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, которым мы когда-то владели. Больше ничего интересного найдено не было."
 apsr_arcrel.99.desc_have_cube_and_flag:0 "Получен отчет о результатах анализа сигнала, исходящего от Куба на одной из наших планет. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, уже имеющегося у нас. К сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще. Больше ничего интересного найдено не было."
 apsr_arcrel.99.button_no_cube_and_flag:0 "Превосходно!"
 apsr_arcrel.99.tooltip_no_cube_and_flag:0 "Реликвия §Y$relic_apsr_cube$§! получена!\n§RВнимание! Реликвия находится на планете, следовательно потеря планеты означает потерю реликвии!§!"
 apsr_arcrel.99.button_no_cube_have_flag:0 "Мы вернули Куб!"
 apsr_arcrel.99.tooltip_no_cube_have_flag:0 "Реликвия §Y$relic_apsr_cube$§! получена!\n§RВнимание! Реликвия находится на планете, и как вы убедились, потеря планеты означает потерю реликвии.§!"
 apsr_arcrel.99.button_have_cube_and_flag:0 "Понятно"
 apsr_arcrel.99.tooltip_have_cube_and_flag:0 "Реликвия §Y$relic_apsr_cube$§! уже есть.\n§RВнимание! Реликвия находится на планете, следовательно потеря планеты означает потерю реликвии. Наличие другой планеты с такой же реликвией позволит этого избежать.§!"