 apsr_arcrel.509.desc_no_cube_and_flag:0 "Получен отчет о результатах изучения Куба под землей Вечного Мегаполиса на планете §H[event_target:apsr5_planet_target.GetName]§!. Согласно ему, Куб представляет собой точку межзвездной связи, действующей по неизвестному нам принципу. Также наши ученые разработали способ активации Куба, и благодаря этому мы можем попробовать связаться с кем-нибудь."
 apsr_arcrel.509.desc_no_cube_have_flag:0 "Получен отчет о результатах изучения Куба под землей Вечного Мегаполиса на планете §H[event_target:apsr5_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, которым мы когда-то владели."
 apsr_arcrel.509.desc_have_cube_and_flag:0 "Получен отчет о результатах изучения Куба под землей Вечного Мегаполиса на планете §H[event_target:apsr5_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, уже имеющегося у нас. К сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще."
