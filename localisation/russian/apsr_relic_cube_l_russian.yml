 apsr_arcrel.802.title:0 "Подготовка"
 apsr_arcrel.802.desc_d:0 "$RULER$!! Группа высококлассных специалистов, по совпадению, являющимися участниками экстренно созванной комиссии по ситуации на ЛЭС почти готова, как и наша эксперементальная буровая машина. Техника будет сброшена с орбиты, вместе с укомплектованным экипажем прямо в недра катастрофического разлома и начнёт свою работу тотчас же. К сожалению, без плохих новостей не обойтись. Учёные провели новые расчёты и эксперименты - выяснив, что все наши нынешние разработки в области датчиков и сенсоров - совсем не годны для работы в столь экстремальных условиях. Добивает нас новость и о том, что подпространственная связь между нами и буровой машиной будет попросту невозможна! Мы всё ещё изучаем данный феномен, но результат вновь неутешительный. Наши учёные, наши граждане, что будут экипажем - останутся слепы и немы, и не смогут вернуться. Но это не страшит их. Они готовы низринутся во тьму, что бы спасти этот мир!\n *Ниже идёт небольшая приписка к докладу, которую вы замечаете в последний момент*\n«Честно говоря, мы бы всё равно не смогли поднять их на поверхность. У нас было слишком мало времени на разработку и тестирование прототипа. Их миссия... Она в один конец... Зона с высокой концентрацией радиоактивных веществ просуществует ещё тысячелетия, и это при условии, что их миссия окажется удачной, и они заглушат Ядро. Ни один экскаватор или бульдозер не выдержат такого шквала радиации, даже в монструозной защите.. Они будут погребены там - навечно.»"
 apsr_arcrel.802.desc_gm:0 "Группа дронов и наша эксперементальная буровая машина подготовлены. Техника будет сброшена с орбиты, вместе с укомплектованным экипажем прямо в недра катастрофического разлома и начнёт свою работу тотчас же. К сожалению, без плохих новостей не обойтись. Проведенные новые расчёты и эксперименты показали, что все наши нынешние разработки в области датчиков и сенсоров совсем не годны для работы в столь экстремальных условиях. Также имеется новость и о том, что подпространственная связь между нами и буровой машиной будет попросту невозможна! Мы всё ещё изучаем данный феномен, но результат вновь неутешительный. Экипаж останется слеп и нем, и без возможности возврата.\nЧестно говоря, мы бы всё равно не смогли поднять их на поверхность. У нас было слишком мало времени на разработку и тестирование прототипа. Их миссия... Она в один конец... Зона с высокой концентрацией радиоактивных веществ просуществует ещё тысячелетия, и это при условии, что их миссия окажется удачной, и они заглушат Ядро. Ни один экскаватор или бульдозер не выдержат такого шквала радиации, даже в монструозной защите... Они будут погребены там - навечно." 
