 ### 12 ###
 # BY Dimuch62 
  
 # появление раскопок
 apsr_arcrel.1200.title:0 "Сигнал"
 apsr_arcrel.1200.desc_no_cube:0 "Прошло немало времени с момента обнаружения нами Частотной аномалии, и все это время ученые пытались сформировать рабочую теорию о принципах ее работы и причинах возникновения. Но теории, которая бы объясняла это, предложено не было. Все что смогли сделать ученые - это определить что источник аномального поведения устройств связи находится на этой же планете."
 apsr_arcrel.1200.desc_have_cube:0 "$apsr_arcrel.1200.desc_no_cube$"
 apsr_arcrel.1200.button:0 "Нужно найти его"
 
 # раскопки
 apsr12_archsite:0 "$apsr_arcrel.1200.title$"
 apsr12_archsite_desc:0 "$apsr_arcrel.1200.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1201.title:0 "Поиск"
 apsr_arcrel.1201.desc:0 "Используя оборудование станций связи, и добавив к ним специально разработанные модули обнаружения сигналов, ученые смогли вычислить точные координаты источника аномального поведения. К сожалению, он находится глубоко под поверхностью планеты."
 apsr_arcrel.1201.button:0 "Начинайте копать"
  
 # Этап 2
 apsr_arcrel.1202.title:0 "Подземный комплекс"
 apsr_arcrel.1202.desc:0 "Спустя несколько долгих месяцев, мы наконец приблизились к источнику, и попали в странную комнату. Судя по окружающим отчасти сохранившимся элементам, это была высокотехнологичная комната отдыха. Из комнаты ведет проход, из которого видно длинный коридор, уходящий в обе стороны, в котором имеются проходы в другие помещения."
 apsr_arcrel.1202.button:0 "Внимательно изучите это место"
  
 # Этап 3
 apsr_arcrel.1203.title:0 "Подземный комплекс"
 apsr_arcrel.1203.desc:0 "По результатам осмотра подземного комплекса составлен отчет:\n- осмотрено 183 различных помещения;\n- найдено 47 закрытых дверей;\n- обезврежено 39 ловушек все еще функционирующей системы безопасности;\n- найдено 2576 останков различных особей;\n- считана информация с 95 терминалов.\nСобранная информация позволяет заключить, что это был важный военный комплекс древней империи, однако важной информации тут нет - эти помещения использовались обслуживающим персоналом. Все самое интересное находится за запертыми дверями."
 apsr_arcrel.1203.button:0 "Открывайте все двери!"
  
 # Этап 4
 apsr_arcrel.1204.title:0 "Подземный комплекс"
 apsr_arcrel.1204.desc:0 "Как и ожидалось, за запертыми дверями нашлись более интересные вещи - останки нескольких тысяч особей с частично сохранившейся формой и знаками воинского звания, терминалы управления комплексом, и что самое главное - информация о том, что это был огромный военный комплекс галактической связи, использовавшийся древней империей, и обеспечивающий покрытие всей галактики. Также было найдено много полезной информации, но большая часть была уничтожена самим высшим командованием комплекса, и невозможно понять что именно тут произошло. Отдельно стоит выделить информацию о некоем «Кубе», которая содержит только его местоположение и ничего больше."
 apsr_arcrel.1204.button:0 "Найдите его"
  
 # Этап 5
 apsr_arcrel.1205.title:0 "Главный зал"
 apsr_arcrel.1205.desc:0 "В главном зале комплекса действительно был найден объект кубической формы, сердцевина которого испускала белые пульсирующие импульсы. По заверениям группы ученых, занятых изучением этого артефакта, его невозможно сдвинуть с места не повредив механизм работы Частотной Аномалии, в связи с чем изучение и возможное использование «Куба» должно проводиться только в этом месте."
 apsr_arcrel.1205.button:0 "Изучайте его"
 apsr_arcrel.1205.tooltip:0 "Наши ученые будут изучать найденный «Куб». О результатах изучения будет сообщено позднее" 
 
 # Получение реликвии
 apsr_arcrel.1209.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1209.desc_no_cube_and_flag:0 "Получен отчет о результатах анализа Куба на планете §H[event_target:apsr12_planet_target.GetName]§!. Согласно ему, Куб представляет собой точку межзвездной связи, действующей по неизвестному нам принципу. Также в сигнале были найдены зашифрованые рекомендации по активации Куба, и благодаря им мы можем попробовать связаться с кем-нибудь."
 apsr_arcrel.1209.desc_no_cube_have_flag:0 "Получен отчет о результатах анализа Куба на планете §H[event_target:apsr12_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, которым мы когда-то владели. Больше ничего интересного найдено не было."
 apsr_arcrel.1209.desc_have_cube_and_flag:0 "Получен отчет о результатах анализа Куба на планете §H[event_target:apsr12_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, уже имеющегося у нас. К сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще. Больше ничего интересного найдено не было."
 apsr_arcrel.1209.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1209.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
