 ### 13 ###
 # BY APUCTOKPAT & Dimuch62
  
 # появление раскопок
 apsr_arcrel.1300.title:0 "$apsr13_planet_modifier$"
 apsr_arcrel.1300.desc_no_cube:0 "На планете §H[event_target:apsr13_planet_target.GetName]§! происшествие!\nВо время размещения груза, предлазначенного для продажи на Галактическом Торговом Центре, основание склада не выдержало и проломилось. В разломе обнаружилось помещение, стены которого были разрисованы полустершимися граффити, и три запечатанных прохода. Рабочие под руководством прибывших ученых уже начали прорезать запечатанные проходы, но это не быстрая работа, учитывая то что помещение построено с применением живого металла."
 apsr_arcrel.1300.desc_have_cube:0 "$apsr_arcrel.1300.desc_no_cube$"
 apsr_arcrel.1300.button:0 "Ждём отчёт."
 
 # раскопки
 apsr13_archsite:0 "$apsr13_planet_modifier$"
 apsr13_archsite_desc:0 "$apsr_arcrel.1300.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1301.title:0 "Проход открыт"
 apsr_arcrel.1301.desc:0 "Один из проходов наконец-то был открыт. В следующем помещении в лужах на полу валялись истлевшие трупы существ с экзоскелетами и металлизированными частями тел, которые сильно отличались друг от друга. Вероятно, когда-то это были киборги. Вокруг стояла невероятная вонь ржавого металла и какой-то гнили. Часть мокрых металлических стен заросли мхом, а ржавчина заняла около половины их площади."
 apsr_arcrel.1301.button:0 "Исследуйте дальше."
  
 # Этап 2
 apsr_arcrel.1302.title:0 "Древний рынок"
 apsr_arcrel.1302.desc:0 "Обследовав помещение и прилегающие к нему коридоры, ученые сделали вывод, что когда-то здесь располагался рынок - во многих местах было нечто вроде магазинов, безжалостно разрушенных временем. К тому же, было найдено еще больше останков киборгов. Принято решение отправить несколько трупов на экспертизу.\nПроходы, найденные в проломе, все еще не поддаются нашим усилиям, и остаются заперты. В обследованном помещении рынка был найден ещё один проход. По словам ученых, его открыть будет гораздо проще."
 apsr_arcrel.1302.button:0 "Хорошо."
  
 # Этап 3
 apsr_arcrel.1303.title:0 "Война и торговля"
 apsr_arcrel.1303.desc:0 "Вскрыв проход на рынке, ученые попали в еще одно помещение. В нем также встречалось большое количество останков киборгов, многие из которых были разорваны или разрублены. В помещении также находилось множество магазинов, но в отличие от первого рынка, здесь магазины явно несли следы разграбления и разрушения. Некоторые магазины предстваляли собой укрепленные баррикады, где находились группы растерзанных на части тел.\nЗдесь однозначно проходили масштабные боевые действия, после которых сохранилось довольно много следов и улик."
 apsr_arcrel.1303.button:0 "Очень интересно."
  
 # Этап 4
 apsr_arcrel.1304.title:0 "Киборги или мутанты?"
 apsr_arcrel.1304.desc:0 "Результаты экспертизы останков существ удивила ученых. Хотя их генетический код в большинстве отличается друг от друга, но в некоторых местах полностью одинаков! Похоже на то, что это были представители одной расы, но по какой-то причине, возможно, из-за кибернетических имплантов, они приобрели случайные мутации. К сожалению, вряд ли мы сможем воссоздать голографическую модель их внешнего вида.\nВ одном из забаррикадированных магазинов был обнаружен аккумулятор, который был до сих пор заряжен! Неизвестно как, но несмотря на повреждения, в нем еще достаточно много энергии! Похоже, это место еще сможет нас удивить..."
 apsr_arcrel.1304.button:0 "Чудеса!"
  
 # Этап 5
 apsr_arcrel.1305.title:0 "Нетронутый рынок"
 apsr_arcrel.1305.desc:0 "Наконец-то второй проход, защищенный живым металлом, был вскрыт. Здесь не лежало трупов, а все отделы магазинов остались целыми. Во многих магазинах находился какой-то странный аппарат неизвестного назначения, изучение которого мы уже начали."
 apsr_arcrel.1305.button:0 "Наверно, это что-то ценное."
  
 # Этап 6
 apsr_arcrel.1306.title:0 "Механизм"
 apsr_arcrel.1306.desc:0 "Вскрыв последний, третий проход, нами было обнаружено несколько крупных помещений, переделанных в военные лагеря. Пробираясь в один из них, ученые подверглись нападению! Несколько киборгов ожило! Их довольно быстро усмирили, хоть и несколько исследователей было ранено.\nИсследования показали, что эти лагеря были обустроены намного позже того, как Древние покинули эту планету. Каждый лагерь имел свои символические баннеры, многое оборудование было сделано из подручных материалов. Также в конце помещения, за всеми лагерями, находилось устройство, по форме элементов которого ученые установили, что это отпирающий механизм. Для его активации необходимо использовать те вещи, что мы нашли в двух предыдущих проходах - поврежденный аккумулятор и так и неисследованные нами аппараты."
 apsr_arcrel.1306.button:0 "Запустите механизм!"
  
 # Этап 7
 apsr_arcrel.1307.title:0 "Клетка"
 apsr_arcrel.1307.desc:0 "Механизм был исследован, приведен в рабочее состояние и запущен! За ним открылся проход в новое помещение, но при этом поврежденный аккумулятор не выдержал нагрузки и был уничтожен, как и несколько неисследованных аппаратов.\nВ помещении обнаружились останки тысяч представителей ранее найденных нами киборгов, с разным количеством интегрированных имплантов. Анализ останков и обстановки показал, что это место было огромным складом, видимо предназначавшемся для хранения товара из ранее найденных нами магазинов. Запертые существа долгое время пытались выжить, используя складские запасы провизии, а когда ее стало не хватать - начали вживлять найденные кибернетические импланты, чтобы выживать за счёт других. Последние представители этой расы, заменившие жизненно важные органы имплантами, до сих пор функционировали, хоть ничего и не осознавали..."
 apsr_arcrel.1307.button:0 "Может, что-то осталось на складах?"
 
 # Получение реликвии
 apsr_arcrel.1308.title:0 "$apsr_arcrel.99.title$" 
 apsr_arcrel.1308.desc_no_cube_and_flag:0 "На одном из складов, за несколькими пробитыми, выжжеными и взорванными дверями, мы нашли еще одни сверхзащищенные двери. Сумев подключиться к ним, получилось открыть их, не взрывая. За ними обнаружилось помещение, в центре которого над полом висел огромный куб, с медленно пульсирующим белым светом ядром. От куба шли несколько крупных кабелей к каким-то устройствам. Проведя анализ, ученые пришли к выводу, что центральный куб представляет собой точку межзвездной связи, действующей по неизвестному нам принципу. Более того, куб уже готов к активации, однако работать он будет только в этом месте - он связан с этим подземным комплексом.\nУстройства, соединенные с кубом, оказались не только устройствами для поддержания его работоспособности, но и частями сложной экономической системы, управляемую локальным машинным разумом. Видимо, существа-киборги, найденные нами, начали тестирование новой системы, но по какой-то причине не успели довести ее до ума и были заперты. Благодаря этим аппаратам и встроенной в них системе экономики, мы сможем доработать программу и значительно увеличить объем нашей торговли на Галактическом Торговом Центре!"
 apsr_arcrel.1308.desc_no_cube_have_flag:0 "На одном из складов, за несколькими пробитыми, выжжеными и взорванными дверями, мы нашли еще одни сверхзащищенные двери. Сумев подключиться к ним, получилось открыть их, не взрывая. За ними обнаружилось помещение, в центре которого над полом висел Куб Связи, точно такой же, что был когда-то у нас. От Куба шли несколько крупных кабелей к каким-то устройствам. Проведя анализ, ученые пришли к выводу, что работать он будет только в этом месте - он связан с этим подземным комплексом.\nУстройства, соединенные с Кубом, оказались не только устройствами для поддержания его работоспособности, но и частями сложной экономической системы, управляемую локальным машинным разумом. Видимо, существа-киборги, найденные нами, начали тестирование новой системы, но по какой-то причине не успели довести ее до ума и были заперты. Благодаря этим аппаратам и встроенной в них системе экономики, мы сможем доработать программу и значительно увеличить объем нашей торговли на Галактическом Торговом Центре!"
 apsr_arcrel.1308.desc_have_cube_and_flag:0 "На одном из складов, за несколькими пробитыми, выжжеными и взорванными дверями, мы нашли еще одни сверхзащищенные двери. Сумев подключиться к ним, получилось открыть их, не взрывая. За ними обнаружилось помещение, в центре которого над полом висел Куб Связи, точно такой же, как имеется у нас. От Куба шли несколько крупных кабелей к каким-то устройствам. Проведя анализ, ученые пришли к выводу, что работать он будет только в этом месте - он связан с этим подземным комплексом.\nУстройства, соединенные с Кубом, оказались не только устройствами для поддержания его работоспособности, но и частями сложной экономической системы, управляемую локальным машинным разумом. Видимо, существа-киборги, найденные нами, начали тестирование новой системы, но по какой-то причине не успели довести ее до ума и были заперты. Благодаря этим аппаратам и встроенной в них системе экономики, мы сможем доработать программу и значительно увеличить объем нашей торговли на Галактическом Торговом Центре!" 
