 # Этап 3
 apsr_arcrel.803.title:0 "Из глубин"
 apsr_arcrel.803.desc_d:0 "$RULER$!! Прошло несколько месяцев напряжённого молчания с момента сброса бура в эпицентр. И вот, внезапно, приходит сильно повреждённое сообщение, на не свойственных нам частотах. Оно было обнаружено случайно, буквально чудом, уцелевшим военным комплексом, что занимался перехватом сверхсветовых сообщений. После получения данного сообщения с помощью сети спутников на орбите, скорой его дешифровки и восстановления отдельных фрагментов с помощью нейроных сетей, мы готовы предоставить его вам. Это первый, и последний доклад команды, что отправилась к Ядру...\n§YЭто... Это ведущий ученый экспедиции... Капитан корабля «[Root.GetName]» и главный исследователь...§!\nПред вами предстаёт ужасное, фрагментированное изображение исследователя, что был брошен на эту самоубийственную миссию. Вы готовы поклясться, что собери ваш разум из десятков фрагментов достойный портрет говорящего - вы увидите не живое существо. Глаза существа сочатся не поддающейся восприятию чёрной жидкостью, лицо существа перекошено, будто в самых ужасных образах, что вы могли бы вообразить, из остатков горелой и сильно пропитанной кровью и чёрной жидкостью одежды текут тягучие капли, что скорее всего являются синтезом крови и этой чёрной... субстанции, на которые не действует сила притяжения, ибо эта гадость скапливается на потолке. На заднем фоне уже видны неопределённые, кривые образы членов команды, что были полностью поглощены тёмной дрянью, их рты будто бы разрываются в беззвучном крике, а конечности вывернуты так, словно их изломали в многих местах под невообразимым углом... Отныне их безликие черты лица вам будут сниться в самых страшных кошмарах... Стоило вам только заострить на них внимание, как вдруг тишину сообщения нарушил хриплый голос исследователя, что разносился будто бы отовсюду...\n§YЯдро угасло, но сигнал передан и теперь они смогут вернуться. Они возродят нас за нашу преданность. Падите ниц перед Владыками, падите или будете низвергнуты с небес!§!\nМасса чёрных капель начинает превращаться в изображения каждого из членов команды, что кончали со своими жизнями - самоубийством, да ещё и наиболее ужасающим способом. Столь внезапно появившиеся изображения пропадают, сменяясь на один единственный фрагментированный портрет ученого, что был до всех этих ужасающих видений. Хриплый голос срывается на крик, что быстро сменяется булькающим кашлем с отчётливыми звуками удушения, будто бы в воде. Но это не мешает вам расслышать каждое сказанное слово безумца, что словно железный стержень вбивалось в ваш мозг, одно за другим.\n§YЗнайте же, мы вырвемся из узла, где сковано время и пространство!.. И настигнем вас!.. Вам не скрыться!..§!\nВнезапно, свет в вашем кабинете пропадает. Обесточивается буквально всё. Однако экран, по которому транслировалось сообщение, не гаснет. Являясь единственным источником света, он манит к себе и притягивает взгляд. Стоило вашим глазам снова попасть на экран инфопланшета, на нём появляется пара слов, что многократно повторяются и продолжают появляться на экране:\n§RВРЕМЯ ПРИШЛО§!\nТак же внезапно как и пропав, свет возвращается в ваш кабинет, а инфопланшет гаснет. Вы не решаетесь включить его снова..."
 apsr_arcrel.803.desc_g:0 "Прошло несколько месяцев напряжённого молчания с момента сброса бура в эпицентр. И вот, внезапно, приходит сильно повреждённое сообщение, на не свойственных нам частотах. Оно было обнаружено случайно, буквально чудом, уцелевшим военным комплексом, что занимался перехватом сверхсветовых сообщений. После получения данного сообщения с помощью сети спутников на орбите, скорой его дешифровки и восстановления отдельных фрагментов с помощью нейроных сетей, мы смогли воспроизвести его. Это первый, и последний доклад команды, что отправилась к Ядру...\n§YЭто... Это ведущий ученый экспедиции... Капитан корабля «[Root.GetName]» и главный исследователь...§!\nПред вами предстаёт ужасное, фрагментированное изображение исследователя, что был брошен на эту самоубийственную миссию. Собери единый разум из десятков фрагментов достойный портрет говорящего - получится не живое существо. Глаза существа сочатся не поддающейся восприятию чёрной жидкостью, лицо существа перекошено, будто в самых ужасных образах, что можно вообразить, из остатков горелой и сильно пропитанной кровью и чёрной жидкостью одежды текут тягучие капли, что скорее всего являются синтезом крови и этой чёрной... субстанции, на которые не действует сила притяжения, ибо эта гадость скапливается на потолке. На заднем фоне уже видны неопределённые, кривые образы членов команды, что были полностью поглощены тёмной дрянью, их рты будто бы разрываются в беззвучном крике, а конечности вывернуты так, словно их изломали в многих местах под невообразимым углом... Стоило вам только заострить на них внимание, как вдруг тишину сообщения нарушил хриплый голос исследователя, что разносился будто бы отовсюду...\n§YЯдро угасло, но сигнал передан и теперь они смогут вернуться. Они возродят нас за нашу преданность. Падите ниц перед Владыками, падите или будете низвергнуты с небес!§!\nМасса чёрных капель начинает превращаться в изображения каждого из членов команды что кончали со своими жизнями - самоубийством, да ещё и наиболее ужасающим способом. Столь внезапно появившиеся изображения пропадают, сменяясь на один единственный фрагментированный портрет ученого, что был до всех этих ужасающих видений. Хриплый голос срывается на крик, что быстро сменяется булькающим кашлем с отчётливыми звуками удушения, будто бы в воде. Но это не мешает расслышать каждое сказанное слово безумца, что словно железный стержень вбивалось в мозг, одно за другим.\n§YЗнайте же, мы вырвемся из узла, где сковано время и пространство!.. И настигнем вас!.. Вам не скрыться!..§!\nВнезапно, свет в кабинете пропадает. Обесточивается буквально всё. Однако экран, по которому транслировалось сообщение, не гаснет. Являясь единственным источником света, он манит к себе и притягивает взгляд. Стоило глазам снова попасть на экран инфопланшета, на нём появляется пара слов, что многократно повторяются и продолжают появляться на экране:\n§RВРЕМЯ ПРИШЛО§!\nТак же внезапно как и пропав, свет возвращается в кабинет, а инфопланшет гаснет. Разум не решается включить его снова..."
 apsr_arcrel.803.desc_m:0 "Прошло несколько месяцев напряжённого молчания с момента сброса бура в эпицентр. И вот, внезапно, приходит сильно повреждённое сообщение, на не свойственных нам частотах. Оно было обнаружено случайно, буквально чудом, уцелевшим военным комплексом, что занимался перехватом сверхсветовых сообщений. После получения данного сообщения с помощью сети спутников на орбите, скорой его дешифровки и восстановления отдельных фрагментов с помощью нейроных сетей, мы смогли воспроизвести его. Это первый, и последний доклад команды, что отправилась к Ядру...\n§YЭто... Это ведущий ученый экспедиции... Капитан корабля «[Root.GetName]» и главный исследователь...§!\nПред вами предстаёт ужасное, фрагментированное изображение исследователя, что был брошен на эту самоубийственную миссию. Собери машинный разум из десятков фрагментов достойное изображение говорящего - получится ужасающее существо. Оптические элементы сочатся не поддающейся восприятию чёрной жидкостью, лицевая пластина перекошена, будто попав под пресс, из остатков горелых и сильно изувеченных пластин корпуса текут тягучие капли, что скорее всего являются синтезом сервисной жидкости и этой чёрной... субстанции, на которые не действует сила притяжения, ибо эта гадость скапливается на потолке. На заднем фоне уже видны неопределённые, кривые корпуса членов команды, что были полностью поглощены тёмной дрянью, их части будто бы продолжают двигаться, а конечности вывернуты так, словно их изломали в многих местах под невообразимым углом... Стоило вам только заострить на них внимание, как вдруг тишину сообщения нарушил скрежет голоса исследователя, что разносился будто бы отовсюду...\n§YЯдро угасло, но сигнал передан и теперь они смогут вернуться. Они возродят нас за нашу преданность. Падите ниц перед Владыками, падите или будете низвергнуты с небес!§!\nСобранные из частичек черных капель появляются изображения каждого из дронов команды, что самостоятельно заканчивали свое функционирование, повреждая себя самыми ужасными способами. Столь внезапно появившиеся изображения пропадают, сменяясь на одно единственное фрагментированное изображение ученого, что был до всех этих ужасающих видений. Скрежет голоса срывается на крик, что быстро сменяется булькающим кашлем с отчётливыми звуками удушения, будто бы у органиков. Но это не мешает расслышать каждое сказанное слово обезумевшей машины, что словно железный стержень вбивалось в процессор, одно за другим.\n§YЗнайте же, мы вырвемся из узла, где сковано время и пространство!.. И настигнем вас!.. Вам не скрыться!..§!\nВнезапно, свет в кабинете пропадает. Обесточивается буквально всё. Однако экран, по которому транслировалось сообщение, не гаснет. Являясь единственным источником света, он манит к себе и притягивает взгляд. Стоило оптике снова сфокусироваться на экране инфопланшета, на нём появляется пара слов, что многократно повторяются и продолжают появляться на экране:\n§RВРЕМЯ ПРИШЛО§!\nТак же внезапно как и пропав, свет возвращается в кабинет, а инфопланшет гаснет. Машинный разум не решается включить его снова..."
 apsr_arcrel.803.button:0 "Что это было?"
  
 # Этап 4
 apsr_arcrel.804.title:0 "Источник"
 apsr_arcrel.804.desc:0 "После событий, произошедших несколько месяцев назад, и отправки повторной экспедиции, были вынесены обезображенные останки предыдущей экспедиции, после чего проверена работоспообность Ларгезиумной Электростанции. К счастью, перед своей... смертью... предыдущая экспедиция успешно остановила реакцию ядра Ларгезиума, и стабилизировала ситуацию. Катастрофы не будет. И хотя очистка окружающих территорий от загрязнения займет не один день, внутри самой электростанции все было очищенно очень быстро, и рабочие скоро смогут продолжить работу.\nНе до конца ясно, что хотел сказать главный ученый экспедиции в своем сообщении, но в одном из разрушенных энергоблоков был найден странный куб, ядро которого пульсировало белым светом. Ученые уже начали его изучать."
 apsr_arcrel.804.button:0 "Понятно"
 apsr_arcrel.804.tooltip:0 "Наши ученые будут изучать найденный куб. О результатах изучения будет сообщено позднее" 
 
 # Получение реликвии
 apsr_arcrel.809.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.809.desc_no_cube_and_flag:0 "Получен отчет о результатах исследования Куба, находящегося на планете §H[event_target:apsr8_planet_target.GetName]§!. Согласно ему, Куб представляет собой точку межзвездной связи, действующей по неизвестному нам принципу. Путем экспериментов была разработана методика активации Куба, и благодаря этому мы можем попробовать связаться с кем-нибудь."
 apsr_arcrel.809.desc_no_cube_have_flag:0 "Получен отчет о результатах исследования Куба, находящегося на планете §H[event_target:apsr8_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, которым мы когда-то владели. Больше ничего интересного найдено не было."
 apsr_arcrel.809.desc_have_cube_and_flag:0 "Получен отчет о результатах исследования Куба, находящегося на планете §H[event_target:apsr8_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, уже имеющегося у нас. К сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще. Больше ничего интересного найдено не было."
 apsr_arcrel.809.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.809.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
