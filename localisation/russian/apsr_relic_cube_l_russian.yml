 # Этап 2
 apsr_arcrel.1602.title:0 "Выброс"
 apsr_arcrel.1602.desc:0 "Топографическое сканирование местности не принесло результатов. Но наши учёные, во время одного из пеших обходов области, наткнулись на странный тепловой выброс из под поверхности, который очень напоминает выброс из вентилляционной шахты, и вполне возможно, он им и является. Необходимо отправить буровой отряд на место выброса"
 apsr_arcrel.1602.button:0 "Интересно"
  
 # Этап 3
 apsr_arcrel.1603.title:0 "Находка"
 apsr_arcrel.1603.desc_dg:0 "Один из инженеров, управлявших буром, по неосторожности попал в мощный выброс водяного пара, что расплавило скафандр в районе лица, сильно ранив инженера. Его тут же увезли в полевой госпиталь, и впоследствии транспортируют в медцентр для дальнейшего продолжительного лечения, но в целом, операция по бурению прошла успешно. Это действительно вентиляционная шахта. Посланный в неё дрон долгое время передавал данные о недостижении дна, но, так и не достигнув его, оборвал связь. Мы отправили экспедицию."
 apsr_arcrel.1603.desc_m:0 "Один из дронов, управлявших буром, по неосторожности попал в мощный выброс водяного пара, что расплавило внешнюю защиту в передней части корпуса. Дрон сразу же был направлен на ремонт, но в целом, операция по бурению прошла успешно. Это действительно вентиляционная шахта. Посланный в неё разведовательный дрон долгое время передавал данные о недостижении дна, но, так и не достигнув его, оборвал связь. Мы отправили экспедицию."
 apsr_arcrel.1603.button:0 "Интересно"
  
 # Этап 4
 apsr_arcrel.1604.title:0 "Архив"
 apsr_arcrel.1604.desc_dg:0 "Спустя многие месяцы спуска, наша экспедиция достигла дна. Погибло двое учёных, тела которых сразу же с помощью тросов подняли на поверхность. То, что мы нашли, пройдя некоторое расстояние от машинного отделения, в которое попали, было невероятно. Мы попытались связаться с коллегами на поверхности, но что то изнутри глушило все каналы связи. После очередной неудачной попытки установить связь, со всех сторон вокруг нас зажглись мощные прожекторы. Мы поняли, что находимся в гигантских размеров шарообразном помещении, в стенах которого находятся десятки, если не сотни тысяч носителей информации, разработанных различными известными и неизвестными нам цивилизациями. Внезапно восстановилась связь с поверхностью, и каждый из нас почувствовал зондирование своего мозга, а после нам пришел запрос связи. В запросе указывалось, что ответить нужно тому, кто имеет право представлять нашу расу."
 apsr_arcrel.1604.desc_m:0 "Спустя многие месяцы спуска, наша экспедиция достигла дна. Погибло два исследовательских дрона, корпуса которых сразу же с помощью тросов подняли на поверхность. То, что мы нашли, пройдя некоторое расстояние от машинного отделения, в которое попали, было невероятно. Мы попытались связаться с коллегами на поверхности, но что то изнутри глушило все каналы связи. После очередной неудачной попытки установить связь, со всех сторон вокруг нас зажглись мощные прожекторы. Мы поняли, что находимся в гигантских размеров шарообразном помещении, в стенах которого находятся десятки, если не сотни тысяч носителей информации, разработанных различными известными и неизвестными нам цивилизациями. Внезапно восстановилась связь с поверхностью, и каждый дрон почувствовал зондирование своего процессора, а после нам пришел запрос связи с просьбой переадресации центральному процессору."
 apsr_arcrel.1604.button:0 "Примите запрос"

 # Окно Архивариуса
 apsr_arcrel.1605.title:0 "Орден Архивариусов Древних"
 apsr_arcrel.1605.desc:0 "Приветствую вас от имени Ордена Архивариусов! Мы - служители науки и хранители галактической истории. Мы являемся представителями цивилизации, каждым видом называемой по разному, вы же знаете нас как Древних. Я - точная копия сознания последнего представителя Ордена. Я могу рассказать много интересного об истории существующих и существовавших цивилизаций. Что вы хотите узнать?"
 apsr_arcrel.1605.button1:0 "Нас интересует цивилизация Древних. Расскажи побольше о своей расе."
 apsr_arcrel.1605.button1.response:0 "Ооо... Вы проявляете любопытство, присущее нам самим. Любопытство ведёт к пониманию неизвестного. Но даже несмотря на нашу схожесть в этом, я не смогу поделиться с вами этой информацией. Вы не готовы правильно воспринять её."
 apsr_arcrel.1605.button2:0 "Расскажи нам об интересующей нас цивилизации Предтеч."
 apsr_arcrel.1605.button2.response:0 "Интересуетесь исчезнувшими цивилизациями? У меня есть то, что вам нужно.\n\nПолучена информация о местоположении артефакта Предтеч"
 apsr_arcrel.1605.button3:0 "Расскажи нам историю любой, неизвестной нам цивилизации"
 apsr_arcrel.1605.button3.response:0 "Надо многое поведать, а чтобы понять, что я расскажу, потребуется еще больше времени... Я просто передам всю ключевую информацию.\n\nПолучен ресурс: §G+5000§! £society£ $SOCIETY_RESEARCH$"
 apsr_arcrel.1605.buttonbuy:0 "Мы очень благодарны тебе за столь ценную информацию. Прощай!"
 
 # Получение реликвии
 apsr_arcrel.1609.title:0 "Подарок Архивариуса"
 apsr_arcrel.1609.desc_no_cube_and_flag:0 "Управляющая комплексом копия сознания последнего члена Ордена Архивариусов не только помогла подняться на поверхность, но и еще сделала подарок - предоставила доступ к хранящемуся на планете артефакту Древних - Кубу Связи, который представляет собой точку межзвездной связи, действующей по неизвестному нам принципу, и способ его активации. Благодаря этому мы можем попробовать связаться с кем-нибудь."
 apsr_arcrel.1609.desc_no_cube_have_flag:0 "Управляющая комплексом копия сознания последнего члена Ордена Архивариусов не только помогла подняться на поверхность, но и еще сделала подарок - предоставила доступ к хранящемуся на планете артефакту Древних - Кубу Связи, аналогичный тому, что когда-то был у нас."
 apsr_arcrel.1609.desc_have_cube_and_flag:0 "Управляющая комплексом копия сознания последнего члена Ордена Архивариусов не только помогла подняться на поверхность, но и еще сделала подарок - предоставила доступ к хранящемуся на планете артефакту Древних - Кубу Связи, аналогичный тому, что есть у нас. К сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще."
