 apsr_arcrel.1601.title:0 "Координаты"
 apsr_arcrel.1601.desc:0 "Проводящая работы на поверхности планеты группа учёных передаёт, что они получили сведения о стандарте написания координат в сообщении, и теперь знают, где находится это место. Но по координатам находится абсолютно пустое место. Несмотря на явное отсутствие представляющих интерес объектов, надо провести дополнительное сканирование местности, это может принести какие то результаты."
