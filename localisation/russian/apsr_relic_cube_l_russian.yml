 # появление раскопок
 apsr_arcrel.600.title:0 "Послание"
 apsr_arcrel.600.desc_no_cube:0 "Хоть мы и смогли открыть входные ворота подземного бункера, явно предназначавшиеся для защиты от внешней угрозы, все что мы осмотрели за это время - около десятка помещений подземного комплекса. Но этого уже достаточно чтобы понять, что произошло что-то невероятное, раз бункер был брошен. Требуется проникнуть вглубь комплекса, и найти хоть какую-то информацию о произошедших событиях."
