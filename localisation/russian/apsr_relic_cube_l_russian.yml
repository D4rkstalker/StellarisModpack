 apsr_arcrel.800.title:0 "Разрушение Ларгезиумного реактора"
 apsr_arcrel.800.desc:0 "Буквально только что произошёл инцидент, который потребовал немедленного заглушения нашего реактора на основе Ларгезиума! Мы всё ещё анализируем поступающие данные с планеты §H[event_target:apsr8_planet_target.GetName]§!, но выстраивается весьма тревожная картина, требующая вашего немедленного внимания!"
