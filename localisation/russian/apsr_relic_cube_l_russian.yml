 apsr_arcrel.1800.title:0 "Скрытое послание"
 apsr_arcrel.1800.desc_no_cube:0 "Через некоторое время после постройки Добывающего Комплекса Древних и его активации, в управляющем интерфесе были найдены координаты места, расположенного в плохо изученных пустошах планеты. Мы просто обязаны узнать, что там находится."
