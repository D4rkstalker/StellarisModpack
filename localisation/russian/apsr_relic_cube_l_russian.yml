 # появление раскопок
 apsr_arcrel.500.title:0 "Вечный мегаполис"
 apsr_arcrel.500.desc:0 "Спустя много лет изучения руин Вечного Мегаполиса остается загадкой, как наступил конец цивилизации на этой планете. Собранных нами данных достаточно чтобы подготовить виртуальную модель планеты до катастрофы. После создания модели, мы сможем проводить симуляции и искать наиболее вероятную причину гибели здешней цивилизации."
