 apsr_arcrel.1000.title:0 "Торсионная катушка"
 apsr_arcrel.1000.desc:0 "Ученые при изучении Торсионной катушки нали что-то в самом центре аномалии. Ученые просят разрешения на поиск способа проникнуть внутрь аномалии."
