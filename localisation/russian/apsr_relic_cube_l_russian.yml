 ### 14 ###
 # BY Dimuch62
  
 # появление раскопок
 apsr_arcrel.1400.title:0 "Галактический Курорт"
 apsr_arcrel.1400.desc:0 "Мы уже долгое время изучаем нанороботов, находящихся на планете §H[event_target:apsr14_planet_target.GetName]§!, и вещество создаваемое ими - Антарскую пряность. Однако, ответов нет. Возможно, если мы попробуем воспроизвести этот процесс, у нас появятся ответы откуда взялись эти нанороботы и какова их настоящая цель."
 apsr_arcrel.1400.button:0 "Приступайте"
 
 # раскопки
 apsr14_archsite:0 "$apsr_arcrel.1400.title$"
 apsr14_archsite_desc:0 "$apsr_arcrel.1400.desc$"
  
 # Этап 1
 apsr_arcrel.1401.title:0 "Первые пробы"
 apsr_arcrel.1401.desc:0 "Первые пробы создания Антарской пряности не принесли результатов. То, что получилось в итоге у нас, и близко не похоже на нужный состав. Похоже, будет проще воссоздать нанороботов для производства пряности."
 apsr_arcrel.1401.button:0 "Попробуйте"
  
 # Этап 2
 apsr_arcrel.1402.title:0 "Вторые пробы"
 apsr_arcrel.1402.desc:0 "Похоже что мы ошиблись. Создать нанороботов ни капли не проще. Более того, образцы с наибольшим совпадением параметров начинали бесконтрольно воспроизводиться, что едва не привело к смерти главного археолога. Похоже что где-то есть какой-то секрет, которого мы не понимаем."
 apsr_arcrel.1402.button:0 "Найдите его!"
  
 # Этап 3
 apsr_arcrel.1403.title:0 "Иной путь"
 apsr_arcrel.1403.desc:0 "Кажется, мы что-то нашли! Нам удалось определить структуру и материал нанороботов! Это сплав из различных элементов, подобного которому не используется ни в одной из известных нам империй. Наши попытки создания такого сплава провалились - похоже что потребуется разработка особой методики смешавания элементов."
 apsr_arcrel.1403.button:0 "Понятно"
  
 # Этап 4
 apsr_arcrel.1404.title:0 "Прототип"
 apsr_arcrel.1404.desc:0 "Наконец-то мы можем похвастать успехами! Мы создали первые прототипы нанороботов, и они тут же принялись создавать Антарскую пряность. Наши предприятия на планете §H[event_target:apsr14_planet_target.GetName]§! уже приступили к массовому выпуску нанороботов."
 apsr_arcrel.1404.button:0 "Прекрасная новость"
  
 # Этап 5
 apsr_arcrel.1405.title:0 "Странное поведение"
 apsr_arcrel.1405.desc:0 "Это довольно странно, но когда количество нанороботов на планете увеличилось из-за нашего вмешательства, они самостоятельно собрались в одной точке планеты и создали непроницаемый для наших приборов барьер. Мы не знаем, что происходит внутри, однако вряд ли это несет угрозу."
 apsr_arcrel.1405.button:0 "Продолжайте наблюдение"
  
 # Этап 6
 apsr_arcrel.1406.title:0 "Куб"
 apsr_arcrel.1406.desc:0 "Барьер, созданный нанороботами, распался. Нам предстало странное сооружение - огромный Куб, ядро которого пульсирует мягким белым светом. Более того, нанороботы вернулись к своей обычной работе. Куб, созданный нанороботами, привлек внимание наших ученых. Они принялись изучать его."
 apsr_arcrel.1406.button:0 "Продолжайте"
 
 # Получение реликвии
 apsr_arcrel.1409.title:0 "Куб Связи"
 apsr_arcrel.1409.desc_no_cube_and_flag:0 "Ученые изучили созданный нанороботами Куб и сделали вывод. Это устройство предназначено для связи с неизвестным адресатом. Интересно то, что нанороботы создали порты для подключения нашего оборудования. Уже очень скоро мы будем готовы использовать Куб."
 apsr_arcrel.1409.desc_no_cube_have_flag:0 "Ученые изучили созданный нанороботами Куб и сделали вывод. Это устройство предназначено для связи с неизвестным адресатом, и его механика такая же как у Куба Связи, что когда-то был у нас. Интересно то, что нанороботы создали порты для подключения нашего оборудования. Уже очень скоро мы будем готовы использовать Куб."
 apsr_arcrel.1409.desc_have_cube_and_flag:0 "Ученые изучили созданный нанороботами Куб и сделали вывод. Это устройство предназначено для связи с неизвестным адресатом, и его механика такая же как у Куба Связи, что уже имеется у нас. Интересно то, что нанороботы создали порты для подключения нашего оборудования. Уже очень скоро мы будем готовы использовать Куб."
