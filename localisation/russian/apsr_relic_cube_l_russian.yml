 apsr_arcrel.1509.title:0 "Бортовой журнал. Раздел восьмой"
 apsr_arcrel.1509.desc:0 "Успешно восстановлена последняя часть информации бортового журнала экспедиции: \n§H***День 862*** \nМы подлетели к B-401-3005 и быстро добрались до регуляторов. Как выяснилось из прочтённого файла, все три из них нужно было повернуть на максимум, чтобы планета стала пригодна для кого-то кроме титанов, так мы и сделали. Вернувшись на корабль и поднявшись назад в космос, мы увидели, как из звезды в центре системы выходят два луча, что идут к B-401-3002 и C-401-3007, а те в свою очередь соединены такими же лучами с G-401-301, которая под воздействием лучей стала уменьшаться в объеме. Спустя некоторое время лучи исчезли, а планета стала в несколько раз меньше. Следующей нашей целью будет G-401-301, снова. \n***День 884*** \nДаже из далека видно, что планета в быстром темпе начала оживать. Первый помощник Каммерер предположил, что там уже появилась жизнь, а скоро туда смогут прибыть наши колонисты и населить людьми эту поистине огромную планету, Дом титанов. §! \nСудя по всему, уникальный мир и содержащееся на нем Идеальное Место – дело рук данной экспедиции. Именно они с помощью еще более древнего механизма создали условия для жизни на планете, и заселили колонистами со своего родного мира. Но остается открытым вопрос – почему поселение было брошено. Похоже, мы этого никогда не узнаем… \nСобрав все сведения из бортового журнала, мы смогли обнаружить в центре планеты аномалию, похожую на некое искусственно созданное устройство в форме куба. Возможно, это устройство использовалось в описанном в бортовом журнале эксперименте по терраформированию планеты. Также аномалия испускает слабый сигнал, изначально воспринимаемый как фоновое излучение планеты. Ученые уже начали изучение этого Куба."
 apsr_arcrel.1509.button:0 "Одной загадкой меньше"
 apsr_arcrel.1509.tooltip:0 "$apsr_arcrel.95.tooltip$" 
 apsr_arcrel.1509.button_mod:0 "Это точно следы Древних!"
 
