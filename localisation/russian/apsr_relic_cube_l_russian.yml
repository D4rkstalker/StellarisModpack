 # BY Dimuch62 
  
 # появление раскопок
 apsr_arcrel.1100.title:0 "Разумные светлячки"
 apsr_arcrel.1100.desc_no_cube:0 "За время наблюдений на светлячками на планете §H[event_target:apsr11_planet_target.GetName]§! было абсолютно точно установлено, что они имеют зачатки коллективного разума. Однако, исследователи сомневаются в том что это результат биологической эволюции. Внимательный анализ генетических цепочек показал, что кое-где прослеживаются следы внешнего вмешательства.\nВозможно, на планете все еще остались следы тех, кто создал этих светлячков."
 apsr_arcrel.1100.desc_have_cube:0 "За время наблюдений на светлячками на планете §H[event_target:apsr11_planet_target.GetName]§! было абсолютно точно установлено, что они имеют зачатки коллективного разума. Однако, исследователи сомневаются в том что это результат биологической эволюции. Внимательный анализ генетических цепочек показал, что кое-где прослеживаются следы внешнего вмешательства.\nВозможно, на планете все еще остались артефакты тех, кто создал этих светлячков. Нужно найти их и спользовать."
 apsr_arcrel.1100.button:0 "Приступайте"
 
 # раскопки
 apsr11_archsite:0 "Рой светлячков"
 apsr11_archsite_desc:0 "$apsr_arcrel.1100.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1101.title:0 "Сканирование"
 apsr_arcrel.1101.desc:0 "С использованием сканеров, способных проникнуть сквозь толщу земной поверхности почти до самого ядра планеты, была проведена разведка первого из пяти секторов планеты.\nК сожалению, результат полностью отрицательный - ничего не найдено.\nУченые приспупают к сканированию второго сектора."
 apsr_arcrel.1101.button:0 "Работайте"
  
 # Этап 2
 apsr_arcrel.1102.title:0 "$apsr_arcrel.1101.title$"
 apsr_arcrel.1102.desc:0 "Завершено сканирование второго из пяти секторов планеты.\nКак и в прошлый раз, ничего не было найдено. Осталось еще три сектора, возможно, там нас ожидают находки."
 apsr_arcrel.1102.button:0 "Продолжайте"
  
 # Этап 3
 apsr_arcrel.1103.title:0 "$apsr_arcrel.1101.title$"
 apsr_arcrel.1103.desc:0 "Завершено сканирование третьего сектора планеты. И снова ничего.\nНекоторые из ученых говорят о бессмысленности поисков. Но пока есть еще два не проверенных сектора - подавляющее большинство уверены в результате."
 apsr_arcrel.1103.button:0 "Продолжайте"
  
 # Этап 4
 apsr_arcrel.1104.title:0 "$apsr_arcrel.1101.title$"
 apsr_arcrel.1104.desc:0 "Уже четвертый сектор планеты проверен, а ничего найдено не было. Ученые начинают отчаиваться, и вся надежда только на последний, пятый сектор."
 apsr_arcrel.1104.button:0 "Продолжайте"
  
 # Этап 5
 apsr_arcrel.1105.title:0 "Пустые надежды"
 apsr_arcrel.1105.desc:0 "Последний сектор планеты проверен на наличие следов Древних, но все впустую - сканер не показал абсолютно никаких отклонений от нормы. Ученые, участвующие в поисках, вернулись к своей предыдущей работе, оставив попытки поиска. Но так поступили не все - [Root.GetLeaderName] и несколько единомышлеников, твердо уверенных в наличии на планете следов Древних, собрали всю полученную информацию и занялись тщательным анализом."
 apsr_arcrel.1105.button:0 "Сообщите если у них получится"
  
 # Этап 6
 apsr_arcrel.1106.title:0 "Новая надежда"
 apsr_arcrel.1106.desc:0 "[Root.GetLeaderName] со своей командой проделали огромную работу, проанализировав просто невероятное количество информации. В рузельтате, в одном из секторов нашли место, показатели которого хоть и находятся в пределах нормы, но все же немного отличаются от остальных результатов сканирования. Он и его команда уже выдвинулись на место и приступили к раскопкам."
 apsr_arcrel.1106.button:0 "Хорошо" 
  
 # Этап 7
