 # BY Lieutenant Koepple
  
 # появление раскопок
 apsr_arcrel.810.title:0 "Проблемы с Ларгезиумным реактором"
 apsr_arcrel.810.desc:0 "[Root.Owner.GetRulerTitle], происходит что-то странное! Наш реактор на планете §H[event_target:apsr8_planet_target.GetName]§!, использующий реакцию деления Ларгезиума, медленно перегревается! Необходимо немедленно провести расследование, дабы выяснить причины! Мы попытались решить проблему самостоятельно, однако смогли выяснить только что причины никак не связаны с технологией использования Ларгезиума, а остановить реакцию не получается!"
 apsr_arcrel.810.button:0 "Что происходит?"
 
 # раскопки
 apsr8_archsite2:0 "$apsr_arcrel.810.title$"
 apsr8_archsite2_desc:0 "С Ларгезиумным реактором происходит что-то странное! Он медленно перегревается, а наши попытки остановить реакцию ни к чему не привели. Нужно срочно найти причину!"
  
 # Этап 1
 apsr_arcrel.811.title:0 "Первый шаг"
 apsr_arcrel.811.desc:0 "Наши ученые направились к реакторной, дабы выяснить причины перегрева реакторов. Пока что угроза взрыва минимальна, однако мы заметили, что некоторые средства связи работают некорректно и передают загадочное, нерасшифрованное сообщение. Возможно стоит упомянуть факт того, что наши гипер-двигатели при подлете к планете §H[event_target:apsr8_planet_target.GetName]§! засбоили на несколько секунд. Команда пока что не может подтвердить или опровергнуть связь сбоя гипер-двигателя и ситуацию с реактором, но мы сообщим вам, когда будем уверены."
 apsr_arcrel.811.button:0 "Продолжайте"
  
 # Этап 2
 apsr_arcrel.812.title:0 "Стабилизация"
 apsr_arcrel.812.desc_psy:0 "Хорошие новости! Мы выяснили причину сбоя средств связи и наших гипер-двигателей вблизи планеты. Причиной оказался, как ни странно, сам Ларгезиум - в процессе обработки и выработки энергии, Ларгезиум также излучает волны на неизвестной нам ранее частоте. Однако ведущий ученый [Root.GetLeaderName] сделал пугающее открытие - сигнал как-то связан с Покровом. Мы ощутили секундную связь с ним, и наш разум был наполнен... яростью? Так или иначе, реактор был экранирован, и перестал перегреваться. Мы продолжим расследование."
 apsr_arcrel.812.desc_notpsy:0 "Хорошие новости! Мы выяснили причину сбоя средств связи и наших гипер-двигателей вблизи планеты. Причиной оказался, как ни странно, сам Ларгезиум - в процессе обработки и выработки энергии, Ларгезиум также излучает некий сигнал на частотах, которые мы не можем распознать. Никто из команды ученых не выявил его точное содержание и направление, однако мы смогли экранировать реактор, устранив сбои в работе электроники, средств связи и гипер-двигателей. Угроза взрыва миновала, но нам все еще нужно выяснить особенности сигнала."
 apsr_arcrel.812.button:0 "Продолжайте"
  
 # Этап 3
 apsr_arcrel.813.title:0 "Подземный храм"
 apsr_arcrel.813.desc:0 "Мы выяснили кое-что. В ответ на сигнал, из глубины планеты исходит очень слабое излучение неизвестной природы. Начав прокладывать туннель в обход залежей Ларгезиума, мы наткнулись на целый подземный комплекс! Однако его вид нас ужаснул - повсюду был пепел. Мы не раз сталкивались с останками в самых разных состояниях, однако это... это был пепел. Не просто пепел - светящийся. Мы распознали в этом пепле нечто схожее с Зро, однако его состав отличался, что наводит нас на мысль связи псиоников, что ранее тут жили, и сигнала.\nПод землей вместе с пеплом были найдены и странные алтари, исписанные символами, пока что не поддающимся расшифровке. Тем не менее, наши ученые попытаются расшифровать текст и продолжить путь."
 apsr_arcrel.813.button:0 "Тут что-то не так"
  
 # Этап 4
 apsr_arcrel.814.title:0 "Начало Конца"
 apsr_arcrel.814.desc_psy:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что символы на алтарях наконец были разгаданы! Содержимое полученного текста вызвало больше вопросов, чем ответов. Он состоял из некого рода молитв и просьб, обращенных к "Началу Конца". Мы не знаем, кому молились бывшие жители планеты, однако их связь с Покровом несомненна. Мы допускаем, что эта раса заключила сделку с сущностью Покрова, и тот собрал свою жатву, оставив от своих последователей лишь пепел."
 apsr_arcrel.814.desc_notpsy:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что символы на алтарях наконец были разгаданы! Содержимое полученного текста вызвало больше вопросов, чем ответов. Он состоял из некого рода молитв и просьб, обращенных к "Началу Конца". Мы не знаем, кому молились бывшие жители планеты, но судя по всему это была некая могущественная сущность, которая потом и уничтожила жителей."
 apsr_arcrel.814.button:0 "Очень странно"
  
 # Этап 5 
 apsr_arcrel.815.title:0 "Тайная комната"
 apsr_arcrel.815.desc_unb:0 "Пройдя в самые глубины, мы встретили две вещи - огромный куб, и... тех, кто его охранял. Похоже, что это кто-то очень похожий на Незванных, или даже они сами! Но стоило нам приблизиться, как они исчезли. Погодите-ка... Похоже, что-то происходит с [Root.GetLeaderName]!"
 apsr_arcrel.815.desc_nounb:0 "Пройдя в самые глубины, мы встретили две вещи - огромный куб, и... тех, кто его охранял. Сущности, чей вид мы не могли определить. Сущности, состоящие из чистого света... Сущности, что тут же исчезли. Погодите-ка... Похоже, что-то происходит с [Root.GetLeaderName]!"
 apsr_arcrel.815.button:0 "Выведите на экран!"
  
 # Общение с ученым
 apsr_arcrel.816.title:0 ""
 apsr_arcrel.816.desc:0 "Что со мной произошло... Я чувствую... Чувствую легкость... И ясность ума... Вот значит как... Меня преобразовали в энергетическую сущность... Я стал таким же как они... Такие приятные ощущения... Надо срочно все записать..."
 apsr_arcrel.816.button1:0 "Ты помнишь свое имя?"
 apsr_arcrel.816.button1.response:0 "Имя... Ах, это... Меня звали [event_target:apsr_arch8_scientist.GetName]... Наверное, это и есть мое имя..."
 apsr_arcrel.816.button2:0 "Что ты будешь делать дальше?"
 apsr_arcrel.816.button2.response:0 "Дальше... Я буду делать то же что и всегда... Изучать... Получать знания..."
 apsr_arcrel.816.button3:0 "Он стал Незванным! Убейте его!"  # ни один из вариантов ниже - вместо научного боевой корабль Незванных
 apsr_arcrel.816.button3.response:0 "Но... За что..."
 apsr_arcrel.816.button4:0 "Хорошо, оставайся с нами" # ни один из вариантов ниже - ученый получает облик Незванных
 apsr_arcrel.816.button4.response:0 "Спасибо..."
 apsr_arcrel.816.button5:0 "Ты стал на шаг ближе к божеству!"  # спиритуалисты (без трансцендентности)
 apsr_arcrel.816.button5.response:0 "Я могу поделиться своими знаниями..." # если нет пси-теории - дать, ученый получает облик Незванных
 apsr_arcrel.816.button6:0 "Слава великому Покрову!"  # спиритуалисты (с трансцендентностью)
 apsr_arcrel.816.button6.response:0 "Я стану вашим проводником в мир Покрова..." # ученый получает облик Незванных, сделать его лидером нации
 apsr_arcrel.816.button7:0 "Твои знания хорошо нам послужат"  # материалисты + спириты с 2 возвышениями (если не хотят менять лидера нации)
 apsr_arcrel.816.button7.response:0 "Я очень рад этому..." # ученый получает облик Незванных, и спец перк
 apsr_arcrel.816.button8:0 "Ты предал чистоту своей расы. Умри!" # ксенофобы только - - вместо научного боевой корабль Незванных
 apsr_arcrel.816.button8.response:0 "Вы слишком жалкие создания, чтобы понять все мое величие!"
 apsr_arcrel.816.button9:0 "Хмм... Таких рас я еще не пробовал..." # ксенофилы только, с ксеносовместимостью, ученый получает облик Незванных
 apsr_arcrel.816.button9.response:0 "Это может стать хорошим научным опытом..."
 apsr_arcrel.816.button10:0 "$apsr_arcrel.816.button4$" # если этики модовские
 apsr_arcrel.816.button10.response:0 "$apsr_arcrel.816.button4.response$"
 
 
 
 
 
 
 
