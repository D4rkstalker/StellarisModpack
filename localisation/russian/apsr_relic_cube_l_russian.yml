 # появление раскопок
 apsr_arcrel.1900.title:0 "Нечто на дне"
 apsr_arcrel.1900.desc_no_cube:0 "Итак, мы наконец завершили постройку здания Пищевого Комплекса Древних. Казалось бы, можно закрывать проект, но через некоторое время после завершения постройки на панели управления появилось зашифрованное сообщение и цифры, представляющие собой координаты, указывающие на точку в ближайшем море."
 apsr_arcrel.1900.desc_have_cube:0 "$apsr_arcrel.1900.desc_no_cube$"
 apsr_arcrel.1900.button:0 "Что же там?"
 
 # раскопки
 apsr19_archsite:0 "Пищевой Комплекс Древних"
 apsr19_archsite_desc:0 "$apsr_arcrel.1900.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1901.title:0 "Мусор на дне"
 apsr_arcrel.1901.desc:0 "Сообщение имеет очень сложный шифр, из-за чего понять текст полностью не удалось, но кое-что мы узнали. Данные координаты указывают на место какого-то сброшенного груза для комплекса, который должен был быть забран Древними, но почему-то так и остался лежать под морской пеленой. Прибывшие на место падения объекта исследователи обнаружили на дне огромную кучу разнообразного мусора, подобного которому на суше обнаружено не было. Огромное количество неизвестного нам оборудования ржавело здесь поколениями. Найти цель будет не просто."
 apsr_arcrel.1901.button:0 "Продолжайте искать"
  
 # Этап 2
 apsr_arcrel.1902.title:0 "Бесполезный мусор"
 apsr_arcrel.1902.desc:0 "Разбор такого количества мусора под толщей воды занимает очень много времени, так что мы смогли изучить некоторые его особенности. Бытовое оборудование, мебель, транспорт, здесь было все, а самое удивительно то, что выбрасывалось рабочие вещи. На момент избавления от них они были в полном порядке! Неизвестно, что побудило Древних так поступить, но почти все уже безнадежно испорчено, и не может быть использовано."
 apsr_arcrel.1902.button:0 "Жаль"
  
 # Этап 3
 apsr_arcrel.1903.title:0 "Таинственный контейнер"
 apsr_arcrel.1903.desc:0 "Мы добрались до чего-то очень крупного, внешне похожее на огромный контейнер, к нему был привязаны разорванные парашюты. Раскопав наполовину контейнер, стало ясно, что по нему вели обстрел. Следы на корпусе указывают, что они были нанесены кинетическим оружием разного калибра. Когда мы смогли откопать его полностью, поняли что открыть не получится, так как дверь была вмята каким-то ударом. Нам нужно вскрыть его, но под водой сделать это очень сложно, и есть риск повредить содержимое."
 apsr_arcrel.1903.button:0 "Достаньте его на сушу и откройте"
  
 # Этап 4
 apsr_arcrel.1904.title:0 "Матрешка"
 apsr_arcrel.1904.desc:0 "Контейнер был поднят со дна при помощи научного корабля. Мы закрепили синтетические веревки повышенной прочности на контейнере, прицепив их к кораблю, все прошло успешно. На контейнере были нарисованы какие-то символы, сам контейнер был сильно поврежден. При помощи плазменного резака мы очень долго вскрывали дверь контейнера. И вот, мы его открыли. Внутри него оказался небольшой сейф - контейнер поменьше, и судя по всему, крепче."
 apsr_arcrel.1904.button:0 "Откройте его"
  
 # Этап 5
 apsr_arcrel.1905.title:0 "Матрешка в матрешке"
 apsr_arcrel.1905.desc:0 "Дверь наконец-то открыта, и мы можем попасть внутрь! Внутри контейнера по его длине стояли встроенные металлические шкафы и столы, сидения были разбросаны, оборудование разбито. Похоже, что это была мобильная лаборатория, проводящая какие-то эксперименты. На планету данный контейнер был опущен без экипажа. В шкафах находились какие-то препараты, костюмы, оборудование, все что требуется для работы ученым. Было довольно легко заметить, что длина коридора не совпадает с длиной контейнера. В конце лабораторного отсека была обнаружена еще одна дверь."
 apsr_arcrel.1905.button:0 "Опять?"
  
 # Этап 6
 apsr_arcrel.1906.title:0 "Тайна"
 apsr_arcrel.1906.desc:0 "Третья дверь была вырезана. Стоило зайти внутрь, как загорелся свет! Оказалось, что это не просто лаборатория. Эта комната имела автономный источник энергии. Внутри находилось очень много крепко закрепленных капсул, установленных вдоль стен. По середине комнаты стоял какой-то терминал. Ученые предположили, что этот контейнер только скрывался под видом лаборатории и имел совершенно иное значение. Пора бы узнать все тайны этой истории. "
 apsr_arcrel.1906.button:0 "Приступайте"
  
 # Этап 7
 apsr_arcrel.1907.title:0 "Удобрения"
 apsr_arcrel.1907.desc:0 "Включив терминал, оказалось, что это фактически идентичный терминал, что стоит у нас в комплексе Древних в лаборатории. Он требовал пароль доступа, который был указан в базе данных комплекса. Внутри находилось много информации о ботанике, имелся доступ к черному ящику и информация о капсулах. Невероятно, но эти капсулы должны были попасть в комплекс для экспериментов, однако корабль с контейнером был сбит. В капсулах находились удобрения нового поколения, которые давно были непригодны для использования, однако в базе нашелся рецепт приготовления этого чуда. Неизвестно, почему Древние так халатно отнеслись к доставке столь важного продукта, но нам это вышло только на пользу. Согласно быстрым анализам, эти удобрения повысят продуктивность наших комплекстов примерно на 50%\nТакже были найдены записи, что автономный источник энергии, установленный в контейнере, может быть использован для получения доступа к некому «Последнему Шансу». Это потребует его подключения к терминалам Пищевого Комплекса Древних. Ученые уже занимаются адаптацией переходных устройств под наши технологии."
 apsr_arcrel.1907.button:0 "Превосходно!"
 apsr_arcrel.1907.tooltip:0 "О результатах подключения источника энергии будет сообщено позднее" 
 
 # Получение реликвии
 apsr_arcrel.1909.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1909.desc_no_cube_and_flag:0 "Наши ведущие ученые закончили подключение источника энергии к терминалам Пищевого Комплекса. В результате было установлено, что «Последний Шанс» - некая станция, а сам источник энергии - особая реликвия, носящая название Куб Связи.\nКуб уже сейчас готов послать сигнал в неизвестность, и ждет только активации."
 apsr_arcrel.1909.desc_no_cube_have_flag:0 "Наши ведущие ученые закончили подключение источника энергии к терминалам Пищевого Комплекса. В результате было установлено, что «Последний Шанс» - некая станция, а сам источник энергии - особая реликвия, похожая на Куб Связи, когда-то бывший у нас.\nКуб уже сейчас готов послать сигнал в неизвестность, и ждет только активации."
 apsr_arcrel.1909.desc_have_cube_and_flag:0 "Наши ведущие ученые закончили подключение источника энергии к терминалам Пищевого Комплекса. В результате было установлено, что «Последний Шанс» - некая станция, а сам источник энергии - особая реликвия, похожая на Куб Связи, который уже есть у нас.\nК сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще."
