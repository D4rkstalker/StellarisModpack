 # Этап 1
 apsr_arcrel.1001.title:0 "Обработка данных"
 apsr_arcrel.1001.desc:0 "Наши учение обработали данные, которые собрали за время наблюдения за аномалией. В результате было разработано несколько рабочих гипотез."
 apsr_arcrel.1001.button:0 "Проверьте гипотезы"
  
 # Этап 2
 apsr_arcrel.1002.title:0 "Эксперименты"
 apsr_arcrel.1002.desc:0 "На основе рабочих гипотез были проведены эксперименты. Большинство из них закончились неудачей, однако несколько гипотез доказали свою работоспособность"
 apsr_arcrel.1002.button:0 "Используйте эти гипотезы"
  
 # Этап 3
 apsr_arcrel.1003.title:0 "Опытные образцы"
 apsr_arcrel.1003.desc:0 "Учеными были разработаны специальные устройства, чтобы проникнуть внутрь аномалии. Организовано несколько научных групп, которые попытаются достичь центра аномалии."
 apsr_arcrel.1003.button:0 "Надеюсь, все получится"
  
 # Этап 4
 apsr_arcrel.1004.title:0 "Экспедиция"
 apsr_arcrel.1004.desc:0 "Экспедиции, посланные к центру аномалии, в установленное время доложили свой статус. К сожалению, не все научные группы достигли цели. Часть экспедиций пропала без вести, часть была выброшена аномалией наружу. Центра аномалии достигло лишь две научных группы, и сообщили следующее: в центре аномалии находится разбитый древний корабль, видимо упавший очень давно."
 apsr_arcrel.1004.button:0 "Изучите его"
 
 # Получение реликвии
 apsr_arcrel.1009.title:0 "Особый груз"
 apsr_arcrel.1009.desc_no_cube_and_flag:0 "В трюме корабля был найден груз, ни капли не пострадавший от времени - некий Куб, пульсирующий мягким белым светом. Более того, согласно показаниям приборов, аномалия и Куб являются единым целым. Так как аномалия приносит нам пользу, было решено не переносить Куб на новое место, чтобы не потерять аномалию, а подключиться к нему прямо внутри аномалии. Теперь мы можем активировать Куб."
 apsr_arcrel.1009.desc_no_cube_have_flag:0 "В трюме корабля был найден груз, ни капли не пострадавший от времени - некий Куб, пульсирующий мягким белым светом и крайне похожий на Куб Связи, который когда-то был у нас. Более того, согласно показаниям приборов, аномалия и Куб являются единым целым. Так как аномалия приносит нам пользу, было решено не переносить Куб на новое место, чтобы не потерять аномалию, а подключиться к нему прямо внутри аномалии. Теперь мы можем активировать Куб."
 apsr_arcrel.1009.desc_have_cube_and_flag:0 "В трюме корабля был найден груз, ни капли не пострадавший от времени - некий Куб, пульсирующий мягким белым светом и крайне похожий на Куб Связи, который есть у нас. Более того, согласно показаниям приборов, аномалия и Куб являются единым целым. Так как аномалия приносит нам пользу, было решено не переносить Куб на новое место, чтобы не потерять аномалию, а подключиться к нему прямо внутри аномалии. Теперь мы можем активировать Куб."
 apsr_arcrel.1009.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1009.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1009.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
