 apsr5_archsite:0 "$apsr_arcrel.500.title$"
 apsr5_archsite_desc:0 "$apsr_arcrel.500.desc$"
  
 # Этап 1
 apsr_arcrel.501.title:0 "Точка отсчета"
 apsr_arcrel.501.desc:0 "Наши ученые смогли построить виртуальную подель планеты до катастрофы. Теперь мы можем отработать наиболее вероятные причины разрушения гигантского города. С чего начать?"
 apsr_arcrel.501.button:0 "Может они просто деградировали?"
  
 # Этап 2
 apsr_arcrel.502.title:0 "Сценарий: вымирание"
 apsr_arcrel.502.desc:0 "Мы попробовали сделать симуляцию, в которой причиной гибели планеты стала бы деградация и постепенное вымирание населения. Однако, в этом случае должны были остаться специфические следы - например, останки жителей. К тому же, при деградации науки город должен разрушаться частями и постепенно, население должно поддерживать обитаемые части в более-менее рабочем состоянии, постепенно заменяя высокотехнологические устройства более простыми. Симуляция подтвердила это, и такой вариант теперь выглядит крайне маловероятным."
 apsr_arcrel.502.button:0 "Проверьте вариант со смертельной болезнью"
 
 # Этап 3
 apsr_arcrel.503.title:0 "Сценарий: чума"
 apsr_arcrel.503.desc:0 "Мы попробовали сделать симуляцию, в которой причиной гибели планеты стала бы смертельная болезнь или всепланетная чума. Однако, и симуляция это подтвердила, в этом случае должны были остаться специфические следы - например, останки жителей и места массовых захоронений. Но мы не нашли ни одного скелета тех, кто мог бы жить в этом городе. Следовательно, такой вариант крайне маловероятен."
 apsr_arcrel.503.button:0 "Проверьте всепланетную войну"
 
 # Этап 4
 apsr_arcrel.504.title:0 "Сценарий: конфликт"
 apsr_arcrel.504.desc:0 "Результат симуляции, в котором причиной гибели населения гигантского города стала бы всепланетная война, не дал ничего нового. Этот вариант изначально рассматривался в последнюю очередь, так как никаких следов боевых действий просто нет. Симуляция только подтвердила это, следовательно это точно не был всепланетный конфликт."
 apsr_arcrel.504.button:0 "Возможно угроза пришла из космоса"
 
 # Этап 5
 apsr_arcrel.505.title:0 "Сценарий: вторжение"
 apsr_arcrel.505.desc:0 "Симуляцию космической войны пришлось проводить несколько раз - уж очень красочными были сцены бомбардировок из космоса, высадки планетарного десанта, а один раз в симуляции даже использовался корабль класса "Уничтожитель планет". К сожалению, это все представляет интерес только для тренировки военных. Сама теория о том что причиной краха планеты стала космическая война полностью рухнула - следы боевых действий, обломки звездолетов и десантных модулей, следы от орбитальной бомбардировке - ничего из этого просто нет."
 apsr_arcrel.505.button1:0 "Мог ли тут побывать Токсичный бог?"
 apsr_arcrel.505.button2:0 "Придумайте сами возможные причины!"
 
 # Этап 6
 apsr_arcrel.506.title:0 "Сценарий: еще одно вторжение"
 apsr_arcrel.506.desc_god:0 "С самого начала этот вариант не рассматривался как рабочая версия - нет никаких следов посещения Токсичным богом этой планеты. На основе имеющихся у нас данных симуляция все это еще раз подтвердила. Если бы Токсичный бог был здесь, мы бы точно нашли его ядовитые следы."
 apsr_arcrel.506.desc_no_god:0 "Предоставленные самим себе, ученые выбрали для симуляции вариант с вторжением на планету агрессивно настроенной космической фауны (а может и полуразумной флоры). Хоть это и звучит наиболее вероятным сценарием, но симуляция показала совершенно другой профиль разрушений на планете."
 apsr_arcrel.506.button:0 "Кажется мы что-то упускаем"
  
 # Этап 7
 apsr_arcrel.507.title:0 "Невозможный сценарий"
 apsr_arcrel.507.desc:0 "Несмотря на все симуляции, причину исчезновения здешней цивилизации не удалось установить. Чтобы Вечный Мегаполис получился таким, какой он есть, все население должно просто исчезнуть за считанные секунды, на всей планете разом. Что может быть причиной такого невозможного события - никто не знает.\nНо есть и хорошая новость. Благодаря симуляции ученые смогли заметить некоторые физические аномалии возле одного из разрушенных зданий. Тщательное сканирование местности выявило глубоко под землей странное устройство кубической формы, все еще работающее и даже реагирующее на наши сигналы. Но нужно больше времени для его изучения."
 apsr_arcrel.507.button:0 "Превосходно"
 apsr_arcrel.507.tooltip:0 "Наши ученые будут изучать найденное устройство. О результатах изучения будет сообщено позднее" 
 
