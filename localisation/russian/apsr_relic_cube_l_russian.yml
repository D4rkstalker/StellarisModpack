 # появление раскопок
 apsr_arcrel.900.title:0 "Возмущение Этерния"
 apsr_arcrel.900.desc_no_cube:0 "Зафиксировано возмущение физических показателей Этерния. Источник воздействия находится под поверхностью планеты.\nТребуется как можно быстрее установить причину возмущения и вернуть состояние минералов Этерния в норму."
 apsr_arcrel.900.desc_have_cube:0 "$apsr_arcrel.900.desc_no_cube$ Если будет найдено устройство, похожее на §Y$relic_apsr_cube$§! - необходимо изучить его."
 apsr_arcrel.900.button:0 "Приступайте к работам"
 
 # раскопки
 apsr9_archsite:0 "$apsr_arcrel.900.title$"
 apsr9_archsite_desc:0 "$apsr_arcrel.900.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.901.title:0 "Изменение сигнала"
 apsr_arcrel.901.desc:0 "Сигнал, воздействующий на залежи минерала Этерния, изменился! В результате этого некоторые эксперименты на §YНаучно-исследовательском комплексе «Белая Меза»§! закончились с неожиданным результатом - сообщается о кратковременном пространственном разломе и даже появлении одной особи неизвестного ранее вида, питающегося мозговыми жидкостями разумных существ. Этому существу дали название §P«Хэд-рак»§! и поселили в специальном отсеке для изучения."
 apsr_arcrel.901.button:0 "Интересно. Но поторопитесь."
  
 # Этап 2
 apsr_arcrel.902.title:0 "Движение вглубь"
 apsr_arcrel.902.desc:0 "Продолжается продвижение рабочих к источнику странного сигнала. Из-за того что приходится осторожно избегать залежей Этерния, раскопки идут очень медленно. Возможно, через несколько месяцев мы наконец-то доберемся до нужной точки."
 apsr_arcrel.902.button:0 "Хорошо"
  
 # Этап 3
 apsr_arcrel.903.title:0 "Устройство" 
 apsr_arcrel.903.desc:0 "Наконец-то! Наши рабочие откопали большое и странно выглядящее устройство, являющееся источником сигнала. В быстро развернутой полевой лаборатории проводится его анализ и поиск возможности стабилизировать состояние Этерния, которое в последнее время вызывает опасения - минералы Этерния теряют свою стабильность и выводят из строя окружающую технику."
 apsr_arcrel.903.button:0 "Поспешите"
  
 # Этап 4
 apsr_arcrel.904.title:0 "Ретранслятор"
 apsr_arcrel.904.desc:0 "Плохие новости. По результатам анализа, устройство, бывшее источником сигнала, всего-лишь ретранслятор. Причем неисправный - сигнал, получаемый на выходе устройства является искаженной версией входного сигнала, поступающего с орбиты планеты. Сформирована экстренная экспедиция на поиск источника."
 apsr_arcrel.904.button:0 "Понятно"
  
 # Этап 5
 apsr_arcrel.905.title:0 "Куб" 
 apsr_arcrel.905.desc:0 "На орбите планеты был найден огромный Куб, ядро которого пульсировало мягким белым светом. Нашедший его экипаж погрузил Куб в грузовой отсек и доставил на поверхность планеты, сразу после чего было замечено изменение сигнала, исходящего от ретранслятора - искажений стало гораздо меньше. Проведенные эксперименты показали, что чем ближе Куб к ретранслятору, тем меньше искажение сигнала, и тем выше стабильность Этерния. И наоборот - удаление Куба от планеты вызывает дестабилизацию минералов Этерния, что может привести к катастрофе планетарного масштаба.\nРешено оставить Куб рядом с ретранслятором, и изучать их в безопасных условиях."
 apsr_arcrel.905.button:0 "Превосходно"
 apsr_arcrel.905.tooltip:0 "Наши ученые будут изучать найденный куб. О результатах изучения будет сообщено позднее" 
 
 # Получение реликвии
 apsr_arcrel.909.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.909.desc_no_cube_and_flag:0 "Получен отчет о результатах анализа Куба на планете §H[event_target:apsr9_planet_target.GetName]§!. Согласно ему, Куб представляет собой точку межзвездной связи, действующей по неизвестному нам принципу. Также в сигнале были найдены зашифрованые рекомендации по активации Куба, и благодаря им мы можем попробовать связаться с кем-нибудь."
 apsr_arcrel.909.desc_no_cube_have_flag:0 "Получен отчет о результатах анализа Куба на планете §H[event_target:apsr9_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, которым мы когда-то владели. Больше ничего интересного найдено не было."
 apsr_arcrel.909.desc_have_cube_and_flag:0 "Получен отчет о результатах анализа Куба на планете §H[event_target:apsr9_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, уже имеющегося у нас. К сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще. Больше ничего интересного найдено не было."
 apsr_arcrel.909.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.909.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
