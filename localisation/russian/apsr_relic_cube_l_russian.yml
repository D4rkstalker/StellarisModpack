 ### Реликвия
 
 relic_apsr_cube:0 "Куб Связи"
 relic_apsr_cube_desc:0 "Согласно проведенному анализу, Куб является инструментом для связи, да еще и с функцией автоматического синхронного лингвистического анализа и перевода.\nПутем особых воздействий на электромагнитное поле, можно использовать его как точку связи с неизвестными нам существами.\nК сожалению, между сеансами связи реликвии нужно перезаряжаться."
 apsr_relic_cube_cooldown:0 "Создает канал связи с неизвестными существами, находящимися вне нашей галактики.\n\nВремя на перезарядку реликвии между сеансами связи: £time£ §Y900§!"
 apsr_relic_cube_ready_1:0 "\n§RНаши ученые считают, что накоплено еще слишком мало £apsr_knowledge£ §MДревних Знаний§!, и открывать канал связи рано!§!\n\n"
 apsr_relic_cube_ready_2:0 "\n§HНаши ученые считают, что накоплено не слишком много £apsr_knowledge£ §MДревних Знаний§!, но можно открыть канал связи.§!\n\n"
 apsr_relic_cube_ready_3:0 "\n§YНаши ученые считают, что накоплено достаточно £apsr_knowledge£ §MДревних Знаний§!, и пора открыть канал связи!§!\n\n"
 apsr_relic_cube_ready_4:0 "\n§GНаши ученые считают, что накоплен уже большой объем £apsr_knowledge£ §MДревних Знаний§!, и самое время открыть канал связи и обменять их на улучшения!§!\n\n"
 apsr_relic_cube_ready_5:0 "\n§BНаши ученые считают, что накоплен уже огромный объем £apsr_knowledge£ §MДревних Знаний§!. Они недоумевают, почему до сих пор реликвия не была активирована.§!\n\n"
  
 # депозит при нахождении куба
 apsr_relic_cube_deposit:0 "§Y$relic_apsr_cube$§!"
 apsr_relic_cube_deposit_desc:0 "На этой планете находится §Y$relic_apsr_cube$§! - реликвия, которую путем особых воздействий можно использовать как точку связи с неизвестными нам существами.\nТакже Куб влияет на объем ресурсов, производимый особыми зданиями на этой планете, значительно увеличивая их производительность."
 
 
 
 

 ### 1 ###
 # BY Dimuch62
  
 # появление раскопок
 apsr_arcrel.100.title:0 "Символ Межзвездной Власти"
 apsr_arcrel.100.desc_no_cube:0 "За прошедшее время наблюдения за Символом Межзвездной Власти, было замечено что на спроектированной карте галактики отображаются реальные изменения в политической обстановке. Однако, информация явно неполная, как будто ее часть блокирована.\nВозможно, мы сможем найти способ разблокировки этой информации."
 apsr_arcrel.100.desc_have_cube:0 "За прошедшее время наблюдения за Символом Межзвездной Власти, было замечено что на спроектированной карте галактики отображаются реальные изменения в политической обстановке. Однако, информация явно неполная, как будто ее часть блокирована.\nВозможно, мы сможем найти способ разблокировки этой информации."
 apsr_arcrel.100.button:0 "Приступайте"
 
 # раскопки
 apsr1_archsite:0 "$apsr_arcrel.100.title$"
 apsr1_archsite_desc:0 "$apsr_arcrel.100.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.101.title:0 "Первый шаг"
 apsr_arcrel.101.desc:0 "Анализ объема и характера доступной части информации и поиск заблокированных частей привел исследователей к выводу, что где-то существует внешний источник помех, не дающий части информации отобразиться на карте."
 apsr_arcrel.101.button:0 "Найдите его"
  
 # Этап 2
 apsr_arcrel.102.title:0 "Неизвестное устройство"
 apsr_arcrel.102.desc:0 "Поиск местоположения устройства привел к небольшой впадине на поверхности планеты. В этой впадине, на сравнительно небольшой глубине исследователи нашли странный куб, состоящий из неизвестного нам металла, и ядро которого медленно пульсировало белым светом."
 apsr_arcrel.102.button:0 "Изучите его"
  
 # Этап 3
 apsr_arcrel.103.title:0 "Анализ устройства"
 apsr_arcrel.103.desc_no_cube:0 "После проведенных исследований было выявлено, что Куб - это некое устройство связи. Наши ученые убеждены, что причиной блокировки данных на карте Символа Межзвездной Власти является их взаимное влияние. Следует переместить Куб как можно дальше от Символа, и тогда ученые смогут подобрать ключ к активации Куба, а Символ Межзвездной Власти избавится от помех."
 apsr_arcrel.103.desc_have_cube:0 "После проведенных исследований было выявлено, что Куб является аналогом уже найденного нами ранее Куба Связи. Также они убеждены что причиной блокировки данных на карте Символа Межзвездной Власти является их взаимное влияние. Следует переместить Куб как можно дальше от Символа, и тогда ученые смогут подобрать ключ к активации Куба, а Символ Межзвездной Власти избавится от помех."
 apsr_arcrel.103.button:0 "Приступайте"
  
 # Этап 4
 apsr_arcrel.104.title:0 "Помех больше нет"
 apsr_arcrel.104.desc_no_cube_and_flag:0 "Хорошие новости!\nПосле перемещения Куба на другой конец планеты, Символ Межзвездной Власти перестал принимать помехи, и на карте галактики появилась дополнительная информация!\nК тому же, удалось выяснить, что Куб являет собой устройство связи с неизвестным нам адресатом. Так как ученые подобрали ключ активации, Куб готов послать сигнал в неизведанные глубины космоса."
 apsr_arcrel.104.button_no_cube_and_flag:0 "Превосходно!"
 apsr_arcrel.104.tooltip_no_cube_and_flag:0 "Реликвия §Y$relic_apsr_cube$§! получена!\n§RВнимание! Реликвия находится на планете, следовательно потеря планеты означает потерю реликвии!§!"
 apsr_arcrel.104.desc_no_cube_have_flag:0 "Хорошие новости!\nПосле перемещения Куба на другой конец планеты, Символ Межзвездной Власти перестал принимать помехи, и на карте галактики появилась дополнительная информация!\nК тому же, наши ученые смогли подобрать ключ и активировали Куб Связи. Теперь мы снова можем открыть канал связи с неизвестной цивилизацией."
 apsr_arcrel.104.button_no_cube_have_flag:0 "Мы вернули Куб!"
 apsr_arcrel.104.tooltip_no_cube_have_flag:0 "Реликвия §Y$relic_apsr_cube$§! получена!\n§RВнимание! Реликвия находится на планете, и как вы убедились, потеря планеты означает потерю реликвии.§!"
 apsr_arcrel.104.desc_have_cube_and_flag:0 "Хорошие новости!\nПосле перемещения Куба на другой конец планеты, Символ Межзвездной Власти перестал принимать помехи, и на карте галактики появилась дополнительная информация!\nНаши ученые смогли подобрать ключ и активировали Куб Связи. К сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще."
 apsr_arcrel.104.button_have_cube_and_flag:0 "Понятно"
 apsr_arcrel.104.tooltip_have_cube_and_flag:0 "Реликвия §Y$relic_apsr_cube$§! уже есть.\n§RВнимание! Реликвия находится на планете, следовательно потеря планеты означает потерю реликвии. Наличие другой планеты с такой же реликвией позволит этого избежать.§!"


 
 

 ### 2 ###
 # BY Dimuch62 and Pavel Sergeevich
  
 # появление раскопок
 apsr_arcrel.200.title:0 "Продвижение по Бездне"
 apsr_arcrel.200.desc_d:0 "Кладбище кораблей, найденное на дне Бездны на планете §H[event_target:apsr2_planet_target.GetName]§!, стало поводом для жарких споров многих наших ученых. Кто-то считал это местом захоронения старых отработавших свое кораблей, кто-то - что это место хранения резервной флотилии цивилизаций древности. Дошло даже до драк и увечий некоторых ученых.\nЛучшим способом прекратить этот бардак будет организовать раскопки на дне Бездны."
 apsr_arcrel.200.desc_gm:0 "Кладбище кораблей, найденное на дне Бездны на планете §H[event_target:apsr2_planet_target.GetName]§!, было проанализированно нашими научными дронами. Согласно результатам, точной причины нахождения кораблей не выявлено. Наиболее продуктивным будет организация местных раскопок и продвижение вглубь Бездны."
 apsr_arcrel.200.button:0 "Приступайте"
 
 # раскопки
 apsr2_archsite:0 "Бездна"
 apsr2_archsite_desc:0 "После достижения нижней доступной точки Бездны - кладбища кораблей - все еще остается вопрос, что находится глубже. Ясно одно: чтобы выяснить это, необходимо опуститься еще ниже, используя полости между космическими кораблями."
  
 # Этап 1
 apsr_arcrel.201.title:0 "Граница"
 apsr_arcrel.201.desc:0 "Группа исследователей начала спуск на еще большую глубину Бездны, используя пространство между неплотно прилегающими космическими кораблями. Осмотр кораблей показал полное сходство с кораблями на поверхности кладбища кораблей - они все в прекрасном состоянии, но при этом на них полностью отсутствует любая информация и системы корабля отказываются включаться. Согласно  компьютерному моделированию, это невозможно, так как падение космического корабля в Бездну без управления чревато полным его уничтожением, а образцы небольших кораблей, поднятых на поверхность, прекрасно работают.\nВозможно, мы получим ответы, продвинувшись еще глубже."
 apsr_arcrel.201.button:0 "Принято"
  
 # Этап 2
 apsr_arcrel.202.title:0 "Находка"
 apsr_arcrel.202.desc:0 "Продвинувшись еще глубже, исследовательская группа нашла космический корабль неизвестной расы, возраст которого составляет два миллиарда лет! Конструкция данного корабля совершенно непригодна для полетов в атмосфере, и непонятно как он мог попасть на такую глубину. Учёные сходятся во мнении, что это невозможно без некоего внешнего воздействия.\nТакже бесследно исчезла и не выходит на связь одна из групп исследователей, в связи с чем сформированы поисковые отряды."
 apsr_arcrel.202.button:0 "Продолжайте работу"
  
 # Этап 3
 apsr_arcrel.203.title:0 "Холод"
 apsr_arcrel.203.desc:0 "Исследовательская группа не видела естественный свет уже в течении нескольких месяцев. По предварительным расчётам, если скорость углубления удастся сохранить на прежнем уровне, то в считанные месяцы будет достигнуто само ядро планеты. Пропавших исследователей найти не удалось, но что ещё хуже, пропала всякая связь с еще одной из исследовательских групп.\nВ отчётах фигурируют всё новые и новые корабли: все они принадлежат разным расам, все они разного возраста и разных конструкций. Объединяет их лишь три вещи: прекрасное состояние, полное молчание корабельных систем и невозможность их нахождения в том месте, где они найдены. Ещё большее удивление вызывает тот факт, что если до сих пор температура и давление при углублении хоть и медленнее всех прогнозов, но росли, то сейчас они по необъяснимой причине начали снижаться."
 apsr_arcrel.203.button:0 "Посмотрим что мы выясним ближе к ядру."
  
 # Этап 4
 apsr_arcrel.204.title:0 "Без дна"
 apsr_arcrel.204.desc_d:0 "Ядро планеты было достигнуто сегодня утром. Всё это время давление и температура продолжали снижаться, в то время как сила тяжести оставалась абсолютно неизменной. Глубина была перепроверена несколько десятков раз и каждый раз свершение невозможного подтверждалось. Ядро планеты достигнуто, но сканер неизменно показывает, что продвижение можно продолжать. Найденные неизвестные корабли уже не вызывают удивления, многие из находок попросту игнорируются, как обыденность.\nСреди команды отмечаются критически низкие показатели душевного равновесия. Участились случаи сумасшествия и паники, некоторых работников приходится экстренно поднимать на поверхность. После исчезновения ещё одной группы, начали ходить слухи о неких тёмных существах, которые похищают членов команды на ещё большую, невозможную глубину.\nГлава экспедиции для последней попытки понять суть происходящего просит спустить в шахту научное оборудование, которое обычно используется на исследовательских кораблях при исследовании космических аномалий."
 apsr_arcrel.204.desc_gm:0 "Ядро планеты было достигнуто сегодня утром. Всё это время давление и температура продолжали снижаться, в то время как сила тяжести оставалась абсолютно неизменной. Глубина была перепроверена несколько десятков раз и каждый раз свершение невозможного подтверждалось. Ядро планеты достигнуто, но сканер неизменно показывает, что продвижение можно продолжать. Найденные неизвестные корабли уже не вызывают удивления, многие из находок попросту игнорируются, как обыденность.\nОтмечается пониженная продуктивность наших дронов. Причина этого пока не найдена.\nГлава экспедиции запрашивает спуск в шахту научного оборудования, которое обычно используется на исследовательских кораблях при исследовании космических аномалий."
 apsr_arcrel.204.button:0 "Предоставить всё что указано в запросе."
  
 # Этап 5
 apsr_arcrel.205.title:0 "Эхо"
 apsr_arcrel.205.desc:0 "Высокомощный сканер пространственной матрицы вышел из строя почти моментально после включения из-за перегрузки. Однако данное, казалось бы, мрачное событие вызвало радость и ликование среди команды исследователей. Новый, собранный тут же из старого, эксперементальный сканер подтвердил их догадки: внутри планеты всё это время находился огромный пространственный карман, который больше самой планеты почти в 10 раз. В нём находится невообразимое количество материи, в том числе и минералов. Каким-то неизвестным образом данный карман экранирован, его можно обнаружить только при преодолении определённой отметки глубины в коре планеты. По предварительным данным карман является стабильным, но время от времени по нему проходит «пространственное эхо», которое может поглотить некоторые объекты в кармане, что и произошло с изчезнувшими членами команды. Сейчас учёные заняты разработкой персональных отражателей «эха», чтобы исчезновение больше не повторилось. К сожалению вернуть потерянных работников не представляется возможным. Источник эха, судя по показаниям сканера, находится на ещё большей глубине в прежнем направлении."
 apsr_arcrel.205.button:0 "Невероятно... Продолжайте продвигаться!"
  
 # Этап 6
 apsr_arcrel.206.title:0 "Пустота"
 apsr_arcrel.206.desc:0 "Исследователи продолжают углубляться в поисках источников эха. Температура неумолимо снижается и рабочим приходится утепляться. Корабли находятся уже впритык друг к другу, приходится прорезать их корпус. Замечено что давление падает и скоро работать придётся в настоящих скафандрах, а в некоторых местах уже приходится устанавливать шлюзы, спроектированные для работы в космосе. Впервые было зафиксировано уменьшение силы тяжести, по ходу продвижения она начинает снижаться по экспоненте. А сегодня сканер внезапно показал прямо по курсу углубления шарообразную полость, в которой, судя по всему находится абсолютный вакуум.\nОтражатели эха были успешно протестированы и выданы всем участникам раскопок."
 apsr_arcrel.206.button:0 "Двигайтесь дальше."
  
 # Этап 7
 apsr_arcrel.207.title:0 "Ядро Сингулярности"
 apsr_arcrel.207.desc:0 "Мы вышли к внутренней поверхности полости, на которую показывал сканер. На её границе сила тяжести полностью пропадает, внутри как мы и предполагали находится вакуум.\nРазмещённое на поверхности полости оборудование зафиксировало источник эха и, судя по всему, генератор пространственного кармана в центре полости. Это определённо кем-то созданный невероятно сложный механизм сферической формы, от которого исходит пульсирующее тусклое голубое свечение. Решено дать ему общепринятое название «коллектор». Время от времени он выбрасывает из себя на внешнюю сторону полости целые куски материи. Это могут быть как бесполезные вещества, так и ценные минералы или даже случайно найденные корабли. Неизвестно как именно, но выброшенная механизмом коллектора материя утрамбовывается в полость и через некоторое время поверхность становится идеально ровной, а новая материя уходит вверх к поверхности. Наши учёные предполагают что это коллектор работает по принципу «транспортировки» найденной в далёком космосе материи в свой пространственный карман. Коллектор оставался без присмотра многие миллионы лет, в течении которых собирал и исправно складировал материю в пространственный карман. По всей видимости сейчас карман переполнен и время от времени коллектор пускает «эхо» для его очистки, но этого оказывается недостаточно и со временем, с внешней стороны кармана образовалась целая планета под действием силы тяжести накопленной материи.\nРуководитель группы считает что коллектор можно взять под свой контроль и перенастроить на получение полезных для нас минералов. Для этого через весь пройденный путь он хочет пронести части небольшого исследовательского корабля, чтобы собрать его и приблизиться к коллектору."
 apsr_arcrel.207.button:0 "Действуйте!"
  
 # Этап 8
 apsr_arcrel.208.title:0 "Прорыв"
 apsr_arcrel.208.desc:0 "Сборка исследовательского корабля по специальному проекту прошла успешно. Все попытки прямо взаимодействовать с коллектором успехом не увенчались, однако неожиданно радар корабля зафиксировал ранее не обнаруженный быстро вращающийся вокруг коллектора неизвестный объект. Хоть его и не удалось остановить полностью, но мы смогли снизить его скорость вращения вокруг коллектора. Сразу после этого, коллектор изменил своё поведение - поменялась яркость свечения и, похоже, регулярность выбросов материи. Дальнейшие попытки взаимодействия с объектом с помощью различных полей и излучений позволили поменять поведение коллектора значительнее. По всей видимости объект, форма которого больше всего соответствует форме куба, является чем-то вроде консоли управления, команда довольно быстро разобралась в её базовом функционале. К сожалению оказалось невозможно настроить коллектор на беспрерывное получение необходимых нам минералов, ему требуется нечто вроде «разгрузки», когда в карман выбрасывается абсолютно случайная материя, однако удалось полностью отключить эхо. Не удалось найти никакой возможности для реверс инжиниринга, механизм работы пространственного кармана остаётся неизученным и мы вряд ли сможет его воспроизвести. Коллектор на данный момент полностью стабилен, нет никакой опасности выхода его из строя, получение минералов, по утверждению команды, идет в оптимальном режиме. Осталось лишь наладить инфраструктуру для транспортировки минералов на поверхность планеты.\nКуда больший интерес, однако, представляет из себя куб. По мнению руководителя раскопок, управление коллектором - может быть лишь частью возможностей, базовый функционал. Наши учёные продолжают внимательно его изучать и проводить с ним различные опыты."
 apsr_arcrel.208.button:0 "Прекрасный результат."
 apsr_arcrel.208.tooltip:0 "Наши ученые будут изучать найденный куб. О результатах изучения будет сообщено позднее" 
 
 # Получение реликвии
 apsr_arcrel.209.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.209.desc_no_cube_and_flag:0 "Получен отчет о результатах анализа Куба на планете §H[event_target:apsr2_planet_target.GetName]§!. Согласно ему, Куб представляет собой точку межзвездной связи, действующей по неизвестному нам принципу. Ученые утверждают, что смогут активировать Куб и мы можем попробовать связаться с кем-нибудь."
 apsr_arcrel.209.desc_no_cube_have_flag:0 "Получен отчет о результатах анализа Куба на планете §H[event_target:apsr2_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, которым мы когда-то владели. Больше ничего интересного найдено не было."
 apsr_arcrel.209.desc_have_cube_and_flag:0 "Получен отчет о результатах анализа Куба на планете §H[event_target:apsr2_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, уже имеющегося у нас. К сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще. Больше ничего интересного найдено не было."
 apsr_arcrel.209.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.209.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.209.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.209.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.209.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.209.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"





 ### 3 ###
 # BY Dimuch62
  
 # появление раскопок - без материалиста
 apsr_arcrel.310.title:0 "Недостаток мощностей"
 apsr_arcrel.310.desc:0 "Наши ученые провели анализ мощностей подземного вычислительного комплекса и пришли к выводу, что где-то в комплексе находится вычислительное ядро, в данный момент отключенное. Необходимо организовать научную экспедицию внутрь комплекса и активировать ядро."
 apsr_arcrel.310.button:0 "Приступайте"
 
 # появление раскопок - с материалистом
 apsr_arcrel.311.title:0 "Входящее сообщение"
 apsr_arcrel.311.desc:0 "Мы заметили, что вы восстановили Подземный вычислительный комплекс, пусть и частично используете его мощности. По нашим подсчетам, и нам и вам будет выгоднее использовать вычислительные мощности по максимуму"
 apsr_arcrel.311.button1:0 "Что для этого нужно?"
 apsr_arcrel.311.button1_answer:0 "Для этого вам придется организовать экспедицию внутрь комплекса. Именно там находится ядро комплекса. Без его активации комплекс работает на не полную мощность."
 apsr_arcrel.311.button2:0 "Как его активировать?"
 apsr_arcrel.311.button2_answer:0 "Увы, знания об этом утеряны. Вам придется искать способ самостоятельно."
 apsr_arcrel.311.button3:0 "А какая вам в этом польза?"
 apsr_arcrel.311.button3_answer:0 "Мы не можем вам этого сказать."
 apsr_arcrel.311.button4:0 "Хорошо, мы организуем научную группу."
 apsr_arcrel.311.button4_answer:0 "Мы рады что не ошиблись в вас."
 
 # раскопки
 apsr3_archsite:0 "Подземный Вычислительный Комплекс"
 apsr3_archsite_desc:0 "Где-то в комплексе находится вычислительное ядро, в данный момент отключенное. Необходимо организовать научную экспедицию внутрь комплекса и активировать ядро."
  
 # Этап 1
 apsr_arcrel.301.title:0 "Поиск пути"
 apsr_arcrel.301.desc:0 "После обследования помещений подземного вычислительного комплекса был найден скрытый проход. Возможно, именно он приведет нас к ядру."
 apsr_arcrel.301.button:0 "Продвигайтесь осторожно"
  
 # Этап 2
 apsr_arcrel.302.title:0 "Шлюз"
 apsr_arcrel.302.desc:0 "Проход привел нас к запечатанной двери. На подбор способа открытия ушло очень много времени, однако в конце концов дверь была открыта. За ней находился еще один проход."
 apsr_arcrel.302.button:0 "Продолжайте движение"
  
 # Этап 3
 apsr_arcrel.303.title:0 "Помещение ядра"
 apsr_arcrel.303.desc:0 "В конце второго прохода нас ждало большое помещение, в центре которого находился огромный куб. Похоже что это и есть то самое ядро. Осталось найти способ его активации."
 apsr_arcrel.303.button:0 "Найдите способ!"
  
 # Этап 4
 apsr_arcrel.304.title:0 "Поиск способа активации"
 apsr_arcrel.304.desc:0 "Прошло уже довольно много времени, однако способ активации так и не был найден. Создается впечатление, что ядро активировать просто невозможно."
 apsr_arcrel.304.button:0 "Продолжайте искать!"
  
 # Этап 5
 apsr_arcrel.305.title:0 "Внезапное проишествие"
 apsr_arcrel.305.desc:0 "Во время одной из попыток активации ядра на него случайно упала потолочная балка. Результат этого проишествия был необычен: ядро на мгновение активировалось и испустило неизвестный сигнал, после чего снова отключилось. Ученые в недоумении и пытаются понять что это был за сигнал."
 apsr_arcrel.305.button:0 "Что это было?"
  
 # Этап 6
 apsr_arcrel.306.title:0 "Отклик"
 apsr_arcrel.306.desc:0 "После странного сигнала от ядра был получен ответ из центра галактики, в результате которого ядро перешло в режим ожидания и было активировано простым прикосновением. Ученые с крайней осторожностью исследуют активное ядро."
 apsr_arcrel.306.button:0 "Что происходит?"
 
 # Этап 7
 apsr_arcrel.309.title:0 "Куб Связи"
 apsr_arcrel.309.desc_no_cube_and_flag:0 "Ученые завершили анализ ядра подземного вычислительного комплекса. Согласно отчету, ядро активно, стабильно и полностью работоспособно. Более того, была обнаружена возможность использования ядра в качестве направленной точки межзвездной связи, правда адресата установить не удалось. Из-за этого факта и своей формы, ядро получило название Куб Связи и было подключено для использования. Мы готовы послать сигнал связи."
 apsr_arcrel.309.desc_no_cube_have_flag:0 "Ученые завершили анализ ядра подземного вычислительного комплекса. Согласно отчету, ядро активно, стабильно и полностью работоспособно. Более того, была обнаружена возможность использования ядра в качестве направленной точки межзвездной связи, правда адресата установить не удалось. Так как ядро было по внешнему виду и функционалу очень похоже на Куб Связи, что когда-то был у нас, это название и было ему присвоено. Все интерфейсы уже подключены, и реликвия готова для использования."
 apsr_arcrel.309.desc_have_cube_and_flag:0 "Ученые завершили анализ ядра подземного вычислительного комплекса. Согласно отчету, ядро активно, стабильно и полностью работоспособно. Более того, была обнаружена возможность использования ядра в качестве направленной точки межзвездной связи, правда адресата установить не удалось. Так как ядро было по внешнему виду и функционалу очень похоже на Куб Связи, это название и было ему присвоено. К сожалению, наличие нескольких Кубов Связи не дает нам возможность активировать их чаще."
 apsr_arcrel.309.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.309.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.309.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.309.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.309.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.309.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"





