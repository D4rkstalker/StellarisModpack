 apsr_arcrel.2.desc_no_cube_have_flag:0 "Получен срочный отчет из нашей новой колонии. Согласно ему, на планете обнаружен §Y$relic_apsr_cube$§!, и этот Куб является точной копией другого §YКуба Связи§!, которым мы когда-то владели. Больше ничего интересного найдено не было."
