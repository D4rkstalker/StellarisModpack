 apsr_arcrel.1109.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1109.desc_no_cube_and_flag:0 "Завершился анализ реликвии Древних, найденной на планете §H[event_target:apsr11_planet_target.GetName]§!. Она представляет собой точку межзвездной связи, действующей по неизвестному нам принципу, и потому получила название §Y$relic_apsr_cube$§!. Ученые утверждают, что смогут активировать Куб и мы можем попробовать связаться с кем-нибудь."
 apsr_arcrel.1109.desc_no_cube_have_flag:0 "Завершился анализ реликвии Древних, найденной на планете §H[event_target:apsr11_planet_target.GetName]§!. Согласно отчету, этот Куб является точной копией другого §YКуба Связи§!, которым мы когда-то владели."
 apsr_arcrel.1109.desc_have_cube_and_flag:0 "Завершился анализ реликвии Древних, найденной на планете §H[event_target:apsr11_planet_target.GetName]§!. Согласно отчету, этот Куб является точной копией другого §YКуба Связи§!, уже имеющегося у нас. К сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще."
