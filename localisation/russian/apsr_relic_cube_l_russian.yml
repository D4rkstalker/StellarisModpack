 # появление раскопок
 apsr_arcrel.400.title:0 "Тронный Зал"
 apsr_arcrel.400.desc_no_cube:0 "На планете [event_target:apsr4_planet_target.GetName] были найдены следы ранее существовавшей цивилизации, окрещённой названием «Древние». До нашей высадки поверхность планеты представляла собой огромные руины, но теперь мы расчистили некоторые территории и частично восстановили инфраструктуру. Самое интересное то, что из недр руин исходит нестабильный, но чёткий сигнал. "
 apsr_arcrel.400.desc_have_cube:0 "$apsr_arcrel.400.desc_no_cube$"
 apsr_arcrel.400.button:0 "Приступайте к раскопкам"
 
 # раскопки
 apsr4_archsite:0 "Тронный Зал"
 apsr4_archsite_desc:0 "$apsr_arcrel.400.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.401.title:0 "Руины"
 apsr_arcrel.401.desc:0 "После проведённых поверхностных раскопок выяснилось, что руины куда больше, чем казалось и уходят далеко вниз. Похоже, что наземная часть здания является только входом в более крупную часть. Причем элементы строения имеют довольно интересную архитектуру и необычные инженерные решения. Дальнейшие раскопки позволят лучше узнать некоторую историю планеты и даже самих строителей."
 apsr_arcrel.401.button:0 "Хорошо"
  
 # Этап 2
 apsr_arcrel.402.title:0 "Всё глубже и глубже..."
 apsr_arcrel.402.desc:0 "Раскопки идут уже довольно продолжительное время, а мы никак не можем подобраться даже к основанию здания. Одни лишь стены, стены и ещё раз стены. Мы даже не можем предположить, когда эта рутина закончится. Многие уже не уверены, что раскопки закончатся чем-то дельным."
 apsr_arcrel.402.button:0 "Работайте лучше!"
  
 # Этап 3
 apsr_arcrel.403.title:0 "Основание"
 apsr_arcrel.403.desc:0 "Свершилось! Мы наконец-то дошли до «дна» этих руин, но местность ещё не приспособлена к исследовательской деятельности. Мы должны освободить достаточное количество территории для некого подобия исследовательской базы и начать работу. Всё интересное ещё впереди..."
 apsr_arcrel.403.button:0 "Возможно, мы что-то найдем"
  
 # Этап 4
 apsr_arcrel.404.title:0 "Конец рутины, начало работы"
 apsr_arcrel.404.desc:0 "Работы по расчистке были закончены, свободные места адаптированы под археологические и научные мини-станции. В процессе расчистки мы поняли, что это за руины. Судя по всему, использующийся нами Тронный Зал - всего-лишь жалкое подобие огромного Тронного Зала Древних, занимающего гораздо большую территорию, где они налаживали союзные отношения со всеми империями. Это можно понять из различных отчётов. Судя по всему они когда-то процветали. Где-то близко этот сигнал, из-за которого мы начали эту экспедицию."
 apsr_arcrel.404.button:0 "Судя по всему это была довольно развитая цивилизация"
  
 # Этап 5
 apsr_arcrel.405.title:0 "Наглая ложь"
 apsr_arcrel.405.desc:0 "В поисках сигнала мы обнаружили достаточно интересную запись, предположительно созданную на закате существования цивилизации древних. Перевести удалось лишь фрагменты, однако они имеют высокую историческую ценность:\n§Y«Богатые прячутся в своих норах, пока мы погибаем! Это не §R<<ПОВРЕЖДЕНО>>§!\nЭто не остановить. Наша цивилизация рухнет под своим же весом. Все обречены и ничего §R<<ПОВРЕЖДЕНО>>§!\nСкоро они ворвутся сюда и все наши усилия станут напрасны. Если наши потомки вернутся сюда, они должны быть предостережены...§!\nНа этом запись обрывается. Дальнейший текст перевести не удалось, однако он несёт важную информацию об этой цивилизации. Возможно её стоит направить нашим лингвистам на полную экспертизу."
 apsr_arcrel.405.button:0 "Странная запись..."
  
 # Этап 6
 apsr_arcrel.406.title:0 "Тронный Зал"
 apsr_arcrel.406.desc:0 "Мы добрались до «ядра» этих подземных руин. Это действительно оказался Тронный Зал. Весь он расписан инопланетными письменами, предположительно принадлежавшими языку «Древних». В его центре мы обнаружили висящий над поверхностью пола странный Куб. Именно от него исходил тот самый сигнал. Мы предлагаем, что это артефакт для связи с... чем-то по ту сторону. Но на данный момент он не активен, по этому мы не можем знать наверняка."
 apsr_arcrel.406.button:0 "Превосходно"
 apsr_arcrel.406.tooltip:0 "Наши ученые будут изучать найденный Куб. О результатах изучения будет сообщено позднее" 
 
