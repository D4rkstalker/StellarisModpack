 # раскопки
 apsr8_archsite:0 "$apsr_arcrel.800.title$"
 apsr8_archsite_desc:0 "Специальная комиссия, созванная приблизательно через несколько часов после аварии на Ларгезиумной Электростанции, закончила анализ имеющихся данных. Выводы неутешительны - это катастрофа планетарного масштаба... Требуется срочно организовать экспедицию для оценки ущерба и сбора информации."
  
 # Этап 1
 apsr_arcrel.801.title:0 "Хроника событий"
 apsr_arcrel.801.desc_d:0 "Пришел отчет о событиях, произошедших на планете §H[event_target:apsr8_planet_target.GetName]§!. Вот, посмотрите:\n\n«26 апреля в 1:23 по столичному времени (21:23 - колониальное) произошло разрушение двух из восьми энергоблоков электростанции на основе синтеза ларгезиума. Реактор был полностью разрушен, а в окружающую среду выброшено несоизмеримо большое количество радиоактивных и токсичных веществ в момент взрыва. Также произошло значительное колебание тектонических плит с магнитудой 11,0—12,9 по шкале Рихтера. Данное землетресение создало огромную, зияющую трещину на континенте, и самое ужасное, она продолжает расширяться, поглощая в себя всё на своём пути! Однако, скорость развития континентальной трещины спадает, что засекли наши картографические спутники. Авария расценивается как крупнейшая в своём роде за всю историю нашей энергетики, как по ущербу инфраструктуре, так и по ущербу всему населению. Более 500 миллионов граждан не перенесли острую лучевую болезнь, что поразила их в первые часы аварии. Более 332 миллионов граждан были эвакуированы из 900-километровой зоны, однако, большая часть населения близлежащих населённых пунктов всё ещё находится в зоне поражения. Для ликвидации первых последствий уже мобилизованы значительные ресурсы. Группа ведущих сейсмологов, геологов и специалистов по ядерной физике, приписанных к комиссии по сложившейся ситуации с ЛЭС, испытывают сильные опасания по поводу продолжающейся реакции расплавленного ядра реактора на основе ларгезиума. По их убедительным теориям и не менее убедительным исследованиям, реакция плавления ядра неостановима, поскольку активная зона, в которой содержались управляющие колоссальной мощью замедлители реакции, теперь разрушена. Как-либо повлиять на ядро извне - невозможно, не единичные попытки уже предпринимались, и пока что - ни одна не увенчалась успехом. Требуется немедленно организовать новую экспедицию к центру ядра реактора, пока оно не прошило кору насквозь. Примечательно, что уже сейчас активно испытывается экспериментальная бур-машина, способная сдержать смертельный для всякого биологического организма или синтетика шквал радиации. Нам необходимо ваше разрешение, т.к. бур-машина работает на нестабильном источнике энергии - тёмной материи. Есть небольшой риск того что техника сдетонирует, вместе с экипажем, что потребуется на её борту. Возможный исход, идущий после новой детонации в недрах мира настолько опасного вещества - это раскол всей планеты, что сулит нам совсем не светлое и безбедное будущее, а ужасающую антиутопию, и вечное напоминание о том, что некоторые силы нам просто неподконтрольны.»"
