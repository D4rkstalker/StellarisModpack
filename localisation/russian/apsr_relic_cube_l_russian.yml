 ### 15 ###
 # BY brogroger and Dimuch62
  
 # появление раскопок
 apsr_arcrel.1500.title:0 "$apsr15_planet_modifier$"
 apsr_arcrel.1500.desc:0 "При плановых работах по расширению обрабатываемой территории на планете §H[event_target:apsr15_planet_target.GetName]§! под землей была найдена обширная аномалия. Предположительно это остатки поселения древней цивилизации. Необходимо организовать команду для раскопок."
 apsr_arcrel.1500.button:0 "Приступайте"
 apsr_arcrel.1500.button_mod:0 "Может быть, это Древние из легенд?"
 
 # раскопки
 apsr15_archsite:0 "$apsr15_planet_modifier$"
 apsr15_archsite_desc:0 "При плановых работах по расширению обрабатываемой территории на этой планете под землей была найдена обширная аномалия. Предположительно это остатки поселения древней цивилизации."
  
 # Этап 1
 apsr_arcrel.1501.title:0 "Древнее поселение"
 apsr_arcrel.1501.desc:0 "Аномалия и в самом деле оказалась остатками некогда большого поселения неизвестной цивилизации. Проведенный анализ показал, что поселение существовало примерно 50-60 тысяч лет назад. Никаких следов существ, живущих в этом поселении, обнаружено не было, из чего следует вывод что обитатели бросили поселение и ушли. Что послужило этому причиной – неизвестно.\nОтдельно стоит выделить одну находку - плохо сохранившийся древний носитель информации. Благодаря умелым действиям экспедиции при раскопках, его получилось доставить в штаб раскопок для восстановления данных неповрежденным. Первичный осмотр целостности показал, что информацию можно будет восстановить полностью, но это займет много времени."
 apsr_arcrel.1501.button:0 "Восстановите все что получится"
 apsr_arcrel.1501.button_mod:0 "Нам нужны ответы"
  
 # Этап 2
 apsr_arcrel.1502.title:0 "Бортовой журнал. Раздел первый"
 apsr_arcrel.1502.desc:0 "Ученым удалось восстановить часть информации на древнем носителе. Это оказался бортовой журнал капитана экспедиции, отправленной для исследования местной звездной системы:\n§H***День 367***\nЭтим днём наша экспедиция приблизилась к карликовой планете B-401-3002. Первый помощник Максим Каммерер сообщил о несоответствии ожидаемой и реальной гравитации планеты. Её орбита была чиста от других объектов, а поверхность наполнена кратерами. Второй помощник Дмитрий Малянов запросил начать сканирование с одного из полюсов. Запрос принял, начинаем сканирование. \n***День 391*** \nПосле сканирования и анализа почв выяснилось, что большая часть поверхности B-401-3002 состоит из различных метеоритов, которые по неизвестной причине притягивались к бывшему малому космическому телу. Так же была обнаружен тоннель, точную глубину которого установить не удалось (пущенный вниз сигнал не вернулся), в связи с чем второй помощник Малянов запросил проведение экспедиции. Запрос принят: возможные огромные залежи металла на дне очень помогут человечеству. Состав команды: второй помощник Дмитрий Малянов, добровольцы Владислав и Борис Вечеровские из обслуживающего персонала корабля. Для спуска было решено использовать трос для разведки сверхглубоких мест. Команда будет оснащена скалолазным оборудованием, фонариками и записывающими устройствами на случай возможных проблем передачи радиосигнала. \n***День 393*** \nВо время спуска второй помощник Малянов доложил, что вся команда ощущает нарастающую гравитацию намного сильнее запланированного, что подтверждает нагрузка на трос в тот момент. Видеотрансляция не показывала только грубые камни — остатки метеоритов. Примерно на половине всего пути перестала работать радиосвязь и сигналом для окончания спуска послужило значительное снижение нагрузки на трос. Глубина тоннеля составила более 10 километров. Спустя семь часов нагрузка вновь вернулась, и вытаскивание команды проводили в ускоренном темпе. Все члены экспедиции прибыли на поверхность без сознания. Медики диагностировали чрезвычайное перенапряжение и запросили использование капсул частичного жизнеобеспечения, запрос принят. Записывающие устройства на скафандрах всех трёх вышли из строя и не могут быть восстановлены.§! \nНаши ученые работают над дальнейшим восстановлением данных."
 apsr_arcrel.1502.button:0 "Продолжайте"
  
 # Этап 3
 apsr_arcrel.1503.title:0 "Бортовой журнал. Раздел второй"
 apsr_arcrel.1503.desc:0 "Успешно восстановлена следующая часть информации бортового журнала экспедиции: \n§H***День 397*** \nПервым в себя пришёл Владислав Вечеровский и спокойно согласился рассказать подробности экспедиции. По его словам, на конец спуска гравитация была столь сильной, что тут же повалила их на колени. В таком положении они и продолжили свой путь. Связь между ними не работала, но их цель они увидели уже сверху: огромные металлические ворота в одной из стен возле места их спуска. Подползя к ним выяснилось, что огромных размеров проход был только верхушкой ворот, а сами они уходили вниз ещё на около сотни метров. Использовав скалолазное оборудование, команда вскоре спустилась вниз и продолжила свой путь по огромному коридору. Спустя примерно полчаса Борис Вечеровский знаками пожаловался на недомогание и попросил вернутся назад, но второй помощник Малянов, так же знаками, настоял на продолжении. В итоге, спустя ещё примерно двадцать минут, они приблизились к ещё один воротам, за которыми была видна длинная, окружённая пустотой, дорога из всё того же металла. Добравшись до неё, они решили осмотреться, используя фонари и увидели, что за несколько тысяч метров от них все стены состоят из скреплённых между собой тянущихся к верху пластин, а сами они находятся в своего рода сфере. По мере приближения к центру, они так же увидели другие ворота и идущие от них, пересекающиеся, дороги. И вот они доползли и увидели: металлический полукруг (скорее всего просто круг, но обойти его не было времени), в несколько раз больше них, над которыми возвышается огромный макет знакомой им системы. Крохотное тело, предположительно B-401-3002, а также идеальная маленькая копия безжизненной планеты C-401-3007, из поверхности которых куда-то идёт металлический прут-линия. Но куда именно узнать не удалось: Борис Вечеровский упал в обморок, и Владислав Вечеровский, вместе с Дмитрием Маляновым, потащили его назад. Проснувшийся этим же днём второй помощник подтвердил всё сказанное и предположил, что записывающее оборудование не выдержало гравитации и особенностей того места. После совещания с первым и вторым помощником я решил продолжить исследования данного события. Следующей нашей целью будет C-401-3007. \n***День 409*** \nБорис Вечеровский проснулся и вернулся на службу.§!"
 apsr_arcrel.1503.button:0 "Продолжайте восстановление данных"
 apsr_arcrel.1503.button_mod:0 "Найдите и исследуйте B-401-3002!"
  
 # Этап 4
 apsr_arcrel.1504.title:0 "Бортовой журнал. Раздел третий"
 apsr_arcrel.1504.desc:0 "Успешно восстановлена следующая часть информации бортового журнала экспедиции: \n§H***День 452*** \nМы приблизились к безжизненной планете C-401-3007. Первый помощник Каммерер отметил отсутствие видимых кратеров на поверхности и предположил, что на этот раз планета будет отталкивать объекты, а не притягивать их. Второй помощник Малянов запросил начать сканирование с того места, откуда предположительно шёл луч на макете. Запрос принят, начинаем сканирование. \n***День 486*** \nПредположение первого помощника Каммерера подтвердилось, планета C-401-3007 действительно отталкивает все приближающиеся к ней объекты, но находящийся на ней песок и камни остаются на месте. При взятии образцов выяснилось, что все они скреплены меж собой словно магниты. После долгих поисков, второй помощник Малянов обнаружил врата-вход в одной из гор, после чего сразу запросил пойти туда в одиночку. Запрос отклонён: вместе с первым помощником так же пойдёт Дмитрий Вечеровский из-за своей выносливости, а также я сам для более точного отчёта. Из оборудования будут различные утяжелители, аварийный трос и упрочнённые камеры и устройства передачи сигнала. \n***День 488*** \nВход в пещеру произошёл без происшествий. Внутри оказался ровный спуск вниз под прямым углом. Мы начали спуск. Почти сразу же после этого связь с кораблём пропала. Аудиосвязь между нами сохранялась, но с сильными помехами. На глубине около двух километров аудио модуль так же сломался, а скафандр начал ощущаться заметно легче. На глубине трех километров грузы почти перестали ощущаться, а стальной трос потянулся вверх. К началу четвертого километра мы наконец увидели окончание спуска и ещё одни ворота. Конструкция за ними в точности повторяла описанную ранее на B-401-3002. Расслабив трос, мы взлетели к потолку и увидели всё тот же макет: лучи-прутья из B-401-3002 и C-401-3007 вместе входили в B-401-3005 —  обычную карликовую планету. Так же второй помощник Малянов указал на S-401-3008: этот газовый гигант на макете выглядел из-за многих неровностей как громадный астероид. Предложение Вечеровского исследовать другие входы и коридоры было отклонено: сейчас у нас другая цель. Используя трос, мы вернулись назад в и, сняв грузы, быстро поднялись назад. Следующей целью нашей экспедиции будет B-401-3005. §!"
 apsr_arcrel.1504.button:0 "Продолжайте восстановление данных"
 apsr_arcrel.1504.button_mod:0 "Найдите и исследуйте C-401-3007!"
  
 # Этап 5
 apsr_arcrel.1505.title:0 "Бортовой журнал. Раздел четвертый"
 apsr_arcrel.1505.desc:0 "Успешно восстановлена следующая часть информации бортового журнала экспедиции: \n§H***День 551*** \nМы приблизились к B-401-3005, ожидаемая гравитация в норме, поверхность планеты абсолютно не пригодна для жизни. Начинаем сканирование. \n***День 554*** \nВозле одной из гор был найден тоннель, уходящий вертикально вниз. Пущенный вниз сигнал вернулся, глубина тоннеля составила чуть больше 4 километров. Пущенный вниз дрон добрался вниз и продолжал передавать сигнал. Внизу оказались ворота, подобные таковым на прошлых планетах, но примерно в два раза больше их. При попытке заехать внутрь дрон перестал передавать сигнал и, скорее всего, отключился. В экспедицию со мной пойдут второй помощник Малянов и Дмитрий Вечеровский. Из оборудования будет стандартный скалолазный набор и трос для спуска на глубокие дистанции. Так же будет взято простое записывающие оборудование, чтобы не портить в случае очередной поломки более качественные и прочные устройства. \n***День 556*** \nСпуск вниз прошёл без проблем. Сразу после прохода через ворота связь с кораблём была потеряна. Дальше был только три часа непрерывной ходьбы вперёд в окружении голых ровных стен из уже знакомого металла. В конце нас ждали всё такие же огромные ворота, за которыми, вместо ожидаемой привычной дороги, был самый обычный каменный пол. Помещение было примерно в три раза меньше двух предыдущих и было кубической формы. В одной из стен были три выступа круглой формы, на который находились что-то похожее на регуляторы, каждый из который был в равной степени наклонен немного влево. На соседних стенах и потолке располагались рисунки знакомой нам звездной системы, где были обведены в круг: B-401-3002, C-401-3007, B-401-3005, S-401-3008 и G-401-301. Последний, до этого никак не выделявшийся на предыдущих макетах, представлял собой поистине гигантский безжизненный мир, который хоть и не был самой большой зафиксированной планетой, но всё же поражал своим объёмом. Второй помощник Малянов знаками предложил исследовать регуляторы, но я настоял на том что это следует делать только если мы не найдём никаких ответов, исследовав S-401-3008 и G-401-301. Вернувшись на корабль, Малянов так же начал настаивать на том что нужно посетить сначала G-401-301, из-за того, что он чувствует, что там нас ждёт прозрение. После небольшого совещания со вторым помощником, я решил положиться на проницательность Малянова, тем более что мы всё равно посетим оба эти космических тела. Следующая наша цель — G-401-301. \n***День 595*** \nВторой помощник Малянов всё ещё не пришёл в полную норму, но способен исполнять свои обязанности, в связи с чем был возвращен на своё место.§!"
 apsr_arcrel.1505.button:0 "Продолжайте восстановление данных" 
 apsr_arcrel.1505.button_mod:0 "Найдите и исследуйте B-401-3005!" 
  
 # Этап 6
 apsr_arcrel.1506.title:0 "Бортовой журнал. Раздел пятый"
 apsr_arcrel.1506.desc:0 "Успешно восстановлена следующая часть информации бортового журнала экспедиции: \n§H***День 612*** \nМы приблизились к G-401-301 – поистине огромной твёрдой планете, примерно в двенадцать раз превышающий размер Земли. Первый помощник Каммерер сообщил, что ожидаемая гравитация планеты чрезвычайно не соответствует ожидаемой: несмотря на огромные объёмы, масса планеты превышала земную не так сильно, как должна. Начинаем исследование. \n***День 614*** \nПервый помощник Каммерер ошибся, гравитация планеты меньше Земной, что делает её просто аномальной вместе с тем фактом, что верхняя почва оказалась не рыхлой и весьма плотной. Продолжаем исследование этого феномена. \n***День 622*** \nПервый помощник Каммерер доложил, что он понятия не имеет о причинах столь слабой гравитации. Почва на планете действительно оказалась крайне бедной и вряд ли в её недрах есть хоть капля металла, но это всё равно никак не объясняет столь низкой гравитации. Несмотря на это, исследования планеты всё ещё не закончено, и мы продолжаем осматривать её в поисках ещё одних врат.§!"
 apsr_arcrel.1506.button:0 "Продолжайте восстановление данных"
  
 # Этап 7
 apsr_arcrel.1507.title:0 "Бортовой журнал. Раздел шестой"
 apsr_arcrel.1507.desc:0 "Успешно восстановлена следующая часть информации бортового журнала экспедиции: \n§H***День 624*** \nСегодня второй помощник Малянов ворвался ко мне в первые часы дня, чтобы изложить свои догадки о всём том, что мы обнаружили. По его словам, он и до этого предполагал это, но не сходились некоторые факторы, но сейчас всё решилось. Согласно его теории, B-401-3002 и C-401-3007 нужны исключительно для того, чтобы подвинуть G-401-301 ближе к звезде, тем самым сделав его обитаемым, для чего нужно всего лишь переместить все три регулятора на планете B-401-3005. Данная теория имеет место быть, но сначала нам нужно полностью исследовать нынешнею планету в поисках врат, после слетать к S-401-3008 и только потом, при отсутствии результатов, вернутся на B-401-3005 для экспериментов. Продолжаем исследование. \n***День 638*** \nМы так и не обнаружили никаких следов врат, поэтому отправляемся на S-401-3008 в поисках ответов на наши вопросы.§!"
 apsr_arcrel.1507.button:0 "Продолжайте восстановление данных"
  
 # Этап 8
 apsr_arcrel.1508.title:0 "Бортовой журнал. Раздел седьмой"
 apsr_arcrel.1508.desc:0 "Успешно восстановлена следующая часть информации бортового журнала экспедиции: \n§H***День 673*** \nМы приблизились к S-401-3008. Большой газовый гигант был окружён характерной плотной токсичной заряженной атмосферой, сквозь которую нельзя было трудно разглядеть его поверхность. Медленно пробравшись через неё, мы увидели характерную газовую поверхность. Я отдал приказ спускаться вниз. Как я и предполагал, пролетев сквозь газ, мы попали в пустое пространство и, включив дополнительный свет на корабле, увидели огромную космическую станцию, которую до этого приняли на макете за метеорит. Мы сразу засекли что-то похожее на стояночное место, но его размеры были столь большие, что туда вряд ли бы поместился даже самые большие корабли человечества. Подлетев поближе, мы увидели огромных размеров ворота, сквозь которые пролетели дальше по такому же огромному коридору. Приблизительная высота потолков здесь была больше нескольких километров, из-за чего наш корабль без проблем летел вперёд. Вскоре мы увидели ещё одни ворота, который вели в некое помещение ещё больших размеров. Слева от нас, в стене, был некий компьютер, размеры монитора и некой клавиатуры немногим были меньше нашего корабля. С правой же стороны было нечто вроде трона, на котором восседал поистине титанический труп. Все прошлые, найденные и предполагаемые "титанические формы жизни" не шли ни в какое сравнение с ним. Тело напоминало человеческое, но всё было покрыто чем-то вроде чешуи, а вместо рук было множество щупалец. Голова представляла собой идеальный круг, всё так же покрытый чешуёй, как и ноги с двумя коленями. Второй помощник Малянов отметил, что теперь понятно, для кого могла понадобится огромная планеты с низкой гравитацией. Вскоре после этого к нам пришёл сигнал. Шифровки нет, но технология его кодирования крайне странная и требует изучения. Надеюсь, что это сообщение дойдёт сквозь металл и плотную газовую атмосферу. \n***День 826*** \nИ хотя технология кодировки была для нас новой, но за ней скрывался простенький файл с картинками. На первой из них были изображены титаны название в разных ракурсах. На второй было показаны разных размеров космические базы, внутри которых сидели от одного до десяти представителей этой странной расы. На третьей были показаны тела титанов, в которые идут лучи из звезды. На четвёртой были показаны знакомые нам регуляторы с планеты B-401-3005 в двух положениях: все три на максимуме или все три на средних значениях, рядом с которыми были показаны титаны и странный гуманоид в сотни раз меньших размеров соответственно. Пятая картинка было фотографией и показывала, как неизвестный нам корабль стреляет в огромную космическую базу. На шестой картинке были снова показаны регуляторы в положении на средних значениях и рядом рисунок G-401-301 с кучей маленьких неизвестных гуманоидов на его поверхности. В самом конце находилась картинка лежащего на земле титана.§!"
 apsr_arcrel.1508.button:0 "Продолжайте восстановление данных"
 apsr_arcrel.1508.button_mod:0 "Найдите и исследуйте S-401-3008!"
  
