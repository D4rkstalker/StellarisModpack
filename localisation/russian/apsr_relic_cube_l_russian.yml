 apsr_arcrel.409.desc_no_cube_have_flag:0 "Получен отчет о результатах анализа Куба на планете §H[event_target:apsr4_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, которым мы когда-то владели. Больше ничего интересного найдено не было."
 apsr_arcrel.409.desc_have_cube_and_flag:0 "Получен отчет о результатах анализа Куба на планете §H[event_target:apsr4_planet_target.GetName]§!. Согласно ему, этот Куб является точной копией другого §YКуба Связи§!, уже имеющегося у нас. К сожалению, при активации одного Куба остальные наши Кубы также активируются и требуют время на перезарядку, что хоть и дает более стабильное соединение, но не позволяет использовать Кубы Связи чаще. Больше ничего интересного найдено не было."
