 apsr_arcrel.90.title:0 "Неясные намеки"
 apsr_arcrel.90.desc_no_cube:0 "После недавнего улучшения здания по использованию уникального ресурса на одной из наших планет, были обнаружены неясные намеки на то, что на планете находится что-то интересное. Ничего конкретного пока что сказать невозможно, требуется направить ученого на проведение раскопок."
 apsr_arcrel.90.desc_have_cube:0 "После недавнего улучшения здания по использованию уникального ресурса на одной из наших планет, были обнаружены неясные намеки на то, что на планете находится что-то интересное. Это очень похоже на уже найденные нами намеки, приведшие к нахождению реликвии §Y$relic_apsr_cube$§!. Требуется провести раскопки на планете."
