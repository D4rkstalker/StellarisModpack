l_russian:
 
 upgradebuildings_building_strip_mine:0 "Основы добычи полезных ископаемых"
 upgradebuildings_building_strip_mine_desc:0 "На этих базах размещена базовая горнодобывающая инфраструктура, необходимая для разработки поверхностных месторождений полезных ископаемых, расположенных вдали от наших основных мест добычи."

 building_mineralmines_2:0 "Объекты по добыче полезных ископаемых"
 building_mineralmines_2_desc:0 "Затрачивая дополнительное горное оборудование шахтеры на этих объектах копают глубже в районах с редкими залежами полезных ископаемых."

 building_mineralmines_3:0 "Комплекс по добыче полезных ископаемых"
 building_mineralmines_3_desc:0 "Расходуя большое количество промышленных взрывчатых веществ шахтеры этого комплекса взрывают обширные сети шахтных туннелей глубоко в земной коре."

 upgradebuildings_building_habitat_mine_1:0 "Платформы для добычи"
 upgradebuildings_building_habitat_mine_1_desc:0 "Эти массивные платформы предлагают дополнительные посадочные площадки, отсеки для хранения и технического обслуживания для рудовозов и горнодобывающих дронов, используемых в отсеках Астро-добыче на станции."

 upgradebuildings_building_habitat_mine_2:0 "Шахтерские ангары"
 upgradebuildings_building_habitat_mine_2_desc:0 "Шахтерские баржи, обслуживаемые этими кавернозными ангарами, увеличивают добывающие мощности среды обитания за счет постоянной поставки топлива и материалов для добычи полезных ископаемых." 
 
 upgradebuildings_building_habitat_mine_3:0 "Шахтерские палубы"
 upgradebuildings_building_habitat_mine_3_desc:0 "На этих консолидированных палубах расположены заводы по переработке руды и шахтные отсеки для беспилотных летательных аппаратов, а также налаженная сеть поставок, на которую расходуется огромное количество материалов для добычи."

 upgradebuildings_building_power_plant:0 "Генераторы поля"
 upgradebuildings_building_power_plant_desc:0 "Эти базовые портативные генераторы могут быть быстро развернуты для обеспечения ограниченной возобновляемой энергии."

 building_powerplant_2:0 "Энергетические реакторы"
 building_powerplant_2_desc:0 "Эти огромные реакторы обеспечивают постоянное контролируемое выделение энергии в местах, где отсутствует естественный источник энергии, за счет использования реактивных материалов в качестве топлива." 

 building_powerplant_3:0 "Квантовая электростанция"
 building_powerplant_3_desc:0 "Используя наши самые передовые технологии обработки полей, эти установки могут эффективно использовать огромное количество энергии даже в самых энергозатратных условиях, но требуют постоянной подачи реактивных материалов." 

 building_hydroponics_farm_2:0 "Гидропонные центры"
 building_hydroponics_farm_2_desc:0 "Эти централизованные гидропонные фермы используют удобрения и пестициды для увеличения своей производительности, что позволяет им выращивать большое количество продуктов питания независимо от окружающей среды планеты." 

 building_hydroponics_farm_3:0 "Гидропонные аркологии"
 building_hydroponics_farm_3_desc:0 "Используя методы вертикального многоуровневого земледелия и расходуя большие объемы сельскохозяйственных материалов, эти высокие аркологии выращивают огромное и разнообразное количество продовольствия в любых мыслимых условиях с максимальной эффективностью." 

 tech_hydroponics_2:0 "Искусственные биосферы"
 tech_hydroponics_2_desc:0 "Поддержание искусственных экосистем - дорогостоящий и сложный процесс, который позволит нашим фермерам выращивать большое количество продуктов питания в условиях, неблагоприятных для обычного сельского хозяйства."

 tech_hydroponics_3:0 "Вертикальное земледелие"
 tech_hydroponics_3_desc:0 "Благодаря посадке сельскохозяйственных культур в вертикально уложенные слои наши гидропонные сельскохозяйственные сооружения освобождаются от ограничений по пространству и могут выращивать огромное количество продуктов питания."

 building_exotic_gas_extraction_wells_2:0 "Объекты по добыче газа"
 building_exotic_gas_extraction_wells_2_desc:0 "На этих объектах расположено множество добывающих скважин и буровых установок, которые непрерывно извлекают большое количество экзотических газов с планеты за счет постоянного потока специализированного горнодобывающего оборудования."

 building_exotic_gas_extraction_wells_3:0 "Газодобывающий комплекс"
 building_exotic_gas_extraction_wells_3_desc:0 "В этом высокотехнологичном горнодобывающем комплексе специализированные бригады используют большое количество тяжелого промышленного оборудования для бурения скважин в поисках экзотических газов, которые будут закачаны на поверхность, где они хранятся в массивных бункерах."

 tech_exotic_gas_extraction_wells_2:0 "Газодобывающий комплекс"
 tech_exotic_gas_extraction_wells_2_desc:0 "Добыча глубоко залегающих залежей экзотических газов из слоев инопланетных миров - сложная, но прибыльная перспектива, требующая разработки специализированных методов добычи полезных ископаемых и оборудования."
 
 tech_exotic_gas_extraction_wells_3:0 "Обработка экзотического сланцевого газа"
 tech_exotic_gas_extraction_wells_3_desc:0 "Благодаря специальной обработке, предложенной нашими горными инженерами, экзотический газ может быть извлечен из сланцевых залежей, что значительно увеличит производительность наших добывающих скважин."

 building_mote_harvesting_traps_2:0 "Сетчатые конструкции для сбора пылинок"
 building_mote_harvesting_traps_2_desc:0 "Чрезвычайная летучесть частиц, стабилизируемых после захвата энергетическими сетками этих установок, требует постоянной поставки сверхмощного оборудования."

 building_mote_harvesting_traps_3:0 "Лабиринты сбора пылинок"
 building_mote_harvesting_traps_3_desc:0 "Эти высокотехнологичные перерабатывающие предприятия используют большое количество специализированного оборудования для поддержания энергетических полей, необходимых для улавливания и стабилизации даже самых опасных частиц в огромных количествах."

 tech_mote_harvesting_traps_2:0 "Стабилизированные энергетические решетки"
 tech_mote_harvesting_traps_2_desc:0 "Достижения в области технологий объединения энергии позволят нам улучшить наши существующие ловушки частиц за счет переплетения нескольких энергетических полей, значительно расширяя зону их сбора."

 tech_mote_harvesting_traps_3:0 "Ловушки массовых частиц"
 tech_mote_harvesting_traps_3_desc:0 "Накладывая несколько энергетических полей друг на друга, наши опытные физики могут безопасно улавливать беспрецедентное количество летучих частиц в тщательно подготовленные ловушки."

 building_rare_crystals_mines_2:0 "Объекты по добыче кристаллов"
 building_rare_crystals_mines_2_desc:0 "Расширяя постоянную поставку высокотехнологичного промышленного оборудования, специализированные шахтеры на этом объекте добывают большое количество редких кристаллов."

 building_rare_crystals_mines_3:0 "Комплекс по добыче кристаллов"
 building_rare_crystals_mines_3_desc:0 "Этот высокотехнологичный комплекс располагает всеми удобствами, необходимыми для поиска редких кристаллических образований и их добычи в больших количествах с использованием специализированного землеройного оборудования."

 tech_rare_crystals_mines_2:0 "Прецизионные фрезы"
 tech_rare_crystals_mines_2_desc:0 "Наше обычное горнорудное оборудование оказывается слишком грубым для добычи хрупких кристаллических отложений. Разработка прецизионных резцов приведет к повышению производительности добычи и уменьшению повреждений образцов кристаллов."

 tech_rare_crystals_mines_3:0 "Наноразделители"
 tech_rare_crystals_mines_3_desc:0 "Будучи слишком дорогими для использования в обычной добыче полезных ископаемых, наноразделители значительно увеличат производительность наших операций по добыче редких кристаллов за счет отделения ценных фрагментов любого размера от огромного количества нежелательных частиц."
 