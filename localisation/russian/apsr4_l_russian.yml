 apsr4_building_part3_ext_desc:0 "$apsr4_building_predesc$\n$apsr4_building_part3_text$"
 
 
 
 ### технологии
 
 tech_apsr4_building_part1:0 "Адаптивное проектирование I"
 tech_apsr4_building_part1_desc:0 "Восстановление здания требует исходных чертежей. В случае, если чертеж отсутствует, адаптивный ИИ может по имеющимся данным предложить несколько наиболее вероятных вариантов конструкций."
 TECH_APSR4_PART1_TITLE:0 "§HСооружение:§! $apsr4_building_part1$"
 TECH_APSR4_PART1_DESC:0 "$apsr4_building_part1_desc$"
 
 tech_apsr4_building_part2:0 "Адаптивное проектирование II"
 tech_apsr4_building_part2_desc:0 "Используя адаптивный ИИ, мы получим полное представление о §YТронном Зале§!."
 TECH_APSR4_PART2_TITLE:0 "§HСооружение:§! $apsr4_building_part2$"
 TECH_APSR4_PART2_DESC:0 "$apsr4_building_part2_desc$"
 
 tech_apsr4_building_part3:0 "Адаптивное проектирование III"
 tech_apsr4_building_part3_desc:0 "Недостаточно просто восстановить §YТронный Зал§!, необходимо его модернизировать и использовать с максимальной пользой."
 TECH_APSR4_PART3_TITLE:0 "§HСооружение:§! $apsr4_building_part3$"
 TECH_APSR4_PART3_DESC:0 "$apsr4_building_part3_desc$"
 
 tech_apsr4_building_part1_ext:0 "Хранение трофеев I"
 tech_apsr4_building_part1_ext_desc:0 "Нам нет нужны думать о дипломатии. Но можно восстановить древний §YТронный Зал§! и использовать его как музей наших военных трофеев."
 TECH_APSR4_PART1EXT_TITLE:0 "§HСооружение:§! $apsr4_building_part1_ext$"
 TECH_APSR4_PART1EXT_DESC:0 "$apsr4_building_part1_ext_desc$"
 
 tech_apsr4_building_part2_ext:0 "Хранение трофеев II"
 tech_apsr4_building_part2_ext_desc:0 "Нам требуется подумать о расширении нашего музея трофеев под названием §YТронный Зал§!."
 TECH_APSR4_PART2EXT_TITLE:0 "§HСооружение:§! $apsr4_building_part2_ext$"
 TECH_APSR4_PART2EXT_DESC:0 "$apsr4_building_part2_ext_desc$"
 
 tech_apsr4_building_part3_ext:0 "Хранение трофеев III"
 tech_apsr4_building_part3_ext_desc:0 "Гордость некогда существовавшей цивилизации - §YТронный Зал§! - скоро будет использоваться нами как имперский музей наших военных трофеев."
 TECH_APSR4_PART3EXT_TITLE:0 "§HСооружение:§! $apsr4_building_part3_ext$"
 TECH_APSR4_PART3EXT_DESC:0 "$apsr4_building_part3_ext_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.4001.title:0 "$apsr4_building_part1$ завершен"
 apsr.4001.desc:0 "§Y$apsr4_building_part1$§! восстановлен, и хотя он не отражает всего величия здания, уже способен вызывать благоговение."
 apsr.4001.ok-button:0 "Хорошо"
 
 apsr.4002.title:0 "$apsr4_building_part2$ завершен"
 apsr.4002.desc:0 "§Y$apsr4_building_part2$§! действительно величественное здание! Другие империи прониклись уважением к нам, и наше дипломатическое влияние на галактической арене значительно выросло."
 apsr.4002.ok-button:0 "Превосходно"
 
 apsr.4003.title:0 "$apsr4_building_part3$ завершен"
 apsr.4003.desc:0 "§Y$apsr4_building_part3$§! восстановлен, и теперь является жемчужиной в короне нашей империи! Союзники с благоговением преклоняют колено перед величием и мощью великой державы."
 apsr.4003.ok-button:0 "Во славу нашей империи!"
 
 apsr.4004.title:0 "$apsr4_building_part1_ext$ завершен"
 apsr.4004.desc:0 "§Y$apsr4_building_part1_ext$§! восстановлен. Часть имеющихся у нас военных трофеев перемещена в этот новый музей."
 apsr.4004.ok-button:0 "Хорошо"
 
 apsr.4005.title:0 "$apsr4_building_part2_ext$ завершен"
 apsr.4005.desc:0 "§Y$apsr4_building_part2_ext$§! расширен, и теперь может принять больше трофеев."
 apsr.4005.ok-button:0 "Превосходно"
 
 apsr.4006.title:0 "$apsr4_building_part3_ext$ завершен"
 apsr.4006.desc:0 "Нам нет нужны думать о дипломатии. Более того, гордость некогда существовавшей цивилизации - Тронный Зал - теперь используется нами как имперский музей наших трофеев. Смотрители здесь заняты тем, что держат все полученые трофеи в подобающем виде."
 apsr.4006.ok-button:0 "Во славу нашей империи!"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.4011.title:0 "Найдено: §M$apsr4_planet_modifier$§!"
 apsr.4011.desc:0 "§H[Root.GetLeaderName]§!, командующий научным судном §H[Root.GetName]§!, нашел что-то интересное!\nВ этом месте обнаружено разрушенное здание невиданой красоты, в котором, судя по архитектуре и убранству, восседали правители некогда могущественной империи."
 apsr.4011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.4013.title:0 "Найдено: §M$apsr4_planet_modifier$§!"
 apsr.4013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nВ этом месте обнаружено разрушенное здание невиданой красоты, в котором, судя по аритектуре и убранству, восседали правители некогда могущественной империи."
 apsr.4013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.4015.title:0 "Найдено: §M$apsr4_planet_modifier$§!"
 apsr.4015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится разрушенное здание невиданой красоты, в котором, судя по аритектуре и убранству, восседали правители некогда могущественной империи.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr4_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr4_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr4_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr4_planet_target.solar_system.Owner.GetName]§!"
 apsr.4015.button:1 "Интересно!"

 
 
 ### SPECIAL PROJECT
 
 apsr4_special:0 "$apsr4_planet_modifier$"
 apsr4_special_desc:0 "$apsr4_planet_modifier_desc$"
 
 APSR4_MESSAGE_SR_INFORMED_TITLE:0 "Информация об уникальной планете"
 APSR4_MESSAGE_SR_INFORMED:0 "Мы получили информацию об особом ресурсе под названием §M$apsr4_planet_modifier$§!, который находится на планете §Y$PLANET$§! в системе §Y$SYSTEM$§! под контролем империи §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr4_anomaly:0 "Интересные данные"
 apsr4_anomaly_desc:0 "При исследовании поверхности планеты [From.GetName] получены данные, которые определенно следует изучить более подробно."

 
 
 ### сообщение при изучении аномалии
 
 apsr.4601.title:0 "$apsr.4011.title$"
 apsr.4601.desc:0 "$apsr.4011.desc$"
 
 
 
