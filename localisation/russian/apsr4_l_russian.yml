 apsr4_building_part1_ext:0 "Малый Тронный зал"
 apsr4_building_part1_ext_desc:0 "$apsr4_building_predesc$\n$apsr4_building_part1_text$"
 
 apsr4_building_part2_ext:0 "Тронный зал"
 apsr4_building_part2_ext_desc:0 "$apsr4_building_predesc$\n$apsr4_building_part2_text$"
 
