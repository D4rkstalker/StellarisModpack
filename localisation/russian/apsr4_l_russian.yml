 ### ресурс
 
 apsr4_planet_modifier:0 "Тронный зал"
 apsr4_planet_modifier_desc:0 "В этом месте обнаружено разрушенное здание невиданной красоты, в котором, судя по архитектуре и убранству, восседали правители некогда могущественной империи."
 
 apsr4_deposit:0 "$apsr4_planet_modifier$"
 apsr4_deposit_desc:0 "$apsr4_planet_modifier_desc$\n\n§M$apsr4_deposit_effect$§!" 
 apsr4_deposit_effect:0 "Доступен особый ресурс: $apsr4_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr4_building_part1_text:0 "Небольшая часть реконструированного §YТронного Зала§!"
 
 apsr4_building_part2_text:0 "Реконструированный §YТронный Зал§!"
 
 apsr4_building_part3_text:0 "Реконструированный, адаптированный и модернизированный §YТронный Зал§!"
 
 apsr4_building_predesc:0 "§MУникальное здание§!\n§W--------------§!"
 
 apsr4_building_fake_predesc:0 "§MУникальное здание§!\n§RУ нас нет нужных технологий, чтобы использовать это здание с максимальной пользой!§!\n§W--------------§!"
 
 apsr4_building_part1_ext_text:0 "Частично восстановленный §YТронный Зал§!, использующийся нами как музей наших военных трофеев."
 
 apsr4_building_part2_ext_text:0 "Реконструированный §YТронный Зал§!, использующийся нами как музей наших военных трофеев."
 
 apsr4_building_part3_ext_text:0 "Полностью восстановленный §YТронный Зал§!, использующийся нами как музей наших военных трофеев. При этом он сам тоже является своего рода трофеем."
 
 
 
