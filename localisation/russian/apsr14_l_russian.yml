 tech_apsr14_building_part_b2:0 "База отдыха"
 tech_apsr14_building_part_b2_desc:0 "Более современное и технологичное место для отдыха наших лидеров, и для лечения с использованием §PАнтарской пряности§!"
 TECH_APSR14_PART2B_TITLE:0 "§HСооружение:§! $apsr14_building_part_b2$"
