 ### сообщения при постройке зданий
 
 apsr.14001.title:0 "$apsr14_building_part_b1$ завершен"
 apsr.14001.desc:0 "Место, где можно отдохнуть от проблем и расслабиться - вот чего не хватает нашим лидерам. Точнее, не хватало до этого момента. Теперь у нас есть §Y$apsr14_building_part_b1$§!, и периодический отдых лидеров продлит время их жизни."
 apsr.14001.ok-button:0 "Хорошо"
 
 apsr.14002.title:0 "$apsr14_building_part_b2$ завершена"
 apsr.14002.desc:0 "Проработав замечания и предложения наших лидеров, мы расширили и усовершенствовали наш §YЛагерь отдыха§!. Сейчас отдыхать здесь можно с большим комфортом и удовольствием, а это значит увеличение времени жизни наших лидеров. К тому же, местные нанороботы производят особое вещество, §PАнтарскую пряность§!, которое при правильном использовании способно излечить некоторые болезни."
 apsr.14002.ok-button:0 "Превосходно"
 
 apsr.14003.title:0 "$apsr14_building_part_b3$ завершен"
 apsr.14003.desc:0 "Наша §YБаза отдыха§! модернизирована, налажена добыча §PАнтарской пряности§! и разработаны методики по её использованию. Наши лидеры могут пользоваться благами этого места для лечения любых недугов, повышения выносливости своего тела и продления своей жизни. Теперь это место - настоящий §YГалактический курорт§!."
 apsr.14003.ok-button:0 "Настоящий Эдем"
 
 apsr.14004.title:0 "$apsr14_building_part_m1$ завершена"
 apsr.14004.desc:0 "Нанороботы, содержащиеся в этом месте, имеют очень интересную структуру. Используя их особенности, мы увеличили продуктивность наших репликаторов и повысили скорость сборки поселений"
 apsr.14004.ok-button:0 "Интересно"
 
 apsr.14005.title:0 "$apsr14_building_part_m2$ завершен"
 apsr.14005.desc:0 "Автоматизировав процесс репликации и программирования нанороботов, мы увеличили их доступное количество для каждого механического поселения. Скорость сборки поселений значительно выросла. К тому же был зафиксирован побочный продукт деятельности местных нанороботов, из-за утечки информации ставший известным у империй органиков и получивший название §PАнтарская пряность§!. К сожалению, за пределами планеты и нанороботы, и §PАнтарская пряность§! не могут существовать - их структура мгновенно разрушается."
 apsr.14005.ok-button:0 "Интересно"
 
 apsr.14006.title:0 "$apsr14_building_part_m3$ завершен"
 apsr.14006.desc:0 "Массовое производство нанороботов позволило собирать механические поселения гораздо быстрее! Также было обнаружено, что добавление §PАнтарской пряности§! в сплав добавляет ему прочности и долговечности, позволяя перевести часть мощностей для выпуска запасных частей на производство новых поселений!"
 apsr.14006.ok-button:0 "Прекрасно"
 
 apsr.14007.title:0 "$apsr14_building_part_m4$ завершен"
 apsr.14007.desc:0 "Модификация Наноконцерна на основе использования влияния Куба Связи, находящегося на планете, позволила значительно увеличить скорость сборки механических поселений!"
 apsr.14007.ok-button:0 "Прекрасно"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.14011.title:0 "Найдено: §M$apsr14_planet_modifier$§!"
 apsr.14011.desc.bio:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! докладывает с научного судна §H[Root.GetName]§! о нахождении Галактического курорта.\nВ этом месте созданы идеальные условия для органических форм жизни. В ходе исследования выяснилось, что причиной возникновения таких условий являются особые нанороботы. По непонятным причинам у нас не получается восстановить управление над нанороботами, зато мы можем использовать это место для отдыха наших лидеров."
 apsr.14011.desc.mech:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! докладывает с научного судна §H[Root.GetName]§! о нахождении особых нанороботов. \nНельзя сказать о том что мы не можем создавать нанороботов, но конкретно эти наноассемблеры - новая веха в нанопроектировании. Дело в том что они создаются и реплицируются напрямую на молекулярном уровне, ранее скорее всего они использовались для изменения материи с целью создания особых условий для разумных органиков, но мы можем приспособить их для конструирования наших механических тел.\nТак-же мы нашли место, идеально подходящее для отдыха органиков, но нам оно ни к чему."
 apsr.14011.button:1 "Невероятно"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.14013.title:0 "Найдено: §M$apsr14_planet_modifier$§!"
 apsr.14013.desc.bio:0 "На одной из наших новых планет найдено кое-что интересное!\nВ этом месте созданы идеальные условия для органических форм жизни. В ходе исследования выяснилось, что причиной возникновения таких условий являются особые нанороботы. По непонятным причинам у нас не получается восстановить управление над нанороботами, зато мы можем использовать это место для отдыха наших лидеров."
 apsr.14013.desc.mech:0 "На одной из наших новых планет найдено кое-что интересное!\nМы нашли особых нанороботов. Нельзя сказать о том что мы не можем создавать нанороботов, но конкретно эти наноассемблеры - новая веха в нанопроектировании. Дело в том что они создаются и реплицируются напрямую на молекулярном уровне, ранее скорее всего они использовались для изменения материи с целью создания особых условий для разумных органиков, но мы можем приспособить их для повышения надежности наших механических тел.\nТак-же мы нашли место, идеально подходящее для отдыха органиков, но нам оно ни к чему."
 apsr.14013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.14015.title:0 "Найдено: §M$apsr14_planet_modifier$§!"
 apsr.14015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет созданы идеальные условия для органических форм жизни. В документах указывается, что причиной возникновения таких условий являются особые нанороботы.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr14_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr14_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr14_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr14_planet_target.solar_system.Owner.GetName]§!"
 apsr.14015.button:1 "Интересно!"

 
 
