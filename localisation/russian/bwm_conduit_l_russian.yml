 bwm_conduit_eye_alt_object:0 "Disabled Guardian"
 
 bwm_the_conduit.1:0 "Космическая Одиссея"
 bwm_the_conduit.1.desc:0 "Наши датчики обнаружили нечто необычное, даже по нашим стандартам. Система [From.GetName] имеет четыре большие структуры типа «обелиск», центрированные вокруг локальной звезды, которая выглядит наиболее интуитивно. Мы не можем различать сигналы энергии от объектов, но экранированный мир в системе может иметь некоторые ответы."
 bwm_the_conduit.1.a:0 "Эта система заслуживает нашего внимания."
 
 bwm_the_conduit.5:0 "Потерянный Сад"
 bwm_the_conduit.5.desc:0 "Наши ученые в системе [bwm_garden_system.GetName] обнаружили способ проникновения в энергетический барьер, окружающий [bwm_shielded_target.GetName]. Наши предварительные сканы превращают его в какой-то сад. Как мы должны действовать?"
 bwm_the_conduit.5.a:0 "Этот барьер падет. Здесь будет новая прекрасная колония."
 bwm_the_conduit.5.a.tooltip:0 "Разблокировка экранированного мира в системе [bwm_garden_system.GetName]."
 bwm_the_conduit.5.b:0 "Этот щит стоит не просто так. Не трогайте его."
 
 bwm_the_conduit.11:0 "Плоды Знаний"
 bwm_the_conduit.11.desc:0 "Командир, мы считаем, что мы обнаружили способ взаимодействия с орбитальными структурами в системе [Root.System.GetName]. Наши ученые подозревают, что мы можем изменить устройства, найденные в [Root.GetName], таким образом, чтобы мы могли напрямую взаимодействовать с ними. Это предоставило бы прекрасную возможность исследовать эту технологию и кто знает, какие награды мы можем обнаружить."
 bwm_the_conduit.11.a:0 "Приказ : Создайте интерфейс."
 bwm_the_conduit.11.b:0 "Что обычно происходит, когда мы возимся с древними устройствами? Ответ-Нет."
 
 bwm_the_conduit.12:0 "Плоды Знаний"
 bwm_the_conduit.12.desc:0 "Наши предварительные испытания и эксперименты действительно оказались очень результативны! Более того, небольшое увеличение мощности позволит нам экспоненциально увеличить выпуск. Наши ученые заверяют нас в том, что риски минимальны, так как полное включение второго интерфейса было бы тяжелой задачей."
 bwm_the_conduit.12.a:0 "Это хорошо звучит! Вы получите ресурсы."
 bwm_the_conduit.12.b:0 "Будьте счастливы с тем, что у вас есть, никаких дополнительных интерфейсов."
 
 bwm_the_conduit.13:0 "Плоды Знаний"
 bwm_the_conduit.13.desc:0 "Эффекты были .. замечательными, как я уверен, что вы и испытали. Увеличивая мощность на обелиски в [Root.GetName], мы можем создать подпространственную связь с другими нашими мирами. Мы по-прежнему считаем, что мы находимся на уровне примерно 50% от полной работоспособности, потенциал, который эти объекты должны держать, восхищает."
 bwm_the_conduit.13.a:0 "Сделайте это, но будьте бдительны, убедитесь, что мы можем закрыть канал."
 bwm_the_conduit.13.b:0 "Нет, этот проект останется изолированным."
 
 bwm_the_conduit.14:0 "Плоды Знаний"
 bwm_the_conduit.14.desc:0 "Поползли слухи, что наше население [Root.GetName] начало поклоняться руинам, полагая, что обелиски здесь, чтобы провести нас в новую эру процветания. Силы безопасности сообщают о все более сложной ситуации. Население требует полной власти обелисков."
 bwm_the_conduit.14.a:0 "И они правы в этом. 100% мощности."
 bwm_the_conduit.14.b:0 "Какой беспорядок. Давайте закончим с этим."
 
 bwm_the_conduit.21:0 "Контакт"
 bwm_the_conduit.21.desc:0 "Наши ученые установили контакт с первым обелиском. Он готов к использованию."
 #Standard response: EXCELLENT
 
 bwm_the_conduit.22:0 "Контакт"
 bwm_the_conduit.22.desc:0 "Второй обелиск успешно подключен к сети и с ним установлено соединение.."
 #Standard response: EXCELLENT
 
 bwm_the_conduit.23:0 "Контакт"
 bwm_the_conduit.23.desc:0 "Мы подключили третий обелиск к сети, он в вашем распоряжении."
 #Standard response: EXCELLENT
 
 bwm_the_conduit.24:0 "Контакт"
 bwm_the_conduit.24.desc:0 "Четвертый обелиск был интегрирован в сеть, теперь она полностью фунциональна."
 #Standard response: EXCELLENT
 
 bwm_the_conduit.31:0 "Проводник"
 bwm_the_conduit.31.desc:0 "Мы успешно взаимодействовали с одной из орбитальных структур; Мы должны вскоре получить результаты!"
 bwm_the_conduit.31.a:0 "Отличные новости, внимательно следите за развитием!"
 
 bwm_the_conduit.32:0 "Проводник"
 bwm_the_conduit.32.desc:0 "Установлен контакт со второй орбитальной структурой! Результат, как видно, увеличился в соответствии с нашими расчетами - замечательное достижение!"
 bwm_the_conduit.32.a:0 "Я очень доверяю нашим научным коллективам."
 
 bwm_the_conduit.33:0 "Проводник"
 bwm_the_conduit.33.desc:0 "Контакт с третьей орбитальной структурой удался! Мы значительно увеличили производительность и не обнаруживаем серьезных побочных эффектов. Мы, кажется, немного недооценили эффекты, однако."
 bwm_the_conduit.33.a:0 "Блестяще!"
 
 bwm_the_conduit.34:0 "Проводник"
 bwm_the_conduit.34.desc:0 "Последняя орбитальная структура находится в оперативном режиме, и обелиски полностью задействованы. Он использует все наши ресурсы для поддержания этой системы. Мы считаем, что мы справимся с этой задачей, и до сих пор наши отказоустойчивые протоколы работают."
 bwm_the_conduit.34.a:0 "Я надеюсь, что мы все делаем правильно."
 
 bwm_the_conduit.50:0 "Небесный наблюдатель"
 bwm_the_conduit.50.desc:0 "Мы обнаружили довольно странный объект на орбите выше [bwm_garden_star_locator.GetName]. Мы не можем понять смысл показаний."
 #Standard response: WORRYING
 
 bwm_the_conduit.56:0 "Умирающие огни"
 bwm_the_conduit.56.desc:0 "Похоже, мы потеряли контакт с системой [bwm_conduit_system.GetName]."
 bwm_the_conduit.56.a:0 "О, боже, будь я проклят, что происходит?"
 
 bwm_the_conduit.65:0 "Эхо"
 bwm_the_conduit.65.desc:0 "Наши показания датчиков удивительны! Несколько вражеских кораблей, входят в систему!"
 
 bwm_the_conduit.71:0 "Из пепла"
 bwm_the_conduit.71.desc:0 "Наше оружие оказывается неэффективным против цели. Учитывая наши потери, несколько стратегов предлагают посвятить научные комманды разработке способа проникновения сквозь оборону врага." 
 bwm_the_conduit.71.a:0 "Мы не сильно избиты."
 bwm_the_conduit.71.b:0 "Наши военные не нуждаютя в этом."

 bwm_the_conduit.72:0 "Закон Талиона"
 bwm_the_conduit.72.desc:0 "Наши ученые полагают, что смогли разработать способ преодоления обороны, наши военные хотят его испытать."
 bwm_the_conduit.72.a:0 "Победа будет за нами!"
 
 bwm_the_conduit.99:0 "Lost Garden's Watchdog"
 bwm_the_conduit.99.desc:0 "Energy spike detected! The core is breaking off from the station and deploying its weapon system."
 bwm_the_conduit.99.a:0 "Caution, we don't know what other tricks it has up its sleeves."
 
 bwm_the_conduit.101:0 "Новый Рассвет"
 bwm_the_conduit.101.desc:0 "С уничтожением командного корабля чужих, погромное вторжение было остановлено, и обелиски закрылись навсегда. Население деморализовано и встревожено, многие из них доведены до сумасшествия присутствием оккупантов, а несколько отколовшихся групп все еще находятся под влиянием засилья чужаков. Потребуется время и внимание, чтобы восстановить моральный дух людей. Тем не менее многие вопросы остаются без ответа, в первую очередь среди них: какова была цель этого вторжения?"
 bwm_the_conduit.101.a:0 "Мы можем обдумать это позже, сейчас необходимо отправить гуманитарную помощь на поверхность!"
 
 bwm_the_conduit.108:0 "Conduit Avatar Captured"
 bwm_the_conduit.108.desc:0 "Reports are coming in that an alien empire has discovered a progenitor warship on the molten planet in the Arcadia system."
 
 bwm_the_conduit.110:0 "Прощение"
 bwm_the_conduit.110.desc:0 "Наши гуманитарные усилия в отношении [bwm_garden_clear.GetName] были успешными. Наши ученые смогли свести на нет большинство негативных психологических эффектов, вызванных инопланетными захватчиками, производство на планете должно скоро забрать."
 bwm_the_conduit.110.a:0 "Уничтожьте обелиски, у нас было достаточно проблем с ними!"
 
 bwm_the_conduit.111:0 "Providence"
 bwm_the_conduit.111.desc:0 "With the hulk of the strange enigmatic guardian drifting in space, and the humanitarian crisis on [bwm_garden_planet_loc.GetName] under control, Salvage teams have been ordered to analyse the ruined husk.\n\nAfter loosing a half dozen men to unexpected security protocols aboard the wreckage, we have managed to download an ancient data-cache containing corrupted blueprints of what our scientists deem to be a shipyard, in an unusually simplistic design, alongside a station design that we cant quite grasp the purpose of.\n\nOur scientists believe that, with some time, effort and resources, we could potentially restore the corrupted data and access the full schematics."
 bwm_the_conduit.111.a:0 "There is so much to learn. Let us get started."
 bwm_the_conduit.111.b:0 "And waste more time on this pointless scavenger hunt?"
 
 bwm_the_conduit.112:0 "Legacy"
 bwm_the_conduit.112.desc:0 "We were able to access and analyse the ancient blueprints recovered from the guardian in the [bwm_conduit_system.GetName] system, and we can confirm that it holds the designs for 2 seperate stations.\n\nThe first one seems to be a spaceport that utilizes unique construction methods to manufacture the very same ships the guardian deployed against us. Although the construction will require the aid of a construction ship at the new shipyard, these designs seem to surpass those used by fallen empires in terms of lethality.\n\nThe other design is a bit more unusual, it appears to be a matter converter of some sort, but much more efficient than anything we have ever conceptualized ourselves. We would only really be able to learn more about this device after building it ourselves, regardless, its designs need more work to be usable with our technology, a project our engineering department is eager to begin."
 bwm_the_conduit.112.a:0 "Excellent, tell the science teams that they have done well."
 
 bwm_the_conduit.121:0 "Магма Дайвер"
 bwm_the_conduit.121.desc:0 "Мы получаем странные показания с одной из планет системы [bwm_conduit_system.GetName]. Кажется, что что-то погружено в огненные глубины [bwm_garden_molten.GetName]."
 bwm_the_conduit.121.a:0 "Отправьте один из наших инжинерных кораблей чтобы достать объект."
 bwm_the_conduit.121.b:0 "Оставьте это, у нас и так было более чем достаточно проблем в этой системе."
 
 bwm_the_conduit.122:0 "Литтовский Левиафан"
 bwm_the_conduit.122.desc:0 "Объект, который мы спасли, по-видимому, принадлежит чужой цивилизации, ранее встречавшейся в этой системе. Похоже, что это основной компонент платформы продвинутого оружия. Основываясь на нашем предыдущем опыте работы с этим типом технологий, мы должны принять большие меры предосторожности, прежде чем пытаться интегрировать его во флот."
 bwm_the_conduit.122.a:0 "Он выглядит достаточно безобидно."
 bwm_the_conduit.122.b:0 "Разделите его, прежде чем кто-либо получит другую блестящую идею."
 
 bwm_the_conduit.130:0 "Провиденс" 
 bwm_the_conduit.130.desc:0 "Наши ученые полагают, что мы могли бы разблокировать все возможности странного корабля, обозначенного как «Магма-дайвер»." 
 bwm_the_conduit.130.a:0 "Мы раскроем его секреты."
 bwm_the_conduit.130.b:0 "Это пустая трата ресурсов."
 
 bwm_the_conduit.131:0 "В Вихрь"
 bwm_the_conduit.131.desc:0 "Наши ученые полагают, что корабль теперь полностью готов и готов к развертыванию; Мы должны быть в состоянии использовать его способности в боевых условиях."
 bwm_the_conduit.131.a:0 "Он не выглядит совсем иначе, чем раньше ..."
 bwm_the_conduit.131.a.tooltip:0 "§ ПРЕДУПРЕЖДЕНИЕ. Процесс трансформации очень опасен..§!"

 bwm_the_conduit.140:0 "Сломанные опоры"
 bwm_the_conduit.140.desc:0 "Четыре обелиска на поверхности древнего сада больше не существуют.."
 bwm_the_conduit.140.a:0 "Скатертью дорога!"

 bwm_the_conduit.200:0 "Ломая все преграды" 
 bwm_the_conduit.200.desc:0 "Наши ученые полагают, что они могли бы удалить ограничители на активной зоне реактора «Магма дайвер», но это может иметь непредвиденные побочные эффекты на общую производительность кораблей. Как мы поступим??" 
 bwm_the_conduit.200.a:0 "Начните корректировку немедленно!"
 bwm_the_conduit.200.b:0 "Неужели мы ничему не научились от подтасовки древней технологии?"
 
 bwm_the_conduit.201:0 "Овердрайв" 
 bwm_the_conduit.201.desc:0 "Наши ученые завершили корректировку активной зоны реактора Магма Дайвер; В течение короткого времени теперь возможно выход за пределы нормальных пределов судов." 
 bwm_the_conduit.201.a:0 "Эта возможность должна быть использованна с осторожностью."
 bwm_the_conduit.201.a.tooltip:0 "§ПРЕДУПРЕЖДЕНИЕ. Корабль будет уязвим, как только сработает данный режим.§!"

 bwm_the_conduit.204:0 "Усиленный режим"
 bwm_the_conduit.204.desc:0 "-Режим усиления включен-"
 bwm_the_conduit.204.a:0 "Мощность реактора увеличена на 200 процентов."
 
 bwm_the_conduit.205:0 "Перезарядка усиленного режима"
 bwm_the_conduit.205.desc:0 "-Режим усиления выключен-"
 bwm_the_conduit.205.a:0 "Мощность реактора вернулась к нормальным показателям."
 
 bwm_the_conduit.133:0 "Relics of the Past - Avatar"
 bwm_the_conduit.133.desc:0 "Though we have been able to partially unlock the power of this ancient ship we are yet far from fully understanding how it works in its entirety, not to mention reproducing its technological marvels and applying it to our own designs.\n\nOur scientists have made many breakthroughs since the discovery of the ship yet progress is made slowly. Their latest proposal to gain deeper understanding involves a thorough study of the ships framework and its numerous inner processes. It is needless to say that while these studies are in progress it would greatly hamper the ships overall performance, which might pose a significant reduction of our empires naval capabilites.\n\nIn the name of progress our scientists may blindly accept many risks but on the other hand should we risk to omit this opportunity?"
 bwm_the_conduit.133.a:0 "We will take this opportunity."
 bwm_the_conduit.133.a.tooltip:0 "§RWARNING - The ship will be vulnerable for the duration of this project.§!"
 bwm_the_conduit.133.b:0 "We can not afford to lose this ship, denied."
 
 bwm_the_conduit.134:0 "Schematics - Avatar"
 bwm_the_conduit.134.desc:0 "As our scientists have finished their examination of the ship some of its mysteries have been lifted while others still elude us, nonetheless it was a success.\n\nWhile we are not yet able to apply its technology to our own designs our scientists and engineers feel confident enough to reconstruct this ship, even if we had to replace whole components in case of its destruction.\n\nWith the project's completion the ship's performance has been fully restored and the newly aquired knowledge may lead to formerly unimagined technological advances that will surely give our empire an edge in the wars to come."
 
 bwm_CONDUIT_SCHEMATICS_PROJECT:0 "Reverse Engineering - Avatar"
 bwm_CONDUIT_SCHEMATICS_PROJECT_DESC:0 "Further study the 'Avatar' to get a better understanding of its inner workings."
 
 bwm_CONDUIT_LIMIT_BREAK:0 "Ломая все преграды"
 bwm_CONDUIT_LIMIT_BREAK_DESC:0 "Верните ограничители 'Магма Дайвер'."
 
 bwm_CONDUIT_UNLOCK:0 "Потерянный Рай"
 bwm_CONDUIT_UNLOCK_DESC:0 "По непонятным причинам кто-то или что-то создало над [bwm_shielded_target.GetName] непроницаемый энергетический щит. Нам нужно будет найти способ свести на нет барьер, чтобы обнаружить, что лежит под ним!"

 bwm_OBELISK_1_PROJECT:0 "Контактный эксперимент"
 bwm_OBELISK_1_PROJECT_DESC:0 "Установите соединение с одним из обелисков в [Root.Planet.GetName]."
 
