tech_mine_rare_crystalsIII:0 "Миниатюризация кристаллических нано-рудников"
building_resources_mine_expended_moteII:0 "Нано-ловушки для сбора пылинок"
building_resources_mine_expended_moteIII:0 "Комплекс нано-ловушек для сбора пылинок"
