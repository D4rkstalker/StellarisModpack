building_resources_mine_expended_gasIII:0 "Комплекс нано-колодцев для добычи газа"
building_resources_mine_expended_crystaII:0 "Нано-кристальные рудники"
building_resources_mine_expended_crystaIII:0 "Комплекс нано-кристальных рудников"
building_resources_mine_expended_moteII_desc:0 "Эти замысловатые устройства, используя последние достижения в области нано-технологий, заключают летучие пылинки в энергетические поля, направляя их в специальные зоны удержания под землёй, где возможны их стабилизация и сбор."
building_resources_mine_expended_moteIII_desc:0 "Эти замысловатые комплексы устройств, используя последние достижения в области нано-технологий и миниатюризации, заключают летучие пылинки в энергетические поля, направляя их в специальные зоны удержания под землёй, где возможны их стабилизация и сбор."
building_resources_mine_expended_gasII_desc:0 "Эти громоздкие колодцы, используя последние достижения в области нано-технологий, устремляются вглубь мантии планеты, давая доступ к полостям с экзотическими газами."
building_resources_mine_expended_gasIII_desc:0 "Эти комплексы колодцев, используя последние достижения в области нано-технологий и миниатюризации, устремляются вглубь мантии планеты, давая доступ к полостям с экзотическими газами."
building_resources_mine_expended_crystaII_desc:0 "К разработке данных нано-рудников подходят с особой осторожностью, чтобы избежать повреждения кристаллов."
building_resources_mine_expended_crystaIII_desc:0 "К разработке комплексов нано-рудников подходят с особой осторожностью, чтобы избежать повреждения кристаллов."
tech_mine_volatile_motesII_desc:0 "С помощью новейших технологий в области нано-энергетических полей мы сможем модернизировать наши ловушки для сбора пылинок."
tech_mine_volatile_motesIII_desc:0 "С развитием миниатюризации и благодаря новым сплавам мы сможем содержать комплексы ловушек на тех же местах."
tech_mine_exotic_gasesII_desc:0 "С помощью новейших технологий в области нано-буровых работ мы сможем модернизировать наши колодцы для добычи газа."
tech_mine_exotic_gasesIII_desc:0 "С развитием миниатюризации и благодаря новым сплавам мы сможем содержать комплексы колодцев на тех же местах."
tech_mine_rare_crystalsII_desc:0 "С помощью новейшей технологии в области нано-ювелирного дела мы сможем модернизировать наши кристальные рудники."
tech_mine_rare_crystalsIII_desc:0 "С развитием миниатюризации и благодаря новым сплавам мы сможем содержать комплексы кристаллических рудников на тех же местах."