 ### сообщения при постройке зданий
 
 apsr.13001.title:0 "$apsr13_building_part1$ завершен"
 apsr.13001.desc:0 "Работы по восстановлению части §YГалактического торгового центра§! закончены. Строения, предназначенные для торговли и хранения товаров начинают свою работу"
 apsr.13001.ok-button:0 "Хорошо"
 
 apsr.13002.title:0 "$apsr13_building_part2$ завершен"
 apsr.13002.desc:0 "Работы по восстановлению большей части §YГалактического торгового центра§! закончены. Строения начали свою работу, на планету стекаются торговцы других империй, а мы можем торговать с большей выгодой."
 apsr.13002.ok-button:0 "Торговля в галактике выйдет на новый уровень"
 
 apsr.13003.title:0 "$apsr13_building_part3$ завершен"
 apsr.13003.desc:0 "Масштабные работы по восстановлению §YГалактического торгового центра§! наконец закончены. Теперь нас знают все, и торговцы со всей галактики устремились к нам. Мы извлекаем невероятную выгоду от этого!"
 apsr.13003.ok-button:0 "Экономика галактики в наших руках!"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.13011.title:0 "Найдено: §M$apsr13_planet_modifier$§!"
 apsr.13011.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! докладывает об обнаружении разрушенного комплекса, состоящего из множества сооружений.\nВ ходе сканирования мы обнаружили целый город, специализированный на торговле. В ходе непродолжительных исследований ученый §H[Root.GetLeaderName]§! пришел к выводу: планета была чем-то вроде невообразимо огромной торговой точки, объединявшей цивилизации всей галактики. В одном из восстановленных терминалов-путеводителей мы смогли собрать некую информацию. Ранее планетой не владела какая бы то нибыло цивилизация, а Галактический базар - это достижение крупных корпораций галактики. Причиной, по которой планета стала заброшена, до сих пор неясны.\nНайти хоть сколько нибудь значимые технологии не удалось вследствии разграбления этого места, но благодаря остаточным аномальным искажениям пространства в одном из зданий комплекса мы заметили обширное помещение, являвшееся ранее хранилищем товаров. Похоже некие приборы позволяли сжимать пространство, чтобы уместить больше товаров. Так же на территории комплекса замечено множество помещений, оборудованных для ведения торговых переговоров. Этот центр торговли внушает доверие, говоря одним своим видом о надежности своего владельца.\nВозможно, нам удастся когда-нибудь восстановить комплекс."
 apsr.13011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.13013.title:0 "Найдено: §M$apsr13_planet_modifier$§!"
 apsr.13013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nНа этой планете исследователи нашли комплекс, состоящий из множества сооружений. Эта планета - что-то вроде невообразимо огромной торговой точки, объединяющей цивилизации всей галактики. Этот центр торговли внушает доверие, говоря одним своим видом о надежности своего владельца."
 apsr.13013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.13015.title:0 "Найдено: §M$apsr13_planet_modifier$§!"
 apsr.13015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится комплекс, состоящий из множества сооружений. Эта планета - что-то вроде невообразимо огромной торговой точки, объединяющей цивилизации всей галактики. Этот центр торговли внушает доверие, говоря одним своим видом о надежности своего владельца.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr13_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr13_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr13_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr13_planet_target.solar_system.Owner.GetName]§!"
 apsr.13015.button:1 "Интересно!"

 
 
