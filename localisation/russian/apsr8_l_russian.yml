 ### ресурс
 
 apsr8_planet_modifier:0 "Ларгезиум"
 apsr8_planet_modifier_desc:0 "Нестабильное радиоактивное вещество. В теории его можно использовать как топливо для реактора невероятной мощности."
 
 apsr8_deposit:0 "$apsr8_planet_modifier$"
 apsr8_deposit_desc:0 "$apsr8_planet_modifier_desc$\n\n§M$apsr8_deposit_effect$§!" 
 apsr8_deposit_effect:0 "Доступен особый ресурс: $apsr8_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr8_building_part1_text:0 "Опытный образец электростанции, использующей энергию Ларгезиума."
 
 apsr8_building_part2_text:0 "Улучшенный образец электростанции, использующей энергию Ларгезиума."
 
 apsr8_building_part3_text:0 "Электростанция, использующая энергию Ларгезиума максимально эффективно."
 
 apsr8_building_predesc:0 "§MУникальное здание§!\n§W--------------§!"
 
 apsr8_building_fake_predesc:0 "§MУникальное здание§!\n§RУ нас нет нужных технологий, чтобы использовать это здание с максимальной пользой!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr8_building_part1:0 "Ларгезиумный реактор: Опытный образец"
 apsr8_building_part1_desc:0 "$apsr8_building_predesc$\n$apsr8_building_part1_text$"
 
 apsr8_building_part2:0 "Ларгезиумный реактор"
 apsr8_building_part2_desc:0 "$apsr8_building_predesc$\n$apsr8_building_part2_text$"
 
 apsr8_building_part3:0 "Ларгезиумный реактор"
 apsr8_building_part3_desc:0 "$apsr8_building_predesc$\n$apsr8_building_part3_text$"
 
 
 
 ### катаклизм
  
 apsr8_building_cataclysm:0 "§RОстановленный $apsr8_building_part3$§!"
 apsr8_building_cataclysm_desc:0 "$apsr8_building_predesc$\nЛаргезиумный реактор, остановивший свою работу в результате разрушения четвертого энергоблока"
 
 
 
 ### технологии
 
 tech_apsr8_building_part1:0 "Стабилизация Ларгезиума"
 tech_apsr8_building_part1_desc:0 "Для выработки энергии с использованием Ларгезиума достаточно только модифицировать старые модели ядерных реакторов, используемых десятки лет назад. Единственная проблема - стабилизация этого вещества, однако уже есть несколько идей."
 TECH_APSR8_PART1_TITLE:0 "§HСооружение:§! $apsr8_building_part1$"
 TECH_APSR8_PART1_DESC:0 "$apsr8_building_part1_desc$"
 
 tech_apsr8_building_part2:0 "Модернизация Ларгезиумного реактора"
 tech_apsr8_building_part2_desc:0 "Мы можем увеличить поток энергокредитов с Ларгезиумного реактора засчет использования многоступенчатой реакции синтеза и распада Ларгезиума."
 TECH_APSR8_PART2_TITLE:0 "§HСооружение:§! $apsr8_building_part2$"
 TECH_APSR8_PART2_DESC:0 "$apsr8_building_part2_desc$"
 
 tech_apsr8_building_part3:0 "Мощь Ларгезиума"
 tech_apsr8_building_part3_desc:0 "Наблюдая за процессами, протекающими в Ларгезиумном реакторе, мы пришли к выводу, что можно использовать Ларгезиум еще эффективнее!"
 TECH_APSR8_PART3_TITLE:0 "§HСооружение:§! $apsr8_building_part3$"
 TECH_APSR8_PART3_DESC:0 "$apsr8_building_part3_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.8001.title:0 "$apsr8_building_part1$ завершен"
 apsr.8001.desc:0 "Залежи Ларгезиума теперь используются по своему прямому назначению - для питания нашей империи энергией."
 apsr.8001.ok-button:0 "Хорошо"
 
 apsr.8002.title:0 "$apsr8_building_part2$ завершен"
 apsr.8002.desc:0 "Постройка Ларгезиумного реактора завершена, и мы получаем ощутимый прирост у энергокредитам."
 apsr.8002.ok-button:0 "Превосходно"
 
 apsr.8003.title:0 "$apsr8_building_part3$ завершен"
 apsr.8003.desc:0 "§Y$apsr8_building_part3$§! вышел на максимальную мощность, поток энергокредитов превысил даже самые смелые прогнозы. Теперь можно не опасаться энергетического кризиса на нашей территории!"
 apsr.8003.ok-button:0 "Превосходно"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.8011.title:0 "Найдено: §M$apsr8_planet_modifier$§!"
 apsr.8011.desc:0 "§H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашел что-то интересное!\n На этой планете находится крупное месторождение нестабильного радиоактивного вещества, обладающего огромным потенциалом. Можно попробовать использовать его, как когда-то наши предки использовали энергию ядерного распада."
 apsr.8011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.8013.title:0 "Найдено: §M$apsr8_planet_modifier$§!"
 apsr.8013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\n На этой планете находится крупное месторождение нестабильного радиоактивного вещества, обладающего огромным потенциалом. Можно попробовать использовать его, как когда-то наши предки использовали энергию ядерного распада."
 apsr.8013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.8015.title:0 "Найдено: §M$apsr8_planet_modifier$§!"
 apsr.8015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится крупное месторождение нестабильного радиоактивного вещества, обладающего огромным потенциалом.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr8_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr8_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr8_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr8_planet_target.solar_system.Owner.GetName]§!"
 apsr.8015.button:1 "Интересно!"

 
 
 ### SPECIAL PROJECT
 
 apsr8_special:0 "$apsr8_planet_modifier$"
 apsr8_special_desc:0 "$apsr8_planet_modifier_desc$"
 
 APSR8_MESSAGE_SR_INFORMED_TITLE:0 "Информация об уникальной планете"
 APSR8_MESSAGE_SR_INFORMED:0 "Мы получили информацию об особом ресурсе под названием §M$apsr8_planet_modifier$§!, который находится на планете §Y$PLANET$§! в системе §Y$SYSTEM$§! под контролем империи §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr8_anomaly:0 "Интересные данные"
 apsr8_anomaly_desc:0 "При исследовании поверхности планеты [From.GetName] получены данные, которые определенно следует изучить более подробно."

 
 
 ### сообщение при изучении аномалии
 
 apsr.8601.title:0 "$apsr.8011.title$"
 apsr.8601.desc:0 "$apsr.8011.desc$"
 
 
 
