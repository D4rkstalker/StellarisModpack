l_russian:
 

 
 ### ресурс
 
 apsr10_planet_modifier:0 "Торсионная катушка"
 apsr10_planet_modifier_desc:0 "Данное аномальное явление образует вокруг себя завихрения пространства, влияющие на поведение элементарных частиц, и не дает проникнуть внутрь себя."
 
 apsr10_deposit:0 "$apsr10_planet_modifier$"
 apsr10_deposit_desc:0 "$apsr10_planet_modifier_desc$\n\n§M$apsr10_deposit_effect$§!" 
 apsr10_deposit_effect:0 "Доступен особый ресурс: $apsr10_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr10_building_part1_text:0 "Данный бассейн создает квантовую пену, которая под воздействием катушки остается в нашей реальности и генерирует энергию в зависимости от заполненности бассейна. Иными словами - чем больше у империи энергокредитов, тем больше производство энергии зданием"
 
 apsr10_building_predesc:0 "§MУникальное здание§!\n§W--------------§!"
 
 apsr10_building_fake_predesc:0 "§MУникальное здание§!\n§RУ нас нет нужных технологий, чтобы использовать это здание с максимальной пользой!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr10_building_part1:0 "Бассейн энергии"
 apsr10_building_part1_desc:0 "$apsr10_building_predesc$\n$apsr10_building_part1_text$"
 
 
 
 ### технологии
 
 tech_apsr10_building_part1:0 "Материализация Энергии"
 tech_apsr10_building_part1_desc:0 "Сверхмощные катушки способны удержать свободные частицы в пространстве без потерь энергии"
 TECH_APSR10_PART1_TITLE:0 "§HСооружение:§! $apsr10_building_part1$"
 TECH_APSR10_PART1_DESC:0 "$apsr10_building_part1_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.10001.title:0 "$apsr10_building_part1$ завершен"
 apsr.10001.desc:0 "Технологический прорыв был сегодня свершен в нашей империи! Команда ученых и инженеров создала невообразимый генератор, который удовлетворит потребности нашей империи надолго! Единственное, нам нужен уже определенный запас энергии, чтобы эта чудо-машина работала. Но ее потенциал поистине невообразим"
 apsr.10001.ok-button:0 "Мы должны извлечь из этого максимальную выгоду"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.10011.title:0 "Найдено: §M$apsr10_planet_modifier$§!"
 apsr.10011.desc:0 "Сперва мы не обнаружили ничего подозрительного, однако при изучении поведения элементарных частиц в данной области было замечено расхождение с общепринятыми теориями. В частности, вокруг энергетических сигнатур появлялось увеличенное количество квантовой пены. При этом, данные высокоэнергетические частицы не распадались, а оставались в пространстве! Прогнозы использования в коммерческих целях положительные"
 apsr.10011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.10013.title:0 "Найдено: §M$apsr10_planet_modifier$§!"
 apsr.10013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nСудя по архивным данным, на планете находится пространственная аномалия. Предыдущие владельцы пытались извлечь из этого выгоду, однако у них ничего не получилось. Наши прогнозы сходятся: эта аномалия несет огромный коммерческий потенциал."
 apsr.10013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.10015.title:0 "Найдено: §M$apsr10_planet_modifier$§!"
 apsr.10015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nСудя по архивным данным, на планете находится пространственная аномалия. Предыдущие владельцы пытались извлечь из этого выгоду, однако у них ничего не получилось. Наши прогнозы сходятся: эта аномалия несет огромный коммерческий потенциал.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr10_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr10_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr10_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr10_planet_target.solar_system.Owner.GetName]§!"
 apsr.10015.button:1 "Интересно!"

 
 
 ### SPECIAL PROJECT
 
 apsr10_special:0 "$apsr10_planet_modifier$"
 apsr10_special_desc:0 "$apsr10_planet_modifier_desc$"
 
 APSR10_MESSAGE_SR_INFORMED_TITLE:0 "Информация об уникальной планете"
 APSR10_MESSAGE_SR_INFORMED:0 "Мы получили информацию об особом ресурсе под названием §M$apsr10_planet_modifier$§!, который находится на планете §Y$PLANET$§! в системе §Y$SYSTEM$§! под контролем империи §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr10_anomaly:0 "$apsr1_anomaly$"
 apsr10_anomaly_desc:0 "$apsr1_anomaly_desc$"

 
 
 ### сообщение при изучении аномалии
 
 apsr.10601.title:0 "$apsr.10011.title$"
 apsr.10601.desc:0 "$apsr.10011.desc$"
 
 
 
