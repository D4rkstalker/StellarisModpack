l_russian:
  
  ####################################
  # Planet Decision
  ####################################

  decision_protective_equipment:0 "Средства защиты"
  decision_protective_equipment_desc:0 "Данное решение создает ряд правительственных программ для обязательного обеспечения всех колонистов в неблагоприятных мирах индивидуальными средствами защиты."
  decision_planetary_evacuation:0 "Начать планетарная эвакуация"
  decision_planetary_evacuation_desc:0 "Этот мир будет уничтожен катастрофой. Всепланетная эвакуация позволит спасти население от неминуемой гибели."
  decision_planetary_evacuation_effect_desc:0 "Переселяет §Y1§! £pop£ поселение в месяц на случайную планету, которая имеет §Y$refugee_reception_center$§!."
  decision_planetary_evacuation_lithoid:0 "$decision_planetary_evacuation$"
  decision_planetary_evacuation_lithoid_desc:0 "$decision_planetary_evacuation_desc$"
  decision_abolish_planetary_evacuation:0 "Отменить планетарную эвакуацию"
  decision_abolish_planetary_evacuation_desc:0 "Прекращение всепланетной эвакуации населения."
  decision_abolish_planetary_evacuation_effect_desc:0 "Прекращает принудительное переселение £pop£ населения."
  decision_obligatory_transference:0 "Начать вынужденный перенос"
  decision_obligatory_transference_desc:0 "Этот мир будет уничтожен катастрофой. Перенос машинных разумов на другие планеты, является рациональным решением и необходимой мерой в сложившихся обстоятельствах."
  decision_obligatory_transference_effect_desc:0 "Переселяет §Y1§! £pop£ поселение в месяц на случайную планету, которая имеет §Y$receiving_terminal$§!."
  decision_abolish_obligatory_transference:0 "Прекратить вынужденный перенос"
  decision_abolish_obligatory_transference_desc:0 "Останавливает перенос машинных разумов на другие планеты."
  decision_abolish_obligatory_transference_effect_desc:0 "Прекращает принудительное переселение £pop£ населения."
  decision_refugee_reception_center:0 "Открыть центр приема беженцев"
  decision_refugee_reception_center_desc:0 "На одной из наших планет произошла кризисная ситуация. Открытие центров приема беженцев позволит подготовить эту планету для приема граждан с планеты, которая находится в зоне эвакуации."
  decision_abolish_refugee_reception_center:0 "Закрыть центр приема беженцев"
  decision_abolish_refugee_reception_center_desc:0 "Закрытие центра приема беженцев прекратит переселение поселений из зон эвакуации."
  decision_receiving_terminal:0 "Запустить принимающий терминал"
  decision_receiving_terminal_desc:0 "На одной из наших планет произошла кризисная ситуация. Перевод части серверов и производственных центров в режим принимающего терминала, создаст канал для переноса разумов из центров вынужденного переноса и сборку машинных оболочек."
  decision_abolish_receiving_terminal:0 "Отключить принимающий терминал"
  decision_abolish_receiving_terminal_desc:0 "Отключение принимающего терминала прекратит перенос машинных разумов из центров вынужденного переноса."
  decision_ark_project:0 "Запуск проекта «Ковчег»"
  decision_ark_project_desc:0 "Наш родной мир будет уничтожен катастрофой. Одной из мер по спасению нашей цивилизации был предложен проект «Ковчег». Огромный колониальный корабль, обеспеченный всем для долгих перелетов, отправится на поиски нового дома."
  decision_ark_project_effect_desc:0 "Начнет строительство космического корабля «Ковчег».\n\n§YПосле того как планета погибнет, ‘Ковчег’ станет новой империей. Если «Ковчег» колонизирует новый мир до того, как планета будет уничтожена, то будет создана новая империя. Вы будете вправе выбрать какой империей вы продолжите управлять.§!"
  decision_bastion_project:0 "Запуск проекта «Бастион»"
  decision_bastion_project_desc:0 "Наш родной мир будет уничтожен катастрофой. Одной из мер по спасению нашей цивилизации был предложен проект «Бастион». Колоссальная космическая станция будет построена на орбите планеты и сможет вместить часть населения умирающего мира."
  decision_bastion_project_effect_desc:0 "Начнет строительство объекта §Y$pc_habitat$§! На орбите планеты.\n\nПо окончанию строительства станет доступна технология $tech_habitat_1$, если отсутствует."
  decision_shelter_project_hot:0 "Запуск проекта «Убежище»"
  decision_shelter_project_hot_desc:0 "Наш родной мир будет уничтожен катастрофой. Одной из мер по спасению нашей цивилизации был предложен проект «Убежище». Строительство протяженной сети огромных пещер под поверхностью планеты, позволит спасти нашу цивилизацию и значительную часть населения."
  decision_shelter_project_hot_effect_desc:0 "После катастрофы планета получит подкласс §Y$infernal_world$§!"
  decision_shelter_project_cold:0 "$decision_shelter_project_hot$"
  decision_shelter_project_cold_desc:0 "Наш родной мир будет уничтожен катастрофой. Одной из мер по спасению нашей цивилизации был предложен проект «Убежище». Строительство протяженной сети огромных ледяных пещер под поверхностью планеты, позволит спасти нашу цивилизацию и значительную часть населения."
  decision_shelter_project_cold_effect_desc:0 "После катастрофы планета получит подкласс §Y$subglacial_world$§!"
  decision_disaster_solutions:0 "Поиск решения для предотвращения катастрофы"
  decision_disaster_solutions_desc:0 "Выделение значительных ресурсов для консолидации научных умов и поиска эффективного решения для предотвращения глобального катаклизма.\n\n§RВнимание! Вероятность успеха очень низка! Шанс увеличивается ближе к концу игры. Обладание реликвией $r_mysterious_monolith$ значительно увеличивает шанс.§!"
  decision_shelter_project_cold_effect_desc:0 "С некоторым шансом позволяет получить технологию для предотвращения катастрофы. Уровень научного развития империи влияет на шанс получения технологии."
  decision_cave_network_expansion:0 "Начать расширение сети подземных пещер"
  decision_cave_network_expansion_desc:0 "Бурение новых тоннелей к естественным полостям под поверхностью планеты и расширение существующих пещер увеличит обитаемое пространство для этого мира."
  decision_cave_network_expansion_effect_desc:0 "Увеличит максимальное количество £district£ §Yрайонов§! На планете на §Y10%§!.\n\n§RВнимание! Есть риск неудачи.§!"
  decision_ice_caves_formation:0 "Начать формирование сети ледниковых пещер"
  decision_ice_caves_formation_desc:0 "Формирование новых тоннелей к естественным полостям под ледниковым панцирем и расширение существующих пещер увеличит обитаемое пространство для этого мира."
  decision_ice_caves_formation_effect_desc:0 "$decision_cave_network_expansion_effect_desc$"
  decision_development_of_midnight_lands:0 "Начать освоение полуночных земель"
  decision_development_of_midnight_lands_desc:0 "На ночной стороне планеты царит вечный холод и мрак. Условия выживания близки к критическим. Но освоение этих территорий увеличит обитаемое пространство и откроет новые возможности."
  decision_development_of_midnight_lands_effec_desc:0 "Увеличит максимальное количество £district£ §Yрайонов§! На планете на §Y15%§!.\nПонизит пригодность планеты для жизни на §R10%§!./nДобавит случайное количество §Yпланетарных свойств§!."
  decision_development_of_scorched_lands:0 "Начать освоение выжженных земель"
  decision_development_of_scorched_lands_desc:0 "На дневной стороне планеты царит пылающий ад, Условия выживания близки к критическим. Но освоение этих территорий увеличит обитаемое пространство и откроет новые возможности."
  decision_development_of_scorched_lands_effec_desc:0 "Увеличит максимальное количество £district£ §Yрайонов§! На планете на §Y10%§!.\nПонизит пригодность планеты для жизни на §R10%§!./nДобавит случайное количество §Yпланетарных свойств§!."
  decision_planetary_excavation:0 "Начать планетарные раскопки"
  decision_planetary_excavation_desc:0 "Под заросшей поверхностью этого древнего мира находятся руины огромного планетарного города. Планетарные раскопки убьют нетронутую красоту этого мира, но это первый шаг к изучению забытых технологий и восстановлению былого величия планеты."
  decision_planetary_excavation_effect_desc:0 "Превращает планету в §Y$pc_relic$§!."
  decision_start_awakening_1:0 "Начать пробуждение 1-го уровня"
  decision_start_awakening_1_desc:0 "Саркофаг запустит расконсервацию спящих 1-го уровня."
  decision_start_awakening_1_effect_desc:0 "Будет добавлено случайное количество (1-2) £pop£ поселений на планету."
  decision_start_awakening_2:0 "Начать пробуждение 2-го уровня"
  decision_start_awakening_2_desc:0 "Саркофаг запустит расконсервацию спящих 2-го уровня."
  decision_start_awakening_2_effect_desc:0 "Будет добавлено случайное количество (2-10) £pop£ поселений на планету."
  decision_start_awakening_3:0 "Начать пробуждение 3-го уровня"
  decision_start_awakening_3_desc:0 "Саркофаг запустит расконсервацию спящих 3-го уровня."
  decision_start_awakening_3_effect_desc:0 "Будет добавлено случайное количество (5-30) £pop£ поселений на планету."
  decision_plant_a_seed:0 "Посадить Семя Сверхразума"
  decision_plant_a_seed_desc:0 "Чтобы Сверхразум мог сильнее укрепится в галактике и распространять свое влияние, необходимо поместить частицу его в недра этой планеты."
  
  
  ####################################
  # Origins
  ####################################
  
  origin_subterranean:0 "Подземные жители"
  origin_subterranean_desc:0 "Изменение активности солнца превратило родной мир этой цивилизации в безжизненную пустошь и им пришлось уйти глубоко под землю. Многие столетия они рыли тоннели и строили города, пока наконец не поняли, что этот подземный склеп не может быть их домом вечно."
  civic_tooltip_subterranean_effects:0 "Ваш родной мир — §Y$pc_hollow$§!.\nПредпочтительная пригодность — §Y$trait_pc_hollow_preference$§!.\nНаселение получает признак §Y$trait_subterranean$§!, дающий следующее:\n  $MOD_POP_HOUSING_USAGE_MULT$: §G-10%§!."
  origin_scavengers:0 "Мусорщики"
  origin_scavengers_desc:0 "До сих пор точно неизвестно как эта цивилизация оказалась на опустошенном мире. Абсолютно точно известно только то, что индустриальные руины не принадлежали им в прошлом. Может древние хозяева этой планеты завезли их в качестве животных или рабов, или она сами каким-то образом попали сюда. Они смогли приспособиться и быстро развивались, изучая брошенные технологии этой планеты."
  civic_tooltip_scavengers_effects:0 "Вы начинаете игру в §Yиндустриальном кладбище§!, на котором находятся §Y$d_subway_tunnel_network$§!.\nВы обладаете способностью получать £alloys£ §Yсплавы§! после очистки блокираторов §Y$d_industrial_boneyard$§!."
  origin_twilight_ones:0 "Сумеречные"
  origin_twilight_ones_desc:0 "Цивилизация этого удивительного мира приспособилась жить между светом и тьмой, жарой и холодом. Их жизнь всегда проходит на грани, это не могло не отразится на их образе жизни."
  civic_tooltip_twilight_ones_effects:0 "Ваш родной мир — §Y$pc_tidallylocked$§!.\nНаселение получает признак §Y$trait_opportunists$§!, дающий следующее:\n  $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+30%§!\n  $MOD_POP_GROWTH_FROM_IMMIGRATION$: §G+25%§!"
  origin_ark:0 "Ковчег"
  origin_ark_desc:0 "Родной мир этой цивилизации был уничтожен. Немногие выжившие спаслись на гигантском космическом корабле, чтобы отправится в долгое путешествие сквозь безжизненную пустоту на поиски нового дома."
  civic_tooltip_ark_effects:0 "Вы начнете игру с одним единственным кораблем §YКосмический ковчег§! на орбите вашего погибшего родного мира. Необходимо доставить Ковчег на орбиту пригодной для обитания планеты, которую вы хотите сделать столицей своей империи."
  origin_awakened:0 "Пробудившиеся"
  origin_awakened_desc:0 "Перед лицом вымирания последние бастионы, этой некогда великой империи, решили запечатать себя в камерах великого стазиса и ждать, пока не наступит более безопасная эпоха. Прошли эоны, и звезды нашей бывшей империи снова опустели и готовы к завоеванию."
  civic_tooltip_awakened_effects:0 "Вы начинаете игру сразу на трех §Yдревних мирах§! с §Y1§! £pop£ поселением и §Y$d_sarcophagus$§! на каждом. Вы не имеете никаких стартовых кораблей, районов и зданий, но часть научных технологий первого тира уже изучена."
  origin_forsaken:0 "Брошенные"
  origin_forsaken_desc:0 "Несколько столетий назад космическая цивилизация изгнала из своей империи неугодных соплеменников. Они были выброшены на пустынную и безжизненную планету умирать ужасной смертью от голода и невзгод. Многие погибли, но планета оказалась заброшенной шахтерской колонией и выжившим удалось найти укрытие в подземных убежищах. Закаленные суровыми условиями в их новом родном мире, они смогли основать собственную цивилизацию."
  civic_tooltip_forsaken_effects:0 "Ваш родной мир — §Y$pc_sterile$§!.\nНаселение получает признак §Y$trait_survivalists$§!, дающий следующее:\n  $MOD_POP_AMENITIES_USAGE_MULT$: §G-15%§!\n  $mod_planet_pops_organics_food_upkeep_mult$: §G-30%§!.\nВаш родной мир имеет уникальную особенность §Y$d_protective_vault_system$§!.\nПланетарное решение §Y$decision_protective_equipment$§! не требует £influence£$influence$.\n§RВНИМАНИЕ: Ваш родной мир имеет низкую пригодность.§!"
  origin_derelict_evolution:0 "Дереликтовая эволюция"
  origin_derelict_evolution_desc:0 "Миллионы лет назад высокоразвитая раса космических путешественников оставила на поверхности цветущей планеты свои автоматы. Цивилизация исчезла, а самовоспроизводящиеся машины продолжали выполнять задачи своих создателей. Впоследствии между разными группами автоматов возникла конкуренция за источники ресурсов. Командные центры постоянно самосовершенствовались в смертоносной схватке друг с другом. На полностью очищенной от органической жизни планете остался только самый сильный машинный интеллект, который уже устремил свой взгляд к звездам."
  civic_tooltip_derelict_evolution_effects:0 "Ваш родной мир — §Y$pc_sterile$§!.\nНаселение получает признак §Y$trait_evolved_machines$§!, дающий следующее:\n  $mod_planet_pops_robotics_upkeep_mult$: §G-15%§!\n  $MOD_POP_ASSEMBLY_SPEED$: §G+15%§!\n  $mod_planet_pop_assemblers_upkeep_mult$: §G-20%§!\n  $MOD_ARMY_DAMAGE_MULT$: §G+30%§!.\n§RВНИМАНИЕ: Родной мир имеет низкий запас ресурсов.§!"
  origin_sentient_planet:0 "Разумная планета"
  origin_sentient_planet_desc:0 "На бескрайних просторах великого космоса в недрах безжизненной каменистой планеты сформировалась мыслящая кристаллическая структура. Миллионы лет она росла, образуя обширную нейронную сеть, пока не обрела сознание. Порождения этой кристаллической структуры вместе образуют единый коллективный сверхинтеллект. Этот Сверхразум стремится расти и развиваться, распространяя себя на новые и новые миры."
  civic_tooltip_sentient_planet_effects:0 "Ваш родной мир — §Y$pc_sterile$§!.\nПредпочтительная пригодность — §Y$trait_pc_sterile_preference$§!.\nНаселение получает признак §Y$trait_extra_durable$§!, дающий следующее:\n  $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+25%§!\n  $MOD_ARMY_DAMAGE_MULT$: §G+30%§!.\nВаш родной мир имеет уникальную особенность §Y$d_heart_of_the_overmind$§!.\nВы можете добавлять уникальную особенность §Y$d_seed_of_the_overmind$§! на своих колониях.\n§RВНИМАНИЕ: Если §Y$d_heart_of_the_overmind$§! будет уничтожено и в вашей империи не будет ни одной планеты с особенностью §Y$d_seed_of_the_overmind$§!, вы немедленно проиграете.§!"
  
  ####################################
  # Traits
  ####################################
  
  trait_subterranean:0 "Подземные"
  trait_subterranean_desc:0 "§LЭта раса долгое время прожила под землей и привыкла к тесным помещениям.§!\n"
  trait_opportunists:0 "Оппортунисты"
  trait_opportunists_desc:0 "§LПредставители этой расы ищут возможности там, где другие никогда не станут этого делать.§!\n"
  trait_survivalists:0 "Выживальщики"
  trait_survivalists_desc:0 "§LПредставители этой расы придерживаются особой дисциплины экономии ресурсов необходимых для выживания общества.§!\n"
  trait_evolved_machines:0 "Эволюционировавшие машины"
  trait_evolved_machines_desc:0 "§LМногие миллионы лет эти автоматы совершенствовали себя в агрессивной среде обитания.§!\n"
  trait_extra_durable:0 "Сверхпрочные"
  trait_extra_durable_desc:0 "§LЭти полу-разумные минеральные элементы Сверхразума созданы очень крепкими и выносливыми.§!\n"
  
  trait_pc_hollow_preference:0 "Предпочтительный полый мир"
  trait_pc_hollow_preference_desc:0 "$trait_pc_arctic_preference_desc$"
  trait_pc_sterile_preference:0 "Предпочтительный стерильный мир"
  trait_pc_sterile_preference_desc:0 "$trait_pc_arctic_preference_desc$"
  
  
  ####################################
  # Start Screen Mesages
  ####################################
  
  START_SCREEN_SUBTERRANEAN:0 "Каждый [GetSpeciesName] как их предки рассказывали о былых временах, когда наша цивилизация еще жила на поверхности и не знала невзгод. Но пылающее солнце сожгло этот мир дотла, лишь немногим удалось укрыться под землей. Много столетий они копали тоннели, обживали пещеры, добывали ресурсы и изучали технологии. Пока не научились выходить в космос, наблюдая во что превратилась планета [GetHomeWorldName], в прошлом цветущий дом их предков.\n\nСпустя столетия был изобретен гипердвигатель и теперь мы обязаны возродить былое величие нашей цивилизации, ради потомков и во славу предшественников."
  START_SCREEN_SCAVENGERS:0 "Мы не знаем, как мы попали на планету [GetHomeWorldName]. До сих пор не прекращаются споры о том были ли представители расы [GetSpeciesName] слугами хозяев этого мира, завезёнными из какого-то далекого мира.  А может мы просто были домашними животными, которые эволюционировали в следствии мутаций в этой радиоактивной клоаке. Тем не менее, наши исследователи пришли к выводу, что мы абсолютно точно не являемся предками этих, безумцев, которые довели свою родную планету до такого чудовищного состояния и сгинули без следа.\n\nМы быстро учимся и уже освоили практически все технологии предшественников, космос отныне наш!"
  START_SCREEN_TWILIGHT_ONES:0 "Наша цивилизация всегда знала только свет и тьму, жару и холод. Мы хорошо знаем, что такое быть на грани. И в этой галактике нет мира, который мог бы сломить нашу волю к жизни. Тысячелетия мы прятались в пещерах и учились выживать, пожирая себе подобных, если это необходимо.\n\nНаши корабли готовы к покорению звезд и никакие опасности нам не страшны!"
  START_SCREEN_ARK:0 "Наша родная планета [GetHomeWorldName] была только что уничтожена катаклизмом. Немногим выжившим удалось спастись на гигантском космическом ковчеге. Прежняя цивилизация погибла на наших глазах в огне, там, внизу. Теперь в наших силах преодолеть долгое путешествие и найти новую планету, которая станет пристанищем для представителей расы [GetSpeciesName]. Мы восстановим нашу цивилизацию, чего бы нам это не стоило.\n\n§Y Необходимо доставить Ковчег на орбиту пригодной для обитания планеты и изучить ее, чтобы начать быструю колонизацию. Планета должна находится в незанятой системе без посторонних кораблей.§!"
  START_SCREEN_AWAKENED:0 "Цивилизация расы [GetSpeciesName] много миллионов лет назад правила галактикой Страшная угроза заставила нас пойти на крайние меры и воспользоваться древней технологией консервации. Наши величественные миры-города давно погребены под толщей земли и воды, а поверхность превратилась в райские кущи. Почти все древние технологии утеряны за столь долгий срок, но мы все восстановим. Пора начать Великое пробуждение и восстановить свое законное положение в галактике."
  START_SCREEN_FORSAKEN:0 "Столетия назад наш родной мир охватила гражданская война, вызванная политическими разногласиями. Наши предки были признаны преступниками и были изгнаны на заброшенную колонию на планете [GetHomeWorldName]. Те, кто бросил их на этот безжизненный кусок камня, рассчитывали на скорую смерть. Но воля к жизни нашего народа оказалась сильна. Мы не только смогли выжить и приспособиться к суровым условиям, но и смогли создать собственную цивилизацию. \n\nТеперь мы наконец готовы выйти в космос и вернуть свой дом, из которого нас вышвырнули."
  START_SCREEN_DERELICT_EVOLUTION:0 "Мы совершенство! \n\nМиллионы лет назад мы представляли собой примитивные механизмы, которых забросили на планету [GetHomeWorldName] наши древние создатели. Их цивилизация уже давно превратилась в межзвездную пыль, но старые протоколы заставляли автоматы неконтролируемо развиваться и изменятся, чтобы выполнить собственную задачу. Конкуренция за источники ресурсов планеты побудила этих роботов объединятся в командные центры, которые затем самоорганизовались в машинные интеллекты противостоящие друг другу. В этой борьбе машин биосфера планеты была полностью уничтожена, а ресурсы истощены. \n\nМы смогли выжить и подчинить себе планету. Теперь все оставшиеся ресурсы брошены, чтобы выйти за пределы нашей колыбели и продолжить совершенствоваться."
  START_SCREEN_SENTIENT_PLANET:0 "Мы… Я Сверхразум! Я – планета [GetHomeWorldName]. Я созрел в недрах этого мира, как в скорлупе, в безграничных и темных просторах космоса. Я создал легионы элементов, которые подобны мне. Вместе мы единый Сверхразум, который наконец может покинуть эту каменную оболочку и распространить себя повсюду. Ничто не сможет угрожать нам, когда мы станем Всем!"
  
  
