  tb_ancient_garbage_dump:0 "£blocker  Древняя свалка мусора"
  tb_ancient_garbage_dump_desc:0 "§YДобавляет £engineering  исследования в соседние квадраты.§!\n\nЭтот регион завален грудами различного мусора, оставленного какой-то древней цивилизацией."
  tb_geothermal_activity:0 "£blocker  Геотермальная активность"
  tb_geothermal_activity_desc:0 "§YДобавляет £energy  в соседние квадраты.§!\n\nВ этом регионе множество гейзеров выбрасывают в атмосферу тонны горячей воды и пара."
  tb_precursor_city:0 "£blocker  Руины города предтеч"
  tb_precursor_city_desc:0 "§YДобавляет £society  исследования в соседние квадраты.§!\n\nВесь регион занимают развалины, некогда величественного города, давно исчезнувшей цивилизации."
  tb_anomalous_zone:0 "£blocker  Аномальная зона"
  tb_anomalous_zone_desc:0 "§YДобавляет £physics  исследования в соседние квадраты.§!\n\nВ этом регионе происходят очень странные и аномальные явления, которые необходимо изучать."
  tb_fertile_plains:0 "£blocker  Плодородные равнины"
  tb_fertile_plains_desc:0 "§YДобавляет £food  в соседние квадраты.§!\n\nЭтот регион выделяется особенно уникальной природой, которая благотворно влияет на урожай в соседних регионах."
  tb_natural_mines:0 "£blocker  Естественные шахты"
  tb_natural_mines_desc:0 "§YДобавляет £minerals  в соседние квадраты.§!\n\nВ этом регионе расположено множество пещер и ущелий с открытыми залежами полезных ископаемых."
  
