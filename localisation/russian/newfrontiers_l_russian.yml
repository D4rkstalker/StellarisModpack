  ####################################
  # Army
  ####################################

  night_monsters:0 "Ночные монстры"
  night_monsters_desc:0 "Таинственные твари нападают, когда приходит тьма и уничтожают все живое на планете."
  hardened_army:0 "Закаленные воины"
  hardened_army_desc:0 "Эти стойкие и смертоносные бойцы могут выстоять самых тяжелых условиях."
  
  
  ####################################
  # Technology
  ####################################
  
  tech_gravitational_flows_theory:0 "Теория гравитационных потоков"
  tech_gravitational_flows_theory_desc:0 "Изучение новых данных о природе искривлений пространства под действием гравитации и влияние на них различных энергий, позволит разработать меры контроля над орбитальным движением небесных тел."
  tech_core_isostasia_theory:0 "Теория изостазии ядра"
  tech_core_isostasia_theory_desc:0 "Изучение последних данных о изостатическом равновесии земной коры и верхних слоев мантии, а также влиянии ядра планеты на эти процессы, позволит выработать ряд практических решений для снижения аномальной вулканической активности."
  tech_stellar_process_control:0 "Контроль над звездными процессами"
  tech_stellar_process_control_desc:0 "Последние данные по изучению внутренних процессов эволюции звезд, позволяют разработать устройство контроля над процессами, протекающими в солнечном ядре. Это устройство позволит отрегулировать протекание термоядерных реакций, таким образом, чтобы замедлить старение звезды."
  tech_blocked_tunnell:0 "Термальное бурение"
  tech_blocked_tunnell_desc:0 "Разработка специальных механизмов нагревающих горную породу до температуры плавления позволить формировать сеть подземных тоннелей эффективно и за короткие сроки."
  tech_ice_crust:0 "Ледниковое туннелированние"
  tech_ice_crust_desc:0 "Создание эффективных методов стабилизации ледниковых пещер является необходимой мерой для выживания в экстремально холодных мирах."
  tech_dune_sea:0 "Песчаное ротирование"
  tech_dune_sea_desc:0 "Применение тяжелых механизмов для сложных процессов рекультивации — это следующий шаг в терраформировании непригодных миров. Автономные станции рекультивации рельефа способны остановить движение песков и преобразовать подвижную почву в твердый грунт."
  tech_thick_forest:0 "Эко-инфраструктурное картирование"
  tech_thick_forest_desc:0 "Применение протоколов искусственного интеллекта в планировании квартальных сетей лесов позволит использовать ресурсы планеты, не нарушая хрупкий экологический баланс."
  tech_large_ice_ridge:0 "Регуляция ледникового давления"
  tech_large_ice_ridge_desc:0 "Система автономных шлюзов позволит регулировать движение континентальных ледниковых масс холодных планет."
  tech_igneous_traps:0 "Стабилизация эффузивных процессов"
  tech_igneous_traps_desc:0 "Достаточные знания о внутренних процессах в коре планеты, откроют возможности для проведения масштабных геологических операций. Сложные технологические мероприятия позволят локализовать очаги сильного магматизма и остудить участки эффузивных и интрузивных пород."
  
  
  
  ####################################
  # Buildings
  ####################################
  
  building_ark:0 "Останки Ковчега"
  building_ark_desc:0 "Эта часть Ковчега, которая высадилась на планету и основала новую колонию. Внутренние комплексы в этом огромном сооружении предоставляют жилье для колонистов."
  building_orbit_stabilizer:0 "Стабилизатор орбиты"
  building_orbit_stabilizer_desc:0 "Это сооружение создает поле искривления гравитационных потоков для стабилизации орбиты небесных тел.\n\n§YБольшее количество сооружений на планете увеличит шанс предотвращения катастрофы.§!"
  building_planetary_core_regulator:0 "Регулятор планетарного ядра"
  building_planetary_core_regulator_desc:0 "Это сооружение постоянно посылает энергетические импульсы в ядро планеты, чтобы стабилизировать внутренние процессы и снизить вулканическую активность.\n\n§YБольшее количество сооружений на планете увеличит шанс предотвращения катастрофы.§!"
  
  
  ####################################
  # Starbase Modules
  ####################################
  
  sm_stellar_reducer:0 "Звездный редуктор"
  sm_stellar_reducer_desc:0 "§YЭто устройство призвано остановить старение звезды в этой системе и тем самым предотвратить катастрофу.§!"
  
  project_ark_ship:0 "Космический ковчег"
  project_ark_ship_plural:0 "Космические ковчеги"
  
  ####################################
  # Planet Classes
  ####################################
  
  pc_tidallylocked:0 "Мир синхронного вращения"
  pc_tidallylocked_desc:0 "Эта планета вращается синхронно со своей звездой, поэтому на одной ее стороне всегда царит день, а другая погружена в вечную ночь. Если здесь и существует жизнь, то, скорее всего, в сумеречных регионах, где сходятся две стороны."
  pc_sterile:0 "Стерильный мир"
  pc_sterile_desc:0 "Каменистый мир с азотно-кислородной атмосферой и почти полным отсутствием сложных форм жизни. Экстремальные условия на поверхности обусловлены резким перепадом температур и атмосферой с примесями различных вредных газов от вулканической активности."
  pc_hollow:0 "Полый мир"
  pc_hollow_desc:0 "Этот необычный мир может показаться безжизненным, но в глубине под его поверхностью находятся огромные обитаемые полости с азотно-кислородной атмосферой.\n\n§RНевозможно терраформировать.§!\n\n§RНевозможно подвергнуть бомбардировке.§!"
  
