  pc_tidallylocked:0 "Мир синхронного вращения"
  pc_tidallylocked_desc:0 "Эта планета вращается синхронно со своей звездой, поэтому на одной ее стороне всегда царит день, а другая погружена в вечную ночь. Если здесь и существует жизнь, то, скорее всего, в сумеречных регионах, где сходятся две стороны."
  pc_sterile:0 "Стерильный мир"
  pc_sterile_desc:0 "Каменистый мир с азотно-кислородной атмосферой и почти полным отсутствием сложных форм жизни. Экстремальные условия на поверхности обусловлены резким перепадом температур и атмосферой с примесями различных вредных газов от вулканической активности."
  pc_hollow:0 "Полый мир"
  pc_hollow_desc:0 "Этот необычный мир может показаться безжизненным, но в глубине под его поверхностью находятся огромные обитаемые полости с азотно-кислородной атмосферой.\n\n§RНевозможно терраформировать.§!\n\n§RНевозможно подвергнуть бомбардировке.§!"
  
