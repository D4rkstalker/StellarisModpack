 # #######################
 # Technology
 # #######################

 #Physics
tech_physics_alteration:0 "Изменение Физики"
tech_physics_alteration_desc:0 "Изменение физических законов мира открыло бы нам больше возможностей, чем мы имеем сейчас."
tech_artifical_physics:0 "Искусственная Физика"
tech_artifical_physics_desc:0 "Изменение законов это только начало. Почему бы нам не сформулировать собственные законы физики, раз мы это можем?"
tech_reality_formation:0 "Формирование Реальности"
tech_reality_formation_desc:0 "У нас есть возможность должным образом ограничивать и создавать свои собственные реальности."
tech_rift_solidity:0 "Основательность Мироздания"
tech_rift_solidity_desc:0 "Мы могли бы изучить и прояснить законы, управляющие нашей Вселенной, мы могли бы выяснить, действительно ли существует такая вещь, как случайность."
tech_extreme_energies:0 "Экстремальные Энергии"
tech_extreme_energies_desc:0 "Существует такая сила и энергия, которая недоступна для постижения."
tech_quantum_computers:0 "Квантовые Компьютеры"
tech_quantum_computers_desc:0 "Мы можем заменить мне компьютеры на квантовые компьютеры, тем самым увеличив скорость рассчётов и работы."
tech_solid_light_1:0 "Прототип Плотного Света"
tech_solid_light_1_desc:0 "Изменяя массу фотонов и сжимая их, мы можем создавать потоки света, такие же плотные, как твёрдый металл."
tech_solid_light_2:0 "Приводы Титановых Излучателей"
tech_solid_light_2_desc:0 "Более сильное сжатие фотонов позволяет добиться плотности светового потока большей, чем у любого твёрдого вещества."
tech_solid_light_3:0 "Фотонные Лучи"
tech_solid_light_3_desc:0 "Стена, сделанная из чистого света, не только заставляет физические объекты отскакивать от поверхности, но ещё и мгновенно испаряет тела при соприкосновении."
tech_quantum_calculatives:0 "Квантовые Вычислители"
tech_quantum_calculatives_desc:0 "Старые физические уравнения превзойдены и требуют обновления."
tech_singular_particle:0 "Отдельная Частица"
tech_singular_particle_desc:0 "Открыв отдельные частицы, которые производят все во вселенной, мы преодолели ограничения, на которых все зиждется."
tech_compact_ftl:0 "Компактный Сверхсветовой Двигатель"
tech_compact_ftl_desc:0 "Малая версия Сверхсветового Двигателя, позволяющая нам лучше взаимодействовать с ним, а также освобождающая пространство на корабле, занимаемое слишком громоздким Сверхсветовым Двигателем старого поколения."
tech_gravity_cannon_1:0 "Гравитационная Пушка"
tech_gravity_cannon_1_desc:0 "Выпускает особый энергетический снаряд, который затягивает в себя всё вокруг и сжимает, разрушая большую часть структурной целостности кораблей или того, во что попадает."
tech_gravity_cannon_2:0 "Гаубица Сжатия"
tech_gravity_cannon_2_desc:0 "Улучшенная версия Гравитационной Пушки, создающая гравитационный кратер, в области которого все объекты сжимаются в маленький шарик металлолома и мусора."
tech_gravity_cannon_3:0 "Орудие Чёрной Дыры"
tech_gravity_cannon_3_desc:0 "Усовершенствованная версия Гаубиц Сжатия, образующая маленькую Чёрную Дыру, которая поглощает намного больше объектов вокруг, прежде чем исчезнуть из-за естественного излучения."
tech_high_efficiency_photovoltaic:0 "Повышенная Эффективность Фотоэлектричества"
tech_high_efficiency_photovoltaic_desc:0 "Лучшее, более доступное и надежное фотоэлектрическое оборудование позволяет массовому производству заменить и создать большие поля солнечных батарей."

 #Engineering
tech_standard_automation:0 "Стандартная Автоматизация"
tech_standard_automation_desc:0 "Стандартизированное роботизированное производство, стандартизированные фабрики, стандартизированная продукция, вы по сути строите фабрики на фабриках, на фабриках."
tech_civil_automation:0 "Гражданская Автоматизация"
tech_civil_automation_desc:0 "Автоматизация неизбежна, мы - живые существа, всегда найдем самый простой путь, даже если он худший."
tech_nanorobotics:0 "Нанороботы"
tech_nanorobotics_desc:0 "Научившись использовать робототехнику нано размеров в инструментах и машинах, мы можем ускорить исследования в области инженерии."
tech_nanite_programing:0 "Программирование Нанитов"
tech_nanite_programing_desc:0 "Мы создаём просто запрограммированные наниты, чтобы работать над самыми простыми вещами."
tech_nanite_marvels:0 "Усовершенствованные Наниты"
tech_nanite_marvels_desc:0 "Мы можем производить усовершенствованные наниты, которые можно использовать для деконструкции целей молекула за молекулой, или которые соединяются для создания адаптивного корпуса."
tech_special_materials:0 "Особые Материалы"
tech_special_materials_desc:0 "Существуют материалы, природу которых нам никогда не понять."
tech_material_exploition_lm:0 "Эксплуатация материала : Живой Металл"
tech_material_exploition_lm_desc:0 "Как правило, живые металлы не имеют распространенного применения, но экспериментируя со структурой и физикой материала, мы можем получить некоторые полезные свйоства."
tech_material_exploition_zro:0 "Эксплуатация материала : Зро"
tech_material_exploition_zro_desc:0 "Как правило, Зро не имеет распространенного применения, но экспериментируя со структурой и физикой материала, мы можем получить некоторые полезные свйоства."
tech_material_exploition_dm:0 "Эксплуатация материала : Темная Материя"
tech_material_exploition_dm_desc:0 "Как правило, темная материя не имеет распространенного применения, но экспериментируя со структурой и физикой материала, мы можем получить некоторые полезные свйоства."
tech_improved_forging_techniques:0 "Улучшенные Методы Ковки"
tech_improved_forging_techniques_desc:0 "Лучшие методы ковки позволяют нам получать больше сплавов при меньших затратах и контроле за производством."
tech_improved_production_techniques:0 "Улучшенные Методы Производства"
tech_improved_production_techniques_desc:0 "Лучшие методы производства позволяют нам производить больше товаров массового спроса при меньших затратах и контроле за производством."
tech_ftl_shells_1:0 "Сверхсветовые Боевые Снаряды"
tech_ftl_shells_1_desc:0 "Стандартные боевые снаряды, укомплектованные малыми сверхсветовыми двигателями, позволяющие набрать настолько высокую скорость массы, что взрыв при ударе будет иметь мощность большую, чем у снарядов старого поколения.$modifiers_only_adding_more_in_future$"
tech_ftl_shells_2:0 "Пули Пустоты"
tech_ftl_shells_2_desc:0 "Сконструированные специально для высокой скорости полёта, имеющие особую форму, которая не создаёт сопротивления пространству, такие пули обладают большей мощностью, чем сверхсветовые снаряды.$modifiers_only_adding_more_in_future$"
tech_ftl_shells_3:0 "Квантовые Пули"
tech_ftl_shells_3_desc:0 "Предельная скорость при большой массе, скорость даже выше, чем у последней конструкции, это позволяет добиться почти телепортационной скорости снаряда.$modifiers_only_adding_more_in_future$"
tech_glitch_drives_1:0 "Двигатели Пространственного Сбоя"
tech_glitch_drives_1_desc:0 "Провоцирует пространственный сбой вокруг кораблей и телепортирует их в близлежащее пространство. Местоположение является до такой степени случайным, что даже системы корабля не могут предсказать его, однако этого достаточно, чтобы избежать удара, который мог бы нас поразить.$modifiers_only_adding_more_in_future$"
tech_glitch_drives_2:0 "Генераторы Пустоты"
tech_glitch_drives_2_desc:0 "Наблюдает за кораблем и генерирует пустоты между атаками и кораблем, отправляя его на далекие расстояния, которые никогда никому не причинят вреда.$modifiers_only_adding_more_in_future$"
tech_glitch_drives_3:0 "Шестой Элемент"
tech_glitch_drives_3_desc:0 "Регулярная контролируемая телепортация корабля каждые несколько секунд, позволяющая предельно точно перемещаться и уходить в другое пространство.$modifiers_only_adding_more_in_future$"
tech_advanced_drilling_mechanics:0 "Продвинутая Механика Бурения"
tech_advanced_drilling_mechanics_desc:0 "Более глубокое понимание того, как следует разрабатывать и производить сверла, позволяет нам создавать долговечные сверла, которые делают глубокие отверстия в земле, которые достигают минералов, в противном случае недоступных."
tech_portal_building:0 "Сооружение Порталов"
tech_portal_building_desc:0 "Процесс создания структуры для размещения портала является сложным и требует умов большого числа людей."


 #Society
tech_dna_studies:0 "Изучение ДНК"
tech_dna_studies_desc:0 "ДНК сложна, знание о ней даст нам лучшее понимание общества."
tech_technology_implantation:0 "Технология Имплантаций"
tech_technology_implantation_desc:0 "Имплантация модулей была бы нормой. Это позволило бы нам добровольно-принудительно изменить чье-то неправильное мышление с помощью мозгового чипа."
tech_immortalization:0 "Бессмертие"
tech_immortalization_desc:0 "Сохраняя мозги лидеров в синтетических оболочках, мы можем поддерживать их в течение долгого времени, намного дольше их срока годности."
tech_chaotic_theory:0 "Теория Хаоса"
tech_chaotic_theory_desc:0 "Экстремальные убеждения и силы воплощаются в жизнь. Не для слабонервных."
tech_engodding:0 "Обожествление"
tech_engodding_desc:0 "Жизнь или ДНК - не важно. Важно лишь ваше полное желание превратиться в бога."
tech_god_foods:0 "Еда Богов"
tech_god_foods_desc:0 "Когда мы понимаем, что пища является лишь побочным продуктом, нет смысла беспокоиться о ней."
