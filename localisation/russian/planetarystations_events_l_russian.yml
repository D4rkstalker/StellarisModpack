 ALIEN_HUNTING_PROJECT:0 "Охота на чужого"
 ALIEN_HUNTING_PROJECT_DESC:0 "Опасный хищник убивает персонал и держит в страхе станцию [From.GetName]. Необходимо отыскать тварь силами службы безопасности и обороны станции, а затем ликвидировать угрозу."
 SPECIAL_FORCES_PROJECT:0 "Высадка спецподразделения"
 SPECIAL_FORCES_PROJECT_DESC:0 "Опасный хищник убивает персонал и держит в страхе станцию [From.GetName]. Необходимо отправить на станцию специальный отряд, обученный обнаруживать и устранять неизвестную угрозу."
 SECURITY_PROTOCOL_PROJECT:0 "Активация протокола безопасности"
 SECURITY_PROTOCOL_PROJECT_DESC:0 "Неопознанная органическая особь уничтожает дронов и блокирует работу станции [From.GetName]. Необходимо активировать протокол безопасности станции, чтобы устранить угрозу."
 ANTIINVASION_GROUP_PROJECT:0 "Высадка группы устранения внешних угроз"
 ANTIINVASION_GROUP_PROJECT_DESC:0 "Неопознанная органическая особь уничтожает дронов и блокирует работу станции [From.GetName]. Необходимо объявить критический уровень угрозы и прислать группу для ликвидации опасных последствий вторжения."
 RIOT_CONTROL_PROJECT:0 "Подавление бунта"
 RIOT_CONTROL_PROJECT_DESC:0 "На тюремной станции [From.GetName] произошло восстание заключенных. Отряд обороны из охраны должен взять под контроль важные объекты станции и оттеснить бунтовщиков, принудив их вернутся в свои камеры."
 LIQUIDATOR_SQUAD_PROJECT:0 "Высадка ликвидаторов"
 LIQUIDATOR_SQUAD_PROJECT_DESC:0 "На тюремной станции [From.GetName] произошло восстание заключенных. Специальный отряд ликвидаторов будет отправлен на станцию и приступит к устранению всех бунтовщиков, оказывающих сопротивление. Большие жертвы неизбежны, но успех операции гарантирован."
 
 
 
 