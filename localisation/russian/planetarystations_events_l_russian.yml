l_russian:

 ####################################
 # Colony Events
 ####################################
 
 planetarystations_colony_event.2.name:0 "[Root.GetName]: Загрязненные воздушные фильтры"
 planetarystations_colony_event.2.desc:0 "Из-за продолжительной эксплуатации и плохого обслуживания, воздушные фильтры в системе жизнеобеспечения станции [Root.GetName] пришли в негодность. Воздух загрязнен вредными выбросами и обитатели станции все чаще обращаются за медицинской помощью. Следует принять незамедлительные меры, которые, вероятно, потребуют от нас дополнительных средств на обслуживание."
 planetarystations_colony_event.2.a:0 "Наш долг позаботится о здоровье персонала."
 planetarystations_colony_event.2.hive.a:0 "Необходимо провести техобслуживание станции."
 planetarystations_colony_event.2.b:0 "Это стандартная ситуация, которая со временем придет в норму."
 planetarystations_colony_event.3.name:0 "[Root.GetName]: Популярная станция"
 planetarystations_colony_event.3.desc:0 "Станция [Root.GetName] неожиданно стала популярным местом для посещения. Вероятно, причиной стала серия новостных передач, широко разрекламировавших это место. Это безусловно хорошая новость, но присутствует и негативный фактор. Служба безопасности станции не справится с большим потоком новоприбывших. Есть большой риск проникновения опасных преступников, проходимцев и прочего нежелательного отребья, которое превратит нижние уровни в криминальные трущобы."
 planetarystations_colony_event.3.a:0 "Усильте безопасность станции."
 planetarystations_colony_event.3.b:0 "Это свободная станция!"
 planetarystations_colony_event.4.name:0 "[Root.GetName]: Отказ системы жизнеобеспечения"
 planetarystations_colony_event.4.desc:0 "На станции [Root.GetName] произошла авария: одна из секций станции была разгерметизирована. В считаные минуты жилая секция потеряла весь воздух, а ее обитатели погибли от гипоксии. Система изолировала поврежденную секцию станции. Масштабной катастрофы удалось избежать. Последствия трагедии привели к каскадным сбоям и в разных областях станции периодически происходят утечки кислорода."
 planetarystations_colony_event.5.name:0 "[Root.GetName]: Забастовка рабочих"
 planetarystations_colony_event.5.desc:0 "Рабочие на станции [Root.GetName] недовольны условиями труда и организовали забастовку пока администрация не удовлетворит их требования. К группе недовольных присоединяется все больше протестующих. Существует риск, что забастовка может продлится долго. Следует принять решительные меры."
 planetarystations_colony_event.5.a:0 "Эти трудяги достойны лучшего отношения."
 planetarystations_colony_event.5.b:0 "Когда им надоест они будут вынуждены вернутся на работу, чтобы прокормить свои семьи."
 planetarystations_colony_event.5.c:0 "Арестуйте зачинщиков и разгоните этот балаган."
 planetarystations_colony_event.5.arrests:0 "Случайное поселение рабочих будет принудительно перемещено в случайную тюремную станцию."
 planetarystations_colony_event.6.name:0 "[Root.GetName]: Чужой"
 planetarystations_colony_event.6.desc.normal:0 "На станции [Root.GetName] происходят странные вещи. Некоторые обитатели сообщают о том, что слышат пугающие звуки из системы вентиляции. Другие говорят, что замечали присутствие странного существа на нижних уровнях станции и в редко посещаемых местах. Возможно это всего лишь пустые слухи, но мы будем следить за ситуацией."
 planetarystations_colony_event.6.desc.gestalt:0 "Система контроля на станции [Root.GetName] периодически регистрирует перемещения неизвестного органического существа в необитаемых частях станции. Возможно это просто сбой системы. Мы продолжим следить за ситуацией."
 planetarystations_colony_event.7.name:0 "[Root.GetName]: Питомец"
 planetarystations_colony_event.7.desc:0 "Таинственный чужак, который пугал обитателей станции [Root.GetName], был случайно обнаружен службой безопасности на нижних уровнях. Это оказался потерявшийся питомец, которого, вероятно, оставил на станции один из посетителей. Новость о находке быстро разлетелась по станции, а найденыш сразу же стал для всех любимцем. Животное по общему согласию оставили на станции. Теперь этот зверек стал желанным гостем на всех уровнях."
 planetarystations_colony_event.8.name:0 "[Root.GetName]: Первые жертвы"
 planetarystations_colony_event.8.desc:0 "Нам поступают тревожные сообщения со станции [Root.GetName]. Таинственные слухи получили подтверждение и обросли ужасными подробностями. Служба безопасности стала получать сообщения о том, что на станции стал пропадать персонал, а затем стали находить растерзанные тела. Жертв становится все больше. Неизвестный хищник утоляет свой голод, не давая шанса уйти живым. Станция погрузилась в пучину ужаса. Необходимы решительные действия."
 planetarystations_colony_event.8.a:0 "Немедленно поймайте эту тварь!"
 planetarystations_colony_event.8.b:0 "Необходимо прислать спецподразделение."
 planetarystations_colony_event.9.name:0 "[Root.GetName]: Неизвестный нарушитель"
 planetarystations_colony_event.9.desc:0 "Вторжение неизвестного организма на станцию [Root.GetName] получило подтверждение. Неопознанная органическая особь ведет скрытную охоту в наименее обитаемых частях станции. Существо уничтожает дронов, нарушая производственные процессы комплекса. Необходимо незамедлительно принять меры для устранения опасной особи."
 planetarystations_colony_event.9.a:0 "Активировать протокол безопасности станции."
 planetarystations_colony_event.9.b:0 "Прислать группу устранения внешних угроз."
 planetarystations_colony_event.10.name:0 "[Root.GetName]: Монстр уничтожен"
 planetarystations_colony_event.10.desc:0 "Мы получили сообщение со станции [Root.GetName]. Чудовище удалось загнать в ловушку и уничтожить. На нижних уровнях станции было обнаружено гнездо существа со множеством еще не вылупившихся яиц. Новые особи могли заполонить все уровни, убив персонал, и станция была бы потеряна. Биологические материалы были переданы ученым. Как этот монстр попал на станцию и откуда взялся, осталось загадкой."
 planetarystations_colony_event.11.name:0 "[Root.GetName]: Отряд уничтожен"
 planetarystations_colony_event.11.desc:0 "Мы получили сообщение со станции [Root.GetName]. Вооруженный отряд службы безопасности и обороны станции был уничтожен в результате столкновения с неизвестным существом. Монстр кровожадно расправился с силовиками, не оставив никого в живых. Похоже нападение только еще больше разозлило чудовище. Некоторые секции перестали выходить на связь. Работа станции продолжает блокироваться, целые уровни полностью изолируются в надежде спастись."
 planetarystations_colony_event.11.a:0 "Отправьте еще отряд на нижние уровни!"
 planetarystations_colony_event.11.b:0 "Необходимо прислать спецподразделение."
 planetarystations_colony_event.12.name:0 "[Root.GetName]: Монстры атакуют!"
 planetarystations_colony_event.12.desc:0 "Мы получили сообщение со станции [Root.GetName]. Вооруженный отряд службы безопасности и обороны станции был уничтожен в результате столкновения с чудовищем. Это оказалось лишь прелюдией к ужасным событиям, которые последовали за этим.  Похоже на нижних уровнях неизвестная особь устроила гнездо, где выводила потомство. Теперь сотни монстров распространяются по станции уничтожая все на своем пути."
 planetarystations_colony_event.12.a:0 "Ужасные новости!"
 aliens_attack:0 "[Root.GetName]: инопланетные существа атакуют станцию!"
 planetarystations_colony_event.13.name:0 "[Root.GetName]: Ужасы продолжаются"
 planetarystations_colony_event.13.desc:0 "Таинственное существо на станции [Root.GetName] продолжает скрываться и убивать обитателей. Страх сковал всю станцию. Число жертв стремительно растет. Некоторые секции перестали выходить на связь. Работа станции продолжает блокироваться, целые уровни полностью изолируются в надежде спастись."
 planetarystations_colony_event.13.a:0 "Немедленно поймайте эту тварь!"
 planetarystations_colony_event.13.b:0 "Необходимо прислать спецподразделение."
 planetarystations_colony_event.14.name:0 "[From.GetName]: Станция очищена"
 planetarystations_colony_event.14.desc:0 "Мы получили сообщение со станции [From.GetName]. Войскам удалось уничтожить всех инопланетных тварей. Станция снова работает в прежнем режиме. Биологические материалы были переданы ученым. Как странный монстр попал на станцию и откуда взялся, осталось загадкой."
 planetarystations_colony_event.15.name:0 "[Root.GetName]: Существо уничтожено"
 planetarystations_colony_event.15.desc:0 "Мы получили сообщение со станции [Root.GetName]. Опасную особь удалось загнать в ловушку и уничтожить. На нижних уровнях станции было обнаружено гнездо существа со множеством еще не вылупившихся яиц. Новые существа могли заполонить все уровни, уничтожая всех дронов, и станция была бы потеряна. Биологические материалы были извлечены для изучения. На данный момент никаких данных о происхождении существа и появлении на станции, нет."
 planetarystations_colony_event.16.name:0 "[Root.GetName]: Особь выжила"
 planetarystations_colony_event.16.desc:0 "Мы получили сообщение со станции [Root.GetName]. Существу удалось сломить сопротивление и выжить. Все дроны участвующие в операции уничтожены. Нарушитель продолжает нападения на рабочих дронов. Ситуация начинает выходить из-под контроля."
 planetarystations_colony_event.16.a:0 "Продлить протокол безопасности станции."
 planetarystations_colony_event.16.b:0 "Прислать группу устранения внешних угроз."
 planetarystations_colony_event.17.name:0 "[Root.GetName]: Вторжение"
 planetarystations_colony_event.17.desc:0 "Мы получили сообщение со станции [Root.GetName]. Существу удалось сломить сопротивление и выжить. Все дроны участвующие в операции уничтожены. Как выяснилось позже, на нижних уровнях неизвестная особь устроила гнездо, где выводила потомство. Теперь сотни инопланетных существ распространяются по станции, уничтожая все на своем пути."
 planetarystations_colony_event.17.a:0 "Ситуация вышла из-под контроля."
 planetarystations_colony_event.18.name:0 "[Root.GetName]: Уровень угрозы сохраняется"
 planetarystations_colony_event.18.desc:0 "Инопланетная особь на станции [Root.GetName] продолжает скрываться и уничтожать рабочих дронов. Функционирование станции под угрозой. Ситуация начинает выходить из-под контроля."
 planetarystations_colony_event.18.a:0 "Продлить протокол безопасности станции."
 planetarystations_colony_event.18.b:0 "Прислать группу устранения внешних угроз."
 planetarystations_colony_event.19.name:0 "[From.GetName]: Станция очищена"
 planetarystations_colony_event.19.desc:0 "Мы получили сообщение со станции [From.GetName]. Все инопланетные особи были ликвидированы. Станция снова работает в прежнем режиме. Биологические материалы были извлечены для изучения. На данный момент никаких данных о происхождении существа и появлении на станции, нет."
 planetarystations_colony_event.20.name:0 "[Root.GetName]: Сбои в энергосетях"
 planetarystations_colony_event.20.desc:0 "В результате ошибки в планировании конструкции, инфраструктура энергосетей на станции [Root.GetName] испытывает сильные перегрузки. Это может привести к периодическим утечкам энергии. Для исправления этого недостатка потребуются дополнительные ресурсы."
 planetarystations_colony_event.20.a:0 "Этого можно избежать. Со временем система адаптируется."
 planetarystations_colony_event.20.b:0 "Замените несовершенную энергосеть."
 planetarystations_colony_event.20.c:0 "У нас нет этих ресурсов. Со временем система адаптируется."
 planetarystations_colony_event.21.name:0 "[Root.GetName]: Истощение рудных залежей"
 planetarystations_colony_event.21.desc:0 "Работа горнодобывающих предприятий на станции [Root.GetName] стала менее прибыльной. По результатам последних оценок месторождений, рудные залежи на планете стремительно беднеют."
 planetarystations_colony_event.22.name:0 "[Root.GetName]: Богатая жила"
 planetarystations_colony_event.22.desc:0 "Работа горнодобывающих предприятий на станции [Root.GetName] стала более прибыльной. По результатам последних оценок месторождений, рудные залежи на планете оказались богаче чем предполагалось ранее."
 planetarystations_colony_event.23.name:0 "[Root.GetName]: Рудная жила истощена"
 planetarystations_colony_event.23.desc:0 "Мы получили сообщение со станции [Root.GetName], что одно из рудных месторождений было полностью истощено."
 planetarystations_colony_event.24.name:0 "[Root.GetName]: Обнаружено месторождение"
 planetarystations_colony_event.24.desc:0 "Мы получили сообщение со станции [Root.GetName], что на планете обнаружено новое рудное месторождение."
 planetarystations_colony_event.25.name:0 "[Root.GetName]: Аномалия"
 planetarystations_colony_event.25.desc:0 "В результате исследований частиц антиматерии на станции [Root.GetName] произошел инцидент. На месте исследовательского полигона образовалась аномалия, которая является уникальным источником темной материи. Это неожиданное открытые подарило нам прекрасную возможность изучения этого феномена и возможность извлечения редкого ресурса."
 planetarystations_colony_event.26.name:0 "[Root.GetName]: Уникальная форма жизни"
 planetarystations_colony_event.26.desc:0 "Биологический отдел на станции [Root.GetName] сделал потрясающее открытие. Необитаемая планета все же оказалась обитаемой. Загадочные формы жизни, вероятно, являются единственными обитателями этого мира, сумевшими приспособились к экстремальным условиям."
 planetarystations_colony_event.27.name:0 "[Root.GetName]: Обломки корабля чужих"
 planetarystations_colony_event.27.desc:0 "Исследовательский корпус обнаружил на планете [Root.GetName] обломки космического корабля неизвестной цивилизации, которые не заметили при первичном изучении поверхности."
 planetarystations_colony_event.28.name:0 "[Root.GetName]: Критический инцидент"
 planetarystations_colony_event.28.desc:0 "На исследовательской станции [Root.GetName] произошла катастрофа. Вероятно, отдел, который работал с частицами антиматерии совершил ошибку. Произошел чудовищный взрыв, уничтоживший станцию и расколовший планету."
 planetary_station_destroyed:0 "[Root.GetName]: станция уничтожена."
 planetarystations_colony_event.29.name:0 "[Root.GetName]: Рассвет коррупции"
 planetarystations_colony_event.29.desc:0 "Мы все чаще получаем сведения о росте преступности на станции [Root.GetName]. Нижние уровни почти полностью захвачены конкурирующими бандами, а администрация погрязла в коррупции. Проводить торговые сделки в этом месте стало все сложнее."
 planetarystations_colony_event.30.name:0 "[Root.GetName]: Транспортный коллапс"
 planetarystations_colony_event.30.desc:0 "Из-за незначительной аварии в доках станции [Root.GetName] произошел логистический кризис. Большой поток кораблей ожидает своей очереди на посадку, а портовые службы не успевают обслужить корабли, готовящиеся к вылету. В результате сорвалось множество торговых сделок, а транспортные компании несут большие убытки."
 planetarystations_colony_event.31.name:0 "[Root.GetName]: Выгодное расположение"
 planetarystations_colony_event.31.desc:0 "После очередного изменения выгодных торговых маршрутов, станция [Root.GetName] стала популярным местом для проведения коммерческих сделок. Эта ситуация не продлится вечно, но на данный момент - это прибыльное место для бизнеса."
 planetarystations_colony_event.32.name:0 "[Root.GetName]: Восстание заключенных"
 planetarystations_colony_event.32.desc:0 "Заключенные на тюремной станции [Root.GetName] подняли бунт. Охрана пытается успокоить бунтовщиков и вернуть их в камеры, но заключенные оказывают сильное сопротивление. Есть риск, что самые отчаянные преступники могут захватить арсенал. В этом случае вооруженного восстания не избежать. Станция может быть потеряна, а последствия непредсказуемы."
 planetarystations_colony_event.32.a:0 "Организуйте силы местной обороны для защиты важных объектов."
 planetarystations_colony_event.32.b:0 "Ситуация сложная. Необходимо высадить отряд ликвидаторов."
 planetarystations_colony_event.33.name:0 "[Root.GetName]: Бунт подавлен"
 planetarystations_colony_event.33.desc:0 "Мы получили сообщение со станции [Root.GetName]. В результате операции силовикам удалось защитить важные объекты станции и оттеснить бунтовщиков. Поняв безысходность ситуации, заключенные сдались и вернулись в свои камеры."
 planetarystations_colony_event.34.name:0 "[Root.GetName]: Восстание продолжается"
 planetarystations_colony_event.34.desc:0 "Мы получили сообщение со станции [Root.GetName]. Операция местных силовиков провалилась, многие убиты. Важные центры станции все еще под контролем, но некоторым заключенным удалось взломать систему защиты станции и использовать вооружение охраны. Ситуация стремительно выходит из-под контроля."
 planetarystations_colony_event.34.a:0 "Отправьте новые отряды для сдерживания бунтовщиков."
 planetarystations_colony_event.34.b:0 "Ситуация сложная. Необходимо высадить отряд ликвидаторов."
 planetarystations_colony_event.35.name:0 "[Root.GetName]: Бунтовщики ликвидированы"
 planetarystations_colony_event.35.desc:0 "Мы получили сообщение со станции [Root.GetName]. Все секции станции были зачищены отрядом ликвидации. Восстание сломлено. Выжившие заключенные перемещены в камеры. Охрана очищает секции станций от мертвых тел. Ситуация снова под контролем."
 planetarystations_colony_event.36.name:0 "[Root.GetName]: Вооруженный мятеж"
 planetarystations_colony_event.36.desc:0 "Мы получили сообщение со станции [Root.GetName]. Это катастрофа! Бунтовщикам удалось взять арсенал и разблокировать вооружение. Обезумевшие от долгожданного триумфа заключенные убивают охрану и направляются в центр управления станцией."
 prisoner_attack:0 "[Root.GetName]: восставшие заключенные атакуют!"
 planetarystations_colony_event.38.name:0 "Мятежная станция"
 planetarystations_colony_event.38.desc:0 "Станция [From.GetName] захвачена бывшими заключенными. Эти идиоты объявили о независимости от империи [Root.GetName] и планируют формировать свое государство. Посмотрим, долго ли они продержатся."
 planetarystations_colony_event.39.name:0 "Мятежники уничтожены"
 planetarystations_colony_event.39.desc:0 "Мятежники, захватившие тюремную станцию [From.GetName] полностью уничтожены. Исправительное учреждение снова под нашим контролем."
 planetarystations_colony_event.41.name:0 "Пиратская база"
 planetarystations_colony_event.41.desc:0 "Мятежники, оккупировавшие тюремную станцию [From.GetName], организовали пиратский флот и планируют осуществлять рейды на все корабли в этом регионе космоса."
 planetarystations_colony_event.41.a:0 "А чего еще ожидать от преступников?"
 planetarystations_colony_event.41.tooltip:0 "[From.GetName.solar_system]: в системе появилась пиратская флотилия."
 planetarystations_colony_event.42.name:0 "[Root.GetName]: Космический тур"
 planetarystations_colony_event.42.desc:0 "Одно из мест на планете [Root.GetName] стало очень популярно. Об этом месте снимают репортажи и многие хотят здесь побывать. Эта станция может стать перспективным туристическим направлением."
 add_tourist_deposit_effect:0 "[Root.GetName]: добавлена туристическая особенность."
 planetarystations_colony_event.43.name:0 "[Root.GetName]: Космическая лихорадка"
 planetarystations_colony_event.43.desc:0 "Станция на планете [Root.GetName] оказалась в центре внимания искателей сокровищ. Все дело в том, что один из особо хвастливых работников станции случайно обнаружил залежи редких и очень ценных минералов. После продажи первой партии, которую он добыл самостоятельно слух об этом месте быстро распространился за пределы станции. \n\n Теперь поток этих старателей уже не остановить."
 add_prospector_deposit_effect:0 "[Root.GetName]: добавлена драгоценная особенность."
 planetarystations_colony_event.44.name:0 "[Root.GetName]: Торговый маршрут"
 planetarystations_colony_event.44.desc:0 "На станции [Root.GetName] официально открылся новый торговый маршрут. Теперь через это место проходят грузовые суда из отдаленных частей галактики. Пора расширять торговое представительство для независимых предпринимателей."
 
 
