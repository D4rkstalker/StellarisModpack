 planetarystations_action.2.name:0 "Станция разрушена"
 planetarystations_action.2.desc:0 "Мы получили информацию, что наша станция на планете [From.GetName] была уничтожена в результате бомбардировки."
 planetarystations_action.6.name:0 "[cracked_planet.GetName]: планета расколота"
 planetarystations_action.6.desc:0 "В кору планеты [cracked_planet.GetName] были помещены сверхмощные заряды и проведен контролируемый взрыв, который привел к расколу литосферных плит. Планета потеряла гравитационную стабильность и начинает медленно разрывать себя изнутри. Шахтерская станция введена в эксплуатацию и ожидает прибытия персонала для начала операции потрошения."
 
