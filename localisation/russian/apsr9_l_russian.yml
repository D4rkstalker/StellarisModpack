 ### успешный эксперимент 1
 
 apsr.9002.title:0 "Научно-исследовательский комплекс «Белая Меза»"
 apsr.9002.desc.if0:0 "Поступили новости из §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!!\nНесмотря на отсутствие финансирования, эксперимент все же был завершен. К сожалению, §Rничего полезного открыто не было§!.\nСейчас планируется проведение более крупного исследовательского проекта с использованием §MЭтерния§!, и руководство §Y«Белой Мезы»§! настойчиво просит выделить средства для достижения планируемой результативности."
 apsr.9002.desc.if1:0 "Поступили новости из §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!!\nВ процессе эксперимента §Yбыло совершено несколько открытий§!, но они не окажут сильного влияния на развитие нашей науки.\nСейчас планируется проведение более крупного исследовательского проекта с использованием §MЭтерния§!, и руководство §Y«Белой Мезы»§! надеется на выделение более крупных средств для достижения планируемой результативности."
 apsr.9002.desc.if2:0 "Поступили новости из §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!!\nС использованием наших средств, вложенных в проведение эксперимента, §Gбыло совершено несколько значимых открытий§!, способных продвинуть нашу науку вперед.\nСейчас планируется проведение более крупного исследовательского проекта с использованием §MЭтерния§!, и руководство §Y«Белой Мезы»§! рассчитывает на выделение необходимых средств для достижения планируемой результативности."
