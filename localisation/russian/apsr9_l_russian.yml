 ### успешный эксперимент 2
 
 apsr.9003.title:0 "Научно-исследовательский комплекс «Белая Меза»"
 apsr.9003.desc.if1:0 "Поступили новости из §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!!\nНесмотря на отсутствие финансирования, эксперимент все же был завершен. К сожалению, §Rнаша наука не узнала почти ничего нового§!.\nСейчас планируется проведение эксперимента с §MЭтернием§!, основанного на дестабилизации внутренней структуры кристалла, и руководство §Y«Белой Мезы»§! настойчиво просит выделить средства для обеспечения безопасных исследований."
 apsr.9003.desc.if3:0 "Поступили новости из §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!!\nВ процессе эксперимента §Yбыло совершено несколько интересных открытий§!, но они не окажут сильного влияния на развитие нашей науки.\nСейчас планируется проведение эксперимента с §MЭтернием§!, основанного на дестабилизации внутренней структуры кристалла, и руководство §Y«Белой Мезы»§! рассчитывает на выделение необходимых средств для обеспечения безопасных исследований."
 apsr.9003.desc.if5:0 "Поступили новости из §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!!\nС использованием наших средств, вложенных в проведение эксперимента, §Gбыло совершено несколько значимых открытий§!, способных продвинуть нашу науку вперед.\nСейчас планируется проведение эксперимента с §MЭтернием§!, основанного на дестабилизации внутренней структуры кристалла, и руководство §Y«Белой Мезы»§! рассчитывает на выделение необходимых средств для обеспечения безопасных исследований."
