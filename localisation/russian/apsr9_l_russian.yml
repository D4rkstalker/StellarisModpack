 ### успешный эксперимент 3
 
 apsr.9004.title:0 "Научно-исследовательский комплекс «Белая Меза»"
 apsr.9004.desc.if2:0 "Поступили новости из §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!!\nНесмотря на отсутствие финансирования, эксперимент все же был завершен. К сожалению, §Rбыло совершено лишь несколько открытий§!, которые не могут оказать серьезного влияния на развитие науки.\nРуководство §Y«Белой Мезы»§! утверждает, что смогло получить особо чистый образец кристалла §MЭтерния§! под номером «GG-3883». Несмотря на его повышенную нестабильность, в §Y«Белой Мезе»§! уверены в своем успехе. От нас лишь требуется выделить средства для экспериментов."
 apsr.9004.desc.if5:0 "Поступили новости из §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!!\nВ процессе эксперимента §Yбыло совершено несколько значимых открытий§!, способных продвинуть нашу науку вперед.\nРуководство §Y«Белой Мезы»§! утверждает, что смогло получить особо чистый образец кристалла §MЭтерния§! под номером «GG-3883». Несмотря на его повышенную нестабильность, в §Y«Белой Мезе»§! уверены в своем успехе. От нас лишь требуется выделить средства для экспериментов."
 apsr.9004.desc.if8:0 "Поступили новости из §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!!\nС использованием наших средств, вложенных в проведение эксперимента, §Gбыли совершены потрясающие открытия§!, способные продвинуть нашу науку далеко вперед.\nРуководство §Y«Белой Мезы»§! утверждает, что смогло получить особо чистый образец кристалла §MЭтерния§! под номером «GG-3883». Несмотря на его повышенную нестабильность, в §Y«Белой Мезе»§! уверены в своем успехе. От нас лишь требуется выделить средства для экспериментов."
