 ### сообщение при исследовании планеты с ресурсом
 
 apsr.9011.title:0 "Найдено: §M$apsr9_planet_modifier$§!"
 apsr.9011.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то интересное!\n На этой крохотной планете находятся залежи нестабильного минерала, который при воздействии разночастотных ЭМ волн способен менять свою массу, а также создавать и искажать гравитационное поле. Предположительно это остатки сжатой материи после большого взрыва."
 apsr.9011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.9013.title:0 "Найдено: §M$apsr9_planet_modifier$§!"
 apsr.9013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nНа этой крохотной планете находятся залежи нестабильного минерала, который при воздействии разночастотных ЭМ волн способен менять свою массу, а также создавать и искажать гравитационное поле. Предположительно это остатки сжатой материи после большого взрыва."
 apsr.9013.desc.ruined:0 "На одной из наших новых планет найдено кое-что интересное!\nНа этой крохотной планете находятся залежи нестабильного минерала, который при воздействии разночастотных ЭМ волн способен менять свою массу, а также создавать и искажать гравитационное поле. Предположительно это остатки сжатой материи после большого взрыва.\nТакже здесь было построено здание по изучению минерала, но к сожалению, мы случайно его уничтожили..."
 apsr.9013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.9015.title:0 "Найдено: §M$apsr9_planet_modifier$§!"
 apsr.9015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находятся залежи нестабильного минерала, который при воздействии разночастотных ЭМ волн способен менять свою массу, а также создавать и искажать гравитационное поле. Предположительно это остатки сжатой материи после большого взрыва.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr9_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr9_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr9_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr9_planet_target.solar_system.Owner.GetName]§!"
 apsr.9015.button:1 "Интересно!"

 
 
