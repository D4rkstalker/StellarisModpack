 ### успешный эксперимент 4
 
 apsr.9005.title:0 "Научно-исследовательский комплекс «Белая Меза»"
 apsr.9005.desc.if3:0 "Поступили новости из §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!!\nНесмотря на отсутствие финансирования, эксперимент все же был завершен. Во время его проведения ученые §Rедва не потеряли контроль§! над реакцией дестабилизации кристалла, однако смогли принять меры, предотвратив тем самым худший вариант развития событий.\nГоворят, особо отличился доктор физических наук §HГ. Фримен§!, который с помощью монтировки и какой-то матери сумел быстро устранить неисправность антимасс-спектрометра.\n§YНаучно-исследовательский комплекс «Белая Меза»§! теперь можно усовершенствовать для проведения постоянных исследований, ускоряющих наши физические исследования."
 apsr.9005.desc.if7:0 "Поступили новости из §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!!\nНесмотря на недостаток финансирования, эксперимент все же был завершен. Во время его проведения ученые §Rедва не потеряли контроль§! над реакцией дестабилизации кристалла, однако смогли принять меры, предотвратив тем самым худший вариант развития событий.\nГоворят, особо отличился доктор физических наук §HГ. Фримен§!, который с помощью монтировки и какой-то матери сумел быстро устранить неисправность антимасс-спектрометра.\n§YНаучно-исследовательский комплекс «Белая Меза»§! теперь можно усовершенствовать для проведения постоянных исследований, ускоряющих наши физические исследования."
 apsr.9005.desc.if11:0 "Поступили новости из §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!!\nС использованием наших средств, вложенных в проведение, эксперимент был успешно завершен. Во время его проведения ученые §Rедва не потеряли контроль§! над реакцией дестабилизации кристалла, однако смогли принять меры, предотвратив тем самым худший вариант развития событий.\nГоворят, особо отличился доктор физических наук §HГ. Фримен§!, который с помощью монтировки и какой-то матери сумел быстро устранить неисправность антимасс-спектрометра.\n§YНаучно-исследовательский комплекс «Белая Меза»§! теперь можно усовершенствовать для проведения постоянных исследований, ускоряющих наши физические исследования."
 apsr.9005.finalbutton:0 "Превосходный результат"
 apsr.9005.finalbutton.tooltip:1 "§YНаучно-исследовательский комплекс «Белая Меза»§! теперь может быть усовершенствован. Все бонусы от спонсирования экспериментов §Gостаются§!."

