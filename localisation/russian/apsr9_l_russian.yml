 apsr.9009.title:0 "Научно-исследовательский комплекс «Белая Меза»"
 apsr.9009.desc:0 "Мы успешно модеризировали §YНаучно-исследовательский комплекс «Белая Меза»§! на планете §H[Root.GetName]§!! \nТеперь лучшие физики со всей нашей империи проводят там свои исследования. Это дает поистине неисчерпаемый источник знаний!"
 apsr.9009.ok-button:0 "Превосходно"
 
 
 
 ## Взрыв планеты (НЕУДАЧНЫЙ ЭКСПЕРИМЕНТ)
 
 apsr.9301.title:0 "Этерниевый каскад"
 apsr.9301.desc:0 "$RULER$, во время эксперимента с Этернием была допущена ошибка, приведшая к каскадному распаду вещества. В считанные мгновения реакция достигла предельной интенсивности и каким-то образом передалась всем залежам на планете.\nК сожалению, это привело к полному уничтожению как колонии, так и всей планеты. После реакции Этерний вновь синтезировался, и теперь доступ к нему возможен прямо из космоса.\nОднако, теперь Этерний потерял большинство своих свойств, и пользы от его изучения очень мало..."
 apsr.9301.ok-button:1 "Полный провал" 
 
