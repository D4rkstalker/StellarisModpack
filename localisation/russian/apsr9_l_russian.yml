 ### ресурс
 
 apsr9_planet_modifier:0 "Этерний"
 apsr9_planet_modifier_desc:0 "Нестабильный минерал, который при воздействии разночастотных ЭМ волн способен менять свою массу, а также создавать и искажать гравитационное поле. Предположительное происхождение: остатки сжатой материи после большого взрыва."
 
 apsr9_deposit:0 "$apsr9_planet_modifier$"
 apsr9_deposit_desc:0 "$apsr9_planet_modifier_desc$\n\n§M$apsr9_deposit_effect$§!" 
 apsr9_deposit_effect:0 "Доступен особый ресурс: $apsr9_planet_modifier$"
 
 apsr9_destroyed_planet_modifier:0 "Этерний"
 apsr9_destroyed_planet_modifier_desc:0 "Нестабильный минерал, который при воздействии разночастотных ЭМ волн способен менять свою массу, а также создавать и искажать гравитационное поле. К сожалению, после неудачного научного эксперимента часть его запасов была уничтожена вместе с планетой."
 
 
 
