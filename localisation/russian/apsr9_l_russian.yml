 ### сообщения при постройке зданий
 
 
 ## построен этап 1
 
 apsr.9001.title:0 "Научно-исследовательский комплекс «Белая Меза»"
 apsr.9001.desc:0 "Состоялось открытие §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!! \nКомплекс является полностью самодостаточным - имеется своё жильё, собственные коммуникации и обслуживающие станции, энергетическая установка, ряд трансформаторных подстанций, а также реакторы, использующие ядерные технологии.\nВ комплексе расположено невероятное количесто подземных лабораторий, испытательных площадок и административных учреждений, большинство которых содержат очень высокотехнологичное оборудование.\nВ данный момент планируется проведение крупного исследовательского проекта с использованием §MЭтерния§!, и руководство §Y«Белой Мезы»§! просит выделить средства для проведения более глубоких и точных экспериментов."
 apsr.9001.desc.ruined:0 "Завершено восстановление §YНаучно-исследовательского комплекса «Белая Меза»§! на планете §H[Root.GetName]§!! \nК сожалению, все данные по проводимым экспериментам с §MЭтернием§! были утеряны, и все эксперименты нужно проводить заново. Поэтому руководство §Y«Белой Мезы»§! просит выделить средства на проведение испытаний."
 apsr.9001.desc.get.back:0 "Мы успешно вернули контроль над §YНаучно-исследовательским комплексом «Белая Меза»§! на планете §H[Root.GetName]§!! \nК сожалению, все данные по проводимым экспериментам с §MЭтернием§! были утеряны, и все эксперименты нужно проводить заново. Поэтому руководство §Y«Белой Мезы»§! еще раз просит выделить средства."
 apsr.9001.button.2:0 "Конечно, мы заинтересованы в проведении исследований"
 apsr.9001.button.2.tooltip:1 "Мы будем тратить дополнительно по §R10§! £energy энергокредитов и §R10§! £minerals минералов ежемесячно на содержание здания, а §Y«Белая Меза»§! получит дополнительные рабочие места"
 ### +500 phys and bonus
 apsr.9001.button.1:0 "Думаю, небольшую часть средств получится выделить"
 apsr.9001.button.1.tooltip:1 "Мы будем тратить дополнительно по §R5§! £energy энергокредитов и §R5§! £minerals минералов ежемесячно на содержание здания, а §Y«Белая Меза»§! получит дополнительные рабочие места"
