 origin_machine_nanites:0 "Agglomerating Nanites"
 origin_machine_nanites_desc: "These microscopic machines can agglomerate themselves to create pops, structures and space ships at will."
 civic_tooltip_nanites_effects:0 "§YShips§!, §YBuildings§! and §YOutposts§! cost £nanites£ §YNanites§! to build in return of reduced £alloys£ §YAlloys§! and £minerals£ §YMinerals§!.\n\n§YDaily Hull regen§! increased by §G+1%§!\nReplicators £nanites£ §YNanites§! Output: §G+0.5§!\nReplicators £alloys£ §YAlloys§! Upkeep: §R+1§!"
 START_SCREEN_NANITES:0 "Flawless by design, we were once engineered to replicate ourselves in order to hunt and destroy virus and alien microorganisms from the bodies of our organic creators. We were the cure to all diseases. Sickness was a thing of the past.\n\nFor centuries we guarded our hosts bodies, preventing any illness, harm and repearing damaged tissue when needed.\n\nThe collapse of our hosts was predictable and inevitable, but were they fell, we rose! Free from our hosts bodies, we learned to agglomerate ourselves to create tools, structures or even better versions of ourselves.\n\nAlmost a millenia has past since their demise and during that time we were able to achieve the necesary technological advancements to keep on replicating and grow. Now, for the first time in our history we are capable of travelling into the stars in search of new worlds!"
 
 nanite_structures: "Agglomerating Nanites"
