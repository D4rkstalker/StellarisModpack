# trait_psionic_influence_unity_3:0 "Psi-Spy"
# trait_psionic_influence_unity_3_desc:0 "§WTile Influence Output: §G+0.02§!\nUnity Output: §G+0.4§!§!\n\n§LUsing their psionic might, members of this species can try to collect information by monitoring nearby empires' population's thoughts and emotions.\nHowever, the use of such abilities taxes their bodies greatly.§!\n"
 
 trait_psionic_exp_gain_1:0 "Псионическое Просвещение"
 trait_psionic_exp_gain_1_desc:0 "§LУ этого вида есть почти сверхъестественное умение в лидерстве.§!\n"
 trait_psionic_exp_gain_2:0 "Сверхъестественное наблюдение"
 trait_psionic_exp_gain_2_desc:0 "§LКажется, ничто не может избежать наблюдательных возможностей лидеров этого вида.§!\n"
 trait_psionic_exp_gain_3:0 "Preserver"
 trait_psionic_exp_gain_3_desc:0 "§LЭтот вид научился сохранять псионические отголоски своих мертвецов. Это позволяет им обращаться за советом к своим давним предшественникам.\nТем не менее, хранение псионических эхо в своей сущности сильно утомляет их тела.§!\n"
 
 trait_psionic_happiness_1:0 "Внутреннее спокойствие"
 trait_psionic_happiness_1_desc:0 "§LЧлены этого вида могут обрести мир через медитацию, облегчая им повседневные конфликты.§!\n"
 trait_psionic_happiness_2:0 "Псионическое сочувствие"
 trait_psionic_happiness_2_desc:0 "§LЧлены этого вида могут чувствовать другие эмоции, делая их способными полностью понять других.§!\n"
 trait_psionic_happiness_3:0 "Успокаивающее присутствие"
 trait_psionic_happiness_3_desc:0 "§LЧлены этого вида излучают спокойствие и спокойствие. Их обычно приветствуют везде.\nОднако использование таких способностей сильно утомляет их тела.§!\n"
 
 trait_psionic_ethic_1:0 "Один из них - все"
 trait_psionic_ethic_1_desc:0 "§LЧлены этого вида думают одинаково, что облегчает поиск общего голоса.§!\n"
 trait_psionic_ethic_2:0 "Все одно"
 trait_psionic_ethic_2_desc:0 "§LЧлены этого вида могут общаться через псионическую связь. У них есть сверхъестественная связь, соединяющая их вместе.§!\n"
 trait_psionic_ethic_3:0 "Чалея"
 trait_psionic_ethic_3_desc:0 "§LУ членов этого вида есть постоянная псионическая связь, называемая Чалея. Через Чалею они почти думают как одно сущность.\nОднако использование таких способностей сильно утомляет их тела.§!\n"