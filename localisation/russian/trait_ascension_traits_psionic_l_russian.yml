l_russian:
 trait_psionic_research_output_1:0 "Псионические инстинкты"
 trait_psionic_research_output_1_desc:0 "§LВопросы и ответы. Почему-то члены этого вида всегда задают правильный вопрос, и они чувствуют правильность или ошибочность возможных ответов. Это совпадение? Во всяком случае, это очень помогает их ученым.§!\n"
 trait_psionic_research_output_2:0 "Псионическое соединение"
 trait_psionic_research_output_2_desc:0 "§L"Никто из нас не так умен, как все мы."\nЧлены этого вида могут общаться друг с другом на огромных расстояниях, позволяя им работать вместе практически по любой умственной задаче.§!\n"
 trait_psionic_research_output_3:0 "Псионические предсказания"
 trait_psionic_research_output_3_desc:0 "§LУченые из этого вида, по-видимому, всегда делают правильные предсказания об экспериментах. Почти как если бы они могли видеть за пределами настоящего.\nОднако использование таких способностей тяжело утомляет их тела.§!\n"
 
 trait_psionic_unity_1:0 "Сила в единстве"
 trait_psionic_unity_1_desc:0 "§LЧлены этого вида могут почти чувствовать мысли друг друга. У них есть подлинное доверие друг к другу.§!\n"
 trait_psionic_unity_2:0 "Объеденный ум"
 trait_psionic_unity_2_desc:0 "§LЧлены этого вида могут телематически сливаться, позволяя им полностью понимать друг друга.§!\n"
 trait_psionic_unity_3:0 "Никогда не одинок"
 trait_psionic_unity_3_desc:0 "§LЧлены этого вида имеют постоянную псионическую связь. Они постоянно обмениваются идеями, даже эмоциями. \n Но поддерживая такую связь, очень сильно утомляют свои тела.§!\n"
 
