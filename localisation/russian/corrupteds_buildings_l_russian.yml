 corrupteds_fracking_mine:0 "Гидроэкстактор Минералов"
 corrupteds_fracking_mine_desc:0 "Для польного использования минерального потенциала этого мира нам необходимо рыть глубже и активно вымывать минеральные породы."
 
 corrupteds_fracking_energy:0 "Центральный Геотермальный Экстрактор"
 corrupteds_fracking_energy_desc:0 "У почти всех обитаемых планет теплое ядро. Мы можем использовать этот факт с помощью геотермальных установок и шахт пробуренных к центру планеты."
 
 corrupteds_planetary_amplifier:0 "Планетарный Усилитель"
 corrupteds_planetary_amplifier_desc:0 "Огромный усилитель использует чрезвычайно сложные технологии чтобы увеличить колличество энергии производимой на всей планете."
 
 corrupteds_forge_integration_complex:0 "Комплекс Интегрированных Кузниц"
 corrupteds_forge_integration_complex_desc:0 "Огромная сеть микро-кузниц распределена во все фабрики на планете."
 
 corrupteds_integrated_research_complex:0 "Интегрированная Лаборатория Генетических Исследований"
 corrupteds_integrated_research_complex_desc:0 "Новые методы позволяют нам интегрировать научные комплексы изучающие жизнь во всех ее формах в нашы фермы."
 
 corrupteds_integrated_industry_complex:0 "Интегрированная Лаборатория Индустриальных Исследований"
 corrupteds_integrated_industry_complex_desc:0 "Интегрированная сеть зданий которые позволяют нам проводить физические и инженерные исследования в наших фабриках на всей планете."
 
 corrupteds_nanite_foundries:0 "Фабрика Нанитов"
 corrupteds_nanite_foundries_desc:0 "Покорив технологие нанитов - мы теперь можем производить наши собственные."
 
 corrupteds_living_metal_labs:0 "Производство Живого Металла"
 corrupteds_living_metal_labs_desc:0 "После значительных исследованний в среде неразумных живых металлов мы можем производить их."
 
 corrupteds_dark_matter_ref:0 "Уплотнитель Темной Материи"
 corrupteds_dark_matter_ref_desc:0 "Покорив Падшие Империи и изучив их технологии производства темной материи - мы можем повторить ихю."
 
 corrupteds_zro_ref:0 "Очистительный Завод Зро"
 corrupteds_zro_ref_desc:0 "Конечно это не чистое Зро, но наши ученые нашли способ производить синтетический аналог который имеет сходные свойства."

 # Effects descriptions
 corrupteds_building_limit_effect_desc:0 "\nНе больше §G1§! "§Интегрированного§!" зданий на планету."
 
