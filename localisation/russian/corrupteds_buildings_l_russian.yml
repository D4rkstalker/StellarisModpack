 corrupteds_planetary_amplifier_effect_desc_gestalt:0 "§Y$corrupteds_planetary_amplifier$§! производит §G+5§! £amenities_no_happiness£§YAmenities§! и §G+4§! £energy£§Y$energy$§! за каждый §Y$district_generator$§! на планете. Этот эффект ограничен на первые §G10§! построенных §Y$district_generator$§! ."
 
 corrupteds_forge_integration_complex_effect_desc:0 "§Y$corrupteds_forge_integration_complex$§! перерабатывает £minerals£4 §Y$minerals$§! в £alloys£3 §Y$alloys$§! за каждый §Y$district_mining$§! на планете. Этот эффект ограничен на первые §G10§! построенных §Y$district_mining$§! ."
 
 corrupteds_integrated_research_complex_effect_desc:0 "§Y$corrupteds_integrated_research_complex$§! перерабатывает £energy£4 §Y$energy$§! в £society£6 §YResearch§! и £food£4 §YFood§! за каждый §Y$district_farming$§! на планете. Этот эффект ограничен на первые §G10§! построенных §Y$district_farming$§! ."
 
 corrupteds_integrated_industry_complex_effect_desc:0 "§Y$corrupteds_integrated_industry_complex$§! перерабатывае £energy£4 §Y$energy$§! в £engineering£6 £physics£6 §YResearch§! за каждый §Y$district_industrial$§! на планете. Этот эффект ограничен на первые §G10§! построенных §Y$district_industrial$§! ."