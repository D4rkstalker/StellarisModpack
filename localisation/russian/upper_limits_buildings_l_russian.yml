teleporter_effect_is_gestalt:0 "$building_teleporter$ добавляет §G+1§! £job_warrior_drone£ §Y$job_warrior_drone$§!, увеличивает §G+10%§! §Y$MOD_PLANET_EMIGRATION_PUSH_ADD$§! и §G+10%§! §Y$MOD_PLANET_IMMIGRATION_PULL_ADD$§! для каждого другого $building_teleporter$ в вашем владении, этот эффект складывается §G6§! раз."
