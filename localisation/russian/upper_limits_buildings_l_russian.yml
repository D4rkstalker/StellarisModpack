 # ###################################
 # buildings
 # ###################################П

building_reality_fabricator:0 "Изготовители Реальности"
building_reality_fabricator_desc:0 "Изготовители реальности создают маленькие вселенные, чтобы протестировать возможности всего, что мы знаем."
building_food_growth_factory:0 "Промышленные Пищевые Фабрики"
building_food_growth_factory_desc:0 "Производят большое количество еды путём её выращивания ячейка за ячейкой вместо использования гидропоник, позволяя нам производить намного больше еды, чем нам нужно."
building_nanite_factory:0 "Заводы Нанитов"
building_nanite_factory_desc:0 "Ряд заводов создают наниты для их использования в ряде отраслей."
building_nanite_hub:0 "Станция Нанитов"
building_nanite_hub_desc:0 "Станция базовых нанитов для перезарядки и общего техобслуживания, позволяющий нам использовать наниты для помощи в строительстве на этой планете."
building_auto_missiles:0 "Автоматизированный Ракетный Комплекс Земля-Космос"
building_auto_missiles_desc:0 "Ракеты, которые автоматически уничтожают любые снаряды и защищают от орбитальных бомбардировок."
building_super_computers_station:0 "Станция Суперкомпьютеров"
building_super_computers_station_desc:0 "Большая станция, содержащая множество суперкомпьютеров, работа которых заключается в организации большого количества файлов от граждан до всего в нашем пространстве."
building_hyper_computers_station:0 "Станция Гиперкомпьютеров"
building_hyper_computers_station_desc:0 "Большая станция, содержащая ряд гиперкомпьютеров, работа которых заключается в организации очень большого количества файлов от граждан до всего в нашем пространстве."
building_quantum_computers_station:0 "Станция Квантокомпьютеров"
building_quantum_computers_station_desc:0 "Большая станция, содержащая несколько квантокомпьютеров, работа которых заключается в организации огромного количества файлов от граждан до всего в нашем пространстве."
building_metal_vitalization_labs:0 "Лаборатории по Созданию Живого Металла"
building_metal_vitalization_labs_desc:0 "Живой металл не может быть произведен в обычном режиме, и мы не уверены, как природный живой металл, который уже существует, попал туда, где он есть, но мы считаем, что он был создан с использованием такого же метода."
building_living_metal_exploition_facilities:0 "Предприятия Эксплуатации Живого Металла"
building_living_metal_exploition_facilities_desc:0 "Простая интеграция живого металла в нашу конструкцию оказалась чрезвычайно эффективной в снижении стоимости."
building_space_powderization_labs:0 "Лаборатории Космической Пудеризации"
building_space_powderization_labs_desc:0 "Зро, существующий в нормальных условиях, встречается редко, но мы можем искусственно создать его."
building_oxygen_gradientation_facilities:0 "Предприятия Кислородной Градиентации"
building_oxygen_gradientation_facilities_desc:0 "Существует особая альтернативная версия Зро, которая при смешении с кислородом может сделать поселения более счастливыми и плодовитыми."
building_gravity_condensation_labs:0 "Лаборатории Гравитационной Конденсации"
building_gravity_condensation_labs_desc:0 "Сфокусированные гравитационные волны бросают вызов всем известным законам физики."
building_gravity_violation_facilities:0 "Предприятия Гравитационных Искривлений"
building_gravity_violation_facilities_desc:0 "Мы используем природу темной материи, чтобы сделать определенные объекты легче."
building_teleporter:0 "Врата Телепортации"
building_teleporter_desc:0 "Огромные врата, перемещающие материю из одного конца в другой с затратой большого количества энергии."
building_solar_fields:0 "Солнечные Поля"
building_solar_fields_desc:0 "Ряды и ряды солнечных панелей, вырабатывающих энергию в обмен на использование потенциально гораздо более полезного пространства для других зданий."
building_deep_drill:0 "Глубинные Буры"
building_deep_drill_desc:0 "Бурения на большой глубине, проходящие через кору планеты, позволяют шахтёрам добраться до мест в ином случае недоступных без высокопроизводительного оборудования, однако делают окружающую территорию нестабильной для строительства."
building_teleporter:0 "Телепортационные Ворота"
building_teleporter_desc:0 "Небольшие ворота для населения и армий для быстрого путешествия с одной планеты на другую, содержащую подобные ворота."

