 ####################################
 gpm_guardian.100.name:0 "Смело идти вперед."
 gpm_guardian.100.desc:0 "При входе в систему §H[From.GetName]§!, ученый §H[Root.GetLeaderName]§! на борту научного корабля §H[Root.GetName]§! обнаружил большое количество космического мусора на орбите звезды. По оценке датчиков, орбита большей части обломков примерно такая же, как орбита двух планет системы. Один из которых кажется расплавленным миром.\n\n§H[Root.GetName] §! сканеры также обнаруживают необычное количество углерода и различных других органических материалов на второй планете, что может указывать на процветающую экосистему. Мы обязательно должны начать полное исследовательское исследование на обеих планетах.."
 gpm_guardian.100.a:0 "Давайте посмотрим"

 gpm_guardian.101.name:0 "Первый визит"
 gpm_guardian.101.desc:0 "Несмотря на тщательное расследование §HMeredith§! планета, ученый §H[Root.GetLeaderName]§! не смог найти никаких убедительных доказательств того, что здесь произошло. Некоторые образцы материалов действительно соответствуют тому, что мы обнаружили на второй планете с помощью наших бортовых датчиков. Мы должны направить наше следующее расследование туда."
 gpm_guardian.101.a:0 "Let us continue"
 gpm_guardian.101.b:0 "Proceed to next point"

 gpm_guardian.102.name:0 "Нежеланный гость?"
 gpm_guardian.102.desc:0 "Научный корабль §H[Root.GetName]§! датчики сходят с ума от данных местной передачи, кажется, что-то, или кто-то на планете пытается связаться с нами..\n\n§HПодождите!§! Данные датчиков предполагают, что это не кто-то на планете пытается общаться, а сама планета!"
 gpm_guardian.102.a:0 "На экране!"
 gpm_guardian.102.b:0 "На экране просмотра!"

 gpm_guardian.105.name:0 "я §HКсандар§!"
 gpm_guardian.105.desc:0 "Маленькие существа на ваших металлических кораблях, зачем вы пришли посмотреть на §HКсандар§ !? У меня не было посетителей целую вечность.."
 gpm_guardian.105.a:0 "Мы просто изучаем, Ксандар."
 gpm_guardian.105.b:0 "Мы здесь, чтобы требовать того, что по праву принадлежит нам."
 gpm_guardian.105.c:0 "§YУРОВЕНЬ УГРОЗЫ:§! §RЭКСТРЕМАЛЬНЫЙ§! §Y---§! §R!УНИЧТОЖИТЬ!§!"
 gpm_guardian.105.d:0 "О великий и могущественный, мы наконец нашли тебя!"
 gpm_guardian.105.e:0 "Мы пришли с миром"
 gpm_guardian.105.f:0 "Мерзость, ты будещ очищен!"
 gpm_guardian.105.g:0 "Кто или что ты?"

 gpm_guardian.110.name:0 "§HКсандар, живая планета§!"
 gpm_guardian.110.desc:0 "Мы тоже когда-то были исследователями"
 gpm_guardian.110.a:0 "Мы? Кажется, ты здесь один."

 gpm_guardian.111.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.111.desc:0 "Когда-то нас было двое. Я и мой друг. Мой друг .. ох как я ужасно скучаю по ней.."
 gpm_guardian.111.a:0 "Что с ней случилось?"

 gpm_guardian.112.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.112.desc:0 "Она была самой красивой планетой во всей галактике. Мы были счастливы вместе, просто смотрели, как сияют звезды ... А потом они пришли. Они .. они сожгли ее! Все, ради чего я жил, ушло. Все, что я хотел, - это смотреть на звезды с §HМередит§!. Все, что я делаю сейчас, это слежу за её сгоревшими и кипящими останками .. Сияющие звезды больше не приносят мне счастья."
 gpm_guardian.112.a:0 "Кто это сделал?"
 gpm_guardian.112.b:0 "Нам жаль твоего друга.."

 gpm_guardian.120.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.120.desc:0 "Древняя и могущественная империя. Они называли себя §LДети Покрова§!, и все, ради чего они жили, - это страдания других. Все, что мы хотели сделать, это посмотреть на звезду ... И они убили ее. И за это я их прикончил. Всех их."
 gpm_guardian.120.a:0 "Их Всех?"

 gpm_guardian.121.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.121.desc:0 "Да .. Всех их. Я повернул их планеты против них. Постепенно они задохнулись. Постепенно они были поглощены живьем .. Постепенно я заставил их почувствовать боль, которую они принесли мне."
 gpm_guardian.121.a:0 "Я думаю, что лучше оставить тебя в покое, Ксандар"
 gpm_guardian.121.b:0 "Возможно, лучше изучать вас на расстоянии"
 gpm_guardian.121.c:0 "Увлекательно"
 gpm_guardian.121.d:0 "Из тебя получится прекрасное оружие, Ксандар"
 gpm_guardian.121.e:0 "Лучше вас сейчас не трогать, так что мы лучше уйдем."

 gpm_guardian.130.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.130.desc:0 "Не жалейте маленькие. Я видел взлет и падение многих видов. Кажется, что насилие - это все, что знает эта галактика."
 gpm_guardian.130.a:0 "Кто напал на тебя Ксандар?"

 gpm_guardian.140.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.140.desc:0 "Спасибо, маленькие, я не думала, что вы способны на такую доброту. Возможно, я дам тебе шанс. В знак моей признательности вы можете сопровождать меня, пока я буду присматривать за своим другом .. Пока вы меня не побеспокоите."
 gpm_guardian.140.a:0 "Спасибо, Ксандар. Мы могли бы просто сделать это."
 gpm_guardian.140.aTT:0 "§GКсандар, живая планета§! позволит вам колонизировать его."

 gpm_guardian.150.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.150.desc:0 "Изучай меня, сколько хочешь, малыши, пока меня это не будет беспокоить. Но я предупреждаю вас, держитесь подальше ... Меня не следует воспринимать легкомысленно."
 gpm_guardian.150.a:0 "Мы понимаем, Ксандар."
 gpm_guardian.150.aTT:0 "§GКсандар, живая планета§! доволен.\nВы будете вознаграждены:\n£новым §YУченым§!\n"
 gpm_guardian.160.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.160.desc:0 "Цикл насилия, кажется, продолжается ... Ну что ж, жалкие малыши, тогда и вам здесь конец.!"
 gpm_guardian.160.a:0 "Атака"
 gpm_guardian.160.aTT:0 "§RКсандар, живая планета очень злится§!"

 gpm_guardian.161.name:0 "Размер имел значение"
 gpm_guardian.161.desc:0 "Вы, мелкие, никогда не научитесь..\n\n§YПрочь!§!"
 gpm_guardian.161.a:0 "Мы вернемся!"

 gpm_guardian.162.name:0 "Как один.."
 gpm_guardian.162.desc:0 "Когда наш последний залп попадает в это планетное существо, оно выпускает последнее сообщение.. \n\n§Y    IКажется, я присоединюсь к тебе раньше, чем я думал, любовь моя.§!"
 gpm_guardian.162.a:0 "Планета бездействует."
 gpm_guardian.162.aTT:0 "§GКсандар, живая планета§! больше нет.\nКсандар становится колонизируемым §GGaia world§!"

 gpm_guardian.170.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.170.desc:0 "Великий? Меня давно так не называли .. А теперь скажу жалкие мелкие. Я не бог и не великий. Не поклоняйтесь мне!"
 gpm_guardian.170.a:0 "Ты проверяешь нас, о великий!"

 gpm_guardian.171.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.171.desc:0 "Я не! Вы такие же, как они! Те, что убили моего друга!"
 gpm_guardian.171.a:0 "Как они?"

 gpm_guardian.172.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.172.desc:0 "Древняя и могущественная империя. Они называли себя §LДети Покрова§!, и все, ради чего они жили, - это страдания других во имя своей нелепой религии. Все, что мы хотели сделать, это посмотреть на звезду ... И они принесли ее в жертву во имя своей нелепой религии! И ради этого я прекратил их существование. Всех их."
 gpm_guardian.172.a:0 "Ты покончил с ними?"

 gpm_guardian.173.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.173.desc:0 "Да .. Всех их. Я повернул их планеты против них. Постепенно они задохнулись. Постепенно они были поглощены живьем .. Постепенно я заставил их почувствовать боль, которую они принесли мне."
 gpm_guardian.173.a:0 "Ответ нам ясен, вы тоже должны быть принесены в жертву!"
 gpm_guardian.173.b:0 "Возможно, ты не тот, кого мы ищем."

 gpm_guardian.180.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.180.desc:0 "Мир? Смерть всегда следует за миром .. Маленькие, мир действительно то, что вы ищете?"
 gpm_guardian.180.a:0 "Это так. Что ты такое?"