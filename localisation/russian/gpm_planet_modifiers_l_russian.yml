 gpm_utopian_world:0 "Утопический мир"
 gpm_utopian_world_desc:0 "Ни единого намека на загрязнение, токсичность или болезнь. Этот мир прекрасен во всех отношениях. Здания сияют, как будто на них не влияют стихии. Звук и свет, кажется, танцуют вместе с населением. Кажется, что каждый кусочек поверхности течет в города и обратно, почти в полной гармонии."

 gpm_utopian_services:0 "Утопические услуги"
 gpm_utopian_services_desc:0 "Этот мир предлагает своим жителям все. От долголетия к изобилию еды. Все предусмотрено и позаботится."

 gpm_primitive_reserve:0 "Первобытный заповедник"
 gpm_primitive_reserve_desc:0 "Гигантское куполообразное сооружение, кажется, не подает никаких признаков развитой жизни. На самом деле то, что кажется примитивной жизнью, - это все, что бродит внутри нее. Возможно, заглянуть в прошлое вида. Или запутанный зоопарк."

 gpm_unified_processing:0 "Единая обработка"
 gpm_unified_processing_desc:0 "Поверхность и структуры этого мира покрыты высокоразвитой сетью обрабатывающих устройств. Весь мир действует как единая вычислительная система, обеспечивающая очень впечатляющие возможности с точки зрения вычислений. Судя по действиям жителей, похоже, что он используется в качестве гигантского каркаса для виртуального мира. Возможно, способ избежать экзистенциального страха перед реальностью. Или, может быть, его просто используют как средство развлечения."

 gpm_planetary_shielding_FE:0 "Планетарное экранирование"
 gpm_planetary_shielding_FE_desc:0 "Этот мир окружает таинственный щит, способный замедлить все, что пытается проникнуть в него. Хотя этот щит не останавливает энергию или снаряды, он замедляет их достаточно, чтобы дать жителям планеты достаточно времени, чтобы найти убежище и, возможно, предпринять контрнаступление. Похоже, что системы, питающие этот щит, идеально разбросаны по планете и образуют сложные, но симметричные узоры."

 gpm_living_infrastructure:0 "Жилая инфраструктура"
 gpm_living_infrastructure_desc:0 "Похоже, что инфраструктура этого мира состоит из нанитов или другой формы живой искусственной материи. Здания, улицы и некоторые участки земли постоянно меняются и принимают разные формы в зависимости от потребностей жителей. Поистине, это вершина инженерной инфраструктуры. Иметь что-то специально для ваших нужд - почти утопия.!"

 gpm_galactic_databanks:0 "Галактические базы-данных"
 gpm_galactic_databanks_desc:0 "По всему миру существуют огромные центры обработки данных, содержащие бесчисленное количество банков данных. Эти банки данных предназначены для хранения самой большой в галактике коллекции информации обо всем, что есть. От мельчайших частиц материи, многих состояний энергии до всех типов живых организмов, обитающих в этой галактике."

 gpm_monument_to_the_fallen:0 "Памятник павшим"
 gpm_monument_to_the_fallen_desc:0 "В центре столицы этого мира находится гигантская статуя, уходящая в более высокие стратосферы. Это монументальное здание, кажется, посвящено павшим воинам этого вида. Множество изображений, представленных на этой статуе, изображают ожесточенные и массовые битвы между воинами этого вида и существами, пришедшими из другого измерения через различные порталы. Несомненно, эти воины в конце концов победили, но многие, казалось, заплатили победу своей жизнью. Этот их таинственный враг, должно быть, был исключительно могущественным, чтобы они посвятили такую дань своей победе и павшим."

 gpm_longevity:0 "Долголетие"
 gpm_longevity_desc:0 "Современные медицинские учреждения предоставляют бесплатное и обширное медицинское обслуживание каждому. Генная терапия может вылечить даже самые экстремальные состояния и продлить продолжительность жизни каждого человека."

 gpm_culture_of_games:0 "Нет Игры Нет Жизни"
 gpm_culture_of_games_desc:0 "Большая часть культуры в этом мире вращается вокруг соревновательного характера игр. Даже местная политика определяется победителем турнира."

 gpm_weather_control:0 "Контроль погоды"
 gpm_weather_control_desc:0 "Погода и, соответственно, климат контролируются системой чрезвычайно продвинутых метеорологических шпилей на этой планете. Каждый порыв ветра, каждая капля дождя и солнечный луч тщательно контролируются."

 gpm_subterranean_paradise:0 "Подземный рай"
 gpm_subterranean_paradise_desc:0 "Обширные утопические города раскинулись под поверхностью этого мира в гигантских искусственно созданных пещерах. Свет, небо и погода спроектированы и созданы таким образом, чтобы имитировать поверхность наверху с дополнительным преимуществом защиты сверху."

 gpm_space_elevators:0 "Космические лифты"
 gpm_space_elevators_desc:0 "Большие элегантные лифты поднимаются высоко в стратосферу, обеспечивая легкий доступ к низкой орбите."

 gpm_artificial_landscaping:0 "Искусственная Земельная Модификация"
 gpm_artificial_landscaping_desc:0 "Большая часть поверхности в этом мире смоделирована в виде элегантных плавных узоров.."

 gpm_teleportation_systems:0 "Системы телепортации"
 gpm_teleportation_systems_desc:0 "Телепортация на короткие расстояния позволяет жителям этого мира практически мгновенно свободно перемещаться по его поверхности."
 
