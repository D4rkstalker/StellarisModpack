 #######################################
 #### Machine World Modifiers
 #######################################
 gpm_ghost_in_the_machine:0 "Призрак в машине"
 gpm_ghost_in_the_machine_desc:0 "Из этого машинного мира приходят странные сигналы, которые не совпадают с сигналами машинного сознания создателя этого мира. Похоже, они указывают на то, что активно другое машинное сознание, сознание внутри сознания."

 gpm_framework:0 "gpm_framework"
 gpm_framework_desc:0 "Огромное количество суперцентров в этом мире используется для подключения населения к некоему миру виртуальной реальности. Бесконечные ряды капсул, в каждой из которых находится по одному человеку, подключенных к гигантским сетям, которые все соединяются в центральную сеть."

 gpm_giant_transmitter:0 "Гигантский передатчик"
 gpm_giant_transmitter_desc:0 "Гигантская передающая антенна встроена в поверхность этого машинного мира. Его основная цель - позволить машинному сознанию передавать свой сигнал другим мирам, потенциально заражая миры других развитых цивилизаций."

 gpm_pleasure_planet:0 "Планета удовольствий"
 gpm_pleasure_planet_desc:0 "Несмотря на мрачный вид, эти машины в этом мире и его биологические обитатели, кажется, вполне довольны друг другом. Похоже, что многие люди на этой планете получают огромное удовольствие от использования специально разработанных роботов различными стимулирующими способами. Кажется, что мир использует этих ботов для удовольствия, чтобы поддерживать порядок и делать своих жителей счастливыми и удовлетворенными."

 gpm_holographic_combat_simulators:0 "Голографические боевые симуляторы"
 gpm_holographic_combat_simulators_desc:0 "На поверхности этой машинной планеты раскинулись массивные голографические поля, имитирующие целые города и поля сражений. Похоже, они в первую очередь используются для имитации боя и вторжений."

 gpm_living_knowledge_base:0 "Живая База Знаний"
 gpm_living_knowledge_base_desc:0 "Миллиарды биологических форм жизни заключены в капсулы глубоко внутри машиноподобной структуры этого мира. У всех этих форм жизни есть имплантаты и сканеры, подключенные к их центральной нервной системе и направляющиеся к ядру искусственного интеллекта планет. Этот машинный мир использует эти формы жизни в качестве биологической базы данных для чтения мыслей и снов. Возможно, это делается для того, чтобы использовать коллективное знание этих форм жизни, или, возможно, они ищут ответ на смысл существования."

 gpm_rogue_programming:0 "Незаконное программирование"
 gpm_rogue_programming_desc:0 "Некоторые из программ сервиторов в этом машинном мире демонстрируют иррациональные паттерны, и были замечены попытки загрузить себя в элементарные физические тела. Из-за этого явления этот машинный мир имеет общепланетный брандмауэр, в котором аберрантные программы изолированы от остальной части сознания ИИ. Возможно для изучения, но определенно для предотвращения распространения мошеннических машин."

 gpm_magnetic_wave_defence:0 "Защита от магнитных волн"
 gpm_magnetic_wave_defence_desc:0 "Триллионы крошечных электромагнитных излучателей разбросаны по инфраструктуре этого машинного мира. Эти крошечные излучатели реагируют на присутствие биологической материи и, по наблюдениям, испускают чрезвычайно сильное локализованное электромагнитное излучение. Предполагается, что воздействие этого типа и интенсивности электромагнитного излучения стерло бы мозг от электронов и мгновенно убило бы биологическую форму жизни."

 gpm_hollow_planet:0 "Полая планета"
 gpm_hollow_planet_desc:0 "Большие участки этого машинного мира были выкопаны, обнажив центральное, почти мертвое ядро. Вокруг которых были построены массивные машинные усики, поддерживающие внешние слои планеты. Вдоль поверхности этих усиков расположены огромные машиностроительные заводы и различные другие объекты инфраструктуры."

 gpm_true_randomness_unit:0 "Единица истинной случайности"
 gpm_true_randomness_unit_desc:0 "Центральное место в этом машинном мире занимает гигантская конструкция, которая потребляет практически всю доступную мощность. Эта структура предназначена для исследования искусственной случайности. Единица, способная предоставить случайное число, не зависящее от различных переменных, таких как местоположение или время. Настоящая единица случайности."

 gpm_organic_infestation:0 "Органическое заражение"
 gpm_organic_infestation_desc:0 "Коренным обитателям этого мира удалось пережить чистку своего вида, уйдя глубоко под землю и укрывшись в закрытых местах."

 gpm_labyrinth_world:0 "Лабиринт Мир"
 gpm_labyrinth_world_desc:0 "Поверхность этого мира полностью покрыта солнечными батареями и коммуникационной инфраструктурой. Все производственные, научно-исследовательские и судостроительные комплексы расположены в слоях колоссальных искусственных каверн. Корневой разум этого мира находится в самом центре."

 gpm_contingency_em_shielding:0 "Экранирование электромагнитного потока"
 gpm_contingency_em_shielding_desc:0 "Важнейшие части этого машинного мира покрыты экзотическими сплавами, специально разработанными для обеспечения обширного электромагнитного экрана."

 gpm_nanite_infrastructure:0 "Инфраструктура репликатора"
 gpm_nanite_infrastructure_desc:0 "Большая часть инфраструктуры в этом мире построена из бесчисленного количества крошечных репликаторов. Эти крошечные роботы могут копировать себя и превращать простые строительные материалы в сложные конструкции."

 gpm_planetary_databases:0 "Планетарная база данных"
 gpm_planetary_databases_desc:0 "Большая часть вычислительной мощности этого мира была распределена по его обширным поверхностям, чтобы обеспечить максимальную избыточность."

 gpm_artificial_atmosphere:0 "Искусственная атмосфера"
 gpm_artificial_atmosphere_desc:0 "Этот мир имеет специально разработанную искусственную атмосферу, состоящую в основном из газообразного аргона, поскольку он не вступает в реакцию с любыми материалами."

 gpm_space_elevators_machine:0 "Космические лифты"
 gpm_space_elevators_machine_desc:0 "Большие лифты, достигающие низкой орбиты, позволяют этому миру выводить материалы на орбиту гораздо дешевле и быстрее."

 gpm_quantum_information_network:0 "Квантовая информационная сеть"
 gpm_quantum_information_network_desc:0 "Чрезвычайно продвинутые квантовые соединения позволяют мгновенно передавать информацию на большие расстояния."

 gpm_planetwide_printing:0 "Планетарная печать"
 gpm_planetwide_printing_desc:0 "Массивные шестиногие мобильные 3D-принтеры постоянно создают новую инфраструктуру, ползая по поверхности этого мира."

 gpm_liquid_cooling:0 "Инфраструктура с жидкостным охлаждением"
 gpm_liquid_cooling_desc:0 "Огромные трубы и туннели, заполненные супер-охлаждающей жидкостью, проходят с поверхности этого мира вглубь активной зоны и обратно. Эти трубы и туннели жизненно важны для работы в этом мире."

 gpm_robotic_pests:0 "Роботы-вредители"
 gpm_robotic_pests_desc:0 "Поверхность этого мира кишит небольшими служебными дронами. Для большинства более крупных машин и роботов в этом мире они представляют собой своего рода вредителей, поскольку постоянно ползают в местах, куда не должны заходить."

 gpm_crystal_farms:0 "Хрустальные фермы"
 gpm_crystal_farms_desc:0 "Миллиарды маленьких камер для выращивания кристаллов образуют обширную сеть производства материалов."
 
 gpm_smooth_architecture:0 "Органическая архитектура"
 gpm_smooth_architecture_desc:0 "Большая часть инфраструктуры в этом мире имеет сходство с очень органическими конструкциями других биологических видов."

 gpm_sharp_architecture:0 "Резкая архитектура"
 gpm_sharp_architecture_desc:0 "Большая часть инфраструктуры в этом мире спроектирована так, что функция важнее формы. Острые углы, обширные плоские поверхности и непривлекательные цвета могут выглядеть не эстетично, но тем не менее служат своей функции."
 
