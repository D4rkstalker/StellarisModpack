 #######################################
 gpm_wretched_abyss:0 "Жалкая бездна"
 gpm_wretched_abyss_desc:0 "Простое созерцание этого небесного тела наполняет страхом любое здравомыслящее существо, а длительное пребывание в системе меняет его к худшему. Здесь всех мучают кошмары и заблуждения. Хотя никто и никогда не признает этого, эту область космоса всегда называют "Жалкой бездной"."

 gpm_resonant_twins:0 "Резонансные близнецы"
 gpm_resonant_twins_desc:0 "Посредством какого-то неизвестного процесса эта звезда и другая близкая к ней звезда переплетаются, что позволяет легко изучать и использовать квантовые явления." 
 
 gpm_singing_star:0 "Поющая звезда"
 gpm_singing_star_desc:0 "От этой звезды исходят необычные радиочастотные сигналы. Любопытный инженер преобразовал записи звука звезды в звуковой формат, и эта «музыка» стала довольно популярной в нашей цивилизации. Хотя звуки навязчиво красивы, мы не можем найти научного объяснения этому явлению."
 
 gpm_unusual_sun_spots:0 "Необычные солнечные пятна"
 gpm_unusual_sun_spots_desc:0 "Эту звезду покрывают необычные солнечные пятна. Из-за этого мы не знаем наверняка, в какой момент это солнце находится в своем цикле. Действительно очень необычно."
 
 gpm_low_metallicity:0 "Низкая металличность"
 gpm_low_metallicity_desc:0 "Эта звезда имеет необычно низкие концентрации элементов, которые она не может объединить, что делает ее более энергичной по сравнению с другими звездами."

 gpm_high_metallicity:0 "Высокая металличность"
 gpm_high_metallicity_desc:0 "Эта звезда имеет необычно высокие концентрации элементов, которые она не может сливать, что делает ее более тусклой, но в конечном итоге более долгоживущей."

 gpm_plasmoid_life:0 "Плазмоидная жизнь"
 gpm_plasmoid_life_desc:0 "Каким-то образом на этой звезде удалось развиться жизни, полностью состоящей из плазмы. Если бы мы только могли изучить это."

 gpm_compact_star:0 "Компактная звезда"
 gpm_compact_star_desc:0 "Поверхность звездного остатка, пожалуй, одна из самых экстремальных сред в известной вселенной, уступающая только черным дырам."

 gpm_pulsar_clock:0 "Часы Пульсар"
 gpm_pulsar_clock_desc:0 "Этот пульсар не только быстр, но и вращается с такой удивительной регулярностью, что являются одними из самых точных часов во Вселенной. Используя этих небесных хронометров, астрономы отвечают на вопросы о звездах, материи и даже о пространстве и времени как таковом, что в противном случае было бы невозможно."

 gpm_stellar_spectacle:0 "Звездное зрелище"
 gpm_stellar_spectacle_desc:0 "Поверхность этой звезды регулярно извергается ярким световым шоу."

 gpm_plasma_tornadoes:0 "Плазменные торнадо"
 gpm_plasma_tornadoes_desc:0 "Фотосфера этой звезды имеет тенденцию сливаться в раскаленные вихри."
 
 #######################################
 #### Asteroid Modifiers
 #######################################
 gpm_large_asteroid:0 "Большой астероид"
 gpm_large_asteroid_desc:0 "Этот астероид необычайно большой и может даже считаться своего рода протопланетой."

 gpm_asteroid_moon:0 "Астероид Луна"
 gpm_asteroid_moon_desc:0 "Этот астероид достаточно велик, чтобы вокруг него кружили несколько небольших спутников."
 
 gpm_metal_asteroid:0 "Металлический астероид"
 gpm_metal_asteroid_desc:0 "Этот астероид состоит из одного плотного элемента."

 gpm_dense_core:0 "Плотное ядро"
 gpm_dense_core_desc:0 "У этого астероида необычно плотное ядро. Возможно, его можно добыть."
 
 gpm_hollow_structure:0 "Полая структура"
 gpm_hollow_structure_desc:0 "Большие участки этого астероида кажутся выдолбленными. Точная причина этого неизвестна. Некоторые теории включают столкновение с гораздо меньшим и более плотным астероидом, расширение газового кармана, вызванное нагреванием астероида, или космическую добычу полезных ископаемых."

 gpm_crystallized_structure:0 "Кристаллизованная структура"
 gpm_crystallized_structure_desc:0 "Большая часть астероидов имеет кристаллическую природу. Некий уникальный процесс позволил материалу, из которого состоит этот астероид, сформироваться в кристаллические структуры."

 gpm_abandoned_mining_platforms:0 "Заброшенные горнодобывающие платформы"
 gpm_abandoned_mining_platforms_desc:0 "К этому астероиду прикреплены небольшие платформы для добычи полезных ископаемых. Несмотря на то, что большинство минералов снаружи было добыто, изрядное количество все еще можно найти внутри астероида."
 
 gpm_spherical_asteroid:0 "Сферический астероид"
 gpm_spherical_asteroid_desc:0 "У этого астероида достаточно массы, чтобы его собственное гравитационное притяжение превратило его в сферу. Однако он еще слишком мал, чтобы называться планетой."

 gpm_binary_asteroids:0 "Двоичные астероиды"
 gpm_binary_asteroids_desc:0 "Эти астероиды подвержены гравитационному влиянию друг друга и бесконечно вращаются друг вокруг друга."

 gpm_trojan_asteroid:0 "Троянский астероид"
 gpm_trojan_asteroid_desc:0 "Известный как троянский астероид, этот тип астероида находится на стабильной орбите между своей родительской планетой и родительской звездой либо в ведущей лагранжевой точке, либо в конечной лагранжевой точке."

 gpm_c_type_asteroid:0 "Астероид C-типа"
 gpm_c_type_asteroid_desc:0 "Этот астероид имеет сероватый цвет из-за своего состава. Он в основном состоит из глинистых и каменно-силикатных пород."
 
 gpm_s_type_asteroid:0 "Астероид S-типа"
 gpm_s_type_asteroid_desc:0 "Этот зеленоватый астероид в основном состоит из силикатных материалов и никель-железа."

 gpm_m_type_asteroid:0 "Астероид M-типа"
 gpm_m_type_asteroid_desc:0 "Этот красноватый астероид своим умеренно ярким цветом обязан своему составу. Он состоит в основном из никель-железного."

 gpm_v_type_asteroid:0 "Астероид V-типа"
 gpm_v_type_asteroid_desc:0 "Этот темный астероид состоит в основном из силикатных пород. Имеет базальтовую корку."
 
 #######################################
 #### Gas Giant Modifiers
 #######################################
 gpm_tiyanki_feeding_grounds:0 "Место Кормления Тиянок"
 gpm_tiyanki_feeding_grounds_desc:0 "Некоторые минералы этого планетарного кольца, похоже, очень нравятся местным космическим существам. Настолько, что некоторые из них возвращались сюда довольно часто."
 
 gpm_supersonic_winds:0 "Сверхзвуковой ветер"
 gpm_supersonic_winds_desc:0 "Чрезвычайно сильный ветер в этом мире делает практически невозможными полеты в низкой атмосфере с помощью чего-либо большего, чем небольшой зонд."
 
 gpm_geometrical_polar_storm:0 "Геометрическая полярная буря"
 gpm_geometrical_polar_storm_desc:0 "Захватывающий северный полярный шторм имеет идеальную форму пятиугольника. Уникальный процесс давления и ветра придал этому почти бесконечному продолжающемуся шторму идеальную геометрическую форму."
 
 gpm_floating_forest:0 "Плавающая Флора"
 gpm_floating_forest_desc:0 "В верхнем газовом слое газовых гигантов раскинулись небольшие очаги плавающей флоры. Небольшие островки корней и растительности. Листья и корни длинные, очень легкие и качаются при каждом порыве ветра."
 
 gpm_viscous_gas_layer:0 "Вязкий газ"
 gpm_viscous_gas_layer_desc:0 "Атмосфера настолько плотная, что имитирует поток жидкости. Наличие такого плотного газа для газового гиганта крайне маловероятно, но все же возможно."
 
 gpm_everlasting_tornadoes:0 "Вечные торнадо"
 gpm_everlasting_tornadoes_desc:0 "На этом газовом гиганте можно встретить бушующие и продолжительные торнадо. Эти массивные вихри движутся в другом направлении, в котором планета вращается примерно с той же скоростью, что делает их вид, будто они никогда не движутся."
 
 gpm_shrinking_giant:0 "Уменьшающийся гигант"
 gpm_shrinking_giant_desc:0 "Мощные и сильные солнечные ветры за миллионы лет стерли большую часть внешнего и среднего слоя газовой атмосферы газового гиганта."
 
 gpm_charged_atmosphere:0 "Заряженная атмосфера"
 gpm_charged_atmosphere_desc:0 "Постоянное трение газов в верхних слоях атмосферы этого газового гиганта привело к тому, что он приобрел огромный постоянный статический заряд. Частые локальные разряды вызывают эффектные, но короткие грозы."
 
 gpm_aeroplankton_clouds:0 "Облака аэропланктона"
 gpm_aeroplankton_clouds_desc:0 "Крошечные планктоноподобные формы жизни плавают через верхние слои газового гиганта, поглощая газы и солнечный свет, чтобы расти, размножаться и выжить."
 
 gpm_radiation_storms:0 "Радиационные бури"
 gpm_radiation_storms_desc:0 "Огромное количество радиоактивной пыли однажды проникло в этот газовый гигант миллиарды лет назад. С тех пор как это локализованные штормы были чрезвычайно радиоактивными и имели мягкое зелено-желтое свечение."
 
 gpm_beautiful_storms:0 "Красивые бури"
 gpm_beautiful_storms_desc:0 "Когда над этим газовым гигантом бушует шторм, сливаются красивые полосы разных газов и слоев. Эту цветочную оргию чрезвычайно приятно наблюдать."
 
 gpm_abandoned_refineries:0 "Заброшенные НПЗ"
 gpm_abandoned_refineries_desc:0 "Заброшенные вышедшие из строя нефтеперерабатывающие заводы по-прежнему автономно всасывают газ от этого газового гиганта и перерабатывают его в твердое сырье."
 
 gpm_floating_kelp:0 "Летающие водоросли"
 gpm_floating_kelp_desc:0 "Колоссальная флора, напоминающая водоросли, плавает в верхних слоях атмосферы этого газового гиганта. Эти плавающие водоросли имеют длину в сотни метров с гигантскими листьями и тонкими плавающими корнями наверху."
 
 gpm_thin_atmospheres_gas_giant:0 "$gpm_thin_atmospheres$"
 gpm_thin_atmospheres_gas_giant_desc:0 "$gpm_thin_atmospheres_desc$"
 
 gpm_global_thunderstorms_gas_giant:0 "$gpm_global_thunderstorms$"
 gpm_global_thunderstorms_gas_giant_desc:0 "$gpm_global_thunderstorms_desc$"
 
 gpm_weak_magnetic_field_gas_giant:0 "$weak_magnetic_field$"
 gpm_weak_magnetic_field_gas_giant_desc:0 "$gpm_weak_magnetic_field_2_desc$"
 
 gpm_strong_magnetic_field_gas_giant:0 "$strong_magnetic_field$"
 gpm_strong_magnetic_field_gas_giant_desc:0 "$gpm_strong_magnetic_field_2_desc$"
 
 gpm_super_heated_atmosphere:0 "Очень жаркая атмосфера"
 gpm_super_heated_atmosphere_desc:0 "Светящаяся чрезвычайно горячая и плотная атмосфера. Атмосфера настолько горячая, что зонды не могут добраться до внутренней части газового гиганта, чтобы изучить, из чего может быть сделано ядро."
 
 gpm_floatig_behemothaurs:0 "Древние бегемотавры"
 gpm_floatig_behemothaurs_desc:0 "Время от времени появляющиеся в верхних слоях атмосферы эти сверхразумные существа возрастом в несколько миллионов лет являются домом для целых экосистем симбиотической фауны и флоры."
 
 #######################################
 #### Relic & Ecu Modifiers
 #######################################
 gpm_relic_factories:0 "Заводы Архио-тек"
 gpm_relic_factories_desc:0 "Древние ветхие фабрики, давно утерянные и забытые."

 gpm_relic_generators:0 "Генераторы Архио-тек"
 gpm_relic_generators_desc:0 "Древние гудящие генераторы. Эти генераторы все еще функционируют, но из-за их возраста и отсутствия технического обслуживания они производят лишь небольшую часть того, что они когда-то производили."

 gpm_relic_laboratories:0 "Лаборатории Архио-тек"
 gpm_relic_laboratories_desc:0 "Огромные открытые лаборатории настолько стары, что покрывающая их пыль превратилась в камень. После некоторой работы они могут снова стать пригодными для использования."

 gpm_relic_lower_levels:0 "Нижние уровни города"
 gpm_relic_lower_levels_desc:0 "Часть огромного бесконечного города рухнула, показывая, что верхний слой городской планеты построен на гораздо более старом городе."
 
 #######################################
 #### Precursor Modifiers
 ####################################### 
 gpm_precursor_star_filter:0 "Звездный фильтр-предшественник"
 gpm_precursor_star_filter_desc:0 "Древнее инопланетное устройство излучает энергетическое поле, которое покрывает всю звезду. Каким-то образом уцелев глубоко в фотосфере звезды, устройство, похоже, не выполняет никакой другой функции, кроме как вызывать колебания излучения звезды в видимом диапазоне. В результате звезда довольно мило мигает."
 
 gpm_precursor_remnants:0 "Остатки предшественников"
 gpm_precursor_remnants_desc:0 "В этом мире все еще существует значительная часть инфраструктуры, построенной древней неизвестной межзвездной империей. Хотя технология, которая используется в этих зданиях, давно перестала функционировать, их передовые функции все еще можно увидеть в их проектах."
 
 gpm_precursor_energy_grid:0 "Энергетическая сеть прекурсоров"
 gpm_precursor_energy_grid_desc:0 "Все, что осталось от этого древнего мира, - это энергетическая инфраструктура их городов и энергосистемы. В то время как дома, дороги и другие признаки прежней жизни превратились в пыль, прекрасное сияние все еще функционирующих энергосистем остается."
 
 gpm_precursor_satalite_grid:0 "Спутниковая сеть-предшественник"
 gpm_precursor_satalite_grid_desc:0 "В этом мире есть большое количество спутников-предшественников на очень эффективных орбитах. Сотни небольших спутников и массивов вращаются вокруг этого мира. Мы полагаем, что когда-то он мог быть связан с коммуникационным массивом."
 
 gpm_precursor_city:0 "Город-предшественник"
 gpm_precursor_city_desc:0 "В этом мире можно найти руины древнего города, принадлежащего неизвестной межзвездной империи. Большинство из них выглядят странно нетронутыми, как будто их создатели просто исчезли.."
 
 gpm_precursor_shipyards:0 "Верфи прекурсоров"
 gpm_precursor_shipyards_desc:0 "Этот мир окружает несколько древних и мощных верфей. Некоторые из них выглядят сильно поврежденными, в то время как другие выглядят так, как будто все еще могут работать. Глубоко внутри этих огромных космических станций покоится мощное ядро гравитонной энергии - технология, которую мы не до конца изучили, но которая, по-видимому, является источником её энергии, и способностью так долго оставаться на орбите. Возможно, однажды мы сможем восстановить их для себя"
 gpm_precursor_shipyardsTT:0 "Открывает уникальный модуль звездной базы солнечной системы.: §GАплинк верфи прекурсоров§!\n   Скорость постройки кораблей: §G+20%§!\n   Вместимость верфей Базы: §G+12§!"
 
 gpm_precursor_planetary_gun:0 "Сетка защиты прекурсоров"
 gpm_precursor_planetary_gun_desc:0 "То, что могло быть когда-то процветающим миром, превратилось в оружейную батарею всей планеты. Эти мощные и современные огневые точки способны вести огонь за пределами орбиты и, возможно, были ключом к защитной сети древней цивилизации."
 
 gpm_precursor_bunker_grid:0 "Сетка бункера прекурсора"
 gpm_precursor_bunker_grid_desc:0 "По всей планете построен обширный бункерный комплекс. Остатки потерянной цивилизации, гарнизоны которой разбросаны по коридорам, призраки давно проигранной битвы."
 gpm_precursor_bunker_gridTT:0 "Планета Уникальное Здание: §GКомандный центр бункера прекурсоров§!"

 gpm_precursor_mechs:0 "Мехи-предшественников"
 gpm_precursor_mechs_desc:0 "Легионы заброшенных титанических мехов стоят на поверхности этого мира, ожидая, когда их снова активируют. Несмотря на свой возраст, у этих машин мало признаков износа."
 gpm_precursor_mechsTT:0 "Планетарная Уникальная Армия: §GМехов-предшественников§!"

 gpm_precursor_planetary_shield:0 "Массивы щитов-предшественников"
 gpm_precursor_planetary_shield_desc:0 "По всему миру разбросано впечатляющее множество систем защиты, обеспечивающих безопасную гавань для всех."
 gpm_precursor_planetary_shieldTT:0 "Планетарный щит: §LОтключен§!"

 gpm_precursor_planetary_shield_on:0 "Активные щиты-прекурсоры"
 gpm_precursor_planetary_shield_on_desc:0 "По всему миру разбросано впечатляющее множество систем защиты."
 #gpm_precursor_planetary_shield_onTT:0 "Планетарный щит: §GАктивний§!"

#  gpm_precursor_planetary_shield_on:0 "Powered Precursor Shield"
#  gpm_precursor_planetary_shield_on_desc:0 "Witnes the power of this fully operational planetary shield!"
#  gpm_precursor_planetary_shield_onTT:0 "Planetary Shield: §GActive§!"
 
 gpm_precursor_floating_city:0 "Плавучие города-предшественнков"
 gpm_precursor_floating_city_desc:0 "По всему миру плавают несколько самодостаточных городов. Несмотря на незначительные повреждения, они, похоже, функционируют нормально. По поверхности разбросаны остатки других построек и объектов инфраструктуры. Возможно, мы никогда не узнаем, были ли они создателями летающих городов над ними, или же нет."
 
 gpm_precursor_capital_complex:0 "Комплекс прекурсоров"
 gpm_precursor_capital_complex_desc:0 "Руины развитого мегаполиса покрывают весь этот мир. Доминирующая вокруг него огромная и когда-то сложная структура находится внутри, заставляя нас думать, что это была столица давно потерянной культуры, возможно, даже империи."
 
 gpm_precursor_communication_hub:0 "Центр коммуникации прекурсоров"
 gpm_precursor_communication_hub_desc:0 "Один-единственный большой шпиль - это все, что выделяется среди руин этого мира. Эта башня по-прежнему излучает сильный луч света, идущий из центра на орбиту. Остатки спутниковой сети заставляют нас думать, что они раньше были связаны. В основном функциональный, мы можем использовать его для связи или мониторинга."
 
 gpm_precursor_singularity_drive:0 "Ядро-Сингулярности Предшественников"
 gpm_precursor_singularity_drive_desc:0 "В этом мире, кажется, есть подземные области, напоминающие лаборатории и экспериментальные помещения, ведущие в центральную комнату, содержащую огромный импульс сингулярности, резонирующий с энергией. Автоматы разбросаны по комнате, часто разбирая друг друга и ремонтируя друг друга без видимой закономерности."
 
 gpm_precursor_eternal_fortress:0 "Предтеч Вечная Крепость"
 gpm_precursor_eternal_fortress_desc:0 "Древняя империя построила огромную крепость в самой северной горной цепи этого мира. Эта крепость построена из сети, которая охватывает 20 квадратных миль и состоит из бункеров, туннелей и траншей. Весь комплекс имеет форму массивной восьмиконечной звезды. Как ни странно, предполагаемый командный центр комплекса совершенно пуст."
 
 gpm_precursor_prison_planet:0 "Планета-тюрьма предшественников"
 gpm_precursor_prison_planet_desc:0 "Тысячи и тысячи построек, похожих на казармы, усеивают поверхность этого мира, а под ними лежат остатки огромной планетарной тюремной системы. В самой скальной породе построены камеры и поля сдерживания, их цель ясна."
 
 gpm_precursor_mines:0 "Мины-прекурсоров"
 gpm_precursor_mines_desc:0 "Этот богатый минералами мир когда-то был своего рода центром добычи древней забытой цивилизации. Почему он был заброшен, для нас остается загадкой, но мерцающие залежи полезных ископаемых, которые накапливались за тысячи лет, дают нашим работникам легкий выход."

 gpm_precursor_manufactorium:0 "Производство прекурсоров"
 gpm_precursor_manufactorium_desc:0 "Глубокое сканирование поверхности планеты обнаруживает сеть туннелей и хранилищ, погребенных под ней. Точки доступа на поверхности в конечном итоге приводят к созданию огромного промышленного комплекса, окружающего ядро планеты. Изношенные технологии развитой цивилизации когда-то позволяли комплексу истощать энергию ядра для питания своей огромной производственной линии."
 
 gpm_precursor_vaults:0 "Хранилища предшественников"
 gpm_precursor_vaults_desc:0 "По горам этого мира разбросаны небольшие сторожевые посты. Дальнейшее расследование обнаруживает различные скрытые входы в большие складские помещения. Большинство из них лежат пустыми, либо разграблены в древнем прошлом, либо никогда не заполнены. Однако некоторые из них содержат неисчислимые сокровища, как археологические, так и технологические."
 
 gpm_precursor_crashed_spacestation:0 "Разбитый Хабитат Предшественников"
 gpm_precursor_crashed_spacestation_desc:0 "Колоссальный кратер отмечает эту в остальном ничем не примечательную планету, содержащую остатки архаичной космической станции. Из-за значительных повреждений, осмотрев обломки, можно сделать немногое, хотя наши ученые подозревают, что они принадлежали затерянной во времени империи."
 
 gpm_precursor_battleground_ruins:0 "Руины поля битвы предшественников"
 gpm_precursor_battleground_ruins_desc:0 "Следы ожогов, полуразрушенные здания и обломки тысячи единиц оружия - все, что осталось от этого мира. После тщательного изучения наши геодезисты определили, что масштабная битва доказала конец цивилизации, когда-то населявшей это место."
 
 gpm_precursor_outpost_ruins:0 "Руины форпоста Предтеч"
 gpm_precursor_outpost_ruins_desc:0 "Этот мир нетронут, за исключением одинокого строения, лежащего в самом сердце леса. В здании все еще есть электричество, и в нем всего несколько комнат. Странные отметины, не слишком отличающиеся от рун, скользят по дисплеям. Возможно, это остатки архаичного языка. Или бред давно умершего безумца."

 gpm_precursor_harbor_ruins:0 "Руины гавани Предтечи"
 gpm_precursor_harbor_ruins_desc:0 "На многих побережьях этого мира лежат остатки сложной системы гаваней. Кто бы ни населял эту планету эоны назад, использовал все дары этого мира в максимальной степени за счет эффективных рыболовных и перерабатывающих предприятий."
 
 gpm_precursor_ruins:0 "Руины предшественников"
 gpm_precursor_ruins_desc:0 "Пустынная жара сверху и адские пески внизу превращают этот мир в настоящий ад. Несмотря на это, на поверхности есть несколько заброшенных и необычных построек. Геодезисты сообщают о возможном религиозном характере этих структур и утверждают, что жители, возможно, были создателями биотехнологий."
 
 gpm_precursor_obelisks:0 "Обелиски-предшественников"
 gpm_precursor_obelisks_desc:0 "Три обелиска, помещенные в определенных соответствующих географических точках, - это все, что осталось от обитателей этого мира. С наступлением ночи обелиски светятся пси-энергией, освещая различные отметки, выгравированные на них. Мы предполагаем, что эти обелиски могут быть ключом к пониманию псионики и шлюзовых технологий."
 
 #######################################
 #### Habitat Modifiers
 #######################################
 gpm_habitat_stadium:0 "Стадион искусственной гравитации"
 gpm_habitat_stadium_desc:0 "По многочисленным просьбам это место обитания было оборудовано большим стадионом. Генераторы искусственной гравитации позволяют играть в самые разные увлекательные игры."
 
 gpm_habitat_trade_docks:0 "Расширенные торговые доки"
 gpm_habitat_trade_docks_desc:0 "Это место обитания очень близко к оживленному торговому маршруту, что делает его идеальным местом для торговых остановок или узлов. Таким образом, стандартные доки были увеличены, и для трейдеров были установлены дополнительные секции дока."

 gpm_habitat_holonet_entertainment_systems:0 "Система Досуга Холо-Нет"
 gpm_habitat_holonet_entertainment_systems_desc:0 "По всему месту обитания установлено множество развлекательных систем. Его голограммы и излучатели жесткого света позволяют создавать различные тактильные развлечения. Поистине роскошь для ума и тела!"

 gpm_habitat_replicator_systems:0 "Репликаторные системы"
 gpm_habitat_replicator_systems_desc:0 "Вместо базовых систем доставки еды и всего, что может понадобиться, эта среда обитания оснащена небольшими, но эффективными репликаторами материи-энергии. Просто скажите ему, что вам нужно, и он будет создан прямо у вас на глазах! Поистине мы живем в будущем!"

 gpm_habitat_spaceroute_hub:0 "Хаб Космической торговой сети"
 gpm_habitat_spaceroute_hub_desc:0 "Эта среда обитания служит центром различных торговых сетей, охватывающих несколько солнечных систем. Идеальное расположение позволяет сходиться здесь нескольким торговым маршрутам."

 gpm_habitat_extensive_moon_mining:0 "Обширные операции по добыче на Луне"
 gpm_habitat_extensive_moon_mining_desc:0 "В этой среде обитания несколько стыковочных отсеков переоборудованы для поддержки обширных операций по добыче полезных ископаемых на Луне."

 gpm_habitat_asteroid_belt_mining:0 "Добыча в поясе астероидов"
 gpm_habitat_asteroid_belt_mining_desc:0 "В этой среде обитания есть несколько стыковочных отсеков, преобразованных для поддержки обширных операций по добыче полезных ископаемых в поясе астероидов."

 gpm_habitat_frequent_thunderstorms_research:0 "Исследование частых гроз"
 gpm_habitat_frequent_thunderstorms_research_desc:0 "Эта среда обитания поддерживает несколько передовых научных лабораторий, посвященных изучению уникальных гроз, происходящих на планете ниже."

 gpm_habitat_radioactive_mantle_mining:0 "Радиоактивная добыча мантии"
 gpm_habitat_radioactive_mantle_mining_desc:0 "В этой среде обитания установлен мощный горнодобывающий лазер, направленный на нижнюю часть поверхности. Горнодобывающие системы на поверхности мира собирают испарившиеся радиоактивные материалы и отправляют их обратно на станцию."

 gpm_habitat_frequent_asteroid_flybys:0 "Частые облеты астероидов"
 gpm_habitat_frequent_asteroid_flybys_desc:0 "В этой среде обитания установлено несколько систем отклонения, чтобы предотвратить удары сотен астероидов, пролетающих мимо них каждый божий день. Столкновения астероидов с основным отклоняющим щитом производят уникальные пары, которые на короткое время загораются вместе с тепловым излучением Солнца."

 gpm_habitat_highly_charged_particle_collection:0 "Сборщики высоко заряженных частиц"
 gpm_habitat_highly_charged_particle_collection_desc:0 "Эта среда обитания поддерживает несколько передовых сборщиков частиц, занимающихся изучением редких частиц, выбрасываемых из атмосферы с планеты ниже."

 gpm_habitat_ancient_temple_expeditions:0 "Экспедиции в древние руины"
 gpm_habitat_ancient_temple_expeditions_desc:0 "Эта среда обитания функционирует как место сбора для нескольких экспедиций, которые проводятся каждый месяц, посвященных исследованию и изучению различных руин, найденных на планете ниже."

 gpm_habitat_experimental_food_recycling:0 "Экспериментальные системы переработки пищевых продуктов"
 gpm_habitat_experimental_food_recycling_desc:0 "В этой среде была установлена экспериментальная система переработки пищевых продуктов, которая позволяет перерабатывать 99,7% всех отходов и превращать их в новые запасы продуктов питания."

 gpm_habitat_time_displaced_planet_research:0 "Смещенные во времени. Планетарные исследования"
 gpm_habitat_time_displaced_planet_research_desc:0 "Несколько научных групп проводят исследования в мире ниже, чтобы лучше понять его свойства, смещенные во времени."

 gpm_habitat_surface_mining:0 "Экспедиции открытых горных работ"
 gpm_habitat_surface_mining_desc:0 "Из этого места обитания на планету внизу отправляются многочисленные горные экспедиции."

 gpm_habitat_surface_expeditions:0 "Экспедиции по исследованию поверхности"
 gpm_habitat_surface_expeditions_desc:0 "Огромные руины и особенности мира, расположенного ниже, - прекрасная возможность для исследования. Таким образом, несколько исследовательских групп используют эту среду обитания в качестве своей базы для операций."

 gpm_habitat_android_pleasure_palace_tourism:0 "Туризм ради Дворца Удовольствий Андроидов"
 gpm_habitat_android_pleasure_palace_tourism_desc:0 "Уникальные формы «развлечений», которые предлагает дворец удовольствий андроидов на планете внизу, являются благом для нашего туристического сектора. Таким образом, это место обитания предлагает прямой транспорт к нему."

 gpm_habitat_delicious_ingredients_trade:0 "Торговля специями"
 gpm_habitat_delicious_ingredients_trade_desc:0 "Роскошные и вкусные специи, которые предлагает мир ниже, подпитывают очень прибыльную торговлю специями."

 gpm_habitat_flat_terrain_racing:0 "Планетарные гонки"
 gpm_habitat_flat_terrain_racing_desc:0 "Уникальная ровная поверхность планеты идеально подходит для гонок. Ежедневно проводится несколько гонок."

 gpm_habitat_strange_alien_eggs_restriction:0 "Запретная планета"
 gpm_habitat_strange_alien_eggs_restriction_desc:0 "Из-за чрезвычайно опасной природы планеты ниже запрещены экспедиции или путешествия на ее поверхность."

 gpm_habitat_hydrogen_extraction:0 "Планетарная экстракция водорода"
 gpm_habitat_hydrogen_extraction_desc:0 "Часть этой среды обитания используется для поддержки продолжающейся добычи газообразного водорода с планеты внизу."

 gpm_habitat_nitrogen_extraction:0 "Планетарная экстракция азота"
 gpm_habitat_nitrogen_extraction_desc:0 "Часть этой среды обитания используется для поддержки продолжающейся добычи азота с планеты внизу."

 gpm_habitat_chlorine_extraction:0 "Планетарная экстракция хлора"
 gpm_habitat_chlorine_extraction_desc:0 "Часть этой среды обитания используется для поддержки продолжающейся добычи газообразного хлора с планеты внизу."

 gpm_habitat_phosphorus_extraction:0 "Планетарная экстракция фосфора"
 gpm_habitat_phosphorus_extraction_desc:0 "Часть этой среды обитания используется для поддержки продолжающейся добычи фосфорного газа с планеты внизу."

 gpm_habitat_sulfur_extraction:0 "Планетарная добыча серы"
 gpm_habitat_sulfur_extraction_desc:0 "Часть этой среды обитания используется для поддержки продолжающейся добычи серного газа с планеты внизу."

 gpm_habitat_iron_extraction:0 "Планетарное извлечение железа"
 gpm_habitat_iron_extraction_desc:0 "Часть этой среды обитания используется для поддержания непрерывной добычи железа на планете внизу."

 gpm_habitat_titanium_extraction:0 "Планетарная добыча титаниума"
 gpm_habitat_titanium_extraction_desc:0 "Часть этой среды обитания используется для поддержки продолжающейся добычи титана с планеты ниже."

 gpm_habitat_gold_extraction:0 "Планетарная добыча золота"
 gpm_habitat_gold_extraction_desc:0 "Часть этой среды обитания используется для поддержки продолжающейся добычи золота с планеты внизу."

 gpm_habitat_platinum_extraction:0 "Планетарная добыча платины"
 gpm_habitat_platinum_extraction_desc:0 "Часть этой среды обитания используется для поддержки продолжающейся добычи ценной платины с планеты ниже."

 gpm_habitat_mercury_extraction:0 "Планетарное извлечение ртути"
 gpm_habitat_mercury_extraction_desc:0 "Часть этой среды обитания используется для поддержки продолжающейся добычи жидкой ртути с планеты ниже."

 gpm_habitat_cobalt_extraction:0 "Планетарная добыча кобальта"
 gpm_habitat_cobalt_extraction_desc:0 "Часть этой среды обитания используется для поддержки продолжающейся добычи кобальта с планеты ниже."

 gpm_habitat_lithium_extraction:0 "Planetary Lithium Extraction"
 gpm_habitat_lithium_extraction_desc:0 "Part of this habitat is being used to support the ongoing extraction of valuable lithium from the planet below."
 
 #######################################
 #### Ringworld Modifiers
 #######################################
 gpm_ringworld_breath_taking_view:0 "Захватывающий вид"
 gpm_ringworld_breath_taking_view_desc:0 "Искусственная атмосфера в этом кольцевом мире настолько чиста, что можно увидеть большую часть кольцевого мира и звезду. Этот вид, мягко говоря, захватывает дух. Это поистине замечательное зрелище, заставляющее задуматься, как это вообще возможно."

 gpm_ringworld_neural_nexus:0 "Нейронный-Нексус"
 gpm_ringworld_neural_nexus_desc:0 "Эта секция кольцевого мира была оснащена широкой нейронной сетью, позволяющей централизованному узлу связи контролировать все аспекты этого кольцевого мира."

 gpm_ringworld_idyllic_gardens:0 "Идиллические сады"
 gpm_ringworld_idyllic_gardens_desc:0 "Сады на этом участке невообразимой красоты. Мало того, что цвета цветов, растений и деревьев очень успокаивают, запахи - это отдельный мир."

 gpm_ringworld_xeno_zoo:0 "Ксено-Зоопарк"
 gpm_ringworld_xeno_zoo_desc:0 "В этом кольцевом мире оборудован большой зоопарк ксено, что позволяет его жителям расслабиться и узнать о вселенной за пределами этого кольцевого мира."

 gpm_ringworld_badlands:0 "Бесплодные земли"
 gpm_ringworld_badlands_desc:0 "Большая часть этого кольцевого мира была посвящена гораздо более простой жизни. Люди могут выбрать жить здесь и быть полностью самодостаточными. Это отличное место для тех, кому нужно ненадолго сбежать от всего."

 gpm_ringworld_battle_simulators:0 "Боевые симуляторы"
 gpm_ringworld_battle_simulators_desc:0 "Вокруг этой части кольцевого мира построены большие искусственные боевые зоны, позволяющие нашим армиям тренироваться в разных средах. От боевой обстановки с нулевым ускорением до городских или даже боевых зон в джунглях. В результате армии можно обучать намного быстрее."

 gpm_ringworld_endless_ocean:0 "Бесконечный океан"
 gpm_ringworld_endless_ocean_desc:0 "Этот раздел в мире-кольце был спроектирован таким образом, что может выглядеть как единый бесконечный океан."

 gpm_ringworld_mass_transit_systems:0 "Система массового транспорта"
 gpm_ringworld_mass_transit_systems_desc:0 "Сложная сеть систем общественного транспорта на этом участке кольцевого мира обеспечивает чрезвычайно эффективную и быструю транспортировку, значительно сокращая затраты на транспортировку как в ресурсах, так и во времени."
 
