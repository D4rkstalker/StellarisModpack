 #######################################
 gpm_rogue_traders_outpost:0 "Заброшенные заставы вольных торговцев"
 gpm_rogue_traders_outpost_desc:0 "Построенные из нескольких сгруппированных вместе астероидов - это небольшие заставы, которые использовались мошенниками-трейдерами. Эти заставы, кажется, использовались, чтобы спрятать или спрятать свои товары и трофеи. Некоторые из них кажутся превращенными в крошечные домики, в которых они могут жить. Не так уж много, если вообще стоит, спасать здесь."
 
 gpm_solar_storm:0 "Солнечные бури"
 gpm_solar_storm_desc:0 "Этот мир находится прямо на пути опасной солнечной бури."

 gpm_violent_sun:0 "Жестокое Солнце"
 gpm_violent_sun_desc:0 "Это солнце испытывает сильные извержения с поверхности."
 
 gpm_combat_simulator_systems:0 "Системы боевого симулятора"
 gpm_combat_simulator_systems_desc:0 "111111111"

 gpm_planitary_defenses:0 "Планетарная защита"
 gpm_planitary_defenses_desc:0 "111111111"
 
 #######################################
 #### Event Modifiers
 #######################################
 gpm_oppressive_laws:0 "Репрессивные законы"
 gpm_oppressive_laws_desc:0 "Новые драконовские законы вызывают много трений с населением."

 gpm_rights_movement:0 "Движение за права"
 gpm_rights_movement_desc:0 "Некоторые правозащитные движения были положительно восприняты местными политиками.."

 gpm_cybernetic_breaktroughs:0 "Кибернетические прорывы"
 gpm_cybernetic_breaktroughs_desc:0 "Научные открытия в области биологии и кибернетики быстро формируют нашу способность совершенствоваться."

 gpm_tranquility:0 "Спокойствие"
 gpm_tranquility_desc:0 "Горожане нашей столицы переживают момент спокойствия и умиротворения.."

 gpm_recruitment_drive:0 "Вербовка"
 gpm_recruitment_drive_desc:0 "Организуются большие кампании по вербовке новых граждан в армию.."
 
 gpm_stargazing:0 "gpm_stargazing"
 gpm_stargazing_desc:0 "Горожане с удовольствием смотрят на звезды и задаются вопросом о жизни там.."

 gpm_bounty_hunting:0 "Охота за головами"
 gpm_bounty_hunting_desc:0 "Контракты на охоту за головами наконец окупаются."

 gpm_diversity_holiday:0 "Праздник разнообразия"
 gpm_diversity_holiday_desc:0 "Горожане отмечают праздник, посвященный огромному разнообразию существ, обитающих в галактике. "

 gpm_synopsys_overload:0 "Перегрузка Синапсиса"
 gpm_synopsys_overload_desc:0 "Постоянно увеличивающееся количество дронов ограничивает нашу способность поддерживать порядок и целостность в империи."

 gpm_falling_behind:0 "Отставая"
 gpm_falling_behind_desc:0 "Наш основной мир медленно отстает от эффективности по сравнению с остальной частью нашей расширяющейся империи."
 
 gpm_work_camps:0 "Рабочие лагеря"
 gpm_work_camps_desc:0 "Эти специализированные лагеря предназначены для оказания преступникам высококачественной помощи, пока они работают на государство."

 gpm_galactic_equality:0 "Галактическое равенство"
 gpm_galactic_equality_desc:0 "Для всех граждан нашей империи объявлены равные права."

 gpm_augment_integrated_systems:0 "Дополнить интегрированные системы"
 gpm_augment_integrated_systems_desc:0 "Каждая электронная система в нашем мире включает в себя интегрированные узлы подключения, которые позволяют нашим гражданам связываться с ней."

 gpm_mysterious_force:0 "Таинственная сила"
 gpm_mysterious_force_desc:0 "В этом мире проявилась странная сила. Граждане планеты могут взаимодействовать со своим окружением и друг с другом, используя только свой разум."

 gpm_mandatory_military_service:0 "Обязательная военная служба"
 gpm_mandatory_military_service_desc:0 "Каждый гражданин этого мира прошел обширную боевую подготовку."

 gpm_monument_to_the_stars:0 "Памятник звездам"
 gpm_monument_to_the_stars_desc:0 "В этом мире построили колоссальный памятник, который тянется к звездам. Этот памятник символизирует желание исследовать и достучаться до всего живого в галактике."

 gpm_ministery_of_the_hunt:0 "Министерство Охоты"
 gpm_ministery_of_the_hunt_desc:0 "Охота за головами, спонсируемая государством, одобрена в этом мире. Это министерство следит за распределением прав на охоту и обрабатывает все награды."

 gpm_galactic_outreach_program:0 "Программа галактического охвата"
 gpm_galactic_outreach_program_desc:0 "В этом мире была основана программа дипломатической работы. Время от времени мир празднует разнообразие видов и обращается ко всем инопланетным цивилизациям в галактике в надежде на установление галактического мира."

 gpm_synopsys_nodes:0 "Узлы Синапсиса"
 gpm_synopsys_nodes_desc:0 "Каждый человек в этом мире получил узел кибернетической синопсии. Эти узлы усиливают и усиливают сигнал разума улья, позволяя ему лучше преодолевать огромные расстояния в космосе."

 gpm_rapid_assembly_systems:0 "Системы быстрой сборки"
 gpm_rapid_assembly_systems_desc:0 "Стратегически расположенные строительные и производственные подразделения позволяют этому столичному миру постоянно обновляться, чтобы идти в ногу с последними технологическими разработками."
 
 #######################################
 #### Special Modifiers
 ####################################### 
 terraforming_candidate_precursor:0 "Ценный мир"
 terraforming_candidate_precursor_desc:0 "Сначала этот мир не казался захватывающим, но недавние открытия доказали обратное. В наших интересах развивать этот мир в будущем, чтобы получить доступ ко всем его богатствам и технологиям."
 gpm_terraforming_candidate_precursorTT:0 "§GПозволяет терраформировать этот мир.§!"
 
 gpm_planet_wonder_discovered:0 "Чудесная планета"
 gpm_planet_wonder_discovered_desc:0 "В этом мире находится уникальное планетарное чудо. Что-то настолько необычное, что граничит с невозможным!"
 
 gpm_planet_wonder_ruined:0 "Чудесные руины"
 gpm_planet_wonder_ruined_desc:0 "Раньше в этом мире находили уникальное планетарное чудо. К сожалению, он был разрушен каким-то событием, изменившим эту планету."
 
 gpm_oppertunity:0 "Забытый маленький робот"
 gpm_oppertunity_desc:0 "Анализ банков данных этого, казалось бы, забытого робота показывает, что перед смертью он отправил последнее сообщение. Оно гласит: Маленький робот.:\n §W-- Моя батарея разряжена, и все темнеет --§!\nГравировка на корпусе, кажется, указывает на его название - "Opportunity"'."

 gpm_holy_planet_redeemed:0 "Оскверненная священная планета"
 gpm_holy_planet_redeemed_desc:0 "Странные маяки, предупреждающие других не ступать на этот «священный» мир, были отключены."
 
 gpm_terraforming_world_engineering:0 "Мировое терраформирование"
 gpm_terraforming_world_engineering_desc:0 "Этот мир был доведен до совершенства."
 gpm_terraforming_world_engineering_shaper:0 "Формованное терраформирование"
 gpm_terraforming_world_engineering_shaper_desc:0 "Наши знания о формировании мира внесли огромный вклад в процесс терраформирования этого мира." 
 gpm_terraforming_world_engineering_mastery:0 "Мастерство терраформирования"
 gpm_terraforming_world_engineering_mastery_desc:0 "Наше господство над природой внесло значительный вклад в процесс терраформирования этого мира."
 gpm_terraforming_world_engineering_shaper_mastery:0 "Формованное мастерство терраформирования"
 gpm_terraforming_world_engineering_shaper_mastery_desc:0 "Наши совместные знания о формировании планет и наше господство над природой создали идеально терраформированный мир." 
 
 gpm_habitat_engineering:0 "Инженерия Среды-Обитания"
 gpm_habitat_engineering_desc:0 "Хорошо спроектированная среда обитания может вместить всех." 
 gpm_habitat_engineering_mastery:0 "Магистр инженерии"
 gpm_habitat_engineering_mastery_desc:0 "Наше мастерство создания мегаструктур сделало создание среды обитания тривиальной задачей." 
 gpm_habitat_engineering_void_mastery:0 "Мастерство инженеринга в пустоте"
 gpm_habitat_engineering_void_mastery_desc:0 "С идеальным пониманием пустоты и строительства мегаструктур внутри у нас нет проблем с проектированием наилучших возможных мест обитания." 
 
 gpm_ringworld_engineering_mastery:0 "Магистр инженерии"
 gpm_ringworld_engineering_mastery_desc:0 "Наше мастерство создания мегаструктур сделало создание среды обитания тривиальной задачей."
 gpm_ringworld_engineering_voidborn:0 "Инженерия Пустоты"
 gpm_ringworld_engineering_voidborn_desc:0 "Наша близость к пустоте позволяет нам создавать почти идеальные миры-кольца."
 gpm_ringworld_engineering_voidborn_mastery:0 "Мастерство Бездны"
 gpm_ringworld_engineering_voidborn_mastery_desc:0 "Этот кольцевой мир - одно из чудес галактики. Его идеальный круглый дизайн, пунктуальная орбита и великолепный стиль дизайна показывают, что его создатели являются настоящими мастерами своего дела."
 
 #######################################
 #### Terraform Unique Modifiers
 #######################################
 gpm_extinct_species:0 "Вымершие виды"
 gpm_extinct_species_desc:0 "Благодаря нашим ученым, эта терраформированная планета теперь является домом для ранее вымерших видов из нашего родного мира."
 
 #######################################
 #### Planet Rings Modifiers
 #######################################
 gpm_metallic_ring_small:0 "Маленькие металлические кольца"
 gpm_metallic_ring_small_desc:0 "Большая часть этой довольно маленькой кольцевой системы состоит в основном из силиката и пыли. Однако более темные кольца в основном состоят из металлических горных пород и других минералов."

 gpm_metallic_ring:0 "Металлические кольца"
 gpm_metallic_ring_desc:0 "Большая часть этой кольцевой системы состоит в основном из силиката и пыли. Однако более темные кольца в основном состоят из металлических горных пород и других минералов."
 
 gpm_metallic_ring_large:0 "Большие металлические кольца"
 gpm_metallic_ring_large_desc:0 "На этой планете расположена необычная система больших колец. Большая часть этой большой кольцевой системы состоит в основном из силиката и пыли. Однако более темные кольца в основном состоят из металлических горных пород и других минералов."

 gpm_metallic_ring_huge:0 "Огромные металлические кольца"
 gpm_metallic_ring_huge_desc:0 "Редкая массивная кольцевая система охватывает эту планету. Большая часть этой огромной кольцевой системы состоит в основном из силиката и пыли. Однако более темные кольца в основном состоят из металлических горных пород и других минералов."

 gpm_ice_ring_small:0 "Маленькие ледяные кольца"
 gpm_ice_ring_small_desc:0 "Большая часть этой довольно маленькой кольцевой системы состоит в основном из пыли и льда. Однако более яркие кольца в основном состоят из плотного льда и ледяных частиц."

 gpm_ice_ring:0 "Ледяные кольца"
 gpm_ice_ring_desc:0 "Большая часть этой кольцевой системы состоит в основном из пыли и льда. Однако более яркие кольца в основном состоят из плотного льда и ледяных частиц."

 gpm_ice_ring_large:0 "Большие ледяные кольца"
 gpm_ice_ring_large_desc:0 "На этой планете расположена необычная система больших колец. Большая часть этой большой кольцевой системы состоит в основном из пыли и льда. Однако более яркие кольца в основном состоят из плотного льда и ледяных частиц."

 gpm_ice_ring_huge:0 "Огромные ледяные кольца"
 gpm_ice_ring_huge_desc:0 "Редкая массивная кольцевая система охватывает эту планету. Большая часть этой огромной кольцевой системы состоит в основном из пыли и льда. Однако более яркие кольца в основном состоят из плотного льда и ледяных частиц."
 
 #######################################
 #### Normal Habitable Planets Modifiers
 #######################################
 gpm_frequent_thunderstorms:0 "Частые грозы"
 gpm_frequent_thunderstorms_desc:0 "Этот мир страдает от нестабильных погодных условий. Сильные штормы часто возникают из ниоткуда, чтобы сеять хаос на поверхности. Наши ученые рады изучать эту планету, так как они считают, что это может привести к прогрессу в нашем понимании погодных условий."

 gpm_global_thunderstorms:0 "Глобальные грозы"
 gpm_global_thunderstorms_desc:0 "Этот мир страдает от быстро меняющихся глобальных погодных условий, из-за которых из ниоткуда постоянно возникают сильные, охватывающие всю планету штормы. Эти штормы сеют хаос на поверхности, но наши ученые полны решимости изучить их, чтобы получить информацию, которую они могут предложить в области метеорологии."

 gpm_hyper_complex_biome:0 "Гиперсложный биом"
 gpm_hyper_complex_biome_desc:0 "В этом мире возникли чрезвычайно сложные фауна и флора. Поверхность кишит всевозможными формами жизни, ожидающими изучения. Их биология предлагает обширные возможности для исследований."

 gpm_single_biome:0 "Одиночный биом"
 gpm_single_biome_desc:0 "Этот мир имеет единый глобальный биом, в котором развились очень простые фауна и флора. Поверхность кишит всевозможными формами жизни, ожидающими изучения. Их биология предлагает значительные возможности для исследований."

 gpm_unstable_tectonics_2:0 "Неустойчивая тектоника"
 gpm_unstable_tectonics_2_desc:0 "Этот мир имеет чрезвычайно нестабильную тектонику плит и подвержен сильным землетрясениям и вулканической активности. Убедившись, что атмосфера безопасна для дыхания, несмотря на постоянные извержения, наши ученые хотят изучить геологию этой планеты, чтобы лучше понять её последствия."

 gpm_strong_volcanism:0 "Сильный вулканизм"
 gpm_strong_volcanism_desc:0 "В этом мире чрезвычайно нестабильная тектоника плит. Его поверхность покрыта огромными вулканическими комплексами, склонными к массовым извержениям. Наши ученые предупреждают, что места наших поселений должны быть тщательно выбраны, чтобы избежать возможных бедствий."

 gpm_asteroid_impacts_2:0 "Удары астероидов"
 gpm_asteroid_impacts_2_desc:0 "Орбитальный путь этого мира вокруг своей звезды усеян небольшими астероидами, метеорами и роями комет. Сильные удары по поверхности происходят с угрожающей частотой. Они покрыли поверхность планеты кратерами. Однако наши ученые заверили нас, что этот мир по-прежнему безопасен для колонизации, пока атмосфера пригодна для дыхания, а климат - подходящий."

 gpm_highly_charged_air_particles:0 "Сильнозарядные атмосферные частицы"
 gpm_highly_charged_air_particles_desc:0 "В этом мире очень заряженные атмосферные частицы. Нет очевидных указаний на их цель или происхождение. Наши ученые сходятся во мнении, что это странное явление, достойное изучения."

 gpm_thin_atmospheres:0 "Необычно тонкая атмосфера"
 gpm_thin_atmospheres_desc:0 "В этом мире необычайно тонкая атмосфера. Он не показывает никаких признаков дальнейшего исчезновения или увеличения плотности. Хотя планета, возможно, еще пригодна для жизни, наши ученые предупреждают, что жизнь на ее поверхности будет проблемой."

 gpm_dense_atmospheres:0 "Необычайно плотная атмосфера"
 gpm_dense_atmospheres_desc:0 "В этом мире необычайно плотная атмосфера. Жизнь тут хороша."

 gpm_strong_magnetic_field_2:0 "Сильное магнитное поле"
 gpm_strong_magnetic_field_2_desc:0 "В этом мире аномально сильное магнитное поле. Это будет мешать работе многих наших инструментов и компьютеров."

 gpm_weak_magnetic_field_2:0 "Слабое магнитное поле"
 gpm_weak_magnetic_field_2_desc:0 "В этом мире аномально слабое магнитное поле. Это будет мешать работе многих наших инструментов и компьютеров."

 gpm_low_gravity_2:0 "Очень слабая гравитация"
 gpm_low_gravity_2_desc:0 "Этот мир имеет необычно низкую плотность и, следовательно, гораздо более низкую гравитацию, чем большинство миров сопоставимого размера."

 gpm_high_gravity_2:0 "Очень высокая гравитация"
 gpm_high_gravity_2_desc:0 "Необычная плотность этого мира создает неудобно высокую гравитацию."

 gpm_mineral_rich_2:0 "Минеральные жилы высокой плотности"
 gpm_mineral_rich_2_desc:0 "Обилие высококачественных минералов в земной коре делает добычу здесь прибыльным бизнесом."

 gpm_ultra_rich_2:0 "Очень плотные минеральные прожилки"
 gpm_ultra_rich_2_desc:0 "Исключительное качество минералов и плотность минеральных жил в земной коре предоставляют поистине потрясающие возможности для добычи полезных ископаемых."

 gpm_time_displaced_planet:0 "Временно Смещенная"
 gpm_time_displaced_planet_desc:0 "Показания хронитона на этой планете чрезвычайно высоки. Наши ученые предполагают, что эта планета каким-то образом была взята из ее естественной временной шкалы и помещена на эту. Датирование этого обмена невозможно из-за все еще присутствующих временных флуктуаций, но помимо этого, простое изучение этого мира дает нам уникальные и ценные сведения о природе времени, пространства и их взаимодействии."

 gpm_floating_islands:0 "Плавучие острова"
 gpm_floating_islands_desc:0 "Какой-то минерал или вещество в этом мире заставляет большие камни парить в воздухе, образуя плавучие острова, которые парят в десятках, а иногда и в сотнях футов над землей."

 gpm_hostile_flora:0 "Враждебная Флора"
 gpm_hostile_flora_desc:0 "Растительная жизнь в этом мире кажется необычно враждебной или токсичной для внешней физиологии."

 gpm_toxic_gas:0 "Токсичный газ"
 gpm_toxic_gas_desc:0 "Маленькие вулканические гейзеры, быстро формирующиеся и исчезающие, регулярно выбрасывают токсичные газы изнутри планеты. Наши колонисты должны проявлять особую осторожность, путешествуя по неизведанной территории."

 gpm_extensive_cavern_system:0 "Обширная система пещер"
 gpm_extensive_cavern_system_desc:0 "Напоминающая улей, кора этой планеты имеет невероятно большое количество естественных пещерных систем и оврагов, простирающихся на многие мили. Насколько нам известно, они естественным образом образовались в результате первичной тектоники плит, что делает их достаточно стабильными, чтобы их можно было использовать в качестве укрытия в случае орбитальной бомбардировки или стихийных бедствий."

 gpm_titanic_predators:0 "Титанические Хищники"
 gpm_titanic_predators_desc:0 "Этот мир является домом для гигантских чудовищных существ, которые парят в небе и поедают практически все, что попадается на глаза."

 gpm_unnatural_world:0 "Неестественный мир"
 gpm_unnatural_world_desc:0 "В этом мире есть что-то тревожное; исследователи говорят о приглушенных голосах на грани слышимости и необъяснимых движениях вещей. Действительно, датчики сообщают, что этот мир немного не соответствует реальности."

 gpm_atmospheric_stimulant:0 "Атмосферный стимулятор"
 gpm_atmospheric_stimulant_desc:0 "На этой планете витает что-то необычное. Наши ученые не смогли определить точную молекулу или микроб, ответственные за это, но все доказательства указывают на какой-то стимулятор, переносимый по воздуху, который вызывает крайнюю раздражительность у колонистов. Любой, кто проводит на этой планете длительное время, ощущает эти эффекты; они работают усерднее, но у них более короткий характер. Наши ученые с благодарностью сообщают, что стимулятор, по-видимому, локализован на планете; те, кто уезжает, вскоре возвращаются к своим нормальным моделям поведения."

 gpm_unusual_seasons:0 "Необычные времена года"
 gpm_unusual_seasons_desc:0 "Из-за орбиты этого мира, геологии и даже погоды мир переживает разные сезоны, которые могут меняться на лету и вызывать резкие сдвиги в атмосфере."

 gpm_perfect_seasons:0 "Идеальные сезоны"
 gpm_perfect_seasons_desc:0 "Погода здесь просто сказочная круглый год, и почти никогда не меняется. Это поистине рай."

 gpm_ruined_battlefield:0 "Гиганское поле битвы"
 gpm_ruined_battlefield_desc:0 "Здесь шла массовая война поистине титанического масштаба. Поверхность покрыта шрамами от оружия, которое мы сочли слишком разрушительным, чтобы когда-либо использовать его в планетарных битвах, есть огромные кратеры, где мы можем только предположить, что когда-то стояли города. Среди различных руин, оружия и ржавых обломков самолетов, танков и мехов мы нашли бесчисленные миллионы трупов. Во всем этом мире, должно быть, здесь погибли миллиарды."

 gpm_spaceship_graveyard:0 "Кладбище космических кораблей"
 gpm_spaceship_graveyard_desc:0 "Когда-то здесь бушевала титаническая битва, и теперь мир усеян брошенными скелетами кораблей, которые когда-то правили в небе."

 gpm_living_planet:0 "Живая планета"
 gpm_living_planet_desc:0 "Сам мир кажется живым, поскольку представляет собой единый гигантский организм. Он говорит привет."

 gpm_gemstones:0 "Драгоценные камни"
 gpm_gemstones_desc:0 "Этот мир усеян экзотическими драгоценными камнями и месторождениями полезных ископаемых; не все из них полезны, но бросаются в глаза."

 gpm_ideal_for_life:0 "Идеально для жизни"
 gpm_ideal_for_life_desc:0 "Это трудно объяснить, но все, что есть в этом мире, кажется подходящим для растущего населения. Существа здесь здоровее, привлекательнее, имеют большую продолжительность жизни и обладают более сильной иммунной системой."

 gpm_endless_fish:0 "Бесконечная рыба"
 gpm_endless_fish_desc:0 "Никто не знает, как этот мир поддерживает такое большое количество рыбы, но это означает, что мы можем ловить рыбу вечно!"

 gpm_artificial_water:0 "Искусственная вода"
 gpm_artificial_water_desc:0 "Часть воды в этом мире состоит не только из молекул водорода и кислорода. Вместо этого вода полностью состоит из передовых нанитов, которые ведут себя как обычная вода. Их роеобразное поведение почти идеально имитирует потоки и брызги воды. Ученые не уверены, как они туда попали и почему они вообще существуют, но они уверены, что единственная функция этих нанитов - вести себя как вода."

 gpm_clear_skies:0 "Чистое небо"
 gpm_clear_skies_desc:0 "В этом мире очень спокойная атмосфера, и он идеально расположен в пределах галактики. Каким-то образом именно с этого места в космосе открывается один из самых прекрасных видов на Вселенную."

 gpm_android_pleasure_palace:0 "Дворец удовольствий Андроидов"
 gpm_android_pleasure_palace_desc:0 "Мы не знаем, кто это построил, но это похоже на место развлечений для взрослых."

 gpm_melted_ice_caps:0 "Растаявшие ледяные шапки"
 gpm_melted_ice_caps_desc:0 "Геологические данные этого мира предполагают, что когда-то в его истории были большие полярные ледяные шапки, но каким-то образом они почти исчезли."

 gpm_small_islands:0 "Малые острова"
 gpm_small_islands_desc:0 "Острова этого океанического мира необычайно малы, что затрудняет создание крупных поселений и населенных пунктов."

 gpm_windy:0 "Ветреный"
 gpm_windy_desc:0 "Метеорологические обстоятельства, не зависящие от нас, вызывают сильные ветры на территории наших колоний. Ночью становится холодно, и ветер воет в горах, но мы могли бы здесь жить."

 gpm_simple_organisms:0 "Простые организмы"
 gpm_simple_organisms_desc:0 "В этом мире обитает необычайно большое количество недавно появившихся организмов. Большинство этих организмов, похоже, находятся на ранних стадиях своей эволюции."

 gpm_newly_evolved_complex_organisms:0 "Сложные организмы"
 gpm_newly_evolved_complex_organisms_desc:0 "Этот мир, кажется, находится на стадии развития, когда впервые группы одноклеточных организмов объединились в многоклеточные. действительно увлекательно."

 gpm_delicious_ingredients:0 "Вкусные ингредиенты"
 gpm_delicious_ingredients_desc:0 "Фауна и флора этого мира необычайно вкусны."

 gpm_recent_mass_extinction:0 "Недавнее массовое вымирание"
 gpm_recent_mass_extinction_desc:0 "По мнению наших ученых, относительно недавно этот мир пережил грандиозное массовое вымирание."

 gpm_friendly_wildlife:0 "Дружелюбная дикая природа"
 gpm_friendly_wildlife_desc:0 "Фауна в этом мире, как правило, послушна и приятного темперамента."

 gpm_pleasant_weather:0 "Приятная погода"
 gpm_pleasant_weather_desc:0 "Атмосферные и геологические системы этого мира необычайно мягкие и приемлемы для большинства разумных существ."

 gpm_unusual_formations:0 "Необычные образования"
 gpm_unusual_formations_desc:0 "На этом планетном теле множество странных, но тем не менее естественных геологических форм, простирающихся на многие мили."

 gpm_flat_terrain:0 "Ровная местность"
 gpm_flat_terrain_desc:0 "Рельеф в этом мире в основном равнинный."

 gpm_rugged_terrain:0 "Пересеченная местность"
 gpm_rugged_terrain_desc:0 "Рельеф этого мира чрезвычайно неровный."

 gpm_many_extremophiles:0 "Множество экстремофилов"
 gpm_many_extremophiles_desc:0 "Почему-то этот мир полон организмов-экстремофилов."

 gpm_great_temperature_variation:0 "Большой перепад температур"
 gpm_great_temperature_variation_desc:0 "Этот мир страдает от резких перепадов температур - иногда здесь слишком жарко, а иногда слишком холодно.."

 gpm_gorgeous_sky:0 "Великолепное небо"
 gpm_gorgeous_sky_desc:0 "Из-за химического состава атмосферы этого мира небо этого мира представляет собой яркое, яркое, ослепительное отображение различных цветов и огней."

 gpm_ice_age:0 "Ледниковый период"
 gpm_ice_age_desc:0 "В настоящее время этот мир переживает крупный ледниковый период."

 gpm_ancient_temple:0 "Древний Храм"
 gpm_ancient_temple_desc:0 "Древний храм, посвященный давно минувшей эпохе. Надписи на фресках указывают на то, что это был храм, в котором жили многие инопланетные виды. Изображения на стенах изображают инопланетян как существ с необычными способностями, движущихся объектами своим разумом, владеющих светящимися палками и участвующих в большом количестве в медитациях."
 
 gpm_tilted_axis:0 "Наклоненная ось"
 gpm_tilted_axis_desc:0 "Ось вращения этого мира наклонена больше, чем обычно, что приводит к более экстремальным погодным условиям."

 gpm_perpendicular_axis:0 "Перпендикулярная ось"
 gpm_perpendicular_axis_desc:0 "Ось вращения этого мира экстремальна, поэтому в некоторые периоды года каждая половина мира почти постоянно страдает днем или ночью. Погодные условия совершенно недружелюбны."

 gpm_radioactive_mantle:0 "Радиоактивная мантия"
 gpm_radioactive_mantle_desc:0 "В скалистой поверхности планеты необычно много радиоактивных элементов, таких как уран."

 gpm_locust_plagues:0 "Опустошающие насекомые"
 gpm_locust_plagues_desc:0 "В мире обитает особенно прожорливый вид саранчи. "

 gpm_acidic_seas:0 "Кислотные моря"
 gpm_acidic_seas_desc:0 "Этот мир еще не изолировал свою угольную и серную кислоты. Его океаны необычайно кислотны."

 gpm_empathic_life:0 "Телепатическая жизнь"
 gpm_empathic_life_desc:0 "Большинство форм жизни в этом мире развили врожденную телепатическую защиту и могут вызывать сильные чувства страха или даже радости, чтобы сбить с толку потенциальных хищников."

 gpm_seasonal_flooding:0 "Сезонные наводнения"
 gpm_seasonal_flooding_desc:0 "Целые регионы в этом мире подвержены серьезным наводнениям из-за экстремальных приливных сил или повторяющихся циклов таяния ледников."

 gpm_lingering_pollution:0 "Затяжное загрязнение"
 gpm_lingering_pollution_desc:0 "Биосфера этого мира медленно восстанавливается после интенсивного загрязнения и промышленного загрязнения, произведенного несколько тысяч цыклов назад неизвестной цивилизацией."

 gpm_thin_ozone_layer:0 "Тонкий озоновый слой"
 gpm_thin_ozone_layer_desc:0 "Озоновый слой данного мира недостаточно сильно отталкивает солнечную радиацию."

 gpm_symbiotic_life:0 "Симбиотическая жизнь"
 gpm_symbiotic_life_desc:0 "Доказано, что природные паразиты на данной планете полезны для здоровья наших поселенцев. Теперь он есть у каждого колониста. К сожалению, им нужны особые атмосферные условия, которые сделают экспортный бизнес слишком дорогим."

 gpm_resilent_parasites:0 "Устойчивые паразиты"
 gpm_resilent_parasites_desc:0 "Один из видов паразитов в этом мире выдерживает все усилия наших врачей по его удалению. Потенциальные колонисты обречены на долгие страдания."

 gpm_ice_flora:0 "Ледяная Флора"
 gpm_ice_flora_desc:0 "Наши ученые восхищаются чудесными ледяными образованиями на полюсах этого мира. Тем более, что кажется, что эти ледяные образования на самом деле похожи на эндриофитные формы жизни других миров с зеленой растительностью, со своей собственной формой воспроизводства и криосинтеза!"

 gpm_strange_ice_river:0 "Странная ледяная река"
 gpm_strange_ice_river_desc:0 "Среди вечного холода мира наши ученые открыли нечто великолепное: реку из плавного льда с множеством странных физических свойств, которые не поддаются всякой логике и, несомненно, заставляют нас пересмотреть несколько важных теорий о законах Вселенной."

 gpm_juggernaut_manta_rays:0 "Джаггернаутские скаты-манты"
 gpm_juggernaut_manta_rays_desc:0 "Наши ученые обнаружили поистине гигантские колонии рыб, напоминающих скатов манты. Они огромны, имеют необычайно толстую кожу и обнаруживают другие особенности, которые делают невозможным причинение им вреда, если не уничтожить вместе с ними весь мир. Они бродят по гигантским участкам океана и очень агрессивно реагируют на злоумышленников, но наши ученые считают, что мы можем получить от них ценные знания."

 gpm_black_oily_stone:0 "Черный маслянистый камень"
 gpm_black_oily_stone_desc:0 "Джунгли, кажется, убегают с большой поляны в самом сердце континента, где тонны странных черных и маслянистых камней, кажется, разбросаны странным узором. Здесь нет шума от местной фауны, и даже трава у ног наших ученых кажется странно потусторонней, но очень пышной. Пробы, извлеченные из камня, кажутся тем тяжелее, чем дальше мы их относим от поляны."

 gpm_crystal_moon_palace:0 "Дворец Хрустальной Луны"
 gpm_crystal_moon_palace_desc:0 "Наши ученые обнаружили на поверхности Луны прекрасный дворец, полностью сделанный из хрусталя. Внутри полно странных рун и загадочных устройств. Мы надеемся извлечь много информации об этом давно потерянном обществе."

 gpm_cities_in_the_sky:0 "Города в небе"
 gpm_cities_in_the_sky_desc:0 "Пейзаж усеян остатками неизвестной цивилизации. Яркие металлические шпили и монолиты возвышаются над облачным покровом. Башни имеют форму, позволяющую концентрировать солнечный свет на определенных участках и обеспечивать отличную жилую и рабочую среду."

 gpm_old_world:0 "Старый мир"
 gpm_old_world_desc:0 "Под поверхностью этого мира лежит огромное количество археологических слоев. Между слоями находятся периодические слои продвинутых руин, покрытых слоем пепла, свидетельство древней, возможно, жестокой цивилизации, которая прошла несколько циклов, прежде чем самоуничтожится."

 gpm_dunes:0 "Дюны"
 gpm_dunes_desc:0 "Погодные условия этого мира покрыли его массивными движущимися дюнами. Несмотря на то, что дюны представляют собой проблему для поселений, они также обладают богатыми полезными ископаемыми."

 gpm_extensive_reef_systems:0 "Обширные рифовые системы"
 gpm_extensive_reef_systems_desc:0 "В мелководных морях этого мира преобладают массивные рифы с впечатляющим биоразнообразием. Не только рыболовство и туризм приносят огромную пользу, но исследователи также стекаются, чтобы исследовать многие формы жизни, которые здесь обитают."

 gpm_trubbles:0 "Размножающиися"
 gpm_trubbles_desc:0 "Они просто сидят и выглядят мило, пока они не размножаются как сумасшедшие и не захватывают все."

 gpm_strange_voices:0 "Странные голоса"
 gpm_strange_voices_desc:0 "Во время первоначального сканирования этого мира исследовательская группа услышала странные голоса. Голоса обещают вечную жизнь, неограниченную власть и исполнение всех ваших желаний. Все, что вам нужно сделать, это спуститься на поверхность и выполнить определенный ритуал..."

 gpm_hot_geysers:0 "Горячие Гейзеры"
 gpm_hot_geysers_desc:0 "Отверстие на поверхности, которое периодически выбрасывает столб горячей жидкости и газа. Даже небольшой гейзер - удивительное явление. У некоторых гейзеров бывают извержения, которые выбрасывают тысячи галлонов кипящей жидкости на несколько сотен футов в воздух."

 gpm_cryogeysers:0 "Крио-гейзеры"
 gpm_cryogeysers_desc:0 "Из-за низкого давления окружающей среды эти извержения состоят из пара без жидкости; они становятся более заметными из-за частиц пыли и льда, переносимых газом."

 gpm_very_hot_core:0 "Очень горячее ядро"
 gpm_very_hot_core_desc:0 "В этом мире есть замечательное горячее ядро. Температура поверхности выше, чем можно было бы ожидать от такого мира. Изучение таких миров может помочь нам лучше понять процесс терраформирования. \n§HОбнаружение таких миров дает вам дополнительный бонус к скорости терраформирования в размере§! §G+10%§! §Hдо максимального бонуса в§! §G+30%§!"

 gpm_solidified_core:0 "Затвердевшее ядро"
 gpm_solidified_core_desc:0 "Ядро данной планеты мертво. Судьба оказалась несклонна к этому миру, поскольку его ядро стало полностью твердым, когда оно остыл. Температура поверхности значительно ниже, и терраформирование этого мира оказалось бы почти невозможным для менее развитой цивилизации, чем наша. К счастью, мы могли бы это сделать."
 
 gpm_temple_of_the_ancient_one:0 "Храм Древнего"
 gpm_temple_of_the_ancient_one_desc:0 "Захватывающая дух, неописуемая красота разрушенного таинственного высеченного в скале храма была бы поразительна для любого, кто проводил бы время, глядя на него, если бы не его опасное очарование. На стенах написаны истории, почти предупреждающие о предыдущих исследователях, которые проводят дни в темноте, бродя по храму. В конце концов, они больше не могли сопротивляться появившимся мощным видениям и слуховым галлюцинациям, ни вдохновленному безумием порыву войти во внутреннее святилище храма. Внутреннее святилище, теперь кажется вам невозможно освещенным тем, что кажется мерцающим пламенем алтаря..."

 gpm_beautiful_lakes:0 "Красивые озера"
 gpm_beautiful_lakes_desc:0 "Этот мир усеян множеством малых и больших озер неописуемой красоты. вода, такая прозрачная, что дно видно с любого расстояния. Пышная листва и крошечные морские существа усеивают ландшафт и озера."

 gpm_proto_forests:0 "Прото Леса"
 gpm_proto_forests_desc:0 "Эти прото-лесные деревья диаметром до 1 м и высотой до 8 м довольно небольшие. Если смотреть издалека, деревья имеют форму стволов, слегка расширяющихся у основания, что предполагает связь с несохраненными корнеобразными структурами. Концентрические кольца роста, иногда содержащие внедренный растительный материал, свидетельствуют о спорадическом росте организма за счет добавления внешних слоев. Вероятно, что «стволы» представляют плодовое тело или «спорофор» гриба, который питался бы мицелием, сетью рассредоточенных нитей гиф."

 gpm_dense_forests:0 "Густые леса"
 gpm_dense_forests_desc:0 "В этом мире можно найти удивительно густые леса. Деревья сливаются вместе, образуя толстый навес, а навес служит укрытием для растительности и диких животных, которые живут под ним. "

 gpm_planetwide_forest:0 "Бесконечный лес"
 gpm_planetwide_forest_desc:0 "Громадные леса, насколько хватит глаз, покрывают этот мир. Иногда такой мир называют лесным миром. Эти миры предоставляют среду обитания, очень подходящую для сложной жизни на большей части поверхности, в результате чего жизнь более разнообразна, чем в других мирах."

 gpm_inspirational:0 "Вдохновляющий"
 gpm_inspirational_desc:0 "Трудно представить себе практическое применение черной дыры. Поскольку практические приложения настолько отдалены, многие люди думают, что нам это не должно быть интересно. Но это стремление понять мир - вот что определяет нас как разумных существ."

 gpm_hiveworld:0 "Окаменелости мира-улья"
 gpm_hiveworld_desc:0 "На этих окаменелых остатках миров, кажется, разбросаны тысячи узлов синапсов. Они служат огромными биофабриками, способными производить бесконечные рои биоформ. Миры-ульи, как мы их называем, по-видимому, сами по себе были живыми существами, включающими в себя миллионы биоинженерных организмов. Каждая из них была биологической фабрикой, способной создавать триллионы больших и малых организмов, реплицировать геномы и соединять вместе новых существ, идеально адаптированных для каждого нового мира и среды, в которой они обитают. Мы можем только надеяться, что этих типов существ больше нет среди нас.."

 gpm_periodic_meteor_showers:0 "Периодические метеорные дожди"
 gpm_periodic_meteor_showers_desc:0 "Повторяющееся небесное событие, при котором наблюдается ряд метеоров, излучающих или исходящих из одной точки ночного неба. Эти метеоры вызваны потоками космического мусора, называемыми метеороидами, которые попадают в гравитационное поле мира на чрезвычайно высоких скоростях по параллельным траекториям. Большинство метеоров меньше песчинки, в мирах с богатой атмосферой они почти никогда не достигают поверхности, чтобы сгореть. Сильные или необычные метеорные дожди известны как метеорные выбросы и метеорные бури. Эти дисплеи иногда могут быть очень красивыми, чтобы наблюдать."

 gpm_arachnophobia:0 "Арахнофобия"
 gpm_arachnophobia_desc:0 "Мир, наводненный стаями гигантских паукообразных. Кажется безумием даже думать о том, чтобы ступить на этот мир. Ранние исследователи рассказывают истории о ночном шипении, доносящемся из верхушек деревьев и пещер, о бесконечных стуках, когда они слышат, как паукообразные проходят по их кораблю. Неизвестно, действительно ли кто-либо из первых исследователей ступал за пределы своего корабля или они просто послали дрон и солгали в своих отчетах."
 gpm_arachnophobiaTT:0 "Уникальная армия: §GГигантских паукообразных§!"

 gpm_giant_worm:0 "Гигантский червь"
 gpm_giant_worm_desc:0 "Колоссальные черви, живущие под песком. Их легко привлекают ритмические колебания на поверхности, и они почти сразу же нарушают их, преследуя источник этих колебаний. Похоже, это попытка защитить свою территорию, которую они, похоже, очень защищают. Таким образом, увидеть червя и рассказать о нем вживую могло быть само по себе редкостью. Песчаные черви чрезвычайно территориальны; Как только два червяка ощущают присутствие друг друга, они издают пыхтящий рев вызова, издавая пахнущий меланжем выхлоп из своих пещеристых глоток. Несмотря на всю потенциальную опасность, пряность должна течь."

 gpm_artificial_core:0 "Искусственное ядро"
 gpm_artificial_core_desc:0 "Этот мир должен был умереть давным-давно после того, как ядро замерзло и магнитное поле умерло, но массивная установка в ядре планеты, созданная особенно мощной империей-предшественницей, каким-то образом удерживает ядро и магнитное поле."

 gpm_fast_rotation:0 "Быстрое вращение"
 gpm_fast_rotation_desc:0 "В этом мире очень быстрое вращение, что делает дневной/ночной цикл чрезвычайно сложным. Жить в этом мире будет очень сложно, особенно для тех, кто любит поспать."

 gpm_surface_of_bones:0 "Поверхность из костей"
 gpm_surface_of_bones_desc:0 "Кости, черепа, трупы, насколько хватит глаз. Вся поверхность этого мира покрыта костями. Ужасающее зрелище. Какая бы битва ни происходила здесь, она, должно быть, была жестокой."

 gpm_ghost_ships:0 "Призрачные образы"
 gpm_ghost_ships_desc:0 "Датчики, глаза, неважно, что используется. Все, все продолжают сообщать, что видят на расстоянии призрачные образы. Они похожи на плавучие суда, но прозрачны. Тем не менее, когда мы приближаемся, нет ничего."

 gpm_omnious_fog:0 "Зловещий туман"
 gpm_omnious_fog_desc:0 "Каждый раз, когда темнеет, из-под земли начинает просачиваться странный темно-фиолетовый туман. Наши снимки показывают, что это просто водяной пар, но в этом есть что-то странное. Туман движется, словно по собственной воле."

 gpm_beautiful_planet_rings:0 "Красивые планетарные кольца"
 gpm_beautiful_planet_rings_desc:0 "Кольца в этом мире блестят и светятся очень ярко и разного цвета каждый раз, когда на них попадает солнце. С поверхности или с орбиты эти кольца впечатляют."

 gpm_blood_moon:0 "Кровавая луна"
 gpm_blood_moon_desc:0 "Время от времени луна становится кроваво-красной. Как ни странно, реальная поверхность луны становится красной, это не просто атмосферная иллюзия. Мы не уверены, почему это происходит, но ничего хорошего это не обещает."

 gpm_solar_eclipse:0 "Солнечное затмение"
 gpm_solar_eclipse_desc:0 "Каждый месяц луна идеально выстраивается между этим миром и его солнцем, производя впечатляющее глобальное солнечное затмение. Можно увидеть красивые золотые лучи света, падающие на поверхность. Уникальное событие, которое редко можно увидеть в любом другом мире."

 gpm_lunar_dance:0 "Лунный танец"
 gpm_lunar_dance_desc:0 "Спутники этого мира имеют уникальную переплетенную орбиту. Как будто они танцуют, они крутятся вокруг, вокруг и друг над другом, вращаясь вокруг своего основного мира. Это выглядит хаотично, но если вы посмотрите на них достаточно долго, вы увидите всю красоту этого лунного танца."

 gpm_dark_skies:0 "Темные небеса"
 gpm_dark_skies_desc:0 "Даже в дневное время эта планета получает ничтожное количество солнечного света."

 gpm_musical_creatures:0 "Музыкальные Существа"
 gpm_musical_creatures_desc:0 "Существа этой планеты эволюционировали, чтобы общаться друг с другом, используя то, что мы называем музыкальными нотами. Это не только благо для исследователей, но и придает ему приятную мелодичность, почти волшебную."
 
 gpm_odd_cloud_shapes:0 "Странные формы облаков"
 gpm_odd_cloud_shapes_desc:0 "Возможно, из-за химического состава атмосферы этой планеты облака часто принимают необычно яркие и интересные формы. Некоторые говорят, будто облака живые."

 gpm_subterranean_eco_system:0 "Подземные экологические системы"
 gpm_subterranean_eco_system_desc:0 "Глубоко под поверхностью этого планетарного тела простираются километры пересекающихся пещер с почти идеально закрытой окружающей средой. Кто знает, что еще там живет."

 gpm_colossal_cliffs:0 "Колоссальные скалы"
 gpm_colossal_cliffs_desc:0 "Эти скалы поднимаются в небо более чем на милю, а у их основания формируются облака. Географические силы, которые их сформировали, должны были иметь катастрофические последствия. Просто .. следи за своим шагом."

 gpm_massive_waterfalls:0 "Массивные водопады"
 gpm_massive_waterfalls_desc:0 "Водопады - обычное явление в этом мире, они могут простираться на многие километры, проливая на свои пропасти триллионы галлонов воды каждый божий день. От них захватывает дух, но приближаться к ним опасно."

 gpm_strange_alien_eggs:0 "Странные яйца"
 gpm_strange_alien_eggs_desc:0 "Не зная, что это за существо, они кажутся бездействующими. Возможно, нам лучше не трогать.."

 gpm_mushroom_forest:0 "Грибные леса"
 gpm_mushroom_forest_desc:0 "Массивные грибы усеивают ландшафт. Эти грибные леса очень странно выглядят и время от времени производят туман из спор. Они очень мягкие, поэтому их должно быть очень легко очистить."

 gpm_exotic_spices:0 "Экзотическая специя"
 gpm_exotic_spices_desc:0 "Небольшие кусты и растения покрывают большую часть поверхности. Несмотря на более суровые условия этого мира, растения растут очень быстро и разнообразно. Что еще более захватывающе, растения восхитительны в качестве добавок к пище. Экзотические ароматы, которые производят эти кусты и растения, делают этот мир совершенно уникальным."

 gpm_sandstorms:0 "Песчаные бури"
 gpm_sandstorms_desc:0 "В ветреный день гигантские недолговечные песчаные стены иногда покрывают поверхность тонким слоем песка. Хотя эти песчаные бури случаются довольно часто, они скорее раздражают, чем опасны. Достаточно быстрого подметания щеткой, чтобы очистить любой песок. Если повезет, следующие ветры снова все унесут."

 gpm_sand_tornadoes:0 "Песчаные торнадо"
 gpm_sand_tornadoes_desc:0 "Иногда в этом мире можно увидеть песчаные смерчи. Хотя они очень маленькие, они обычно встречаются группами от трех до семи в зависимости от местности и направления ветра. Песок довольно светоотражающий, поэтому песчаные смерчи почти сияют на солнце. Очень красиво, хоть и немного хаотично, чтобы увидеть."

 gpm_quicksand:0 "Зыбучие пески равнины"
 gpm_quicksand_desc:0 "Видно, что большие лужи рыхлой почвы в этом мире ведут себя как зыбучие пески. Хотя, в отличие от зыбучих песков, он не всегда должен быть влажным, что делает его очень обманчивым и опасным. Каждый шаг, сделанный в этом мире, должен быть заранее проверен, а маршруты должны быть тщательно нанесены на карту."

 gpm_never_ending_aurora:0 "Бесконечная Аврора"
 gpm_never_ending_aurora_desc:0 "Благодаря этой системе почти уникальной солнечной активности в этом мире постоянно наблюдаются полярные сияния. Эти полярные сияния образуются, когда магнитосфера достаточно возмущена солнечным ветром, чтобы сформировать видимые заряженные частицы. В результате ионизация и возбуждение компонентов атмосферы излучает свет разного цвета и сложности."

 gpm_spirals_of_ice:0 "Спирали льда"
 gpm_spirals_of_ice_desc:0 "На этой планете встречаются очень необычные особенности. Холодный ветер и влажный воздух имеют тенденцию образовывать спирали из льда. Некоторые из этих спиралей стали настолько большими, что соответствуют нашим самым высоким зданиям. Примечательно, что на них не видно ни единой трещины, ни пузырьков воздуха, что делает их кристально чистыми. Ночью они отражают свет галактики красивым отображением цветов."
 
 gpm_furry_packs:0 "Пушистые Пакеты"
 gpm_furry_packs_desc:0 "Этот мир населен огромными бродячими стаями гигантских четвероногих существ. У этих существ массивные рога на голове и длинная и очень проворная дополнительная рука вместо носа. Они покрыты густым, в основном коричневым мехом, чтобы согреться по ночам. Они кажутся очень социальными животными. Неизвестно как, но, похоже, они каждый сезон ходят по всему миру одним и тем же маршрутом в поисках еды. Возможно, они просто хорошо запоминают местность, по которой бродят."

 gpm_blizzards:0 "Метели"
 gpm_blizzards_desc:0 "Он всегда начинается с небольшого снегопада, но погода в этом мире всегда следует той же схеме. Легкий снег, сильный ветер и в мгновение ока превращается в полноценную метель. При таком плотном снегопаде почти не видно кончиков конечностей."

 gpm_abominable_predators:0 "Отвратительные хищники"
 gpm_abominable_predators_desc:0 "Холодными ночами это существо бродит по землям в поисках еды. Его внушительный рост и большие предплечья - устрашающее зрелище. Хотя они не охотятся стаями, можно заметить, что они живут небольшими группами от четырех до шести человек. У этих существ толстый слой меха от голубого до белого и гигантские когти. Он ведет себя почти как обезьяна и, как было замечено, общается с другими товарищами посредством ворчания и жестов."

 gpm_rich_soil:0 "Богатая почва"
 gpm_rich_soil_desc:0 "Богатая почва в этом мире породила очень здоровую и плотную местную растительность. Производить еду в этом мире должно быть очень легко."

 gpm_otherworldly_colours:0 "Потусторонние цвета"
 gpm_otherworldly_colours_desc:0 "Растительность в этом мире бывает самых разных цветов. Самое примечательное, что цвет растительности зависит от широты планеты. От ярко-желтых цветов и деревьев на экваторе до темно-фиолетовой травы у Арктики. Этот мир кажется поистине чужим."

 gpm_misty:0 "Туманный Мир"
 gpm_misty_desc:0 "Поверхность этого мира почти полностью покрыта туманом. Сочетание давления и температуры заставляет океаны и озера выделять много водяного пара, который висит вокруг поверхности."

 gpm_ecological_nervous_system:0 "Экологическая нервная система"
 gpm_ecological_nervous_system_desc:0 "Кажется, что растения в этом мире связаны друг с другом сложной корневой системой. Энергетические импульсы, которые проходят через него, очень напоминают нервную систему. Наблюдения показали, что убийство одного растения влияет на близлежащие растения, поскольку кажется, что они закрывают свои цветы или медленно растут в противоположном направлении."

 gpm_carnivorous_flies:0 "Плотоядные мухи"
 gpm_carnivorous_flies_desc:0 "Эти крошечные мухи могут показаться просто раздражением, они самые опасные существа в этом мире. Эти крошечные мухи светятся ночью в темноте, но не тогда, когда они едят. Ночью они светятся, чтобы привлечь других хищных мух в рамках их брачного ритуала, который кажется довольно сложным. Днем они летают в поисках пищи. \ NБудучи плотоядными, они обычно собирают свою добычу и съедают ее живьем в считанные часы. Все существа - большие или маленькие - для них пища. Что еще хуже, так это их колониальное поведение, позволяющее им перемещаться по сложным туннелям ... или вентиляционным отверстиям! Хуже всего то, что они не издают шума, чтобы даже предупредить о следующем приеме пищи."

 gpm_algae_boom:0 "Цветение водорослей"
 gpm_algae_boom_desc:0 "Этот мир переживает вековой бум водорослей. Миллионы тонн водорослей покрывают океаны и озера планеты. Хотя это выглядит плохо, на самом деле это очень хорошо для дикой природы и качества воздуха."

 gpm_ocean_forests:0 "Уникальные океанические леса"
 gpm_ocean_forests_desc:0 "На дне океана в этом мире растут странные деревья. Эти деревья очень похожи на деревья, растущие на поверхности этого мира, но вполне способны выживать и цвести под водой. Поистине завораживающие зрелище."
 Clear_Water:0 "Чистая вода"
 Clear_Water_desc:0 "Озера и океаны этого мира удивительно прозрачны и видны насквозь."

 gpm_warm_water_lakes:0 "Озера с теплой водой"
 gpm_warm_water_lakes_desc:0 "Вода в этом мире очень теплая. Необычный состав почвы позволяет ей сохранять изрядное количество тепла, в результате чего озера теплые или горячие. Если вы ищете идеальную для отдыха планету, то она была бы в этом мире."

 gpm_torrential_rainstorms:0 "Проливные дожди"
 gpm_torrential_rainstorms_desc:0 "Сильные проливные ливни - частое явление в этом мире. Дождь идет так быстро, что вы промокнете примерно за три секунды."

 gpm_ocean_currents:0 "Топящие океанские течения"
 gpm_ocean_currents_desc:0 "Океанские течения в этом мире необычайно сложны и необычны. В то время как у теплой воды есть шанс достичь даже самых отдаленных уголков этого мира, создавая более благоприятные условия для жизни, холодные районы океана имеют опасное притяжение. Любой, кто попадает в эти потоки, будет быстро подавлен экстремальным давлением."

 gpm_giant_ocean_snakes:0 "Гигантские океанические змеи"
 gpm_giant_ocean_snakes_desc:0 "Гигантские подводные змеи бродят по морскому дну океана. Эти змеи могут достигать сотни футов и считаются чрезвычайно хищными. Они - высшие хищники океанической жизни этого мира."

 gpm_ocean_trenches:0 "Экстремальные океанские траншеи"
 gpm_ocean_trenches_desc:0 "Непостижимые глубокие траншеи на дне океана в этом мире, вероятно, никогда не будут полностью исследованы. Глубинного давления достаточно, чтобы искоренить любое исследовательское судно и полностью разрушить даже материал, из которого оно сделано. Здесь так темно и так глубоко, что смотреть в ничто этих окопов очень нервирует, как если бы они смотрели в тебя."

 gpm_unique_marine_habitats:0 "Уникальные морские места обитания"
 gpm_unique_marine_habitats_desc:0 "Живые организмы в этой глубокой, темной экосистеме полагаются на химические вещества и процесс, называемый хемосинтезом, в качестве основы своей пищевой сети, а не на солнечный свет и фотосинтез."

 gpm_massive_waves:0 "Колоссальные волны"
 gpm_massive_waves_desc:0 "Океаны в этом мире периодически производят массивные волны, которые проходят через земной шар. Достигнув земли, они производят опасные цунами."
 
 gpm_cursed_world:0 "Проклятый мир"
 gpm_cursed_world_desc:0 "Каждая команда, которую мы отправляем исследовать эту планету, всегда возвращается без нескольких членов команды. Они даже не осознают, что их товарищи по команде ушли, пока их не спросят об отсутствующих людях. Исследования всегда показывают, что место посадки покрыто внутренностями и разорванными конечностями пропавших без вести исследователей. Что-то странное происходит в этом мире. Суеверный шепот, что он проклят. Наши ученые опровергают эти слухи, но им еще предстоит найти объяснение этим трагедиям."
 
 gpm_sunken_cities:0 "Затонувшие города"
 gpm_sunken_cities_desc:0 "Тысячелетия назад эта планета была континентальным миром, домом для разумных видов. Однако их усилия по индустриализации запустили процесс, который растопил большие ледники планеты и, в конечном итоге, терраформировал планету. Вид не выжил, оставив только эти затонувшие города как свидетельство своей утраченной цивилизации."
 
 gpm_titanic_geo_form:0 "Титаническая Гео-форма"
 gpm_titanic_geo_form_desc:0 "Одна-единственная гора на этой планете настолько велика, что почти не верится. Он ошеломляюще превосходит любую другую формацию. Основная гипотеза состоит в том, что это обломки астероида, которые упали на планету миллионы лет назад."
 
 gpm_decaying_structures:0 "Разлагающиеся структуры"
 gpm_decaying_structures_desc:0 "Несколько крупных структур в этом мире находятся в очень быстром состоянии распада. Виноваты различные токсичные элементы в окружающей среде."
 
 #######################################
 #### Normal Uninhabitable Planets Modifiers
 #######################################
 gpm_hydrogen_mist:0 "Водородный туман"
 gpm_hydrogen_mist_desc:0 "Необычная концентрация водорода образовала плотный туман на поверхности этого мира. Благодаря сильному магнитному полю этого мира большая часть водорода защищена от звездных ветров. Расстояние планеты от ее родительского солнца также играет важную роль в предотвращении осаждения этой водородной атмосферы на поверхности в виде льда."
 
 gpm_iron_planet:0 "Железная планета"
 gpm_iron_planet_desc:0 "Эта планета имеет сверхплотное железное ядро и практически не имеет мантии. В результате в этом мире нет тектоники плит и он очень магнитен."
 
 gpm_carbon_planet:0 "Углеродная планета"
 gpm_carbon_planet_desc:0 "Эта планета имеет богатое железом или сталью ядро и мантию из расплавленного карбида кремния и карбида титана. Километровый алмазный субстрат, образованный чрезвычайно высоким давлением, расположен над мантией и, в свою очередь, покрыт толстым слоем углерода. Во время извержений вулканов алмазы извергаются из вулканов вместе с расплавленными материалами интерьера. Это может привести к образованию гор алмазов и карбидов кремния. Поверхность планеты в основном содержит смолу, метан и окись углерода в замороженной или жидкой форме."

 gpm_stellar_irradiation:0 "Звездное облучение"
 gpm_stellar_irradiation_desc:0 "За миллиарды лет сверхинтенсивное звездное излучение родительской звезды этого мира расплавило большую часть поверхности этого мира. Сильная радиация лишила всю атмосферу этой планеты и с тех пор медленно плавит ее поверхность."
 
 gpm_salt_flats:0 "Соляные Равнины"
 gpm_salt_flats_desc:0 "Эти соляные равнины, образованные из высохших океанов и обнаженных скал, покрывают обширные территории планеты и представляют собой бесплодные пустыри, населенные только самой выносливой растительностью. Однако их запустение и состав могут скрывать огромные залежи полезных ископаемых."
 
 gpm_water_pockets:0 "Водные Залежи"
 gpm_water_pockets_desc:0 "Глубоко под поверхностью этого мира можно найти большое количество плотных карманов с водой. Предполагается, что тепло ядра планеты сохраняет воду в жидком состоянии и может способствовать поддержанию жизни в окружающей среде."
 
 gpm_hydrogen_ice:0 "Водородный лед"
 gpm_hydrogen_ice_desc:0 "Этот мир покрыт слоем замороженного водорода."

 gpm_nitrogen_ice:0 "Азотный лед"
 gpm_nitrogen_ice_desc:0 "Этот мир покрыт слоем замороженного азота."

 gpm_cracking_surface:0 "Растрескивание поверхности"
 gpm_cracking_surface_desc:0 "Резкие перепады температур с высоких на холодные, которые происходят в течение дня и ночи на этой планете, вызывают разбухание и сжатие поверхности, создавая миллионы трещин на ледяной поверхности планеты."
 
 gpm_deep_aquifer:0 "Глубокий водоносный слой"
 gpm_deep_aquifer_desc:0 "Глубоко под поверхностью этого мира находится большой водоносный слой стабильной жидкой воды. Есть большая вероятность, что этот водоносный горизонт находится достаточно близко к источникам тепла в этом мире, что может обеспечить оптимальные условия для микроскопической жизни."
 
 gpm_heavy_metal_coral:0 "Кораллы из тяжелого метала"
 gpm_heavy_metal_coral_desc:0 "Живые кораллы построили свои раковины и внешний вид из тяжелых металлов которые были на морском дне."

 gpm_decomposing_leviathan:0 "Разложение Левиафана"
 gpm_decomposing_leviathan_desc:0 "Колоссальный мертвый левиафан, медленно разлагающийся и увядающий."
 
 gpm_diamond_rain:0 "Алмазный дождь"
 gpm_diamond_rain_desc:0 "Время от времени здесь идет дождь из микроскопических алмазов. Похоже, они образованы из-за сильного внутреннего давления газового гиганта и устремляются вверх конвекционными потоками."
 
 gpm_radioactive_biome:0 "Радиоактивный биом"
 gpm_radioactive_biome_desc:0 "Большая часть биома этой планеты странно радиоактивна."
 
 gpm_mushroom_forest_toxic_world:0 "$gpm_mushroom_forest$"
 gpm_mushroom_forest_toxic_world_desc:0 "$gpm_mushroom_forest_desc$"
 
 gpm_giant_mold_blobs:0 "Гигантская плесень"
 gpm_giant_mold_blobs_desc:0 "На этой планете обитают огромные скопления плесени, бродящие по ландшафту в поисках пищи. У них действительно есть некое подобие разумности."
 
 gpm_toxic_garbage:0 "Токсичный мусор"
 gpm_toxic_garbage_desc:0 "Однажды цивилизация использовала эту планету как свалку токсичных отходов. Вероятно, потребуются миллионы лет, чтобы этот мир снова стал пригодным для жизни."
 
 gpm_corrosive_atmosphere:0 "Коррозионная атмосфера"
 gpm_corrosive_atmosphere_desc:0 "В этом мире очень агрессивная атмосфера, способная разрушить практически любой металлический материал."
 
 gpm_chlorine_planet:0 "Планета хлора"
 gpm_chlorine_planet_desc:0 "Этот мир покрыт озерами и океанами соляной кислоты, а в его атмосфере дрейфуют облака из соляной кислоты. Если смотреть из космоса, океаны в этом мире кажутся темно-зелеными, континенты кажутся коричневатыми или черновато-зелеными, а облака кажутся белыми с зеленым оттенком."

 gpm_phosphorus_planet:0 "Планета Фосфора"
 gpm_phosphorus_planet_desc:0 "Поверхность этого мира покрыта озерами и океанами фосфорной кислоты, а облака состоят из фосфорной кислоты. В отличие от обычных обитаемых планет, планеты с фосфором используют фосфорную кислоту в качестве переменного газа вместо водяного пара. В результате на этой планете идет дождь из фосфорной кислоты в жарком климате и снег из фосфорной кислоты в более холодном климате."

 gpm_sulfur_planet:0 "Серная Планета"
 gpm_sulfur_planet_desc:0 "Поверхность этого мира покрыта озерами и океанами серной кислоты, а облака состоят из серной кислоты. В отличие от обычных обитаемых планет, серные планеты используют серную кислоту в качестве переменного газа вместо водяного пара. В результате на этой планете идет сернокислотный дождь в жарком климате и сернокислый снег в более холодном климате."
 
 gpm_acid_rain:0 "Кислотный дождь"
 gpm_acid_rain_desc:0 "Высокая концентрация водорода в атмосфере этого мира вызывает частые и смертоносные ливни. У наземной фауны здесь проблемы с выживанием, а растения развили толстые, мясистые целлюлозные стены, чтобы защитить себя от кислотных дождей."
 
 gpm_garbage_dump:0 "Мусорная свалка"
 gpm_garbage_dump_desc:0 "Это место когда-то было свалкой отходов какой-то древней цивилизации. В нем нет четкого дизайна, и, безусловно, есть на что посмотреть. Возможно, здесь есть что-то стоящее, хотя для того, чтобы найти что-нибудь, потребуется некоторое время."
 
 gpm_toxic_flora_fauna:0 "Токсичная флора и фауна"
 gpm_toxic_flora_fauna_desc:0 "В этом мире можно встретить несколько уникальных видов флоры и фауны. Они кажутся чрезвычайно адаптивными и могут поддерживать себя, несмотря на суровую, токсичную окружающую среду."
 
 gpm_magma_ocean:0 "Магматические океаны"
 gpm_magma_ocean_desc:0 "На поверхности этого мира лежат огромные тела лавы. Они питаются большими расплавленными каменными реками, вытекающими из извергающихся вулканов или большой части ядра мира, подверженной воздействию стихий. Наши ученые не уверены, как могло произойти такое повреждение земной коры. Некоторые утверждают, что поверхность планеты никогда полностью не остывала, что привело к появлению этого уникального и опасного ландшафта. Они посоветовали колонистам проявлять осторожность при строительстве новых форпостов и городов."
 
 gpm_silicon_crystals:0 "Кристаллы кремния"
 gpm_silicon_crystals_desc:0 "В этом мире растут большие кристаллы кремния. Кажется, что они образуют кластеры кристаллов, начинающиеся в точке в почве и растущие наружу, как цветок. Их цвет зависит от состава почвы: яркая почва дает довольно прозрачные желтые и коричневые кристаллы, а более темная, богатая железом почва дает ярко-красные или пурпурные кристаллы. Различные другие типы можно найти на поверхности этого мира."
 
 gpm_lava_geysers:0 "Лавовые гейзеры"
 gpm_lava_geysers_desc:0 "На более плоских участках этой планеты раскинулось большое количество лавовых гейзеров. Эти гейзеры позволяют выпустить большую часть подземного давления, сохраняя часть ландшафта преимущественно плоской и твердой. Однако рекомендуется соблюдать дистанцию, так как эти гейзеры могут быть опасными."
 
 gpm_thin_planetary_crust:0 "Тонкая планетная кора"
 gpm_thin_planetary_crust_desc:0 "Относительно низкое приземное давление позволило этому миру сформировать довольно тонкую планетную кору за миллиарды лет."
 
 gpm_heavy_elements:0 "Богатые залежи тяжелых металлов"
 gpm_heavy_elements_desc:0 "Постоянная тектоническая активность вытолкнула на поверхность этого мира большое количество тяжелых металлов."

 gpm_rare_metals:0 "Богатые залежи редкого металла"
 gpm_rare_metals_desc:0 "В коре этого мира может находиться значительное количество драгоценных металлов."

 gpm_crystaline_deposits:0 "Кристаллические отложения"
 gpm_crystaline_deposits_desc:0 "Большие плотные кристаллы быстро вырастают из поверхности этого мира благодаря уникальной комбинации давления и тепла прямо под поверхностью."

 gpm_searing_fumes:0 "Обжигающий дым"
 gpm_searing_fumes_desc:0 "Маленькие трещины на поверхности этого мира вызывают раскаленное пламя и газы, вырывающиеся на сотни футов вверх."

 gpm_stable_geodes:0 "Стабильные жеоды"
 gpm_stable_geodes_desc:0 "Небольшие каменные породы, которые при осторожном вскрытии содержат красивые гиперреактивные минеральные образования."
 
 gpm_proto_planet:0 "Протопланета"
 gpm_proto_planet_desc:0 "Эта планета медленно претерпевает изменения, необходимые, чтобы стать пригодным для жизни миром. Его моря лавы затвердевают, превращаясь в массив суши, и введение пара скоро создаст настоящие океаны."
 
 gpm_mercury_atmosphere:0 "Атмосфера Меркурия"
 gpm_mercury_atmosphere_desc:0 "Расплавленная поверхность этого мира состоит в основном из ртути, нагретой до достаточно высокой температуры, из-за которой выделяется много пара. Это создало довольно тонкую ртутную атмосферу."
 
 gpm_abundant_natural_radioactivity:0 "Обильная естественная радиоактивность"
 gpm_abundant_natural_radioactivity_desc:0 "Обширные естественные ядерные реакции в коре этой планеты в сочетании с энергичной тектонической активностью приводят к образованию массивных вулканов, извергающих делящиеся материалы. В результате атмосфера этого мира насыщается радиоактивными частицами."
 
