 ### модификаторы терраформинга
 
 apsr_terraforming_candidate:0 "Ценный мир"
 apsr_terraforming_candidate_desc:0 "Эта планета имеет очень ценный уникальный ресурс.\nИспользуя продвинутые технологии терраформирования, можно изменить этот мир и сделать пригодным для заселения."
 
 apsr_restoration_candidate:0 "Ценный мир"
 apsr_restoration_candidate_desc:0 "Эта планета имеет очень ценный уникальный ресурс.\nКогда-то эту планету уничтожили, спровоцировав взрыв ядра. Затратив большое количество усилий, можно попробовать восстановить и снова заселить планету."
 
 apsr_unshielded_candidate:0 "Ценный мир"
 apsr_unshielded_candidate_desc:0 "Эта планета имеет очень ценный уникальный ресурс.\nКогда-то эту планету закрыли непроницаемым экраном. Затратив большое количество усилий, можно попробовать снять экран и снова заселить планету. К сожалению, при этом все живое или механическое на планете будет уничтожено."
 
 apsr_uninfected_candidate:0 "Ценный мир"
 apsr_uninfected_candidate_desc:0 "Эта планета имеет очень ценный уникальный ресурс.\nКогда-то эту планету поглотил Рой Преторианцев, превратив в зараженный мир, который потом был очищен с использованием планетарной бомбардировки. Затратив большое количество усилий, можно попробовать восстановить и снова заселить планету."
 
 
 
 
