 apsr_ancient_deposit_food_4_blocker:0 "Заросли водорослей"
 apsr_ancient_deposit_food_4_blocker_desc:0 "В этом месте находится множество видов съедобных водорослей, произрастающих в полнейшем беспорядке. Требуется приложить немало усилий, чтобы использовать их для питания поселений."
 
 apsr_ancient_deposit_food_5:0 "Огромная плантация"
 apsr_ancient_deposit_food_5_desc:0 "Эта плантация занимает огромную площадь поверхности планеты и выращивает множество зерновых культур."
 apsr_ancient_deposit_food_5_blocker:0 "Пригодная для земледелия почва"
 apsr_ancient_deposit_food_5_blocker_desc:0 "В этом месте почва отлично подойдет для возделывания и засева ценными культурами. Но потребуется приложить немало усилий чтобы расчистить местные леса и убрать камни."
 
 apsr_ancient_deposit_food_6:0 "Огромное ранчо"
 apsr_ancient_deposit_food_6_desc:0 "Это ранчо занимает огромную площадь поверхности планеты и выращивает множество видов съедобных животных."
 apsr_ancient_deposit_food_6_blocker:0 "Пригодная для скотоводства земля"
 apsr_ancient_deposit_food_6_blocker_desc:0 "В этом месте почва отлично подойдет для выращивания травы и выпаса скота. Но потребуется приложить немало усилий чтобы расчистить местные леса и убрать камни."
 
