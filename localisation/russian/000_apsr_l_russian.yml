 apsr_ancient_deposit_minerals_6_blocker:0 "Руины на дне"
 apsr_ancient_deposit_minerals_6_blocker_desc:0 "На дне океана обнаружены обломки сооружения, которое когда-то использовалось для добычи полезных ископаемых. Требуется приложить немало усилий, чтобы вернуть ему работоспособность."
 
