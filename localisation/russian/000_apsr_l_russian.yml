 ### новые типы планет
 
 pc_apsr_ancient:0 "Древний мир"
 pc_apsr_ancient_desc:0 "Планета, на которой сохранились следы деятельности Древних - цивилизации, существовавшей несколько десятков тысячелетий назад."
 pc_apsr_ancient_adj:0 "Древний"
 mod_pc_apsr_ancient_habitability:0 "Пригодность к Древним мирам"
 trait_pc_apsr_ancient_preference:0 "Предпочтителен Древний мир"
 trait_pc_apsr_ancient_preference_desc:0 "Эта раса возникла на руинах Древнего мира, и предпочитает именно их. Другие типы планет вызывают у этой раси сильный дискомфорт."
 
 pc_apsr_unique:0 "Уникальный мир"
 pc_apsr_unique_desc:0 "С виду это обычная планета, однако при тщательном исследовании на ней обнаружилось что-то, что сделало эту планету уникальной."
 pc_apsr_unique_adj:0 "Уникальный"
 mod_pc_apsr_unique_habitability:0 "Пригодность к Уникальным мирам"
 trait_pc_apsr_unique_preference:0 "Предпочтителен Уникальный мир"
 trait_pc_apsr_unique_preference_desc:0 "Эта раса возникла на Уникальном мире, и плохо приспособлена к менее благоприятным условиям."
 
 pc_apsr_glass:0 "Остекленный мир"
 pc_apsr_glass_desc:0 "Планета, вся поверхность которой расплавилась в результате продолжительных массированных плазменных бомбардировок, а после застыла. Множество взятых проб указывают, что во время бомбардировки эта планета была населена живыми существами."
 pc_apsr_glass_adj:0 "Остекленный"
 mod_pc_apsr_glass_habitability:0 "Пригодность к Остекленным мирам"
 trait_pc_apsr_glass_preference:0 "Предпочтителен Остекленный мир"
 trait_pc_apsr_glass_preference_desc:0 "Неизвестно, как и почему эта раса возникла на настолько неблагоприятной планете. Моды, наверное?"
 
 pc_apsr_dark:0 "Темная дыра"
 pc_apsr_dark_desc:0 "Когда-то это была планета, возможно даже обитаемая, которую сжали до крохотной точки и спровоцировали рождение черной дыры."
 pc_apsr_dark_adj:0 "Темный"
 mod_pc_apsr_dark_habitability:0 "Пригодность к Темным мирам"
 trait_pc_apsr_dark_preference:0 "Предпочтителен Темный мир"
 trait_pc_apsr_dark_preference_desc:0 "$trait_pc_apsr_glass_preference_desc$"
 
 pc_apsr_ex:0 "Бывшая планета"
 pc_apsr_ex_desc:0 "Бывшая планета, из которой было извлечено ценное планетарное ядро и прочие полезные элементы."
 pc_apsr_ex_adj:0 "Бывший"
 mod_pc_apsr_ex_habitability:0 "Пригодность к бывшим планетам"
 trait_pc_apsr_ex_preference:0 "Предпочтительна Бывшая планета"
 trait_pc_apsr_ex_preference_desc:0 "$trait_pc_apsr_glass_preference_desc$"
 
 
 
 ### новые депозиты

 ## Древние депозиты для Древнего мира с комплексами
 
 apsr_ancient_c_deposit_blocker:0 "Провести разведку Древнего мира"
 apsr_ancient_c_deposit_blocker_desc:0 "Мы еще многое не знаем об этой планете. Проводя тщательную разведку неизведанной местности, мы можем обнаружить что-нибудь полезное."
 apsr_ancient_c_deposit_blocker_cleared_tooltip:0 "В результате разведки можно найти различные места, которые могут быть использованы для добычи энергии, минералов или еды.\n§HПримечание - будет создан новый район, в котором можно добывать ресурсы.§!"
 
 apsr_ancient_c_deposit_energy_1:0 "Подземная электростанция"
 apsr_ancient_c_deposit_energy_1_desc:0 "Множество древних генераторов, целью которых было снабжать энергией планетарный комплекс."
 apsr_ancient_c_deposit_energy_1_blocker:0 "Разрушенная подземная электростанция"
 apsr_ancient_c_deposit_energy_1_blocker_desc:0 "Когда-то это место использовалось для производства энергии, но сейчас это лишь груда металлолома и камней. Требуется приложить немало усилий, чтобы вернуть ему работоспособность."
 
 apsr_ancient_c_deposit_energy_2:0 "Гидроэлектростанция"
 apsr_ancient_c_deposit_energy_2_desc:0 "На этой планете течение рек перерабатывается в энергию, которая используется для снабжения местного планетарного комплекса."
 apsr_ancient_c_deposit_energy_2_blocker:0 "Разрушенная гидроэлектростанция"
 apsr_ancient_c_deposit_energy_2_blocker_desc:0 "Когда-то это место использовалось для производства энергии, но сейчас это лишь затопленная груда металлолома и камней. Требуется приложить немало усилий, чтобы вернуть ему работоспособность."
 
 apsr_ancient_c_deposit_energy_3:0 "Комплекс солнечных электростанций"
 apsr_ancient_c_deposit_energy_3_desc:0 "Множество солнечных панелей, собирающих энергию местного светила для обеспечения работоспособности местного планетарного комплекса."
 apsr_ancient_c_deposit_energy_3_blocker:0 "Сломанные солнечные панели"
 apsr_ancient_c_deposit_energy_3_blocker_desc:0 "В этом месте находится множество солнечных панелей в очень плачевном состоянии. Требуется приложить немало усилий, чтобы вернуть им работоспособность."
 
 apsr_ancient_c_deposit_energy_4:0 "Комплекс ветряных электростанций"
 apsr_ancient_c_deposit_energy_4_desc:0 "Множество ветряных турбин, собирающих энергию потоков воздуха для обеспечения работоспособности местного планетарного комплекса."
 apsr_ancient_c_deposit_energy_4_blocker:0 "Обломки ветряных турбин"
 apsr_ancient_c_deposit_energy_4_blocker_desc:0 "В этом месте находится множество ветряных турбин в очень плачевном состоянии. Требуется приложить немало усилий, чтобы вернуть им работоспособность."
 
 apsr_ancient_c_deposit_energy_5:0 "Термоядерная электростанция"
 apsr_ancient_c_deposit_energy_5_desc:0 "Электростанция, действующая по хорошо известным нам законам ядерной физики. Используется для обеспечения работоспособности местного планетарного комплекса."
 apsr_ancient_c_deposit_energy_5_blocker:0 "Руины электростанции"
 apsr_ancient_c_deposit_energy_5_blocker_desc:0 "То, что сохранилось от древнего сооружения. Судя по следам вокруг здания - это была электростанция, использующая энергию термоядерного синтеза. Требуется приложить немало усилий, чтобы вернуть ему работоспособность."
 
 apsr_ancient_c_deposit_energy_6:0 "Геотермальная электростанция"
 apsr_ancient_c_deposit_energy_6_desc:0 "Электростанция, преобразующая тепловую энергию планеты в энергию и поддерживающая работоспособность местного планетарного комплекса."
 apsr_ancient_c_deposit_energy_6_blocker:0 "Руины электростанции"
 apsr_ancient_c_deposit_energy_6_blocker_desc:0 "То, что сохранилось от древнего сооружения. Судя по следам вокруг здания - это была электростанция, использующая тепловую энергию планеты. Требуется приложить немало усилий, чтобы вернуть ему работоспособность."
 
 apsr_ancient_c_deposit_minerals_1:0 "Огромный карьер"
 apsr_ancient_c_deposit_minerals_1_desc:0 "В открытом карьере добываются различные полезные ископаемые, места залегания которых находятся близко к поверхности. Некоторые добытые минералы используются в работе местного планетарного комплекса."
 apsr_ancient_c_deposit_minerals_1_blocker:0 "Засыпанный карьер"
 apsr_ancient_c_deposit_minerals_1_blocker_desc:0 "Судя по всему, это был огромный карьер по добыче полезных минералов открытым способом. Наши геологи подтвердили наличие в карьере полезных ископаемых, которые мы могли бы использовать. Требуется приложить немало усилий, чтобы вернуть карьеру работоспособность."
 
 apsr_ancient_c_deposit_minerals_2:0 "Глубокая шахта"
 apsr_ancient_c_deposit_minerals_2_desc:0 "Шахта, ведущая в недра планеты. Здесь добываются различные полезные ископаемые, залегающие глубоко под поверхностью. Некоторые добытые минералы используются в работе местного планетарного комплекса."
 apsr_ancient_c_deposit_minerals_2_blocker:0 "Обрушенная шахта"
 apsr_ancient_c_deposit_minerals_2_blocker_desc:0 "Возможно, когда-то это была глубокая и богатая шахта. Наши геологи подтвердили, что глубоко под поверхностью все еще залегают богатые месторождения ресурсов. Мы можем использовать их, но потребуется приложить немало усилий, чтобы вернуть шахту в работоспособное состояние."
 
 apsr_ancient_c_deposit_minerals_3:0 "Буровая установка"
 apsr_ancient_c_deposit_minerals_3_desc:0 "Установка по добыче жидких и газообразных полезных ископаемых. Некоторые добытые вещества используются в работе местного планетарного комплекса."
 apsr_ancient_c_deposit_minerals_3_blocker:0 "Обломки буровой установки"
 apsr_ancient_c_deposit_minerals_3_blocker_desc:0 "В этом месте когда-то стояла буровая установка, занимающаяся добычей полезных ископаемых. Требуется приложить немало усилий, чтобы построить новую буровую установку."
 
 apsr_ancient_c_deposit_minerals_4:0 "Обогатительный комбинат"
 apsr_ancient_c_deposit_minerals_4_desc:0 "Сооружение, занимающееся очисткой полезных ископаемых от пустой породы. Это повышает качество добываемых на планете минералов, часть которых используется в работе местного планетарного комплекса."
 apsr_ancient_c_deposit_minerals_4_blocker:0 "Обломки обогатительного комбината"
 apsr_ancient_c_deposit_minerals_4_blocker_desc:0 "В этом месте когда-то находился обогатительный комбинат, занимающийся очисткой полезных ископаемых от пустой породы. Требуется приложить немало усилий, чтобы вернуть ему работоспособность."
 
 apsr_ancient_c_deposit_food_1:0 "Подземная ферма"
 apsr_ancient_c_deposit_food_1_desc:0 "На этом Древнем мире присутствует подземное помещение, которое предназначено для выращивания пищи и питания персонала местного планетарного комплекса."
 apsr_ancient_c_deposit_food_1_blocker:0 "Заваленное помещение"
 apsr_ancient_c_deposit_food_1_blocker_desc:0 "Большое подземное помещение, доверху заваленное обломками и глыбами земли. Требуется приложить немало усилий, чтобы вернуть ему работоспособность."
 
 apsr_ancient_c_deposit_food_2:0 "Лаборатория изменения растений"
 apsr_ancient_c_deposit_food_2_desc:0 "Лаборатория, где создаются модифицированные растения, имеющие повышенную скорость роста и питательность. Такой подход позволяет насытить персонал местного планетарного комплекса."
 apsr_ancient_c_deposit_food_2_blocker:0 "Разрушенная лаборатория"
 apsr_ancient_c_deposit_food_2_blocker_desc:0 "Судя по обилию растений, заполонившей это место, здесь находилась лаборатория по изучению и модификации растений. Требуется приложить немало усилий, чтобы вернуть ей работоспособность."
 
 apsr_ancient_c_deposit_food_3:0 "Лаборатория изменения животных"
 apsr_ancient_c_deposit_food_3_desc:0 "Лаборатория, где генномодифицируются неразумные животные с целью повышения скорости роста и питательности. Такой подход позволяет насытить персонал местного планетарного комплекса."
 apsr_ancient_c_deposit_food_3_blocker:0 "Разрушенная лаборатория"
 apsr_ancient_c_deposit_food_3_blocker_desc:0 "Судя по следам, здесь находилась лаборатория по изучению и генной модификации животных. Требуется приложить немало усилий, чтобы вернуть ей работоспособность."
 
