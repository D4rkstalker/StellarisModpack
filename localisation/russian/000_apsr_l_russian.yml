 apsr_ancient_deposit_minerals_5:0 "Морская платформа"
 apsr_ancient_deposit_minerals_5_desc:0 "Платформа, с которой осуществляется управление окружающими разработками морского дна."
 apsr_ancient_deposit_minerals_5_blocker:0 "Обломки платформы"
 apsr_ancient_deposit_minerals_5_blocker_desc:0 "В этом месте на морском дне найдены обломки того, что очень походе на добывающую платформу. К сожалению, ее восстановить невозможно, однако местное дно по прежнему богато полезными ископаемыми. Требуется приложить немало усилий, чтобы расчистить обломки и построить новую платформу."
 
 apsr_ancient_deposit_minerals_6:0 "Разработка океанического дна"
