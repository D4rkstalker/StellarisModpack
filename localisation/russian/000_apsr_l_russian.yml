 ### сообщение на 40 день

 # нет цивика (стандарт)
 apsr.2.title:0 "Уникальные планеты"
 apsr.2.desc:0 "$RULER$, во время наблюдения за рождением новой звезды, наши астрономы получили странный сигнал, который шел с незнакомой нам планеты в весьма отдаленной системе. После многих попыток мы все же преуспели в дешифровке сигнала. К несчастью, сигнал был сильно поврежден из-за воздействия волн суперзвезды, однако мы поняли общую суть сообщения. \nВ нем сказано, что §Mнекоторые планеты§! в нашей Галактике могут принести огромную пользу той державе, которая ими завладеет: от планет, состоящих из неизвестных ресурсов и до планет, содержащих удивительные артефакты, которые могут необъяснимым образом влиять на население. Мы, конечно же, не знаем, кто послал этот сигнал, но мы все же надеемся, что отправитель не лгал, и возможно однажды мы найдем хотя бы одну из них."
 apsr.2.button:1 "Мы должны быть первыми!"
 
 # есть цивик
 apsr.2.desc_with_civic_d:0 "$RULER$, расшифровав записи расы Древних, оставленные на планете [Root.Capital.GetName], мы получили не только документальное подтверждение их существования, но и список координат в космическом пространстве, совпадающих с местоположением различных звездных систем, с особыми пометками. Скорее всего, там находятся планеты, принадлежащие расе Древних.\nИли когда-то принадлежащих..."
 apsr.2.desc_with_civic_g:0 "После расшифровки записей расы Древних, оставленных на планете [Root.Capital.GetName], была получена не только интересующая единый разум информация, но и список координат в космическом пространстве, совпадающих с местоположением различных звездных систем, с рособыми пометками. Скорее всего, там находятся планеты, принадлежащие расе Древних.\nИли когда-то принадлежащих..."
 apsr.2.desc_with_civic_m:0 "После расшифровки записей расы Древних, оставленных на планете [Root.Capital.GetName], центральным процессором была получена важная информация -  список координат в космическом пространстве, совпадающих с местоположением различных звездных систем, с особыми пометками. Скорее всего, там находятся планеты, принадлежащие расе Древних.\nИли когда-то принадлежащих..."
 apsr.2.button_with_civic:1 "Мы должны быть первыми!"
 apsr.2.button_with_civic.tooltip:1 "Координаты возможных колоний Древних занесены в журнал."
 
 
 
 ### исток
  
 apsr_origin_unique_capital:0 "Почитатели Древних"
 apsr_origin_unique_capital_desc:0 "§Y«...И сотворили Древние мир новый, заселили его тварями и растениями, доселе невиданными, да разум вложили. И завещали жить в мире, не зная болезней, голода и войн. И было время то процветанием и благочестием проникнуто, да множились живущие, да славили создателей своих. Но настал черный день, и пролился огненный дождь, сея смерть и ужас. И встали Древние на защиту всего сущего, да вознеслись в небеса, и остановили злодеятеля. И не видели Древних с тех пор...»§!\n§WЛегенда о Древних создателях мира§!\n\nЭта империя возникла на планете, где издревле передавались легенды о могучей расе Древних, которые направляли первых представителей расы. И хотя Древних с момента их ухода никто не видел, многие верят, что однажды они вернутся. В подтверждение их существования говорят записи, найденные в древних руинах, где находятся координаты неких космических объектов с небольшими пометками, возможно, другие планеты Древних."
 apsr_origin_unique_capital_effects:11 "Игра начнется на Древнем мире без уникального ресурса.\nКоординаты всех сгенерированных $t$['concept_apsr_unique_world', Уникальных миров] и $t$['concept_apsr_ancient_world', Древних миров] будут занесены в журнал после начала игры, а шанс появления технологий на развитие технологий использвания уникальных ресурсов значительно увеличен."
 
 apsr_origin_deposit:0 "Следы древней цивилизации"
 apsr_origin_deposit_desc:0 "На этой планете имеются неопровержимые доказательства присутствия невероятно развитой цивилизации в далеком прошлом!"
 
 apsr_origin_planet_modifier:0 "Древний мир"
 apsr_origin_planet_modifier_desc:0 "На этой планете, на руинах и следах весьма древней и исчезнувшей цивилизации, возникла и развилась новая жизнь."
 apsr_origin_planet_modifier_gestalt:0 "$apsr_origin_planet_modifier$"
 apsr_origin_planet_modifier_gestalt_desc:0 "На этой планете, на руинах и следах весьма древней и исчезнувшей цивилизации, возникла и развилась новая цивилизация."
 
 
 
 ### раздел в журнале

 apsr_beacons_title:0 "Уникальные планеты"
 apsr_beacons_desc:0 "Мы получили информацию, что на некоторых планетах в нашей галактике присутствуют уникальные планетарные особенности и следы древней цивилизации. При изучении таких планет и использовании их уникальных планетарных особенностей можно получить ресурс $t$['concept_apsr_knowledge', £apsr_knowledge£ §M$apsr_knowledge$§!], которые могут быть использованы для нашего усиления.\n\nПримечание - для использования ресурса £apsr_knowledge£ §M$apsr_knowledge$§! необходимо найти $t$['concept_apsr_relic_cube', особую реликвию], которую можно получить только развивая $t$['concept_apsr_unique_world', Уникальные миры] и $t$['concept_apsr_ancient_world', Древние миры]."
  
 
 
 ### новый ресурс
  
 apsr_knowledge:0 "Древние Знания"
 apsr_knowledge_desc:0 "Информация о том, как использовать уникальные ресурсы.\n§MДревние Знания необходимы для улучшения уникальных зданий§!"
