 apsr.19002.title:0 "$apsr19_building_part_b2$ завершен"
 apsr.19002.desc:0 "Мы восстановили значительную часть пищевого планетарного комплекса, и §Y$apsr19_building_part_b2$§! является ключом к его работе."
 apsr.19002.ok-button:0 "Превосходно"
 
 apsr.19003.title:0 "$apsr19_building_part_b3$ завершен"
 apsr.19003.desc:0 "Мы полностью восстановили §Y$apsr19_planet_modifier$§!, и теперь вся его мощь принадлежит нам!"
 apsr.19003.ok-button:0 "Превосходно"
 
 apsr.19004.title:0 "$apsr19_building_part_m1$ завершен"
 apsr.19004.desc:0 "Мы построили §Y$apsr19_building_part_m1$§!, и частично вернули работоспособность местному планетарному комплексу"
 apsr.19004.ok-button:0 "Превосходно"
 
 apsr.19005.title:0 "$apsr19_building_part_m2$ завершен"
 apsr.19005.desc:0 "Мы восстановили значительную часть пищевого планетарного комплекса, и §Y$apsr19_building_part_m2$§! позволяет использовать его возможности для выработки энергии."
 apsr.19005.ok-button:0 "Превосходно"
 
 apsr.19006.title:0 "$apsr19_building_part_m3$ завершен"
 apsr.19006.desc:0 "Мы полностью восстановили §Y$apsr17_planet_modifier$§!, и теперь вся его мощь направлена на производство энергии!"
