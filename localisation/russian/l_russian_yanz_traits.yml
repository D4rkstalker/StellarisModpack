 #-----Single Organism-----#
 tr_single_organism:0 "Единый организм"
 tr_single_organism_delayed:0 "§WНаше общество - единый великий организм. Благодаря имплантатам и новым органам отвечающим за коммуникацию, мы сможем еще больше связать всех членов нашего общества вместе. Наше единство станет не только социологическим явлением, но и необходимой биологической потребностью.§!\n"
 tr_single_organism_desc:0 "§WСоциологические исследования в месяц: §G+10%§!§!\n§WЕжемесячное единство: §G+10%§!§!\n§WПpивлекательность госудаpственных этик: §G+10%§!§!\n§WИспользование жилья £housing£ поселениями £pops£: §G-10%§!§!\n§WСчастье £pops£: §G+5%§!§!\n§WСкорость прироста поселений £pops£: §G+5%§!§!"
 #-----Flourshing Home-----#
 tr_flourshing_home:0 "Процветающий дом"
 tr_flourshing_home_delayed:0 "§WМы должны заботиться обо всех мирах, на которых живем, и уважать их, будь то планета или какое-то искусственное сооружение. Они наше убежище, наш утопический сад для будущих поколений.§!\n"
 tr_flourshing_home_desc:0 "§WМакс. число pайонов (Для всех колоний без исключения): §G+1§!§!\n"
 #-----Living Space-----#
 tr_living_space:0 "Жизненное пространство"
 tr_living_space_delayed:0 "§WДаже космос может стать благоприятным для жизни местом, если внедрить определенные технологии и щепотку генной-инженерии.§!\n"
 tr_living_space_desc:0  "§WМощный модуль §YКосмический дом§! становится доступным для цитаделей и орбитальных колец.§!\n§WПриспособленность §G+10%§!§!"
