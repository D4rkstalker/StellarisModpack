 tr_hibernation:0 "Гибернация"
 tr_hibernation_delayed:0 "§WРазум улья может на короткое время впадать в спячку, чтобы отдохнуть или подумать, отключившись от большинства дронов и инфраструктуры. Каждая часть улья чувствует это, но продолжает нормально функционировать, если оставить ее ненадолго...§!\n"
