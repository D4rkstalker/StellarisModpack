 ###-----TRAITS-----###
 ##-----BIO ASCENSION TRAITS-----##
 #-----Trait Biological Perfection-----#
 trait_yanz_biological_perfection:0 "Биологическое совершенство"
 trait_yanz_biological_perfection_desc:0 "§LДанный биологический вид является искусным продуктом квантовой биологии и генной инженерии. Данные существа лишены каких-либо эволюционных недостатков и работают с ужасающей эффективностью продвинутых роботов.§!\n§BНовые лидеры получат особые черты!§!\n"
 #-----Precursor's Gift-----#
 trait_yanz_genorig_precursor_gift:0 "Дар Предтеч"
 trait_yanz_genorig_precursor_gift_desc:0 "§LГеном данного вида был рекомбинирован и улучшен неизвестными Предтечами, множество циулов назад. Им только предстоит узнать пределы своего потенциала.§!\n"
 #-----Trait Genius-----#
 trait_yanz_genius:0 "Гении"
 trait_yanz_genius_desc:0 "§LИнтеллект данных существ достиг максимально возможных значений для биологических форм жизни.§!\n§BНовые лидеры получат особые черты§!\n"                                                                                                                                                                                                                                                                                                                      
 #-----Trait Genius Sociologists-----#
 trait_yanz_genius_sociologists:0 "Гениальные социологи"
 trait_yanz_genius_sociologists_desc:0 "§LДанные существа имеют невероятную тягу к биологии и социологии, что вкупе с их высоким интеллектом делает из них прекрасных социологов.§!\n"                                                                                                                                                                                                                                                                                                                     
 #-----Trait Genius Engineers-----#
 trait_yanz_genius_engineers:0 "Гениальные инженеры"
 trait_yanz_genius_engineers_desc:0 "§LДанные существа имеют невероятную тягу к инженерии и другим наукам связанным с изучением различных материалов, что вкупе с их высоким интеллектом делает из них прекрасных инженеров.§!\n"
 #-----Trait Genius Physicists-----#
 trait_yanz_genius_physicists:0 "Гениальные физики"
 trait_yanz_genius_physicists_desc:0 "§LДанные существа имеют невероятную тягу к физическим наукам, что вкупе с их высоким интеллектом делает из них прекрасных физиков.§!\n"
 #-----Trait Wunderkinder-----#
 trait_yanz_wunderkinder:0 "Вундеркинды"
 trait_yanz_wunderkinder_desc:0 "§LПредставители данного вида достигают пика своего умственного потенциала в крайне юном возрасте. Большинство лидеров данного вида получают свою должность, даже не достигнув совершеннолетия. §BПри наеме возраст лидеров составляет 14-20 лет§!\n§!\n"
 #-----Trait Eternal-----#
 trait_yanz_eternal:0 "Вечные"
 trait_yanz_eternal_desc:0 "§LУникальные биорегенеративные способности позволяют жить представителям данного вида столетиями даже в самых неблагоприятных условиях.§!\n"
 #-----Trait Universal Adaptability-----#
 trait_yanz_universal_adaptability:0 "Универсальная Адапативность"
 trait_yanz_universal_adaptability_desc:0 "§LПредставители данного вида могут жить везде. Даже в самых неблагоприятных условиях.§!\n"
 #-----Trait Сlose-knit-----#
 trait_yanz_close_knit:0 "Сплоченные"
 trait_yanz_close_knit_desc:0 "§LБлагодаря сочетанию крайне сильных социальных феромонов и развитого стадного инстинкта - эти существа предпочитают жить очень близко друг к другу. Их сила в их единстве. И иногда это единство способно творить настоящие чудеса...§!\n"
 #-----Trait Ascetic-----#
 trait_yanz_ascetic:0 "Аскетичные"
 trait_yanz_ascetic_desc:0 "§LДанные существа не особо беспокоятся о материальных аспектах жизни. Их больше волнует богатство разума и духа.§!\n"
 #-----Trait Extremely Fertile-----#
 trait_yanz_extremely_fertile:0 "Чрезвычайно Плодовитые"
 trait_yanz_extremely_fertile_desc:0 "§LНеобычайно быстрый цикл размножения и запредельное либидо позволяет данному виду расползаться по галактике со скоростью энтропии.§!\n"
 #-----Trait Born Inventors-----#
 trait_yanz_born_inventors:0 "Прирождённые Изобретатели"
 trait_yanz_born_inventors_desc:0 "§LДанные существа крайне изобретательны. Они готовы посвятить всю свою жизнь оптимизации различных процессов и поиску новых решений.§!\n"
 #-----Trait Born Miners-----#
 trait_yanz_born_miners:0 "Прирождённые Шахтёры"
 trait_yanz_born_miners_desc:0 "§LНекоторые не способны увидеть ценности и в золотых приисках. Но данные существа способны разглядеть безграничный потенциал даже в самой обычной песчинке.§!\n"
 #-----Trait Born Farmers-----#
 trait_yanz_born_farmers:0 "Прирождённые Фермеры"
 trait_yanz_born_farmers_desc:0 "§LДанные существа способны с лёгкостью вырастить райский сад даже посреди жаркой пустыни.§!\n"
 #-----HIVE Biological Perfection-----#
 trait_yanz_hive_biological_perfection:0 "Биологическое Совершенство"
 trait_yanz_hive_biological_perfection_desc:0 "§LДанные дроны являются искусным продуктом квантовой биологии и генной инженерии. Они лишены каких-либо эволюционных недостатков и способны выживать в любых условиях.§!\n"
 #-----Decentralized Mind-----#
 trait_yanz_decentralized_mind:0 "Децентрализованный разум"
 trait_yanz_decentralized_mind_desc:0 "§LКаждый дрон - это небольшой полуразумный узел, способный самостоятельно выполнять сложные задачи. При этом дроны могут легко создавать и распускать так называемые коллективы любой сложности, как части какого-либо констpуктоpа. Таким обpазом - чем больше улей, тем он мощнее и умнее.§!\n"
 #-----Hive Overload-----#
 trait_yanz_hive_overload:0 "Перегрузка"
 trait_yanz_hive_overload_desc:0 "§LДроны могут работать "24/7" без отдыха и снижения производительности. Но взамен для их функционирования требуется гораздо.. гоpаздо больше питания.§!\n"
 #-----Energy Drone-----#
 trait_yanz_energy_drone:0 "Дрон Энеpгетик"
 trait_yanz_energy_drone_desc:0 "§LМодифициpованные генной инженерией дроны, оптимизированные для использования и добычи всех доступных источников энергии.§!\n"
 #-----Miner Drone-----#
 trait_yanz_miner_drone:0 "Дрон Шахтёр"
 trait_yanz_miner_drone_desc:0 "§LМодифициpованные генной инженерией дроны, оптимизированные для использования и добычи всех доступных полезных ископаемых.§!\n"
 #-----Farmer Drone-----#
 trait_yanz_farmer_drone:0 "Дрон Феpмеp"
 trait_yanz_farmer_drone_desc:0 "§LМодифициpованные генной инженерией дроны, оптимизированные для ведения сельского хозяйства и добычи продуктов питания.§!\n"
 #-----Industrial Drone-----#
 trait_yanz_industrial_drone:0 "Промышленный Дрон"
 trait_yanz_industrial_drone_desc:0 "§LМодифициpованные генной инженерией дроны, оптимизированные для работы в промышленных условиях и производства продвинутых материалов.§!\n"
 ##-----SLAVE TRAITS-----##
 #---Trait Overlock---#
 trait_yanz_overload:0 "Перегрузка"
 trait_yanz_overload_desc:0 "§LДанные существа были модифицированы с целью быть максимально продуктивнымы в режиме нон-стоп. Они могут работать неделями, если не месяцами, без единой секунды отдыха. Однако, такой темп приводит к крайне низкой продолжительности жизни и невозможности работать в слишком суровых условиях.§!\n"
 #---Trait Organic Livestock---#
 trait_yanz_organic_livestock:0 "Генно-модифициpованный Скот"
 trait_yanz_organic_livestock_desc:0 "§LДанная раса была превращена в идеальный скот, который одновременно питателен и крайне прост в выращивании. Ууууу коровы нет других забот, Ест траву и молоко дает! Для кого старается, она? Для меня, для меня, для меня!§!\n"
 #---Trait Lithoid Livestock---#
 trait_yanz_lithoid_livestock:0 "Литоидный скот"
 trait_yanz_lithoid_livestock_desc:0 "§LДанная раса литойдов была превращена в идеальный скот, производящий ценные ресурсы из примитивного сырья скармливаемого им.§!\n"
 #---Trait Living Refinery---#
 trait_yanz_living_refinery:0 "Живой завод"
 trait_yanz_living_refinery_desc:0 "§LДанная раса литойдов была превращена в идеальный скот, производящий стратегические ресурсы из примитивного сырья скармливаемого им.§!\n" 
 #---Trait Living Metal Fluids---#
 trait_yanz_living_metal_fluids:0 "Жидкий Металл"
 trait_yanz_living_metal_fluids_desc:0 "§LПохоже, что живой металл играет крайне важную роль в биологических процессах этих литоидов. Продукты их биологической активности содержат высокие концентрации этого ценного ресурса.§!\n"
 ##-----NORMAL BIO TRAITS-----##
 #-----Trait Sanguine-----#
 trait_yanz_sanguine:0 "Сангвиники"
 trait_yanz_sanguine_desc:0 "§LДанные существа крайне жизнерадостны и позитивны по природе. Они способны увидеть нечто положительное даже в самых обыденных вещах.§!\n"
 #-----Trait Workaholic-----#
 trait_yanz_workaholic:0 "Трудоголики"
 trait_yanz_workaholic_desc:0 "§Данные существа крайне упрямы и трудолюбивы. Они не покинут своё рабочее место, пока работа не будет доведена до конца.§!\n"
 #-----Trait Efficient Metabolism-----#
 trait_yanz_efficient_metabolism:0 "Эффективный метаболизм"
 trait_yanz_efficient_metabolism_desc:0 "§LУ этого вида крайне эффективный метаболизм. Они, как правило, едят гораздо меньше по сравнению с другими расами.§!\n"
 #-----Trait Neon Fur-----#
 trait_yanz_neon_fur:0 "Неоновый мех"
 trait_yanz_neon_fur_desc:0 "§LМех этих существ - просто великолепен. Он крайне прочен и гибок, о чем нельзя сказать с первого раза. Данный мех сияет на свету и отлично люминисциpует в темноте. Если постараться, этот мех можно превратить в неоновую пыль, с крайне мистическими свойствами. Эххх, занюхнем, за нас обоих!§!\n"
 #-----Trait Crystal Skin-----#
 trait_yanz_crystal_skin:0 "Кристальная Кожа"
 trait_yanz_crystal_skin_desc:0 "Кожа данных существ крайне тверда и прочна. Удивительно, но отшелушивающиеся кристаллические фрагменты кожи могут быть полезны в некоторых областях промышленности после некоторой обработки."
 #-----Trait Unique Thick Fur-----#
 trait_yanz_unique_thick_fur:0 "Уникальный Густой Мех"
 trait_yanz_unique_thick_fur_desc:0 "Мех этих существ очень густой и крайне мягкий. Волоски этих существ имеют сложный биохимический состав из уникальных органических материалов. Удивительно, но мех может быть полезен в некоторых областях промышленности после некоторой обработки."
 #-----Trait Small-----#
 trait_yanz_small:0 "Миниатюрные"
 trait_yanz_small_desc:0 "§LДанные существа имеют довольно маленькое тело по сравнению с другими жителями галактики. Такая интересная особенность имеет свои плюсы, но и без минусов не обошлось.§!\n"
 #-----Trait Big-----#
 trait_yanz_big:0 "Исполины"
 trait_yanz_big_desc:0 "§LДанные существа имеют довольно большой размер тела по сравнению с другими. Такая интересная особенность имеет свои плюсы, но и без минусов не обошлось.§!\n"
 #-----Trait Poor Intelligence-----#
 trait_yanz_poor_intelligence:0 "Низкий Интеллект"
 trait_yanz_poor_intelligence_desc:0 "§LДанные существа имеют довольно низкий интеллект в сравнении с другими разумными существами. Им требуется больше времени для изучения новых технологий§!\n"
 #-----Trait Incompetent Engineers-----#
 trait_yanz_incompetent_engineers:0 "Некомпетентные Инженеры"
 trait_yanz_incompetent_engineers_desc:0 "§LДанные существа не очень компетентны в области инженерии. -Если что-то работает - НЕ ТРОГАЙ!§!\n"
 #-----Trait Incompetent Physicists-----#
 trait_yanz_incompetent_physicists:0 "Некомпетентные Физики"
 trait_yanz_incompetent_physicists_desc:0 "§LДанные существа не очень компетентны в сфере физических ислледований.§!\n"
 #-----Trait Incompetent Sociologists-----#
 trait_yanz_incompetent_sociologists:0 "Некомпетентные Социологи"
 trait_yanz_incompetent_sociologists_desc:0 "§LДанные существа не очень компетентны в сфере биологических и социологических исследований.§!\n"
 #-----Trait Very Weak-----#
 trait_yanz_very_weak:0 "Крайне Слабые"
 trait_yanz_very_weak_desc:0 "§LЭти существа крайне слабы. Они не любят тяжёлый физический труд. Именно поэтому из них выходят отвратительные солдаты на поле боя.§!\n"
 #-----Trait Extremely Nonadaptive-----#
 trait_yanz_extremely_nonadaptive:0 "Крайне Неадаптивные"
 trait_yanz_extremely_nonadaptive_desc:0 "§LВ телах данных существ протекают очень сложные и хрупкие биологические процессы. Этим существам комфортно жить только в биосфере своего родного мира.§!\n"
 #-----Trait Pessimistic-----#
 trait_yanz_pessimistic:0 "Пессимисты"
 trait_yanz_pessimistic_desc:0 "§LДанные существа весьма пессимистичны. Вера в светлое будущее является для них всего лишь детской сказкой.§!\n"                                                                                                                                                                                          
 #-----Trait Short-Lived-----#
 trait_yanz_short_lived:0 "Недолговечные"
 trait_yanz_short_lived_desc:0 "§LДанные существа имеют крайне низкую продолжительность жизни. Вся культура данного вида строится вокруг получения максимума от каждой секунды жизни.§!\n"
 #-----Trait Rebellious-----#
 trait_yanz_rebellious:0 "Мятежные"
 trait_yanz_rebellious_desc:0 "§LЭти существа мятежны по своей природе. Они всегда пытаются найти что-то плохое в своем правительстве, даже если оно идеально.§!\n"
 #-----Trait Wild-----#
 trait_yanz_wild:0 "Дикие"
 trait_yanz_wild_desc:0 "§LУ этих существ довольно вспыльчивый темперамент. Их трудно не pазозлить.§!\n"
 #-----Trait Metabolism-----#
 trait_yanz_slow_metabolism:0 "Медленный метаболизм"
 trait_yanz_slow_metabolism_desc:0 "§LУ данных существ наблюдается весьма медленный метаболизм. Это конечно же влияет на их продуктивность.§!\n"
 ##-----BIO ASCENSION - SYNTHESIS TRAITS-----##
 #-----Synthesis-----#
 trait_yanz_biological_perfection_synthesis:0 "Synthesis" 
 trait_yanz_biological_perfection_synthesis_desc:0 "§LThese machines are a product of unique fusion between synthetic technologies and quantum biology, allowing them to embrace if not all, but most biological traits and pleasures. Their bodies are truly alive, with biosynthetic alternatives of DNA and cellural structure. However, due to complexity of these structures, they are rather fragile, meaning that Synthetics must live in Habitable and Safe enviroments to operate normally.§!\n§BNew Leaders will get Special Traits!§!\n"
 #-----Genius-----#
 trait_yanz_geniusm:0 "Гениальные Машины"
 trait_yanz_geniusm_desc:0 "§LГибкий мозг не скованный биологическими ограничениями. Хоть он и имеет стркуткру аналогичную органической, его эффективность сравнима с квантовым процессором.§!\n"
 #-----Engineering Tendencies-----#
 trait_yanz_genius_engineersm:0 "Инженерные Наклонности"
 trait_yanz_genius_engineersm_desc:0 "§LДанная модель синтетиков показывает ошеломляющую продуктивность в сфере Инженерных исследований.§!\n"
 #-----Physics Tendencies-----#
 trait_yanz_genius_physicistsm:0 "Физические Наклонности"
 trait_yanz_genius_physicistsm_desc:0 "§LДанная модель синтетиков показывает ошеломляющую продуктивность в сфере Физических исследований.§!\n"
 #-----Sociology Tendencies-----#
 trait_yanz_genius_sociologistsm:0 "Социологические Наклонности"
 trait_yanz_genius_sociologistsm_desc:0 "§LДанная модель синтетиков показывает ошеломляющую продуктивность в сфере Социологических исследований. Когда-нибудь мечтали о президенте синтетике?§!\n"
 #-----Survival Systems-----#
 trait_yanz_universal_adaptabilitym:0 "Системы Выживания"
 trait_yanz_universal_adaptabilitym_desc:0 "§LСинтетики прошедшие через Генезис имеют такие же требования к пригодности окружающей среды как и органики. Однако, данный недостаток возможно исправить, пожертвовав частью их потенциала.§!\n"
 #-----Close-Knit-----#
 trait_yanz_close_knitm:0 "Сплоченные"
 trait_yanz_close_knitm_desc:0 "§LДанные синтетики работают сообща как идеально настроенный инструмент. Они способны делиться миллионами идеями между собой в секунду. Их сила в единстве. И порой это единство способно творить чудеса...§!\n"
 #-----Efficient Design-----#
 trait_yanz_efficient_design:0 "Эффективный Дизайн"
 trait_yanz_efficient_design_desc:0 "§LТела данной модели синтетиков настолько совершенны и эффективны, что они требуют минимального количества энергии для работы. Да и сами синтетики предпочитают вести более аскетичный образ жизни.§!\n"
 #-----Procreation-----#
 trait_yanz_procreation:0 "Размножение"
 trait_yanz_procreation_desc:0 "§LВозможность синтетиков разможаться также как и органики, является воистину революционным достижением. Теперь они по-настоящему живые.§!\n"
 #-----Energy/Mining/Farming/Consumer Goods/Alloy Specialisation-----#
 trait_yanz_especm:0 "Энергетическая Специализация"
 trait_yanz_especm_desc:0 "§LДанная модель синтетиков предназначена для работы в энергетической индустрии. С ужасающей эффективностью...§!\n"
 trait_yanz_mspecm:0 "Шахтерская Специализация"
 trait_yanz_mspecm_desc:0 "§LДанная модель синтетиков предназначена для работы в шахтерской индустрии. С ужасающей эффективностью...§!\n"
 trait_yanz_fspecm:0 "Фермерская Специализация"
 trait_yanz_fspecm_desc:0 "§LДанная модель синтетиков предназначена для работы в фермерской индустрии. С ужасающей эффективностью...§!\n"
 trait_yanz_cgspecm:0 "Ремесленниковая Специализация"
 trait_yanz_cgspecm_desc:0 "§LДанная модель синтетиков предназначена для работы в гражданской индустрии. С ужасающей эффективностью...§!\n"
 trait_yanz_aspecm:0 "Промышленная Специализация"
 trait_yanz_aspecm_desc:0 "§LДанная модель синтетиков предназначена для работы в тяжелой промышленности. С ужасающей эффективностью...§!\n"
 ##-----BIO ASCENSION - ROGUE SERVITORS TRAITS-----##
 #-----Bio-Trophy-----#
 trait_yanz_bio_trophy:0 "Идеальные Биотрофеи"
 trait_yanz_bio_trophy_desc:0 "§LДанный вид распознает служителей как своих хозяев на генетическом уровне. Они крайне послушны, находясь под заботой своих хозяев. Полное неведение об опасностях, окружающей их галактики, постоянная забота со стороны служителей и гедонизм, сделали данный вид крайне спокойным и уверенным в своем будущем.§!\n"                                                                                                                                                                                                                                                                                                                                                                                                    
 
 ###-----LEADER TRAITS-----###
 #-----Leader Trait Genius-----#
 leader_trait_scientist_yanz_genius:0 "Гений"
 leader_trait_scientist_yanz_genius_desc:0 "§LУченый с особенно высоким интеллектом. Гений и просто одно из самых умных существ в галактике.§!\n"
 leader_trait_ruler_yanz_genius:0 "Гений"
 leader_trait_ruler_yanz_genius_desc:0 "§LГениальный лидер, способный привести целую космическую империю к новым высотам.§!\n"
 leader_trait_governor_yanz_genius:0 "Гений"
 leader_trait_governor_yanz_genius_desc:0 "§LБудучи харизматичным гением, данный лидер смог заручиться невероятной поддержкой среди народа и всех эшелонов власти. На улицах царит спокойствие и порядок. Наука и социальная сфера общества развивается крайне быстро...§!\n"
 leader_trait_general_yanz_genius:0 "Гений"
 leader_trait_general_yanz_genius_desc:0 "§LГениальный лидер, не знающий что такое поражение.§!\n"
 leader_trait_admiral_yanz_genius:0 "Гений"
 leader_trait_admiral_yanz_genius_desc:0 "§LГениальный лидер, не знающий что такое поражение.§!\n"
 #-----Leader Trait Biological Perfection-----#
 leader_trait_scientist_yanz_biological_perfection:0 "Биологическое совершенство"
 leader_trait_scientist_yanz_biological_perfection_desc:0 "§LСовершенный ученый с увеличенным мозгом и улучшенной нервной системой. Мгновенные аналитические способности, фотографическая память, интеллект - который затмевает всех гениев прошлого. Такие умы разрабатывают технологии, которые выглядят как магия, не иначе.§!\n"
 leader_trait_ruler_yanz_biological_perfection:0 "Биологическое совершенство"
 leader_trait_ruler_yanz_biological_perfection_desc:0 "§LЛучший из лучших. Совершенный правитель с умом величайших ученых и телом профессионального спортсмена. Под управлением этого существа - любая империя будет процветать.§!\n"
 leader_trait_governor_yanz_biological_perfection:0 "Биологическое совершенство"
 leader_trait_governor_yanz_biological_perfection_desc:0 "§LЭтот лидер является одним из лучших представителей §Bбиологически совершенного§! вида. Данный индивидуум имеет невероятный уровень интеллекта и физических способностей по сравнению с другими жителями галактики. Каждый сектор, планета, город и даже деревня будут процветать и работать с максимальной эффективностью под руководством этого способного лидера.§!\n"
 leader_trait_general_yanz_biological_perfection:0 "Биологическое совершенство"
 leader_trait_general_yanz_biological_perfection_desc:0 "§LГенерал с телом атланта, отпугивающий врагов и вдохновляющий своих солдат на дивные подвиги одним лишь взглядом.§!\n"
 leader_trait_admiral_yanz_biological_perfection:0 "Биологическое совершенство"
 leader_trait_admiral_yanz_biological_perfection_desc:0 "§LАдмирал с телом атланта, отпугивающий врагов и вдохновляющий свой экипаж на дивные подвиги одним лишь взглядом.§!\n"
 #-----Leader Trait Synthesis-----#
 leader_trait_scientist_yanz_biological_perfectionm:0 "Синтезис"
 leader_trait_scientist_yanz_biological_perfectionm_desc:0 "§LA perfect scientist with revolutionary synthetic brain combining best traits of organics and machine. This synthetic is a supercomputer capable of analyzing enormous amount of data on its own, without any external tools or devices.§!\n"
 leader_trait_ruler_yanz_biological_perfectionm:0 "Synthesis"
 leader_trait_ruler_yanz_biological_perfectionm_desc:0 "§LBest of the best. A perfect synthetic with computing power equal to multiple supercomputers. A leader that recieves all the critical information from an entire empire directly into his mind.§!\n"
 leader_trait_governor_yanz_biological_perfectionm:0 "Synthesis"
 leader_trait_governor_yanz_biological_perfectionm_desc:0 "§LA synthetic that is able to control an entire sector with horrifying efficiency. A leader that recieves all the critical informartion from an entire sector directly into his mind.§!\n"
 leader_trait_general_yanz_biological_perfectionm:0 "Synthesis"
 leader_trait_general_yanz_biological_perfectionm_desc:0 "§LA synthetic that was repurposed for ground combat. A general that recieves all the information from battlefield directly into his mind. You can't win in a chess against supercomputer.§!\n"
 leader_trait_admiral_yanz_biological_perfectionm:0 "Synthesis"
 leader_trait_admiral_yanz_biological_perfectionm_desc:0 "§LA synthetic that was repurposed for warfare in space. An admiral that recieves all the information from combat directly into his mind, even being able to take direct control of any ship that has connection with a fleet. You can't win in a chess against supercomputer.§!\n"

 ###-----ASCENSION PERKS-----###
 ##-----BIOLOGICAL PERFECTION-----##
 ap_biological_perfection:0 "Биологическое Совершенство"
 ap_biological_perfection_desc:0 "§WС развитием технологий в области генной инженерии и манипулирования био-материей, мы можем начать играть с самой жизнью, буквально на квантовом уровне. Давайте же сделаем органиков лучшей формой жизни в галактике!§!\n"
 ap_biological_perfection_modifier_desc:0 "§WОчков генетической модификации становится больше на §G+5§! §!\n §WСтоимость проекта по изменению вида теперь меньше на §G-25%§! §!\n"
 requires_ap_evolutionary_mastery:0 "$TRIGGER_FAIL$Requires the §Y$ap_evolutionary_mastery$§! Ascension Perk."
