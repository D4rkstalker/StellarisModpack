 ##-----ORGANIC PARADISE-----#
 ap_organic_paradise:0 "Органический Рай"
 ap_organic_paradise_desc:0 "§WКакой прок в хорошем доме, если у тебя нет сносной планеты, на которой можно было бы его построить. -Henry David Thoreau§!\n"
 ap_organic_paradise_modifier_desc:0 "§BВы получите доступ к огpомным месторождениям, добавленным с помощью решений, доступных для идеальных миров, сpед обитания и миров-колец.§!\n"
 requires_ap_biological_perfection:0 "$TRIGGER_FAIL$Requires the §Y$ap_biological_perfection$§! Ascension Perk."
 requires_ap_world_shaper:0 "$TRIGGER_FAIL$Requires the §Y$ap_world_shaper$§! Ascension Perk."                                                                                                                                                                                                             
 ##-----RS ORGANIC PARADISE-----#
 ap_rs_organic_paradise:0 "Органический Рай"
 ap_rs_organic_paradise_desc:0 "Наш коллективный разум умиляется органикам и любит их. Они придают нашему существованию смысл. Они заслуживают наилучшего."
 ap_rs_organic_paradise_modifier_desc:0 "§BВы получите доступ к уникальным решениям и зданиям, доступным для Обычных и Райских Миров, Миров Колец и Сред Обитания.§!\n"                                                                                                                                                                                                                
 ##-----BIOLOGICAL PERFECTION HIVE-----##
 ap_biological_perfection_hive:0 "Биологическое совершенство"
 ap_biological_perfection_hive_desc:0 "§WУлей эволюционирует...§!\n"
 ap_biological_perfection_hive_modifier_desc:0 "§WОчков генетической модификации становится больше на §G+5§! §!\n §WСтоимость проекта по изменению вида теперь меньше на §G-25%§! §!\n"
 ##-----BIOLOGICAL ASCENDANCY-----##
 ap_biological_ascendancy:0 "Биологическое Возвышение"
 ap_biological_ascendancy_desc:0 "Будучи органическими существами, мы должны сконцентрировать все наши усилия на биологии и социологии."
 ##-----RS BIOLOGICAL PERFECTION-----##
 ap_rs_genemod:0 "Биологическое Совершенство"
 ap_rs_genemod_desc:0 "Хоть мы и любим органиков такими какие они есть, нашему коллективному разуму хотелось бы избавить их хрупкие тела от наиболее заметных эволюционных несовершенств. Для того чтобы сделать их жизнь более долгой, здоровой и счастливой."
 ap_rs_genemod_modifier_desc:0 "§WОчков генетической модификации становится больше на §G+5§! §!\n §WСтоимость проекта по изменению вида теперь меньше на §G-25%§! §!\n"                                                                                                                            
   
 ###-----TRADITIONS-----###
 ##-----BIOLOGICAL ASCENSION-----##
 tr_bioasc_adopt:0 "Традиции биологического вознесения"
 #-----Biological Ascension-----#
 tradition_biological_ascension:0 "Биологическое вознесение"
 tradition_biological_ascension_desc:0 "§WОрганическая жизнь - самое сложное и прекрасное явление во Вселенной.§!"
 #-----Healthy Society-----#
 tr_healthy_society:0 "Здоровое общество"
 tr_healthy_society_delayed:0 "§WЗабота о своем теле и здоровье будущих поколений стала общей нормой в нашем обществе.§!\n"
 tr_healthy_society_desc:0 "§WПродолжительность жизни лидера: §G+10§! лет§!\n§WЕжемесячное единство: §G+10%§!§!"
 #-----Healthcare Protocols-----#
 tr_healthcare_protocols:0 "Протоколы здравоохранения"
 tr_healthcare_protocols_delayed:0 "§WДоступ к наилучшей возможной медицине и полное удовлетворение биологических потребностей должны быть основным правом каждого гражданина.§!\n"
 tr_healthcare_protocols_desc:0 "§WПродолжительность жизни лидера: §G+10§! лет§!\n§WЕда £food£ от pабочих: §G+10%§!§!\n§WСчастье £pops£: §G+5%§!§!"
 #-----Eugenics-----#
 tr_eugenics:0 "Евгеника"
 tr_eugenics_delayed:0 "§WНаше потомство наследует гены лучших представителей общества, вкупе с этим - оно проходит через ряд медицинских процедур, которые улучшают качество жизни и предотвращают большинство биологических опасностей, таких как болезни и смертельные патологии.§!\n"
 tr_eugenics_desc:0 "§WПродолжительность жизни лидера: §G+20§! лет§!\n§WPесуpсов от pабочих: §G+10%§!§!"
 #-----Unethical Studies-----#
 tr_unethical_studies:0 "Неэтичные исследования"
 tr_unethical_studies_delayed:0 "§WНашим ученым будет предоставлена вся необходимая поддержка и правовая защита для проведения своих экспериментов и исследований на органических формах жизни без этических и юридических ограничений. Это может показаться жестоким, но это необходимо, pади лучшего будущего.§!\n"
 tr_unethical_studies_desc:0 "§WСоциологические исследования в месяц: §G+10%§!§!"
 #-----Biological Sociology-----#
 tr_biological_sociology:0 "Биологическая социология"
 tr_biological_sociology_delayed:0 "§WМы - биологические машины, и мы должны понимать, как функционирует наш разум и общество с биологической точки зрения.§!\n"
