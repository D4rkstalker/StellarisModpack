 #-----Omega Cloning Vats Specialist-----#
 job_omegaclonvats_specialist:0 "Специалист по Клонированию"
 job_omegaclonvats_specialist_plural:0 "Специалисты по Клонированию"
 job_omegaclonvats_specialist_desc:0 "§LСпециалисты, следящие за крайне хрупким и деликатным процессом создания новых индивидуумов. И хотя Омега Комплекс может работать в автономном режиме, делает он это с меньшей эффективностью, ради избежания непоправимых ошибок. Комплекс с полным персоналом требует огромного количества ресурсов, ибо создание новых индивидуумов является одним из самых ответственных, сложных и ресурсозатратных процессов.§!"
