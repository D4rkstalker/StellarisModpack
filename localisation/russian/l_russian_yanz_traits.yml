 tr_creep:0 "Слизь"
 tr_creep_delayed:0 "§WМногоклеточная структура со слизистой консистенцией, служащая для лучшей связи pазума улья и всего сущего. И конечно же эта штука окружает все, что принадлежит улью.§!\n"
