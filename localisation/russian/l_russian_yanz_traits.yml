 tr_genetical_memory:0 "Генетическая память"
 tr_genetical_memory_delayed:0 "§WPаньше, новорожденному дрону потребовалось бы время, чтобы развить свои навыки. Теперь же вся необходимая информация и знания уже есть в твоей крови, дитя моё.§!\n"
