l_russian:
 trait_mech_food_1:0 "Продвинутый Комбаин"
 trait_mech_food_1_desc:0 "§LБолее точные и деликатные инструменты могут помочь роботизированному работнику сделать свою работу более эффективно.§!\n"
 trait_mech_food_2:0 "Модульное оборудование для уборки урожая"
 trait_mech_food_2_desc:0 "§LКонструкции меньших частей допускают некоторую степень модульности. Этот комбаинный механизм содержит различные инструменты для каждого вида заготовленной пищи, что обеспечивает увеличение выхода продукции.§!\n"
 trait_mech_food_3:0 "Конфигурация: Комбайн"
 trait_mech_food_3_desc:0 "§LЗамена многоцелевых частей на специализированные может еще больше увеличить урожайность работника в обмен на снижение эффективности в других областях.§!\n"
 
 trait_mech_energy_1:0 "Расширенные инструменты оператора"
 trait_mech_energy_1_desc:0 "§LБолее точные системы и инструменты позволяют роботу-производителю постоянно настраивать конфигурации генератора, увеличивая производство энергии.§!\n"
 trait_mech_energy_2:0 "Миниатюрные блоки питания"
 trait_mech_energy_2_desc:0 "§LКонструкции меньших частей требуют меньше места, поэтому можно оснастить отдельные блоки миниатюрными генераторами.§!\n"
 trait_mech_energy_3:0 "Конфигурация: Силовой Генератор"
 trait_mech_energy_3_desc:0 "§LЗамена многоцелевых частей на специализированные позволяет работнику частично интегрироваться в энергосистему. Однако это негативно сказывается на производительности в других областях.§!\n"
 
 trait_mech_minerals_1:0 "Продвинутая добывающая техника"
 trait_mech_minerals_1_desc:0 "§LБолее точные методы бурения уменьшают производство породы, увеличивая количество ценных добытых руд.§!\n"
 trait_mech_minerals_2:0 "Промышленная дрель"
 trait_mech_minerals_2_desc:0 "§LРаботник может быть оснащен огромной промышленной дрелью благодаря более стабильным конструкциям деталей.§!\n"
 trait_mech_minerals_3:0 "Конфигурация: Экскаватор"
 trait_mech_minerals_3_desc:0 "§LЗамена многоцелевых деталей на специализированные может позволить работникам сформировать экскаватор, значительно увеличивая их возможности добычи. Замены системы снижают эффективность в других областях.§!\n"
 
 trait_mech_research_output_1:0 "Расширенные вычислительные ядра"
 trait_mech_research_output_1_desc:0 "§LДополнительные системы повышают всестороннюю эффективность исследовательских возможностей.§!\n"
 trait_mech_research_output_2:0 "Мини-Мега-компьютеры"
 trait_mech_research_output_2_desc:0 "§LМега-компьютеры могут размещаться в отдельных роботизированных блоках благодаря меньшим конструкциям.§!\n"
 trait_mech_research_output_3:0 "Конфигурация: Банк данных"
 trait_mech_research_output_3_desc:0 "§LЗамена многоцелевых частей на специализированные может позволить роботизированному устройству функционировать в качестве суперкомпьютера. Тем не менее, нет места для других несущественных подсистем, что снижает эффективность в других областях.§!\n"
 
 trait_mech_unity_1:0 "Усиленная восходящая линия"
 trait_mech_unity_1_desc:0 "§LУстраняет любые помехи, которые могут быть связаны с сообщениями.§!\n"
 trait_mech_unity_2:0 "Резервные потоки данных"
 trait_mech_unity_2_desc:0 "§LУвеличение объема хранения данных благодаря меньшим деталям позволяет осуществлять дополнительную передачу информации между устройствами, поэтому большинство ошибок связи могут быть решены отдельными машинами.§!\n"
 trait_mech_unity_3:0 "Конфигурация: Массив связи"
 trait_mech_unity_3_desc:0 "§LЗамена многоцелевых частей на специализированные может позволить роботизированному устройству не только получать, но и передавать входящие широкомасштабные сообщения. Тем не менее, замена системы снижает эффективность в других областях.§!\n"
 
 trait_mech_build_speed_1:0 "Сам себе Монтажник"
 trait_mech_build_speed_1_desc:0 "§LПосле установки базовых систем роботизированный блок может завершить свою собственную конструкцию.§!\n"
 trait_mech_build_speed_2:0 "Репликатор"
 trait_mech_build_speed_2_desc:0 "§LИнтегрированные системы репликации найнитов значительно ускоряют строительство.§!\n"

 trait_mech_exp_gain_1:0 "Расширенные протоколы наблюдений"
 trait_mech_exp_gain_1_desc:0 "§LБолее точные сканеры и приемники увеличивают количество собранной информации.§!\n"
 trait_mech_exp_gain_2:0 "Сложные процессоры"
 trait_mech_exp_gain_2_desc:0 "§LДополнительные системы позволяют машине анализировать дополнительную информацию во время выполнения других сложных процессов.§!\n"
 trait_mech_exp_gain_3:0 "Выделенные серверы процессоров"
 trait_mech_exp_gain_3_desc:0 "§LВнешние серверы всегда работают в режиме ожидания для обработки входящих данных. Обслуживание таких серверов требует дополнительной энергии.§!\n"
 
 trait_mech_consumer_goods_1:0 "Сложные компоненты"
 trait_mech_consumer_goods_1_desc:0 "§LСозданное из точно изготовленных и прочных деталей, устройство может функционировать без обслуживания в течение чрезмерного количества времени.§!\n"
 trait_mech_consumer_goods_2:0 "Ремонтные Найниты"
 trait_mech_consumer_goods_2_desc:0 "§LРасширенные найнитовые конструкции для интегрированной системы репликаторов. Они способны восстанавливать небольшие травмы и проблемы.§!\n"
 
 trait_mech_upkeep_1:0 "Динамо-машины"
 trait_mech_upkeep_1_desc:0 "§LДвижущиеся части соединены с миниатюрными динамиками, преобразуя часть механической энергии обратно к власти.§!\n"
 trait_mech_upkeep_2:0 "Солнечные панели"
 trait_mech_upkeep_2_desc:0 "§LМиниатюрные солнечные панели, которые помогают роботизированной установке пополнять часть своего источника питания.§!\n"
 
 trait_mech_build_cost_1:0 "Стандартные компоненты"
 trait_mech_build_cost_1_desc:0 "§LИспользование широкодоступных компонентов снижает стоимость изготовления деталей.§!\n"
 trait_mech_build_cost_2:0 "Модульные строительные конструкции"
 trait_mech_build_cost_2_desc:0 "§LПодсистемы выполнены из взаимозаменяемых частей.§!\n"