l_russian:
 
 
 
 ### обычные империи
 
 # сообщение 1 - появление слухов о возможности стать избранным
 apsr.24101.title:0 "Слухи с планеты [event_target:apsr24_planet_target.GetName]"
 apsr.24101.desc:0 "$RULER$, в последнее время на планете §H[event_target:apsr24_planet_target.GetName]§! участились весьма специфичные слухи.\nСначала начали поговаривать, что на этой планете существует особое существо, которое может сделать обычного жителя равным всемогущему существу, то есть богу. Хоть это классифицировалось как небольшое психологическое отклонение, со временем разговоры становились все отчетливей, и все больше жителей было уверено что это правда.\nНам неизвестна причина возникновения этих слухов, но власти планеты §H[event_target:apsr24_planet_target.GetName]§! считают что эти слухи вызывают тревогу."
 apsr.24101.button:0 "Следите за этими слухами"
 apsr.24101.button.tooltip:1 "Возможность стать равным богу? Что за бред!"
 
 # сообщение 2 - новые слухи о том что некоторым удалось
 apsr.24102.title:0 "Слухи с планеты [event_target:apsr24_planet_target.GetName]"
 apsr.24102.desc:0 "$RULER$, есть новые данные по слухам с планеты §H[event_target:apsr24_planet_target.GetName]§!.\nПочти все жители планеты уже уверены что возможность стать равным богу существует, но никто не может ответить как именно. Это похоже на какой-то религиозный культ, где кроме веры во что-нибудь нет никаких подтверждений существования этого чего-нибудь.\nОднако, не смотря на полное отсутствие информации, то и дело отдельные личности утверждают что нашли способ стать высшим существом, и собираются его проверить. После таких слов некоторых искателей больше не встречают, что породило очередную серию слухов о том, что кому-то это все же удалось.\nВозможно, стоит организовать исследовательскую группу и изучить всю имеющуюся информацию."
 apsr.24102.button.A:0 "Организовать элитную исследовательскую группу!"
 apsr.24102.button.A.tooltip:1 "Проведение исследований требует 60 £energy£ энергии и 1 £influence£ влияния ежемесячно"
 apsr.24102.button.B:0 "Опубликуйте информацию в открытом доступе"
 apsr.24102.button.B.tooltip:1 "Исследованием займутся частные исследовательские группы"
 
 
 
 # сообщение 3 - организация гос структуры по исследованию
 apsr.24103.title:0 "Слухи с планеты [event_target:apsr24_planet_target.GetName]"
 apsr.24103.desc:0 "Исследовательская группа на планете §H[event_target:apsr24_planet_target.GetName]§! подготовила необходимый инструмент и приступила к сбору всей возможной информации, проверке источников и поиску пусть и крайне маловероятной, но все же возможности того, что слухи не врут.\nС учетом щедрого спонсирования государством, можно не бояться утечки слухов в сеть - частные исследовательские группы не смогут позволить себе развернуться так же широко, как государственная исследовательская группа."
 apsr.24103.button:0 "Держите меня в курсе"
 apsr.24103.button.tooltip:1 "Как только будет интересная информация, ее сразу сообщат"
 
 # сообщение 4 - сообщение что обнаружена система в появлении ресурсов
 apsr.24104.title:0 "Комплекс «Талисман»"
 apsr.24104.desc:0 "$RULER$, при проверке слухов на планете §H[event_target:apsr24_planet_target.GetName]§! и анализе полученной информации было замечено, что ресурсы, появляющиеся в сейфах, находящихся в §HКомплексе «Талисман»§!, появляются отнюдь не случайно. Более того, была просчитана система их появления и построена система математического распределения вероятностей по каждому возможному появления ресурсов. Возможно, эта информация поможет нам в дальнейшем."
 apsr.24104.button:0 "Интересная информация..."
 apsr.24104.button.tooltip:1 "...но что это нам даст?"
 
 # сообщение 5 - сообщение что нашли возможность вмешательства в генерацию
 apsr.24105.title:0 "Комплекс «Талисман»"
 apsr.24105.desc:0 "Хорошие новости, $RULER$! Помните ли Вы о системе, найденной в генерации ресурсов в сейфах, находящихся в §HКомплексе «Талисман»§!? Исследовательская группа совместно с персоналом §HКомплекса «Талисман»§! провела дополнительные исследования, и выяснила, что существует возможность вмешательства в эту генерацию, и увеличения шанса появления какого-нибудь из типов возможных ресурсов. Результаты исследований все еще требуют углубленного анализа, но многие ученые уже вдохновлены этим успехом."
 apsr.24105.button:0 "Сообщите мне, если это окажется правдой"
 apsr.24105.button.tooltip:1 "Наконец-то хорошие новости!"
 
 # сообщение 6 - сообщение что возможность подтвердилась, предложение увеличить шанс появления определенных ресурсов
 apsr.24106.title:0 "Комплекс «Талисман»"
 apsr.24106.desc:0 "Хорошие новости, $RULER$! Возможность вмешательства в генерацию ресурсов в сейфах, находящихся в §HКомплексе «Талисман»§!, подтвердилась! Более того, исследовательская группа на планете §H[event_target:apsr24_planet_target.GetName]§! уже провела необходимые расчеты и твердо уверена в успехе нашего вмешательства. Анализ проведенных расчетов и моделей доказал, что шанс возникновения негативных последствий минимален. Осталось только выбрать, какой ресурс нам более необходим."
 apsr.24106.button.A:0 "Энергокредиты"
 apsr.24106.button.A.tooltip:1 "Повышает шанс производства £energy£ энергии Комплексом «Талисман»"
 apsr.24106.button.B:0 "Минералы"
 apsr.24106.button.B.tooltip:1 "Повышает шанс производства £minerals£ минералов Комплексом «Талисман»"
 apsr.24106.button.C:0 "Еда"
 apsr.24106.button.C.tooltip:1 "Повышает шанс производства £food£ еды Комплексом «Талисман»"
 apsr.24106.button.D:0 "Товары массового спроса"
 apsr.24106.button.D.tooltip:1 "Повышает шанс производства £consumer_goods£ товаров массового спроса Комплексом «Талисман»"
 apsr.24106.button.E:0 "Сплавы"
 apsr.24106.button.E.tooltip:1 "Повышает шанс производства £alloys£ сплавов Комплексом «Талисман»"
 apsr.24106.button.F:0 "Редкие ресурсы"
 apsr.24106.button.F.tooltip:1 "Повышает шанс производства £rare_crystals£ редких кристаллов, £exotic_gases£ экзотических газов и £volatile_motes£ летучих пылинок Комплексом «Талисман»"
 
 # сообщение 7 - сообщение что вмешательство вызвало некий сбой, и в одном из сейфов появилось неизвестное вещество
 apsr.24107.title:0 "«Детонатор»"
 apsr.24107.desc:0 "$RULER$, странные сообщения приходят с планеты §H[event_target:apsr24_planet_target.GetName]§!, где расположен §HКомплекс «Талисман»§!. Согласно им, выработка выбранного нами ресурса действительно увеличилась, однако в некоторый момент времени появилось неизвестное нам вещество, выглядящее как небольшой ярко-желтый шарик. Ни до, ни после, таких веществ никто не встречал. Сейчас это вещество находится на изучении у исследовательской группы на планете §H[event_target:apsr24_planet_target.GetName]§!."
 apsr.24107.button:0 "Странно"
 apsr.24107.button.tooltip:1 "Может быть, мы что-то сломали?"
 
 # сообщение 8 - открытие что это и есть тот самый "детонатор". предложение использовать на одном из лидеров.
 apsr.24108.title:0 "«Детонатор»"
 apsr.24108.desc:0 "$RULER$, срочное сообщение от исследовательской группы с планеты §H[event_target:apsr24_planet_target.GetName]§!! То вещество, выглядящее как небольшой ярко-желтый шарик, на деле оказалось тем, что так будоражило умы многих наших лидеров - именно это вещество способно сделать обычного жителя высшим существом! Невероятно, но все слухи оказались правдой!\nК сожалению, для достижения необходимого эффекта требуется употребить это вещество целиком, а у нас только один такой «шарик». К тому же, не все смогут его использовать.\nНеобходимо выбрать достойного кандидата из тех, кого исследовательская группа рекомендует как наиболее совместимых:"
 apsr.24108.button.A:0 "§GВыбор: [apsr24_leader_1.GetName]§!"
 apsr.24108.button.A.tooltip:1 "[apsr24_leader_1.GetName] получит «Детонатор»"
 apsr.24108.button.B:0 "§GВыбор: [apsr24_leader_2.GetName]§!"
 apsr.24108.button.B.tooltip:1 "[apsr24_leader_2.GetName] получит «Детонатор»"
 apsr.24108.button.C:0 "§GВыбор: [apsr24_leader_3.GetName]§!"
 apsr.24108.button.C.tooltip:1 "[apsr24_leader_3.GetName] получит «Детонатор»"
 apsr.24108.button.D:0 "§GВыбор: [apsr24_leader_4.GetName]§!"
 apsr.24108.button.D.tooltip:1 "[apsr24_leader_4.GetName] получит «Детонатор»"
 apsr.24108.button.E:0 "§GВыбор: [apsr24_leader_5.GetName]§!"
 apsr.24108.button.E.tooltip:1 "[apsr24_leader_5.GetName] получит «Детонатор»"
 
 # сообщение 9 - лидер получает перк избранный и становится бессмертным, получает много опыта
 apsr.24109.title:0 "«Детонатор»"
 apsr.24109.desc:0 "В момент поглощения вещества с телом §H[apsr24_chosen_leader.GetName]§! произошли странные изменения, оно как будто стало светиться изнутри. По показаниям врачей, все имеющиеся у §H[apsr24_chosen_leader.GetName]§! болезни изчезли, и тело сейчас в идеальном состоянии. Психологическое состояние так же идеально, все стрессы исчезли будто их и не было.\nПо заключению комиссии, проверяющей §H[apsr24_chosen_leader.GetName]§!, тело больше не стареет и способно прожить целую вечность, а способности значительно выросли."
 apsr.24109.button:0 "Превосходно!"
 apsr.24109.button.tooltip:1 "§H[apsr24_chosen_leader.GetName]§! теперь сверхсущество"
 
 
 
 # сообщение 10 - организация крупных групп искателей (без поддержки государства)
 apsr.24110.title:0 "Частные исследования"
 apsr.24110.desc:0 "$RULER$, после нашего отказа в государственном финансировании иследовательской деятельности на планете §H[event_target:apsr24_planet_target.GetName]§!, этим занялись небольшие частные исследовательские группы. Вряд ли стоит ждать выдающихся результатов, но если они наткнутся на что-то интересное - вам сразу сообщат."
 apsr.24110.button:0 "Хорошо"
 apsr.24110.button.tooltip:1 "Как только будет интересная информация, ее сразу сообщат"
 
 # сообщение 11 - сообщение что исследуют систему появления ресурсов
 apsr.24111.title:0 "Частные исследования"
 apsr.24111.desc:0 "$RULER$, за прошедшие несколько лет частные исследовательские группы на планете §H[event_target:apsr24_planet_target.GetName]§! обработали огромный объем имеющейся у них информации, и решили объединить усилия. Их следующей целью стал поиск зависимости в ресурсах, генерируемых «сейфами», находящимися в §HКомплексе «Талисман»§!."
 apsr.24111.button:0 "Держите меня в курсе"
 apsr.24111.button.tooltip:1 "Как только будет интересная информация, ее сразу сообщат"
 
 # сообщение 12 - сообщение что смогли найти систему
 apsr.24112.title:0 "Комплекс «Талисман»"
 apsr.24112.desc:0 "$RULER$, объединенная иследовательская группа §Y«Искатели»§!, которая была создана на планете §H[event_target:apsr24_planet_target.GetName]§!, на основе анализа полученной информации заметила, что ресурсы из сейфов, находящихся в §HКомплексе «Талисман»§!, появляются отнюдь не случайно. Более того, была просчитана система их появления и построена система математического распределения вероятностей по каждому возможному появления ресурсов. Возможно, существует возможность вмешательства в систему генерации ресурсов в сейфах и увеличения шанса появления орпеделенного их вида. Результаты исследований все еще требуют углубленного анализа, но §Y«Искатели»§! уже вдохновлены этим успехом."
 apsr.24112.button:0 "Сообщите мне, если это окажется правдой"
 apsr.24112.button.tooltip:1 "Интересная информация. Может, стоило организовать государственную исследовательскую группу?"
 
 # сообщение 13 - сообщение что пытаются вмешаться в генерацию
 apsr.24113.title:0 "Комплекс «Талисман»"
 apsr.24113.desc:0 "Хорошие новости, $RULER$! Возможность вмешательства в генерацию ресурсов в сейфах, находящихся в §HКомплексе «Талисман»§!, подтвердилась! Более того, исследовательская группа «Искателей» на планете §H[event_target:apsr24_planet_target.GetName]§! уже провела необходимые расчеты и твердо уверена в успехе вмешательства. Анализ этих данных и созданных моделей доказал, что шанс возникновения негативных последствий минимален. Подготовка к вмешательству уже начата, и в скором времени будут известны результаты вмешательства."
 apsr.24113.button:0 "Передайте им пожелания удачи"
 apsr.24113.button.tooltip:1 "Будьте готовы к непредвиденным последствиям... Хотя все будет хорошо! Надеюсь..."
 
 # сообщение 14 - сообщение что удачно вмешались, и увеличили шанс выпадения случайного ресурса
 apsr.24114.title:0 "Комплекс «Талисман»"
 apsr.24114.desc_1:0 "$RULER$, в недавнем отчете с планеты §H[event_target:apsr24_planet_target.GetName]§!, где расположен §HКомплекс «Талисман»§!, появились комментарии аналитической группы. Согласно им, выработка"
 apsr.24114.desc_2:0 "действительно увеличилась. «Искатели» празднуют успех, а после планируют вернуться к изучении полученной информации."
 apsr.24114.desc_energy:0 "$apsr.24114.desc_1$ энергокредитов $apsr.24114.desc_2$"
 apsr.24114.desc_minerals:0 "$apsr.24114.desc_1$ минералов $apsr.24114.desc_2$"
 apsr.24114.desc_food:0 "$apsr.24114.desc_1$ еды $apsr.24114.desc_2$"
 apsr.24114.desc_goods:0 "$apsr.24114.desc_1$ товаров массового спроса $apsr.24114.desc_2$"
 apsr.24114.desc_alloys:0 "$apsr.24114.desc_1$ сплавов $apsr.24114.desc_2$"
 apsr.24114.desc_rare:0 "$apsr.24114.desc_1$ редких ресурсов $apsr.24114.desc_2$"
 apsr.24114.button_energy:0 "Нужно больше энергокредитов!"
 apsr.24114.button_energy.tooltip:1 "Повышен шанс производства £energy£ энергокредитов Комплексом «Талисман»"
 apsr.24114.button_minerals:0 "Нужно больше минералов!"
 apsr.24114.button_minerals.tooltip:1 "Повышен шанс производства £minerals£ минералов Комплексом «Талисман»"
 apsr.24114.button_food:0 "Нужно больше еды!"
 apsr.24114.button_food.tooltip:1 "Повышен шанс производства £food£ еды Комплексом «Талисман»"
 apsr.24114.button_goods:0 "Нужно больше товаров!"
 apsr.24114.button_goods.tooltip:1 "Повышен шанс производства £consumer_goods£ товаров массового спроса Комплексом «Талисман»"
 apsr.24114.button_alloys:0 "Нужно больше сплавов!"
 apsr.24114.button_alloys.tooltip:1 "Повышен шанс производства £alloys£ сплавов Комплексом «Талисман»"
 apsr.24114.button_rare:0 "Нужно больше редких ресурсов!"
 apsr.24114.button_rare.tooltip:1 "Повышен шанс производства £rare_crystals£ редких кристаллов, £exotic_gases£ экзотических газов и £volatile_motes£ летучих пылинок Комплексом «Талисман»"
 
 # сообщение 15 - сообщение что вмешательство вызвало некий сбой, и в одном из сейфов появилось неизвестное вещество. группы искателей будут исследовать его
 apsr.24115.title:0 "«Детонатор»"
 apsr.24115.desc:0 "$RULER$, получен отчет с планеты §H[event_target:apsr24_planet_target.GetName]§!. В отчете говорится, что после вмешательства «Искателей» в генерацию ресурсов §HКомплексом «Талисман»§!, спустя некоторое время появился неизвестный предмет, похожий на небольшой ярко-желтый шарик. Ни до этого синтеза, ни после него ничего подобного не происходило. Сейчас этот предмет находится на изучении исследовательской группы «Искатели» на планете §H[event_target:apsr24_planet_target.GetName]§!."
 apsr.24115.button:0 "Как удивительно"
 apsr.24115.button.tooltip:1 "Может быть, они что-то сломали?"
 
 # сообщение 16 - сообщение что это и есть тот самый "детонатор". выбор возможности вмешательства
 apsr.24116.title:0 "«Детонатор»"
 apsr.24116.desc:0 "$RULER$, срочное сообщение от наблюдателей за объединенной исследовательской группой «Искатели» с планеты §H[event_target:apsr24_planet_target.GetName]§!! По предположениям ведущих ученых объединения, внутри предмета заключено вещество, способное сделать носителя высшим существом! Возможно, что слухи не врали, но для проверки эффекта требуется употребить это вещество одним из живых существ.\nПока руководство «Искателей» решает, как поступить, мы можем попробовать забрать обнаруженный «Детонатор»."
 apsr.24116.button.A:0 "Забрать «Детонатор» силой"
 apsr.24116.button.A.tooltip:1 "Отправить оперативную группу для захвата лаборатории"
 apsr.24116.button.B:0 "Выкупить «Детонатор»"
 apsr.24116.button.B.tooltip:1 "Предложить «Искателям» крупную сумму в размере 10000 £energy£ энергокредитов"
 apsr.24116.button.C:0 "Скрытно выкрасть «Детонатор»"
 apsr.24116.button.C.tooltip:1 "Отправить группу шпионов и выкрасть «Детонатор», не поднимая шума"
