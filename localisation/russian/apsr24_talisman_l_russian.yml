 # сообщение 30 - сообщение что ученый остается в своей группе. игрок не получает НИЧЕГО
 apsr.24130.title:0 "«Детонатор»"
 apsr.24130.desc:0 "После нашего отказа купить ученого, руководство объединенной исследовательской группы «Искатели» попробовало предложить его другим империям, но так как там о «Детонаторе» вообще не слышали, то и покупать ничего не стали. Как итог - ученый остался работать на «Искателей», что немного повысило их эффективность, но вряд ли он теперь присоединится к нам, даже если мы предложим большую сумму."
