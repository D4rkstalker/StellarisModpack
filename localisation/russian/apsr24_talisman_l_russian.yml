 # сообщение 29 - сообщение что ученый теперь наш. ученый становится доступен в списке лидеров.
 apsr.24129.title:0 "«Детонатор»"
 apsr.24129.desc:0 "Ведущий ученый, предоставленный объединенной исследовательской группой «Искатели», и в самом деле обладает выдающимся умом! С его помощью наши научные изыскания пойдут гораздо быстрее! Кроме того, этот ученый бессмертен!"
