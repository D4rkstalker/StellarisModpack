 # сообщение 27 - сообщение что не получилось забрать силой
 apsr.24127.title:0 "«Детонатор»"
 apsr.24127.desc:0 "$RULER$, плохие новости. Наша оперативная группа, посланная на захват «Детонатора», была полностью уничтожена. Как оказалось, система безопасности в научном комплексе объединенной исследовательской группы «Искатели» была спроектирована с учетом возможности внешнего вмешательства, а почти весь персонал - обучен обращению с оружием.\nК счастью, оперативная группа предварительно была подготовлена так, чтобы никто не заподозрил нашего участия, и не было никаких признаков, указывающих на нас."
 apsr.24127.button:0 "Уничтожить все улики, не должно остаться ни единого следа нашего участия в этом"
 apsr.24127.button.tooltip:1 "Улыбаемся и машем, мы тут не причем"
 
 # сообщение 28 - сообщение что искатели используют детонатор на одном из СВОИХ ученых. он становится избранным	(простым). игроку предлагают купить этого лидера
 apsr.24128.title:0 "«Детонатор»"
 apsr.24128.desc:0 "$RULER$, есть сообщение от научного комплекса объединенной исследовательской группы «Искатели». Согласно ему, руководством было принято решение использовать «Детонатор» на одном из своих ведущих ученых. В результате этот ученый приобрел невероятный ум и тело. Нам же предлагают теперь купить его, по цене в §Y20000§! £energy£."
 apsr.24128.button.A:0 "Купить ученого"
 apsr.24128.button.A.tooltip:1 "Такой ученый стоит этих денег"
 apsr.24128.button.B:0 "Не покупать"
 apsr.24128.button.B.tooltip:1 "Оно того не стоит"
