 # сообщение 60 - сообщение что вмешательство привело к полному уничтожению механизма генерации ресурсов. Комплекс был разобран за ненадобностью. Сейфы больше ничего не производят и были брошены. Возможности восстановить НЕТ
 apsr.24160.title:0 "Комплекс «Талисман»"
 apsr.24160.desc:0 "$RULER$, плохие новости с планеты §H[event_target:apsr24_planet_target.GetName]§!. Согласно отчету объединенной исследовательской группой «Искатели», попытка вмешательства в генерацию ресурсов привела к полному уничтожению механизма генерации. Больше ни одного ресурса в сейфах §HКомплекса «Талисман»§! не появилось. По решению местных властей, §HКомплекс «Талисман»§! был разобран, а сейфы брошены. «Искатели» прекращают свою работу и покидают планету."
