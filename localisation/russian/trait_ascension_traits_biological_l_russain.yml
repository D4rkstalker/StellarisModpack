l_russian:
 trait_biological_food_1:0 "Закаленные фермеры"
 trait_biological_food_1_desc:0 "§LЭтот вид - превосходные фермеры, им удается выращивать еду на почти бесплодной почве.§!\n"
 trait_biological_food_2:0 "Питательные отходы"
 trait_biological_food_2_desc:0 "§LБиологические отходы этого вида делают превосходную почву для выращивания сельскохозяйственных культур.§!\n"
 trait_biological_food_3:0 "Плазмида: Пешеходная пасека"
 trait_biological_food_3_desc:0 "§LГеном этого вида содержит нестабильные гены, позволяющие им размещать колонию инсектоидных организмов внутри их тела. Они могут производить дополнительную пищу, собирая органический материал вокруг хозяина.\nДля использования плазмиды необходимы биостабилизаторы.§!\n"
 
 trait_biological_minerals_1:0 "Бронированная оболочка"
 trait_biological_minerals_1_desc:0 "§LУ этого вида есть бронированный панцирь, что делает их идеальными шахтерами.§!\n"
 trait_biological_minerals_2:0 "Сокрушитель Скал"
 trait_biological_minerals_2_desc:0 "§LЭтот вид способен разрушать более мягкие горные породы, делая добычу намного проще и быстрее.§!\n"
 trait_biological_minerals_3:0 "Плазмида: Железные кулаки"
 trait_biological_minerals_3_desc:0 "§LГеном этого вида содержит нестабильные гены, позволяющие им временно затвердевать части их внешнего слоя. Они могут добывать руду без инструментов. \nПлазмида требует биостабилизаторов.§!\n"
 
 trait_biological_energy_1:0 "Диэлектрик"
 trait_biological_energy_1_desc:0 "§LТело этого вида не проводит электричество, поэтому для них совершенно безопасно работать с генераторами энергии.§!\n"
 trait_biological_energy_2:0 "Электрический разряд"
 trait_biological_energy_2_desc:0 "§LКлетки этого вида постоянно производят низкие электрические токи.§!\n"
 trait_biological_energy_3:0 "Плазмида: Электро болт"
 trait_biological_energy_3_desc:0 "§Геном этого вида содержит нестабильные гены, позволяющие им по очереди разряжать вспышки электричества. \nПлазмида требует биостабилизаторов.§!\n"
 
 trait_biological_engineering_1:0 "Талантливый Инженер"
 trait_biological_engineering_1_desc:0 "§LЧлены этого вида делают исключительных инженеров.§!\n"
 trait_biological_engineering_2:0 "Расширенное мозговое вещество: Инженерия"
 trait_biological_engineering_2_desc:0 "§LЭтот вид выделил клетки головного мозга, которые работают исключительно на теории, относящиеся к области техники.§!\n"
 trait_biological_engineering_3:0 "Плазмида: Продвинутый Изобретатель"
 trait_biological_engineering_3_desc:0 "§LГеном этого вида содержит неустойчивые гены, что делает их идеальными для достижения прогресса в области техники. \nПлазмидное использование требует биостабилизаторов.§!\n"
 
 trait_biological_society_1:0 "Талантливый Социолог"
 trait_biological_society_1_desc:0 "§LЧлены этого вида делают исключительных социологов.§!\n"
 trait_biological_society_2:0 "Расширение мозга: Социология"
 trait_biological_society_2_desc:0 "§LЭтот вид выделил клетки мозга, которые работают исключительно на теории, связанные с областью общества.§!\n"
 trait_biological_society_3:0 "Плазмида: Эксперт Социолог"
 trait_biological_society_3_desc:0 "§LГеном этого вида содержит нестабильные гены, что делает их совершенными, чтобы продвигаться в области общества. \nПлазмида требует биостабилизаторов.§!\n"
 
 trait_biological_physics_1:0 "Талантливый Физик"
 trait_biological_physics_1_desc:0 "§LЧлены этого вида делают исключительных физиков.§!\n"
 trait_biological_physics_2:0 "Расширение мозговой материи: Физика"
 trait_biological_physics_2_desc:0 "§LЭтот вид выделил клетки мозга, которые работают исключительно на теориях, связанных с физикой.§!\n"
 trait_biological_physics_3:0 "Плазмида: Гениальный Ученый"
 trait_biological_physics_3_desc:0 "§LГеном этого вида содержит неустойчивые гены, что делает их идеальными для достижения прогресса в области физики. \nПлазмида требует биостабилизаторов.§!\n"
 
 trait_biological_food_req_1:0 "Медленный обмен веществ"
 trait_biological_food_req_1_desc:0 "§LМетаболизм этого вида намного медленнее, чем обычно, что делает их менее зависимыми от частого потребления пищи.§!\n"
 trait_biological_food_req_2:0 "Фотосинтезирующий"
 trait_biological_food_req_2_desc:0 "§LЧлены этого вида могут поглощать солнечный свет и использовать его для синтеза питательных веществ из двуокиси углерода и воды.§!\n"
 
 trait_biological_growth_1:0 "Упрощенный геном"
 trait_biological_growth_1_desc:0 "§LСтруктура генов этого вида является чистой и эффективной. Клетки и ткани формируются быстрее из-за снижения сложности.§!\n"
 trait_biological_growth_2:0 "Ускоренный рост"
 trait_biological_growth_2_desc:0 "§LУ членов этого вида необычно быстрый обмен веществ при рождении. По мере того, как они достигают зрелости, он стабилизируется.§!\n"
 
 trait_biological_consumer_goods_1:0 "Ловкий"
 trait_biological_consumer_goods_1_desc:0 "§LЧлены этого вида, как правило, делают все возможное для себя.§!\n"
 trait_biological_consumer_goods_2:0 "Умеренный"
 trait_biological_consumer_goods_2_desc:0 "§LЧлены этого вида редко используют продукты, которые служат для украшения или комфорта.§!\n"