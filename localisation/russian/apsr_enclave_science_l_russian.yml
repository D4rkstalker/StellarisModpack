 edict_apsr_enclave_science_16_edict:0 "§HИзучение Древних§!"
 edict_apsr_enclave_science_16_edict_desc:0 "Наши ученые будут изучать все следы цивилизации Древних. При изучении возможны находки в виде £apsr_knowledge£ §MДревних Знаний§! и £minor_artifacts£ §HМалых Артефактов§!."
