 apsr_enclave.300.title:0 "Указ активирован"
 apsr_enclave.300.desc:0 "Наши ученые приступили к тщательному анализу всех сведений о цивилизации, жившей в галактике задолго до нас. При совершении какого-либо открытия нам сообщат."
 apsr_enclave.300.close:0 "Хорошо"
 apsr_enclave.300.close.tooltip:0 "Нам сообщат, если обнаружат интересные сведения"
 apsr_enclave.300.stop:0 "Остановить работу ученых"
 # находка 1
 apsr_enclave.301.title:0 "Изучение Древних"
 apsr_enclave.301.desc:0 "При изучении данных, полученных на одной из планет, наши ученые смогли сделать несколько заключений, которые открывают перед нами новые знания об устройстве жизни Древних"
 apsr_enclave.301.close:0 "Прекрасно"
 # находка 2
 apsr_enclave.302.title:0 "Изучение Древних"
 apsr_enclave.302.desc:0 "Анализируя руины зданий Древних, наши ученые смогли воссоздать то, как эти здания могли бы выглядеть."
 apsr_enclave.302.close:0 "Прекрасно"
 # находка 3
 apsr_enclave.303.title:0 "Изучение Древних"
 apsr_enclave.303.desc:0 "При изучении орбиты одной из планет ученые обнаружили небольшой объект, оказавшийся спутником времен цивилизации Древних."
 apsr_enclave.303.close:0 "Прекрасно"
 # находка 4
 apsr_enclave.304.title:0 "Изучение Древних"
 apsr_enclave.304.desc:0 "Наши ученые нашли город Древних, оказавшийся погребенным под слоем песка на одной из пустынных планет."
 apsr_enclave.304.close:0 "Прекрасно"
 # находка 5
 apsr_enclave.305.title:0 "Изучение Древних"
 apsr_enclave.305.desc:0 "Наши ученые нашли обломки некого устройства, принадлежавшего Древним. Согласно анализу, это устройство работало по принципу прыжковых врат, только вместо пространственной линии перемещения создавало локальную червоточину в необходимой точке."
 apsr_enclave.305.close:0 "Прекрасно"
 # находка 6
 apsr_enclave.306.title:0 "Изучение Древних"
 apsr_enclave.306.desc:0 "Наши ученые нашли огромное облако космических обломков. Судя по всему, это следы космического сражения цивилизации Древних. Кто был их противником - неизвестно."
 apsr_enclave.306.close:0 "Прекрасно"
 # находка 7
 apsr_enclave.307.title:0 "Изучение Древних"
 apsr_enclave.307.desc:0 "Наши ученые нашли следы масштабной планетарной битвы. Судя по оборудованию, одной из сражающихся сторон была цивилизация Древних. Кто был их врагами - неизвестно."
 apsr_enclave.307.close:0 "Прекрасно"
 # находка 8 - малые
 apsr_enclave.308.title:0 "Изучение Древних"
 apsr_enclave.308.desc:0 "За прошедшее время наши ученые не сделали никаких открытий, касающихся Древних, однако смогли найти информацию о тех, кто жил после них."
 apsr_enclave.308.close:0 "Прекрасно"
 # находка 9 - малые
 apsr_enclave.309.title:0 "Изучение Древних"
 apsr_enclave.309.desc:0 "При изучении руин города Древних, наши ученые нашли следы присутствия цивилизации, которая жила в этом городе после Древних."
 apsr_enclave.309.close:0 "Прекрасно"
 # находка 10 - малые
 apsr_enclave.310.title:0 "Изучение Древних"
 apsr_enclave.310.desc:0 "На орбите одной из планет наши ученые едва не столкнулись с летящим объектом. Им оказался старый спутник, очень старый, но не относящийся к цивилизации Древних."
 apsr_enclave.310.close:0 "Прекрасно"
 
