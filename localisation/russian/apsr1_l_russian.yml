 job_apsr1_custodian_hive:0 "Дрон-астрограф"
 job_apsr1_custodian_hive_plural:0 "Дроны-астрографы"
 job_apsr1_custodian_hive_desc:0 "Дроны-астрографы отслеживают и анализируют изменения, происходящие на галактической карте, своевременная реакция на изменения и адаптация к ним, является одной из приоритетных задач"
 mod_job_apsr1_custodian_hive_add:0 "Дрон-астрограф"
 
 apsr1_planet_custodian_machine:0 "Астрографические дроны"
 job_apsr1_custodian_machine:0 "Астрографический дрон"
 job_apsr1_custodian_machine_plural:0 "Астрографические дроны"
 job_apsr1_custodian_machine_desc:0 "Астрографические дроны специализируются на анализе и прогнозировании последствий изменений на галактической карте"
 mod_job_apsr1_custodian_machine_add:0 "Астрографический дрон"
 
 
 
 
 
 
 
 
 
 
 
 