l_russian:
 

 
 ### ресурс
 
 apsr1_planet_modifier:0 "Символ межзвездной власти"
 apsr1_planet_modifier_desc:0 "На этой планете мы нашли руины старого инопланетного дворцового комплекса, превосходящего все прочие аналоги своей монументальностью и точностью изображений, которые могут поспорить своей красотой с творениями лучших мастеров всех известных нам рас. В его тронном зале находилась большая и подробная голограмма нашей галактики. Когда мы увидели ее, у нас не осталось не малейших сомнений, что наша держава сможет стать главной в этой галактике!"
 
 apsr1_deposit:0 "$apsr1_planet_modifier$"
 apsr1_deposit_desc:0 "$apsr1_planet_modifier_desc$\n\n§M$apsr1_deposit_effect$§!" 
 apsr1_deposit_effect:0 "Доступен особый ресурс: $apsr1_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr1_building_part1_text:0 "Отреставрированные руины инопланетного §YДворцового комплекса§!"
 
 apsr1_building_part2_text:0 "Полностью восстановленный §YДворцовый комплекс§!, в котором используются технологии визуальной проекции для дополнения реальности"
 
 apsr1_building_part3_text:0 "§YДворцовый комплекс§! с восстановленным помещением, в которой находится §YСимвол межзвездной власти§!"
 
 apsr1_building_predesc:0 "§MУникальное здание§!\n§W--------------§!"
  
 
 
 ### нормальные здания
  
 apsr1_building_part1:0 "Обелиск межзвездной власти"
 apsr1_building_part1_desc:0 "$apsr1_building_predesc$\n$apsr1_building_part1_text$"
 
 apsr1_building_part2:0 "Монумент межзвездной власти"
 apsr1_building_part2_desc:0 "$apsr1_building_predesc$\n$apsr1_building_part2_text$"
 
 apsr1_building_part3:0 "Символ межзвездной власти"
 apsr1_building_part3_desc:0 "$apsr1_building_predesc$\n$apsr1_building_part3_text$"
 
 
 
 ### технологии
 
 tech_apsr1_building_part1:0 "Межзвездная власть I"
 tech_apsr1_building_part1_desc:0 "Мы можем усилить наше влияние на соседние империи, отреставрировав эти поражающие глаз руины и превратив их в главную планетарную достопримечательность, а также построив монумент нашей власти на месте тронного зала"
 TECH_APSR1_PART1_TITLE:0 "§HСооружение:§! $apsr1_building_part1$"
 TECH_APSR1_PART1_DESC:0 "$apsr1_building_part1_desc$"
 
 tech_apsr1_building_part2:0 "Межзвездная власть II"
 tech_apsr1_building_part2_desc:0 "Культура развивается всё быстрее и быстрее. Чтобы следовать времени, нам нужна модернизация достопримечательностей. Совмещение современных технологий проектирования с использованием технологии дополненной реальности позволит сделать каждое посещение монумента самым ярким событием в жизни каждого гражданина нашего государства"
 TECH_APSR1_PART2_TITLE:0 "§HСооружение:§! $apsr1_building_part2$"
 TECH_APSR1_PART2_DESC:0 "$apsr1_building_part2_desc$"
 
 tech_apsr1_building_part3:0 "Межзвездная власть III"
 tech_apsr1_building_part3_desc:0 "У нас появились идеи, как мы могли бы использовать артефакт. С его помощью мы увеличим наше влияние на соседние империи!"
 TECH_APSR1_PART3_TITLE:0 "§HСооружение:§! $apsr1_building_part3$"
 TECH_APSR1_PART3_DESC:0 "$apsr1_building_part3_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.1001.title:0 "$apsr1_building_part1$ завершен"
 apsr.1001.desc:0 "Мы отреставрировали инопланетный §YДворцовый комплекс§!, теперь наши граждане могут свободно его посещать. Это также привлекает внимание соседних империй, давая нам возможность оказывать на них большее влияние."
 apsr.1001.ok-button:0 "Хорошо"
 
 apsr.1002.title:0 "$apsr1_building_part2$ завершен"
 apsr.1002.desc:0 "Технологии проектирования, совмещенные с технологией дополненной реальности, позволяют сделать каждое посещение §YМонумента межзвездной власти§! поистине незабываемым, привлекая все больше внимания и вызывая интерес других империй."
 apsr.1002.ok-button:0 "Превосходно"
 
 apsr.1003.title:0 "$apsr1_building_part3$ завершен"
 apsr.1003.desc:0 "Восстановив комнату, в которой находится §YСимвол межзвездной власти§!, и использовав её в своих целях, мы добились значительного усиления нашего влияния на галактической арене."
 apsr.1003.ok-button:0 "Настало наше время!"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.1011.title:0 "Найдено: §M$apsr1_planet_modifier$§!"
 apsr.1011.desc:0 "Научная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то интересное! \nНа этой планете мы нашли руины старого инопланетного дворцового комплекса, в тронном зале которого находилась большая и подробная голограмма нашей галактики. Когда мы увидели ее, у нас не осталось не малейших сомнений, что наша держава сможет стать главной в этой галактике!"
 apsr.1011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.1013.title:0 "Найдено: §M$apsr1_planet_modifier$§!"
 apsr.1013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nВ этом месте находится сооружение неизвестного назначения, в центре которого без использования видимых устройств «висит» пророчество. Ученые считают, что это древнее послание адресовано нам. По их мнению, мы являемся расой, которой предначертано быть правителями всего сущего."
 apsr.1013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.1015.title:0 "Найдено: §M$apsr1_planet_modifier$§!"
 apsr.1015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится сооружение неизвестного назначения, в центре которого без использования видимых устройств «висит» пророчество. Ученые считают, что это древнее послание адресовано расе, которой предначертано быть правителями всего сущего.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr1_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr1_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr1_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr1_planet_target.solar_system.Owner.GetName]§!"
 apsr.1015.button:1 "Интересно!"

 
 
 ### SPECIAL PROJECT
 
 apsr1_special:0 "$apsr1_planet_modifier$"
 apsr1_special_desc:0 "$apsr1_planet_modifier_desc$"
 
 APSR1_MESSAGE_SR_INFORMED_TITLE:0 "Информация об уникальной планете"
 APSR1_MESSAGE_SR_INFORMED:0 "Мы получили информацию об особом ресурсе под названием §M$apsr1_planet_modifier$§!, который находится на планете §Y$PLANET$§! в системе §Y$SYSTEM$§! под контролем империи §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr1_anomaly:0 "Интересные данные"
 apsr1_anomaly_desc:0 "При исследовании поверхности планеты [From.GetName] получены данные, которые определенно следует изучить более подробно."

 
 
 ### сообщение при изучении аномалии
 
 apsr.1601.title:0 "$apsr.1011.title$"
 apsr.1601.desc:0 "$apsr.1011.desc$"
 
 
 
