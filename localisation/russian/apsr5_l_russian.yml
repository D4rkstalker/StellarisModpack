 ### ресурс
 
 apsr5_planet_modifier:0 "Вечный мегаполис"
 apsr5_planet_modifier_desc:0 "На этой планете только один город, но он покрывает ее всю, даже океаны и озера. Также он великолепно сохранился, несмотря на то, что его покинули много веков назад."
 
 apsr5_deposit:0 "$apsr5_planet_modifier$"
 apsr5_deposit_desc:0 "$apsr5_planet_modifier_desc$\n\n§M$apsr5_deposit_effect$§!" 
 apsr5_deposit_effect:0 "Доступен особый ресурс: $apsr5_planet_modifier$"
 
 
 
