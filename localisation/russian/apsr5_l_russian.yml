 apsr5_building_part1_text:0 "Небольшой исследовательский центр, рассчитанный на изучение архитектуры, логики и искусства древних."
 
 apsr5_building_part2_text:0 "Исследовательский центр, рассчитанный на изучение архитектуры, логики и искусства древних."
 
 apsr5_building_part3_text:0 "Крупный исследовательский центр, рассчитанный на изучение архитектуры, логики и искусства древних."
 
 apsr5_building_predesc:0 "§MУникальное здание§!\n§W--------------§!"
 
