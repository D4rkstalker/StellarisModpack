 ### сообщения при постройке зданий
 
 apsr.5001.title:0 "$apsr5_building_part1$ завершен"
 apsr.5001.desc:0 "Нами построен §Y$apsr5_building_part1$§!, это позволит нам приблизиться к пониманию Древних. Теперь мы наконец-то можем увидеть знаки и древние надписи в вещах, которые казались нам самыми обычными, и мы должны приложить все наши усилия для того, чтобы все их расшифровать."
 apsr.5001.ok-button:0 "Хорошо"
 
 apsr.5002.title:0 "$apsr5_building_part2$ завершен"
 apsr.5002.desc:0 "Нами усовершенствован §Y$apsr5_building_part2$§!, и это позволит еще больше приблизиться к пониманию Древних. И понять наконец, что значит присутствие на этой планете §YВечного мегаполиса§!"
 apsr.5002.ok-button:0 "Превосходно"
 
 apsr.5003.title:0 "$apsr5_building_part3$ завершен"
 apsr.5003.desc:0 "Нами усовершенствован §Y$apsr5_building_part3$§!, и теперь мы наконец пришли к пониманию Древних. Как выяснилось, весь §YВечный мегаполис§! - это невероятный социальный эксперимент для некогда проживавшей на этой планете расы. Результаты нам неизвестны, но извлечь пользу мы все равно смогли."
 apsr.5003.ok-button:0 "Прекрасно"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.5011.title:0 "Найдено: §M$apsr5_planet_modifier$§!"
 apsr.5011.desc:0 "Научная экспедиционная группа с научного судна §H[Root.GetName]§! нашла что-то интересное!\nПосле процедуры сканирования рельефа этой планеты экипаж корабля обнаружил город! Экипаж так и не обнаружил никаких признаков жизни в городе, более того, этот город единственный на всей планете. Уровень развития «промышленности» равен примерно началу космической эры, но инженерные идеи, используемые в городе, революционны даже по меркам нашей цивилизации."
 apsr.5011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.5013.title:0 "Найдено: §M$apsr5_planet_modifier$§!"
 apsr.5013.desc:0 "На одной из наших новых планет найдено кое-что интересное! \nПосле процедуры сканирования рельефа этой планеты экипаж корабля обнаружил город! Экипаж так и не обнаружил никаких признаков жизни в городе, более того, этот город единственный на всей планете. Уровень развития «промышленности» равен примерно началу космической эры, но инженерные идеи, используемые в городе, революционны даже по меркам нашей цивилизации. Похоже что только колонизировав планету, мы сможем полностью изучить Город и понять его строение."
 apsr.5013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.5015.title:0 "Найдено: §M$apsr5_planet_modifier$§!"
 apsr.5015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится необычный город без каких-либо признаков жизни. Более того, этот город единственный на всей планете. Уровень развития «промышленности» равен примерно началу космической эры, но инженерные идеи, используемые в городе, революционны даже по меркам нашей цивилизации.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr5_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr5_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr5_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr5_planet_target.solar_system.Owner.GetName]§!"
 apsr.5015.button:1 "Интересно!"

 
 
 ### SPECIAL PROJECT
 
 apsr5_special:0 "$apsr5_planet_modifier$"
 apsr5_special_desc:0 "$apsr5_planet_modifier_desc$"
 
 APSR5_MESSAGE_SR_INFORMED_TITLE:0 "Информация об уникальной планете"
 APSR5_MESSAGE_SR_INFORMED:0 "Мы получили информацию об особом ресурсе под названием §M$apsr5_planet_modifier$§!, который находится на планете §Y$PLANET$§! в системе §Y$SYSTEM$§! под контролем империи §Y$COUNTRY$§!."
 
 
 
