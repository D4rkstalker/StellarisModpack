 ### технологии
 
 tech_apsr5_building_part1:0 "Шифр Древних I"
 tech_apsr5_building_part1_desc:0 "Расположение зданий, их архитектура, отдельные элементы, даже химический состав и физические характеристики элементов являются кладезью знаний Древних, которые защищены шифром, который мы должны понять."
 TECH_APSR5_PART1_TITLE:0 "§HСооружение:§! $apsr5_building_part1$"
 TECH_APSR5_PART1_DESC:0 "$apsr5_building_part1_desc$"
 
 tech_apsr5_building_part2:0 "Шифр Древних II"
 tech_apsr5_building_part2_desc:0 "Расположение зданий, их архитектура, отдельные элементы, даже химический состав и физические характеристики элементов являются кладезью знаний Древних, которые защищены шифром, который мы должны понять."
 TECH_APSR5_PART2_TITLE:0 "§HСооружение:§! $apsr5_building_part2$"
 TECH_APSR5_PART2_DESC:0 "$apsr5_building_part2_desc$"
 
 tech_apsr5_building_part3:0 "Шифр Древних III"
 tech_apsr5_building_part3_desc:0 "Расположение зданий, их архитектура, отдельные элементы, даже химический состав и физические характеристики элементов являются кладезью знаний Древних, которые защищены шифром, который мы должны понять."
 TECH_APSR5_PART3_TITLE:0 "§HСооружение:§! $apsr5_building_part3$"
