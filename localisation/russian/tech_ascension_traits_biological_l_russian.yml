l_russian:
    tech_ascension_traits_biological_1:0 "Генетическая оптимизация"
    tech_ascension_traits_biological_1_desc:1 "Хотя естественная эволюция служила нам хорошо, настало время упростить ненужные сложные последовательности генов. Процедура должна позволить геному более эффективно хранить генетическую информацию."
    tech_ascension_traits_biological_2:0 "Селективный генератор гена"
    tech_ascension_traits_biological_2_desc:1 "Мы можем усилить способности индивидуумов путем стимулирования частей генетической структуры."
    tech_ascension_traits_biological_3:0 "Плазмиды"
    tech_ascension_traits_biological_3_desc:1 "Искусственные биостимуляторы, также называемые Плазмиды, могут активировать спящие, нестабильные гены у наших видов. Однако обычно требуется постоянное снабжение биостабилизаторами, чтобы избежать вредных мутаций в сильно измененных клеточных структурах."
