# Обновление от 12.08.16
# Перевел Draft3dd, короче, обновлять перевод каждый раз не имею возможности, все в ваших руках. За ошибки и литературную правильность речи не отвечаю, я технарь.
# Опции и настройки - это в политике империи.
policy_isb_living_density_policy:0 "Плотность Гражданских кораблей"
policy_isb_living_density_policy_desc:0 "\nКонтролирует число и плотность гражданских кораблей в Империи. Чем ниже плотность тем больше производительность.\n\n§YОткройте консоль, нажмите ~ и введите free_policies и свободно изменяйте эту опцию.\n\nПропишите заново free_policies для применения изменений.§!\n"
density_normal:0 "Нормальная плотность §Y(По умолчанию)§!"
density_normal_desc:0 "\nГражданские суда Империи, появляются с нормальной скоростью и плотностью. Производительность при этом может пострадать, зависит от мощности вашего ПК.\n"
density_low:0 "Низкая плотность"
density_low_desc:0 "\nСокращает спаун гражданских судов, на 1/3 от нормальной плотности. Полезно в конце игры и при игре с большим количеством звезд ( > 1000 звезд).\n"
density_off:0 "Отключены"
density_off_desc:0 "\nОтключает гражданских. Требуется примерно год, для полного отключения.\n"

policy_isb_living_ads_policy:0 "Внутрисистемные Рекламные Щиты"
policy_isb_living_ads_policy_desc:0 "\nКонтролирует спаун Рекламных Щитов"
ads_enable:0 "Включены §Y(По умолчанию)§!"
ads_enable_desc:0 "\nВключает спаун Рекламных Щитов в системах, где имеется необходимое количество населения. Производительность при этом может пострадать, зависит от мощности вашего ПК."
ads_disable:0 "Отключены"
ads_disable_desc:0 "\nОтключает спаун Рекламных Щитов во всех системах."

policy_isb_living_interstellar_policy:0 "Межзвездные путешествия гражданских судов"
policy_isb_living_interstellar_policy_desc:0 "\nУправляет возможностью путешествовать гражданским судам, между системами.\n"
interstellar_enable:0 "Включены §Y(По умолчанию)§!"
interstellar_enable_desc:0 "\nВключает возможность путешествовать гражданским судам, между системами. Производительность при этом может пострадать, зависит от мощности вашего ПК."
interstellar_disable:0 "Отключены"
interstellar_disable_desc:0 "\nОтключает возможность путешествовать гражданским судам, между системами."

policy_isb_living_ai_spawn_policy:0 "Гражданские корабли у ИИ Империй"
policy_isb_living_ai_spawn_policy_desc:0 "\nКонтролирует спаун гражданских кораблей у ИИ Империй. Чтобы увеличить производительность отключите данную функцию.\n\nВключите эту опцию для увеличения количества гражданских судов по всей галактике у ИИ Империй. Производительность при этом может пострадать, зависит от мощности вашего ПК.\n"
ai_spawn_disable:0 "Отключены §Y(По умолчанию)§!"
ai_spawn_disable_desc:0 "\nОтключает спаун гражданских судов у ИИ Империй."
ai_spawn_contact:0 "Только при контакте"
ai_spawn_contact_desc:0 "\nГражданские корабли появляются лишь у тех ИИ Империй, с которыми вы имеете контакт. Производительность при этом может пострадать, зависит от мощности вашего ПК."
ai_spawn_enable:0 "Включены"
ai_spawn_enable_desc:0 "\nВключает спаун гражданских кораблей у ИИ Империй во всех системах галактики.\n\n§HВНИМАНИЕ: Очень большое падение производительности, зависит от мощности вашего ПК. Не рекомендуется при игре на больших галактиках.§!"

policy_isb_living_ai_density_policy:0 "Плотность Гражданских судов у ИИ Империй"
policy_isb_living_ai_density_policy_desc:0 "\nКонтролирует число и плотность гражданских кораблей у ИИ империй.\n"
ai_density_low:0 "Низкая плотность §Y(По умолчанию)§!"
ai_density_low_desc:0 "\nСокращает спаун гражданских судов у ИИ Империй, на 1/3 от нормальной плотности."
ai_density_normal:0 "Нормальная плотность"
ai_density_normal_desc:0 "\nГражданские суда у ИИ Империй, появляются с нормальной скоростью и плотностью. Производительность при этом может пострадать, зависит от мощности вашего ПК."

policy_isb_living_ai_interstellar_policy:0 "Межзвездные путешествия гражданских судов - ИИ Империй"
policy_isb_living_ai_interstellar_policy_desc:0 "\nУправляет возможностью путешествовать гражданским судам - ИИ Империй, между системами.\n"
ai_interstellar_enable:0 "Включены §Y(По умолчанию)§!"
ai_interstellar_enable_desc:0 "\nВключает возможность путешествовать гражданским судам - ИИ Империй, между системами."
ai_interstellar_disable:0 "Отключены"
ai_interstellar_disable_desc:0 "\nОтключает возможность путешествовать гражданским судам - ИИ Империй, между системами."

isb_living_density_policy_normal_name:0 "$density_normal$"
isb_living_density_policy_low_name:0 "$density_low$"
isb_living_density_policy_off_name:0 "$density_off$"
isb_living_interstellar_policy_on_name:0 "$interstellar_enable$"
isb_living_interstellar_policy_off_name:0 "$interstellar_disable$"
isb_living_ai_spawn_policy_off_name:0 "$ai_spawn_disable$"
isb_living_ai_spawn_policy_contact_name:0 "$ai_spawn_contact$"
isb_living_ai_spawn_policy_all_name:0 "$ai_spawn_enable$"

