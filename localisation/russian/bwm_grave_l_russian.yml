 bwm_gravekeeper.1:0 "Кладбище"
 bwm_gravekeeper.1.desc:0 "При входе в систему [From.GetName] нашим кораблям приветствует вид нескольких больших бесплотных космических кораблей. Они окружены зловещей «космической могилой» тысяч умерших форм жизни. В середине поля обломков находится, по-видимому, космическая станция, которая выглядит относительно нетронутой."
 bwm_gravekeeper.1.a:0 "Что здесь произошло?"
 
 bwm_gravekeeper.2:0 "Могильщик"
 bwm_gravekeeper.2.desc:0 "Экипажу [Root.GetName] удалось получить доступ к тому, что, по-видимому, является центральным мэйнфреймом орбитальной установки. Научный сотрудник [Root.GetLeaderName] полагает, что они могли бы нарушить протоколы безопасности станции, повторно активировав объект."
 bwm_gravekeeper.2.a:0 "Что может пойти не так?"
 bwm_gravekeeper.2.a.tooltip:0 "Повторная активация орбитальной станции [bwm_grave_star.GetName]."
 bwm_gravekeeper.2.b:0 "Нарушение безопасности таких передовых технологий неразумный."
 
 bwm_gravekeeper.10:0 "Заблуждение Мерфи" 
 bwm_gravekeeper.10.desc:0 "Активация прошла успешно! Протоколы безопасности были отключены, и объект полностью включен и работает. Постоянный экипаж был гарнизоном на станции. После того как они заменили отключенные системы безопасности на наши собственные протоколы и установили стандартные системы технического контроля, мы должны иметь полный контроль над станцией." 
 bwm_gravekeeper.10.a:0 "Это займет не более нескольких дней."
 
 bwm_gravekeeper.11:0 "Закон Мерфи" 
 bwm_gravekeeper.11.desc:0 "Мы потеряли связь с нашими учеными в системе-кладбище." 
 
 bwm_gravekeeper.21:0 "Пробуждение"
 bwm_gravekeeper.21.desc:0 "После мощного удара чужая станция в системе [bwm_grave_system.GetName], наконец, теряет власть, и короткий, на какой-то момент кажется нейтрализованной. Победа недолговечна, так как власть восстанавливается мгновенно, и космическая станция быстро перенастраивается перед возобновлением боя. Ясно, что здесь больше, чем кажется на первый взгляд."
 bwm_gravekeeper.21.a:0 "Это еще не конец."
 
 bwm_gravekeeper.24:0 "Космический побег Гория"
 bwm_gravekeeper.24.desc:0 "Наши датчики потеряли контакт с вражеским судном, мы можем обнаружить следы энергетического сигнала, которые указывают на аварийный прыжок FTL."
 bwm_gravekeeper.24.a:0 "Мы будем безжалостными, начнем преследование."
 
 bwm_gravekeeper.31:0 "Из пепла" 
 bwm_gravekeeper.31.desc:0 "Наше оружие кажется неэффективным против цели. Учитывая наши потери, несколько стратегов предлагают использовать научные комманды в разработке способа преодоления защиты врага." 
 bwm_gravekeeper.31.a:0 "Наши потери не столь малы." 
 bwm_gravekeeper.31.b:0 "Наши военные не нуждаются в этом."
 
 bwm_gravekeeper.32:0 "Последние обряды" 
 bwm_gravekeeper.32.desc:0 "Наши ученые разработали способ преодоления защиты. Военные хотят его опробовать в бою." 
 bwm_gravekeeper.32.a:0 "Победа будет за нами!" 
 
 bwm_gravekeeper.41:0 "Расхититель гробниц"
 bwm_gravekeeper.41.desc:0 "Нам удалось отключить оружие в системе [bwm_grave_system.GetName]. Несмотря на значительный ущерб, который он понес от нашего флота, он по-прежнему обладает способностью к ремонту. Хотя для этого потребовалось бы невероятное количество ресурсов, некоторые наши инженеры полагают, что если мы будем действовать со скоростью, ее системы могут быть модифицированы для использования с нашими собственными . Это, безусловно, способствовало бы мощному тактическому потенциалу."
 bwm_gravekeeper.41.a:0 "Это будет мощное дополнение к нашему флоту."
 bwm_gravekeeper.41.b:0 "Эта вещь слишком опасна, не трогайте ее!"
 
 bwm_gravekeeper.43:0 "Gravekeeper Captured"
 bwm_gravekeeper.43.desc:0 "Reports are coming in that an alien empire has captured the ancient warship designated as the 'Gravekeeper' in the [bwm_grave_system.GetName] system."
 
 bwm_gravekeeper.50:0 "Из могилы"
 bwm_gravekeeper.50.desc:0 "Это прекрасный день! Наши инженеры завершили свою работу над оружием, с которым мы сражались в системе [bwm_grave_system.GetName], и он прошел все тесты безопасности. Хотя наши более осторожные инженеры не решаются объявить этого загадочного технологического бегемота по-настоящему надежным, они согласны с тем, что он столь же безопасен, как и любое древнее оружие. Ядро ИИ было заменено новой системой нашего собственного дизайна, и мы ждем инструкции."
 bwm_gravekeeper.50.a:0 "Узнаем ли мы о том, что же здесь произошло?"
 
 bwm_gravekeeper.60:0 "Восстание мертвецов" 
 bwm_gravekeeper.60.desc:0 "Наши ученые полагают, что мы могли бы разблокировать все возможности древнего военного корабля, обозначенного как «Могильщик»." 
 bwm_gravekeeper.60.a:0 "Мы будем использовать его истинную силу, независимо от стоимости."
 bwm_gravekeeper.60.b:0 "Это пустая трата ресурсов."
 
 bwm_gravekeeper.61:0 "Некрополь"
 bwm_gravekeeper.61.desc:0 "Наши ученые полагают, что корабль теперь подготовлен и готов к развертыванию; Мы должны быть в состоянии использовать свои полные способности в боевых условиях."
 bwm_gravekeeper.61.a:0 "Посмотрим, как это будет выглядеть."
 bwm_gravekeeper.61.a.tooltip:0 "§YПРЕДУПРЕЖДЕНИЕ. Процесс трансформации очень волатилен.§!"

 bwm_gravekeeper.71:0 "Ломая все преграды" 
 bwm_gravekeeper.71.desc:0 "Наши ученые полагают, что они могли бы удалить ограничители на ядре реактора Могильщика, это может иметь непредвиденные побочные эффекты на общую производительность кораблей. Как мы поступим??" 
 bwm_gravekeeper.71.a:0 "Начинайте прямо сейчас!"
 bwm_gravekeeper.71.b:0 "Неужели мы ничему не научились от подтасовки древней технологии?"
 
 bwm_gravekeeper.72:0 "Овердрайв" 
 bwm_gravekeeper.72.desc:0 "Наши ученые закончили корректировку ядра реактора Могильщика; В течение короткого времени теперь должно быть возможно выйти за пределы нормальных пределов мощности." 
 bwm_gravekeeper.72.a:0 "Используйте это с осторожностью."
 bwm_gravekeeper.72.a.tooltip:0 "§YПРЕДУПРЕЖДЕНИЕ. Корабль будет уязвим, как только заработает обычный режим.§!"

 bwm_gravekeeper.75:0 "Предельный режим включен"
 bwm_gravekeeper.75.desc:0 "-Предельный режим включен-"
 bwm_gravekeeper.75.a:0 "Мощность реактора увеличена на 200 прцентов."
 
 bwm_gravekeeper.76:0 "Перезарядка предельного режима"
 bwm_gravekeeper.76.desc:0 "-Предельный режим отключен-"
 bwm_gravekeeper.76.a:0 "Мощность реактора вернулась к нормальным показателям."
 
 bwm_gravekeeper.77:0 "Relics of the Past - Gravekeeper"
 bwm_gravekeeper.77.desc:0 "Though we have been able to partially unlock the power of this ancient ship we are yet far from fully understanding how it works in its entirety, not to mention reproducing its technological marvels and applying it to our own designs.\n\nOur scientists have made many breakthroughs since the discovery of the ship yet progress is made slowly. Their latest proposal to gain deeper understanding involves a thorough study of the ships framework and its numerous inner processes. It is needless to say that while these studies are in progress it would greatly hamper the ships overall performance, which might pose a significant reduction of our empires naval capabilites.\n\nIn the name of progress our scientists may blindly accept many risks but on the other hand should we risk to omit this opportunity?"
 bwm_gravekeeper.77.a:0 "We will take this opportunity."
 bwm_gravekeeper.77.a.tooltip:0 "§RWARNING - The ship will be vulnerable for the duration of this project.§!"
 bwm_gravekeeper.77.b:0 "We can not afford to lose this ship, denied."
 
 bwm_gravekeeper.78:0 "Schematics - Gravekeeper"
 bwm_gravekeeper.78.desc:0 "As our scientists have finished their examination of the ship some of its mysteries have been lifted while others still elude us, nonetheless it was a success.\n\nWhile we are not yet able to apply its technology to our own designs our scientists and engineers feel confident enough to reconstruct this ship, even if we had to replace whole components in case of its destruction.\n\nWith the project's completion the ship's performance has been fully restored and the newly aquired knowledge may lead to formerly unimagined technological advances that will surely give our empire an edge in the wars to come."
 
 bwm_GRAVEKEEPER_SCHEMATICS_PROJECT:0 "Reverse Engineering - Gravekeeper"
 bwm_GRAVEKEEPER_SCHEMATICS_PROJECT_DESC:0 "Further study the 'Gravekeeper' to get a better understanding of its inner workings."
 
 bwm_GRAVE_LIMIT_BREAK:0 "Ломая все преграды"
 bwm_GRAVE_LIMIT_BREAK_DESC:0 "Верните ограничители реактора Могильщика."
 
 bwm_GRAVE_EXPLORE:0 "Древняя станция"
 bwm_GRAVE_EXPLORE_DESC:0 "Возможно, послав научный корабль исследовать заброшенную орбитальную станцию в [bwm_grave_star.GetName], мы сможем определить, что произошло в этой системе."
 
 bwm_GRAVE_PC_PROJECT:0 "Древнее оружие"
 bwm_GRAVE_PC_PROJECT_DESC:0 "Массивное оружие, с которым мы сражались в системе [bwm_grave_system.GetName], по большей части остается нетронутым и находится в процессе восстановления. Мы, возможно, сможем реконструировать его системы и ввести их в эксплуатацию нашими собственными флотами."

 bwm_GRAVE_AWAKENING:0 "Восстание мертвецов"
 bwm_GRAVE_AWAKENING_DESC:0 "Раскрытие истинной мощи Могильщика."

 bwm_GRAVE_WEAKNESS_PROJECT:0 "Рекалибровка оружия - Забытый Могильщик"
 bwm_GRAVE_WEAKNESS_PROJECT_DESC:0 "Исследование хранителя кладбища и выявление его слабости."

 bwm_gravekeeper_object:0 "Древняя космическая станция"  
 bwm_gravekeeper_pc_object:0 "Отключенный могильщик"