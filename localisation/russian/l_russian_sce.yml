 tech_sce_strike_craft_1: "Базовая Ударная Авиация"
 tech_sce_strike_craft_1_desc: "Первое поколение Ударной Авиации, в котором представлены различные истребители для завоевания космического превосходства и стратегические бомбардировщики, предназначенные для разных ролей."
 tech_sce_strike_craft_2: "Продвинутая Ударная Авиация"
 tech_sce_strike_craft_2_desc: "Следующее поколение Ударной Авиации с продвинутой авионикой, улучшенными характеристиками управляемости и более мощным вооружением"
 tech_sce_strike_craft_3: "Улучшенная Ударная Авиация"
 tech_sce_strike_craft_3_desc: "Дальнейшее усовершенствование конструкции Ударной Авиации. Эти улучшенные ударные единицы - мечта пилота. Их производительность намного превосходит предыдущие модели."
 