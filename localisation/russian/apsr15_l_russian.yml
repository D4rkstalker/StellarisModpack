 ### сообщения при постройке зданий
 
 apsr.15001.title:0 "Фундамент заложен"
 apsr.15001.desc:0 "Мы заложили фундамент нашего будущего здания, и теперь нужно решить, в каком направлении идти.\nМожно пойти по пути развития производства и добычи полезных ресурсов, или по пути изучения этого места и развития науки"
 apsr.15001.button1:0 "Развивайте производство"
 apsr.15001.button2:0 "Развивайте науку"
 
 
 apsr.15021.title:0 "$apsr15_building_part21$ завершен"
 apsr.15021.desc:0 "§Y$apsr15_building_part21$§! производит мало ресурсов, и требуется его развивать дальше. Это подразумевает развитие сети тоннелей под зданием для добычи минералов, а также один из двух вариантов - или постройки зданий по добыче энергии, или использование поверхности почвы для выращивания еды.\nКакой вариант будет реализован, $RULER$?"
 apsr.15021.button1:0 "Минералы и энергокредиты"
 apsr.15021.button2:0 "Минералы и еда"
 
 apsr.15022.title:0 "$apsr15_building_part22$ завершен"
 apsr.15022.desc:0 "§Y$apsr15_building_part22$§! производит мало ресурсов, и требуется его развивать дальше. Это подразумевает строительство памятников и парков, а также один из двух вариантов - или постройки лабораторий для исследований, или использование поверхности почвы для выращивания еды.\nКакой вариант будет реализован, $RULER$?"
 apsr.15022.button1:0 "Единство и еда"
 apsr.15022.button2:0 "Единство и наука"
  
   
 apsr.15031.title:0 "$apsr15_building_part31$ завершен"
 apsr.15031.desc:0 "§Y$apsr15_building_part31$§! создан как универсальное предприятие - часть строений добывает энергию, в то время как уходящие под землю тоннели обеспечивают прирост минералов.\nОднако, из-за разделения функций производительность выходит ниже, чем хотелось бы. Чтобы добиться максимальной эффективности, нужно сосредоточить все сооружение на добыче только одного ресурса.\nМожно перевести существующие энергоустановки на обеспечение нужд самого здания и увеличить добычу минералов, или разместить в шахтах дополнительные энергоемкости и системы охлаждения и увеличить добычу энергокредитов.\nТеперь осталось только решить, на какой ресурс делать упор дальше."
 apsr.15031.button1:0 "Упор на энергокредитах"
 apsr.15031.button2:0 "Упор на минералах"
  
 apsr.15032.title:0 "$apsr15_building_part32$ завершен"
 apsr.15032.desc:0 "§Y$apsr15_building_part32$§! создан как универсальное предприятие - на поверхности выращивают пищу, в то время как уходящие под землю тоннели обеспечивают прирост минералов.\nОднако, из-за разделения функций производительность выходит ниже, чем хотелось бы. Чтобы добиться максимальной эффективности, нужно сосредоточить все сооружение на добыче только одного ресурса.\nМожно построить дополнительные проходы в шахты и увеличить добычу минералов, или разместить в шахтах системы искусственного питания растений и увеличить рост растений и получаемую пищу.\nТеперь осталось только решить, на какой ресурс делать упор дальше."
 apsr.15032.button1:0 "Упор на минералах"
 apsr.15032.button2:0 "Упор на еде"
  
 apsr.15033.title:0 "$apsr15_building_part33$ завершен"
 apsr.15033.desc:0 "§Y$apsr15_building_part33$§! - удивительный комплекс ферм, парков и памятников, создающих ощущение единения с местной природой.\nОднако, из-за разделения функций производительность выходит ниже, чем хотелось бы. Чтобы добиться максимальной эффективности, нужно сосредоточить все сооружение на добыче только одного ресурса.\nМожно использовать всю полезную поверхность для постройки ферм, или наоборот, застроить всю поверхность объектами отдыха и искусства.\nТеперь осталось только решить, на какой ресурс делать упор дальше."
 apsr.15033.button1:0 "Упор на еде"
 apsr.15033.button2:0 "Упор на единстве"
  
 apsr.15034.title:0 "$apsr15_building_part34$ завершен"
 apsr.15034.desc:0 "§Y$apsr15_building_part34$§! - удивительный комплекс лабораторий, парков и памятников, дающий  возможность приятного проведения досуга и исследований.\nОднако, из-за разделения функций производительность выходит ниже, чем хотелось бы. Чтобы добиться максимальной эффективности, нужно сосредоточить все сооружение на добыче только одного ресурса.\nМожно использовать всю поверхность для постройки лабораторий, или наоборот, застроить всю поверхность объектами отдыха и искусства.\nТеперь осталось только решить, на какой ресурс делать упор дальше."
 apsr.15034.button1:0 "Упор на единстве"
 apsr.15034.button2:0 "Упор на науке"
 
 
 apsr.15041.title:0 "$apsr15_building_part41$ завершена"
 apsr.15041.desc:0 "Размещение в шахтах дополнительных энергоемкостей и системы охлаждения позволило существенно увеличить поступление энергокредитов. Более того, в результате мы получили крупнейший комплекс электростанций во всей галактике!"
 apsr.15041.ok-button:0 "Великолепно"
  
 apsr.15042.title:0 "$apsr15_building_part42$ завершена"
 apsr.15042.desc:0 "Вследствии перевода существующих энергоустановок на обеспечение нужд самого здания и постройки дополнительных проходов в шахты существенно увеличилась добыча минералов. Более того, в результате мы получили крупнейший комплекс шахт во всей галактике!"
 apsr.15042.ok-button:0 "Великолепно"
  
 apsr.15043.title:0 "$apsr15_building_part43$ завершена"
 apsr.15043.desc:0 "Размещение в подземной части строения систем искусственного питания растений и используя всю полезную поверхность для постройки ферм, мы существенно увеличили рост растений и получаемую еду. Более того, в результате мы получили крупнейший комплекс ферм во всей галактике!"
 apsr.15043.ok-button:0 "Великолепно"
  
 apsr.15044.title:0 "$apsr15_building_part44$ завершен"
 apsr.15044.desc:0 "Мы превратили это место в крупнейший в галактике центр отдыха и искусства, и дали ему название §Y$apsr15_building_part44$§!. Многие выдающиеся личности других империй посещают это место."
 apsr.15044.ok-button:0 "Великолепно"
  
 apsr.15045.title:0 "$apsr15_building_part45$ завершен"
 apsr.15045.desc:0 "Используя всю поверхность для постройки лабораторий, мы получили возможность проводить самые невероятные эксперименты. Это позволило сделать нашей науке существенный шаг вперед."
 apsr.15045.ok-button:0 "Великолепно"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.15101.title:0 "Найдено: §M$apsr15_planet_modifier$§!"
 apsr.15101.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то интересное!\nНа этой планете есть одно место, весьма необычное, где и богатая почва, и множество минералов, и особое магнитное поле, и многое другое. Здесь можно построить здание по добыче любого ресурса."
 apsr.15101.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.15103.title:0 "Найдено: §M$apsr15_planet_modifier$§!"
 apsr.15103.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nНа этой планете есть одно место, весьма необычное, где и богатая почва, и множество минералов, и особое магнитное поле, и многое другое. Здесь можно построить здание по добыче любого ресурса."
 apsr.15103.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.15105.title:0 "Найдено: §M$apsr15_planet_modifier$§!"
 apsr.15105.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится одно место, весьма необычное, где и богатая почва, и множество минералов, и особое магнитное поле, и многое другое. Здесь можно построить здание по добыче любого ресурса.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr15_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr15_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr15_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr15_planet_target.solar_system.Owner.GetName]§!"
 apsr.15105.button:1 "Интересно!"

 
 
