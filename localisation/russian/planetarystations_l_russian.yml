  d_ghosts:0 "Призраки"
  d_ghosts_desc:0 "В этом месте происходят загадочные и необъяснимые явления о которых часто рассказывают в СМИ. Возможно, это слухи цель которых привлечь сюда туристов."
  d_restricted_area:0 "Запретная зона"
  d_restricted_area_desc:0 "По какой-то причине этот регион был занесен в реестр запретных для посещения. Эта информация оказалась достоянием общественности и теперь все хотят знать, что там."
  d_mysterious_site:0 "Мистическое место"
