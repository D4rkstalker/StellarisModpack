  d_buried_ruins:0 "Закопанные руины"
  d_buried_ruins_desc:0 "Эти рукотворные мегалиты таинственной цивилизации не слишком интересуют ученых, но вызывают живой интерес у туристов."
  d_great_place:0 "Отличное место"
  d_great_place_desc:0 "Просто отличное место чтобы провести свой отпуск без необходимости тащить свое тело на вершину криовулкана или полётов в центр газового шторма."
  d_relic_valley:0 "Реликтовая долина"
  d_relic_valley_desc:0 "В этом месте обнаружены залежи особо ценных минералов, не представляющих интерес для промышленной разработки, но перспективных для частных предпринимателей."
