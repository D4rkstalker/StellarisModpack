  d_trading_route:0 "Торговый маршрут"
  d_trading_route_desc:0 "Выгодное местоположение является определяющим фактором для ведения бизнеса.\n\nДля доступа к этому ресурсу требуется тип станции: §YГражданская станция§!."
  d_exotic_gases_vent:0 "Выход экзотических газов"
