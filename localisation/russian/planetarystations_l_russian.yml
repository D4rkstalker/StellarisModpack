  d_frozen_blocker:0 "Замерзшая пустошь"
  d_frozen_blocker_desc:0 "Эта планета лишена пригодной для дыхания атмосферы, а поверхность представляет собой скованный вечным льдом ландшафт."
  d_molten_blocker:0 "Лавовые поля"
  d_molten_blocker_desc:0 "Атмосфера этой планеты представляет собой смесь ядовитых газов и пепла, а поверхность состоит из вулканов и расплавленной породы."
  d_broken_blocker:0 "Распотрошённая планета"
  d_broken_blocker_desc:0 "Эта планета лишена пригодной для дыхания атмосферы и находится в состоянии разрушения. Гравитационная стабильность нарушена и планета медленно разрывается изнутри."
  d_broken_cold_blocker:0 "Распотрошённая планета"
  d_broken_cold_blocker_desc:0 "Эта планета лишена пригодной для дыхания атмосферы и находится в состоянии разрушения. Гравитационная стабильность нарушена и планета медленно разрывается изнутри."
  d_toxic_blocker:0 "Смертоносные поля"
  d_toxic_blocker_desc:0 "Эта планета лишена пригодной для дыхания атмосферы, а поверхность представляет собой каменистую равнину, насыщенную ядовитыми испарениями."
  d_methane_blocker:0 "Метановые побережья"
  d_methane_blocker_desc:0 "Эта планета лишена пригодной для дыхания атмосферы, а поверхность представляет собой каменистую пустыню с вкраплениями метановых морей."
  d_gas_giant_blocker:0 "Бескрайние облака"
  d_gas_giant_blocker_desc:0 "В верхних слоях газового гиганта атмосфера не пригодна для дыхания, но здесь редки смертоносные штормы и не раздавит давлением."
  d_ice_giant_blocker:0 "Бескрайние облака"
  d_ice_giant_blocker_desc:0 "В верхних слоях газового гиганта атмосфера не пригодна для дыхания, но здесь редки смертоносные штормы и не раздавит давлением."
  d_greenhouse_blocker:0 "Парниковый ад"
  d_greenhouse_blocker_desc:0 "Температура на поверхности так высока, что порода постоянно плавится и обнажает недра, откуда вырываются смертоносные газы. Ни о какой пригодной для дыхания атмосферы нет и речи."
  d_scorched_blocker:0 "Расплавленная долина"
  d_scorched_blocker_desc:0 "Ночью температура на этих безжизненных каменистых пустошах может достигать –200ºC, а днем +400ºC."
  d_sulfur_blocker:0 "Серные поля"
  d_sulfur_blocker_desc:0 "Поверхность этой непригодной для обитания планеты почти полностью покрыта пеплом и серными соединениями. Из-за бурной вулканической деятельности ландшафт этого мира постоянно изменяется."
  
  d_mineral_lodes:0 "Залежи минералов"
  d_mineral_lodes_desc:0 "В этой области обнаружена высокая концентрация богатых минеральных отложений.\n\nДля доступа к этому ресурсу требуется тип станции: §YДобывающая станция§!."
  d_ore_rich_rings:0 "Богатые рудой кольца"
  d_ore_rich_rings_desc:0 "В кольцах этой планеты состоят преимущественно из ценных минералов.\n\nДля доступа к этому ресурсу требуется тип станции: §YДобывающая станция§!."
  d_geothermal_springs:0 "Геотермальные источники"
  d_geothermal_springs_desc:0 "В этом регионе из коры планеты происходят выбросы горячего пара и газов.\n\nДля доступа к этому ресурсу требуется тип станции: §YЭнергетическая станция§!."
  d_hydrocarbon_deposits:0 "Залежи углеводородов"
  d_hydrocarbon_deposits_desc:0 "В этом регионе планеты обнаружены источники горючих ископаемых.\n\nДля доступа к этому ресурсу требуется тип станции: §YЭнергетическая станция§!."
  d_storm_area:0 "Регион штормов"
  d_storm_area_desc:0 "В этом регионе атмосфера планеты особо активна. Сильные ветры создают вихри, а разряды молний не прекращаются ни на секунду.\n\nДля доступа к этому ресурсу требуется тип станции: §YЭнергетическая станция§!."
  d_scorched_plain:0 "Опаленная равнина"
