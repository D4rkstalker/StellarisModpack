  d_barren_cold_blocker:0 "Долина кратеров"
  d_barren_cold_blocker_desc:0 "Эта планета лишена пригодной для дыхания атмосферы, а поверхность представляет собой изрытую кратерами каменистую пустошь."
  d_asteroid_blocker:0 "Мертвый планетоид"
  d_asteroid_blocker_desc:0 "Лишённый атмосферы безжизненный камень, плавающий в черноте космоса среди мириад других, более мелких небесных тел."
  d_ice_asteroid_blocker:0 "Мертвый планетоид"
