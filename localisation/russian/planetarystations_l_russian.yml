  d_rich_regolith_formations:0 "Богатые образования реголита"
  d_rich_regolith_formations_desc:0 "Слой реголита в этом месте имеет большую концентрацию изотопа гелий-3, используемого в энергетике.\n\nДля доступа к этому ресурсу требуется тип станции: §YДобывающая станция§!."
  d_helium_clouds:0 "Гелиевые облака"
