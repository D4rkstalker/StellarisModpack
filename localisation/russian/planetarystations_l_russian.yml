  ####################################
  # Origins
  ####################################
  
  origin_expanse:0 "Экспансия"
  origin_expanse_desc:0 "Стремительно кончающиеся ресурсы и значительное перенаселение, подтолкнули эту цивилизацию очень рано выйти в космос, не имея сверхсветовых технологий. Период колонизации самых перспективных необитаемых миров в системе, закончился глубоким цивилизационным кризисом. В тот момент, когда разногласия, вызванные сложными социальными проблемами, между родным миром и колониями достигли пика, был изобретен гипердвигатель."
  civic_tooltip_expanse_effects:0 "Вы начинаете игру с тремя планетарными станциями в своей системе. Ваш родной мир и станции имеют особые модификаторы."
  
  
  ####################################
  # Traits
  ####################################
  
  
  ####################################
  # Start Screen Mesages
  ####################################
  
  START_ORIGIN_EXPANSE:0 "На пути развития наша цивилизация встречала множество непреодолимых преград, но мы всегда находили выход. Климатические катастрофы, заканчивающиеся ресурсы, перенаселение вынудили нас искать новые возможности за пределами родной планеты [GetHomeWorldName]. Мы построили высокотехнологичные станции, позволяющие жить и работать на планетах без пригодной атмосферы. Долгое время колонии обеспечивали родную планету всем необходимым, но это не продлилось долго. Сложная зависимость колоний от центра и неравные социальные условия привели общество к противоречиям, которые вот-вот перерастут в конфликт. \n\nНо все это окажется в прошлом, потому что теперь, после изобретения гипердвигателя, для нас открываются новые двери… и новые возможности."
  
