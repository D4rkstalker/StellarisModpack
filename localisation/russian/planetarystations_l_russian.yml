  alien_army:0 "Стая чужих"
  alien_army_desc:0 "Чужеродные кровожадные монстры, скрытно охотятся на своих жертв и любят нападать из засады."
  prison_army:0 "Толпа заключенных"
  prison_army_desc:0 "Вооруженная чем попало толпа агрессивных взбунтовавшихся узников."
  
  ####################################
  # Technology
  ####################################
  
  tech_planetary_station_1:0 "Автономные системы жизнеобеспечения"
  tech_planetary_station_1_desc:0 "Ряд инженерных решений, направленных на обеспечение постоянного проживания в изолированных комплексах, позволит колонизировать необитаемые миры. Такие колонии будут ограниченными и дорогостоящими в обслуживании, но откроют доступ к ресурсам недоступных планет."
  tech_planetary_station_2:0 "Жаропрочные материалы"
  tech_planetary_station_2_desc:0 "Создание особых промышленных материалов и термопластичных сплавов, позволит сделать следующий шаг в освоении необитаемых миров. Сверхпрочные и жаростойкие структуры необходимы для колонизации планет с активным вулканизмом и подвижной тектоникой плит."
  tech_planetary_station_3:0 "Адаптивное покрытие"
  tech_planetary_station_3_desc:0 "Разработка технологий усовершенствованной гальваники материалов, способных адаптироваться к экстремальным токсичным условиям, позволит колонизировать планеты с агрессивной окружающей средой."
  tech_planetary_station_4:0 "Антигравитационный стабилизатор"
  tech_planetary_station_4_desc:0 "Развитие антигравитационных технологий открывает возможность создания стабилизирующих двигателей, работающих за счет гравитационного поля небесных тел. Специальные силовые установки, способные удерживать объекты огромной массы в атмосфере планет, позволят колонизировать газовые гиганты и другие планеты где строительство на поверхности невозможно."
  tech_extreme_mining_methods:0 "Экстремальные методы добычи"
  tech_extreme_mining_methods_desc:0 "Реализация идеи масштабной добычи полезных ископаемых методом раскола литосферных плит, требует разработки целой системы инженерных решений. Этот революционный шаг в индустрии добычи полезных ископаемых позволит проводить операции потрошения необитаемых планет для сверхэффективной добычи ресурсов."
  tech_mine_helium:0 "Добыча гелия-3"
  tech_mine_helium_desc:0 "Добыча гелий-3 в промышленных масштабах стала возможна только с выходом в космос. Планеты с плотной атмосферой не удерживают этот изотоп. Но в реголите на безатмосферных планетах гелий-3 накапливается миллионы лет."
  tech_colonial_station_protocol:0 "Колониальный протокол станции"
  tech_colonial_station_protocol_desc:0 "Разработка особых инфраструктурных объектов и реорганизация контрольных служб позволит нам расширить планетарные станции и сделать первый шаг к статусу полноценных колоний в будущем."
  tech_planetary_reactor:0 "Нуклеаризация производства"
  tech_planetary_reactor_desc:0 "Создание глобальной энергосети на основе легкодоступной атомной энергии позволит значительно увеличить эффективность производства на планете."
  
  
