 ### ресурс
 
 apsr11_planet_modifier:0 "Рой светлячков"
 apsr11_planet_modifier_desc:0 "Наш ученый случайно наткнулся на биологическое чудо. Это чудо - светлячки!"
 
 apsr11_deposit:0 "$apsr11_planet_modifier$"
 apsr11_deposit_desc:0 "$apsr11_planet_modifier_desc$\n\n§M$apsr11_deposit_effect$§!" 
 apsr11_deposit_effect:0 "Доступен особый ресурс: $apsr11_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr11_building_part_b1_text:0 "Первым колонистом удалось путем долгой селекции вывести особый вид съедобных светлячков, способных жить в искусственно созданных для них условиях."
 
 apsr11_building_part_b2_text:0 "Выведенная популяция светлячков оказалась не только съедобной, но и питательной."
 
 apsr11_building_part_b3_text:0 "Дополнительно генномодифицированные светлячки при употреблении в пищу способны вызывать чувство сытости."
 
 
 apsr11_building_part_m1_text:0 "После длительного изучения представителей местной фауны, исследователи пришли к выводу, что они взаимосвязаны между собой, и при наличии внешней угрозы действуют против неё сообща."
 
 apsr11_building_part_m2_text:0 "Изучение коллективного разума колонии светлячков позволяет расширить наше познание устройства органического общества."
 
 apsr11_building_part_m3_text:0 "Создание светлячками своей цивилизации позволило расширить границы наших знаний в области построения общества и подняло уровень наших социологических исследований."
 
 
 apsr11_building_predesc:0 "§MУникальное здание§!\n§W--------------§!"
 
 apsr11_building_fake_predesc:0 "§MУникальное здание§!\n§RУ нас нет нужных технологий, чтобы использовать это здание с максимальной пользой!§!\n§W--------------§!"
 
 apsr11_building_part_conversion_text:0 "После нашего возвышения данное здание потеряло свою ценность. Пришло время перестроить его!"
 
 
 
