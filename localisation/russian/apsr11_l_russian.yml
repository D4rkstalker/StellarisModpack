 ### сообщения при постройке зданий
 
 apsr.11001.title:0 "$apsr11_building_part_b1$ завершена"
 apsr.11001.desc:0 "§Y$apsr11_building_part_b1$§!, недавно построенная нами, позволяет выращивать и употреблять в пищу специально выведенную популяцию светлячков."
 apsr.11001.ok-button:0 "Хорошо"
 
 apsr.11002.title:0 "$apsr11_building_part_b2$ завершена"
 apsr.11002.desc:0 "§Y$apsr11_building_part_b2$§!, занимающаяся разведением съедобных светлячков, повысила свои производственные мощности, и производит больше пищи. Дополнительно, особая обработка светлячков позволила повысить их питательность."
 apsr.11002.ok-button:0 "Превосходно"
 
 apsr.11003.title:0 "$apsr11_building_part_b3$ завершена"
 apsr.11003.desc:0 "§Y$apsr11_building_part_b3$§! оказалась чрезвычайно полезной! Как было выявлено, всего один маленький красный светлячок при особой обработке способен вызвать чувство насыщения у целого поселения! Это позволит снизить излишнее потребление пищи во всей нашей империи!"
 apsr.11003.ok-button:0 "Вкусно"
 
 apsr.11004.title:0 "$apsr11_building_part_m1$ завершена"
 apsr.11004.desc:0 "Построив §Y$apsr11_building_part_m1$§!, мы получили возможность изучать коллективный разум красных светлячков и его особенности. Кто знает, к чему нас это приведет?"
 apsr.11004.ok-button:0 "Интересно"
 
 apsr.11005.title:0 "$apsr11_building_part_m2$ завершен"
 apsr.11005.desc:0 "§Y$apsr11_building_part_m2$§! отмечает зарождение минимальной разумности у особей красных светлячков. С повышением затрат на содержание §YЦентра по изучению коллективного разума§! возрастет и его эффективность в развитии наших социологических исследований."
 apsr.11005.ok-button:0 "Интересно"
 
 apsr.11006.title:0 "$apsr11_building_part_m3$ завершен"
 apsr.11006.desc:0 "§Y$apsr11_building_part_m3$§! докладывает необычайный факт. Популяция предразумных красных светлячков достаточно развилась и создала свою цивилизацию. Наблюдение продолжается."
 apsr.11006.ok-button:0 "Интересно"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.11011.title:0 "Найдено: §M$apsr11_planet_modifier$§!"
 apsr.11011.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то удивительное! Ниже приведена выписка из бортового журнала.\n§P«Я со своей командой на космическом исследовательском корабле только что вышли из гипер-пространства в назначенной координате для исследования системы. Подлетая к одной из планет на досветовой скорости неожиданно получил сигнал от одного из датчиков. Просканировав её, мы запечатлели очень схожие характеристики с нашей родной планетой.\nРешив предварительно рассмотреть ту планету поближе через бортовые цифровые телескопы, было замечено какое-то красноватое свечение на тёмной стороне планеты.\nМожет, это какая-то порода камней? Жидкость или газ? Эмм, микроорганизмы? Флора? – подумал я. Но что толку размышлять. Мы уже решили спуститься на неё. Наш космический пилот умело посадил корабль на поверхность той интригующей планеты. «Двигатели выключить», «активировать «Периметр» и всё внешнее освещение». И вот, мы уже на ней.»§!"
 apsr.11011.button:1 "Далее"
 
 apsr.11022.title:0 "Найдено: §M$apsr11_planet_modifier$§!"
 apsr.11022.desc:0 "§P«Да, это была твёрдая порода на поверхности планеты: камни, скальные плиты, характерные разломы уходящие далеко вглубь и.. больше ничего. Никакого красного свечения мы не увидели. Интересно, что же это было? Сенсоры показывали приближённые к нашим родным условиям атмосферу той планеты.\nВ этот момент наш пилот уведомил нас о том, что сейчас перезапустит системы корабля, чтобы переключиться на запасную батарею. Видимо опять где-то контакты отошли... Освещение корабля погасло на несколько секунд и снова включилось. И мне показалось, что я что-то увидел. Попросил нашего пилота приглушить внешний свет.»§!"
 apsr.11022.button:1 "Далее"
 
 apsr.11023.title:0 "Найдено: §M$apsr11_planet_modifier$§!"
 apsr.11023.desc:0 "§P«Стало видно свечение, и показалось, что оно как-то передвигается! Оглянулся по сторонам. Малые огоньки взмахивали вверх, все скалы и холмы покрывались красным ковром и через внешние микрофоны своего костюма я услышал какой-то шелест, похожее на жужжание.\nЭти красные, немного желтоватые огоньки летали повсюду. И один пролетел прямо передо мной. Это живые существа... Похожие на насекомых... Местные светляки... Только светятся красным. Вот что это оказалось на самом деле. Первая обитаемая планета в этой системе, населённая светляками и кто знает чем ещё. Надо же так попасть!\nМы оставили маяк с пометкой. Загудели двигатели нашего корабля и мы покинули эту планету для выполнения нашей основной миссии.»§!"
 apsr.11023.button:1 "Невероятно!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.11013.title:0 "Найдено: §M$apsr11_planet_modifier$§!"
 apsr.11013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\n На этой планете обитает рой красных светлячков, которых можно заметить только в темное время суток. К тому же, они проявляют признаки коллективного разума. Бегло изучив их, мы пришли к мнению, что они могут быть невероятно питательны для органических форм жизни после некоторой обработки."
 apsr.11013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.11015.title:0 "Найдено: §M$apsr11_planet_modifier$§!"
 apsr.11015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа этой планете обитает рой красных светлячков, которых можно заметить только в темное время суток. К тому же, они проявляют признаки коллективного разума. Бегло изучив их, владелец планеты пришел к мнению, что они могут быть невероятно питательны для органических форм жизни после некоторой обработки.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr11_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr11_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr11_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr11_planet_target.solar_system.Owner.GetName]§!"
 apsr.11015.button:1 "Интересно!"

 
 
