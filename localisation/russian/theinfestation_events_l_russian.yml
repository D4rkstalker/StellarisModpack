 exomycosis_sample_chain_desc:0 "Для получения образца мегомицета для наших исследований нам необходимо отправить оперативную группу в родной мир экзоплесени и построить закрытую биолабораторию, где он будет надежно хранится."
 exomycosis_new_sample_chain_title:0 "Образец мегамицелия"
 exomycosis_new_sample_chain_desc:0 "Для возвращения образца мегомицета для наших исследований нам необходимо отправить оперативную группу на планету и построить новую закрытую биолабораторию, куда он будет помещен."
