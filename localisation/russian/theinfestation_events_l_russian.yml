 #Events
 
 theinfestation_exomycosis_event.3.name:0 "[Root.GetName]: Экзогрибковое заражение"
 theinfestation_exomycosis_event.3.desc.exomycosis_contact:0 "На планету [Root.GetName] была занесена неизвестная экзогрибковая инфекция. Похоже споры этой плесени случайно принес корабль, который посещал планету [infected_planet.GetName]. Мы наблюдаем как споры этого грибка стремительно распространяются в биосфере. \nУже обнаружены первые случаи заражения населения. Инфицированных изолируют, но грибок распространяется слишком быстро. Поступают сообщения о множестве скоплений экзогрибковых колоний. На планете начинают образовываться регионы, полностью покрытые загадочной плесенью. Вся органика в этих областях мутировала и стала частью единого организма, который формирует нечто напоминающее гигантские микоризы.\nНеобходимо тщательно изучить этот организм."
 theinfestation_exomycosis_event.3.desc.exomycosis_contact_hive:0 "На планету [Root.GetName] была занесена неизвестная экзогрибковая инфекция. Похоже споры этой плесени случайно принес корабль, который посещал планету [infected_planet.GetName]. Мы наблюдаем как споры этого грибка стремительно распространяются в биосфере. \n Появились первые случаи заражения особей. Инфицированных изолируют, но грибок распространяется слишком быстро. Обнаружено множество скоплений экзогрибковых колоний. На планете начинают образовываться регионы, полностью покрытые загадочной плесенью. Вся органика в этих областях мутировала и стала частью единого организма, который формирует нечто напоминающее гигантские микоризы.\nНеобходимо тщательно изучить этот организм."
 theinfestation_exomycosis_event.3.desc.exomycosis_contact_machine:0 "На планету [Root.GetName] была занесена неизвестная экзогрибковая инфекция. Похоже споры этой плесени случайно принес корабль, который посещал планету [infected_planet.GetName]. Мы наблюдаем как споры этого грибка стремительно распространяются в биосфере. \nМы получаем данные о первых появлениях сбоев в работе дронов, которые подверглись контакту с экзогрибком. Дефективных дронов изолируют, но грибок распространяется слишком быстро. Обнаружено множество скоплений экзогрибковых колоний. На планете начинают образовываться регионы, полностью покрытые загадочной плесенью. Вся органика в этих областях мутировала и стала частью единого организма, который формирует нечто напоминающее гигантские микоризы. Машины в этих регионах больше не подчиняются центральному блоку управления.\nНеобходимо тщательно изучить этот организм."
 theinfestation_exomycosis_event.3.desc:0 "На планету [Root.GetName] была занесена опасная экзогрибковая инфекция. Похоже споры этой плесени случайно принес корабль, который посещал планету [infected_planet.GetName]. Инфекцию обнаружили слишком поздно и теперь споры этой плесени распространяются в биосфере.\nУже обнаружены первые случаи заражения населения. Инфицированных изолируют, но грибок распространяется слишком быстро. Поступают сообщения о множестве скоплений экзогрибковых колоний. На планете начинают образовываться регионы, полностью покрытые загадочной плесенью. Вся органика в этих областях мутировала и стала частью единого организма, который формирует нечто напоминающее гигантские микоризы.\nЕще один мир подвергся заражению."
 theinfestation_exomycosis_event.3.desc.hive:0 "На планету [Root.GetName] была занесена опасная экзогрибковая инфекция. Похоже споры этой плесени случайно принес корабль, который посещал планету [infected_planet.GetName]. Инфекцию обнаружили слишком поздно и теперь споры этой плесени распространяются в биосфере.\nПоявились первые случаи заражения особей. Инфицированных изолируют, но грибок распространяется слишком быстро. Обнаружено множество скоплений экзогрибковых колоний. На планете начинают образовываться регионы, полностью покрытые загадочной плесенью. Вся органика в этих областях мутировала и стала частью единого организма, который формирует нечто напоминающее гигантские микоризы.\nЕще один мир подвергся заражению."
