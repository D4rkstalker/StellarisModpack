 #Special Project
 MYCELIUM_WORLD_SURVEY_PROJECT:0 "Изучить мир мицелия"
 MYCELIUM_WORLD_SURVEY_PROJECT_DESC:0 "Планета [From.GetName] представляет собой родную среду для экзоплесени. Именно эти миры являются источником распространения экзомикоза в галактике. Тщательное наблюдение за процессами протекающими в этом мире, позволит нам расширить понимание природы экзогрибка, чтобы эффективно бороться с ним."
 MYCELIUM_WORLD_SURVEY_PROJECT_GESTALT:0 "$MYCELIUM_WORLD_SURVEY_PROJECT$"
 MYCELIUM_WORLD_SURVEY_PROJECT_GESTALT_DESC:0 "$MYCELIUM_WORLD_SURVEY_PROJECT_DESC$"
 EXOMYCOSIS_RESEARCH_PROJECT:0 "Исследовать экзомикоз"
 EXOMYCOSIS_RESEARCH_PROJECT_DESC:0 "Таинственный патоген грибкового происхождения, поразивший наши миры, имеет очень сложную структуру. Нам понадобится весь научный ресурс империи, чтобы продвинутся в изучении этой болезни и методах ее лечения."
 EXOMYCOSIS_RESEARCH_PROJECT_GESTALT:0 "$EXOMYCOSIS_RESEARCH_PROJECT$"
 EXOMYCOSIS_RESEARCH_PROJECT_GESTALT_DESC:0 "$EXOMYCOSIS_RESEARCH_PROJECT_DESC$"
 MEGAMYCETE_TAKING_PROJECT:0 "Получение образца мегамицелия"
 MEGAMYCETE_TAKING_PROJECT_DESC:0 "Планета [From.GetName] является родиной древней экзогрибковой инфекции. Мозг роя этой суперколонии космической плесени, именуемый мегамицетом, вбирал в себя знания тысячелетиями. Захватив образец этого существа, мы откроем для себя новые возможности в развитии науки и военном деле."
 NEW_MEGAMYCETE_TAKING_PROJECT:0 "Возвращение образца мегамицелия"
 NEW_MEGAMYCETE_TAKING_PROJECT_DESC:0 "Образец суперколонии мегамицелия, который мы изучали на планете [From.GetName], вышел из-под контроля. Необходимо изолировать это опасное существо и доставить его обратно ученым, пока ситуация не стала критической."
 PLANET_BURNING_PROJECT:0 "Сжигание планеты"
 PLANET_BURNING_PROJECT_DESC:0 "Планета [From.GetName] была полностью поглощена экзоплесенью. Чтобы не допустить распространение инфекции на другие планеты, мы должны подвергнуть этот мир бомбардировке зажигательными боеприпасами."
 PLANET_DISINFECTION_PROJECT:0 "Высадить группу дезинфекции"
 PLANET_DISINFECTION_PROJECT_DESC:0 "Планета [From.GetName] была полностью поглощена экзогрибковой инфекцией. Корпус противодействия биологической угрозе проведет химическую очистку поверхности планеты от поразившей ее плесени."
 
