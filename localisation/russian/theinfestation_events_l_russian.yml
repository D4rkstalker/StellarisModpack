 theinfestation_exomycosis_event.14.name:0 "Мегамицелий"
 theinfestation_exomycosis_event.14.desc:0 "Планета [From.From.GetName] может показаться раем на расстоянии. На самом деле весь этот мир поглощен странным макромицелиевым организмом, который переработал всю органику планеты под свои нужды. В процессе разложения и поглощения органики производится большое количество метана и других газов, который поступает в атмосферу. Это делает планету практически непригодной для обитания азотно-кислородных форм жизни.\nВедущий ученый [Root.GetLeaderName] отмечает, что микоризовые нити растут не хаотично, а создают системные структуры с определенной функциональностью. Вся планета — это огромный органический механизм."
 theinfestation_exomycosis_event.16.name:0 "Экзомикоз"
 theinfestation_exomycosis_event.16.desc:0 "Тщательное изучение образцов экзогрибка наконец принесло ощутимые результаты. Этот патоген представляет собой грибковый паразит, структурой напоминающий плесень. В процессе заражения, называемого экзомикозом, экзогрибок способен вступать в симбиотическую ассоциацию с организмами. Но чаще всего плесень ассимилирует тело и использует как субстрат для роста. В обоих случаях зараженный объект сильно мутирует в подобие поглощённого организма, но с отличающимися от исходного биоматериала физиологическими процессами и внешними признаками.\nВажной особенностью растущего экзогрибка является способность образовывать целостные системы, напоминающие нервные структуры. На этом этапе плесень обретает сознание и способность управлять не только биологическими формами жизни через паразитизм, но и механизмами, внедряясь в контрольные цепи управления."
 theinfestation_exomycosis_event.17.name:0 "Экзогрибковое заражение: Все данные собраны"
 theinfestation_exomycosis_event.17.desc:0 "Мы получили все необходимые данные о экзомикозе который поразил наши планеты.\nМегамицелий или мегамицет это древняя грибковая суперколония, вероятно, созданная для терраформирования миров или чего-то еще. В какой-то момент этот организм мутировал, обрел коллективный разум и, вероятно, уничтожил своих создателей. После чего стал распространять себя во вселенной.\nПоражая миры мегамицелий формирует патоген напоминающий плесень, состоящий из колоний плотоядных микроорганизмов. Эти колонии растут на органических или твердых питательных субстратах. Экзогрибок полностью ассимилирует любой материал, перестраивает его для своих нужд и получает новую информацию из генома жертвы. Таким образом мегамицелий полностью перестраивает миры пока не истощит их.\n\nРуководствуясь полученными данными, нам удалось выделить ряд мер, чтобы ограничить распространение экзогрибка и даже полностью уничтожить споры.\nКроме того, мы обнаружили, что применение некротоксинов на ранних стадиях экзомикоза полностью устраняет рост патогена в живых организмах. А эксперименты с применением токсинов к образцам экзогрибка для выявления эффективных способов мгновенной дегидрации и истощения микроорганизмов, помогли предотвратить коррозию твердых материалов.\n\nТеперь мы можем эффективно противостоять распространению экзомикоза. А если захватим первичный образец мегамицелия, то сможем использовать знания, накопленные этим существом и использовать экзомикозовую инфекцию в своих целях. Хотя это может оказаться не безопасно…"
 theinfestation_exomycosis_event.17.a:0 "Мегамицелий может отлично послужить интересам нашей империи."
 theinfestation_exomycosis_event.17.b:0 "Мы должны искоренить эту заразу раз и навсегда!"
 decision_planet_disinfection_available:0 "Для ассимилированных экзогрибком миров доступно планетарное решение §Y$decision_planet_disinfection$§!."
 resolution_exomycosis_infestation_available:0 "Для вашей империи доступна резолюция §Y$resolution_exomycosis_infestation$§!."
 theinfestation_exomycosis_event.18.name:0 "Мегамицет захвачен"
 theinfestation_exomycosis_event.18.desc:0 "Операция по захвату образца мегамицета с планеты [From.From.GetName] прошла успешно! Оперативная группа проникла в одну из узловых макромицелиевых структур где был обнаружен центральный организм, управляющий суперколонией. Бесформенное существо выглядело как гигантскую микориза с корневыми отростками, которые связывали его с планетой. По пути к цели наши войска неоднократно вступали в схватку с полчищами искаженных плесенью существ, которые охраняли древний мегамицелий.\nУникальный организм был извлечен и сейчас транспортируется на территорию нашей империи."
 theinfestation_exomycosis_event.20.name:0 "Образец 17"
 theinfestation_exomycosis_event.20.desc:0 "Древний грибковый сверхорганизм теперь содержится в закрытом научно-исследовательского комплексе на планете [megamycete_biolab_planet.GetName] в условиях повышенной безопасности. Этот мегамицет впитал в себя сознания существ и память многих тысяч лет. Наши ученые постараются выжать из этого существа максимум полезной информации. Отдельный секретный отдел уже работает над возможностью использовать экзомикоз в военных целях. Сотрудники закрытой лаборатории отмечают, что находящийся в защищенном контейнере мегамицелий пристально наблюдает за их работой."
 theinfestation_exomycosis_event.20.a:0 "Наконец-то! Не спускайте с глаз этого существа."
 theinfestation_exomycosis_event.22.name:0 "Закрытая лаборатория уничтожена"
 theinfestation_exomycosis_event.22.desc:0 "Закрытая биолаборатория, которая изучала мегамицелий на планете [Root.GetName], уничтожена!\nК сожалению уникальный образец экзомикоза был утерян навсегда."
 theinfestation_exomycosis_event.24.name:0 "Образец 17"
 theinfestation_exomycosis_event.24.desc:0 "Мы получили контроль над закрытым научно-исследовательским комплексом на планете [From.GetName], который изучал грибковую суперколонию мегамицет."
 theinfestation_exomycosis_event.25.name:0 "Образец 17 утерян!"
 theinfestation_exomycosis_event.25.desc:0 "Планета [From.GetName], на которой располагалась закрытая биолаборатория по изучению экзомикоза, больше не под нашим контролем. Мы больше не имеем доступа к мегамицету."
 theinfestation_exomycosis_event.27.name:0 "[From.GetName]: Превышен уровень биологической угрозы!"
 theinfestation_exomycosis_event.27.desc:0 "В секретной лаборатори на планете [From.GetName] произошел инцидент. Каким-то образом защитный контур контейнера, в котором находилась суперколония мегамицелия, был нарушен. Опасный организм вырвался наружу. На планете началась эпидемия экзомикоза.\n\nНеобходимо принять срочные меры!"
 theinfestation_exomycosis_event.27.a:0 "Пора с этим покончить! Уничтожьте экзогрибок."
 theinfestation_exomycosis_event.27.b:0 "Древний мегамицет слишком ценный объект. Найдите это существо!"
 theinfestation_exomycosis_event.28.name:0 "Мегамицет снова захвачен"
 theinfestation_exomycosis_event.28.desc:0 "Операция по захвату потеряного образца мегамицета с планеты [From.From.GetName] прошла успешно! Оперативная группа обнаружила место где укрывался организм. Существо окружило себя ужасными мутантами, которые с остервенением защищали свое сверхсознание. После ожесточенного боя нашим войскам удалось захватить древний мегамицелий."
 theinfestation_exomycosis_event.29.name:0 "Образец 17 возвращен!"
 theinfestation_exomycosis_event.29.desc:0 "Древний грибковый сверхорганизм был помещен в новую закрытом научно-исследовательскую лабораторию на планете [megamycete_biolab_planet.GetName]. Будем надеяться в этот раз защита окажется более надежно и мегамицет не сможет сбежать."
 theinfestation_exomycosis_event.30.name:0 "Мир мицелия"
 theinfestation_exomycosis_event.30.desc:0 "Мы обнаружили странную аномалию на планете [Root.GetName]. Этот мир издали похож на цветущий рай, но при ближайшем изучении открываются страшные факты. Похоже этот мир поражен какой-то странной грибковой инфекцией. Вся поверхность покрыта гигантскими образованиями, напоминающими мицелий. Атмосфера практически не пригодна для дыхания и насыщена спорами этого экзогрибка."
 theinfestation_exomycosis_event.31.name:0 "Атака мутантов отбита"
 theinfestation_exomycosis_event.31.desc:0 "Мы смогли отбить атаку мутантов на планете [FromFrom.GetName], но это повторится снова. Этот мир был полностью поглощен экзомикозом и здесь больше не осталось поселений не подверженных экзогрибковой инфекцией. Однажды, каждый обитатель этого мира превратится в ужасного монстра."
 theinfestation_exomycosis_event.31.a:0 "Этот мир обречен…"
 theinfestation_exomycosis_event.32.name:0 "[Root.GetName]: Нападения зараженных"
 theinfestation_exomycosis_event.32.desc:0 "Часть инфицированных экзогрибком жителей на планете [Root.GetName], снова подверглась чудовищным изменениям. Их тела были полностью поглощены плесенью, после чего эти твари окончательно потеряли прежний облик и стали агрессивными. В данный момент множество мутировавших особей, которые когда-то были представителями вида [Root.Owner.GetSpeciesName] нападают на поселения."
 theinfestation_exomycosis_event.32.desc.hive:0 "Часть инфицированных экзогрибком особей на планете [Root.GetName], снова подверглась чудовищным изменениям. Их тела были полностью поглощены плесенью, после чего эти твари окончательно потеряли прежний облик и стали агрессивными. В данный момент множество мутировавших особей, которые когда-то были представителями вида [Root.Owner.GetSpeciesName] нападают на поселения."
 theinfestation_exomycosis_event.32.desc.machine:0 "Часть испорченных экзогрибком дронов на планете [Root.GetName], снова подверглась странным сбоям в системе. Машины полностью поглощены плесенью, которая использует их как скелет и берет под контроль все основные функции. Сплав биомассы и механизмов окончательно потерял прежний облик и определяет неповрежденных дронов как вражеские цели. В данный момент множество измененных машин, которые когда-то были элементами сети [Root.Owner.GetSpeciesName] разрушают инфраструктуру и направляются к центральному узлу."
 theinfestation_exomycosis_event.36.name:0 "[Root.GetName]: планетарная станция уничтожена"
 theinfestation_exomycosis_event.36.desc:0 "В результате бомбардировки планеты [Root.GetName] зажигательными боеприпасами, обитаемая станция на поверхности была полностью уничтожена."
 theinfestation_exomycosis_event.37.name:0 "[Root.GetName]: объект уничтожена"
 theinfestation_exomycosis_event.37.desc:0 "В результате бомбардировки зажигательными боеприпасами поверхность объекта [Root.GetName], он был полностью уничтожен."
 theinfestation_exomycosis_event.38.name:0 "[Root.GetName]: планета сожжена"
 theinfestation_exomycosis_event.38.desc:0 "В результате бомбардировки зажигательными боеприпасами поверхность планеты [Root.GetName], она стала почти полностью необитаема. Атмосфера перенасыщена пеплом, а на поверхности царит ядерная зима. Большая часть обитателей погибла в пожаре, а среди оставшихся все еще могут оказаться зараженные."
 theinfestation_exomycosis_event.39.name:0 "[Root.GetName]: планета непригодна для жизни"
 theinfestation_exomycosis_event.39.desc:0 "В результате бомбардировки планеты [Root.GetName] зажигательными боеприпасами, атмосфера планеты полностью выгорела, а поверхность превратилась в пустоши, усеянные кратерами."
 theinfestation_exomycosis_event.40.name:0 "[Root.GetName]: Экзогрибковое заражение"
 theinfestation_exomycosis_event.40.desc:0 "Похоже экзомикоз на планете [Root.GetName] не был искоренен до конца и заражение началось снова."
 theinfestation_exomycosis_event.42.name:0 "[Root.GetName]: мегамицелий уничтожен"
 theinfestation_exomycosis_event.42.desc:0 "Поверхность планеты [Root.GetName] была обработана токсинами, которые уничтожили все макромицелиевые образования и споры экзогрибка. К сожалению, почти вся прежня биосфера планеты была уничтожена. Теперь этот мир представляет собой голую пустыню.\nХотя планета была очищена от плесени, среди обитателей все еще могут остаться носители патогена, которых нужно срочно подвергнуть лечению, пока экзомикоз не распространился снова."
 theinfestation_exomycosis_event.43.name:0 "[Root.GetName]: планета отравлена"
 theinfestation_exomycosis_event.43.desc:0 "К сожалению, в результате обработки планеты [Root.GetName] токсинами, в атмосфере произошла цепная реакция некоторых химических соединений. Процесс оказался необратим, и вся планета превратилась в необитаемый ядовитый шар. Экзомикоз был полностью уничтожен, но вместе с ним погибло все население планеты."
 theinfestation_exomycosis_event.44.name:0 "Экзогрибковое заражение: Получены новые данные"
 theinfestation_exomycosis_event.44.desc:0 "После принятия новой резолюции, другие империи согласились передать в общий доступ информацию о экзомикозе. Мы получили все необходимые данные, которые помогут нам противостоять угрозе.\nМегамицелий или мегамицет это древняя грибковая суперколония, вероятно, созданная для терраформирования миров или чего-то еще. В какой-то момент этот организм мутировал, обрел коллективный разум и, вероятно, уничтожил своих создателей. После чего стал распространять себя во вселенной.\nПоражая миры мегамицелий формирует патоген напоминающий плесень, состоящий из колоний плотоядных микроорганизмов. Эти колонии растут на органических или твердых питательных субстратах. Экзогрибок полностью ассимилирует любой материал, перестраивает его для своих нужд и получает новую информацию из генома жертвы. Таким образом мегамицелий полностью перестраивает миры пока не истощит их.\n\nРуководствуясь полученными данными, нам удалось выделить ряд мер, чтобы ограничить распространение экзогрибка и даже полностью уничтожить споры.\nКроме того, мы обнаружили, что применение некротоксинов на ранних стадиях экзомикоза полностью устраняет рост патогена в живых организмах. А эксперименты с применением токсинов к образцам экзогрибка для выявления эффективных способов мгновенной дегидрации и истощения микроорганизмов, помогли предотвратить коррозию твердых материалов.\n\nТеперь мы можем эффективно противостоять распространению экзомикоза. А если захватим первичный образец мегамицелия, то сможем использовать знания, накопленные этим существом и использовать экзомикозовую инфекцию в своих целях. Хотя это может оказаться не безопасно…"
 theinfestation_exomycosis_event.44.a:0 "Мегамицелий может отлично послужить интересам нашей империи."
 theinfestation_exomycosis_event.44.b:0 "Мы должны искоренить эту заразу раз и навсегда!"
 theinfestation_exomycosis_event.46.name:0 "[Root.GetName]: Экзогрибковое заражение"
 theinfestation_exomycosis_event.46.desc.exomycosis_contact:0 "На планету [Root.GetName] была занесена неизвестная экзогрибковая инфекция. Похоже споры этой плесени были принесены инфицированными переселенцами с планеты [infected_planet.GetName]. Мы наблюдаем как споры этого грибка стремительно распространяются в биосфере. \nУже обнаружены первые случаи заражения населения. Инфицированных изолируют, но грибок распространяется слишком быстро. Поступают сообщения о множестве скоплений экзогрибковых колоний. На планете начинают образовываться регионы, полностью покрытые загадочной плесенью. Вся органика в этих областях мутировала и стала частью единого организма, который формирует нечто напоминающее гигантские микоризы.\nНеобходимо тщательно изучить этот организм."
 theinfestation_exomycosis_event.46.desc.exomycosis_contact_hive:0 "На планету [Root.GetName] была занесена неизвестная экзогрибковая инфекция. Похоже споры этой плесени были принесены инфицированными особями с планеты [infected_planet.GetName]. Мы наблюдаем как споры этого грибка стремительно распространяются в биосфере. \n Появились первые случаи заражения особей. Инфицированных изолируют, но грибок распространяется слишком быстро. Обнаружено множество скоплений экзогрибковых колоний. На планете начинают образовываться регионы, полностью покрытые загадочной плесенью. Вся органика в этих областях мутировала и стала частью единого организма, который формирует нечто напоминающее гигантские микоризы.\nНеобходимо тщательно изучить этот организм."
 theinfestation_exomycosis_event.46.desc.exomycosis_contact_machine:0 "На планету [Root.GetName] была занесена неизвестная экзогрибковая инфекция. Похоже споры этой плесени были принесены дефективными дронами с планеты [infected_planet.GetName].  Мы наблюдаем как споры этого грибка стремительно распространяются в биосфере. \nМы получаем данные о первых появлениях сбоев в работе дронов, которые подверглись контакту с экзогрибком. Дефективных дронов изолируют, но грибок распространяется слишком быстро. Обнаружено множество скоплений экзогрибковых колоний. На планете начинают образовываться регионы, полностью покрытые загадочной плесенью. Вся органика в этих областях мутировала и стала частью единого организма, который формирует нечто напоминающее гигантские микоризы. Машины в этих регионах больше не подчиняются центральному блоку управления.\nНеобходимо тщательно изучить этот организм."
 theinfestation_exomycosis_event.46.desc:0 "На планету [Root.GetName] была занесена опасная экзогрибковая инфекция. Похоже споры этой плесени были принесены инфицированными переселенцами с планеты [infected_planet.GetName]. Инфекцию обнаружили слишком поздно и теперь споры этой плесени распространяются в биосфере.\nУже обнаружены первые случаи заражения населения. Инфицированных изолируют, но грибок распространяется слишком быстро. Поступают сообщения о множестве скоплений экзогрибковых колоний. На планете начинают образовываться регионы, полностью покрытые загадочной плесенью. Вся органика в этих областях мутировала и стала частью единого организма, который формирует нечто напоминающее гигантские микоризы.\nЕще один мир подвергся заражению."
 theinfestation_exomycosis_event.46.desc.hive:0 "На планету [Root.GetName] была занесена опасная экзогрибковая инфекция. Похоже споры этой плесени были принесены инфицированными особями с планеты [infected_planet.GetName]. Инфекцию обнаружили слишком поздно и теперь споры этой плесени распространяются в биосфере.\nПоявились первые случаи заражения особей. Инфицированных изолируют, но грибок распространяется слишком быстро. Обнаружено множество скоплений экзогрибковых колоний. На планете начинают образовываться регионы, полностью покрытые загадочной плесенью. Вся органика в этих областях мутировала и стала частью единого организма, который формирует нечто напоминающее гигантские микоризы.\nЕще один мир подвергся заражению."
 theinfestation_exomycosis_event.46.desc.machine:0 "На планету [Root.GetName] была занесена опасная экзогрибковая инфекция. Похоже споры этой плесени были принесены дефективными дронами с планеты [infected_planet.GetName]. Инфекцию обнаружили слишком поздно и теперь споры этой плесени распространяются в биосфере.\nМы получаем данные о первых появлениях сбоев в работе дронов, которые подверглись контакту с экзогрибком. Дефективных дронов изолируют, но грибок распространяется слишком быстро. Обнаружено множество скоплений экзогрибковых колоний. На планете начинают образовываться регионы, полностью покрытые загадочной плесенью. Вся органика в этих областях мутировала и стала частью единого организма, который формирует нечто напоминающее гигантские микоризы. Машины в этих регионах больше не подчиняются центральному блоку управления.\nЕще один мир подвергся заражению."
 theinfestation_exomycosis_event.48.name:0 "[Target.GetName]: Ассимиляция экзогрибка"
 theinfestation_exomycosis_event.48.desc:0 "Ситуация на планете [Target.GetName] полностью вышла из-под контроля. Большая часть поверхности планеты подверглась заражению быстро распространяющейся экзоплесени. Толпы обезумевших зараженных бродят по улицам городов. Сообщают о появлении страшных мутаций среди населения. В некоторых регионах появились образования макромицелиевых структур. Этот мир стремительно меняется на наших глазах."
 theinfestation_exomycosis_event.48.desc.hive:0 "Мы стремительно теряем контроль над планетой [Target.GetName]. Большая часть поверхности планеты подверглась заражению быстро распространяющейся экзоплесени. Множество искаженных мутациями дронов лишилось своих связей и впало в безумие. В некоторых регионах появились образования макромицелиевых структур. Ассимиляция этого мира экзогрибком продолжается."
 theinfestation_exomycosis_event.48.desc.machine:0 "Мы теряем связь с планетой [Target.GetName]. Инфраструктура повреждена, большая часть систем не отвечает на команды. Значительная часть поверхности планеты подверглась заражению быстро распространяющейся экзоплесени. Поврежденные машины, потерявшие связь с сетью, блокируют работу еще функционирующих систем. Станции наблюдений за очагами распространения грибка сообщают о странных сбоях в системе дронов сильно поврежденных плесенью. Похоже эти периферийные дроны подвержены неизвестному вирусу."
 theinfestation_exomycosis_event.49.name:0 "[Root.GetName]: Экзогрибковое заражение"
 theinfestation_exomycosis_event.49.desc.exomycosis_contact:0 "В результате атаки империи [plague_fleet_country.GetName] на планету [Root.GetName], было использовано неизвестное биологическое оружие. Десантные капсулы несли в себе мутировавших существ, зараженных неизвестной экзогрибковой инфекцией. Мы наблюдаем как споры этого грибка стремительно распространяются в биосфере. \nУже обнаружены первые случаи заражения населения. Инфицированных изолируют, но грибок распространяется слишком быстро. Поступают сообщения о множестве скоплений экзогрибковых колоний. На планете начинают образовываться регионы, полностью покрытые загадочной плесенью. Вся органика в этих областях мутировала и стала частью единого организма, который формирует нечто напоминающее гигантские микоризы.\nНеобходимо тщательно изучить этот организм."
