 theinfestation_exomycosis_event.50.name:0 "Образец 17 уничтожен"
 theinfestation_exomycosis_event.50.desc:0 "Планета [Target.GetName] была очищена от экзомикоза. В результате очистки образец древнего мегамицелия был уничтожен."
 
 theinfestation_exomycosis_event.100.name:0 "[From.GetName]: Мир ассимилирован"
 theinfestation_exomycosis_event.100.desc:0 "На планете [From.GetName] были посажены семена нашего роя. Какое-то время этот мир сопротивлялся, но в последствии был полностью поглощен и теперь стал частью нашей империи. Все зараженные особи теперь стали одними из нас, а остальные послужили пищей."
 theinfestation_exomycosis_event.102.name:0 "[Target.GetName]: Мир ассимилирован"
 theinfestation_exomycosis_event.102.desc:0 "Мир [Target.GetName] был полностью ассимилирован и теперь стал частью нашей империи. Рой пустил корни глубоко в недра этой планеты."
 
 #Event Chain
 
 exomycosis_infestation_chain_title:0 "Экзомикоз"
 exomycosis_infestation_chain_desc:0 "Наши миры подвержены неизвестной экзогрибковой инфекции. Чтобы эффективно противостоять этой угрозе мы должны собрать все необходимые данные. Для этого необходимо: изучить мир, который является источником патогена, построить инфекционные госпитали на зараженных планетах и подробно исследовать природу экзоплесени."
 exomycosis_infestation_chain_gestalt_title:0 "Экзомикоз"
 exomycosis_infestation_chain_gestalt_desc:0 "Наши миры подвержены неизвестной экзогрибковой инфекции. Чтобы эффективно противостоять этой угрозе мы должны собрать все необходимые данные. Для этого необходимо: изучить мир, который является источником патогена, построить изоляторы на зараженных планетах и подробно исследовать природу экзоплесени."
