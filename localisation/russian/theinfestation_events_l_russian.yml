 theinfestation_exomycosis_event.12.desc.exomycosis_contact:0 "В результате атаки плесневиков мегамицелия империи [attacker_exomycosis.GetName], на планету [Root.GetName] была занесена неизвестная экзогрибковая инфекция. Мы наблюдаем как споры этого грибка стремительно распространяются в биосфере.\nУже обнаружены первые случаи заражения населения. Инфицированных изолируют, но грибок распространяется слишком быстро. Поступают сообщения о множестве скоплений экзогрибковых колоний. На планете начинают образовываться регионы, полностью покрытые загадочной плесенью. Вся органика в этих областях мутировала и стала частью единого организма, который формирует нечто напоминающее гигантские микоризы.\nНеобходимо тщательно изучить этот организм."
