 theinfestation_exomycosis_event.5.name:0 "[Target.GetName]: Ассимиляция экзогрибка завершена"
 theinfestation_exomycosis_event.5.desc.mycelium_world:0 "Планета [Target.GetName] полностью переработана грибком в гигантский макромицелиевый организм. Множество гигантских микоризовых нитей пронизывает всю поверхность этого зараженного мира.\nПланета превратилась в кромешный ад. Все инфицированные экзогрибком жители подверглись чудовищным изменениям. Их тела были полностью поглощены плесенью, после чего эти твари окончательно потеряли прежний облик и стали агрессивными. В данный момент огромное множество мутировавших особей, которые когда-то были представителями вида [Target.Owner.GetSpeciesName] нападают на поселения."
 theinfestation_exomycosis_event.5.desc.mycelium_world_hive:0 "Планета [Target.GetName] полностью переработана грибком в гигантский макромицелиевый организм. Множество гигантских микоризовых нитей пронизывает всю поверхность этого зараженного мира.\nПланета превратилась в бойню. Все инфицированные экзогрибком особи подверглись чудовищным изменениям. Их тела были полностью поглощены плесенью, после чего эти твари окончательно потеряли прежний облик и стали агрессивными. В данный момент огромное множество мутировавших особей, которые когда-то были представителями вида [Root.Owner.GetSpeciesName] нападают на здоровых дронов."
 theinfestation_exomycosis_event.5.desc.mycelium_world_machine:0 "Планета [Target.GetName] полностью переработана грибком в гигантский макромицелиевый организм. Множество гигантских микоризовых нитей пронизывает всю поверхность этого зараженного мира.\nСитуация на планете осложнилась. Все испорченные экзогрибком дроны подверглись странным сбоям в системе. Машины полностью поглощены плесенью, которая использует их как скелет и берет под контроль все основные функции. Сплав биомассы и механизмов окончательно потерял прежний облик и определяет неповрежденных дронов как вражеские цели. В данный момент огромное множество измененных машин, которые когда-то были элементами сети [Target.Owner.GetSpeciesName] разрушают инфраструктуру и направляются к центральному узлу."
 theinfestation_exomycosis_event.5.desc.artificial_world:0 "Объект [Root.GetName] был полностью поглощен экзогрибковой инфекцией. Множество микоризовых нитей этого макромицелиевого организма пронизывает все структуры этого зараженного объекта.\nВсе инфицированные экзогрибком жители подверглись чудовищным изменениям. Их тела были полностью поглощены плесенью, после чего эти твари окончательно потеряли прежний облик и стали агрессивными. В данный момент огромное множество мутировавших особей, которые когда-то были представителями вида [Target.Owner.GetSpeciesName] нападают на поселения."
 theinfestation_exomycosis_event.5.desc.artificial_world_hive:0 "Объект [Root.GetName] был полностью поглощен экзогрибковой инфекцией. Множество микоризовых нитей этого макромицелиевого организма пронизывает все структуры этого зараженного объекта.\nВсе инфицированные экзогрибком особи подверглись чудовищным изменениям. Их тела были полностью поглощены плесенью, после чего эти твари окончательно потеряли прежний облик и стали агрессивными. В данный момент огромное множество мутировавших особей, которые когда-то были представителями вида [Root.Owner.GetSpeciesName] нападают на здоровых дронов."
