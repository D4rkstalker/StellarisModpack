 #### In this file localisation for ####
 # Time Lost Device
 # Precursor Digsite
 #######################################
 
 
 
 #######################################
 #### Time Lost Device
 #######################################
 gpm_time_lost_digsite:0 "В поисках времени"
 gpm_time_lost_digsite_desc:0 "Кажется, что время на этой планете с предсказуемыми интервалами смещается и искажается. Что-то должно быть причиной этого."
 
 gpm_dig_site.10.name:0 "Странные показания"
 gpm_dig_site.10.desc:0 "Показания, сделанные на планете, показывают, что все временные колебания происходят из точки где-то в северном полушарии этого мира. Чтобы точно определить причину этих странных искажений времени, потребуется время. Хотя все данные указывают на то, что источник находится в одном месте, раньше и где-то в ближайшем будущем, источник переместился. И время течет взад и вперед так часто, что определить его текущее местоположение непросто."
 
 gpm_dig_site.11.name:0 "Коробка"
 gpm_dig_site.11.desc:0 "Мы нашли текущее местоположение того, что вызывает эти временные искажения. В любом случае, если в этом мире есть такая вещь, как ток. Колебания, кажется, исходят от наполовину закопанного странного синего прямоугольного ящика, оставленного на этой планете. В настоящее время мы пытаемся проникнуть внутрь."
 
 gpm_dig_site.12.name:0 "Док"
 gpm_dig_site.12.desc:0 "После нескольких попыток мы наконец смогли попасть внутрь этого странного синего ящика. Внутри он кажется немного больше, чем снаружи. Внутри посередине коробки или комнаты в этот момент мы обнаружили странное сферическое устройство. Это устройство, кажется, оказывает некоторое релятивистское влияние времени на другие объекты рядом с ним. Однако коробка, похоже, значительно усилила эффект, хотя и бесконтрольно.\nНа стенах этого ящика также были найдены некоторые записи. Большинство из них просто болтают о времени, представляя собой большой шар из шаткой, шаткой, своевременной дряни. Ни в коем случае не упоминайте имя или владельца этой коробки и сферы. За исключением одной записки; которая была подписана 'Док'."

 #######################################
 #### Precursor Digsite
 #######################################
 gpm_precursor_generic_digsite:0 "Экспедиция предшественников"
 gpm_precursor_generic_digsite_desc:0 "Этот мир когда-то принадлежал древней цивилизации-предшественнице. Мы должны подготовить экспедиционную группу, чтобы исследовать этот мир с земли.\n\nПервым делом нужно найти подходящее место и разбить передовой экспедиционный лагерь. Учитывая множество опасностей этого мира и возможные автономные защитные системы, это будет непростая задача."

 gpm_dig_site.100.name:0 "База операций"
 gpm_dig_site.100.desc:0 "Команда экспедиции нашла безопасное место для разбивки лагеря. Дополнительное оборудование и персонал вывозят во временный лагерь на небольших десантных кораблях. Экспедиция готовится к поиску близлежащих руин-предшественников. "
 gpm_dig_site.100.a:0 "Превосходно"

 gpm_dig_site.110.name:0 "В поисках неизвестного"
 gpm_dig_site.110.desc:0 "Экспедиционная группа была отправлена по узкой тропинке вдоль первых внешних руин. Мы надеемся, что это позволит избежать сюрпризов, которые могут возникнуть на главном пути. Пройдет некоторое время, прежде чем они доберутся до альтернативного пути в руины."
 gpm_dig_site.110.a:0 "Принято"

 gpm_dig_site.120.name:0 "Старый - это мягко сказано"
 gpm_dig_site.120.desc:0 "Команда пробралась в руины и сочла это вполне безопасным.\n\nК настоящему времени на маршруте экспедиционной группы было обнаружено несколько небольших артефактов. Брелки, инструменты, а также небольшие электронные устройства. Беглый анализ показывает, что им более 100.000 лет.!\n\Запасы у команды заканчиваются, поэтому они возвращаются в базовый лагерь. Тем временем вторая экспедиционная группа отправляется в путь."
 gpm_dig_site.120.a:0 "Прекрасная Находка!"

 gpm_dig_site.130.name:0 "Новый маршрут"
 gpm_dig_site.130.desc:0 "Наша вторая экспедиционная группа нашла несколько систем туннелей и обнаружила, что они ведут в хорошо сохранившуюся шестигранную камеру, возможно, ведущую в более крупный комплекс. В камере есть еще пять дверей, но они кажутся запертыми.\n\nВвозятся инструменты и оборудование, что бы помочь взломать запертые двери."
 gpm_dig_site.130.a:0 "Продолжайте с осторожностью!"

 gpm_dig_site.140.name:0 "Мы внутри!"
 gpm_dig_site.140.desc:0 "Наконец-то мы взломали одну из запертых дверей! Похоже, это довольно большой комплекс, возможно, часть руин наверху. Наша экспедиционная команда делится на группы по два человека, чтобы более эффективно исследовать помещения этого комплекса.\n\nКто знает, что они найдут. Или что найдет их.."
 gpm_dig_site.140.a:0 "Записывать все!"

 # default
 gpm_dig_site.150.name:0 "Неназванные руины"
 gpm_dig_site.150.desc:0 "После обширных поисков в руинах вторая экспедиция обнаружила лишь несколько артефактов. Некоторые небольшие устройства, реликвии и культурные артефакты, а также рабочий лист данных. \n\nОднако большая часть данных была потеряна или повреждена, но, к счастью, нам удалось восстановить некоторые технологические данные."
 gpm_dig_site.150.a:0 "Тем не менее хорошая находка."
 gpm_dig_site.150.MEGACORP:0 "Продать их на черном рынке"

 # power array
 gpm_dig_site.151.name:0 "Энергетический объект"
 gpm_dig_site.151.desc:0 "Похоже, это руины старой электростанции. В нескольких камерах этого комплекса были обнаружены реле энергии и блоки питания. Большинство из них в плохом состоянии, однако у них есть чему поучиться. Мы нашли интересный терминал в одной из более глубоких камер и извлекли из него невероятную информацию."
 gpm_dig_site.151.a:0 "Отличное открытие!"
 gpm_dig_site.151.MEGACORP:0 "Информация - это прибыль"
 
 #  ship disign facilicy
 gpm_dig_site.152.name:0 "Судостроительный институт"
 gpm_dig_site.152.desc:0 "В этих руинах мы наткнулись на серию смежных комнат, заполненных большими голографическими досками и 3D-производителями. Некоторые платы почти не работают. Были предприняты некоторые попытки расшифровать замысловатый и сложный текст и уравнения на досках. Похоже, это ранние проекты нового корабля, к тому же большого. Огромный протяженный корабль с четырьмя ангарами и, как мы думаем, ремонтными отсеками. Этот колоссальный корабль, этот «джаггернаут», находился на ранних стадиях проектирования, прежде чем этот объект был заброшен."
 gpm_dig_site.152.a:0 "Джаггернаут? звучит потрясающе!"
 gpm_dig_site.152.MEGACORP:0 "Война - хороший бизнес"
 
 # orbital monitoring station
 gpm_dig_site.153.name:0 "Орбитальная станция мониторинга"
 gpm_dig_site.153.desc:0 "Каждая камера этого погребенного объекта покрыта мониторами, голоэкранами и глобусами виртуализации. Похоже, что они использовались для наблюдения за всем, что выходит на орбиту и выходит из неё. Миллиарды миниатюрных спутников, должно быть, изначально использовались для наблюдения за всем, в этом мире и вокруг него. Однако от них мало что осталось ... Единицы хранения данных на некоторых из этих глобусов виртуализации все еще должны могут быть восстановлены."
 gpm_dig_site.153.a:0 "Так много наблюдения.."
 gpm_dig_site.153.MEGACORP:0 "Эти данные будут легко продаваться на рынке"
 
 # bunker
 gpm_dig_site.154.name:0 "Старый бункер"
 gpm_dig_site.154.desc:0 "Стены и потолки этих камер чрезвычайно усилены нейтронием и каким-то движущимся или «живым» металлом. Кажется, они восстанавливают большую часть повреждений, которые наши инструменты нанесли дверям после того, как мы их открыли. Внутри камер есть следы пожаров и взрывов, но стены, полы, двери и потолки выглядят в первозданном состоянии. Этот комплекс должен был быть чем-то вроде бункера или, по крайней мере, очень тяжелым укрепленным сооружением."
 gpm_dig_site.154.a:0 "Интресно!"
 gpm_dig_site.154.MEGACORP:0 "Продать все, что не прикреплено к полу!"
 
 # command center
 gpm_dig_site.155.name:0 "Командный центр"
 gpm_dig_site.155.desc:0 "Глубоко внутри ряда комнат мы наткнулись на центральную большую комнату. Стены увешаны мониторами, устройствами связи, а также сохранившимися трупами мертвых пришельцев. В центре комнаты находится пустой трон, окруженный миниатюрными мониторами и различными трубками, коммуникационными интерфейсами и небольшими платформами, полными трудноразрешимых интерфейсов. Должно быть, это был какой-то командный центр, откуда этот предшественник вел свои войны."
 gpm_dig_site.155.a:0 "Заберите трон!"
 gpm_dig_site.155.MEGACORP:0 "Этот трон из чистого золота!"
 
 # crashed floating city
 gpm_dig_site.156.name:0 "Разрушенный город"
 gpm_dig_site.156.desc:0 "Вскоре мы осознали, что ряд комнат и коридоров, в которые мы вошли, являются частью единого большого комплекса. Когда мы пытались пройти дальше, то наткнулись на закопанные улицы, транспортные средства и целые постройки. Это целый город! Руины, вроде найденных в этом мире. Разрушения должно быть, были огромными, а жертвы - невообразимы. Мы пытаемся спасти как можно больше, прежде чем остальная часть этого места рухнет сама на себя."
 gpm_dig_site.156.a:0 "Ужасное открытие"
 gpm_dig_site.156.MEGACORP:0 "Продайте и личные вещи!"
 
 # administrative hub
 gpm_dig_site.157.name:0 "H.U.B."
 gpm_dig_site.157.desc:0 "Большинство соседних комнат пустуют. Давно брошен их первоначальными создателями. Все, кроме одного. Похоже, центральный большой компьютер все еще там. Сломанная машина имеет обозначение "H.U.B." и не работал тысячи лет. Считается, что это был центральный блок, «разум», способный автономно управлять всем комплексом. Не так много данных можно было восстановить, но мы точно не оставили его с пустыми руками."
 gpm_dig_site.157.a:0 "Превосходно"
 gpm_dig_site.157.MEGACORP:0 "ИИ всегда продается за хорошую цену"
 
 # communication tower
 gpm_dig_site.158.name:0 "Станция связи"
 gpm_dig_site.158.desc:0 "Десятки отдельных секций разбросаны по каждой камере. Стены вдвое ниже комнаты. Каждая секция имеет небольшой вход и, кажется, заполнена каким-то рабочим местом, каким-то монитором и различными устройствами связи. Как ни странно, на некоторых из этих рабочих станций мы обнаружили древние опьяняющие напитки, следовые количества галлюциногенных веществ или небольшое карманное огнестрельное оружие. Похоже, это было не лучшее место для работы или, возможно, самое счастливое место."
 gpm_dig_site.158.a:0 "Как странно"
 gpm_dig_site.158.MEGACORP:0 "Наркотики - хорошие деньги"
 
 # quantum databanks
 gpm_dig_site.159.name:0 "Квантовые банки данных"
 gpm_dig_site.159.desc:0 "В этих огромных залах тянутся бесконечные ряды ярко освещенных банков данных. Кажется, что у каждого из них есть свои собственные бесконечные силовые агрегаты, и в основном они все еще целы и работают. Несмотря на слои пыли и камней на них. Мы получаем от них столько данных, сколько можем."
 gpm_dig_site.159.a:0 "Отличная возможность научиться"
 gpm_dig_site.159.MEGACORP:0 "Инопланетные исследования? Продать Продать Продать"
 
 # abandoned fortress
 gpm_dig_site.160.name:0 "Непроходимая крепость"
 gpm_dig_site.160.desc:0 "Нашим двум командам не потребовалось много времени, чтобы столкнуться друг с другом в этом разрушенном комплексе. Это лабиринт, лабиринт, что-то гораздо худшее ... Все пути пересекаются, и все пути тупики. Похоже, что этот комплекс использует миниатюрные червоточины, скрытые за полями отражателей, чтобы обманывать и перемещать злоумышленников через различные входы и тупики этого комплекса. Потребуется время, чтобы наметить все маршруты, тупики и червоточины, а также проникнуть во внутренности этого комплекса."
 gpm_dig_site.160.a:0 "Я уже запуталась"
 gpm_dig_site.160.MEGACORP:0 "Снесите излучатели полей"
 
 # escapee hideout
 gpm_dig_site.161.name:0 "Убежище беглеца"
 gpm_dig_site.161.desc:0 "Неизвестно, какой частью тюремного комплекса раньше было это старое место. Но, похоже, его перепрофилировали как убежище или убежище для сбежавших заключенных. Внутри были обнаружены десятки брошенных тюремных костюмов, цепей и разрушенных устройств слежения. Несколько пропагандистских пособий также можно найти в убежище или убежище. Все они либо сгорели, либо повреждены. Мы пытаемся спасти все, что можем, от устройств и узнать как можно больше из руководств.."
 gpm_dig_site.161.a:0 "Какое жалкое место"
 gpm_dig_site.161.MEGACORP:0 "Все Продать!"
 
 # mining unit storage
 gpm_dig_site.162.name:0 "Хранение горных единиц"
 gpm_dig_site.162.desc:0 "Перед нами ряды бездействующих брошенных дроидов. В каждой камере находятся похожие дроиды с разными инструментами и конфигурациями. После многих часов попыток мы наконец-то успешно подключились к позитронному мозгу одного из дроидов и загрузили большой объем данных."
 gpm_dig_site.162.a:0 "Увлекательно!"
 gpm_dig_site.162.MEGACORP:0 "У нас уже есть покупатель"
 
 # weapons manufactory
 gpm_dig_site.163.name:0 "Оружейная фабрика"
 gpm_dig_site.163.desc:0 "Каждая камера заполнена перекрывающимися конвейерными лентами, пневматическими прижимными пластинами и различными роботизированными манипуляторами. По всему объекту можно найти различные типы компонентов оружия и их готовые или незаконченные части. Различные камеры, кажется, представляют собой серию этапов производства любого оружия, которое это предприятие производило много тысячелетий назад."
 gpm_dig_site.163.a:0 "Интересно!"
 gpm_dig_site.163.MEGACORP:0 "Положите каждое найденное оружие в ящики!"
 
 # vaults
 gpm_dig_site.164.name:0 "Древние своды"
 gpm_dig_site.164.desc:0 "Достигнув внутренних комнат, мы обнаружили, что это не просто комплекс. Это было само хранилище. Многие хранилища, если быть точным. Мы все еще анализируем все, что здесь нашли, но знания и ресурсы, оставленные здесь, будут держать нашего ученого занятым на протяжении многих поколений."
 gpm_dig_site.164.a:0 "Удивительно!"
 gpm_dig_site.164.MEGACORP:0 "Соберите ресурсы!"
 
 # burried crashed orbital
 gpm_dig_site.165.name:0 "Разбитая орбиталь"
 gpm_dig_site.165.desc:0 "Расположение этих камер указывает на то, что когда-то они были частью большого плоского комплекса с поверхностью. Камеры, в группах по три, кажутся немного выше по уровню, чем дальше вы заходите. Это может означать, что раньше они были частью более круглой надстройки. Предполагается, что это могло быть частью орбиты. Большой искусственный мир в форме кольца."
 gpm_dig_site.165.a:0 "Интересная теория"
 gpm_dig_site.165.MEGACORP:0 "Нарезать ценные материалы"
 
 # outpost ruins
 gpm_dig_site.166.name:0 "Заброшенный форпост"
 gpm_dig_site.166.desc:0 "Похоже, это был не более чем форпост. В этом месте разложено немного инструментов, контейнеров и малоизвестных удобств. Также были обнаружены некоторые старые устройства и оружие. Похоже, его бросили в спешке."
 gpm_dig_site.166.a:0 "Спасите то, что можете"
 gpm_dig_site.166.MEGACORP:0 "Продать все!"
 
 # harbor warehouse
 gpm_dig_site.167.name:0 "Разрушенный склад"
 gpm_dig_site.167.desc:0 "Было обнаружено, что несколько больших камер были заполнены контейнерами. Многие сделаны из неизвестного материала. Мы не хотели открывать их, но те немногие, которые мы обнаружили уже открытыми, содержали не более чем стандартные инструменты и материалы. Открыв некоторые из них сзади, мы обнаружили несколько интересных устройств и материалов."
 gpm_dig_site.167.a:0 "Отличное открытие"
 gpm_dig_site.167.MEGACORP:0 "Продать все на 'рынке'"