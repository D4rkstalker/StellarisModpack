resource_starcore:0 "Звёздное Ядро"
resource_starcore_desc:0 "Давно утерянный материал из давно ушедшего прошлого, он ограничен и невоспроизводим. Он генерирует тонны энергии, которая все еще стабильно из беспорядка преобразуется в чистую энергию, отказ от его хранения означает потерю этого ценного ресурса."
resource_illunia:0 "Иллуния"
resource_illunia_desc:0 "Давно утерянный материал из давно ушедшего прошлого, он ограничен и невоспроизводим. Гибкий, прочный, незагрязняемый и чистый материал - это материал, содержащий почти все свойства, которые вы хотите, и даже больше."

