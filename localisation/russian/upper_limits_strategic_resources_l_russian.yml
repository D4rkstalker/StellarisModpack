starcore_deficit:0 "Дефицит Звездного Ядра"
starcore_deficit_desc:0 "Дефицит Звездного Ядра, наше оборудование, требующее этот ресурс, не может без него работать."

illunia_deficit:0 "Нехватка Иллунии"
illunia_deficit_desc:0 "Нехватка Иллунии, наше оборудование, требующее этот ресурс, не может без него работать."
