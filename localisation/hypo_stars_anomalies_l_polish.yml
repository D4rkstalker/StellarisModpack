l_polish:

 # Anomaly categories

 antimatter_star_anom_cat:0 "Gwałtowna gwiazda"
 antimatter_star_anom_desc:0 "Ta gwiazda z daleka wygląda zupełnie zwyczajnie, jednak po bliższej inspekcji stało się jasne, że gwałtowanie reaguje ona na każdy rodzaj materii, który się do niej zbliży."
 antimatter_star_planet_cat:0 "Zniszczona planeta"
 antimatter_star_planet_desc:0 "Ta planeta została niemal doszczętnie zniszczona, rozerwana na kawałki wskutek jakiegoś  lub jakichś gwałtownych zdarzeń."
 
 # Anomaly events
 
 hypostars.1.name:0 "Gwiazda antymaterii"
 hypostars.1.desc:0 "Pomimo gwałtownych reakcji [From.GetName] na każdą zewnętrzną materię, [Root.GetName] podołał dogłębnym badaniom tej niezwykłej gwiazdy. Badania poczynione przez [Root.GetName] wykazały, że [From.GetName] jest gwiazdą zbudowaną całkowicie z antymaterii, odpowiednika zwykłej materii z ujemnym ładunkiem elektrycznym, która w dużej mierze tworzy resztę Wszechświata. Istnieje koncepcja, że powstała ona wewnątrz galaktyki zbudowanej z antymaterii i w jakimś przypadkowym zdarzeniu została ona z niej wypchnięta i po pewnym czasie trafiła do naszej galaktyki. Burzliwe reakcje [From.GetName] na zewnętrzną materię są powodem wzajemnej natury materii i antymaterii, których cząstki podczas kontaktu ulegają anihilacji w efektownej eksplozji, wyzwalając przy tym energię promieniowania elektromagnetycznego. Załoga [Root.GetName] zasugerowała dalsze badania nad tą materią dla ustalenia jej ewentualnego praktycznego zastosowania."
 
 hypostars.2.name:0 "Zniszczona planeta"
 hypostars.2.desc:0 "Po uważnych oględzinach, załoga [Root.GetName] pod kierownictwem oficera naukowego [Root.GetLeaderName], ustaliła, że [From.GetName] doświadczała silnych wyrzutów antymaterii pochodzących z jej macierzystej gwiazdy. Prawdopodobnie docierały one do [From.From.GetName] i po eonach lat bombardowań, planeta zaczęła rozpadać się na kawałki i będzie rozpadać się dalej kończąc prawdopodobnie jako pas asteroid."
 
 hypostars_antimatter_project:0 "Dalsze badania nad gwiazdą antymaterii"
 hypostars_antimatter_project_DESC:0 "Nasi naukowcy żywią nadzieję, że bardziej wyczerpujące badania nowo znalezionej gwiazdy antymaterii doprowadzą do pewnych praktycznych wniosków i rzucą światło na tajemnice naszego Wszechświata."
 
 hypostars.401.name:0 "Rośnie nasze zrozumienie Wszechświata"
 hypostars.401.desc:0 "Szczegółowe badania naszych naukowców nad gwiazdą antymaterii doprowadziły do znaczącej poprawy naszego stanu wiedzy o antymaterii i jej właściwościach, a poznanie bliżej jej natury pozwoliło nam na szukanie jej zastosowania do celów militarnych bądź naukowych."
 
 # Anomaly failures
 
 hypostars.201.name:0 "Niefortunny rozbłysk"
 hypostars.203.name:0 "Rozpaczliwe próby"
 hypostars.202.name:0 "Całkowite zniszczenie"
 
 hypostars.201.desc:0 "Niespodziewany gwiezdny rozbłysk zaskoczył [Root.GetName] i zniszczył wszystkie systemy statku. Na szczęście załoga wyszła bez szwanku."
 hypostars.203.desc:0 "Pole szczątków zniszczonej planety utrudnia nawigację [Root.GetName] z powodu ogromnych ilości skał na niewielkiej przestrzeni. Zakłóca to także pracę okrętowych skanerów, dlatego też porzucono dalsze badania."
 hypostars.202.desc:0 "Niewielka asteroida była na kursie kolizyjnym z gwiazdą antymaterii, kiedy [Root.GetName] prowadził swoje badania. To wywołało niebywale silną eksplozję w chromosferze gwiazdy i koronalny wyrzut masy w kierunku [Root.GetName] niszcząc go razem z całą załogą."