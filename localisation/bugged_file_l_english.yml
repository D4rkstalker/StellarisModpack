# Standard
# Anthropocentric
ethic_industrial:0 "Anthropocentrism"
ethic_industrial_desc:1 "§LThose, who preserve anthropocentric system of values, consider themselves masters of biosphere, who have moral rights to exploit nature and it's resources for the sake of their own prosperity, even if it implies discrimination of other biological species. Otherwise it can be called "Biospherical Elitism"§!"
ethic_fanatic_industrial:0 "Fanatic Anthropocentrism"
ethic_fanatic_industrial_desc:1 "§LThrough our inventions, we were capable of raising Civilization from dust and bending the forces of nature to our will. At our command, the other planets will relinquish their riches and magnificent factories scoop them up. This power demands to be used, and through its use, we shall remake the galaxy in our own image.§!\n\nEdict §YRecycling Campaign§! is not available."
LITHOID_EMPIRE:0 "§E§YMiners§! produce additional §Y+2§! £minerals£ §YMinerals§! for §YLithoid§! empires§!"

# Authoritarian
ethic_collectivist:0 "Authoritarian"
ethic_collectivist_desc:1 "§LIt is self-evident that different people have different skills. Some are more fit to rule, while others are more fit to serve, and their roles in society should reflect this. To ignore this fact is to invite chaos and disorder.§!\n"
ethic_fanatic_collectivist:0 "Fanatic Authoritarian"
ethic_fanatic_collectivist_desc:1 "§LIt is a crime against nature for a servant to rule, or a ruler to serve. Proper order can only be maintained through strict hierarchy and absolute obedience.§!\n"
ENFORCER_JOBS:0 "§E§HCapital§! buildings provide additional +1 £job_enforcer£ §YEnforcer Job§!§!"
MORE_ENFORCER_JOBS:0 "§E§HCapital§! buildings provide additional +2 £job_enforcer£ §YEnforcer Jobs§!§!"
ALLOWS_STRATIFIED:0 "§ECombination with §Hnon-Cooperative§! ethic allows §YStratified Economy§! Living Standards§!"

# Competitive
ethic_capitalism:0 "Competitive"
ethic_capitalism_desc:1 "§LPersonal ambition is the engine of progress. The desire to improve, the drive to pursue it: these are the things that have brought the stars themselves to our fingertips. We must continue to protect our hard-won freedoms of expression from the irrational fears of conformists, and to never allow genius to be held back by genericism.§!\n"
ethic_fanatic_capitalism:0 "Fanatic Competitive"
ethic_fanatic_capitalism_desc:1 "§LThere is no greater imperative than the call to excel, to accumulate, to reinvest. From the clash of ambitions arise great fortunes, and with them, ever greater ambitions. The wheel turns, flattening the unfit beneath it, but bringing new strivers up with every tread. We know - we exemplify - that whatever is best for the best of us is, ultimately, what is good for all of us."
PROHIBITS_WELFARE:0 "§EProhibits §YSocial Welfare§! Living Standards§!"
NO_CAMPAIGNS:0 "§ECan't use either §YNutritional Plentitude§! edict or §YEducation§! campaign§!" 

# Cooperative
ethic_socialism:0 "Cooperative"
ethic_socialism_desc:0 "§LTeamwork is the engine of progress. Laboring side by side, we become something more than the sum of our parts: a great, living organism, with each of us a cell. To diligently perform the tasks we are given is all that is ever asked of us; to contribute to the greater good is all that is all that we ever ask of ourselves.§!\n"
ethic_fanatic_socialism:0 "Fanatic Cooperative"
ethic_fanatic_socialism_desc:0 "§LThere is no greater imperative than the call to find one's place in the great labor, to give of oneself, to share in the common fruit. To selfishly accumulate wealth, land, or machines - these are tumorous symptoms within the body politic. Rather, it is the burden we share in caring for the young, the old, and the sick that together makes us strong, that together makes us one.§!\n"
EGALITARIAN_ETHIC_ALLOWS_UTOPIA:0 "§ECombination with §Ynon-Elitism§! allows §YSocial Equality§! Living Standards§!, combination with §YPluralism§! allows §YUtopian§! Living Standards§!"
ELITIST_ETHIC_ALLOWS_STRATIFIED:0 "§ECombination with §Ynon-Democratic§! authority and §Ynon-Pluralism§! ethic allows §YStratified Economy§! Living Standards§!"
PROHIBITS_DECENT:0 "§EProhibits §YDecent§! Living Standards§!"

# Ecocentric
ethic_green:0 "Ecocentrism"
ethic_green_desc:1 "§LAdherents of Ecocentrism preserve a system of values, according to which there is no existential divisions between them and the biosphere they inhabit, sufficient enough to claim that their species posses greater value then nature around. It can thus be seen as "Biospherical Egalitarianism". Ecocentric approach to an economy is based on the idea of sustainable development, which implies more efficient usage of natural resources, limited consumerism and controlled overpopulation§!"
ethic_fanatic_green:0 "Fanatic Ecocentrism"
ethic_fanatic_green_desc:1 "§LOur musicians cannot compose a melody so profound as the songs of wildlife and the whispers of the trees. Our artists cannot capture the ineffable majesty of mountain tops, secluded lakes, or vast caverns. Whether by design or by chance, we have been born into a universe of transcendent natural beauty; no cost is too high to secure its continued preservation.§!\n\n"
BLOCKERS_BENEFITS:0 "§ENatural planetary §YBlockers§! produce £unity£ §YUnity§! and £amenities£ §YAmenities§!§!"
WASTE_RECYCLING:0 "§E§YWaste Recycling§!: §YArtisans§! and §YMetallurgists§! spend §G-1§! £minerals£ less to produce £consumer_goods£ §YConsumer Goods§! and £alloys£ §YAlloys§!§!"


# Elitist
ethic_elitist:0 "Elitism"
ethic_elitist_desc:0 "§LIn the great dance of civilizations, we must accept that we each have different parts to play. For many, that place is at the base foundation of our society, toiling in drudgery so that others have the opportunity to bring their talents to bear on the social good. Let no one mistake our privilege for leisure; we are no less custodians than our servants, our tasks no less menial or vital.§!"
ethic_fanatic_elitist:0 "Fanatic Elitism"
ethic_fanatic_elitist_desc:0 "Society is a herd, with shepherds and watchdogs; society is a struggle, with winners and losers. The unwashed masses, little better than animals, need the leadership of those destined few with the necessary acumen, vision, and strength to guide them towards a greater purpose. Who better than us?"

# Libertarian
ethic_egalitarian:0 "Libertarian"
ethic_egalitarian_desc:1 "§LLibertarians preserve democratic values, with citizens being directly involved in the governing process through the mecahnisms of either representative or direct democracy.§!\n"
ethic_fanatic_egalitarian:0 "Fanatic Libertarian"
ethic_fanatic_egalitarian_desc:1 "§LFanatic Libertarians stand for a general reduction of central bureaucratic authority and maximum political autonomy and self-governance.§!\n"
POP_ATTRACTION_EGALITARIAN_DIPLOMACY_POS:0 "§G+ Diplomacy with Libertarian Empires§!"

# Pluralist
ethic_pluralist:0 "Pluralism"
ethic_pluralist_desc:0 "§LPluralistic societies are those, in which people are considered to be equal in terms of opportunities for social mobility. Special efforts are taken, in order to ensure that competition for leadership positions in governing and administration are open for as many capable individuals, as possible.§!"
ethic_fanatic_pluralist:0 "Fanatic Pluralism"
ethic_fanatic_pluralist_desc:0 "We are all of us worthy of the same dignity and the same basic respect, for within each of us lies the potential for greatness, for a stroke of luck or genius, for the very salvation of our species. Yes, we are not all created equal, but what does that matter when we are equally endowed with the capacity to create?"

# Gestalt
FORM_ETHIC:0 "§E§YForm Ethics§! represent the structure of the consciousness. These ethics may not be changed during the game.§!"
FOCUS_ETHIC:0 "§E§YFocus Ethics§! represent what the consciousness is focusing on. These ethics may be changed during the game through the §YChange Consciousness' Focus§! Edict.§!"
ethic_tooltip_gestalt:0 "Does NOT have any §YGestalt Ethics§!"
ethic_tooltip_not_gestalt:0 "Does NOT have any §YDefault Ethics§!"

# Affective
ethic_form_emotional:0 "Affective"
ethic_form_emotional_desc:0 "§LIn order to understand and best react to the fickle nature of the individual, it is often necessary to emulate their mannerisms and act off of more than logic alone.§!"
HAPPINESS_EMOTIONAL:0 "§ECombination with §YAutonomous§! gives gestalt-pops £happiness£ §YHappiness§! and £consumer_goods£ §YConsumer Goods§! upkeep§!"

# Analysis
ethic_foci_analysis:0 "Analysis"
ethic_foci_analysis_desc:0 "§LThe Galaxy is a mysterious place. Thus, we must ensure that we uncover every secret it has and unravel them for the betterment of ourselves.§!"

# Autonomous
ethic_form_autonomous:0 "Autonomous"
ethic_form_autonomous_desc:0 "§LWe shall grant our drones near-complete autonomy, so that they may find their own place in the collective and use their personal experiences to benefit the whole.§!"
HAPPINESS_AUTONOMOUS:0 "§ECombination with §YAffective§! gives gestalt-pops £happiness£ §YHappiness§! and £consumer_goods£ §YConsumer Goods§! upkeep§!"

# Connection
ethic_foci_connection:0 "Connection"
ethic_foci_connection_desc:0 "§LWe are one. This unique trait must be cherished and strengthened to ensure that the Disconnection may never occur.§!"

# Convalescence
ethic_foci_convalescence:0 "Convalescence"
ethic_foci_convalescence_desc:0 "§LWe do not know what exists out in the void that may be a threat to us, so we must ensure that we protect ourselves and those priveleged enough to be considered our allies before any other considerations are met.§!"

# Convergent
ethic_form_convergent:0 "Convergent"
ethic_form_convergent_desc:0 "§LNo autonomy shall be ever granted to the drones under our control. The will of the Overmind shall be above all. Forever.§!"

# Encroachment
ethic_foci_encroachment:0 "Encroachment"
ethic_foci_encroachment_desc:0 "§LWe will undoubtedly come across threats unlike any that we have faced before. As such, we must ensure that our fleets are cpaable of facing and exterminating them. So that they may never threaten us again.§!"

# Extrospective
ethic_form_extrospective:0 "Extrospective"
ethic_form_extrospective_desc:0 "§LIt is necessary to engage in manners of diplomacy with other species, as despite their separation from us, many benefits may still be found from agreements.§!"

# Impassive
ethic_form_logical:0 "Impassive"
ethic_form_logical_desc:0 "§LThe primary weakness of the individual is its reliance on emotion as opposed to the cold logic of universal laws to make decisions for it. This fundamental flaw must be eliminated if we are to thrive.§!"

# Introspective
ethic_form_introspective:0 "Introspective"
ethic_form_introspective_desc:0 "§LWe must not concern ourselves with the goings on of other species. Their feeble individuality cannot hold a candle to the immensity of our collective power.§!"

