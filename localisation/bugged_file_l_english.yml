#######################
### Civics ############
#######################

# Standard Civics
# Agrarian Idyll
civic_agrarian_idyll_desc:1 "A simple life can often be the most rewarding. This agrarian society has, to a large extent, managed to avoid large-scale urbanization. \n\n§YGenerator§!, §YMining§! and §YAgriculture Districts§! provide §G1§! more £housing£ §YHousing§!\n§YCity Districts§! provide §R1§! less £housing£ §YHousing§!\n£job_farmer£ §Y$job_farmer_plural$§! also produce §G2§! £amenities£ §YAmenities§!"

# Ascended Meritocracy
civic_meritocracy:1 "Ascended Meritocracy"
civic_meritocracy_desc:1 "The sole basis for advancement in this society is equal opportunity to demonstrate ability and effort. Thus, leadership positions are hold by the most qualified individuals."

# Bureaucratic Engineers
civic_bureaucratic_engineers:0 "Bureaucratic Engineers"
civic_bureaucratic_engineers_desc:0 "The Government spends more time working with the Engineers than most do. Direct government management allows the empire to work on many projects at once. Due to the management procedures resources and workforces take longer to allocate."
civic_tooltip_bureaucratic_engineers_effects:0 "§Y+1§! £mod_megastructure_build_speed_add£ §YMegastructure Build Capacity§! for every 20 £job_bureaucrat  §Y$job_bureaucrat_plural$§!"

# Caste System
civic_caste_system:0 "Caste System"
civic_caste_system_desc:0 "This society is organized as a rigid Caste system, based on a complex cultural and religious ideology. Every social strata is considered to be serving it's divine and predestined purpose."

# Chosen People
civic_chosen_people:0 "Chosen People"
civic_chosen_people_desc:0 "These species fanatically preserve their biological and cultural uniqueness, considering themselves exceptional and chosen by a Higher Power to dominate the galaxy."

# Conquerer
civic_nationalistic_zeal:1 "Conqueror"

# Distributism
civic_distributism:0 "Distributism"
civic_distributism_desc:0 "An ideology that makes the case that ethics has a place in market economics. While advocating fundamental rights of private property ownership, it asserts that means of production should be widely owned and distributed, rather than concentrated in the hands of few individuals or corporations. Thus, it generally favors small-scale entrepreneurs and family businesses, as well as serious anti-monopolist regulations. \n\nCan't set up §YFree Market§! policy, build §YGalactic Stock Exchange§! or have §YMogul§! jobs in general"

# Environmental Engineers
civic_environmental_engineers:0 "Environmental Engineers"
civic_environmental_engineers_desc:0 "People of this society are traditionally concerned with ecology and environmental issues, strongly relying on science and technology in order to deal with them. \n\nBenefits from a various range of planetary features and §YBlockers§!, which provides them with some §YHousing§! and special scientific jobs, like §YXeno-biologist§! and §YGeo-physicist§!. \n\nAllows to invoke special planetary decision in order to eradicate particular environmental planetary anomalies, such as §YIrradiated Planet§!, §YTidal Locked§!, §YDamaged Ecology§! and so on \n\nStarts with §YTerrestrial Sculpting§! technology.  \n\nClearing off planetary §YBlockers§! may provide some various one-time resource gaining "

# Evangelism
civic_evangelism:0 "Evangelism"
civic_evangelism_desc:0 "People of this Civilization truly believe that all sentient Life in the Universe is bonded by somewhat a Higher Spirit. Now, they are eager to spread their faith across the Galaxy."

# Evolutionary Architects
civic_evolutionary_architects:0 "Evolutionary Architects"
civic_evolutionary_architects_desc:0 "Scientists of this civilization has devoted their efforts on understanding the origins of biological Life and Evolution. Now, with the beginning of Space exploration, new horizons are opening towards their curiosity." 

# Exaltation of Service
civic_exaltation_of_service:0 "Exaltation Of Service"
civic_exaltation_of_service_desc:0 "A soldier fights not because they hate what's in front of them, but because they love what's behind them. This government believes that anybody who serves their nation, regardless of species, side, or anything else, is a hero,and as such deserves veneration and exaltation."
civic_tooltip_exaltation_of_service_effects:0 "Increased opinion with §YMilitarist§! Empires. \n \nAllows construction of the §YCenotaph of Legions§! building, providing 2 £job_soldier §Y$job_soldier_plural$§! and 2 £job_culture_worker  §Y$job_culture_worker_plural$§! and boosing £unity §Y$Unity$§! output \n"

# Exalted State
civic_exalted_state:0 "Exalted State"
civic_exalted_state_desc:0 "The state enforces it's spiritualist ideology with military power, maintaining harsh totalitarian control over the society. \n\n£job_enforcer  §Y$job_enforcer_plural$§! also produce §Y1§! £stability£ §YStability§! at the cost of §Y-10§! £crime£ §YCrime§! reduction. \n\n£job_telepath  §Y$job_telepath_plural$§! also produce §Y4§! £stability£ §YStability§! at the cost of §Y-15§! £crime£ §YCrime§! reduction."

# Exhaustive Mining Act
civic_exhaustive_mining_acts:0 "Exhaustive Mining Act"
civic_exhaustive_mining_acts_desc:0 "This nation shows very little regard for their environment and intends to extract everything from their planets."

# Financial Elite
civic_merchant_guilds:1 "Financial Elite"
civic_merchant_guilds_desc:2 "In this society "wealth" equals "power". Upper echelons of society are occupied by the rich, while working class people are being systematically oppressed. \n\n§YCapital Buildings§! replace some £job_administrator£ §YAdministrators§! with £job_mogul£ §Y$job_mogul$§! Ruler Jobs, which increase §YAmenities§! and produce §YTrade Value§!. \nBuilding §YGalactic Stock Exchange§! additionally provides £job_mogul£ §Y$job_mogul$§! Job and multiplies planetary §YTrade Value§! by §G+5%§! \nStarts with the §Y$tech_power_hub_1$§! technology already unlocked \nCan't use §YPublic Healthcare§! or §YPublic Education§! policies \n§YCorporate Lobbying:§! §YEntrepreneurs§! faction provides additional approval  \n§YRuthless Exploitation§!: each §Y$job_mogul$§! increases local workers £energy£ §YEnergy§! output by §G+4%§!"

# Free Haven
civic_free_haven_desc:0 "This society has a well-earned reputation as a free haven. The tired, the poor, the huddled masses yearning to breathe free - all are welcome here, regardless of their species or origin. \n\n§YXenoist§! faction provide additional influence for a larger number of different species in the Empire (more than 5, 7 and 10)."

# Globalism
civic_globalism:0 "Globalism"
civic_globalism_desc:0 "It's not just the fascination for the unknown and unfamiliar, which drives us into Space, but also the profitable deals, we can get out of it. \n\nTheir planets get increased chance of being nominated to host §YGalactic Market§! through §YBoosting§!. Decision §YBoost Market Nomination§! cost less influence to invoke. \n\nGet increased opinion from §YTrade Conglomerate§! enclave \n\n§YEntrepreneurs§! faction will provide additional approval for being in §YTrade Federation§!"

# Harmonious Collective
civic_harmonious_collective:0 "Harmonious Collective"
civic_harmonious_collective_desc:0 "This society is characterized with a strong sense of spiritual community and development of common good amongst it's people."

# Immutable Hierarchy
civic_immutable_hierarchy:0 "Immutable Hierarchy"
civic_immutable_hierarchy_desc:0 "A firm totalitarian society, where the whole economy is under strict governmental control, and citizens are devoted to the State without any need for coercion. \n\nCan't use §YFree Market§! economy and §YInnovation & Progress§! trade policy."

# Industrial Democracy
civic_industrial_democracy:0 "Industrial Democracy"
civic_industrial_democracy_desc:0 "An arrangement which involves regular workers making decisions, sharing responsibility and authority in the workplace, which results in an increased productivity and service delivery from a more fully engaged and happier workforce."

# Industrial Mechanization
civic_industrial_mechanization:0 "Industrial Mechanization"
civic_industrial_mechanization_desc:0 "This society is obsessed with robotic technologies and their application, in order to satisfy it's ever growing material needs.  \n\nStarts game with §YRobotic Workers§! technology and §Y8§! £pop£ Pops being robots   "

# Innovative Economy
civic_innovative_economy:0 "Innovative Economy"
civic_innovative_economy_desc:0 "An economic paradigm, according to which the key factor, driving self-sustained economic growth, is a continuous technological innovation. However, such obsession with hi-tech progress may have a disruptive effect on Civilization's culture. \n\nStarts game with §YInnovation & Progress§! trade policy already unlocked"

# Interventionalist
civic_interventionalist:0 "Interventionalist"
civic_interventionalist_desc:0 "Being naturally open to alien cultures, this Civilization, nevertheless, does not neglect to use military force, when it's seems justified to maintain global balance of powers. \n\n§YDefensive§! and §YGuarantee Independence§! pacts do not cost influence to maintain \n§YMilitarist Faction§! provide approval for §YDefensive Pacts§! \n§YMilitarist Faction§! does not provide influence for more than 1 §YRivals§! and won't demand §YAgressive Diplomacy§! \n§YMilitarist Faction§! will provide approval for §YLiberation Wars§! warfare policy \nLimited §YBombardment§! options"

# Keepers of Harmony
civic_keepers_of_harmony:0 "Keepers of Harmony"
civic_keepers_of_harmony_desc:0 "People of this society developed a spiritual сult of Nature. In order to live in genuine harmony with the Biosphere, the Cult implies significant detachment from worldy pleasures. \n\nBenefits from a various range of planetary §YFeatures§! and §YBlockers§!, which provides them with some §YHousing§! and special priest jobs - §YDruids§! (combination with §YTheocracy§! or §YSpiritualist§! themed government civics makes them stronger). \nBuilding §YParadise Dome§! provides additional £housing£ §YHousing§! and increases  £unity£ §YUnity§! output \nSome rare planetary blockers and features, like §YWandering Forest§! or §YTitanic Life§! will increase local §YHappiness§!. \nCan enact special planetary decision, allowing to eradicate such planetary anomalies as §YDangerous Wildlife§!, §YBleak§!, §YHazardous Weather§!, §YWild Storms§!, §YDamaged Ecology§!, §YIrradiated Planet§!, §YWasteland Radiation§!  \n§YMining Districts§! decrease £amenities£ §YAmenities§! by §R1§! \nCan't use §YReduced Environmental Regulation§! policy"

# Machine Cult
civic_machine_cult:0 "Machine Cult"
civic_machine_cult_desc:0 "They worship machines like Gods, using the vigor of their Faith to power §YRobots§!. \n\nStarts game with the §YRobotic Workers§! technology, §Y4§! robotic pops, a §YRobot Assembly Plant§!, and a §YMecha-Monastery§! \n\nAllowed to construct the unique §YMecha-Monastery§! planetary building, which provides §YTechno Priest§! Jobs, who produce §YUnity§!, §YEngineering Research§!, and reduce upkeep for local §YRobotic§! pops. The §YMecha-Monastery§! can be upgraded to a §YMecha-Repositorium§!, which provides an §YIntricate Techno Priest§! Job, which produces §YUnity§!, §YEngineering Research§!, and increases the output for all §YRobotic§! Pops on the planet  \n\nWhen combined with §YTheocracy§! or other §YSpiritualist§! themed government civics, §YHigh Priests§! will produce §YEngineering Research§! instead of §YSociety Research§!, and additionally multiply §YEngineering Research§! on the planet, and §YTechno Priests§! and §YIntricate Techno Priests§! will produce additional §YUnity§! and §YEngineering Research§!."

# Martial Brotherhood
civic_martial_brotherhood:0 "Martial Brotherhood"
civic_martial_brotherhood_desc:0 "Armed Forces are considered to be an integral part of this society, symbol of it's unity and collectivism. To serve is an honor, rather than an a debt, or obligation.  \n\n£job_soldier£ §Y$job_soldier_plural$§! also produce §Y2§! £unity£ Unity \n\n§YMilitarist§! faction provides additional influence"

# Militant Zealots
civic_militant_zealots:0 "Militant Zealots"
civic_militant_zealots_desc:0 "Religious fundamentalists, which army maintains strong tradition of intense martial training, both physical and spiritual. They have to be always ready to protect their religious beliefs from infidels. \n\nTemples replace £job_priest£ §YPriests§! with £job_templar£ §Y$job_templar$§! Jobs (combination with §YTheocracy§! or §YSpiritualist§! themed government civics makes them stronger)  \n\nAllowed to use special Unity Ambition - §YDivine Crusade§!."

# Mining Guilds
civic_mining_guilds_desc:0 "Several large mining guilds have reached a dominant position in this society. The government relies heavily on their support.\n\n§YMining§! Districts provide §G+1§! Job and §G+1§! Housing, and cost §R+20%§! upkeep each."

# Natural Heritage
civic_environmentalist:0 "Natural Heritage"
civic_environmentalist_desc:2 "In this society natural capital is considered to be a national wealth, which is ought to be preserved and carefully exploited for common good.  \n\nBenefits from clearable §YBlockers§!, which provides them with some §YHousing§! and worker jobs, like §YMiners§! (from §YMountain Range§!), §YTechnicians§! (from §YActive Volcano§!), §YFarmers§! (from §YDense Jungle§!) and etc.  \n\nNatural §YBlockers§! increase planetary §YHabitability§! and §YHappiness§! by §G+1%§!, and §YUnity§! by §G+1§!  \n\nSome negative effects from §YBlockers§! are reduced  \n\nStarts with §YParadise Dome§! technology"   

# Naval Traditions
civic_naval_traditions:0 "Naval Traditions"
civic_naval_traditions_desc:0 "This society has deeply ingrained traditions of glorious military Fleet."

# Ornamentarian
civic_ornamentarian:0 "Ornamentarian"
civic_ornamentarian_desc:0 "As opposed to most civilizations who improved their metallurgical skills in order to improve their weaponry, this pacifist civilization used the new metals that they'd invented in order to create various trinkets and pieces of jewelery, leading to a strong culture of pride in artisanry."
civic_ornamentarian_effects:0 "§YMetallurgists§! also produce £unity£ §YUnity§! and £amenities£ §YAmenities§!"

# Paranoid Isolationism
civic_inwards_perfection:0 "Paranoid Isolationism"
civic_inwards_perfection_desc:0 "As people of this xenophobic society are coming into Space, matters of national security and border protection become strongly prioritized. \n\nBuilding §HPlanetary Shield Generator§! multiply planetary £unity£ §YUnity Output§! \nCannot have §YRivals§!\nCannot form §YDefensive Pacts§!\nCannot form §YMigration Treaties§!\nCannot form §YResearch Agreements§!\nCannot form §YCommercial Pacts§!\nCannot §YGuarantee Independence§!\nCannot join §YFederations§!\nCannot §YInfiltrate§! primitives\nCannot have forced §YSubjects§!\nCannot use §YUnrestricted Wars§! policy\nBuilding §YPlanetary Shield Generator§! produce multiply planetary £unity£ §YUnity Output§! \n§YBorder Policy§! is §YClosed§! by default"

# Patrimonial Aristocracy
civic_aristocratic_elite:0 "Patrimonial Aristocracy"
civic_aristocratic_elite_desc:0 "This society has an entrenched nobility that occupies the upper echelons of society. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_noble£ §Y$job_noble_plural$§!\nCan construct £building£ §Y$building_noble_estates$§! buildings that add additional £job_noble£ §Y$job_noble$§! Jobs \n§YElitists§! faction will be pleased"

# Peaceful Commonwealth
civic_peaceful_commonwealth:0 "Peaceful Commonwealth"
civic_peaceful_commonwealth_desc:0 "Learned to live a life peace and prosperity, this Civilization managed to reach an enormous level of socio-economical development. \nStarts game with §YHeritage Site§! tech, §YSpiritualist§! start with §YHolographic Rituals§! tech \nGets an increased opinion from §YArtist Collective§! enclave"

# Peaceful Traders
civic_corporate_dominion:1 "Peaceful Traders"
civic_corporate_dominion_desc:0 "This society operates on a simple rule: peace is good for business. To that end, a significant portion of governance is controlled, influenced, or at the very least administered by a loose alliance of independent merchants and traders, working together to achieve mutual prosperity. \n\nBuilding §YOffworld Trading Company§! produce §Y4§! additional £trade_value£ Trade Value, module §YTrading Hub§! has §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! increased by §G+1§!. Starts with the §Y$tech_space_trading$§! technology already unlocked\n £job_merchant£ §Y$job_merchant_plural$§! also produce §Y1§! £unity£ Unity \n\nCan't set up §YMilitary Transportation§! policy"

# Police State
civic_police_state:0 "Police State"
civic_police_state_desc:0 "To quash any traces of dissent, the population in this repressive society is carefully monitored and controlled by a large internal police force.\n\n£job_enforcer  §Y$job_enforcer_plural$§! also produce §Y1§! £unity£ Unity, buildings §YPrecinct House§! and §YHall of judgment§! have their £energy£ upkeep increased."

# Private Militaries
civic_private_militaries:0 "Private Militaries"
civic_private_militaries_desc:0 "When it comes to war, this society traditionally relies on the forces of mercenaries and private military Corporations. \n\nBuildings §YStronghold§! and §YFortress§! provide additional £job_soldier£ $job_mercenary$ Jobs. Mercenaries act mostly like $job_soldier_plural$, but also produce some £mod_trade_value_add£ §Y$TRADE_VALUE$§! and require §YConsumer Goods§! for upkeep. \n"

# Republican Ideals
civic_republican_ideals:0 "Republican Ideals"
civic_republican_ideals_desc:0 "Republicanism is centered around the idea of "civic virtue", with an ordinary citizen being primarily concerned with the matters of the State as "public affair", and generally involved in the political life at some level."

# Research Cooperatives
civic_research_cooperatives:0 "Research Cooperatives"
civic_research_cooperatives_desc:0 "Cooperative basis of the economy generally encourages the same collective approach to scientific progress. Being traditionally organized into governmentally funded Cooperatives helps Empire's scientists to be better focused on the most essential needs of the society.    \n\nBuilding §YResearch Institute§! produce additional £unity£ §YUnity§!"

# Rooftop Farmers
civic_rooftop_farmers:0 "Rooftop Farmers"
civic_rooftop_farmers_desc:0 "The culture of this empire's people has long embraced the idea of keeping gardens as a symbol of stability and self-sufficiency. As cities grew, the size and artistry of these gardens grew too, until they grew to cover the tops and sides of entire buildings.\n\n§YCity Districts§! provide +1 £job_farmer£ §YFarmer§! Job"
civic_rooftop_farmers_effects:0 "Happiness: §G+5%§!"
 

# Ruthless Industrialism
civic_ruthless_industrialism:0 "Ruthless Industrialism"
civic_ruthless_industrialism_desc:0 "This capitalistic society considers all natural resources as something to be either utilized or commodified. They have little concern of possible environmental outcomes and only focus on short term economic gratification.  \n\nCan learn §YDeep Core Mining§! technology, allowing to construct §YThermal Borehole§! and hire §YDeep Core Engineers§! \n\n§YEntrepreneurs§! faction will be happy for §YConsumer Benefits§! trade policy"

# Slaver Guilds
civic_slaver_guilds_desc:1 "This society traditionally exploits slave labor and relies on the services of special Guilds, organized to maintain their training and distribution. \n\nAn advanced version of this civic is §YSlaving Despots§!"

# Slaving Despots
civic_slaving_despots:0 "Slaving Despots"
civic_slaving_despots_desc:0 "This society's economy is dominated by a number of powerful and ruthless owners of Slave Trading Houses. \n\n§YSlave Overseer§! jobs produce additional £unity£ §YUnity§! \n\nNon §YFanatic Pacifists§! are allowed to construct special building - §YNeo Colosseum§!, which adds £job_gladiator£ §YGladiator§! jobs, produce some £trade_value£ §YTrade Value§! and increase local §YArmy Damage§! \n\nAn advanced version of §YSlaver Guilds§! civic"

# Slave Race
civic_slave_race:0 "Slave Race"
civic_slave_race_desc:0 "A second, physically formidable species, forms an integral part of this society, although they are both feared and hated by the world's main Species, who consider them a threat. They are declared lesser beings, who are only good for hard labor, as well, as being subject to all kinds of ruthless genetic experiments. \n\nStarts game with §Y12§! £pop£ Pops being of another, subservient, species. This species hold the §YSlave Gene§! trait, and mostly good at the most primitive labor and ground combat \n\nStarts game with §YGenome Mapping§! and §YNeural Implants§! techs"

# State Monopoly
civic_state_monopoly:0 "State Monopoly"
civic_state_monopoly_desc:0 "In this society the most essential economic sectors are ruled by oligarchs, which monopolies and assets are under direct protection of the State.  \n\nAn advanced version of §YFinancial Elite§! civic  \n\n§YCapital Buildings§! replace some £job_administrator£ §YAdministrators§! with £job_mogul£ §Y$job_mogul$§! Ruler Jobs \nBuilding §YGalactic Stock Exchange§! additionally provides §G+1§! £job_mogul£ §Y$job_mogul$§! Job and multiplies planetary §YTrade Value§! by §G+5%§! \n§YCorporate Lobbying:§! §YEntrepreneurs§! faction provides additional approval  \n§YRuthless Exploitation§!: each §Y$job_mogul$§! increases local workers £energy£ §YEnergy§! and £minerals£ §YMinerals§! output by §G+5%§! \nStarts with the §Y$tech_power_hub_1$§! technology \nCan't use §YPublic Healthcare§! or §YPublic Education§! policies \nCan't use §YFree Market§! policy" 

# Socialistic Ideals
civic_shared_burden:1 "Socialistic Ideals"
civic_shared_burden_desc:1 "This society traditionally preserves the ideals of socialism, which are expressed in public ownership of the means of production and equitable distribution of resources, in order to secure social, political and economical equality for everyone. \n\n§YCity Districts§! provide §G+2§! £housing£ §YHousing§!, §YAdministrators§! provide §G+2§! £amenities£ §YAmenities§! \n§YLabour Unions§!: §YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Job each, and have §R+15%§! increased upkeep  \nObligated to have §YPublic Healthcare§! and §YPublic Education§! policies \nAllows special Worker job: £job_primitive_laborer£ §YLabour Hero§!, which produce small amount of £minerals£ §YMinerals§!, £food£ §YFood§!, £energy£ §YEnergy§! and £unity£ §YUnity§! \nObligated to have §YSocial Equality§! living standards \n§YLabourists§! faction will provide additional approval"

# Spirit of Freedom
civic_beacon_of_liberty:0 "Spirit of Freedom"
civic_beacon_of_liberty_desc:0 "This society idealizes personal liberty, holding above all else the right of the individual to pursue and fulfil their own goals and ambitions. The reduction of central government authority and bureaucratic regulation encourages innovation and the free flow of people, goods, and ideas across the nation. \n\nCan build §YPrivate Colony Ships§!, cannot use §YPlanned§! economy. §YResettlement§! and §YPopulation Control§! are not allowed, §YPersonal Weapons§! or §YDrugs§! policy cannot be set to disallowed. §YSocial Welfare§! living standards not available."

# Spiritual Seekers
civic_spiritual_seekers:0 "Spiritual Seekers"
civic_spiritual_seekers_desc:0 "People of these society are primarly concerned with the matters of psychological self-development and searching for Inner Peace. \n\n§YSystem Capital§! and §YCitadel of Faith§! provide additional §G+1§! £job_transcend£ $job_transcend$ Jobs, who produce small amount of £unity£ §YUnity§!, £society£ §YSociety§!, £physics£ §Y$physics_research$§! and £engineering£ §Y$engineering_research$§! and reduce §YCrime§! \n\nHas increased chance to pick up §YPsionic Theory§! research option."

# Star Seekers
civic_star_seekers:0 "Star Seekers"
civic_star_seekers_desc:0 "This Civilization is driven into Space by the true Pioneer's spirit and pure sense of uncovered mystery, rather than by just a mere imperialistic ambition. \n\nStarts with §YAutomated Exploration Protocols§! technology \n\nCan't set up §YMilitary Telecommunications§! policy"

# Star Settlers
civic_star_settlers:0 "Star Settlers"
civic_star_settlers_desc:0 "As the space exploration has begun, this Civilization have been embraced with a strong pioneer's spirit. People tend to vastly expand their territories through peaceful expansion and colonization, resettling as widely as it's possible. \n\nStarts game with §YGalactic Ambitions§! technology already unlocked \n\n£job_colonist£ §Y$job_colonist_plural$§! also produce §Y5§! £unity£ Unity \n\nCan't set up neither §YMilitary Transportation§! nor §YMilitary Telecommunications§! policy"

# Tribalism
civic_tribalism:0 "Tribalism"
civic_tribalism_desc:0 "This xenophobic society is imbued with a strong sense of tribal collectivism."

# Universalism
civic_universalism:0 "Universalism"
civic_universalism_desc:0 "This Civilization is driven into Space by the spirit of hope and belief in peaceful cooperation of all sentient Life in the Galaxy. \n\nBeing at §YFederation§!, §YNon-aggression Pacts§! and §YResearch Agreements§! do not cost influence to maintain \n§YXenoist§! faction provides additional approval for being in §YFederation§! \nOn successful §YUplifting§! gains 10-years Empire-wide modifier, which increases §YUnity§! and §YSociety Research§! \nCan't have §YRivals§!  \nConsidered as advanced version of §YDiplomatic Corps§! civic"

# War Engineers
civic_war_engineers:0 "War Engineers"
civic_war_engineers_desc:0 "This society have strong traditions of developed military industry and warfare. Their warships and guns are traditionally the best, but expensive."

# Warrior Culture
civic_warrior_culture_desc:0 "This society has developed into a hardy warrior culture. Martial prowess is valued above all else, and true glory can only be found on the field of battle. \n\nReplaces £job_entertainer£ §Y$job_entertainer$§! Jobs with £job_duelist£ §Y$job_duelist$§! Jobs.\n$job_duelist_effect_desc$ \nStarts with §YCentralized Command§! tech."

# Welfare State
civic_welfare_state:0 "Welfare State"
civic_welfare_state_desc:0 "In this society the State traditionally plays a key role in the protection and promotion of the economic and social well-being of it's citizens. \n\n§YCity Districts§! provide §G+2§! £housing£ §YHousing§!, §YAdministrators§! provide §G+2§! £amenities£ §YAmenities§! \n§YLabour Unions§!: §YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Job each, and have §R+15%§! increased upkeep  \nCan't use §YPrivate Healthcare§! or §YPrivate Education§! policies \nObligated to live under §YSocial Welfare§! living standards \n\nAdvanced version of this civic is §YSocialistic Ideals§!."


# Governmental Civics
# Cyber Democracy
civic_cyber_democracy:0 "Cyber Democracy"
civic_cyber_democracy_desc:0 "Invlolving hi-tech achievements of IT and mass communications into democratic governing, allows to create the most efficient bureaucratic system. But such dependence on technology may result in occasional cyber-crime outbreaks. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§! also produce §Y1§! £unity£ Unity"

# Cyber Dictatorship
civic_cyber_dictatorship:0 "Cyber Dictatorship"
civic_cyber_dictatorship_desc:0 "The government represents a form of technocratic Dictatorship, where State relies on heavily super-computers to deal with the matters of security and administration. But with so much power outsourced to AI, ordinary people have even less influence on governing process. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§! also produce §Y1§! £unity£ Unity \n\nStarts with §YAdministrative AI§! technology."

# Divine Council
civic_divine_council:0 "Divine Council"
civic_divine_council_desc:0 "The government is overwatched by a council of Empire's most influential religious Leaders. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_high_priest §Y$job_high_priest_plural$§!, buildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity"

# Enlighted Bureaucracy
civic_enlightened_bureaucracy:0 "Enlightened Bureaucracy"
civic_enlightened_bureaucracy_desc:0 "In this society government is traditionally guided by Philosophers and Thinkers - those, who considered to be ideal rulers, and generally possess intelligence, reliability, and a willingness to live peaceful and prosperous life. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, which produce £unity£ §YUnity§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, multiply planetary $mod_planet_jobs_society_research_produces_mult$ and increase §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!."

# Imperial Cult
civic_imperial_cult_desc:0 "This society has a dominant state religion where the ruler is worshiped as a living deity. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_high_priest §Y$job_high_priest_plural$§!, buildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity \n\nAllows special edict - §YDeclare Immortal Ruler§!, which can make the current Ruler immortal \n\nAmbition §YScientific Revolution§! is unavailable"

# Ordered Stratocracy
civic_ordered_stratocracy:0 "Ordered Stratocracy"
civic_ordered_stratocracy_desc:0 "In Stratocracy the State and the Army are basically and constitutionally the same. Administrative positions are usually occupied by active or honorably discharged military chiefs. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§!."

# Philosopher's Assembly
civic_philosophers_assembly: "Philosophers Assembly"
civic_philosophers_assembly_desc: "Being supervised by a council of the most intelligent and honorable representatives of ruling class, the Empire's state apparatus possess a remarkable governing efficiency. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, which produce £unity£ §YUnity§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, multiply planetary $mod_planet_jobs_society_research_produces_mult$ and increase §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!"

# Sage King
civic_philosopher_king:1 "Sage King"
civic_philosopher_king_desc:0 "It is not enough to simply rule. The Ship of State must be guided by a king that wields enough wisdom and knowledge to steer it true. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, which produce £unity£ §YUnity§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, multiply planetary $mod_planet_jobs_society_research_produces_mult$ and increase §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!."

# Science Directorate
civic_science_directorate:0 "Science Directorate"
civic_science_directorate_desc:0 "The government is strongly influenced by a committee of the most respectful and renowned Empire's Scientists. \n\n§YTechnologist§! faction will demand §YAcademic Privileges§! living standards  \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§! also produce §Y1§! £unity£ Unity"

# Stratocratic Republic
civic_citizen_service:0 "Stratocratic Republic"
civic_citizen_service_desc:0 "Full citizenship and the political responsibility that comes with it is limited to those who have served a tour of duty in the military. Service guarantees citizenship and rights to elect and govern. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§!  \n\n£job_commandante£ §Y$job_commandante_plural$§! provide additional £unity£ §YUnity§! and £amenities£ §YAmenities§! \n\nAllows to conduct special country Edict: §YPatriotic Call§!"

# Theocratic Republic
civic_theocratic_republic:0 "Theocratic Republic"
civic_theocratic_republic_desc:0 "A form of republic, where citizens are bonded by a religious tradition, based on set of strong moral values and ethical imperatives. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_high_priest §Y$job_high_priest_plural$§!, buildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity \n\n§YEnslavement§! of it's own species is prohibited. §YPopulation Control§! is not allowed \n\n£job_high_priest£ §Y$job_high_priest_plural$§! provide additional £society£ §YSociety Research§! and £amenities£ §YAmenities§!"

# Theocracy
civic_exalted_priesthood: "Theocracy"
civic_exalted_priesthood_desc:0 "Religious leaders pre-occupy administrative positions, in order to guard society against heresy. \n\nStart with §YHolographic Rituals§! tech. \nBuildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs. \nCombined with §YMachine Cult§! civic, §YHigh Priests§! additionally multiply §YRobot Output§! and §YEngineering Research§! on the planet, and §YTechno Priests§! produce additional §YUnity§! and §YEngineering Research§!."

# Utopian Democracy
civic_utopian_democracy:0 "Utopian Democracy"
civic_utopian_democracy_desc:0 "Pacifistic form of Republic, where citizens are unified by national idea of a free, peaceful and prosperous life for everyone. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, which produce £unity£ §YUnity§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, multiply planetary $mod_planet_jobs_society_research_produces_mult$ and increase §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! \n\nProhibits to set §YProduction Focus§! policy to §YMilitary§!."

# War Council
civic_war_council:0 "War Council"
civic_war_council_desc:0 "The government is dominated by a coalition of the most powerful War Chiefs. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§! \n\nProhibits to set §YProduction Focus§! policy to §YCivilian§!."

# War Lord
civic_war_lord:0 "War Lord"
civic_war_lord_desc:0 "The Ruler in this society is traditionally an active commander-in-Chief of an army. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§!"


# Corporate Civics
# Asset Appropriation
civic_asset_appropriation:0 "Asset Appropriation"
civic_asset_appropriation_desc:0 "This society fights to secure a workforce no matter the means."
civic_tooltip_asset_appropriation_effects:0"Cannot form (but can join) §YFederations§! other than §YMartial Alliances§! or §YHegemonies§!\nHas the '§Y$casus_belli_cb_appropriation$§!' casus belli on all other empires\n$allow_raiding$\nDecreased §YOpinion§! for most other empires"
requires_actor_not_asset_appropriation:1 "$TRIGGER_FAIL$§RWe value §Y$civic_asset_appropriation$§!, we do not engage in this type of diplomacy.§!"
requires_recipient_not_barbaric_despoilers:1 "$TRIGGER_FAIL$§RThey value §Y$civic_asset_appropriation$§!, they do not engage in this type of diplomacy.§!"
bombardment_assets:0 "Asset Appropriation"
bombardment_assets_desc:0 "$bombardment_assets$ Bombardment targets enemy population centers with specialized raiding craft that scoop up their people and bring them back to our worlds to put them to work.\n- §ELight§! damage to §YArmies§!\n- §ELight§! damage to §YPlanet§!\n- Will §Yabduct§! Pops when possible instead of killing them\n- Will §RNOT§! abduct or kill the last Pop"
casus_belli_cb_appropriation:0 "Appropriation"
casus_belli_cb_appropriation_desc:0 "Appropriation"
war_goal_wg_appropriation:0 "Appropriation"
war_goal_wg_appropriation_desc:0 "War is waged to 'hire' more workers to fuel the ever growing economy"

# Beacon of liberty
civic_beacon_of_liberty_corpo:0 "Spirit of Freedom"
civic_beacon_of_liberty_corpo_desc:0 "This society idealizes personal liberty, holding above all else the right of the individual to pursue and fulfil their own goals and ambitions. The reduction of central government authority and bureaucratic regulation encourages innovation and the free flow of people, goods, and ideas across the nation. \n\nCan build §YPrivate Colony Ships§!, cannot use §YPlanned§! economy. §YResettlement§! and §YPopulation Control§! are not allowed, §YPersonal Weapons§! or §YDrugs§! policy cannot be set to disallowed. §YSocial Welfare§! living standards not available."

# Environmental Engineers
civic_environmental_engineers_corpo:0 "Environmental Engineers"
civic_environmental_engineers_corpo_desc:0 "People of this society are traditionally concerned with ecology and environmental issues, strongly relying on science and technology in order to deal with them. \n\nBenefits from a various range of planetary features and §YBlockers§!, which provides them with some §YHousing§! and special scientific jobs, like §YXeno-biologist§! and §YGeo-physicist§!. \n\nAllows to invoke special planetary decision in order to eradicate particular environmental planetary anomalies, such as §YIrradiated Planet§!, §YTidal Locked§!, §YDamaged Ecology§! and so on \n\nStarts with §YTerrestrial Sculpting§! technology.  \n\nClearing off planetary §YBlockers§! may provide some various one-time resource gaining "

# Evangelism
civic_evangelism_corpo:0 "Evangelism"
civic_evangelism_corpo_desc:0 "People of this Civilization truly believe that all sentient Life in the Universe is bonded by somewhat a Higher Spirit. Now, they are eager to spread their faith across the Galaxy."

# Evolutionary Architects
civic_evolutionary_architects_corpo:0 "Evolutionary Architects"
civic_evolutionary_architects_corpo_desc:0 "A second, artificially engineered physically formidable species, forms an integral part of this society. Despite their notable differences they are considered equal to the main species ruling their common homeworld largely due to their empathic attitude towards different forms of life. \n\nStarts game with §Y12§! £pop£ Pops being of another, subservient, species. This species hold the §YSymbiotic§! trait, can generate §YLeaders§! and take §YSpecialists§! jobs. \n\nStarts game with §YGenome Mapping§! tech \n\nBuilding §YClone Vats§! enhances planetary £unity£ §YUnity§! output  \n\n§YTechnologist§! faction will be pleased for having §YEngineered Evolution§! ascension perk"

# Globalism
civic_globalism_corpo:0 "Globalism"
civic_globalism_corpo_desc:0 "It's not just the fascination for the unknown and unfamiliar, which drives us into Space, but also the profitable deals, we can get out of it. \n\nTheir planets get increased chance of being nominated to host §YGalactic Market§! through §YBoosting§!. Decision §YBoost Market Nomination§! cost less influence to invoke. \n\nGet increased opinion from §YTrade Conglomerate§! enclave \n\n§YEntrepreneurs§! faction will provide additional approval for being in §YTrade Federation§!"

# Industrial Democracy
civic_industrial_democracy_corpo:0 "Industrial Democracy"
civic_industrial_democracy_corpo_desc:0 "An arrangement which involves regular workers making decisions, sharing responsibility and authority in the workplace, which results in an increased productivity and service delivery from a more fully engaged and happier workforce."

# Industrial Mechanization
civic_industrial_mechanization_corpo:0 "Industrial Mechanization"
civic_industrial_mechanization_corpo_desc:0 "This society is obsessed with robotic technologies and their application, in order to satisfy it's ever growing material needs.  \n\nStarts game with §YRobotic Workers§! technology and §Y8§! £pop£ Pops being robots   "

# Interventionalist
civic_interventionalist_corpo:0 "Interventionalist"
civic_interventionalist_corpo_desc:0 "Being naturally open to alien cultures, this Civilization, nevertheless, does not neglect to use military force, when it's seems justified to maintain global balance of powers. \n\n§YDefensive§! and §YGuarantee Independence§! pacts do not cost influence to maintain \n§YMilitarist Faction§! provide approval for §YDefensive Pacts§! \n§YMilitarist Faction§! does not provide influence for more than 1 §YRivals§! and won't demand §YAgressive Diplomacy§! \n§YMilitarist Faction§! will provide approval for §YLiberation Wars§! warfare policy \nLimited §YBombardment§! options"

# Innovative Economy
civic_innovative_economy_corpo:0 "Innovative Economy"
civic_innovative_economy_corpo_desc:0 "An economic paradigm, according to which the key factor, driving self-sustained economic growth, is a continuous technological innovation. However, such obsession with hi-tech progress may have a disruptive effect on Civilization's culture. \n\nStarts game with §YInnovation & Progress§! trade policy already unlocked"

# Keepers of Harmony
civic_keepers_of_harmony_corpo:0 "Keepers of Harmony"
civic_keepers_of_harmony_corpo_desc:0 "People of this society developed a spiritual сult of Nature. In order to live in genuine harmony with the Biosphere, the Cult implies significant detachment from worldy pleasures. \n\nBenefits from a various range of planetary §YFeatures§! and §YBlockers§!, which provides them with some §YHousing§! and special priest jobs - §YDruids§! (combination with §YTheocracy§! or §YSpiritualist§! themed government civics makes them stronger). \nBuilding §YParadise Dome§! provides additional £housing£ §YHousing§! and increases  £unity£ §YUnity§! output \nSome rare planetary blockers and features, like §YWandering Forest§! or §YTitanic Life§! will increase local §YHappiness§!. \nCan enact special planetary decision, allowing to eradicate such planetary anomalies as §YDangerous Wildlife§!, §YBleak§!, §YHazardous Weather§!, §YWild Storms§!, §YDamaged Ecology§!, §YIrradiated Planet§!, §YWasteland Radiation§!  \n§YMining Districts§! decrease £amenities£ §YAmenities§! by §R1§! \nCan't use §YReduced Environmental Regulation§! policy"

# Machine Cult
civic_machine_cult_corpo:0 "Machine Cult"
civic_machine_cult_corpo_desc:0 "They worship machines like Gods, using the vigor of their Faith to power §YRobots§!. \n\nStarts game with the §YRobotic Workers§! technology, §Y4§! robotic pops, a §YRobot Assembly Plant§!, and a §YMecha-Monastery§! \n\nAllowed to construct the unique §YMecha-Monastery§! planetary building, which provides §YTechno Priest§! Jobs, who produce §YUnity§!, §YEngineering Research§!, and reduce upkeep for local §YRobotic§! pops. The §YMecha-Monastery§! can be upgraded to a §YMecha-Repositorium§!, which provides an §YIntricate Techno Priest§! Job, which produces §YUnity§!, §YEngineering Research§!, and increases the output for all §YRobotic§! Pops on the planet  \n\nWhen combined with §YTheocracy§! or other §YSpiritualist§! themed government civics, §YHigh Priests§! will produce §YEngineering Research§! instead of §YSociety Research§!, and additionally multiply §YEngineering Research§! on the planet, and §YTechno Priests§! and §YIntricate Techno Priests§! will produce additional §YUnity§! and §YEngineering Research§!."

# Militant Zealots
civic_militant_zealots_corpo:0 "Militant Zealots"
civic_militant_zealots_corpo_desc:0 "Religious fundamentalists, which army maintains strong tradition of intense martial training, both physical and spiritual. They have to be always ready to protect their religious beliefs from infidels. \n\nTemples replace £job_priest£ §YPriests§! with £job_templar£ §Y$job_templar$§! Jobs (combination with §YTheocracy§! or §YSpiritualist§! themed government civics makes them stronger)  \n\nAllowed to use special Unity Ambition - §YDivine Crusade§!."

# Peaceful Traders
civic_corporate_dominion_corpo:1 "Peaceful Traders"
civic_corporate_dominion_corpo_desc:0 "This society operates on a simple rule: peace is good for business. To that end, a significant portion of governance is controlled, influenced, or at the very least administered by a loose alliance of independent merchants and traders, working together to achieve mutual prosperity. \n\nBuilding §YOffworld Trading Company§! produce §Y4§! additional £trade_value£ Trade Value, module §YTrading Hub§! has §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! increased by §G+1§!. Starts with the §Y$tech_space_trading$§! technology already unlocked\n £job_merchant£ §Y$job_merchant_plural$§! also produce §Y1§! £unity£ Unity \n\nCan't set up §YMilitary Transportation§! policy"

# Private Militaries
civic_private_militaries_corpo:0 "Private Militaries"
civic_private_militaries_corpo_desc:0 "When it comes to war, this society traditionally relies on the forces of mercenaries and private military Corporations. \n\nBuildings §YStronghold§! and §YFortress§! provide additional £job_soldier£ $job_mercenary$ Jobs. Mercenaries act mostly like $job_soldier_plural$, but also produce some £mod_trade_value_add£ §Y$TRADE_VALUE$§! and require §YConsumer Goods§! for upkeep. \n"

# Private Prospectors
civic_tooltip_private_prospectors_effects:2 "§HUnlocks Ship Type:§! Private Colony Ship\n"

# Research Consultants
civic_research_consultants:0 "Research Consultants"
civic_research_consultants_desc:0 "When this megacorporation was first founded, it found success renting out its research and development groups to other corporations and governments, a business model that is still profitable as an interstellar empire."
civic_research_consultants_effects:0 "§YResearch Agreements§! don't cost §Yinfluence§! to maintain\n£job_researcher£ §YResearchers§! additionally produce £trade_value£ §YTrade Value§!"
 
# Research Corporation
civic_ukn_megacorp_researcher:0 "Research Corporation"
civic_ukn_megacorp_researcher_desc:0 "This megacorporation operates under the priniciple of focused-technological-development. Its corporate interests include many dependant and semi-independant tech-firms."
civic_ukn_tooltip_megacorp_researcher_effects:0 "£job_executive£ §Y$job_executive_plural$§! also produce £physics£ £society£ £engineering£ §YResearch Points§!\n\nEach £job_executive£ §Y$job_executive$§! decreases $mod_planet_researchers_upkeep_mult$ by §G-5%§!\n "
 
# Ruthless Industrialism
civic_ruthless_industrialism_corpo:0 "Ruthless Industrialism"
civic_ruthless_industrialism_corpo_desc:0 "This capitalistic society considers all natural resources as something to be either utilized or commodified. They have little concern of possible environmental outcomes and only focus on short term economic gratification.  \n\nCan learn §YDeep Core Mining§! technology, allowing to construct §YThermal Borehole§! and hire §YDeep Core Engineers§! \n\n§YEntrepreneurs§! faction will be happy for §YConsumer Benefits§! trade policy"

# Slaving Despots
civic_slaving_despots_corpo:0 "Slaving Despots"
civic_slaving_despots_corpo_desc:0 "This society's economy is dominated by a number of powerful and ruthless owners of Slave Trading Houses. \n\n§YSlave Overseer§! jobs produce additional £unity£ §YUnity§! \n\nNon §YFanatic Pacifists§! are allowed to construct special building - §YNeo Colosseum§!, which adds £job_gladiator£ §YGladiator§! jobs, produce some £trade_value£ §YTrade Value§! and increase local §YArmy Damage§! \n\nAn advanced version of §YSlaver Guilds§! civic"

# Slave Race
civic_slave_race_corpo:0 "Slave Race"
civic_slave_race_corpo_desc:0 "A second, physically formidable species, forms an integral part of this society, although they are both feared and hated by the world's main Species, who consider them a threat. They are declared lesser beings, who are only good for hard labor, as well, as being subject to all kinds of ruthless genetic experiments. \n\nStarts game with §Y12§! £pop£ Pops being of another, subservient, species. This species hold the §YSlave Gene§! trait, and mostly good at the most primitive labor and ground combat \n\nStarts game with §YGenome Mapping§! and §YNeural Implants§! techs"

# Spiritual Seekers
civic_spiritual_seekers_corpo:0 "Spiritual Seekers"
