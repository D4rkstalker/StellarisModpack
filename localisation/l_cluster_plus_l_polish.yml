 NANITE_SHIELDS_DESC:0 "Te tarcze zostały zmodyfikowane przy użyciu nanitów celem osiągnięcia przez nie możliwości absorpcji części uszkodzeń i ich przekonwertowania na dodatkową energię. Usprawnienie to przekłada się na dłuższe działanie osłon wystawionych na ostrzał, co jest znacznym usprawnieniem względem poprzednio stosowanej technologii."
