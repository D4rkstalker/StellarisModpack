 #tech_nanite_shields:0 "Adaptive Shielding"
 tech_nanite_shields:0 "Ekranowanie adaptacyjne"
 #tech_nanite_shields_desc:0 "These shields have been modified using nanites to partially convert incoming damage into energy that can be used to recharge themselves, allowing these shields to last longer under fire than our previous generation of shields."
 tech_nanite_shields_desc:0 "Te tarcze zostały zmodyfikowane przy użyciu nanitów celem osiągnięcia przez nie możliwości absorpcji części uszkodzeń i ich przekonwertowania na dodatkową energię. Usprawnienie to przekłada się na dłuższe działanie osłon wystawionych na ostrzał, co jest znacznym usprawnieniem względem poprzednio stosowanej technologii."
 #NANITE_SHIELDS:0 "Adaptive Shield"
 NANITE_SHIELDS:0 "Osłony adaptacyjne"
