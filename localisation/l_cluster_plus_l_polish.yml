 # Origins
 #origin_lclusterplus_gatebuilders:0 "Gatebuilders"
 origin_lclusterplus_gatebuilders:0 "Budowniczowie Bram"
 #origin_lclusterplus_gatebuilders_desc:0 "After years of struggle, the Gray Tempest is finally defeated. Now that all the nanites are deactivated, we can safely reactive the L-Gates and return back to the galaxy! If the L-Gates are still in one piece..."
 origin_lclusterplus_gatebuilders_desc:0 "Po latach walk, Szara Nawałnica została w końcu pokonana. Teraz, gdy wszystkie nanity zostały dezaktywowane, możemy bezpiecznie reaktywować Bramy L i powrócić na łono galaktyki! Przyjmując, rzecz jasna, że są one nadal sprawne..."
 #origin_lclusterplus_gatebuilders_effects:0 "Start on a §YTomb World§! located in the §EL-Cluster§! with one guaranteed habitable planet nearby! §SAll nanite worlds will have the terraforming candidate modifier.§!\n\n§RNOTE: ONLY ONE PLAYER MAY START IN THE L-CLUSTER IN MULTIPLAYER! IF OTHER PLAYERS PICK ONE OF THE L-CLUSTER ORIGINS, THEY WILL BE FORCED TO SPAWN IN THE GALAXY WITH NO BONUSES! THIS APPLIES TO AI EMPIRES AS WELL!§!"
 origin_lclusterplus_gatebuilders_effects:0 "Rozpocznij na §Yświecie cmentarnym§! ulokowanym wewnątrz §EGromady L§! z jednym gwarantowanym światem zdatnym do zamieszkania w pobliżu. §SWszystkie światy nanitów będą miały modyfikator kandydata do terraformowania.§!\n\n§RUWAGA: W PRZYPADKU ROZGRYWKI MULTIPLAYER TYLKO JEDEN Z GRACZY MOŻE ROZPOCZĄĆ GRĘ W GROMADZIE L! JEŚLI INNY GRACZ WYBIERZE JEDNĄ Z DWÓCH MOŻLIWOŚCI ROZPOCZĘCIA ROZGRYWKI W GROMADZIE L, GRACZE CI ZOSTANĄ POZBAWIENI BONUSÓW. DOTYCZY TO RÓWNIEŻ SI!§!"
 #origin_lclusterplus_gatebuilders_advanced:0 "Gatebuilders (advanced start)"
 origin_lclusterplus_gatebuilders_advanced:0 "Wielcy Budowniczowie Bram"
 #origin_lclusterplus_gatebuilders_advanced_desc:0 "After years of struggle, the Gray Tempest is finally defeated. Now that all the nanites are deactivated, we can safely reactive the L-Gates and return back to the galaxy! If the L-Gates are still in one piece..."
 origin_lclusterplus_gatebuilders_advanced_desc:0 "Po latach walk, Szara Nawałnica została w końcu pokonana. Teraz, gdy wszystkie nanity zostały dezaktywowane, możemy bezpiecznie reaktywować Bramy L i powrócić na łono galaktyki! Przyjmując, rzecz jasna, że są one nadal sprawne..."
 #origin_lclusterplus_gatebuilders_advanced_effects:0 "Start on a §YRing World§! located in the §EL-Cluster§! with multiple ruined megastructures nearby! §SAll nanite worlds will have the terraforming candidate modifier.§!\n\n§RNOTE: THIS IS AN OP ORIGIN\nONLY ONE PLAYER MAY START IN THE L-CLUSTER IN MULTIPLAYER! IF OTHER PLAYERS PICK ONE OF THE L-CLUSTER ORIGINS, THEY WILL BE FORCED TO SPAWN IN THE GALAXY WITH NO BONUSES! THIS APPLIES TO AI EMPIRES AS WELL!§!"
 origin_lclusterplus_gatebuilders_advanced_effects:0 "Rozpocznij na §Yświecie pierścieniowym§! ulokowanym wewnątrz §EGromady L§! z wieloma megastrukturami w ościennych systemach. §SWszystkie światy nanitów będą miały modyfikator kandydata do terraformowania.§!\n\n§RUWAGA: NIEZBALANSOWANE POCHODZENIE - ZBYT SILNE!\nW PRZYPADKU ROZGRYWKI MULTIPLAYER TYLKO JEDEN Z GRACZY MOŻE ROZPOCZĄĆ GRĘ W GROMADZIE L! JEŚLI INNY GRACZ WYBIERZE JEDNĄ Z DWÓCH MOŻLIWOŚCI ROZPOCZĘCIA ROZGRYWKI W GROMADZIE L, GRACZE CI ZOSTANĄ POZBAWIENI BONUSÓW. DOTYCZY TO RÓWNIEŻ SI!§!"
 #START_SCREEN_LCLUSTERPLUS_ORIGIN:0 "After fighting the Gray Tempest for centuries, the infrastructure of our empire had started to collapse. No longer being able to hold our positions against the nanites, we were forced to go into hiding in secret military bunkers hidden deep beneath the surface of our capital planet. We knew they would eventually find us; it was only a matter of time.\n\nWhen all hope was lost, the central command system of the nanite factory suffered a critical failure causing the entire nanite armada to collapse. We can only speculate what caused the factory to break down, but one thing is for sure: the nanites are dead. Now that they are defeated, we can begin to rebuild our once mighty empire."
 START_SCREEN_LCLUSTERPLUS_ORIGIN:0 "Po wiekach bojów z Szarą Nawałnicą, infrastruktura naszego imperium podupadła. Nie będąc dłużej w stanie utrzymać naszych pozycji w wojnie z nanitami, zostaliśmy zmuszeni do wycofania się do tajnych baz wojskowych ukrytych głęboko pod powierzchnią naszej ojczystej planety. Wiedzieliśmy, że Nawałnica będzie w stanie nas w końcu odnaleźć - pytanie brzmiało 'kiedy' a nie 'czy'.\n\nW momencie kiedy utraciliśmy już wszelką nadzieję, centralny system dowodzenia nanitami doznał krytycznej awarii sprawiając, iż cała armada wroga rozpadła się na pojedyncze nanity. Mogliśmy się tylko domyślać co tak naprawdę się wydarzyło, jednak jedno jest pewne: nanity przepadły. Teraz, po stuleciach walk, możemy rozpocząć odbudowę naszego imperium!"
 
 # Events
 #LCLUSTER_PROJECT_OVERWRITE:0 "Activate L-Gate"
 LCLUSTER_PROJECT_OVERWRITE:0 "Aktywacja Bramy L"
 #LCLUSTER_PROJECT_OVERWRITE_DESC:0 "Our scientists are now confident that our knowledge of the L-Gates and the technology behind them is sufficient to abort their maintenance cycle. If the attempt is successful, the L-Gate in the §H[candidate_gateway_system.GetName]§! system should allow immediate access to the entire L-Gate Network.\n\nAs the maintenance cycle ends, all L-Gates in the galaxy will become operational as their self-correcting software readjusts. Finally, we will be able to reach the other side!"
 LCLUSTER_PROJECT_OVERWRITE_DESC:0 "Nasi naukowcy są całkowicie pewni, że nasza wiedza na temat Bram L i technologii stojącej za ich działaniem jest wystarczająca, abyśmy byli w stanie ponownie je uruchomić. Jeśli próba się powiedzie, Brama L w systemie §H[candidate_gateway_system.GetName]§! powinna umożliwić natychmiastowy dostęp do całej Sieci.\n\nGdy cykl konserwacji dobiegnie końca, wszystkie Bramy L w galaktyce zaczną funkcjonować - ich samokorygujące się oprogramowanie zadziała, dostosowując się do aktualnych warunków działania Sieci. W końcu będziemy w stanie połączyć się z resztą galaktyki!"
 #lclusterplus.7.name:0 "The Ancient Gateway"
 lclusterplus.7.name:0 "Starożytne przejście"
 #lclusterplus.7.desc:0 "We have received exciting news from the crew of one of our science ships; according to their reports, the §HL-Gate§! in the §HTerminal Egress§! system is still intact even after all these years! It is still stuck in the maintenance cycle caused by our ancestors, meaning that their efforts to trap the Gray Tempest in the §HL-Cluster§! were successful, and the nanites had no way of escaping into the galaxy. Unfortunately, this means we are trapped in here as well... for now at least.\n\nWhile a lot of our research and technologies have been lost during the war with the Gray Tempest, our scientists believe they could end the maintenance cycle should we invest resources into researching the L-Gate, and attempt to understand this ancient piece of technology."
 lclusterplus.7.desc:0 "Otrzymaliśmy ekscytujące wieści od załogi jednego z naszych okrętów badawczych! Według ich raportu, §HBrama L§! w systemie §HTerminal Egress§! jest nadal operatywna - nawet po tych wszystkich latach! Co prawda nadal znajduje się w pęli nieustannego cyklu konserwacji, ale oznacza to tylko to, że nasi przodkowie odnieśli suckes w powstrzymaniu Nawałnicy przed wylaniem się na resztę galaktyki. Jest też zła strona tej wiadomości - oznacza ona, że również my zostaliśmy tutaj uwięzieni...przynajmniej na chwilę obecną.\n\nDuża część naszych badań i technologii została utracona podczas wojny z nanitami, jednak nasi naukowcy są zdania, że będą w stanie zakończyć cykl konserwacji, jeśli przeznaczymy na ten cel odpowiednie zasoby. Być może uda nam się na powrót, w pełni zrozumieć działanie Bram L."
 #lclusterplus.10.name:0 "Link Established"
 lclusterplus.10.name:0 "Stabilizacja połączenia"
 #lclusterplus.10.desc.a:0 "Success! Our technicians managed to abort the maintenance cycle, and the lockdown has been removed from the L-Gate in the [candidate_gateway_system.GetName] system. For the first time in eons, the §HL-Cluster§! can now be accessed from our galaxy!\n\nHowever, it appears that the L-Cluster is not the only thing on the other side of the gateway. We are receiving faint radio signals coming from the §HTerminal Egress§! system!"
 lclusterplus.10.desc.a:0 "Sukces! Nasi technicy zdołali zatrzymać cykl konserwacji, zdejmując jednocześnie ograniczenia nałożone na Bramę L w systemie [candidate_gateway_system.GetName]. Pierwszy raz od niepamiętnych czasów §HGromada L§! stoi przed nami otworem!\n\nNiemniej jednak, wygląda na to, że Gromada L nie jest jedyną rzeczą po drugiej stronie bramy kosmicznej. Odbieramy słabe sygnały radiowe mające swoje źródło w systemie §HTerminal Egress§!!"
 #lclusterplus.10.desc.b:0 "Success! Our technicians managed to abort the maintenance cycle, and the lockdown has been removed from the L-Gate in the [candidate_gateway_system.GetName] system. For the first time in eons, the §HL-Gate Network§! is once again operational, and we are no longer trapped inside the L-Cluster!\n\nIt has been centuries since our connection to the galaxy was severed. Our allies most probably won't recognise us, or they might not even exist anymore. Likely new empires have taken their place, and whether or not they are willing to engage in diplomacy remains to be seen. If there's anyone left out there...\n\nThere is a small possibility that all empires have died out while we were imprisoned in the L-Cluster, but our scientists are eager to start exploring the galaxy once again, and attempt to establish communications with anyone we may find."
 lclusterplus.10.desc.b:0 "Sukces! Nasi technicy zdołali zatrzymać cykl konserwacji, zdejmując jednocześnie ograniczenia nałożone na Bramę L w systemie [candidate_gateway_system.GetName]. Pierwszy raz od niepamiętnych czasów, §HSieć Bram L§! jest ponownie sprawna, a my nie będziemy dłużej uwięzieni w granicach Gromady L!\n\nOd zerwania połączenia z resztą galaktyki minęły wieki. Nasi dawni sojusznicy najprawdopodobniej nas nie rozpoznają albo wręcz przestali istnieć. Najprawdopodobniej ich miejsce zajęły nowe imperia i nie wiadomo, czy zechcą się zaangażować w dyplomację, czy też nie. O ile w ogóle jeszcze coś tam jest...\n\nIstnieje niewielkie prawdopodobieństwo, że wszystkie imperia wymarły, podczas gdy my byliśmy uwięzieni w Gromadzie L, ale nasi naukowcy rwą się do ponownego rozpoczęcia eksploracji galaktyki i spróbują nawiązać komunikację z kimkolwiek albo czymkolwiek co napotkamy na naszej drodze."
 #lclusterplus.10.a:0 "Keep monitoring the signals!"
 lclusterplus.10.a:0 "Śledźcie te sygnały!"
 #lclusterplus.10.b:0 "Freedom at last!"
 lclusterplus.10.b:0 "Nareszcie wolność!"
 #lclusterplus.11.name:0 "L-Gates Reactivated"
 lclusterplus.11.name:0 "Reaktywacja Bram L"
 #lclusterplus.11.desc:0 "It appears that all the L-Gates in the galaxy have been suddenly reactivated!\n\nThis wasn't done by our scientist; according to them the gateways were opened from the other side! Someone seemed to have managed to remove the lockdown from the L-Gates causing all of them to become operational again.\n\nPerhaps it was our old allies looking for us, or perhaps it's a barbaric civilisation looking for more space to invade and a new species to exterminate. We will have to find out...\n\nOne thing is for sure, the L-Cluster is once again connected to the galaxy."
 lclusterplus.11.desc:0 "Wygląda na to, że wszystkie Bramy L, w całej galatykce, zostały nagle i jednocześnie reaktywowane!\n\Nie była to wina albo zasługa naszych naukowców; twierdzą oni, że bramy zostały otwarte z drugiej strony! Wygląda na to, że ktoś był w stanie usunąć ograniczenia nałożone na Bramy L, sprawiając, że stały się one ponownie zdatne do użytku.\n\nByć może byli to nasi nasi dawni sojusznicy, a może to barbarzyńskie cywilizacje szukające nowych celów do najazdów i kolejnego gatunku do eksterminacji. Zobaczymy co przyniesie przyszłość...\n\nJedno jest pewne, Gromada L jest ponownie połączona z resztą galaktyki."
 #lclusterplus.11.a:0 "Freedom...?"
 lclusterplus.11.a:0 "Wolność...?"
 #lclusterplus.12.desc:0 "It appears that all the L-Gates in the galaxy have been suddenly reactivated! Someone must have managed to remove the lockdown from one of the gateways under their control causing all L-Gates to become operational again. This means that the L-Cluster is once again connected to the galaxy!\n\nOn top of that, there seems to be a faint signal coming through the L-Gates! There may be another spacefaring civilisation on the other side! Could it be that they were the ones who reactivated the gateways? And if that is the case, what were their intentions? Are we about to face an extragalactic invasion?"
 lclusterplus.12.desc:0 "Wygląda na to, że wszystkie Bramy L, w całej galatykce, zostały nagle i jednocześnie reaktywowane! Wygląda na to, że ktoś był w stanie usunąć ograniczenia nałożone na Bramy L, sprawiając, że stały się one ponownie zdatne do użytku. Oznacza to, że Gromada L jest ponownie połączona z resztą galaktyki!\n\nPonadto, wygląda na to, że przez bramę L przedostaje się słaby sygnał! Po drugiej stronie może znajdować się cała, nowa kosmiczna cywilizacja! Czy to możliwe, że to właśnie oni przyczynili się do reaktywacji Bram? Jeśli tak, to jakie są ich intencje? Czy stoimy właśnie u progu pozagalaktycznej inwazji?"
 #lclusterplus.12.a:0 "Only time will tell..."
 lclusterplus.12.a:0 "Okaże się z czasem..."
 #lclusterplus.13.desc:0 "It appears that the ancient subspace gateways called the L-Gates have all been suddenly reactivated! Our scientists report that they seem to be leading to an uncharted group of stars beyond our galaxy referred to as the §HL-Cluster§!!\n\nOn top of that, there's a faint signal coming through the L-Gates! There may be another spacefaring civilisation on the other side!"
 #lclusterplus.13.a:0 "There's a cluster of stars beyond our galaxy?!"
 lclusterplus.13.desc:0 "Wygląda na to, że starożytne, podprzestrzenne wrota zwane Bramami L zostały nagle i jednocześnie reaktywowane w całej galaktyce! Nasi naukowcy są prawnie pewni, że przejście prowadzi do niezmapowanej jeszcze grupy gwiazd zwanej §HGromadą L§!, położoną poza eliptyką galaktyk.!\n\nPonadto, wygląda na to, że przez bramę L przedostaje się słaby sygnał! Po drugiej stronie może znajdować się cała, nowa kosmiczna cywilizacja!"
 lclusterplus.13.a:0 "Istnieje samotna grupa gwiazd poza naszą galaktyką?!"
 #lclusterplus.10904.desc:0 "We have now gathered sufficient L-Gate insights to research the technology behind them. Once this has been done, one of our Science Ships should be able to abort the perpetual maintenance cycle they are stuck in.\n\nFreedom is almost within our reach!"
 lclusterplus.10904.desc:0 "Zebraliśmy już wystarczająco dużo informacji o bramach L, aby zbadać technologię, dzięki której one działają. Gdy tego dokonamy, nasze statki badawcze będą mogły przerywać nieustanny cykl konserwacji, w którym utkwiły te urządzenia.\n\nWolność jest niemal w naszym zasięgu!"
 #lclusterplus.10905.name:0 "Activating the L-Gates"
 lclusterplus.10905.name:0 "Otwarcie Gromady L"
 #lclusterplus.10905.desc:0 "Our scientists are now confident that our knowledge of the L-Gates and the technology behind them is sufficient to abort their maintenance cycle. If the attempt is successful, the L-Gate in the §HTerminal Egress§! system should allow immediate access to the galaxy.\n\nAs the maintenance cycle ends, all L-Gates in the galaxy will become operational as their self-correcting software readjusts. After all these years, we will finally be free to leave the L-Cluster!"
 lclusterplus.10905.desc:0 "Nasi naukowcy są już pewni, że posiadana przez nas wiedza o Bramach L i ich technologii wystarczy, żeby przerwać cykl konserwacyjny. Jeśli ta próba się powiedzie, Brama L w układzie §HTerminal Egress§! powinna dać nam błyskawiczny dostęp do reszty galaktyki.\n\nGdy zakończy się cykl konserwacyjny, wszystkie Bramy L w galaktyce zostaną ponownie uruchomione - ich oprogramowanie dokona stosownej autokorekty. Po tych wszystkich latach, w końcu będziemy w stanie opuścić Gromadę L!"