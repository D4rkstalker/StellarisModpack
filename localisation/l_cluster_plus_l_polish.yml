 #tech_nanite_mega_construction:0 "Nanite Mega-construction"
 tech_nanite_mega_construction:0 "Mega-konstrukcje nanitowe"
 #tech_nanite_mega_construction_desc:0 "Using nanites we can construct megastructures faster than ever before."
 tech_nanite_mega_construction_desc:0 "Używając nanitów jesteśmy w stanie tworzyć megastruktury w niespotykanym dotąd tempie."
