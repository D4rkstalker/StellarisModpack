 mmc_plague.10.desc: "在罪恶帝国的灰烬中，科学家终于找到了纳米病毒的控制者。银河系的恐慌终于结束了。但问题仍然存在：银河系能否从这场灾难中恢复？"
 mmc_plague.10.name: "大瘟疫结束了"
 mmc_plague.102.desc: "大瘟疫突然停止了。发生什么了？为什么？我们安全了？最合乎逻辑的结论是罪魁祸首达到了目的：削弱了银河系里所有的帝国，但没有冒险暴露自己。"
 mmc_plague.7.desc: "银河系爆发了一场大瘟疫。没有人知道谁是这个邪恶计划的幕后黑手。银河系中的种族变得不信任而且他们认为每颗恒星背后都有敌人。银河系的无政府状态似乎不可避免。生死时速开始了：你能在银河系毁灭之前找到并摧毁罪魁祸首的国家吗？"
 mmc_plague.71.desc: "银河系爆发了一场大瘟疫。没有人知道你是这个邪恶计划的幕后黑手。银河系中的种族变得不信任而且他们认为每颗恒星背后都有敌人。银河系的无政府状态似乎不可避免。生死时速开始了：你能在银河系毁灭之前躲掉被毁灭的结局吗？"
 mmc_plague_desc: "这种残忍的纳米病毒系统性地杀死了这个星球上的所有生物形式。"
 mmc_supernova.2.desc: "我们收到了来自§H[destroyed_system.GetName]§!星系的十分古怪的亚空间遥测信号。如果我们的读数正确，那么该星系的首星在一瞬间变成了超新星，产生了极具毁灭性的效应。所有的行星被粉碎，任何在这个恒星系出现的星舰和空间站都被摧毁。恒星本身发生了坍缩，变成了一个黑洞"
