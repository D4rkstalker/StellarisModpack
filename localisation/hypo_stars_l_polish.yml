 sc_hypo_binary_2:0 "§HUkład podwójny (Dziwna gwiazda, pulsar)§!"
 sc_hypo_binary_3:0 "§HUkład podwójny (Dziwna gwiazda, biały karzeł)§!"
 sc_hypo_binary_3_rs:0 "§HUkład podwójny (Dziwna gwiazda, biały karzeł)§!"
 sc_hypo_binary_3_msc:0 "§HUkład podwójny (Dziwna gwiazda, biały karzeł)§!"
 sc_hypo_binary_4:0 "§HUkład podwójny (Czarna dziura, błękitny karzeł)§!"
 
 # Edicts
 
 edict_strange_matter_alloys_research:0 "Stopy z dziwnej materii"
 edict_strange_matter_alloys_research_desc:0 "Dzięki badaniom nad dziwną materią i metodami jej wydzielania, jesteśmy w stanie ulepszać pancerze naszych statków."
 edict_antimatter_explosives_research:0 "Wybuchowa antymateria"
 edict_antimatter_explosives_research_desc:0 "Możemy wykorzystać zmienną naturę antymaterii do produkcji lepszych materiałów wybuchowych."
 edict_quantum_physics_research:0 "Badania nad fizyką kwantową"
 edict_quantum_physics_research_desc:0 "Jeśli zbierzemy wystarczająco dużo plazmy kwarkowo-gluonowej, będziemy mogli przeprowadzić dalsze badania, a co za tym idzie, poszerzyć naszą wiedzę w dziedzinie kwantowej teorii pola."
 