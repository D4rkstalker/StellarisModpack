l_polish:
 pc_blue_dwarf_star:0 "Błękitny karzeł"
 pc_blue_dwarf_star_desc:1 "Czerwone karły typu M po wyczerpaniu swojego paliwa wodorowego rosną i przemieniają się w czerwone olbrzymy, aby podtrzymać równowagę termodynamiczną. Jednak te, o masie mniejszej niż jedna czwarta masy Słońca, zamiast zwiększać swoje rozmiary po wyczerpaniu wodoru, mogą zwiększać swoją temperaturę i przemienić się w bardzo jasnego, błękitnego karła."
 sc_blue_dwarf_star:0 "§HBłękitny karzeł§!"
 
 pc_black_dwarf_star:0 "Czarny karzeł"
 pc_black_dwarf_star_desc:1 "To ostatni etap ewolucji białego karła. Po upłynięciu więcej niż 10^15 lat temperatura na jego powierzchni wyrównuje się z temperaturą otoczenia spadając poniżej 5K (-268ºC). Emitując szczątkowe ilości światła, energii i ciepła staje się bardzo trudnym do wykrycia czarnym karłem."
 sc_black_dwarf_star:0 "§HCzarny karzeł§!"
 
 pc_dark_star:0 "Ciemna gwiazda"
 pc_dark_star_desc:1 "Nazywane także gwiazdami ciemnej materii to gwiazdy, które powstały u początku istnienia Wszechświata zanim mogły się uformować zwykłe gwiazdy, które znamy. Składają się głównie z barionowej ciemnej materii, generującej wystarczająco dużo ciepła, by zapobiec syntezie jądrowej, przez co są niemal niewykrywalne gołym okiem."
 sc_dark_star:0 "§HCiemna gwiazda§!"
 
 pc_quasi_star:0 "Quasi-gwiazda"
 pc_quasi_star_desc:1 "Potężnych rozmiarów niezwykle jasne obiekty, które powstały we wczesnym Wszechświecie, w wyniku zagęszczenia obłoku pyłowo-gazowego. Posiadają one wewnątrz siebie czarne dziury, które powstały wskutek implozji jądra gwiazdy, jednak nie wytwarzając supernowej. W warunkach wczesnego Wszechświata pyłowo-gazowe obłoki miały znacznie niższą metaliczność i mogły być znacznie większe, a jego siły grawitacyjne na tyle duże, by zapobiec rozerwaniu go przez energię wewnętrznej czarnej dziury."
 sc_quasi_star:0 "§HQuasi-gwiazda§!"
 
 pc_strange_star:0 "Dziwna gwiazda"
 pc_strange_star_desc:1 "Rodzaj gwiazdy zbudowanej z dziwnej materii. Powstają wewnątrz bardzo masywnych gwiazd neutronowych. Gdy materia w takiej gwieździe poddana zostanie dostatecznie wielkiemu ciśnieniu wskutek sił grawitacyjnych, dojdzie w niej do dezintegracji nukleunów do kwarków. Proces ten będzie postępował od jej jądra na zewnątrz, a gwiazda neutronowa zmieni się w końcu w dziwną gwiazdę."
 sc_strange_star:0 "§HDziwna gwiazda§!"
 
 pc_white_hole:0 "Biała dziura"
 pc_white_hole_desc:1 "Biała dziura to obszar w czasoprzestrzeni, z którego wypływają zarówno energia, jak i materia. Nic nie może do niej wejść, możliwe jest jedynie wyjście z niej. Jest przeciwieństwem czarnej dziury."
 sc_white_hole:0 "§HBiała dziura§!"
 
 
 q_star:0 "Gwiazda Q"
 q_star_desc:0 "To w istocie nie jest czarna dziura, lecz bardzo gęsta gwiazda neutronowa zbudowana z materii egzotycznej. Inna jej nazwa to szara dziura."
 
 intermediate_black_hole:0 "Czarna dziura o masie pośredniej"
 intermediate_black_hole_desc:0 "Jest czarną dziurą o masie większej niż czarna dziura o masie gwiazdowej, ale mniejszej od supermasywnej czarnej dziury, które są centrami wielu, jeśli nie wszystkich galaktyk. Mogą one powstawać na trzy sposoby. Pierwszą możliwością, jest połączenie dwóch, lub więcej czarnych dziur o masie gwiazdowej. Drugą jest zderzenie masywnych gwiazd w gromadach gwiazd. Niewykluczone jest także, że są one pierwotnymi obiektami i powstały podczas Wielkiego Wybuchu."
 
 pop_iii_star:0 "Gwiazda III populacji"
 pop_iii_star_desc:0 "Ta gwiazda należy to najstarszej populacji gwiazd powstałych we Wszechświecie, przez co zawiera niewielkie ilości cięższych pierwiastków."
 
 tz_object:0 "Obiekt Thorne-Żytkow"
 tz_object_desc:0 "Ten niepozorny czerwony olbrzym posiada w swoim jądrze gwiazdę neutronową. Oba te obiekty musiały się ze sobą zderzyć."
 
 electroweak_star:0 "Gwiazda elektrosłaba"
 electroweak_star_desc:0 "Warunki panujące we wnętrzu tej gwiazdy powstrzymują jej kolaps grawitacyjny. To efekt działania ciśnienia promieniowania wynikającego z przemiany kwarków na leptony, a powstałego wskutek oddziaływań elektrosłabych."
 
 sr_strange_matter:0 "Dziwna materia"
 sr_strange_matter_desc:0 "Najbardziej stabilna forma materii we Wszechświecie pozyskiwana z dziwnych gwiazd."
 
 sr_quark_gluon_plasma:0 "Plazma kwarkowo-gluonowa"
 sr_quark_gluon_plasma_desc:0 "Ta forma materii przypominać może stan wczesnego Wszechświata. Można ją znaleźć w jądrach gwiazd kwarkowych."
 
 tech_mine_quark_gluon_plasma:0 "Wyodrębnianie plazmy kwarkowo-gluonowej"
 tech_mine_quark_gluon_plasma_desc:0 "Metoda wyodrębniania plazmy kwarkowo-gluonowej z jąder gwiazd kwarkowych pozwala na szczegółowe badania nad warunkami panującymi we wczesnym Wszechświecie."
 
 tech_mine_strange_matter:0 "Zbieranie dziwnej materii"
 tech_mine_strange_matter_desc:0 "Zrozumienie najbardziej stabilnej formy materii we Wszechświecie pozwoli nam na wznoszenie potężniejszych budowli zarówno w przestrzeni kosmicznej, jak i na planetach."
 
 #
 
 sr_antimatter:0 "Antymateria"
 sr_antimatter_desc:0 "Zachowuja się jak zwykła materia z tą różnica, że posiada przeciwny ładunek elektryczny. Gdy dochodzi do kontaktu antymaterii ze zwykłą materią, cząsteczki obu materii anihilują uwalniając fotony."
 
 tech_mine_antimatter:0 "Pozyskiwanie antymaterii"
 tech_mine_antimatter_desc:0 "Nowoodkryte metody pozwalają z powodzeniem pozyskiwać antymaterię z gwiazd antymaterii dla jej wykorzystania militarnego lub naukowego."
 
 pc_antimatter_star:0 "Gwiazda antymaterii"
 pc_antimatter_star_desc:1 "Na pierwszy rzut oka wygląda jak normalna gwiazda, jednak składa się ona z antymaterii, przez co gwałtownie reaguje na inne rodzaje materii w jej pobliżu."
 sc_antimatter_star:0 "Gwiazda antymaterii"
 
 quark_star:0 "Gwiazda kwarkowa"
 quark_star_desc:0 "Temperatura i ciśnienie w jądrze tej neutronowej gwiazdy są wystarczająco wysokie, by rozbić neutrony na ich składowe, czyli kwarki i gluony, tworzących tak zwaną plazmę kwarkowo-gluonową."
 
