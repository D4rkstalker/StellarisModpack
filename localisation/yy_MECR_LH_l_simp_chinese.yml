########################## 通知事件
 MECR_LH.1001.title: "组建众议院"
 MECR_LH.1001.desc: "近日，来自诸多较弱国家的政治活动家正在聚集起来，他们声称[GetGalCommunityOrGalImperium]的参议院名义上为银河各国平等博弈之平台，实为强者为尊、弱肉强食的修罗场。为了维护全体成员国的安全与利益，银河需要一个真正公平民主的协商机制——一个平行于参议院的议政平台，即银河众议院。\n在众议院实施一国一票制，仅有那些[GetGalCouncilOrImpCouncil]成员被授予额外的一票。\n组织者们强调，与成为那些庞大帝国攫取利益的平台的参议院不同，众议院将集中精力于制订促进银河发展的议案。\n我们是否应当支持他们的提议？"
 MECR_LH.1001.option.a: "我们会支持众议院的建立"
 MECR_LH.1001.option.a.tooltip: "§H如果众议院建立将带来以下效果：§!\n众议院每六年进行一轮会议，从已经提出的§H常规§!议案中选择一项进行表决。\n$MOD_DIPLO_WEIGHT_MULT$: §G+20%§!\n$mod_country_base_influence_produces_add$: §R-1§!"
 MECR_LH.1001.option.b: "我们不会支持众议院的建立"

 MECR_LH.1010.title: "众议院建立"
 MECR_LH.1010.desc: "在政治家们的组织串联下，[GetGalCommunityOrGalImperium]的绝大多数成员国同意建立银河众议院，以促进银河系的公平与发展。\n少数实力较强的国家对于参议院的权力被分散感到不满，但最为强大的那些国家——[GetGalCouncilOrImpCouncil]成员在确保自身仍有特别地位后选择承认众议院的权力。"
 MECR_LH.1010.desc.resolution: "在一度遭到阻挠失败后，众多国家再次组织起来尝试建立银河众议院，以促进银河系的公平与发展。这次他们成功了。\n少数实力较强的国家对于参议院的权力被分散感到不满，但最为强大的那些国家——[GetGalCouncilOrImpCouncil]成员在确保自身仍有特别地位后选择承认众议院的权力。"
 MECR_LH.1010.option.a: "银河向繁荣与公平迈出了一大步"
 MECR_LH.1010.option.b: "这是否会对我们有所威胁？"

 MECR_LH.1011.title: "众议院未能建立"
 MECR_LH.1011.desc: "在经过一年的组织串联后，[GetGalCommunityOrGalImperium]中支持建立众议院的成员国仍然不占主流。无法形成干涉银河事务的强制力，组建众议院的计划胎死腹中。\n多个实力较强的国家联合起来在外交场上妨害此计划，以确保他们能充分发挥影响力的参议院仍是银河唯一的立法机构。"
 MECR_LH.1011.desc.resolution: "尝试建立众议院的行动再次失败，[GetGalCommunityOrGalImperium]中支持建立众议院的成员国仍然不占主流。无法形成干涉银河事务的强制力，组建众议院的计划胎死腹中。\n多个实力较强的国家联合起来在外交场上妨害此计划，以确保他们能充分发挥影响力的参议院仍是银河唯一的立法机构。"
 MECR_LH.1011.option.a: "这些疯子在为了自己的利益阻碍银河的发展"
 MECR_LH.1011.option.b: "我们自身的利益是最重要的"

 MECR_LH.1021.title: "众议院被废除"
 MECR_LH.1021.desc: "在以[From.GetName]为首的[GetGalCommunityOrGalImperium]中数个较强国家的联合反对下，已经得到承认的众议院被迫停止运作。他们的目的乃是确保自身能充分发挥影响力的参议院仍是银河唯一的立法机构。\n在失去了足够力量的支持后，剩下的国家联合起来也无法在银河系中行使权力，他们不得不宣布无限期停止众议院的活动。"
 MECR_LH.1021.desc.abolisher: "在以我国为首的[GetGalCommunityOrGalImperium]中数个较强国家的联合反对下，众议院已经被停止运作。现在，我们能充分发挥影响力的参议院成为了银河唯一的立法机构。\n在失去了足够力量的支持后，剩下的国家联合起来也无法在银河系中行使权力，他们不得不宣布无限期停止众议院的活动。"
 MECR_LH.1021.option.a: "这些疯子在为了自己的利益阻碍银河的发展"
 MECR_LH.1021.option.b: "干得好，我们自身的利益是最重要的"

 MECR_LH.100.title: "选择众议院议案"
 MECR_LH.100.desc: "众议院会议即将在一个月后召开，我们应当慎重选择支持哪些议案。\n得到的支持最多的议案将成为此轮会议的主题。"
