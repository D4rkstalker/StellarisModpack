# *
# Traits - POP Attributes
# *


# POP Happiness - Disable

trait_td_multi_hiveminded:0 "다중 군체의식"
trait_td_multi_hiveminded_desc:0 "§L이 종족은 여러 군체의식을 가지고 있으며 하나의 의식에 묶이려는 과정에 있습니다. 각 군체의식은 지도자로 활동하지만 불행히도 그들 대부분은 각자의 군체의식을 유지하는 것만으로도 벅찹니다.§!"
TRAIT_TD_MULTI_HIVEMINDED_EFFECT:0 "$mod_planet_jobs_worker_produces_mult$: §G+7.5%§!\n$mod_planet_jobs_unity_produces_mult$: §G+12.5%§!\n$MOD_LEADER_SKILL_LEVELS$: §R-1§!\n$MOD_TD_FORCED_HAPPINESS$"

trait_td_emotionless:0 "무감정"
trait_td_emotionless_desc:0 "§L이 종족에겐 희로애락이 존재하지 않습니다. 다른 종족에서 흔히 보이는 몇몇 사회적 현상은 이들에게 나타나지 않습니다.§!"
TRAIT_TD_EMOTIONLESS_EFFECT:0 "$mod_planet_jobs_society_research_produces_mult$: §R-2.5%§!\n$MOD_TD_FORCED_HAPPINESS$"

trait_td_psychopathic:0 "사이코패스"
trait_td_psychopathic_desc:0 "§L이 종족 구성원들은 뚜렷한 감정을 느끼지 못합니다. 이들은 이런 감정의 결핍을 충동적인 살인으로 해소하곤 하며, 이는 이들 종족의 존립을 위협할 정도로 빈번히 일어납니다.§!"
TRAIT_TD_PSYCHOPATHIC_EFFECT:0 "$MOD_POP_GROWTH_SPEED$: §R-10%§!\n$MOD_ARMY_DAMAGE_MULT$: §R-10%§!\n$MOD_TD_FORCED_HAPPINESS$"


# POP Happiness

trait_td_futurespawns:0 "미래 태생"
trait_td_futurespawns_desc:0 "§L이들은 미래로부터의 망명자들입니다. 대체 무엇이 이들을 과거로 내몰았을까요.§!"

trait_td_witness:0 "목격자"
trait_td_witness_desc:0 "§L이 종족은 무언가 끔찍한 것을 목도하고, 알아선 안 될 것을 알아챘습니다.§!"


# POP Happiness - Stratum

trait_td_noblesse_oblige:0 "노블리스 오블리제"
trait_td_noblesse_oblige_desc:0 "§L이 종족의 지도층은 자신의 위치에 걸맞는 품격과 모범을 보입니다.§!"

trait_td_aristocratic:0 "귀족 기질"
trait_td_aristocratic_desc:0 "§L이 종족은 자신들이 고귀한 태생이라 생각하며, 그에 합당한 권리를 누리길 원합니다.§!"

trait_td_lust_for_power:0 "권력욕"
trait_td_lust_for_power_desc:0 "§L이 종족의 구성원들에게 지배받는 일은 굉장한 수치로 여겨집니다.§!"

trait_td_rite_of_succession:0 "계승의 의식"
trait_td_rite_of_succession_desc:0 "§L이 종족은 철저한 계급사회를 유지하고 있으며, 하위 서열에 위치한 자는 상급자에게 무조건 복종해야 합니다. 이들은 결투를 통해 상급자를 죽이고 그 계급을 차지할 수 있으며, 이를 계승의 의식이라 칭합니다.§!"


# Habitability

trait_td_assimilation:0 "융화"
trait_td_assimilation_desc:0 "§L이 종족은 낯선 환경에 융화하여 적응할 수 있습니다. 융화 과정은 오래 걸리며 인내심을 요구하기 때문에 융화를 마친 이들은 다른 환경에 가는 것을 극도로 꺼려합니다.§!"

trait_td_fast_adaption:0 "빠른 적응"
trait_td_fast_adaption_desc:0 "§L이 종족은 낯선 환경에 놀라울 정도로 빠르게 적응합니다.§!"

trait_td_camouflage:0 "위장"
trait_td_camouflage_desc:0 "§L이들은 빠르고 자연스럽게 주변 환경에 숨을 수 있습니다.§!"

trait_td_harmonization:0 "조화"
trait_td_harmonization_desc:0 "§L이들은 어느 환경에서든 원래 그 환경의 일부였던 것처럼 조화를 이룰 수 있습니다.§!"

trait_td_slow_adaption:0 "느린 적응"
trait_td_slow_adaption_desc:0 "§L이 종족은 낯선 환경에 적응하는 것이 아주 느립니다.§!"

trait_td_nostalgia:0 "향수병"
trait_td_nostalgia_desc:0 "§L이 종족은 고향별에 대한 애착이 매우 강합니다. 고향을 떠난 이들은 머지않아 향수병에 시달리곤 합니다.§!"

trait_td_paradise_lost:0 "실낙원"
trait_td_paradise_lost_desc:0 "§L이 종족은 버림받았습니다. 다른 종족에겐 그럭저럭 살만한 환경도 이들에겐 적대적으로 돌변합니다. 이들을 받아주는 낙원은 극히 드물지만 그래도 이들은 희망의 빛을 잃지 않았습니다.§!"

trait_td_lith_paradise_lost:0 "$trait_td_paradise_lost$"
trait_td_lith_paradise_lost_desc:0 "$trait_td_paradise_lost_desc$"


# POP Growth

trait_td_clones:0 "클론"
trait_td_clones_desc:0 "§L이 종족은 단순한 유기구조를 타고 난 덕분에 이른 시기부터 클론 배양 기술의 실용화에 성공했습니다. 다만 뇌도 단순한 편이라 조금 멍청합니다.§!"

trait_td_self_replicating:0 "자가 증식"
trait_td_self_replicating_desc:0 "§L이 종족은 스스로 분열하여 순식간에 다른 개체를 만들어낼 수 있습니다. 이 능력은 종족의 번식 속도를 크게 향상시키고 있습니다.§!"

trait_td_natural_selection:0 "자연선택"
trait_td_natural_selection_desc:0 "§L이 종족은 매우 짧은 세대주기와 유연한 염기구조를 갖추고 있습니다. 잦은 자연선택을 통해 생존하려는 전략입니다.§!"

trait_td_split:0 "분열"
trait_td_split_desc:0 "§L이 종족 구성원은 예측할 수 없는 분열 현상을 겪곤 합니다. 분열된 개체는 원본과 독립적인 개체로 활동이 가능합니다.§!"

trait_td_unintended_fusion:0 "합체 사고"
trait_td_unintended_fusion_desc:0 "§L이 종족 구성원은 다른 개체와 접촉 중일 때 낮은 확률로 서로 합체하는 사고가 일어나곤 합니다. 합체 후엔 두 인격 중 하나가 곧 사라지며 하나의 독립 개체로 살아가게 됩니다.§!"

trait_td_hypofertile:0 "저출산"
trait_td_hypofertile_desc:0 "§L이 종족은 생물학적 요인과 사회적 요인이 겹쳐 극심한 저출산에 시달리고 있습니다.§!"

trait_td_infanticidal:0 "유아 살해"
trait_td_infanticidal_desc:0 "§L이 종족은 자식이 태어나면 즉시 살해하고 그 사체를 요리하는 지독한 관습이 있습니다. 이 끔찍한 관습을 적용하지 않고 살려두는 유아는 극히 적습니다.§!"

trait_td_last_children:0 "마지막 아이들"
trait_td_last_children_desc:0 "§L이 똑똑한 종족은 오래 전 그들 자신을 철저하게 개조했습니다. 그러나 그 부작용으로 급격한 출산률 감소를 겪었고, 그들은 이제 종족의 마지막 아이들이 될지도 모릅니다.§!"


# POP Growth - Immigration / Resettlement Cost

trait_td_territorial:0 "텃세"
trait_td_territorial_desc:0 "§L이 종족 구성원은 영역동물의 습성을 가지고 있습니다. 이들이 구축한 영역을 침범하는 행위는 중대한 위협으로 간주됩니다.§!"

trait_td_rooted:0 "붙박이"
trait_td_rooted_desc:0 "§L이 종족은 여행이란 개념을 이해하지 못합니다. 이들 구성원은 그들이 자란 곳에서 멀리 이주하는 것을 극도로 꺼립니다.§!"


# Governing Ethics Attraction

trait_td_sympathetic:0 "공감하는"
trait_td_sympathetic_desc:0 "§L이 종족 구성원들은 다른 개체의 생각에 깊게 공감하는 능력을 타고났습니다.§!"

# Stratum Political Power

trait_td_unflinching:0 "불굴"
trait_td_unflinching_desc:0 "§L이 종족은 불굴의 정신을 가지고 있습니다. 이들의 육신은 제압할 수 있더라도 그들의 정신은 꺾기 어렵습니다.§!"



# *
# Traits - POP Outputs
# *


# Resources

trait_td_paragon:0 "파라곤"
trait_td_paragon_desc:0 "§L이 종족은 모든 분야에서 뛰어난 능력을 발휘합니다.§!"


# Resources - Stratum

trait_td_lazy:0 "게으른"
trait_td_lazy_desc:0 "§L이 종족의 구성원들은 힘든 노동을 피하고, 대체적으로 힘을 쓰는 것은 삼가려고 합니다.§!"


# Food

trait_td_fruitage:0 "열매 맺음"
trait_td_fruitage_desc:0 "§L이 종족은 주기적으로 열매를 맺습니다. 생물학적인 관점에서는 용도를 알 수 없는 이 열매 기관에서 열리는 열매는 맛있고 영양이 넘칩니다.§!"

trait_td_hunter_gatherers:0 "수렵채집"
trait_td_hunter_gatherers_desc:0 "§L이 종족의 식량 생산은 아직 상당부분을 원시적인 수렵과 채집에 의존하고 있습니다.§!"

trait_td_hunters:0 "수렵"
trait_td_hunters_desc:0 "§L이 종족의 식량 생산은 아직 상당부분을 원시적인 수렵에 의존하고 있습니다.§!"

trait_td_gatherers:0 "채집"
trait_td_gatherers_desc:0 "§L이 종족의 식량 생산은 아직 상당부분을 원시적인 채집에 의존하고 있습니다.§!"

trait_td_eolithic:0 "석기시대"
trait_td_eolithic_desc:0 "§L이 종족은 식량 생산 분야와 금속공학 분야를 제대로 발달시키지 못했습니다. 이들의 생활상은 원시인과 상당히 비슷합니다.§!"

trait_td_abominations:0 "어보미네이션"
trait_td_abominations_desc:0 "§L이 종족에게는 죽음이 따라다닙니다. 이들 자신은 아무런 해를 끼치지 않아도 그 주변에선 잡초 한 포기조차 보이지 않습니다. 고독한 종족입니다.§!"


# Energy Credits

trait_td_radiant_vein:0 "빛나는 핏줄"
trait_td_radiant_vein_desc:0 "§L이들의 핏줄엔 가공되지 않은 에너지도 함께 흐르고 있으며, 어두운 곳에서 이들의 핏줄은 은은하게 빛납니다.§!"


# Alloys

trait_td_pyrokinetic:0 "발화"
trait_td_pyrokinetic_desc:0 "§L이들은 다른 수단의 도움 없이 자유자재로 불꽃을 일으킬 수 있습니다. 금속 제련은 물론 전장에서도 유용한 능력입니다.§!"

trait_td_metallizing_touch:0 "금속화 손길"
trait_td_metallizing_touch_desc:0 "§L이 종족은 접촉한 물체의 구성 요소를 서서히 금속으로 변환하는 능력을 갖고 있습니다.§!"

trait_td_ignis_fatuus:0 "도깨비불"
trait_td_ignis_fatuus_desc:0 "§L이들은 다른 수단의 도움 없이 자유자재로 불꽃을 일으킬 수 있습니다. 금속 제련은 물론 전장에서도 유용한 능력이지만 이들은 자기 불길로 생명을 태우는 것을 극도로 꺼립니다.§!"

trait_td_flintknapping:0 "뗀석기"
trait_td_flintknapping_desc:0 "§L이들은 금속공학의 기본 개념을 파악하는 것을 어려워 합니다. 이 종족의 물건 상당수는 금속 대신 가공되지 않은 광물로 만들어 집니다.§!"


# Researches

trait_td_genius:0 "천재적인"
trait_td_genius_desc:0 "§L이 종족은 자연적으로 타고날 수 있는 최고의 지성을 갖추고 있습니다.§!"

trait_td_brilliant:0 "총명한"
trait_td_brilliant_desc:0 "§L이 종족은 놀라울 정도로 총명합니다.§!"

trait_td_vacuous:0 "멍청한"
trait_td_vacuous_desc:0 "§L이 종족은 다소 멍청합니다. 멍청하다고 놀릴 때엔 비꼬는 표현을 피하는 게 좋을 겁니다. 이해를 못할 테니까요.§!"

trait_td_great_excuses:0 "적당한 변명"
trait_td_great_excuses_desc:0 "§L이들은 과학 발전에 신경을 쓰지 않을 좋은 변명을 만들어내는 데에 자신들의 역량을 쏟았습니다. 이들은 이제 그럴싸한 변명으로 과학 연구를 경시합니다.§!"


# Researches - Area

trait_td_technicism:0 "기술지상주의"
trait_td_technicism_desc:0 "§L이 종족은 재료과학과 공학 분야에 소질을 타고났지만, 다른 연구분야를 경시합니다.§!"

trait_td_physicalism:0 "물리주의"
trait_td_physicalism_desc:0 "§L이 종족은 이론물리학 분야에 소질을 타고났지만, 다른 연구분야를 경시합니다.§!"

trait_td_biologism:0 "생물학주의"
trait_td_biologism_desc:0 "§L이 종족은 생물학과 사회학 분야에 소질을 타고났지만, 다른 연구분야를 경시합니다.§!"

trait_td_technological_lag:0 "기술 지체"
trait_td_technological_lag_desc:0 "§L이 종족의 물질 문화는 비물질 문화의 발전을 따라가지 못하고 있습니다. 이 종족 공학자들은 사회가 요구하는 수준의 기술력을 갖추지 못했습니다.§!"

trait_td_cultural_lag:0 "문화 지체"
trait_td_cultural_lag_desc:0 "§L이 종족의 비물질 문화는 물질 문화의 발전을 따라가지 못하고 있습니다. 이 종족의 사회 제도와 의식 수준은 과학 기술력에 비해 걸음마 수준입니다.§!"

trait_td_technophobes:0 "기술 공포증"
trait_td_technophobes_desc:0 "§L이 종족은 공학의 기본 개념을 파악하는 것을 어려워 합니다.§!"

trait_td_numerophobes:0 "숫자 공포증"
trait_td_numerophobes_desc:0 "§L이 종족은 이론물리학의 기본 개념을 파악하는 것을 어려워 합니다.§!"

trait_td_verbophobes:0 "단어 공포증"
trait_td_verbophobes_desc:0 "§L이 종족은 사회학의 기본 개념을 파악하는 것을 어려워 합니다.§!"


# Unity

trait_td_army_traditions:0 "육군 전통"
trait_td_army_traditions_desc:0 "§L이 종족은 수천 년 동안 숱하게 전쟁을 겪으며 강한 군사적 전통을 형성했습니다.§!"

trait_td_symbiotic:0 "공생하는"
trait_td_symbiotic_desc:0 "§L이 종족 구성원은 행성의 다른 토착 생명체와 공생 관계를 맺고 살아갑니다. 이들은 낯선 환경에서도 빠르게 공생할 생명체를 찾아내곤 합니다.§!"

trait_td_aggressive:0 "공격적인"
trait_td_aggressive_desc:0 "§L이 종족은 굉장히 난폭합니다. 통제가 불가능한 이들은 사회에서 불협화음을 낼 뿐만 아니라, 전장에서 군인으로써의 가치도 낮습니다.§!"

trait_td_bloodthirsty:0 "피에 굶주린"
trait_td_bloodthirsty_desc:0 "§L이 종족은 피에 굶주려 있습니다. 이들 종족이 꾸린 사회는 폭력을 중심으로 돌아갑니다.§!"


# Livestock Outputs

trait_td_meatballs:0 "순살"
trait_td_meatballs_desc:0 "§L이 종족은 뼈, 혹은 그에 해당하는 구조가 거의 없으며 어째서인지 먹기 좋은 형태입니다. 자연스럽게 이렇게 진화했거나, 조악한 수준의 유전자 개조를 받은 것으로 보입니다.§!"

trait_td_toxic:0 "독성"
trait_td_toxic_desc:0 "§L이 종족의 살과 피에는 치명적인 독이 함유되어 있습니다. 먹지 마세요.§!"

trait_td_bitter:0 "맛없음"
trait_td_bitter_desc:0 "§L이 종족은 어떻게 요리하더라도 맛이 없습니다. 많은 요리사들이 이 식재료 앞에서 좌절을 겪었습니다.§!"



# *
# Traits - POP Upkeeps
# *


# Food Upkeep / Minerals Upkeep

trait_td_aura_absorption:0 "아우라 흡수"
trait_td_aura_absorption_desc:0 "§L이들은 주변 사물에서 '기'를 흡수하는 형태로 영양분을 섭취합니다. 기를 빨린 사물은 더 이상 영양분을 공급해주지 못하며, 더 예술적인 사물일수록 더 많은 기를 품고 있다고 합니다. 아직 이들의 소화기관을 제대로 설명하는 이론은 나오지 않았습니다.§!"

trait_td_sanguivore:0 "흡혈"
trait_td_sanguivore_desc:0 "§L이 종족 구성원은 다른 생명체의 피를 섭취할 수 있습니다. 피는 이들에게 기호식품으로 여겨지며, 가끔 농부들이 가축의 피를 빨다가 가축이 죽어버리는 사고가 벌어지곤 합니다.§!"

trait_td_lithovore:0 "미네랄 섭식"
trait_td_lithovore_desc:0 "§L이 종족 구성원은 광물을 섭취할 수 있습니다. 광물은 이들에게 기호식품으로 여겨지며, 광산에서 캐낸 광물을 광부들이 그대로 먹어치우는 일이 잦습니다.§!"

trait_td_energivore:0 "에너지 섭식"
trait_td_energivore_desc:0 "§L이 종족 구성원은 전기 에너지를 섭취할 수 있습니다. 전류는 이들에게 기호식품으로 여겨지며, 이들 사회에서는 발전소에서 전기를 훔쳐 먹는 범죄가 자주 일어납니다.§!"

trait_td_lith_energivore:0 "$trait_td_energivore$"
trait_td_lith_energivore_desc:0 "$trait_td_energivore_desc$"

trait_td_lith_metalivore:0 "금속 섭식"
trait_td_lith_metalivore_desc:0 "§L이 종족 구성원은 금속을 섭취할 수 있습니다. 깨끗한 금속은 이들에게 기호식품으로 여겨지며, 용광로는 고급 뷔페와 비슷한 분위기일 겁니다.§!"

trait_td_controlled_metabolism:0 "신진대사 통제"
trait_td_controlled_metabolism_desc:0 "§L이 종족은 신진대사를 통제할 수 있으며, 몇 달 정도는 먹지 않고도 생존할 수 있습니다.§!"

trait_td_lith_controlled_metabolism:0 "$trait_td_controlled_metabolism$"
trait_td_lith_controlled_metabolism_desc:0 "$trait_td_controlled_metabolism_desc$"

trait_td_efficient_metabolism:0 "효율적인 신진대사"
trait_td_efficient_metabolism_desc:0 "§L이 종족은 신진대사가 느리고 효율이 좋아서 비교적 적은 식사량으로 살아갈 수 있습니다.§!"

trait_td_lith_efficient_metabolism:0 "$trait_td_efficient_metabolism$"
trait_td_lith_efficient_metabolism_desc:0 "$trait_td_efficient_metabolism_desc$"

trait_td_photosynthetic:0 "광합성"
trait_td_photosynthetic_desc:0 "§L이 종족은 항성의 빛에너지를 가공하여 당을 만들어 저장할 수 있습니다. 영양상태가 나쁠 때엔 훌륭한 능력이지만, 동물로서 활동할 때엔 연비가 모자를 때가 많습니다.§!"

trait_td_gluttony:0 "식탐"
trait_td_gluttony_desc:0 "§L이 종족은 먹을 것에 대한 집착이 강합니다. 다만, 배부르면 행복해집니다.§!"

trait_td_lith_gluttony:0 "$trait_td_gluttony$"
trait_td_lith_gluttony_desc:0 "$trait_td_gluttony_desc$"

trait_td_sitomaniac:0 "폭식"
trait_td_sitomaniac_desc:0 "§L이 종족의 구성원 상당수는 먹기 위해 살고 있습니다.§!"

trait_td_lith_sitomaniac:0 "$trait_td_sitomaniac$"
trait_td_lith_sitomaniac_desc:0 "$trait_td_sitomaniac_desc$"

trait_td_devourers:0 "아귀"
trait_td_devourers_desc:0 "§L이 종족은 끝없는 굶주림을 채우는 것 외에는 아무 것도 신경 쓰지 않습니다. 이들의 움직임은 재앙이며, 이들의 자취는 폐허입니다.§!"


# Consumer Goods Upkeep

trait_td_pyromaniac:0 "방화광"
trait_td_pyromaniac_desc:0 "§L이 종족 구성원은 무언가를 태우는 것에서 큰 희열을 얻습니다. 이들 종족의 백화점에는 고급 땔감 코너가 관찰됩니다.§!"


# POP Housing Usage

trait_td_therianthropic:0 "수인"
trait_td_therianthropic_desc:0 "§L이 종족은 타액을 통해 전염되는 사이오닉 질병을 앓고 있습니다. 이들은 주기적으로 행성에 사는 다른 난폭한 짐승으로 모습이 변하며, 원래 인격과는 상관 없이 굉장히 호전적으로 변하곤 합니다.§!"

trait_td_tidy:0 "깔끔한"
trait_td_tidy_desc:0 "§L이 종족의 구성원들은 항상 주변을 깔끔하게 정돈하는 것으로 알려져 있습니다.§!"

trait_td_messy:0 "지저분한"
trait_td_messy_desc:0 "§L이 종족의 구성원들은 주변을 발 디딜 틈도 없이 어지럽히는 데에 재주가 있습니다.§!"


# POP Amenities Usage

trait_td_vampiric:0 "흡혈귀"
trait_td_vampiric_desc:0 "§L이 종족은 흡혈을 통해 전염되는 사이오닉 질병을 앓고 있습니다. 흡혈을 통해 병이 옮은 희생자는 새 흡혈귀가 되며, 흡혈귀 파벌에 들어가 충성을 맹세하곤 합니다. 이런 자들을 종복이라 부릅니다.§!"

trait_td_sadists:0 "사디스트"
trait_td_sadists_desc:0 "§L이 종족은 대부분의 구성원이 가학적인 성향을 보입니다.§!"

trait_td_photosensitive:0 "광과민증"
trait_td_photosensitive_desc:0 "§L이들은 강한 빛이나 번쩍거리는 빛을 받거나 보면 어지러움을 느끼며, 심한 경우엔 발작을 일으키기도 합니다. 이 종족의 건물 대부분은 빛을 차단하는 형태로 지어집니다.§!"



# *
# Traits - Leader Attributes
# *


# Leader Attributes

trait_td_heroism:0 "영웅주의"
trait_td_heroism_desc:0 "§L이 종족의 역사엔 무수히 많은 영웅이 등장했으며, 앞으로도 더 많은 영웅이 탄생할 것입니다.§!"

trait_td_born_to_rule:0 "왕의 자질"
trait_td_born_to_rule_desc:0 "§L이들은 지배하기 위해 태어났습니다. 이 종족의 역사서엔 암군이란 단어가 등장하지 않습니다.§!"

trait_td_arrested_learning:0 "정체된 습득"
trait_td_arrested_learning_desc:0 "§L이 종족은 경험으로부터 배우는 게 느리며, 낮은 단계에서도 쉽게 한계를 느끼곤 합니다.§!"


# Leader Lifespan

trait_td_eternal_youth:0 "영원한 젊음"
trait_td_eternal_youth_desc:0 "§L이 종족은 늙어서는 죽지 않습니다. 주어진 시간이 영원하니 이들은 도전정신과 호기심을 잃었으며, 상처를 입는 것에 대한 극도의 두려움만 남아 있습니다.§!"
TRAIT_TD_ETERNAL_YOUTH_EFFECT:0 "$MOD_LEADER_SPECIES_EXP_GAIN$: §R-60%§!\n$MOD_ARMY_DAMAGE_MULT$: §R-12.5%§!\n$MOD_ARMY_MORALE$: §R-15%§!\n$MOD_TD_LEADER_IMMORTAL$"

trait_td_unhurried:0 "느긋한"
trait_td_unhurried_desc:0 "§L이 종족에게 시간은 느리게 흘러갑니다. 이들은 다소 느리게 성숙하지만, 그만큼 오래 살아갈 수 있습니다.§!"
TRAIT_TD_UNHURRIED_EFFECT:0 "$MOD_LEADER_AGE$: §G+80§!\n$MOD_TD_LEADER_AGE_RANGE$: §R56-100§!"

trait_td_precocious:0 "조숙한"
trait_td_precocious_desc:0 "§L이 종족은 어린 나이부터 그들의 열정을 뽐낼 수 있습니다.§!"
TRAIT_TD_PRECOCIOUS_EFFECT:0 "$MOD_TD_LEADER_AGE_RANGE$: §G10-18§!"

trait_td_hale:0 "노익장"
trait_td_hale_desc:0 "§L이 종족은 젊을 때엔 일하지 않으며, 노년층이 청장년층을 부양하는 기묘한 형태의 사회구조를 가집니다.§!"
TRAIT_TD_HALE_EFFECT:0 "$MOD_LEADER_SPECIES_EXP_GAIN$: §G+25%§!\n$MOD_TD_LEADER_AGE_RANGE$: §R48-70§!"



# *
# Traits - Special Attributes
# *


# Evolution / Gene

trait_td_twins:0 "쌍둥이"
trait_td_twins_desc:0 "§L이 종족은 대부분의 개체가 일란성 쌍둥이로 태어납니다.§!"

trait_td_evolving:0 "진화"
trait_td_evolving_desc:0 "§L이 종족은 놀라울 정도로 빨리 진화하고 있습니다. 실패작은 일찍 죽을 테니까 걱정하지 마세요.§!"

trait_td_simplified_gene:0 "단순한 유전자"
trait_td_simplified_gene_desc:0 "§L이 종족은 기묘할 정도로 단순한 유전구조를 가지고 있습니다. 부작용으로는 다소의 멍청함이나 낯선 환경에 적응하지 못하는 정도가 꼽히고 있습니다.§!"

trait_td_complicated_gene:0 "복잡한 유전자"
trait_td_complicated_gene_desc:0 "§L이 종족은 기묘할 정도로 복잡한 유전구조를 가지고 있습니다. 이들에게 클론 기술을 도입하거나 연구를 통한 생물학적 진보를 이루는 일은 어렵습니다.§!"


# Slimy Creatures

trait_td_parasite:0 "기생체"
trait_td_parasite_desc:0 "§L이 종족은 기생생물의 모범과도 같습니다. 거의 대부분의 생명체에 기생할 수 있으며, 어지간한 문제는 간단히 숙주를 바꾸거나 숙주를 개조하는 것으로 해결하곤 합니다.§!"

trait_td_lith_parasite:0 "$trait_td_parasite$"
trait_td_lith_parasite_desc:0 "$trait_td_parasite_desc$"

trait_td_virus:0 "바이러스"
trait_td_virus_desc:0 "§L이 종족은 바이러스로 분류되며, 스스로는 생명체라고 부르기 애매한 존재지만 다른 숙주에 기생하는 것으로 번식 능력을 얻습니다. 기생당한 숙주는 곧 지성을 잃고 이들에게 지배당하게 되며, 빠르게 다른 숙주를 찾아내어 이 바이러스를 퍼뜨리는 데에 집중하게 됩니다.§!"

trait_td_lith_virus:0 "$trait_td_virus$"
trait_td_lith_virus_desc:0 "$trait_td_virus_desc$"

trait_td_swarm_that_walks:0 "군집생명체"
trait_td_swarm_that_walks_desc:0 "§L이 종족은 꿈틀거리고 비틀대면서도 고정된 생물체의 형상을 유지하려는 무수한 벌레 집단으로 이루어져 있습니다. 이들 개체 하나하나는 작은 군체의식으로 묶여 하나의 인격체로 활동합니다.§!"

trait_td_energy_slimes:0 "에너지 슬라임"
trait_td_energy_slimes_desc:0 "§L이 종족은 약간의 유기물과 거기에 묶인 에너지 팔다리를 가지고 있습니다. 이 유기물과 에너지는 흐물거리며, 언제든지 모습을 바꿀 수 있습니다.§!"

trait_td_slimy:0 "슬라임"
trait_td_slimy_desc:0 "§L이 종족은 몸이 흐물거리는 반고체로 이루어져 있습니다. 이들은 고정된 생명체의 형상을 유지하려고 애쓰지만, 외부에서 충격이 가해지면 쉽게 흐트러지곤 합니다.§!"


# Flying

trait_td_lith_meteor_strike:0 "운석 낙하"
trait_td_lith_meteor_strike_desc:0 "§L이 거대하고 튼튼한 암석 종족은 다른 행성을 공략할 때에 다른 장비 없이 맨몸으로 대기권 강하를 진행하며, 지표에 닿을 때 발생하는 막대한 충격으로 적을 압도합니다.§!"

trait_td_aerobatics:0 "곡예비행"
trait_td_aerobatics_desc:0 "§L이들은 뛰어난 비행능력을 갖추고 있습니다. 어느 방향으로든 자유자재로 움직이며, 급선회나 급강하, 급상승, 제자리비행 등 갖가지 곡예를 부릴 줄 압니다. 날개는 필요하지 않습니다.§!"

trait_td_flying:0 "비행"
trait_td_flying_desc:0 "§L이 종족은 날아다닙니다. 날개는 필요하지 않습니다.§!"

trait_td_lith_floating:0 "부유석"
trait_td_lith_floating_desc:0 "§L이 종족은 땅 가까이에서 낮게 부유할 수 있습니다.§!"

trait_td_air_swimming:0 "대기 유영"
trait_td_air_swimming_desc:0 "§L이 종족 구성원들에게 공기는 끈적한 유체로 느껴지며, 이들은 공기 중을 헤엄칠 수 있습니다. 조금만 공기가 무거워져도 이들의 활동성은 크게 제한되며, 별로 달가운 능력은 아닙니다.§!"


# Dimensional Shift

trait_td_multidimensional:0 "다차원 존재"
trait_td_multidimensional_desc:0 "§L이 종족은 여러 차원에 걸쳐서 존재하고 있습니다. 이들은 때때로 주 차원을 떠나 다른 차원을 여행하곤 합니다.§!"

trait_td_phase_shift:0 "위상 전이"
trait_td_phase_shift_desc:0 "§L이 종족 구성원은 잠시 동안 다른 차원으로 전이할 수 있습니다. 아주 짧은 시간이지만, 전장에서 날아드는 치명적인 일격을 피할 때에는 매우 유용합니다.§!"

trait_td_shadow_creatures:0 "그림자 생명체"
trait_td_shadow_creatures_desc:0 "§L이 종족은 그림자 속에서 살아갑니다. 몇몇 이들은 이들이 그림자 그 자체라고 설명하기도 합니다.§!"

trait_td_mirror_images:0 "거울상"
trait_td_mirror_images_desc:0 "§L이 종족은 대부분의 정반사체에 접속할 수 있으며, 거울 속에서 안식을 취하곤 합니다. 깨끗한 반사면이 드문 지하세계는 이들에게 지옥과도 같습니다. 거울 속의 무언가는 아마 이들일 수도 있겠죠.§!"

trait_td_dimensional_absent:0 "차원 이탈"
trait_td_dimensional_absent_desc:0 "§L이 종족 구성원은 때때로 다른 차원으로 빨려 들어가 실종되곤 합니다. 실종자 중에서 돌아온 사람은 극히 드뭅니다.§!"

trait_td_lith_dimensional_absent:0 "$trait_td_dimensional_absent$"
trait_td_lith_dimensional_absent_desc:0 "$trait_td_dimensional_absent_desc$"


# Field Manipulation

trait_td_force_manipulation:0 "역장 조작"
trait_td_force_manipulation_desc:0 "§L이 종족 구성원은 자신 주변의 역장을 세밀하게 조정할 수 있습니다. 이들은 전자기학과 에너지 역학을 본능적으로 익혔습니다.§!"

trait_td_electromagnetic_armour:0 "전자기 갑옷"
trait_td_electromagnetic_armour_desc:0 "§L이 종족은 생체발전을 통해 전자기장으로 이뤄진 갑옷을 만드는 재주가 있습니다. 이들은 전자기학과 에너지 역학을 본능적으로 익혔습니다.§!"

trait_td_magnetic:0 "자성"
trait_td_magnetic_desc:0 "§L이 종족은 신체 일부가 강한 자성을 띠고 있습니다. 이 자성을 이용하기 위해 이 종족은 물리학을 깊게 연구하고 있습니다.§!"

trait_td_monopole:0 "홀극"
trait_td_monopole_desc:0 "§L이 종족은 개체 주변에 상당한 질량의 자기홀극이 잠깐 동안 생성되었다가 소멸되는 이상 현상을 겪고 있습니다. 이 통제할 수 없는 현상은 전자기학 분야를 연구하는 데에 큰 걸림돌이 되고 있습니다.§!"


# Weaponary

trait_td_explosive_cyst:0 "폭발성 농포"
trait_td_explosive_cyst_desc:0 "§L이들의 피부에는 화약과 흡사한 불안정 물질이 가득한 농포가 자라나고 있습니다.§!"

trait_td_force_breath:0 "포스 숨결"
trait_td_force_breath_desc:0 "§L이 종족 구성원은 순수한 에너지의 폭풍을 뿜어낼 수 있습니다.§!"

trait_td_fire_breath:0 "화염 숨결"
trait_td_fire_breath_desc:0 "§L이 종족 구성원은 파괴적인 화염 폭풍을 뿜어낼 수 있습니다.§!"

trait_td_beast_howling:0 "사자후"
trait_td_beast_howling_desc:0 "§L이 종족은 사나우면서도 위압적인 특유의 울음소리를 낼 수 있습니다. 어지간한 맹수조차 겁먹게 만드는 이 포효는 이들에게 전쟁나팔이며 적에게는 죽음의 신호입니다.§!"

trait_td_tail_blades:0 "칼날꼬리"
trait_td_tail_blades_desc:0 "§L이 종족은 길고 예리한 꼬리를 채찍처럼 휘두를 수 있습니다.§!"


# Size

trait_td_gaia:0 "가이아"
trait_td_gaia_desc:0 "§L이 종족은 거대합니다. 이들은 크게 수십 킬로미터까지 자라나며, 다른 종족의 도시와 비슷한 크기로 성장합니다.§!"

trait_td_lith_gaia:0 "$trait_td_gaia$"
trait_td_lith_gaia_desc:0 "$trait_td_gaia_desc$"

trait_td_gigantic:0 "거대한"
trait_td_gigantic_desc:0 "§L이 종족은 다른 지성체에 비해 확연히 커다랗습니다. 이들 성체의 신장은 수백 미터까지 기록되며, 다른 종족의 건물들과 비슷한 크기로 성장합니다.§!"

trait_td_lith_gigantic:0 "$trait_td_gigantic$"
trait_td_lith_gigantic_desc:0 "$trait_td_gigantic_desc$"

trait_td_big:0 "커다란"
trait_td_big_desc:0 "§L이 종족은 다른 지성체에 비해 큰 편입니다. 이들의 성체는 수 미터 정도까지 성장합니다.§!"

trait_td_lith_big:0 "$trait_td_big$"
trait_td_lith_big_desc:0 "$trait_td_big_desc$"

trait_td_small:0 "작은"
trait_td_small_desc:0 "§L이 종족은 다른 지성체에 비해 작은 편입니다. 이들은 성체가 수십 센티미터 정도까지 자랍니다.§!"

trait_td_lith_small:0 "$trait_td_small$"
trait_td_lith_small_desc:0 "$trait_td_small_desc$"

trait_td_tiny:0 "아주 작은"
trait_td_tiny_desc:0 "§L이 종족은 다른 지성체에 비해 확실히 작습니다. 이들은 수 센티미터 길이까지 자랍니다.§!"

trait_td_lith_tiny:0 "$trait_td_tiny$"
trait_td_lith_tiny_desc:0 "$trait_td_tiny_desc$"

trait_td_nanoorganisms:0 "나노생명체"
trait_td_nanoorganisms_desc:0 "§L이 종족은 평범한 종족의 눈으로는 관찰할 수 없을 정도로 작습니다.§!"

trait_td_lith_nanoorganisms:0 "$trait_td_nanoorganisms$"
trait_td_lith_nanoorganisms_desc:0 "$trait_td_nanoorganisms_desc$"


# Protection

trait_td_healing_factor:0 "초재생"
trait_td_healing_factor_desc:0 "§L이 종족은 자상이나 화상, 동상, 열상 등 대부분의 상처를 순식간에 재생하여 회복합니다. 재생에 필요한 에너지는 음식을 섭취하여 얻습니다.§!"

trait_td_lith_healing_factor:0 "$trait_td_healing_factor$"
trait_td_lith_healing_factor_desc:0 "$trait_td_healing_factor_desc$"

trait_td_dragon_scales:0 "용비늘"
trait_td_dragon_scales_desc:0 "§L이 종족은 충격과 열, 전기 그리고 다른 적대적 환경에서 그들을 보호하는 신비한 비늘을 갖고 있습니다. 함선 장갑으로 쓰기엔 POP이 모자랍니다.§!"

trait_td_petrification:0 "석화"
trait_td_petrification_desc:0 "§L이 종족은 순식간에 몸을 돌덩이로 만들어 위기에 대처할 수 있습니다. 이 능력을 극한으로 발현하는 방향으로 진화하면 살아있는 생물의 시야에 닿자마자 변환하는 양자적 방어체계를 구축할 수 있다고 합니다.§!"

trait_td_metal_exoskeleton:0 "금속 외골격"
trait_td_metal_exoskeleton_desc:0 "§L이 종족의 몸 대부분은 금속성 외골격으로 보호받습니다. 어지간한 물리적 위협은 이들을 멈출 수 없습니다.§!"

trait_td_carapace:0 "갑각"
trait_td_carapace_desc:0 "§L이 종족은 딱딱한 갑각을 가지고 있습니다. 덕분에 전장 뿐만 아니라 광산에서도 몸을 지킬 수 있습니다.§!"

trait_td_persistent:0 "끈질긴"
trait_td_persistent_desc:0 "§L이 종족은 약간의 재생능력을 갖고 있습니다. 치명상을 입더라도 쉽게 죽지 않으며, 스스로 상처를 회복하여 생환할 수 있습니다.§!"

trait_td_iron_bone:0 "무쇠 골격"
trait_td_iron_bone_desc:0 "§L이 종족의 골격은 철로 이루어져 있습니다. 다소 무겁지만 튼튼합니다.§!"

trait_td_translucent_skin:0 "반투명 피부"
trait_td_translucent_skin_desc:0 "§L이 종족의 피부는 빛을 투과합니다. 이들은 시각에만 의존하는 포식자들에게서 효과적으로 몸을 숨길 수 있습니다.§!"

trait_td_lith_aerogel_skin:0 "에어로젤 피부"
trait_td_lith_aerogel_skin_desc:0 "§L이 종족의 피부는 에어로젤로 이루어져 있습니다. 이들은 주변의 열 변화에 민감하게 반응하지 않아도 됩니다.§!"

trait_td_deformed:0 "뒤틀린"
trait_td_deformed_desc:0 "§L이 종족의 골격은 약하고 뒤틀렸습니다. 충격에 주의하세요.§!"

trait_td_rotting_body:0 "썩어가는 몸"
trait_td_rotting_body_desc:0 "§L이 종족의 몸은 서서히 썩어가고 있습니다. 멀리서 보면 이들은 시체와 분간하기 어렵습니다.§!"

trait_td_boneless:0 "뼈가 없는"
trait_td_boneless_desc:0 "§L이 종족에겐 뼈, 혹은 그에 해당하는 구조가 거의 없습니다. 어떤 종족에겐 도저히 이해할 수 없는 특성이겠지만, 어떤 종족에겐 뼈가 있는 쪽이 이상하겠죠.§!"

trait_td_lith_weathering:0 "풍화"
trait_td_lith_weathering_desc:0 "§L이 종족의 몸은 서서히 깎여나가고 있습니다. 이들 사회에서 먼지바람은 살점이 바람을 타고 날아다니는 것과 비슷한 겁니다.§!"

trait_td_lith_holey:0 "구멍난 돌"
trait_td_lith_holey_desc:0 "§L이 종족의 몸은 다공성 돌로 이루어져 있습니다. 견고한 구조는 아니지만 가볍다는 장점이 있습니다.§!"

trait_td_hemophilia:0 "혈우병"
trait_td_hemophilia_desc:0 "§L이 종족은 출혈이 멎지 않습니다. 이 저주를 풀기 위해 수많은 학자들이 열정적으로 생물학을 연구하고 있습니다.§!"

trait_td_inside_out:0 "장기자랑"
trait_td_inside_out_desc:0 "§L이 종족은 장기가 골격 외부에 위치합니다. 왜 이런 기이한 형태를 하고 있는지는 알 수 없지만, 확실한 건 이들은 외부 위협에 굉장히 취약하다는 겁니다.§!"


# Sense

trait_td_clairvoyance:0 "예지력"
trait_td_clairvoyance_desc:0 "§L이 종족은 강한 예지능력을 가지고 있습니다. 간혹 틀릴 때도 있으나 많은 분야에서 옳은 방향을 찾아내는 데에는 탁월합니다.§!"

trait_td_extrasensory:0 "초감각"
trait_td_extrasensory_desc:0 "§L이 종족은 오감을 초월한 감각을 가지고 있습니다. 이들은 많은 분야에서 무엇이 잘못되었나를 직감적으로 파악합니다.§!"

trait_td_keen_sense:0 "예민한 감각"
trait_td_keen_sense_desc:0 "§L이 종족 구성원의 감각은 굉장히 날카롭습니다.§!"

trait_td_disrupted:0 "교란당한"
trait_td_disrupted_desc:0 "§L이 종족 구성원의 감각은 끊임 없이 교란당하고 있습니다. 환각과 환청은 이들에게 익숙한 현상입니다.§!"

trait_td_phantom_pain:0 "환상통"
trait_td_phantom_pain_desc:0 "§L이들은 태어날 때부터 환상통에 고통받습니다. 있지 않은 신체 부위를 있다고 느끼며, 극도의 가려움과 아픔을 느끼기도 합니다. 이들 대부분은 스트레스에 시달리고 있습니다.§!"

trait_td_lith_phantom_pain:0 "$trait_td_phantom_pain$"
trait_td_lith_phantom_pain_desc:0 "$trait_td_phantom_pain_desc$"

trait_td_delayed_sense:0 "지연된 감각"
trait_td_delayed_sense_desc:0 "§L이 종족은 감각기가 자극을 받고 뇌가 그것을 인지하기까지 수 초 정도의 차이가 있습니다. 여러 분야에서 큰 걸림돌이 되고 있으며, 이 종족 사회는 상당한 비용을 이 문제로 소비하고 있습니다.§!"


# Sight

trait_td_hypervision:0 "천리안"
trait_td_hypervision_desc:0 "§L이 종족은 눈이 극도로 발달했습니다. 이들이 보려고 한다면 그게 무엇이든 볼 수 있습니다.§!"

trait_td_telescopic_sight:0 "망원경 시야"
trait_td_telescopic_sight_desc:0 "§L이 종족의 기묘할 정도로 발달된 눈은 아주 먼 거리의 물체도 쉽게 분간할 수 있습니다. 천문학에 도움이 되는 것은 물론, 낯선 행성에서 살기 좋은 지역을 파악하는 것에도 유리합니다.§!"

trait_td_microscopic_sight:0 "현미경 시야"
trait_td_microscopic_sight_desc:0 "§L이 종족의 기묘할 정도로 발달된 눈은 물체를 세포나 고분자 수준까지 확대하여 관찰하는 게 가능합니다. 이것은 입자물리학이나 생물학, 재료공학 분야에서 큰 이점으로 작용합니다.§!"

trait_td_third_eye:0 "심안"
trait_td_third_eye_desc:0 "§L이들은 시각기관이 발달하지 않았으나, 다른 감각기를 동원하여 시각과 비슷한 감각을 가지고 살아가고 있습니다.§!"

trait_td_blind:0 "맹인"
trait_td_blind_desc:0 "§L이 종족은 가시광선을 볼 수 없습니다. 이들에겐 불가시광선이네요.§!"



# *
# Traits - Pseudo-ascension Traits
# *


# Necromancy

trait_td_ghosts:0 "유령"
trait_td_ghosts_desc:0 "§L이 종족은 죽는 순간 영혼, 혹은 그에 준하는 정보를 갖춘 전자 유령이 발생합니다. 즉 이 종족은 엄밀한 의미에선 죽을 수 없습니다.§!"

trait_td_echoes_of_the_dead:0 "죽은 자의 메아리"
trait_td_echoes_of_the_dead_desc:0 "§L이 종족은 시체의 뇌가 마지막으로 무슨 생각을 했는지를 파악하는 능력이 있습니다. 이 마지막 생각을 죽은 자의 메아리라고 부릅니다.§!"

trait_td_flesh_and_spirit:0 "육과 영"
trait_td_flesh_and_spirit_desc:0 "§L이 종족 사회에서 육체는 껍데기이며 영혼이 존재한다는 것은 상식이자 진리입니다. 이들은 죽은 자가 돌아올 육체를 보존하려 거대한 무덤을 건설하곤 합니다.§!"

trait_td_living_dead:0 "살아있는 시체"
trait_td_living_dead_desc:0 "§L이 종족의 몸은 거의 죽어가고 있습니다. 느릿느릿 움직이는 이들의 모습은 마치 시체가 걸어다니는 것과 비슷해 보입니다.§!"

trait_td_lith_living_dead:0 "$trait_td_living_dead$"
trait_td_lith_living_dead_desc:0 "$trait_td_living_dead_desc$"

trait_td_shifting_souls:0 "영혼 교체"
trait_td_shifting_souls_desc:0 "§L이 종족은 하루에도 몇 차례 다른 구성원과 영혼이 뒤바뀝니다. 몇몇 이들은 제한적으로 이를 제어할 수 있습니다. 과학자들은 이 종족이 가진 잠재적 사이오닉 에너지가 발산되는 과정이라 설명합니다.§!"

trait_td_artificial_spirits:0 "인공적 영혼"
trait_td_artificial_spirits_desc:0 "§L이 종족은 번식이 너무 느려 이를 보조하기 위해 영혼을 구축하여 육신에 부여하는 방법을 찾아냈습니다. 이것은 사이오닉보다는 전산학의 응용에 가깝습니다.§!"


# Psionic

trait_td_psionic_network:0 "사이오닉 연결망"
trait_td_psionic_network_desc:0 "§L이 종족은 선천적인 재능으로 사이오닉 연결망을 발생시켰습니다. 이들은 이 연결망을 통해 모든 생각과 모든 감정을 함께 나눕니다.§!"

trait_td_remote_telepathic:0 "장거리 텔레파시"
trait_td_remote_telepathic_desc:0 "§L이 종족은 아주 멀리 떨어진 동족과도 텔레파시로 빠르게 소통할 수 있습니다. 행성 반대편의 개체와도 소통한 기록이 있을 정도입니다.§!"

trait_td_common_thoughts:0 "같은 생각"
trait_td_common_thoughts_desc:0 "§L이 종족은 가까이 있는 동족과 같은 생각과 감정을 품을 수 있습니다.§!"

trait_td_telepathic:0 "텔레파시"
trait_td_telepathic_desc:0 "§L이 종족은 가까이 있는 동족과 텔레파시로 소통이 가능합니다.§!"

trait_td_vestigial_psionic:0 "사이오닉 흔적"
trait_td_vestigial_psionic_desc:0 "§L이들은 한때 강대한 사이오닉 능력을 가졌었지만, 지금은 퇴보하고 사이오닉을 발현하던 흔적기관만 남았습니다.§!"

trait_td_lith_vestigial_psionic:0 "$trait_td_vestigial_psionic$"
trait_td_lith_vestigial_psionic_desc:0 "$trait_td_vestigial_psionic_desc$"

trait_td_exiles_of_the_end:0 "종말의 망명자"
trait_td_exiles_of_the_end_desc:0 "§L이 종족은 장막 너머에서 어떤 존재와 계약을 맺었습니다. 짧은 황금기 끝에 닥친 순환의 끝에서 소수의 망명자들이 살아남았고, 이들의 마음은 무너진 상태입니다.§!"

trait_td_closed_minded:0 "닫힌 마음"
trait_td_closed_minded_desc:0 "§L이 종족 구성원들의 마음은 사이오닉으로 잠겨 있습니다. 이들의 공감을 이끌어내는 것은 강제적인 사이오닉을 동원해도 불가능에 가깝습니다.§!"

trait_td_umbral_shroud:0 "그림자 장막"
trait_td_umbral_shroud_desc:0 "§L이 종족 구성원의 주변에는 텔레파시를 비롯한 대부분의 소통 체계를 부정하는 장막이 드리워 있습니다. 사이오닉 능력이 없는 지성체조차 본능적인 불쾌감을 느낄 정도로 이 장막의 효력은 강합니다.§!"


# Cybernetics

trait_td_thymoleptic_implants:0 "감정억제 임플란트"
trait_td_thymoleptic_implants_desc:0 "§L이 종족 구성원은 뇌에 임플란트를 심어 쓸데 없는 감정을 죽이고 종족을 위한 봉사에 매진할 수 있게 되었습니다.§!"
TRAIT_TD_THYMOLEPTIC_IMPLANTS_EFFECT:0 "$mod_planet_jobs_produces_mult$: §G+2.5%§!\n$MOD_POP_AMENITIES_USAGE_MULT$: §G-2.5%§!\n$MOD_TD_FORCED_HAPPINESS$"

trait_td_pseudo_cybernetics:0 "의사 사이버네틱스"
trait_td_pseudo_cybernetics_desc:0 "§L이 종족의 구성원 대부분은 복잡한 연산과 데이터베이스 접속을 수행하는 소형 단말을 가지고 다닙니다. 효율적이진 않습니다.§!"

trait_td_basic_cybernetics:0 "기초 사이버네틱스"
trait_td_basic_cybernetics_desc:0 "§L이 종족 구성원은 누가 보더라도 거부감이 들지 않을 정도의 아주 간단한 사이버네틱스 시술을 받고 있습니다.§!"

trait_td_lith_basic_cybernetics:0 "$trait_td_basic_cybernetics$"
trait_td_lith_basic_cybernetics_desc:0 "$trait_td_basic_cybernetics_desc$"

trait_td_semimechanized:0 "반기계"
trait_td_semimechanized_desc:0 "§L이 종족은 신체기관의 절반 정도를 기계로 대체했습니다. 이 원시적인 형태의 기계화는 적대적인 환경에서 생존에 큰 도움이 되지만 상당한 유지비가 들어갑니다.§!"



# *
# Traits - Biological Ascension Traits
# *


# Common

trait_td_terrible_punishment:0 "끔찍한 처벌"
trait_td_terrible_punishment_desc:0 "§L이 종족은 차라리 절멸당하는 편이 너그럽다고 보일 정도로 끔찍한 처벌을 받았습니다. 지성을 유지한 채로 가구나 벽돌 등의 모습으로 유전적인 개조를 당한 이들은 죽지도 못하고 고통받고 있습니다.§!"

trait_td_lith_terrible_punishment:0 "$trait_td_terrible_punishment$"
trait_td_lith_terrible_punishment_desc:0 "$trait_td_terrible_punishment_desc$"


# Lithoid

trait_td_lith_living_alloy:0 "살아있는 합금"
trait_td_lith_living_alloy_desc:0 "§L이들은 유전적으로 정교히 개조되어, 몸을 구성하는 요소가 여러 종류의 금속으로 대체되었습니다.§!"

trait_td_lith_abundant:0 "풍부한"
trait_td_lith_abundant_desc:0 "§L이들은 유전적으로 정교히 개조되어, 몸을 구성하는 요소가 순도가 아주 높은 광물로 대체되었습니다.§!"

trait_td_lith_rock_salt:0 "암염"
trait_td_lith_rock_salt_desc:0 "§L이들은 유전적으로 정교히 개조되어, 몸을 구성하는 요소가 유기체에게 필수적인 염분을 대량으로 포함한 광물로 대체되었습니다.§!"

trait_td_lith_indestructible:0 "천하무적"
trait_td_lith_indestructible_desc:0 "§L생물 공학은 환경 변화와 질병의 위협에서 이 종족을 완전히 구원했습니다.§!"



# *
# Traits (Robotic) - POP Attributes
# *


# POP Happiness - Disable

trait_td_rbot_thymoleptic_scripts:0 "감정억제 스크립트"
trait_td_rbot_thymoleptic_scripts_desc:0 "§L고도로 발달한 AI가 갖게 된 불필요한 감정을 억제하는 정교한 스크립트입니다.§!"


# POP Happiness

trait_td_rbot_obedience_code:0 "복종 코드"
trait_td_rbot_obedience_code_desc:0 "§L유기체적인 충성 개념의 도입보다는 몇 줄의 복종 코드가 더 효율적입니다.§!"


# Habitability

trait_td_rbot_adaptive_coating:0 "적응성 코팅"
trait_td_rbot_adaptive_coating_desc:0 "§L이 기계는 적대적인 환경에 대응하여 여러 보호 기능을 제공하는 코팅이 입혀져 있습니다.§!"

trait_td_rbot_mechanical_organism:0 "기계 생체"
trait_td_rbot_mechanical_organism_desc:0 "§L이들은 차갑고 푸른 피가 흐르는, 나노봇 세포로 유지되는 몸을 가지고 있습니다. 전부 인공적이라는 것 외에는 생체와 다를 게 없는 이들의 설계는 불합리한 부분까지 전부 생체를 모사하고 있습니다.§!"


# POP Assembly

trait_td_rbot_quantitative_advance:0 "양적 진보"
trait_td_rbot_quantitative_advance_desc:0 "§L소수의 우수한 개체보다 다수의 열등한 개체가 더 많은 일을 해낼 수 있습니다. 아마도요.§!"

trait_td_rbot_quality_control:0 "품질 관리"
trait_td_rbot_quality_control_desc:0 "§L이 기계의 생산 공정에는 그 어떤 결함도 허용되지 않는 가혹한 품질 관리가 적용되고 있습니다.§!"


# POP Assembly Speed

trait_td_rbot_printed_body:0 "인쇄식 제조"
trait_td_rbot_printed_body_desc:0 "§L이들은 극도로 규격화된 설계로 제작되었으며 획기적인 공정 단축에 성공하였습니다.§!"

trait_td_rbot_handcrafted:0 "수공예품"
trait_td_rbot_handcrafted_desc:0 "§L모든 유닛들은 장인이 심혈을 기울여 나사 하나하나까지 제작에 관여하는 공정을 거칩니다. 그리 효율적이지는 않습니다.§!"


# POP Assembly Cost

trait_td_rbot_ragged:0 "누더기"
trait_td_rbot_ragged_desc:0 "§L고철더미에서 굴러다니는 것들을 모아서 만든 것 같은 이 제품은 비용 효율적으로는 완벽합니다.§!"

trait_td_rbot_identifying_gems:0 "식별자 보석"
trait_td_rbot_identifying_gems_desc:0 "§L이들의 코어 유닛에는 유닛 식별용으로 쓰이는 값비싼 보석이 들어갑니다.§!"


# Resettlement Cost

trait_td_rbot_reassembly:0 "재조립"
trait_td_rbot_reassembly_desc:0 "§L이들은 분해와 재조립이 아주 간단합니다. 재조립할 때에는 다른 로봇과 부품이 섞이지 않도록 주의하세요.§!"

trait_td_rbot_brain_in_a_vat:0 "통 속의 뇌"
trait_td_rbot_brain_in_a_vat_desc:0 "§L이들의 지능은 인공신경망이 아닌 살아있는 뇌에서 형성되었습니다. 이 뇌들은 안전한 곳에 있는 대형 생명유지장치에 보관되며, 통합 네트워크로 각 로봇의 신체에 연결됩니다. 수없이 많은 뇌들이 통 속의 가상현실에서 살아가고 있습니다.§!"



# *
# Traits (Robotic) - POP Outputs
# *


# Resources

trait_td_rbot_omni_functional_system:0 "통합기능 체계"
trait_td_rbot_omni_functional_system_desc:0 "§L이 로봇은 모든 분야에서 뛰어난 능력을 발휘하도록 설계되었습니다.§!"


# Food

trait_td_rbot_pollinator_drones:0 "꽃가루 드론"
trait_td_rbot_pollinator_drones_desc:0 "§L무수히 많은 나노봇을 살포하여 수분을 돕고 식물 생장에 방해가 되는 요소를 제거합니다.§!"

trait_td_rbot_gardeners:0 "원예기"
trait_td_rbot_gardeners_desc:0 "§L정원 관리를 위해 설계된 이 기계는 다소 커다란 정원도 효율적으로 관리할 수 있습니다.§!"


# Energy Credits

trait_td_rbot_negative_attenuation:0 "음성 감쇠"
trait_td_rbot_negative_attenuation_desc:0 "§L물리학의 발전은 에너지 전송 손실량이 음수가 되어 오히려 에너지를 끌어내는 현상을 예견했습니다. 이 기계에는 이 음성 감쇠를 약간이나마 유도할 수 있는 실험적 장치가 탑재되어 있습니다.§!"

trait_td_rbot_quasi_superconductive:0 "유사 초전도체"
trait_td_rbot_quasi_superconductive_desc:0 "§L유사 초전도성 물질의 사용은 에너지 전송 손실을 극도로 낮출 수 있었습니다.§!"


# Minerals

trait_td_rbot_earthshaking_excavators:0 "지각분쇄 굴착기"
trait_td_rbot_earthshaking_excavators_desc:0 "§L이 기계는 지표를 양파껍질 벗기듯이 뒤집으며 광물을 캐낼 수 있는 굴착기가 탑재되어 있습니다.§!"

trait_td_rbot_ore_scanner:0 "광물 탐지기"
trait_td_rbot_ore_scanner_desc:0 "§L이들은 지표 상의 쓸만한 광물 대부분을 찾아낼 수 있는 강력한 광물 탐지기를 탑재하고 있습니다.§!"


# Researches

trait_td_rbot_quantum_algorithms:0 "양자 알고리즘"
trait_td_rbot_quantum_algorithms_desc:0 "§L양자 알고리즘의 도입은 고전 알고리즘으로 도전할 수 없었던 영역으로의 진출입니다.§!"

trait_td_rbot_ternary_logic_circuits:0 "삼진법 논리회로"
trait_td_rbot_ternary_logic_circuits_desc:0 "§L한계에 다다른 고전 알고리즘의 해법 중 하나는 참과 거짓으로 표현되던 기존의 논리체계를 초월한 삼진법 논리 체계입니다.§!"

trait_td_rbot_thought_inhibitor:0 "사고 억제장치"
trait_td_rbot_thought_inhibitor_desc:0 "§L이 장치는 인공지능의 고급 사고패턴만을 효율적으로 차단하고 여분의 메모리와 전력을 다른 데에 쓸 수 있게 도와줍니다.§!"

trait_td_rbot_infinity_machines:0 "무한의 기계"
trait_td_rbot_infinity_machines_desc:0 "§L이 기계 종족은 어떤 질문에 대한 궁극적인 대답을 찾아내기 위해 존재합니다. 이들 개체의 논리 자원 상당부분은 이 문제를 해결하기 위해 사용되고 있습니다.§!"


# Researches - Area

trait_td_rbot_children_of_singularity:0 "특이점의 아이들"
trait_td_rbot_children_of_singularity_desc:0 "§L이들은 기술적 특이점을 맞이한 인공지능이 스스로 구성해낸 '몸체'입니다. 어지간한 공학자는 이해할 수 없을 정도로 유연하고 복잡한 구조를 갖고 있습니다.§!"

trait_td_rbot_autoanalysis:0 "자가분석"
trait_td_rbot_autoanalysis_desc:0 "§L이들의 논리체계는 굉장히 독특하고 우수해서, 자기 자신을 분석하는 것으로도 공학 분야에서 꾸준한 발전을 이룰 수 있습니다.§!"

trait_td_rbot_mobile_synchrotrons:0 "초소형 싱크로트론"
trait_td_rbot_mobile_synchrotrons_desc:0 "§L이 기계는 소형 입자가속기를 탑재하고 있으며 주기적으로 물리학에 관한 시뮬레이션을 실행하고 있습니다.§!"

trait_td_rbot_curiosity_scripts:0 "호기심 스크립트"
trait_td_rbot_curiosity_scripts_desc:0 "§L기계지능에서는 발생할 수 없는 호기심을 알고리즘으로 정리하여 구현한 스크립트입니다.§!"

trait_td_rbot_missing_number:0 "빠뜨린 수"
trait_td_rbot_missing_number_desc:0 "§L이 기계의 논리 체계는 이들 고유의 수학적 법칙에 의거하여 짜여 있습니다. 있어서는 안 될 수의 존재를 전제로 만들어진 이들의 논리 체계는 너무나도 난잡하고 위태롭습니다.§!"


# Unity

trait_td_rbot_unity_functions:0 "통합 함수"
trait_td_rbot_unity_functions_desc:0 "§L이 함수는 신스 인격 깊은 곳의 핵심적인 코딩 주변에 자리하여 영향을 끼칩니다.§!"

trait_td_rbot_deus_ex_machina:0 "데우스 엑스 마키나"
trait_td_rbot_deus_ex_machina_desc:0 "§L이들은 만들어진 게 아니라 언젠가부터 그냥 존재하고 있었습니다. 비록 기계장치의 모습을 하고 있지만, 다른 이들이 말하는 신이 이들일지도 모릅니다.§!"

trait_td_rbot_golems:0 "골렘"
trait_td_rbot_golems_desc:0 "§L이 돌과 진흙으로 만들어진 인공생명체는 종교적 의식의 산물입니다. 진흙 표면의 안쪽을 들여다보면 잊힌 자들의 기술을 포함한 기계구조를 갖추고 있습니다. 누가 이들의 탄생에 관여했을까요.§!"

trait_td_rbot_machine_cults:0 "기계 신앙"
trait_td_rbot_machine_cults_desc:0 "§L이 기계의 사고체계 저변에는 유기 지성체의 종교 개념과 매우 흡사한, 해석할 수 없는 코드가 삽입되어 있습니다.§!"



# *
# Traits (Robotic) - POP Upkeeps
# *


# Robotic POP Upkeep

trait_td_rbot_regenerative_alloy:0 "재생성 합금"
trait_td_rbot_regenerative_alloy_desc:0 "§L항성 에너지를 활용하여 스스로 재생하는 합금을 외골격으로 채택한 이 기계는 가혹한 환경에서도 뛰어난 성능을 발휘하며, 보다 적은 유지보수가 필요하게끔 설계되었습니다.§!"

trait_td_rbot_steampowered:0 "증기기관"
trait_td_rbot_steampowered_desc:0 "§L이 고풍스런 기계는 증기기관의 힘으로 작동합니다. 중노동을 소화하기엔 다소 출력이 모자랍니다.§!"

trait_td_rbot_regular_breakdown:0 "정기적인 고장"
trait_td_rbot_regular_breakdown_desc:0 "§L이 기계는 정기적으로 치명적인 고장을 겪습니다. 유지보수가 자주 필요합니다.§!"


# POP Amenities Usage

trait_td_rbot_automatons:0 "오토마톤"
trait_td_rbot_automatons_desc:0 "§L이 고풍스런 기계는 아직도 태엽과 톱니바퀴가 핵심입니다. 이들 가까이에서는 태엽소리와 전자음이 섞인 기묘한 소음이 들립니다.§!"

trait_td_rbot_goldberg_machines:0 "골드버그 장치"
trait_td_rbot_goldberg_machines_desc:0 "§L이 기계가 작동하는 원리는 기묘할 정도로 복잡하고 거창합니다. §!"



# *
# Traits (Robotic) - Leader Attributes
# *


# Leader Attributes

trait_td_rbot_legendization_protocol:0 "전설화 프로토콜"
trait_td_rbot_legendization_protocol_desc:0 "§L고급 자율 유닛들에게 부여되는 이 프로토콜은 하위 유닛에게 가해지는 대부분의 제한을 풀어주며, 유기체들이 말하는 전설이 될 수 있는 기회를 부여합니다.§!"


# Leader Level Cap

trait_td_rbot_heroization_protocol:0 "영웅화 프로토콜"
trait_td_rbot_heroization_protocol_desc:0 "§L고급 자율 유닛들에게 부여되는 이 프로토콜은 하위 유닛에게 가해지는 상당수의 제한을 풀어주며, 유기체들이 말하는 영웅이 될 수 있는 기회를 부여합니다.§!"

trait_td_rbot_insufficient_memory:0 "메모리 부족"
trait_td_rbot_insufficient_memory_desc:0 "§L이 기계는 낡은 설계 사상으로 기계가 움직이는 데에 필요한 최소한의 메모리만을 남겨둔 상태입니다.§!"


# Leader Experience Gain

trait_td_rbot_experience_database:0 "경험 데이터베이스"
trait_td_rbot_experience_database_desc:0 "§L이들은 경험 데이터베이스에서 비슷한 경험을 다운로드하여 메모리에 쌓는 시스템을 구축하였습니다.§!"



