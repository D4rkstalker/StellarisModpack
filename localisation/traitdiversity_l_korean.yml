# Size

trait_td_rbot_miniaturized:0 "소형화"
trait_td_rbot_miniaturized_desc:0 "§L이 기계는 아주 작고 정교합니다. 훌륭한 설계로 많은 기능을 탑재했지만, 아주 많은 기능을 탑재하는 건 무리일지도 모릅니다.§!"

trait_td_rbot_supermassive:0 "초거대"
trait_td_rbot_supermassive_desc:0 "§L이 기계는 아주 거대합니다. 여유공간이 많다는 건 더 많은 기능을 의미합니다.§!"


# Flying

trait_td_rbot_flying:0 "비행"
trait_td_rbot_flying_desc:0 "§L이 기계는 날아다닙니다. 추진제는 필요하지 않습니다.§!"

trait_td_rbot_heavy_bombers:0 "중폭격기"
trait_td_rbot_heavy_bombers_desc:0 "§L이 전쟁기계는 대량의 폭탄을 탑재하고 투하하는 목적으로 개발되었으며, 초토화 작전에 적합합니다.§!"


# Weaponary

trait_td_rbot_plasma_weaponary:0 "플라즈마 병기"
trait_td_rbot_plasma_weaponary_desc:0 "§L이 전쟁기계는 플라즈마 병기를 주력 무장으로 채택했습니다.§!"

trait_td_rbot_rocket_armaments:0 "로켓 무장"
trait_td_rbot_rocket_armaments_desc:0 "§L이 전쟁기계는 로켓 발사기를 주력 무장으로 채택했습니다.§!"

trait_td_rbot_laser_blasters:0 "레이저 블라스터"
trait_td_rbot_laser_blasters_desc:0 "§L이 전쟁기계는 레이저 블라스터를 주력 무장으로 채택했습니다.§!"


# Protection

trait_td_rbot_armoured:0 "기갑"
trait_td_rbot_armoured_desc:0 "§L이 기계는 두꺼운 합금 장갑으로 보호받고 있으며, 엄청난 내구성을 자랑합니다.§!"



