trait_td_rbot_psionic_emulators:0 "사이오닉 모방기"
trait_td_rbot_psionic_emulators_desc:0 "§L이 장치는 사고회로에서 발생하는 미미한 소음의 파형을 사이오닉 능력자들이 발하는 것과 유사하게 바꿉니다.§!"

trait_td_rbot_psionic_oscillator:0 "사이오닉 발진기"
