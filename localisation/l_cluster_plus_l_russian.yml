 # Tech
 tech_nanite_terraforming:0 "Нанитовое терраформирование"
 tech_nanite_terraforming_desc:0 "С помощью нанитов мы можем значительно повысить эффективность терраформирования."
 tech_nanite_mega_construction:0 "Постройка мегасооружений при помощи нанитов"
 tech_nanite_mega_construction_desc:0 "Используя нанитов, мы можем строить мегасооружения быстрее, чем когда-либо прежде."
 tech_nanite_armor:0 "Нанитовая броня"
 tech_nanite_armor_desc:0 "Эта броня из нанитов обеспечивает прочность, превосходящую любую другую броню."
 NANITE_ARMOR:0 "Нанитовая броня"
 NANITE_ARMOR_DESC:0 "Эта броня из нанитов обеспечивает прочность, превосходящую любую другую броню."
 SMALL_NANITE_ARMOR:0 "Малая нанитовая броня"
 MEDIUM_NANITE_ARMOR:0 "Средняя нанитовая броня"
 LARGE_NANITE_ARMOR:0 "Большая нанитовая броня"
 tech_nanite_shields:0 "Адаптивное экранирование"
 tech_nanite_shields_desc:0 "Эти щиты были модифицированы с помощью нанитов для частичного преобразования входящих повреждений в энергию, которая может быть использована для подзарядки, что позволяет этим щитам работать под огнем дольше, чем щиты предыдущего поколения."
 NANITE_SHIELDS:0 "Адаптивные щиты"
 NANITE_SHIELDS_DESC:0 "Эти щиты были модифицированы с помощью нанитов для частичного преобразования входящих повреждений в энергию, которая может быть использована для подзарядки, что позволяет этим щитам работать под огнем дольше, чем щиты предыдущего поколения."
 SMALL_NANITE_SHIELDS:0 "Малые нанитовые щиты"
 MEDIUM_NANITE_SHIELDS:0 "Средние нанитовые щиты"
 LARGE_NANITE_SHIELDS:0 "Большие нанитовые щиты"
 
 # Origins
 origin_lclusterplus_gatebuilders:0 "Строители врат"
 origin_lclusterplus_gatebuilders_desc:0 "После долгих лет борьбы серая буря наконец-то побеждена. Теперь, когда все наниты деактивированы, мы можем безопасно реактивировать L-врата и вернуться обратно в галактику! Если L-врата все еще целы..."
 origin_lclusterplus_gatebuilders_effects:0 "Старт на §YОпустошенном мире§! находящемся в §EL-кластере§! с одной гарантированно пригодной для жизни планетой поблизости! §SВсе нанитовые миры будут иметь модификатор кандидата на терраформирование.§!\n\n§RПРИМЕЧАНИЕ: ТОЛЬКО ОДИН ИГРОК МОЖЕТ СТАРТОВАТЬ В L-КЛАСТЕРЕ В МНОГОПОЛЬЗОВАТЕЛЬСКОМ РЕЖИМЕ! ЕСЛИ ДРУГИЕ ИГРОКИ ВЫБЕРУТ ОДИН ИЗ ИСТОКОВ L-КЛАСТЕРА, ОНИ БУДУТ ВЫНУЖДЕНЫ ПОЯВИТСЯ В ГАЛАКТИКЕ БЕЗ БОНУСОВ ОТ ПРОИСХОЖДЕНИЯ! ЭТО ОТНОСИТСЯ И К ИМПЕРИЯМ ИИ!§!"
 origin_lclusterplus_gatebuilders_advanced:0 "Строители врат (продвинутый старт)"
 origin_lclusterplus_gatebuilders_advanced_desc:0 "После долгих лет борьбы серая буря наконец-то побеждена. Теперь, когда все наниты деактивированы, мы можем безопасно реактивировать L-врата и вернуться обратно в галактику! Если L-врата все еще целы..."
 origin_lclusterplus_gatebuilders_advanced_effects:0 "Старт на §YМире-кольце§! находящемся в §EL-кластере§! с многочисленными разрушенными мегаструктурами поблизости! §SВсе нанитовые миры будут иметь модификатор кандидата на терраформирование.§!\n\n§RПРИМЕЧАНИЕ: ЭТО ОЧЕНЬ СИЛЬНОЕ ПРОИСХОЖДЕНИЕ\nТОЛЬКО ОДИН ИГРОК МОЖЕТ СТАРТОВАТЬ В L-КЛАСТЕРЕ В МУЛЬТИПЛЕЕРЕ! ЕСЛИ ДРУГИЕ ИГРОКИ ВЫБЕРУТ ОДИН ИЗ ИСТОКОВ L-КЛАСТЕРА, ОНИ БУДУТ ВЫНУЖДЕНЫ ПОЯВИТСЯ В ГАЛАКТИКЕ БЕЗ БОНУСОВ ОТ ПРОИСХОЖДЕНИЯ! ЭТО ОТНОСИТСЯ И К ИМПЕРИЯМ ИИ!§!"
 START_SCREEN_LCLUSTERPLUS_ORIGIN:0 "После многовековой борьбы с серой бурей инфраструктура нашей империи начала разрушаться. Не имея больше возможности удерживать свои позиции против нанитов, мы были вынуждены скрываться в секретных военных бункерах, спрятанных глубоко под поверхностью нашей столичной планеты. Мы знали, что в конце концов они найдут нас; это был лишь вопрос времени.\n\nКогда все надежды были потеряны, центральная командная система фабрики нанитов потерпела критический сбой, в результате чего вся армада нанитов потерпела крах. Мы можем только предполагать, что стало причиной поломки фабрики, но одно можно сказать наверняка: наниты мертвы. Теперь, когда они побеждены, мы можем начать восстанавливать нашу некогда могущественную империю."
 
 # Events
 LCLUSTER_PROJECT_OVERWRITE:0 "Активация L-врат"
 LCLUSTER_PROJECT_OVERWRITE_DESC:0 "Наши ученые теперь уверены, что наших знаний о L-вратах и технологии, лежащей в их основе, достаточно, чтобы прервать цикл их обслуживания. Если попытка окажется успешной, L-врата в системе §H[candidate_gateway_system.GetName]§! должны обеспечить немедленный доступ ко всей сети L-врат.\n\nКогда цикл технического обслуживания закончится, все L-врата в галактике начнут работать, поскольку их самокорректирующееся программное обеспечение перенастроится. Наконец, мы сможем достичь другой стороны!"
 lclusterplus.7.name:0 "Древние врата"
 lclusterplus.7.desc:0 "Мы получили захватывающие новости от экипажа одного из наших научных кораблей; согласно их отчетам, §HL-врата§! в системе §Hтерминального выхода§! все еще целы даже после стольких лет! Он все еще застрял в цикле обслуживания, вызванном нашими предками, что означает, что их усилия по заманиванию серой бури в ловушку §HL-кластера§! увенчались успехом, и наниты не смогли выбраться в галактику. К сожалению, это означает, что мы тоже застряли здесь... по крайней мере, пока.\n\nХотя многие наши исследования и технологии были утеряны во время войны с серой бурей, наши ученые считают, что они смогут прервать цикл обслуживания, если мы вложим ресурсы в исследование L-врат и попытаемся понять эту древнюю технологию."
 lclusterplus.10.name:0 "Связь установлена"
 lclusterplus.10.desc.a:0 "Успех! Нашим техникам удалось прервать цикл технического обслуживания, и блокировка была снята с L-врат в системе [candidate_gateway_system.GetName]. Впервые за много веков к §HL-кластеру§ теперь можно получить доступ из нашей галактики!\n\nОднако, похоже, что L-кластер — не единственное, что находится по ту сторону врат. Мы принимаем слабые радиосигналы, исходящие от системы §Hтерминального выхода§!"
 lclusterplus.10.desc.b:0 "Успех! Нашим техникам удалось прервать цикл технического обслуживания, и блокировка была снята с L-Врат в системе [candidate_gateway_system.GetName]. Впервые за много веков §Hсеть L-врат§! снова работает, и мы больше не заперты внутри L-кластера!\n\nПрошли века с тех пор, как наша связь с галактикой была прервана. Наши союзники, скорее всего, не узнают нас, а может быть, их вообще больше не существует. Скорее всего, на их место пришли новые империи, и готовы ли они участвовать в дипломатии, еще предстоит выяснить. Если там кто-то остался...\n\nСуществует небольшая вероятность того, что все империи вымерли, пока мы были заключены в L-кластере, но наши ученые стремятся снова начать исследовать галактику и попытаться установить связь со всеми, кого мы сможем найти."
 lclusterplus.10.a:0 "Продолжайте следить за сигналами!"
 lclusterplus.10.b:0 "Наконец-то свобода!"
 lclusterplus.11.name:0 "L-врата реактивированы"
 lclusterplus.11.desc:0 "Похоже, что все L-врата в галактике были внезапно активированы!\n\nЭто не было сделано нашим ученым; по их словам, врата были открыты с другой стороны! Похоже, кому-то удалось снять блокировку с L-врат, в результате чего все они снова начали работать.\n\nВозможно, это наши старые союзники ищут нас, а возможно, это варварская цивилизация, ищущая новые пространства для вторжения и новый вид для истребления. Нам предстоит это выяснить...\n\nОдно можно сказать наверняка: L-кластер снова связан с галактикой."
 lclusterplus.11.a:0 "Свобода...?"
 lclusterplus.12.desc:0 "Похоже, что все L-врата в галактике были внезапно активированы! Кто-то, должно быть, сумел снять блокировку с одних из наших врат, находящихся под его контролем, в результате чего все L-врата снова заработали. Это означает, что L-кластер снова соединен с галактикой!\n\nКроме того, кажется, что через L-врата идет слабый сигнал! Возможно, на другой стороне находится другая космическая цивилизация! Может быть, это они восстановили врата? И если это так, то каковы были их намерения? Неужели мы столкнемся с внегалактическим вторжением?"
 lclusterplus.12.a:0 "Только время покажет..."
 lclusterplus.13.desc:0 "Похоже, что древние подпространственные врата, называемые L-вратами, внезапно активизировались! Наши ученые сообщают, что они, похоже, ведут к неизведанной группе звезд за пределами нашей галактики, называемой §HL-кластер§!!\n\nКроме того, есть слабый сигнал, проходящий через L-врата! Возможно, по ту сторону есть другая космическая цивилизация!"
 lclusterplus.13.a:0 "За пределами нашей галактики есть скопление звезд?!"
 lclusterplus.10904.desc:0 "Сейчас мы собрали достаточно информации о L-вратах, чтобы исследовать технологию, лежащую в их основе. Как только это будет сделано, один из наших научных кораблей сможет прервать цикл вечного технического обслуживания, в котором они застряли.\n\nСвобода почти в наших руках!"
 lclusterplus.10905.name:0 "Активация L-врат"
 lclusterplus.10905.desc:0 "Наши ученые теперь уверены, что наших знаний о L-вратах и технологии, лежащей в их основе, достаточно, чтобы прервать цикл их обслуживания. Если попытка будет успешной, L-врата в системе §Hтерминального выхода§! должны обеспечить немедленный доступ в галактику.\n\nКогда цикл технического обслуживания закончится, все L-врата в галактике начнут работать, поскольку их самокорректирующееся программное обеспечение перенастроится. После стольких лет мы, наконец, сможем покинуть L-кластер!"