cc_xeno_clashes.41.name:0 "Фомирование фронта независимости [species1.GetAdj]-[species2.GetAdj]"
cc_xeno_clashes.41.desc:0 "К проклятому [root.GetRulerTitle] [root.GetRulerName],\n\nДо этих самых пор, мы, нижеподписавшиеся, находились в разногласиях. Однако ваш ответ привёл нас к осознанию того, что у нас есть общий враг - [root.GetSpeciesNamePlural]. Мы разрешили наши проблемы и примирились с различиями, и теперь готовы действовать вместе для создания гармоничного государства вне состава [root.GetName].\n\nС уважением,\n[annoyed_xeno.GetName] и [annoyed_xeno2.GetName]\nЛидеры фронта независимости [species1.GetAdj]-[species2.GetAdj]."
cc_xeno_clashes.41.tooltip:0 "Все граждане £pops [species1.GetAdj] и [species2.GetAdj] получат модификатор §R$cc_feels_unwelcome$§!, дающий -20% СЧАСТЬЯ.\nВероятно, возможны дальнейшие межвидовые смятения."


cc_xeno_clashes.42.name:0 "Ополчение [species1.GetAdj]-[species2.GetAdj] наносит удар!"
cc_xeno_clashes.42.desc:0 "Фронт независимости [species1.GetAdj]-[species2.GetAdj] атаковал [root.GetName]. Ополчение [species1.GetNamePlural] и [species2.GetName] обрушились на население [root.owner.GetSpeciesAdj] без какого-либо предупреждения и успели убить многих [root.owner.GetSpeciesNamePlural]."
cc_xeno_clashes.42.option:0 "Мы должны действовать, чтобы предотвратить дальнейшую резню."

cc_xeno_clashes.43.name:0 "Фронт независимости [species1.GetAdj]-[species2.GetAdj] наносит удар!"
cc_xeno_clashes.43.desc:0 "Оперативники фронта независимости [species1.GetAdj]-[species2.GetAdj] совершили нападение на [root.owner.GetSpeciesNamePlural] на [root.GetName] с помощью ращрушительной атаки: Мощная ядерная бомба взорвалась посреди густонаселенного района [root.owner.GetSpeciesNamePlural], вызвав бесчисленное количество жертв. Выжившие [root.owner.GetSpeciesNamePlural] срочно обращаются к нам за помощью, чтобы предотвратить дальнейшие террористические атаки."
cc_xeno_clashes.43.option:0 "$cc_xeno_clashes.42.option$"


cc_xeno_clashes.44.name:0 "Фронт независимости [species1.GetAdj]-[species2.GetAdj] наносит удар!"
cc_xeno_clashes.44.desc:0 "Фронт еезависимости [species1.GetAdj]-[species2.GetAdj] запустили разрушительно кибер-атаку на наши власти на [root.GetName]. Они причинили катастрофический ущерб и похитили засекреченные данные. Пока наше правительство ещё только приходит в себя, они уже собираются заменить его альтернативной администрацией [species1.GetAdj]-[species2.GetAdj]."
cc_xeno_clashes.44.option:0 "Мы должны действовать, чтобы восстановить порядок."

cc_xeno_clashes.45.name:0 "Ополчение [species1.GetAdj]-[species2.GetAdj] наносит удар!"
cc_xeno_clashes.45.desc:0 "Фронт независимости [species1.GetAdj]-[species2.GetAdj] совершил нападение на [root.GetName]. Ополченцы [species2.GetName] обрушились на наших местных чиновников, некоторых убив, а другим не позволив эффективно управлять планетой. После этого удара, [species1.GetNamePlural] и [species2.GetNamePlural] пытаются заменить местное правительство своей альтернативой."
cc_xeno_clashes.45.option:0 "$cc_xeno_clashes.44.option$"

cc_xeno_clashes.46.name:0 "Фронт независимости [species1.GetAdj]-[species2.GetAdj] наносит удар!"
cc_xeno_clashes.46.desc:0 "Оперативники фронта независимости [species1.GetAdj]-[species2.GetAdj] совершили нападение на [root.GetName]. Похоже, что небольшая группа смертников смогла пронести высокомощную бомбу в правительственные здания, а затем взорвать её. Наше правительство искалечено потерей почти всего персонала и инфраструктуры, и пытается сдержать ситуацию под контролем."
cc_xeno_clashes.46.option:0 "$cc_xeno_clashes.44.option$"

cc_xeno_clashes.5.name:0 "Срыв переговоров на [root.GetName]"
cc_xeno_clashes.5.desc:0 "Переговоры по разрешению разногласий между [species1.GetNamePlural] и [species2.GetNamePlural] сорвались на [root.GetName]. Не будет быстрого прекращения напряжённости."
cc_xeno_clashes.5.A:0 "Тогда мы должны обеспечить мир."
cc_xeno_clashes.5.B:0 "Ах, хорошо."

cc_xeno_clashes.51.name:0 "Решение разногласий на [root.GetName]?"
cc_xeno_clashes.51.desc:0 "Переговоры по разрешению разногласий между [species1.GetNamePlural] и [species2.GetNamePlural] позволили этим двум видам найти общую почву. В самом деле, они теперь согласны с тем, что они могут восстановить мир, если будет оказана поддержка правительства [species1.GetAdj]. Подозрительно, но похоже, что эта поддержка будет включать в себя большой "пакет разработки", по-видимому, для обеспечение того, что планета будет достаточно успешной и процветающей, чтобы никакой напряженности не возникало."
cc_xeno_clashes.51.A:0 "Они получат нашу поддержку"
cc_xeno_clashes.51.B:0 "Наглость!"
cc_xeno_clashes.51.B.tooltip:0 "Мир на [root.GetName] может снова сорваться."

cc_xeno_clashes.52.name:0 "Мир срывается в [root.GetName]"
cc_xeno_clashes.52.desc:0 "Нелёгкое прекращение огня в [root.GetName]."
cc_xeno_clashes.52.A:0 "Тогда мы должны обеспечить мир."
cc_xeno_clashes.52.B:0 "Ах, хорошо."

cc_xeno_clashes.53.name:0 "Поддержания мира в [root.GetName]"
cc_xeno_clashes.53.desc:0 "Несмотря на наш отказ растранжиривания государственных фондов, [species1.GetNamePlural] и [species2.GetNamePlural] не выполнили своих угроз по возобновлению насилия, и непростой мир между этими видами удержался на [root.GetName]."

