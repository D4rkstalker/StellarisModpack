pse.206.desc: "What resources we want from the §HInstrument of Desire§! with our §Y[root.pse_resource_go_out_inital_number]§! §H[root.pse_205_exchange_resource_icon]§!?"

pse.207.desc: "In a brief time, a large stockpile of resources we desired appears out of nowhere.\n\nWe think to ourselves that this is a good business for each other. The §HInstrument of Desire§! is pleased and looked forward to the next trade deal for us when the time comes."

pse.210.title: "Dark Eureka"
pse.210.desc: "How do you turn this on?"
pse.210.desc2: "Top ten questions that scientists cannot explain."
pse.210.desc3: "A little bit of this, and a little bit of that. How about a piece of broken language that misplaces all the place and still can read the meaning?"
pse.210.desc4: "Some say these are junk, but the §Y[GetShroudPatron]§! called them treasures."
pse.210.desc5: "Our minds have gained little-to-none bits of knowledge now. Probably a good thing."
pse.210.desc6: "The next thing you will need to do is to type §Y'marco'§! and §Y'polo'§! in the chat box."

pse.215.title: "Power Tributed"
pse.215.desc: "Everyone loves ZroCola(TM). Not even the powerful entity of Shroud can stop tasting it."
pse.215.desc2: "The §Y[GetShroudPatron]§! might just order dozens of ZroCola right away as long as such a thrill deal can continue."
pse.215.desc3: "We deployed a decoy of ours. In that way, the §Y[GetShroudPatron]§! will be busy dealing with it."
pse.215.desc4: "Not even the RNG Shroud can harm us now."
pse.215.desc5: "We don't want any accident happen, these "

pse.215.meme: "Take that, Shroud!"

pse.216.title: "Tribute Expired"
pse.216.desc: "The tributed flow of our psionic energy has subsided into the void of the §Y[GetShroudPatron]§!.\n\nIf we wish not to have unforeseen events happen upon us, our Telepaths need to tribute another taste of energy for the §Y[GetShroudPatron]§!."

pse.220.title: "Dissonance of Heart"
pse.220.desc: "Our society is experiencing irrational hatred and unspeakable distrust of each other. This abrupt shift of mind can turn the most sensitive person into the cruel outlaw."
pse.220.desc_no_psionic: "While we don't have any direct evidence, we believe this disturbing sabotage came from the §H[pse_country.GetName]§! trying to cause our planets into anarchy with their evil-twisted psycho powers."
pse.220.desc_psionic: "All evidence shows that this disturbing phenomenon is caused by psionic powers, with their sources pointed to the §H[pse_country.GetName]§!. They were trying to cause anarchy among our planets with their twisted-minded forces."

pse.220.a: "How dare they!"
pse.220.tooltip: "Gain §Y$casus_belli_cb_humiliation$§! §HCasus Belli§! on §Y[pse_country.GetName]§! for §Y20§! years."

pse.221.desc: "$pse.220.desc$\n\nWe do not know what sort of power cause this sudden discord, and these restless negative thoughts will take a while before they expire."

pse.225.title: "Dissonance of Thought"
pse.225.desc: "We are getting the report that the increasing number of social vandalism appearing in the empire, these people threatening thoughts caused several culture destruction without any consciousness."

pse.226.desc: "$pse.225.desc$\n\nWe do not know what sort of power cause this sudden discord, and these restless negative thoughts will take a while before they expire."

pse.230.title: "Tectonic Destabilization"
pse.230.desc: "We just received massive reports of multiple building collapses with large structure collisions from some of our worlds! These forces of the psionic attempt to slow down our war progress by dissolving our planetary buildings."
pse.230.tooltip: "Several planets with high development received building collapses and devastations."

pse.222.title: "Mindtwist"
pse.222.desc: "An urgent report just received in §H[Root.Capital.GetName]§!! Just a moment ago, we detected a massive vertex of the psionic storm swooping through our civilization.\n\nPeople of the §H[Root.GetName]§!, suddenly have a 'Change of Heart' in seconds. Many of them have their religion, and habits changed to entirely different people. Not to mention the increasingly strange behavior of our civilians, protesting, upset, and demanding irrational issues are skyrocketing in non-stop phrases.\n\n$pse.222.desc_latter$"
pse.222.desc_latter: "All evidence shows that this disturbing phenomenon is caused by psionic powers, with their sources pointed to the one entity in the §H[pse_worship_country.GetName]§!, the [pse_worship_country.Ruler.GetTitle] §H[pse_worship_country.Ruler.GetName]§! [pse_worship_country.Ruler.GetHerHim]sel[pse_worship_country.Ruler.GetFVes]. [pse_worship_country.Ruler.GetHerHisCap] twist of minds were trying to cause anarchy among our planets with [pse_worship_country.Ruler.GetHerHis] §Y'Chosen'§! power."

pse.222.tooltip: "Gain §Y$casus_belli_cb_ideology$§! §HCasus Belli§! on §Y[pse_worship_country.GetName]§! for §Y20§! years."

pse.223.title: "Slow Timeflows"
pse.223.desc: "A disturbing force of psionic just struck our entire Empire. These wrapping powers appear forcefully stopped our construction and ship activities, like the frozen time.\n\nThankfully, most of our weapon systems are still in function and can launch the counterattack, and we except this anomaly wears off about a year, but until then, this §Y'Time Stop'§! will stick us alltogether in position for a while."

pse.223.meme: "The World! The time has stopped."
pse.223.tooltip: "Most of our constructions and fleets are onhold for §Y12§! months."

#Gigastructure
pse.235.title: "Power from the $name_psy_siphon$"
pse.235.desc: "While it's partly complete, the §Y$name_psy_siphon$§! we're constructing in the [pse_system.GetName] system had increased some of our §H$pse_power_text_icon$§! capacities, making the whole manifestation process easier."
pse.235.a: "Good to know."
pse.235.tooltip: "Partly completed §Y$name_psy_siphon$§! increases our §H$pse_power_bar_cap_name$§! by §G50§!."

pse.240.title: "$name_psy_siphon$"
pse.240.desc: "With the fully-function §Y$name_psy_siphon$§! within our border, this §H"Shroud Router"§! significantly expanded our abilities on manifestation, which helps to hold our psionic capacities at a larger scale."
pse.240.tooltip: "§Y$name_psy_siphon$§! increases our §H$pse_power_increase_month$§! by §G+1§! and §H$pse_power_bar_cap_name$§! by §G125§!."
#
pse.245.title: "Corruption Sublimated"
pse.245.desc: "Reject Corruption, becoming Tree." #Ori (Soft of)
pse.245.desc2: "These Corruptions had become something greater and we can put them to good use later on."
pse.245.desc3: "A surge of Corruptions was purified and converted into soulful entities in the progress."

pse.245.tooltip: "We had converted a part of Corruption into §G[root.pse_sublimate_int_num]§! £sr_psionic_sublimate£ §Y$sr_psionic_sublimate$§!."
#

pse.265.title: "Covenant in Needed"
pse.265.desc: "Our psychics detected one of the communication links with the Shroud realm was enhanced - not by any well-known [root.GetSpeciesNamePlural] telepathies, but the covenant of the Shroud took the initiative of performing - The §Y[GetShroudPatron]§!.\n\nThe reason is that the [pse_target_country.GetName] lunatic attempts to construct the §Y$crisis_sphere_4$§! in the [pse_system.GetName] system - should the engine completes, it will completely extract the tremendous energy of the Shroud realm. Every entities within, including the §Y[GetShroudPatron]§!, will be destroyed before us.\n\nThe §Y[GetShroudPatron]§! passed a particular contract from the mind of our psychics - we do gain advantages from the Shroud in the form of a Contract, and an equal price accompanies these powers. But this time, the benefits are far more generous than ever, such an agreement does not have any drawback, and our psychics haven't experienced fatal mental breakdown as in the past.\n\nAs for exchange, we can help the §Y[GetShroudPatron]§! to eliminate those [pse_target_country.GetSpeciesNamePlural] madmen... or use this opportunity for our greater goals."
pse.265.a: "This surely will aid us greatly."

pse.265.eater: "Eater of Worlds"
pse.265.desire: "Instrument of Desire"
pse.265.knowledge: "Whisperers in the Void"
pse.265.composer: "Composer of Strands"

pse.275.title: "Spirit Workers" #War for the Overworld (and Dungeon Keeper)
pse.275.desc: "Remember to raise them for their hard work, despite the fact that they do not know what a payday is.\n\nPayment is probably more than two but less than four numbers."
pse.275.desc2: "Don't forget to slap them for extra work efficiency, fortifying walls, and protect your Dungeon Heart(TM) with traps and doors at all cost."
pse.275.desc3: "You have been blessed with permanent §HSpirit Workers§!."
pse.275.desc4: "Keep your Imps in safety locked room, Keeper. So they won't claim any natural tiles and attract any goodly heroes on the loose."
pse.275.desc5: "You have been blessed with extra Imps."

pse.275.tooltip: "§Y4§! §HSpirit Workers§! spawned in your Empire. They will automatically find and build stations on any possible deposits."

pse.300.desc_end: "Therefore the agreement has come to the end... with problem solved."
pse.300.title: "Patron Breaks"
pse.300.desc: "It's not because the deal lacks benefits, but the drawbacks of it cause contract lost its value.\n\n$pse.300.desc_end$"
pse.300.desc2: "The Covenant was getting §YRacket-Roll§! continuously, and decided to desert any contact for a period. We will never give them up.\n\n$pse.300.desc_end$" #rickroll
pse.300.desc3: "The backfire effects of the covenant were too expensive for us to endure. Definitely not because we no longer need them at all.\n\n$pse.300.desc_end$"

pse.300.meme: "Say goodbye!"
pse.300.chosen: "§BIn time, they will learn.§!"
pse.300.tooltip: "The effects from previous §YCovenant§! are no more. We can form an agreement with another one now."

pse.500.title: "Consequences: §RCorruption§!"
pse.500.desc: "Our reckless casting has finally caught up with us, a wave of psychic rot surges through the entire §H[root.GetName]§!, wracking their bodies and driving many insane."
pse.500.meme: "We need more ZroCola(TM) for this tragedy!"

pse.500.leader_death: "$leader_name|H$ died from decay caused by §RCorruption§!."
pse.500.planet_ruin: "Planetary buildings of $planet_name|H$ ruined by §RCorruption§!."
pse.500.ship: "We lost §R[root.pse_ship]§! Ships/Stations from this psychic rot."
pse.500.pop: "§R[root.pse_pop]§! §Y£pops£ Pops§! died in the chaotic aftermath of the wave of §RCorruption§!."

