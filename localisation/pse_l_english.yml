pse.136.title: "Psionic Mirage" #You do realise the icon looks like Ori, right?
pse.136.desc_first_time: "It didn't take long for us to notice - By miraging, every time we manifested a power, the lifting transfer of it also comes with additional unshaped, ambiguous objects floating around our Telepaths.\n\nThis could encourage us to manifest more powers for additional rewards and resources that we normally won't acquire, but as we mentioned before - the Corruption creeps."
pse.136.desc: "When your leader is the generator, you want them to generate more."
pse.136.desc2: "If you somehow start a career at the unemployed leader farms, you might have a problem."
pse.136.desc3: "It's a shame that §MZrocola(TM)§! cannot be extracted from this power, otherwise, another mystery of its origin is solved."
pse.136.desc4: "In some aspects, miraging a powder of Zro from psionic power could have ended up being a perpetual motion machine in disguise."
pse.136.desc5: "Be careful what you wish for. If this is how it goes, our leaders might end up mirage a battleship out of it."
pse.136.desc6: "§Y"Now Use the Light, We Want to See!"§!\n\nUgh? What do you mean by you are not a Spirit?" #ori
pse.136.first_time: "If we can't find one, we create it."

