pse.90.title: "Power Revealed"
#Add Shorten one as hive mind and machine may access with other mods

pse.90.normal: "As more and more psionically gifted people appear in our civilization, we have heard claims of witchcraft and sorcery. Initially, we dismissed these claims. What could sorcery be when we have psionics?\n\nNow, we know. What was once called sorcery was nothing less than a tremendous manifestation of psionic power. Together, we can do much that was once considered the work of gods and other unnatural beings.\n\nWe have pulled together a group of §H[Root.GetSpeciesNamePlural]§! with potential into a new §YConclave of Telepaths§!. They can only hold a certain amount of psionic energy at a time, but together they can act as the focus for the psionic potential of our whole civilization. We will need to devote more research to determine what else we can do, and what the risks to manifestation may be."
pse.90.desc: "With enough gifted people grasp the secret of psionic, we had access to the abilities to wield power that no §H[Root.GetSpeciesName]§! has ever done before.\n\nOf course, such dramatic changes to our nation come with prices. If we recklessly use those powers as desired, unfortunate accidents could happen..."
pse.90.a: "The world is new again, and it is ours."
pse.90.tooltip: "§HUnlock Edict:§! $edict_pse_psi_ruler_ui$"

pse.101.title: "Idea Visualized"
pse.101.desc: "A spark of light becomes a reality to us."
pse.101.desc2: "Where our wildest dreams can become true."
pse.101.desc3: "Whether the idea is actually a thing or not, it doesn't matter."
pse.101.desc4: "The land of make believe, is in front of us."
pse.101.desc5: "A blurry vision appears to us. Everyone tries their hardest to understand its meaning."

pse.102.name: "Concordance Guides"
 pse.102.desc: "We sensed that §H[selected_leader.GetTitle] [selected_leader.GetName]§! [selected_leader.GetHasHave] finally got rid of [selected_leader.GetHisHer] own issues after our intervention.\n\n"
 pse.102.desc_a: "We can expect [selected_leader.GetHimHer] will be more open-minded going forward."
 pse.102.desc_b: "We can expect [selected_leader.GetHimHer] will lead a healthier life."
 pse.102.desc_c: "[selected_leader.GetHeSheCap] will finally make progress."
 pse.102.desc_d: "[selected_leader.GetHeSheCap] recovered from previous defeats and is now more brave than before."
 pse.102.desc_e: "[selected_leader.GetHeSheCap] [selected_leader.GetHasHave] a better sense for their fleet."
 pse.102.desc_f: "[selected_leader.GetHeSheCap] [selected_leader.GetIsAre] decided to use a sit stand desk."
 pse.102.desc_g: "We can say that [selected_leader.GetHeShe] [selected_leader.GetIsAre] no longer interested in illicit gains."
 pse.102.desc_h: "We can say that [selected_leader.GetHeShe] [selected_leader.GetIsAre] no longer running rough over their crew."
 
pse.103.name: "Curse Lifted"
 pse.103.desc: "Whatever the spirits that are shattering the psionic link between every one of us, they are wiped out with our high-density of energies.\n\nThe communal link is safe to travel again, for now."

pse.104.title: "Resource Bestowed"
pse.104.desc: "A stockpile of resources appears from beyond.\n\nWe still do not know from whence these resources come. Another civilization? Another reality? We may never know."
pse.104.desc2: "These converted materials will make sense someday, with the understanding of knowledge."
pse.104.desc3: "It is disappointing that it is not a tasty §MZroCola(TM)§!, to be honest."
pse.104.desc4: "That's an over-consumerism in most of §Y[Root.GetSpeciesNamePlural]§! standards, if you don't know how to use them."
pse.104.desc5: "All of these §Y'rock on'§! summon codes are real, no surprise."
