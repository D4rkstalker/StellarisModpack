  sc_d:0 "§HEstrela Classe D§!"
  sc_d_desc:0 "§LEstas são estrelas evoluídas de baixa luminosidade, geralmente chamadas de anãs brancas. Elas são estrelas compactas com grandes massas em tamanhos incrivelmente pequenos, o que resulta em uma densidade muito alta.§!"
  pc_d_star:0 "Estrela Classe D"
