  realspace.223.name:0 "FAQ"
  realspace.223.desc:0 "Aqui você encontrará as perguntas mais frequentes e uma resposta curta para elas. A seção será preenchida gradualmente. Resolva suas dúvidas e preocupações em nosso Discord. §WPergunta: §! Por que as estrelas grandes ficam abaixo do plano principal das órbitas dos planetas? Parece estranho. \ n§YResposta: §! Esta é uma solução de compromisso relacionada ao recurso do motor de jogo. Caso contrário, as naves e as estações serão absorvidas por uma enorme luminária. É difícil mostrar o tamanho aproximado de gigantes ou Supergigantes de qualquer outra forma. §WPergunta: §! A página de mod informa a compatibilidade com a atualização mais recente do jogo, mas o inicializador sinaliza o contrário. O que fazer neste caso? \ n§YResposta: §! Na maioria das vezes, este é um erro do inicializador e atualizar a inscrição do mod na oficina do Steam pode ajudar. Em qualquer caso, o inicializador verifica apenas uma linha com números e a opinião do autor nesta situação é fundamental. "
  realspace.224.name:0 "Compatibilidade"
  realspace.224.desc:0 "Mods populares de outros autores que estão atualmente instalados serão exibidos abaixo com seu status de compatibilidade. Esta seção será preenchida gradualmente."
