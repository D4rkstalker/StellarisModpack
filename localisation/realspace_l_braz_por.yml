  realspace.220.name:0 "Comunidade Real Space" 
  realspace.220.desc:0 "Meu trabalho depende totalmente de suas doações. Tenho muitos planos, amigos, mas eles serão realizados somente graças a vocês. Agora todas as atualizações do §YReal Space§! E outros mods serão lançados primeiro no §WPatreon§! E só depois publicados no Steam. Essa decisão não foi fácil para mim, mas peço que você compreenda.Trabalhar em mods consome muito tempo e me deparei com a escolha de abandonar o suporte aos mods ou mudar para o §WPatreon§!. Agora doadores da minha página do §WPatreon§! recebem atualizações duas semanas antes. Fique atento aos novos mods por lá. Reporte quaisquer bugs e sugestões em §WSteam§!, §WTwitter§!, §WDiscord§! ou §WVkontakte§! Os links para as páginas da comunidade podem ser encontrados em §YReal Space§! No workshop §WSteam§!. Divirta-se! (Redes sociais são em inglês, portanto, mantenha-as em inglês ao se comunicar por lá)"
