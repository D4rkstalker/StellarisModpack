  sc_microquasar_1:0 "§HMicroquasar§!"
  sc_microquasar_1_desc:0 "§LMicroquasar é uma versão menor do quasar, que é um sistema de estrelas duplas, no qual o remanescente da primeira estrela, comprimido em um buraco negro de enorme massa, está gravitacionalmente conectado com a segunda estrela, que se move em órbita próxima ao primeiro componente. Quando isso ocorre, ocorre o acréscimo de matéria da estrela companheira ao buraco negro, acompanhado por ejeções esporádicas de jatos de matéria e raios-X.§!"
