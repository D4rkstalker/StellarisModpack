  realspace.231.name:0 "Configurar Crises de Fim de Jogo"
  realspace.231.desc:0 "Se você tem um parafuso a menos, pode habilitar todas as três crises de final de jogo com esta configuração. A primeira crise aparece de forma aleatória, após a qual, em cerca de 20 anos, aparecerão as duas restantes."
