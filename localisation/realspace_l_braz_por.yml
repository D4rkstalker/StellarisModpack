  sc_c_giant:0 "§HEstrela Classe C§!"
  sc_c_giant_desc:0 "§LEssas estrelas gigantes também são chamadas de estrelas de carbono. Elas são um tipo de gigante vermelha, com uma atmosfera contendo mais carbono do que oxigênio.§!"
