  sc_o_super:0 "§HSupergigante Classe O§!"
  sc_o_super_desc:0 "§L Essas estrelas muito jovens e incrivelmente quentes pertencem ao tipo de Supergigantes azuis que estão em um estágio relativamente transitório da evolução da estrela, então são raras. Como regra, uma estrela massiva termina sua existência com uma explosão de supernova, mas algumas continuam a evoluir e eventualmente se transformam em anãs brancas.§! "
