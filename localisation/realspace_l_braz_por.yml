  sc_l:0 "§HAnã-Marrom Classe L§!"
  sc_l_desc:0 "§LEssas estrelas frias são do tipo anã marrom, que estão prestes a manter uma reação termonuclear de hidrogênio no núcleo. Sua temperatura é baixa o suficiente para que metais possam existir na atmosfera.§!"
