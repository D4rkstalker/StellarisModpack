  sc_nova_1:0 "§HNova§!"
  sc_nova_1_desc:0 "§LEssas variáveis ​​cataclísmicas são sempre sistemas binários próximos que consistem em uma anã branca e uma estrela companheira. Quando a substância das camadas externas da estrela companheira é puxada em direção à anã branca por sua gravitação, um disco de acreção é formado. Como resultado desse processo, a anã branca é enriquecida em hidrogênio e ocorre uma reação termonuclear, que leva a fenômenos astronômicos como o aparecimento de uma nova estrela brilhante. As emissões eletromagnéticas agudas da estrela piscante interrompem a operação de certos sistemas da nave, tornando-os menos eficazes em combate.§!"
  pc_nova_1:0 "Nova"
  pc_nova_1_desc:0 "Essas variáveis ​​cataclísmicas são sempre sistemas binários próximos que consistem em uma anã branca e uma estrela companheira. Quando a substância das camadas externas da estrela companheira é puxada em direção à anã branca por sua gravitação, um disco de acreção é formado. Como resultado desse processo, a anã branca é enriquecida em hidrogênio e ocorre uma reação termonuclear, que leva a fenômenos astronômicos como o aparecimento de uma nova estrela brilhante. As emissões eletromagnéticas agudas da estrela piscante interrompem a operação de certos sistemas da nave, tornando-os menos eficazes em combate."
