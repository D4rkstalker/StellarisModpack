  sc_magnetar:0 "§HMagnetar§!"
  sc_magnetar_desc:0 "§LOs magnetares são Estrelas de Neutrons com um campo magnético extremamente forte e uma densidade extremamente elevada. Eles podem ter uma gravidade maior do que alguns buracos negros. Os magnetares são capazes de emitir flashes tão fortes de radiação gama e de raios X que podem danificar equipamentos eletrônicos localizados a bilhões de quilômetros da estrela. A vida média de um magnetar é de cerca de 1 milhão de anos. Por causa do forte campo magnético, o movimento ao redor do magnetar é difícil, e a radiação emitida, interrompe o funcionamento dos refletores, inutilizando os escudos das naves e estações.§!"
  pc_magnetar:0 "Magnetar"
