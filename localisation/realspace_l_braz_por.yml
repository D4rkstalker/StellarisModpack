  realspace.209.name:0 "Novidades e Atualizações"
  realspace.209.desc:0 "§WNovidades:§!\n\nNa última atualização, nebulosas aprimoradas foram adicionadas e eu prometi que outros objetos também serão aprimorados. Portanto, o foco principal desta atualização foi feito para criar novos efeitos gráficos para quase todos os objetos espaciais (estrelas, nebulosas, etc.) que o Espaço Real adiciona. Todos os retratos de objetos foram completamente redesenhados para modificações que estendem a interface. Vários itens e configurações interessantes apareceram no menu. Tenha um bom jogo!"
  realspace.210.name:0 "Additional mods"
  realspace.210.desc:0 "Aqui estão todos os mods adicionais que trazem mais variedade ao universo do jogo. Você pode obter mais informações sobre cada mod selecionando-o no menu. Alguns mods adicionais têm seus próprios add-ons opcionais. Você pode encontrar links para esses mods na página §YReal Space§! na oficina §WVapor§! ou na minha página §WPatreon (patreon.com/annatar108)§!.\n\n§YAlguns mods adicionais não podem ser usados ​​juntos. Leia a descrição. Se isso acontecer, o menu irá alertá-lo sobre isso .§! §Atenção! Todos os mods adicionais devem estar na lista do inicializador, abaixo do mod principal do Real Space. Caso contrário, eles não funcionarão corretamente.§!"
