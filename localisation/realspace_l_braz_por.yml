  sc_tt_red:0 "§HEstrela T-Tauri§!"
  sc_tt_red_desc:0 "§LEstrelas T-Tauri são estrelas jovens das classes espectrais F, G, K e M, que ainda não entraram na sequência principal. Eas têm uma massa de menos de duas massas solares e geralmente são rodeadas por um disco protoplanetário. O disco protoplanetário ou quase estelar se dissipa ao longo de cerca de 10 milhões de anos, parcialmente caindo na estrela, parcialmente formando planetas devido ao acréscimo e parcialmente sendo soprado para fora por ventos estelares. A temperatura no centro dessas estrelas ainda não é suficiente para manter uma reação termonuclear, que se inflamará cerca de 100 milhões de anos após a formação da estrela. A principal fonte de sua energia é a compressão gravitacional. Esses jovens sistemas são como um caldeirão fervente, no qual naves e estações estão sujeitas ao desgaste devido ao bombardeio meteórico permanente.§!"
