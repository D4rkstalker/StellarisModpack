  realspace.211.shipsinscalinglite_conflict.tooltip:0 "§REsse mod não pode ser usado com:§! §YShips in Scaling Hard§!"
  
  realspace.212.name:0 "New Frontiers"
  realspace.212.desc:0 "§YNovas Fronteiras§! adiciona novos tipos de planetas, recursos planetários, decisões, origem e muitos eventos. Este mod se concentra na variedade de mundos habitados e não habitados na galáxia e os torna mais interessantes com a ajuda de muitos eventos e recursos, alguns dos quais são novos mecanismos interessantes. A variedade de tipos de planetas é alcançada com a adição de §Wsubclasses§! para classes planetárias existentes. §WSubclasses§! são modificadores especiais que afetam a aparência e outras características do planeta. Eles são de quatro tipos: §Bnormal§ !, §Rextreme§ !, §Graysky§! e §Mexótico§!. A segunda característica importante deste mod é a adição de §Weventos catastróficos§ !. Esses eventos podem levar à destruição completa do planeta ou mesmo de todo o sistema. §YNovas Fronteiras§! também inclui muitos outros eventos, recursos, modificadores e origens associados a §Wsubclasses§! ou §Weventos de catástrofe§ !. Por exemplo, a origem de §WArk§! permitirá que você inicie o jogo sem uma única colônia com apenas uma nave. §RApós a atualização 1.7, as subclasses regulares não têm mais modificadores de buffs e debuffs, e as características planetárias não têm mais mudanças significativas em relação à classe original. Novas Fronteiras agora têm um impacto muito menor no equilíbrio do jogo. Um novo mod opcional - Exploração Planetária agora é responsável pelas características individuais das subclasses.§!"
  realspace.212.planetaryexploration_on:0 "Planetary Exploration: §GInstalado§!"
  realspace.212.planetaryexploration_off:0 "Planetary Exploration: §YNão Instalado§!"
  
  realspace.213.name:0 "Star Cluster"
  realspace.213.desc:0 "A essência do §YStar Cluster§! simples - a galáxia é muito grande para incluir apenas algumas centenas de estrelas. Esta modificação modifica os mapas externos de galáxias e sistemas de skybox. Agora você joga apenas em uma pequena área do espaço, que é um grão de areia na costa do oceano galáctico de muitas estrelas. §YStar Cluster§! muda completamente as configurações para gerar o mapa galáctico. O novo cenário é denominado - §WBroken Cluster§ !. Outra característica são os aglomerados de estrelas com sua característica aleatória, que são gerados no centro do mapa. §R Este mod não pode ser usado junto com Color Out of Deep, que também muda os skyboxes e a aparência da galáxia. Star Cluster já contém algumas das funcionalidades do Color Out of Deep.§!"
  realspace.213.darkcluster_on:0 "Dark Cluster: §GInstalado§!"
  realspace.213.darkcluster_off:0 "Dark Cluster: §YNão Instalado§!"
  
  realspace.214.name:0 "Solar Storm"
  realspace.214.desc:0 "§YSolar Storm§! adiciona dois tipos de eventos, cuja tarefa é diversificar a jogabilidade no mapa galáctico, criando clima espacial. O primeiro tipo de eventos cria arbitrariamente a geografia no mapa galáctico, o que pode mudar a posição de seu império em termos de táticas, para melhor ou pior. §WTempestades Hyperspacial§ !, surgindo em sistemas arbitrários (mais frequentemente em instáveis), altera hiperestradas, distorcendo-as, adicionando sistemas novos ou completamente isolados. O segundo tipo de eventos fará com que suas naves não sejam mais capazes de voar com segurança em sistemas com estrelas jovens, instáveis ​​ou em colapso. De agora em diante, esses sistemas são perigosos, você corre o risco de perder até mesmo uma frota inteira. No momento, existem 3 tipos de eventos: §WRedemoinho Estelar§ !, §WTempestade Solar§! e §WRaios-gama§!. §Tempestade solar pode ser ativado em qualquer estágio do jogo, não há necessidade de iniciar o jogo novamente.§!"
  
  realspace.215.name:0 "Colour Out of Deep"
  realspace.215.desc:0 "O objetivo deste mod não é apenas adicionar backgrounds mais interessantes, mas dar-lhes lógica. Agora, como o espaço ao seu redor aparecerá no mapa do sistema dependerá da posição do sistema na galáxia. Melhor ver uma vez do que ler cem vezes! "
  
  realspace.216.name:0 "Ships in Scaling Hard"
  realspace.216.desc:0 "Este mod é necessário para que as batalhas espaciais pareçam melhores, mais realistas e mais convenientes com o novo sistema de zoom. Não haverá mais situações em que as frotas inimigas atiram em extremidades diferentes do sistema. §YShips in Scaling§! reduz o raio de todas as armas, a distância de combate e o comportamento das naves. Isso abre novas oportunidades táticas, e as batalhas espaciais em órbita ao redor do planeta parecem mais atmosféricas. Com relação à mudança na escala, tivemos que mudar o modelo de comportamento em batalha e reduzir significativamente a velocidade das naves. Para fazer as naves desacelerarem apenas em batalha, um novo elemento foi adicionado - §WVelocidade de Cruzeiro§ !. Esta é uma aceleração significativa das naves durante o movimento no sistema fora da batalha. In §YHard§! A versão da velocidade de cruzeiro depende dos motores usados. No início do jogo, as naves se movem no sistema por um longo tempo. Portanto, a configuração do acúmulo passivo de desaceleração de guerra também foi alterada. §As naves no Scaling Hard podem ser ativadas em qualquer estágio do jogo não há necessidade de iniciar o jogo novamente.§! §RYvocê deve usar apenas a versão Hard ou Lite, mas não juntas. Usar este mod com outros mods que modificam as armas e o comportamento das naves sem um patch de compatibilidade levará ao conflito.§!" 
  realspace.217.name:0 "Ships in Scaling lite"
  realspace.217.desc:0 "Este mod é necessário para que as batalhas espaciais pareçam melhores, mais realistas e mais convenientes com o novo sistema de zoom. Não haverá mais situações em que as frotas inimigas atiram em extremidades diferentes do sistema. §YShips in Scaling§! Reduz o raio de todas as armas, a distância de combate e o comportamento das naves. Isso abre novas oportunidades táticas, e as batalhas espaciais em órbita ao redor do planeta parecem mais atmosféricas. Em relação à mudança na escala, tivemos que mudar o modelo de comportamento na batalha e reduzir significativamente a velocidade das naves. Para diminuir a velocidade das naves apenas na batalha, um novo elemento foi adicionado - §WVelocidade de Cruzeiro§!. Esta é uma aceleração significativa das naves durante o movimento no sistema, fora da batalha. Na versão §YLite§! a velocidade de cruzeiro é uma constante para todos as naves. §As naves no Scaling Hard podem ser ativadas em qualquer estágio do jogo, não há necessidade de iniciar o jogo novamente.§! §RYvocê deve usar apenas a versão Hard ou Lite, mas não juntas. Usando isto mod com outros mods que modificam as armas e o comportamento dos navios sem um patch de compatibilidade levará ao conflito.§! "
  
  realspace.218.name:0 "Dark Cluster"
  realspace.218.desc:0 "Este mod deve ser usado com §YStar Cluster§ !. Esta é uma adição puramente gráfica que altera a aparência do mapa galáctico e da caixa do céu dentro dos sistemas, tornando-os mais escuros. §YCluster YDark pode ser ativado a qualquer momento do jogo, não há necessidade de iniciar o jogo novamente.§! "
   
