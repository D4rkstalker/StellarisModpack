  realspace.211.name:0 "System Scale"
  realspace.211.desc:0 "Este mod muda o tamanho relativo dos objetos e a distância entre eles no espaço, tornando-os mais realistas. Os planetas serão suavizados por muito menos estrelas, e as naves espaciais e estações são muito menores do que os planetas. Distância entre objetos no espaço com §Escala do sistema§! parece enorme, embora a distância real permaneça inalterada. De acordo com a mudança nas escalas relativas, as configurações dos elementos da câmera e da interface foram alteradas. §Escala do sistema§! tem 2 add-ons opcionais: §YShips no Scaling Hard§! e §YShips no Scaling Lite§ !, que deve ser usado separadamente. Esses mods adicionais são necessários para fazer as batalhas espaciais no novo sistema de zoom parecerem melhores, mais realistas e mais convenientes. §YUsar este mod sem um patch de compatibilidade quase certamente levará a um conflito com mods que afetam megaestruturas, sistemas e planetas. A consequência de tais conflitos pode ser: mundos em anel rasgados ou falados, tamanhos desproporcionais de estrelas e planetas. Use este mod com cuidado. Mas se você se acostumar com isso, você não vai mais querer se separar dele.§!"
  realspace.211.shipsinscalinghard_on:0 "Ships in Scaling Hard: §GInstalado§!"
  realspace.211.shipsinscalinghard_off:0 "Ships in Scaling Hard: §YNão Instalado§!"
  realspace.211.shipsinscalinghard_conflict:0 "Ships in Scaling Hard: §RConflito detectado§!"
