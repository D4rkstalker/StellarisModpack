  pc_nova_2_desc:0 "Essas variáveis ​​cataclísmicas são sempre sistemas binários próximos que consistem em uma anã branca e uma estrela companheira. Quando a substância das camadas externas da estrela companheira é puxada em direção à anã branca por sua gravitação, um disco de acreção é formado. Como resultado desse processo, a anã branca é enriquecida em hidrogênio e ocorre uma reação termonuclear, que leva a fenômenos astronômicos como o aparecimento de uma nova estrela brilhante. As emissões eletromagnéticas agudas da estrela piscante interrompem a operação de certos sistemas da nave, tornando-os menos eficazes em combate."
  sc_collapsar:0 "§HCollapsar§!"
  sc_collapsar_desc:0 "§LColapsar é um termo geral, que geralmente se refere a objetos cósmicos decorrentes do colapso gravitacional de corpos massivos. Normalmente, isso acontece durante uma explosão de supernova. Quando a estrela termina sua evolução em um processo explosivo catastrófico, ela se inflama, liberando uma enorme quantidade de energia e deixando uma nebulosa para trás. Mais tarde, os restos podem condensar-se e transformar-se numa Estrela de Neutrões ou num buraco negro. Ondas gravitacionais e eletromagnéticas emitidas por uma estrela moribunda interferem no funcionamento dos motores e tornam difícil para os navios se desligarem da batalha.§!"
  pc_collapsar:0 "Collapsar"
  pc_collapsar_desc:0 "Colapsar é um termo geral, que geralmente se refere a objetos cósmicos decorrentes do colapso gravitacional de corpos massivos. Normalmente, isso acontece durante uma explosão de supernova. Quando a estrela termina sua evolução em um processo explosivo catastrófico, ela se inflama, liberando uma enorme quantidade de energia e deixando uma nebulosa para trás. Mais tarde, os restos podem condensar-se e transformar-se numa Estrela de Neutrões ou num buraco negro. Ondas gravitacionais e eletromagnéticas emitidas por uma estrela moribunda interferem no funcionamento dos motores e tornam difícil para os navios se desligarem da batalha."
  sc_protostar:0 "§HProtoestrela§!"
  sc_protostar_desc:0 "§LAs protoestrelas são estrelas em estágio final de formação, até o momento de ignição da reação termonuclear no núcleo, após o qual a compressão da protoestrela cessa e ela se torna uma estrela da seqüência principal. Os sistemas recém-nascidos estão saturados com materiais prontamente disponíveis, a partir dos quais os planetas futuros serão formados.§!"
  pc_protostar:0 "Protoestrela"
  pc_protostar_desc:0 "As protoestrelas são estrelas em estágio final de formação, até o momento de ignição da reação termonuclear no núcleo, após o qual a compressão da protoestrela cessa e ela se torna uma estrela da seqüência principal. Os sistemas recém-nascidos estão saturados com materiais prontamente disponíveis, a partir dos quais os planetas futuros serão formados."
  sc_lbv_blue:0 "§HVariavel Azul Brilhante§!"
  sc_lbv_blue_desc:0 "§LEssas hipergigantes pulsantes de um azul muito brilhante também são às vezes chamadas de estrelas S Doradus. Como regra, eles estão associados a nebulosas difusas e são circundados por conchas em expansão. Eles são extremamente raros. Emissões eletromagnéticas e térmicas constantes de uma estrela instável atrapalham o funcionamento dos sistemas de proteção e danificam o casco das naves, tornando-os mais vulneráveis ​​em combate.§!"
