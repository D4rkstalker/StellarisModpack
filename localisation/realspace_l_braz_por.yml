  realspace.231.random_endgame_crisis:0 "Ativar apenas uma crise"
  
  realspace.232.name:0 "Planetary Exploration"
  realspace.232.desc:0 "Este pequeno mod serve a dois propósitos. O primeiro e principal objetivo é tornar o jogo mais interessante, tornando os depósitos (recursos planetários) mais raros para encontrar  um planeta estratégico valioso e realmente importante. O segundo objetivo é tornar as subclasses de New Frontiers únicas e destacá-las com um conjunto específico de depósitos. Além disso, este mod adiciona novos empregos e muda a interface de visão planetária. "
  realspace.233.name:0 "Incompatibilidade entre New Frontiers e Planetary Diversity"
  realspace.233.desc:0 "New frontiers e Planetary Diversity são incompatíveis e o uso desses mods juntos pode levar a falhas e erros inesperados. Ambos os mods adicionam novos tipos de planetas e compartilham alguns arquivos comuns. Muitos recursos do New Frontiers (incluindo geração de subclasse) serão desativados para evitar mais problemas. Lembre-se disso! "
  
  realspace.234.name:0 "Periodic Events Setting"
  realspace.234.desc:0 "Periodic events are random planetary phenomena characteristic of certain types of planets. For example, climate change, sand storms, local fauna attacks, etc."
  realspace.234.periodic_events_on:0 "§GEnable periodic events§!"
  realspace.234.periodic_events_off:0 "§YDisable periodic events§!"
  
  realspace.235.name:0 "First Colonization Modifiers Setting"
  realspace.235.desc:0 "If a planet is colonized for the first time, then it receives a temporary planetary modifier New Frontier, Adaptation Period or Data Collection, depending on the type of empire. These modifiers add special jobs and increase population growth. Planetary First Colonization modifiers make early planet development more interesting and less predictable."
  realspace.235.first_colonization_modifiers_on:0 "§GEnable first colonization modifiers§!"
  realspace.235.first_colonization_modifiers_off:0 "§YDisable first colonization modifiers§!"
  
  realspace.236.name:0 "Resource Depletion"
  realspace.236.desc:0 "Enabling this setting will trigger the planet's mineral depletion mechanic. The age of the colony, the number of mining areas, and some modifiers increase the chance of losing resources."
  realspace.236.resource_depletion_on:0 "§GEnable resource depletion§!"
  realspace.236.resource_depletion_off:0 "§YDisable resource depletion§!"
  
