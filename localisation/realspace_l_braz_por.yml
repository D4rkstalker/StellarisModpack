  sc_ae:0 "§HEstrela Herbig§!"
  sc_ae_desc:0 "§LEstrelas Herbig  são estrelas jovens das classes espectrais A e B, que ainda não entraram na sequência principal. Elas têm uma massa que excede a massa solar de 2 a 8 vezes e são geralmente rodeadas por um disco protoplanetário. O disco protoplanetário ou quase estelar se dissipa ao longo de cerca de 10 milhões de anos, parcialmente caindo na estrela, parcialmente formando planetas devido ao acréscimo e parcialmente sendo soprado para fora por ventos estelares. A temperatura no centro dessas estrelas ainda não é suficiente para manter uma reação termonuclear, que se inflamará cerca de 100 milhões de anos após a formação da estrela. A principal fonte de sua energia é a compressão gravitacional. Esses jovens sistemas são como um caldeirão fervente, no qual os naves e as estações estão sujeitos a grande desgaste devido as chuvas de meteoros constantes.§!"
  pc_ae_star:0 "Herbig Star"
  pc_ae_star_desc:0 "Estrelas Herbig  são estrelas jovens das classes espectrais A e B, que ainda não entraram na sequência principal. Elas têm uma massa que excede a massa solar de 2 a 8 vezes e são geralmente rodeadas por um disco protoplanetário. O disco protoplanetário ou quase estelar se dissipa ao longo de cerca de 10 milhões de anos, parcialmente caindo na estrela, parcialmente formando planetas devido ao acréscimo e parcialmente sendo soprado para fora por ventos estelares. A temperatura no centro dessas estrelas ainda não é suficiente para manter uma reação termonuclear, que se inflamará cerca de 100 milhões de anos após a formação da estrela. A principal fonte de sua energia é a compressão gravitacional. Esses jovens sistemas são como um caldeirão fervente, no qual os naves e as estações estão sujeitos a grande desgaste devido as chuvas de meteoros constantes."
  sc_p_purple:0 "§HPlanetary Nebula§!"
  sc_p_purple_desc:0 "§LAs nebulosas planetárias são objetos astronômicos, consistindo de um envelope de gás ionizado e uma estrela central, uma anã branca. Nebulosas planetárias são formadas quando os núcleos de gigantes vermelhos e Supergigantes são despejados no estágio final de sua evolução. As nebulosas planetárias são um fenômeno de vida curta para os padrões astronômicos, durando apenas algumas dezenas de milhares de anos, em comparação com a expectativa de vida de sua estrela ancestral de vários bilhões de anos. Esses sistemas antigos estão saturados com gases prontamente disponíveis e materiais especialmente valiosos.§!"
  sc_p_green:0 "§HPlanetary Nebula§!"
  sc_p_green_desc:0 "§LAs nebulosas planetárias são objetos astronômicos, consistindo de um envelope de gás ionizado e uma estrela central, uma anã branca. Nebulosas planetárias são formadas quando os núcleos de gigantes vermelhos e Supergigantes são despejados no estágio final de sua evolução. As nebulosas planetárias são um fenômeno de vida curta para os padrões astronômicos, durando apenas algumas dezenas de milhares de anos, em comparação com a expectativa de vida de sua estrela ancestral de vários bilhões de anos. Esses sistemas antigos estão saturados com gases prontamente disponíveis e materiais especialmente valiosos.§!"
