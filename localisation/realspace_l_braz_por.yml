  sc_s_giant:0 "§HEstrela Classe S§!"
  sc_s_giant_desc:0 "§LEssas estrelas gigantes também são chamadas de estrelas de zircônio devido à presença de não uma pequena quantidade de óxido de zircônio e óxido de titânio em sua atmosfera, o que torna a classe espectral dessas estrelas diferente das estrelas da sequência principal.§!"
  pc_s_giant_star:0 "Estrela Classe S"
