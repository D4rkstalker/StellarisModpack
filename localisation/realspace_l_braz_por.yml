  sc_g_giant:0 "§HGigante Classe G§!"
  sc_g_giant_desc:0 "§LEste tipo de estrela tem um raio muito maior e uma luminosidade mais alta do que as estrelas da sequência principal, embora compartilhando a mesma temperatura de superfície. Durante o processo de evolução, podem se transformar tanto em Supergigantes quanto em anãs brancas.§!"
