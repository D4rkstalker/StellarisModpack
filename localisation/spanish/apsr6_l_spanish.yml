l_spanish:
 

 
 ### ресурс
 
 apsr6_planet_modifier:0 "Epístola"
 apsr6_planet_modifier_desc:0 "Esta epístola se encuentra en un búnker súper seguro. Está escrito en varios idiomas y muchas de las partes que lo componen aparentemente se transcriben en diferentes períodos de tiempo."
 
 apsr6_deposit:0 "$apsr6_planet_modifier$"
 apsr6_deposit_desc:0 "$apsr6_planet_modifier_desc$\n\n§M$apsr6_deposit_effect$§!" 
 apsr6_deposit_effect:0 "Recurso único disponible: $apsr6_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr6_building_part1_text:0 "Un campamento que sirve como base avanzada para que nuestros científicos intenten ingresar al búnker ultraseguro mientras también estudian su arquitectura y mecanismo de defensa."
 
 apsr6_building_part2_text:0 "Se han incorporado más recursos, instrumentos y laboratorios de campo, ampliando el tamaño del campamento."
 
 apsr6_building_part3_text:0 "Nuestro científico logró ingresar al búnker y mapeó con éxito la totalidad del complejo. Ahora puede comenzar verdaderamente la búsqueda de la epístola."
 
 apsr6_building_part4_text:0 "Finalmente hemos logrado determinar el propósito de este edificio, que parece ser el estudio de §YThe Epistle§ !, para encontrar formas de contrarrestar la amenaza que destruyó la antigua civilización."
 
 apsr6_building_predesc:0 "§MEdificio singular§!\n§W--------------§!"
 
 apsr6_building_fake_predesc:0 "§MEdificio singular§!\n§R¡No tenemos las tecnologías adecuadas para maximizar la producción de este edificio!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr6_building_part1:0 "Los científicos se quedan"
 apsr6_building_part1_desc:0 "$apsr6_building_predesc$\n$apsr6_building_part1_text$\n$apsr_knowledge_building_info$"
 
 apsr6_building_part2:0 "Campamento de científicos"
 apsr6_building_part2_desc:0 "$apsr6_building_predesc$\n$apsr6_building_part2_text$\n$apsr_knowledge_building_info$"
 
 apsr6_building_part3:0 "Base de científicos"
 apsr6_building_part3_desc:0 "$apsr6_building_predesc$\n$apsr6_building_part3_text$\n$apsr_knowledge_building_info$"
 
 apsr6_building_part4:0 "Academia para el Estudio de las Epístolas"
 apsr6_building_part4_desc:0 "$apsr6_building_predesc$\n$apsr6_building_part4_text$\n$apsr_knowledge_building_info$"
 
 
 
 ### технологии
 
 tech_apsr6_building_part1:0 "Hackear"
 tech_apsr6_building_part1_desc:0 "Encontramos un búnker superprotegido, en el que, a juzgar por la información que hemos descubierto, hay un §YEpístola§! - un documento aparentemente importante de otra civilización. Desafortunadamente, las puertas de este búnker están bien cerradas y su apertura requerirá un esfuerzo considerable."
 TECH_APSR6_PART1_TITLE:0 "§HEdificio:§! $apsr6_building_part1$"
 TECH_APSR6_PART1_DESC:0 "$apsr6_building_part1_desc$"
 
 tech_apsr6_building_part2:0 "Ingreso"
 tech_apsr6_building_part2_desc:0 "Logramos acceder a la primera habitación del búnker, pero el resto del búnker aún frustra nuestros intentos. Habiendo desarrollado la metodología para examinar el interior significa que finalmente podemos comenzar a replantear el interior." 
 TECH_APSR6_PART2_TITLE:0 "§HEdificio:§! $apsr6_building_part2$"
 TECH_APSR6_PART2_DESC:0 "$apsr6_building_part2_desc$"
 
 tech_apsr6_building_part3:0 "Análisis"
 tech_apsr6_building_part3_desc:0 "Sin un sistema serio y complejo utilizado para analizar el complejo del búnker, no podemos estudiarlo de manera eficiente."
 TECH_APSR6_PART3_TITLE:0 "§HEdificio:§! $apsr6_building_part3$"
 TECH_APSR6_PART3_DESC:0 "$apsr6_building_part3_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.6001.title:0 "$apsr6_building_part1$ completed"
 apsr.6001.desc:0 "Nuestros científicos se instalaron cerca del búnker súper protegido y han comenzado sus estudios e intentos de acceder a él. "
 apsr.6001.ok-button:0 "Mantenme informado"
 
 apsr.6002.title:0 "$apsr6_building_part2$ completed"
 apsr.6002.desc:0 "Detrás de la puerta de entrada fortificada encontramos una antecámara con numerosas puertas cerradas esperándonos. La complejidad de los mecanismos de defensa existentes es asombrosa; los creadores de este lugar pertenecían a una civilización muy avanzada. Continúa la búsqueda de nueva información." 
 apsr.6002.ok-button:0 "Sigue adelante"
 
 apsr.6003.title:0 "$apsr6_building_part3$ completed"
 apsr.6003.desc:0 "Todo lo que examinamos durante este tiempo es alrededor de una docena de habitaciones del complejo subterráneo. Pero esto es suficiente para comprender que algo debe haber sucedido, porque el búnker fue abandonado. Necesitamos avanzar más en la estructura y encontrar más pistas sobre los eventos que ocurrieron." 
 apsr.6003.ok-button:0 "Busca pistas"
 
 apsr.6004.title:0 "$apsr6_building_part4$ completed"
 apsr.6004.desc:0 "Habiendo estudiado la epístola con suficiente detalle, nuestros temores se confirmaron. De hecho, la civilización que creó la Epístola luchó contra un enemigo superior que vino de fuera de nuestra galaxia con la intención de destruir toda vida inteligente. Afortunadamente, la Epístola contiene métodos y armas que se pueden usar para hacer frente a esta amenaza desconocida."
 apsr.6004.ok-button:0 "Tenemos que prepararnos"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.6011.title:0 "Artifact found: §M$apsr6_planet_modifier$§!"
 apsr.6011.desc:0 "La expedición científica liderada por §H[Root.GetLeaderName]§! ha encontrado algo peculiar! \nEn el planeta hay un búnker fortificado que según la información recopilada alberga un objeto de gran importancia." 
 apsr.6011.button:1 "Fascinante"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.6013.title:0 "Artifact found: §M$apsr6_planet_modifier$§!"
 apsr.6013.desc:0 "Se ha descubierto algo peculiar en uno de nuestros nuevos planetas.\nExiste un búnker fortificado que según la información recopilada alberga un objeto de gran importancia."
 apsr.6013.button:1 "Fascinante"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.6015.title:0 "Artifact Found: §M$apsr6_planet_modifier$§!"
 apsr.6015.desc:0 "Nuestro servicio de inteligencia, mientras verificaba información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nEn uno de los planetas hay una estructura en la que hay una Epístola protegida de origen y destino desconocidos.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr6_planet_target.GetName]§! \n§YClase planeta:§! §W[event_target:apsr6_planet_target.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr6_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr6_planet_target.Owner.GetName]§!"
 apsr.6015.button:1 "¡Interesante!"

 
 
 ### SPECIAL PROJECT
 
 apsr6_special:0 "$apsr6_planet_modifier$"
 apsr6_special_desc:0 "$apsr6_planet_modifier_desc$"
 
 APSR6_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único"
 APSR6_MESSAGE_SR_INFORMED:0 "Recibimos información sobre un artefacto llamado §M$apsr6_planet_modifier$§!, que se encuentra en el planeta §Y$PLANET$§!, bajo el control de la §Y$COUNTRY$§!."
 
 
 
