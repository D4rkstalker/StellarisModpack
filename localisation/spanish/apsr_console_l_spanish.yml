 apsr.811.desc:0 "En esta página, puede activar y desactivar todo el contenido relacionado con la reliquia «Terminal cifrada».\n\n§HDESCRIPCIÓN:§!\n1. La reliquia permite ingresar un código de 4 dígitos a través de una interfaz especial. La lista de códigos se generará cuando comience el juego. Si un imperio usa un código correcto, recibe una recompensa aleatoria.\n2. La reliquia y algunos códigos se pueden obtener durante los estudios de su nave científica a través de anomalías, que se encuentran en alijos ocultos después de eliminar los bloqueadores planetarios, comprar a los Curadores (este evento no se puede activar manualmente) o recibir como regalo de un Imperio Caído amistoso. También puede obtener un código después de la activación de la reliquia «Communication Cube».\n3. Los recursos, los modificadores del imperio y los sitios arqueológicos ocultos pueden funcionar como recompensa.\n4. Tales recompensas no se dirigen desde la Terminal. La Terminal generalmente solo crea un proyecto especial en algún lugar de la Galaxia. Ocasionalmente, incluso podría llegar al territorio del Imperio Caído."
 
 apsr.811.back:1 "$apsr.987.back$"
 apsr.811.back.tooltip:1 "$apsr.987.back.tooltip$"
 
