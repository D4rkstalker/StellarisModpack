 apsr.987.title:0 "Preguntas más frecuentes"
 apsr.987.desc_intro:0 "§WAquí están las respuestas a las principales preguntas formuladas por los jugadores sobre la modificación de APSR. Elija su pregunta a continuación.\nAprovecho para informarles que el equipo de desarrollo de mod necesita personas para §Pprogramar nuevas funciones§!, §Bcrear elementos gráficos§!, §Hescribe los textos§! y §Gtraducir el mod§!. Si deseas ayudar, únete a nuestro grupo de discordia §Y(enlace en la descripción en la página de mod en el Workshop)§!, y escribe con qué quieres ayudar.\nDado que el idioma principal de los desarrolladores es el ruso, prepárate para nuestro mal inglés.\nCualquier ayuda será bienvenida.§!"
 apsr.987.desc_q1:0 "§WEl mod agrega §Ghasta 24 recursos únicos§! en el mapa, que aparecen en los mundos Unique o Ancient. Estos recursos se utilizan para construir edificios especiales. Además, con la mejora máxima del edificio de extracción de recursos, puede obtener...\nLo siento, eso sería un spoiler. Tendrás que jugar y verlo por ti mismo.§!"
 apsr.987.desc_q2:0 "§WEste icono designa un recurso especial - $t$['concept_apsr_knowledge', £apsr_knowledge£ §M$apsr_knowledge$§!]. Se puede obtener §Rsolamente§! mientras usa recursos únicos agregados por este mod.\nTendré que decir de inmediato; es imposible ver su valor numérico, ya que el conocimiento es §Ybastante difícil de cuantificar§!. Sólo algunos... criaturas... son capaces de eso. \nBasically, they can only be numerically assessed §Hin one place§!, que encontrarás durante el juego. También podrá gastar este conocimiento allí a cambio de tecnologías poderosas.\nNo puedo decir nada más, lo verás por ti mismo.§!"
 apsr.987.desc_q3:0 "§WTodos los recursos están equilibrados (más o menos). Si tiene comentarios, quejas o sugerencias, escriba al §H «Ideas» §! discusión en la página del mod en §BTaller de Steam§! o en nuestro grupo Discord.§!"
 apsr.987.desc_q4:0 "§WEste mod ha sido probado (y más de una vez) en un juego de vainilla y un juego con varias modificaciones agregadas. NO hay problemas de compatibilidad. Si falla, no escriba §R «¡Aaa, el mod no funciona!»§! en los comentarios. Primero envíe el §Yregistro de errores§! archivo del §Yregistro§! carpeta en el juego §Ydocumentos§! a los autores y luego intente deshabilitar algunos §Mods desactualizados§!. En cualquier caso, no encuentro el motivo si no tengo toda la información necesaria.§!"
 apsr.987.desc_q5:0 "§WSi desea apoyar el proyecto, en primer lugar, ofrezca su ayuda. Como dije, el equipo de desarrollo de mod necesita personas para programar nuevas funciones§!, §Bcrear elementos gráficos§!, §Hescribe los textos§! y §Gtraducir el mod§!. Si deseas formar parte del equipo, acude a nuestro grupo de discordia §Y(enlace en la descripción en la página de mod en el Workshop)§!,y escribe con qué quieres ayudar. Dado que el idioma principal de los desarrolladores es el ruso, prepárate para nuestro mal inglés. Cualquier ayuda será bienvenida.\nSi desea ayudar económicamente - contacte §YDimuch62 [RUS]§!, y discutiremos las posibles formas de hacerlo.§!"
 
