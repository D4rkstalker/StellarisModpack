 apsr.986.capital:1 "«Batalla de capitales» modo"
 apsr.986.capital.tooltip:1 "Para cada imperio predeterminado (no caídos, merodeadores, etc.), se aplicará lo siguiente:\n\nSi el origen seleccionado es  §Y$origin_default$§!, §Y$origin_mechanists$§!, §Y$origin_syncretic_evolution$§!, §Y$origin_scion$§!, §Y$origin_galactic_doorstep$§!, §Y$origin_shoulders_of_giants$§! o §Y$origin_lost_colony$§!, entonces la capital se convertirá en un Mundo Único o Antiguo, con un recurso único aleatorio (a excepción de la Zona de anomalía, Eternio, Espiral de torsión, Talismán y complejos planetarios).\n§HImperios que satisfacen estas condiciones: [Root.apsr_capital_battle_empires_with_origins]§!\n§HPuede generar recursos: [Root.apsr_capital_battle_safe_available_resources]§!\n\nPara imperios con origen diferente o si los imperios con la condición anterior son más que los recursos disponibles, un planeta aleatorio en el sistema metropolitano se convertirá en un Mundo Único o Antiguo, con un recurso único aleatorio.\n§HImperios que satisfacen estas condiciones: [Root.apsr_capital_battle_empires_without_origins]§!\n§HPuede generar recursos: [Root.apsr_capital_battle_total_available_resources]§!\n\n\n§RATENCIÓN! Tel número de imperios no debe exceder [Root.apsr_capital_battle_total_available_resources], de lo contrario, algunos jugadores no obtendrán los recursos. ¡La elección también bloquea la aparición de recursos en planetas aleatorios!§!"
 
