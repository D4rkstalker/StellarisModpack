 ag_ancient_knowledge.2.name:0 "$ag_ancient_knowledge.1.name$"
 ag_ancient_knowledge.2.desc:0 "Our [Root.Owner.GetScienceDepartment] has accumulated some $ag_ancient_knowledge_alt$ when studying ancient civilizations. These ancient knowledge can allow our [Root.Owner.GetScienceDepartment] to better understand the Ancient Civilization that have died out.\n\nIn addition, the $ag_ancient_knowledge_alt$ we have accumulated can also be used for us in other places. In addition to helping our scientific research and archaeological work, our [Root.Owner.GetScienceDepartment] can also be based on these $ag_ancient_knowledge_alt$ to restore the buildings of the Ancient Civilization, or study the ships of the Ancient Civilization so that our fleet can use many functions that we didn't know much about before.\n\nWith the deepening of the study of the Ancient Civilization, we will gradually accumulate more $ag_ancient_knowledge_alt$ and discover more uses of these knowledge."
