 ag_ancient_knowledge.1.name:0 "§HAncient Knowledge§!"
 ag_ancient_knowledge.1.desc:0 "§Y$ag_ancient_knowledge$§! (£ag_ancient_knowledge£) is the knowledge accumulated by our [Root.GetScienceDepartment] in the process of studying the Ancient Civilization. They are usually not easy to obtain and can provide useful effects to our country in many places.\n\n§Y$ag_ancient_knowledge$§! in our [Root.GetScienceDepartment]'s actions, there are usually two different ways to use: §HRequires§! certain §Y$ag_ancient_knowledge$§! will not consume our existing §Y $ag_ancient_knowledge$§!, and §HCosts§! certain §Y$ag_ancient_knowledge$§! will really reduce the total amount of §Y$ag_ancient_knowledge$§! we have accumulated, so we should pay attention to how them use §Y$ag_ancient_knowledge$§! when choosing actions."
 ag_ancient_knowledge.1.exit_dummy:0 "§EOur current accumulation of §!$ag_ancient_knowledge_alt$§E can be used for the following actions: §!"
