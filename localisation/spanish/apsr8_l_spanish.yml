 ### ресурс
 
 apsr8_planet_modifier:0 "Largesium"
 apsr8_planet_modifier_desc:0 "Una sustancia radiactiva inestable. En teoría, se puede usar como combustible para un reactor increíblemente poderoso."
 
 apsr8_deposit:0 "$apsr8_planet_modifier$"
 apsr8_deposit_desc:0 "$apsr8_planet_modifier_desc$\n\n§M$apsr8_deposit_effect$§!" 
 apsr8_deposit_effect:0 "Recurso único disponible: $apsr8_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr8_building_part1_text:0 "Un prototipo de electroestación que utiliza energía de gran tamaño."
 
 apsr8_building_part2_text:0 "Un modelo de electrostación mejorado que utiliza energía de gran tamaño."
 
 apsr8_building_part3_text:0 "Una electroestación que utiliza gran energía con la máxima eficiencia."
 
 apsr8_building_predesc:0 "§MEdificio singular§!\n§W--------------§!"
 
 apsr8_building_fake_predesc:0 "§MUnique building§!\n§R¡No tenemos las tecnologías adecuadas para maximizar la producción de este edificio!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr8_building_part1:0 "Reactor de largesium: prototipo"
 apsr8_building_part1_desc:0 "$apsr8_building_predesc$\n$apsr8_building_part1_text$\n$apsr_knowledge_building_info$"
 
 apsr8_building_part2:0 "Reactor de largesium"
 apsr8_building_part2_desc:0 "$apsr8_building_predesc$\n$apsr8_building_part2_text$\n$apsr_knowledge_building_info$"
 
 apsr8_building_part3:0 "Reactor de largesium"
 apsr8_building_part3_desc:0 "$apsr8_building_predesc$\n$apsr8_building_part3_text$\n$apsr_knowledge_building_info$"
 
 
 
 ### катаклизм
  
 apsr8_building_cataclysm:0 "§RStopped $apsr8_building_part3$§!"
 apsr8_building_cataclysm_desc:0 "$apsr8_building_predesc$\n El reactor de Largesium, que dejó de funcionar como consecuencia de la destrucción de la cuarta unidad de potencia."
 
 
 
 ### технологии
 
 tech_apsr8_building_part1:0 "Estabilización de largesium"
 tech_apsr8_building_part1_desc:0 "La producción de energía a partir de largesium requiere solo una versión modificada de los reactores nucleares que usamos hace décadas. El único problema es que la sustancia es sumamente inestable y, para convertirla en una forma que podamos utilizar, será necesario investigar un poco; Algunas ideas ya han sido propuestas por nuestros principales científicos."
 TECH_APSR8_PART1_TITLE:0 "§HEdificio:§! $apsr8_building_part1$"
 TECH_APSR8_PART1_DESC:0 "$apsr8_building_part1_desc$"
 
 tech_apsr8_building_part2:0 "Modernización del reactor de gran tamaño"
 tech_apsr8_building_part2_desc:0 "Podemos incrementar el flujo de energocréditos del reactor de largesium usando una reacción de múltiples etapas de síntesis y desintegración del largesium."
 TECH_APSR8_PART2_TITLE:0 "§HEdificio:§! $apsr8_building_part2$"
 TECH_APSR8_PART2_DESC:0 "$apsr8_building_part2_desc$"
 
 tech_apsr8_building_part3:0 "Poder de Largesium"
 tech_apsr8_building_part3_desc:0 "Al ajustar las reacciones que pasan dentro del reactor, llegamos a la conclusión de que el Largesium se puede usar de manera aún más eficiente."
 TECH_APSR8_PART3_TITLE:0 "§HEdificio:§! $apsr8_building_part3$"
 TECH_APSR8_PART3_DESC:0 "$apsr8_building_part3_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.8001.title:0 "$apsr8_building_part1$ completed"
 apsr.8001.desc:0 "Hemos encontrado el uso más adecuado de las vetas de Largesium. - suministrando energía a nuestro imperio."
 apsr.8001.ok-button:0 "Bien"
 
 apsr.8002.title:0 "$apsr8_building_part2$ completed"
 apsr.8002.desc:0 "La construcción del reactor Largesium está terminada y el flujo de crédito energético ha aumentado considerablemente."
 apsr.8002.ok-button:0 "Genial"
 
 apsr.8003.title:0 "$apsr8_building_part3$ completed"
 apsr.8003.desc:0 "§Y$apsr8_building_part3$§! ha alcanzado la cima de su poder y el flujo de energía ha superado todas nuestras expectativas."
 apsr.8003.ok-button:0 "Perfecto"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.8011.title:0 "Recurso encontrado: §M$apsr8_planet_modifier$§!"
 apsr.8011.desc:0 "§H[Root.GetLeaderName]§! desde el barco de ciencia en §H[Root.GetName]§! ha encontrado algo peculiar. \nEn este planeta, se puede encontrar una sustancia radiactiva altamente inestable. Nuestros científicos ya han elaborado planes sobre cómo explotarlo: como combustible de reactor nuclear."
 apsr.8011.button:1 "Increíble"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.8013.title:0 "Recurso encontrado: §M$apsr8_planet_modifier$§!"
 apsr.8013.desc:0 "Se ha encontrado algo peculiar en uno de los planetas ocupados. \nEn este planeta, se puede encontrar una sustancia radiactiva altamente inestable. Nuestros científicos ya han elaborado planes sobre cómo explotarlo: como combustible de reactor nuclear."
 apsr.8013.button:1 "¡Genial!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.8015.title:0 "Artifact Found: §M$apsr8_planet_modifier$§!"
 apsr.8015.desc:0 "Nuestros servicios de inteligencia, mientras verificaban información sobre los planetas de otros imperios, ¡encontraron algo interesante!\nEn un planeta determinado, se puede encontrar una sustancia radiactiva muy inestable; su potencial energético es insondable.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr8_planet_target.GetName]§! \n§YClase planeta:§! §W[event_target:apsr8_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr8_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr8_planet_target.Owner.GetName]§!"
 apsr.8015.button:1 "¡Interesante!"

 
 
 ### SPECIAL PROJECT
 
 apsr8_special:0 "$apsr8_planet_modifier$"
 apsr8_special_desc:0 "$apsr8_planet_modifier_desc$"
 
 APSR8_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único"
 APSR8_MESSAGE_SR_INFORMED:0 "Recibimos información sobre un recurso especial llamado §M$apsr8_planet_modifier$§!, que se encuentra en el planeta §Y$PLANET$§! bajo el control de la §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr8_anomaly:0 "$apsr1_anomaly$"
 apsr8_anomaly_desc:0 "$apsr1_anomaly_desc$"

 
 
 ### сообщение при изучении аномалии
 
 apsr.8601.title:0 "$apsr.8011.title$"
 apsr.8601.desc:0 "$apsr.8011.desc$"
 
 
 
