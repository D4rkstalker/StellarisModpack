 ag_psionic_container_help:0 "§YInstructions for use: §!\n\nThis is a psionic container, which contains enough psionic energy to trigger a psionic storm or create a psionic singularity.\nYou can use the button on the right to switch its state, or immediately detonate this psionic container.\n§HSafe Mode§!: The psionic container in the safe mode is protected by the ancient security system. Even if it is accidentally destroyed, it will not cause catastrophic consequences. It will also prevent you from manually detonating the psionic container to release the psionic energy in it.\nWhen the psionic container is not in safe mode, it will directly release its psionic energy when it is destroyed. You can also use the §HDetonate Immediately§! function to directly detonate the psionic container.\n\nThe psionic container is powerful, but there are still many limitations when it is used. Use it to attack targets in your border, attack other countries before declaring war to them, attack locations that are key defenses by crisis factions, or in an already existing psionic activity such as detonating the psionic container in the star system with a psionic storm or psionic singularity will not succeed, and this will also cause you to §RLoss§! the current psionic container."
