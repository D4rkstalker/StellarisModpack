 tech_ag_ancient_event_defender_1:0 "Structural Repair System"
 tech_ag_ancient_event_defender_1_desc:0 "$tech_ag_ancient_event_defender_1$ can flexibly repair the structural damage of the ship in the complex subspace environment created by ancient gravity weapons. Although it can not completely guarantee that the ship will not disintegrate, it can significantly reduce the probability of such events, but such a system will reduce the stability of the ship structure and improve the maintenance cost of the ship."
 tech_ag_ancient_event_defender_2:0 "Improved $tech_ag_ancient_event_defender_1$"
 tech_ag_ancient_event_defender_2_desc:0 "Improved $tech_ag_ancient_event_defender_1$ has higher work efficiency and more significant repair effect on ship structure, which can further reduce the probability of ship disintegration in complex subspace environment, but it will bring more serious negative impact on the ship."
 tech_ag_ancient_event_defender_3:0 "Advanced $tech_ag_ancient_event_defender_1$"
 tech_ag_ancient_event_defender_3_desc:0 "At the cost of more structural stability and maintenance costs, our most advanced $tech_ag_ancient_event_defender_1$ has high efficiency in complex subspace environment, and can repair more delicate structures, significantly reducing the probability of ship disintegration."
 tech_ag_psi_event_defender_1:0 "Psionic Repair System"
 tech_ag_psi_event_defender_1_desc:0 "$tech_ag_psi_event_defender_1$ can help the ship to resist the complex psionic environment and repair the damage of the ship structure flexibly. Although it can not completely guarantee that the ship will not disintegrate, it can significantly reduce the probability of such events, but such a system will reduce the stability of the ship structure and increase the maintenance cost of the ship."
 tech_ag_psi_event_defender_2:0 "Improved $tech_ag_psi_event_defender_1$"
 tech_ag_psi_event_defender_2_desc:0 "Improved $tech_ag_psi_event_defender_1$ has higher work efficiency and more significant repair effect on ship structure, which can further reduce the probability of ship disintegration in complex psionic environment, but it will bring more serious negative impact on the ship."
 tech_ag_psi_event_defender_3:0 "Advanced $tech_ag_psi_event_defender_1$"
 tech_ag_psi_event_defender_3_desc:0 "At the cost of more structural stability and maintenance costs, our most advanced $tech_ag_ancient_event_defender_1$ has high efficiency in complex psionic environments, and can repair more delicate structures, significantly reducing the probability of ship disintegration."
 tech_ag_ship_hull_protector_1:0 "Structural Protection System"
 tech_ag_ship_hull_protector_1_desc:0 "$tech_ag_ship_hull_protector_1$ at the expense of the structural stability and maintenance cost of some ships, these ships will not disintegrate in the complex subspace environment created by ancient gravity weapons."
 tech_ag_ship_hull_protector_2:0 "Improved $tech_ag_ship_hull_protector_1$"
 tech_ag_ship_hull_protector_2_desc:0 "Improved $tech_ag_ship_hull_protector_1$ will have a better effect on the ship with more complex structure, although its negative impact on the ship itself is more serious."
 tech_ag_ship_hull_protector_3:0 "Advanced $tech_ag_ship_hull_protector_1$"
 tech_ag_ship_hull_protector_3_desc:0 "The latest $tech_ag_ship_hull_protector_1$ can provide the ability to resist the damage of complex subspace environment for the special ship with high complexity, although it will make the ship pay a high price in the overall structural stability and maintenance costs."
 tech_ag_ship_hull_protector_psi_1:0 "Psionic Coordination System"
 tech_ag_ship_hull_protector_psi_1_desc:0 "$tech_ag_ship_hull_protector_psi_1$ can stabilize the psionic activities around the ship to a certain extent, which makes the ship not easy to disintegrate in the dangerous psionic environment. However, such a system will reduce the structural stability of the ship itself and increase the maintenance cost of the ship."
 tech_ag_ship_hull_protector_psi_2:0 "Improved $tech_ag_ship_hull_protector_psi_1$"
 tech_ag_ship_hull_protector_psi_2_desc:0 "Improved $tech_ag_ship_hull_protector_psi_1$ can make the ship with more complex structure gain the defense ability to psionic activities, but it will bring more serious negative effects to the ship itself."
 tech_ag_ship_hull_protector_psi_3:0 "Advanced $tech_ag_ship_hull_protector_psi_1$"
 tech_ag_ship_hull_protector_psi_3_desc:0 "The latest $tech_ag_ship_hull_protector_psi_1$ can provide the ability to deal with complex psionic environment for special ships with high complexity, although it can significantly reduce the stability of the overall structure of the ship and improve the maintenance cost of the ship."
