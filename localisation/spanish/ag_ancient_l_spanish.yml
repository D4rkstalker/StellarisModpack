 tech_ag_corvette_hull_upgrade:0 "Enhanced $corvette$ Hulls"
 tech_ag_corvette_hull_upgrade_desc:0 "With the help of the technology of reverse engineering from ancient civilization, we can achieve many hull structure design that could not be realized originally, and then improve the stability of hull structure."
