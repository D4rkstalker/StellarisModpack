 pc_ag_ringworld_alpine_desc:0 "An immense band encircling the system's sun.\nThis segment of it has a man-made ecosystem, the snow in this segment covers the tops of the mountains all year round, and the valleys are filled with frozen lakes, liquid water is still flowing under the frozen lakes."
