 ag_ancient.101.name:0 "$ag_from_the_ashes$"
 ag_ancient.101.desc:0 "In several battles with the Ancient Civilizations, many reports said that some of our ships with complex structures had disintegrated due to the environmental effects caused by gravity weapons before they were actually attacked, and our fleet suffered a lot of losses as a result.\n\nOur [Root.GetScienceDepartment] has encountered a lot of difficulties in finding the means to deal with it, so we can not provide effective means of protection for our fleet. However, the recent development of science and technology and enough cases on the frontline give our [Root.GetScienceDepartment] hope to solve this problem. Of course, this is obviously not an easy work, and [Root.GetScienceDepartment] can not sure when to make meaningful progress."
