l_spanish:
 tech_reinforced_transport:0 "Planos de transporte reforzado"
 tech_reinforced_transport_desc:0 "Basándonos en los diseños de nuestros cruceros, ahora podemos crear una nave de transporte más fuerte con mayor durabilidad"
 tech_advanced_transport:0 "Planos avanzados de transporte"
 tech_advanced_transport_desc:0 "Basado en los diseños de nuestros acorazados, ahora podemos construir un barco de transporte aún más fuerte con una durabilidad excepcional"
 tech_noah_transport:0 "Proyecto de transporte Noah"
 tech_noah_transport_desc:0 "Con la invención de Dark Matter Power, ahora podemos construir uno de los chasis de transporte más potentes que la galaxia haya presenciado."
 tech_transport_plating:0 "Recubrimientos especializados de transporte"
 tech_transport_plating_desc:0 "Nuestros transportes son rápidos y evasivos debido a sus ligeras armaduras y revestimientos. Pero llega un momento en que deben ser capaces de evitar el fuego entrante. Este revestimiento de transporte especializado mejorará en gran medida la capacidad de supervivencia del transporte a costa de la velocidad y la evasión."
 tech_tactical_drop:0 "Vainas de gota táctica"
 tech_tactical_drop_desc:0 "Las mejoras en nuestras tecnologías de transporte nos permiten instalar cápsulas desplegables que pueden desplegar ejércitos invasores mucho más rápido que los transbordadores convencionales. Esto nos permitirá rápidamente realizar ataques devastadores y profundos contra nuestros enemigos en la superficie."
 TECH_UNLOCK_REINFORCED_TRANSPORT_TITLE: "§HDesbloquea el casco de transporte:§! Casco de transporte reforzado"
 TECH_UNLOCK_REINFORCED_TRANSPORT_DESC: "§HTransporte reforzado:§! Un casco de transporte reforzado equipado con ranuras de servicios medianos y pequeños y ranuras auxiliares."
 TECH_UNLOCK_ADVANCED_TRANSPORT_TITLE: "§HDesbloquea el casco de transporte:§! Casco de transporte avanzado"
 TECH_UNLOCK_ADVANCED_TRANSPORT_DESC: "§HTransporte avanzado:§! Un casco de transporte avanzado equipado con grandes ranuras de utilidad, pequeñas ranuras de utilidad y ranuras auxiliares."
 TECH_UNLOCK_NOAH_TRANSPORT_TITLE: "§HDesbloquea el casco de transporte:§! Noah Transport Hull"
 TECH_UNLOCK_NOAH_TRANSPORT_DESC: "§HNoah Transport:§! Un casco de transporte extremadamente potente equipado con grandes ranuras de utilidad, pequeñas ranuras de utilidad y ranuras auxiliares."
 mod_shipsize_transport_hull_add: "Fuerza del casco de transporte"
