l_spanish:
 fatalf_site.001.desc: "La investigación de la sala justo dentro de la entrada revela que desciende en un camino por varios kilómetros. Las aberturas en la pared revelan pequeñas máquinas que dispararían rondas de alta potencia a quien esté en la pista.\nLa pista termina en una enorme puerta de metal con seis palancas en ella donde el único camino a seguir es tirar sobre cada uno de forma simultánea con una fuerza inmensa.\nDentro de la siguiente sala hay otra tablet - §MTEST MIND§!."
 fatalf_site.001.title: "Prueba del cuerpo completada"
 fatalf_site.002.desc: "Una mayor exploración revela un laberinto torcido cuyos muros se desplazan constantemente fuera de la vista, y los pasillos dentro de apenas lo suficientemente grandes como para que dos personas permanezcan unidas.\nEn ocasiones, estas paredes brillan en patrones rápidos y aparentemente aleatorios. Con el tiempo, nuestro científico descubre que los patrones se relacionan con el laberinto en una representación del cuarto dimensional y utiliza sus ordenadores para encontrar un camino.\nTambién descubren un conjunto de numerosas unidades de calefacción, aparentemente diseñadas para aumentar la temperatura del laberinto a temperaturas rápidamente insoportables.\n¡Con una salida, todo lo que queda es una lectura de la tableta - §MTEST MOBRUP§!.\n¿Qué podría significar?"
 fatalf_site.002.title: "Prueba de mente completada"
 fatalf_site.003.desc: "Cualquiera que sea la prueba de 'Mobrup', parece que no hace nada, ya que nuestros científicos siguen adelante sin más interrupciones. Ahora cientos de millas por debajo del suelo, encuentran una gran red de ordenadores. Aunque la mayoría de los datos han sido corrompidos sin duda por el flujo del tiempo, aún queda alguna información sobre una especie muy peculiar con inmensa fuerza, velocidad e inteligencia que viajó a este lugar como prueba final. Cualquiera que sea lo que haya ocurrido con el resto de ellos, nunca lo sabemos.\nTambién se sienta una última tableta, todos los cuales sólo lo ven leído - §MNO§!."
 fatalf_site.003.title: "Prueba de Mobrup completada"
 fatalf_site_competition: "Una prueba antigua"
 fatalf_site_competition_desc: "Un gran edificio, que nuestros escáneres revelan para extender cientos de millas al suelo, ha sido descubierto en [From.Planet.GetName]. La única pista sobre el propósito es un tablet en el exterior.\nNo es en ningún idioma que reconozcamos, pero curiosamente, todos los que lo ven pueden entender su significado - §MTEST BODY§!."
