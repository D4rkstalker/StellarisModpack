 ### сообщения при постройке зданий
 
 apsr.5001.title:0 "$apsr5_building_part1$ completed"
 apsr.5001.desc:0 "Nosotros hemos construido §Y$apsr5_building_part1$§!. Esto nos permitirá ampliar nuestra comprensión de los Antiguos. Ahora podemos finalmente ver los signos de las antiguas inscripciones en cosas que nos parecían las más comunes. Debemos hacer todo lo posible por descifrarlo todo." 
 apsr.5001.ok-button:0 "Comprendido"
 
 apsr.5002.title:0 "$apsr5_building_part2$ completed"
 apsr.5002.desc:0 "Mejoramos §Y$apsr5_building_part2$§!, y profundizará nuestra comprensión de los Antiguos, y finalmente nos permitirá comprender la razón por la que §YImmortal Megalopolis§! está en este planeta."
 apsr.5002.ok-button:0 "Asombroso"
 
 apsr.5003.title:0 "$apsr5_building_part3$ completed"
 apsr.5003.desc:0 "Mejoramos §Y$apsr5_building_part3$§!, y ahora finalmente llegamos a comprender los planes del Anciano. Al final resultó que, todo §YImmortal Megalopolis§! es un experimento social increíble para los antiguos habitantes de este planeta. Los resultados pueden ser desconocidos para nosotros, pero posiblemente podríamos encontrar otra forma de beneficiarnos de su presencia." 
 apsr.5003.ok-button:0 "Perfecto"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.5011.title:0 "Artefacto encontrado: §M$apsr5_planet_modifier$§!"
 apsr.5011.desc:0 "Mientras realizaba una inspección del sistema, nuestro equipo de expedición desde el barco §H[Root.GetName]§! encontré algo interesante. "Una sola ciudad cubre toda la superficie de este planeta, lagos y océanos incluidos. La ciudad parece extrañamente muy bien conservada, casi como si no se hubiera visto afectada por el paso del tiempo. Los habitantes anteriores parecen haber alcanzado la Era Espacial Temprana, pero algunos de su tecnología parece estar mejor desarrollada que la nuestra. Este nuevo conocimiento ayudará enormemente a nuestra comprensión de la ingeniería." 
 apsr.5011.button:1 "¡Increíble!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.5013.title:0 "Artefacto encontrado: §M$apsr5_planet_modifier$§!"
 apsr.5013.desc:0 "¡En uno de nuestros planetas recién ocupados encontramos algo interesante! "Una sola ciudad cubre toda la superficie de este planeta, lagos y océanos incluidos. La ciudad parece extrañamente muy bien conservada, casi como si no se hubiera visto afectada por el paso del tiempo. Los habitantes anteriores parecen haber alcanzado la Era Espacial Temprana, pero algunos de su tecnología parece estar mejor desarrollada que la nuestra. Este nuevo conocimiento ayudará enormemente a nuestra comprensión de la ingeniería." 

 apsr.5013.button:1 "¡Genial!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.5015.title:0 "Artifact Found: §M$apsr5_planet_modifier$§!"
 apsr.5015.desc:0 "Nuestro servicio de inteligencia, mientras verificaba información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nEn uno de los planetas está presente una ciudad deshabitada. Sin embargo, lo más interesante es el hecho de que esta ciudad cubre la totalidad del planeta. El nivel de desarrollo de la "industria" está cerca del comienzo de la era espacial, pero las ideas de ingeniería utilizadas en la ciudad son revolucionarias incluso para los estándares de nuestra civilización.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr5_planet_target.GetName]§! \n§YClase planeta:§! §W[event_target:apsr5_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr5_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr5_planet_target.Owner.GetName]§!"
 apsr.5015.button:1 "¡Interesante!"
 
 
 ### SPECIAL PROJECT
 
 apsr5_special:0 "$apsr5_planet_modifier$"
 apsr5_special_desc:0 "$apsr5_planet_modifier_desc$"
 
 APSR5_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único"
 APSR5_MESSAGE_SR_INFORMED:0 "Recibimos información sobre un artefacto especial, §M$apsr5_planet_modifier$§!, ubicado en el planeta §Y$PLANET$§! bajo el control de la §Y$COUNTRY$§!."
 
 
 
