 ### ресурс
 
 apsr5_planet_modifier:0 "Inmortal de Megalópolis"
 apsr5_planet_modifier_desc:0 "Una sola ciudad cubre toda la superficie de este planeta, incluidos los lagos y océanos. La ciudad parece extrañamente muy bien conservada, casi como si no hubiera sido afectada por el paso del tiempo." 
 
 apsr5_deposit:0 "$apsr5_planet_modifier$"
 apsr5_deposit_desc:0 "$apsr5_planet_modifier_desc$\n\n§M$apsr5_deposit_effect$§!" 
 apsr5_deposit_effect:0 "Recurso único disponible: $apsr5_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr5_building_part1_text:0 "Una pequeña instalación de investigación diseñada para estudiar la arquitectura, la lógica y el arte de los antiguos."
 
 apsr5_building_part2_text:0 "Un centro de investigación mejorado, que mejora aún más el estudio de la arquitectura, el arte y la lógica de los Antiguos." 
 
 apsr5_building_part3_text:0 "Un centro de investigación de vanguardia, maximizando los estudios sobre la arquitectura, el arte y la lógica de los Antiguos."
 
 apsr5_building_predesc:0 "§MEdificio singular§!\n§W--------------§!"
 
 apsr5_building_fake_predesc:0 "§MUnique building§!\n§R¡No tenemos las tecnologías adecuadas para maximizar la producción de este edificio!§!\n§W--------------§!"
 
 
 
