 ### технологии  

 tech_apsr5_building_part1:0 "Cifrado de los Antiguos I"
 tech_apsr5_building_part1_desc:0 "La ubicación del edificio, la arquitectura, los elementos individuales, hasta la composición y las características físicas de los materiales utilizados son un tesoro de conocimientos sobre la sociedad de los Antiguos. Esta información está protegida por un cifrado que será necesario comprender."
 TECH_APSR5_PART1_TITLE:0 "§HEdificio:§! $apsr5_building_part1$"
