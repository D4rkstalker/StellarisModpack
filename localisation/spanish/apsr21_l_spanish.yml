 ### сообщения при постройке зданий
 
 apsr.21001.title:0 "$apsr21_building_part_b1$ terminada"
 apsr.21001.desc:0 "Hemos completado el §y $ apsr21_building_part_b1 $ §!, El primer paso para restaurar la gloria de los antiguos."
 apsr.21001.ok-button:0 "Bonito"
 
 apsr.21002.title:0 "$apsr21_building_part_b2$ terminada"
 apsr.21002.desc:0 "Hemos completado el §Y$apsr21_building_part_b2$§!! Su construcción marca un avance en nuestro desarrollo industrial y en los estudios de la civilización de los antiguos.."
 apsr.21002.ok-button:0 "Maravillosa"
 
 apsr.21003.title:0 "$apsr21_building_part_b3$ terminada"
 apsr.21003.desc:0 "Hemos restaurado tanto como pudimos de la §YComplejo de fábrica de los antiguos.§! y ganó acceso al poder industrial de los antiguos. Desafortunadamente, solo hay tanto que podríamos hacer, ¡ya que el paso del tiempo causó la destrucción más allá de la recuperación!"
 apsr.21003.ok-button:0 "Excelente"
 
 apsr.21004.title:0 "$apsr21_building_part_m1$ terminada"
 apsr.21004.desc:0 "Hemos completado el §Y$apsr21_building_part_m1$§!, El primer paso para restablecer la gloria de los antiguos, y reenviarlo por nuestros propios objetivos."
 apsr.21004.ok-button:0 "Excelente"
 
 apsr.21005.title:0 "$apsr21_building_part_m2$ terminada"
 apsr.21005.desc:0 "Hemos completado el §Y$apsr21_building_part_m2$§!! Su construcción marca un avance en nuestro desarrollo metalúrgico y en los estudios de la civilización de los antiguos."
 apsr.21005.ok-button:0 "Excelente"
 
 apsr.21006.title:0 "$apsr21_building_part_m3$ terminada"
 apsr.21006.desc:0 "Hemos restaurado tanto como pudimos de la §YComplejo de fábrica modificado de los antiguos.§! ¡Y ganó acceso al poder industrial de los antiguos! Desafortunadamente, solo hay tanto que podríamos hacer, ¡ya que el paso del tiempo causó la destrucción más allá de la recuperación!"
 apsr.21006.ok-button:0 "Excelente"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.21011.title:0 "Punto de interés encontrado: §M$apsr21_planet_modifier$§!"
 apsr.21011.desc:0 "Un equipo de investigación liderado por §H[Root.GetLeaderName]§! de la nave §H[Root.GetName]§! ha descubierto algo peculiar! \nTodo este planeta es un complejo de fábrica decrépito que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.21011.button:1 "¡Debemos obtener este artefacto!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.21013.title:0 "Punto de interés encontrado: §M$apsr21_planet_modifier$§!"
 apsr.21013.desc:0 "¡Algo peculiar se ha encontrado en uno de nuestros mundos recién adquiridos! \nTodo este planeta es un complejo de fábrica decrépito que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.21013.button:1 "¡Excelente!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.21015.title:0 "Punto de interés encontrado: §M$apsr21_planet_modifier$§!"
 apsr.21015.desc:0 "Nuestros servicios de inteligencia, al tiempo que se verifican información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nEn uno de los planetas se puede encontrar un complejo de fábrica decrépito que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr21_planet_target.GetName]§! \n§YClase de planeta:§! §W[event_target:apsr21_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr21_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr21_planet_target.Owner.GetName]§!"
 apsr.21015.button:1 "¡Interesante!"

 
 
