 apsr.24168.title:0 "«Detonador»"
 apsr.24168.desc:0 "Un mensaje de los drones en §H[event_target:apsr24_planet_target.GetName]§! ¡ha llegado!.\nDespués de nuestra exitosa intervención en el mecanismo de generación, la generación del recurso seleccionado ha aumentado. Sin embargo, poco después apareció una sustancia desconocida para nosotros, en forma de una pequeña bola de color amarillo brillante. No se notaron reapariciones. Esta sustancia se transfiere actualmente a nuestros drones científicos para su investigación."
