 apsr.24127.title:0 "«Detonador»"
 apsr.24127.desc:0 "$RULER$, malas noticias. Nuestro grupo de trabajo enviado para capturar el «Detonador» ha sido destruido. Al final resultó que, el sistema de seguridad en el complejo de investigación de los §Y«Buscadores»§! fue diseñado teniendo en cuenta la posibilidad de interferencia externa encubierta, y casi todo el personal fue entrenado en el uso de armas.\nAfortunadamente, los espías fueron preparados tentativamente para que nadie sospechara de nuestra participación, y no había señales que nos apuntaran."
