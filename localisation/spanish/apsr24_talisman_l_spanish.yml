 # сообщение 63 - сообщение с предложением попробовать вмешаться в параметры генерации ресурсов 
 apsr.24163.title:0 "Complejo «Talismán»"
 apsr.24163.desc:0 "Los drones que están recolectando los recursos generados por los contenedores alrededor del §HComplejo «Talismán»§! en §H[event_target:apsr24_planet_target.GetName]§! reunió una gran cantidad de datos sobre el mecanismo mediante el cual aparecen estos recursos. Luego de un análisis preliminar, se confirmó como posible la acción de interferir en el proceso para orientarlo. Se solicita confirmación para iniciar el proyecto de investigación."
