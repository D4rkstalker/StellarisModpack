 # сообщение 28 - сообщение что искатели используют детонатор на одном из СВОИХ ученых. он становится избранным	(простым). игроку предлагают купить этого лидера
 apsr.24128.title:0 "«Detonador»"
 apsr.24128.desc:0 "$RULER$, llegó un mensaje del complejo de investigación de los §Y«Buscadores»§!. Según él, la dirección decidió utilizar el «Detonator» en uno de sus principales científicos. Como resultado, este científico aparentemente ascendió a una forma de vida superior. Ahora nos ofrecen contratarlos, por el bajo precio de 20000 £energy£."
 apsr.24128.button.A:0 "Contratarlos"
 apsr.24128.button.A.tooltip:1 "Un científico así vale el dinero."
 apsr.24128.button.B:0 "No estamos interesados"
 apsr.24128.button.B.tooltip:1 "Que no vale la pena"
 apsr.24128.button.C:0 "We don't have enough money"
 apsr.24128.button.C.tooltip:1 "Desafortunadamente, no podemos pagarlo."
 
 # сообщение 29 - сообщение что ученый теперь наш. ученый становится доступен в списке лидеров.
 apsr.24129.title:0 "«Detonador»"
 apsr.24129.desc:0 "¡El científico transferido a nosotros por los §Y«Buscadores»§! ya han demostrado su valía. Su inteligencia es sobresaliente y las teorías y avances científicos que lograron en el corto tiempo de su empleo con nosotros son sobresalientes. Con su ayuda, nuestro desarrollo científico progresará más rápidamente. Además, son biológicamente inmortales."
 apsr.24129.button:0 "Excelente compra"
 apsr.24129.button.tooltip:1 "¡Un Super-Ser ha llegado a nuestro imperio!"
 
 # сообщение 30 - сообщение что ученый остается в своей группе. игрок не получает НИЧЕГО
 apsr.24130.title:0 "«Detonador»"
 apsr.24130.desc:0 "Después de nuestra negativa a contratar al científico, el liderazgo de los §Y«Buscadores»§! intentó ofrecerlo a otros imperios, pero como nunca habían oído hablar del «Detonator», no aceptaron el trato. Como resultado, el científico siguió trabajando para §Y«Buscadores»§!, lo que aumentó ligeramente su eficiencia, pero es poco probable que se una a nosotros ahora, incluso si ofrecemos una gran cantidad de dinero."
 apsr.24130.button:0 "Es triste"
 apsr.24130.button.tooltip:1 "Lamentable"
 
 # сообщение 31 - сообщение что детонатор продан НЕИЗВЕСТНОЙ империи. игрок не получает НИЧЕГО
 apsr.24131.title:0 "«Detonador»"
 apsr.24131.desc:0 "Malas noticias, $RULER$. Después de nuestra intervención, la gestión de los §Y«Buscadores»§! Decidieron que era una mala idea mantener el «Detonador» en su poder y lo vendieron a uno de los imperios. Desafortunadamente, no pudimos localizar al comprador y todos los clientes potenciales se pierden."
 apsr.24131.button:0 "Estas son realmente malas noticias."
 apsr.24131.button.tooltip:1 "Es poco probable que volvamos a encontrar el «Detonador»..."
 
 # сообщение 32 - сообщение что в ходе захвата детонатор был уничтожен. при его уничтожении был взрыв, вся научная группа погибла. Добавляет 50 опустошения, умирает несколько жителей. игрок не получает НИЧЕГО
 apsr.24132.title:0 "«Detonador»"
 apsr.24132.desc:0 "Malas noticias, $RULER$. El grupo de trabajo no pudo capturar «Detonador» ni ninguno de los datos de investigación relacionados con él. Además, en el territorio del complejo de investigación §Y«Buscadores»§! una explosión extraordinariamente poderosa tronó, destruyendo tanto el complejo como el área circundante. No quedaba ni rastro del edificio. Esto significa solo una cosa... ya no obtendremos el «Detonador»."
 apsr.24132.button:0 "Este es un completo fracaso."
 apsr.24132.button.tooltip:1 "Es poco probable que volvamos a encontrar el «Detonador»..."
 
