l_spanish:
 
 
 
 ### обычные империи
 
 # сообщение 1 - появление слухов о возможности стать избранным
 apsr.24101.title:0 "Rumores de  [event_target:apsr24_planet_target.GetName]"
 apsr.24101.desc:0 "$RULER$, Los rumores comenzaron a extenderse en los últimos tiempos en §H[event_target:apsr24_planet_target.GetName]§!.\nAl principio, la gente comenzó a decir que en este planeta hay una criatura especial que puede hacer que un habitante ordinario sea igual a un ser todopoderoso, es decir, un dios. Aunque se clasificó como una leve desviación psicológica, con el tiempo las conversaciones se hicieron cada vez más distintas y cada vez más residentes estaban convencidos de que esto era cierto.\nDesconocemos el motivo de la ocurrencia de estos rumores, pero las autoridades del planeta §H[event_target:apsr24_planet_target.GetName]§! Creo que estos rumores son alarmantes."
 apsr.24101.button:0 "Siga estos rumores."
 apsr.24101.button.tooltip:1 "¿Una oportunidad para volverse semejante a un dios? ¡Qué absurdo!"
 
 # сообщение 2 - новые слухи о том что некоторым удалось
 apsr.24102.title:0 "Rumores de [event_target:apsr24_planet_target.GetName]"
 apsr.24102.desc:0 "$RULER$, hay nuevos rumores circulando en §H[event_target:apsr24_planet_target.GetName]§!.\nCasi todos los habitantes del planeta ya están convencidos de que existe la oportunidad de ser iguales a Dios, pero nadie puede responder cómo ni por qué. Parece una especie de culto religioso, donde, aparte de la creencia en algo, no hay evidencia de la existencia de ese algo.\nSin embargo, a pesar de la completa falta de información, de vez en cuando las personas afirman que han encontrado la manera de convertirse en un ser superior y lo van a comprobar. Después de tales palabras, algunos buscadores ya no se ven aquí, lo que ha dado lugar a otra serie de rumores de que algunos lo han logrado.\nPuede resultar útil organizar un grupo de investigación y examinar toda la información disponible."
 apsr.24102.button.A:0 "¡Organiza un grupo de investigación de élite!"
 apsr.24102.button.A.tooltip:1 "El proyecto requiere 60 £energy£ energía y 1 £influence£ influencia mensual"
 apsr.24102.button.B:0 "Publica la información en el dominio público."
 apsr.24102.button.B.tooltip:1 "La investigación será realizada por grupos de investigación privados."
 
 
 
 # сообщение 3 - организация гос структуры по исследованию
 apsr.24103.title:0 "Rumores de [event_target:apsr24_planet_target.GetName]"
 apsr.24103.desc:0 "El equipo de investigación de §H[event_target:apsr24_planet_target.GetName]§! ha preparado las herramientas necesarias y ha procedido a recopilar toda la información posible, comprobando las fuentes e investigando si, aunque es extremadamente improbable, los rumores no mienten.\nDado el generoso patrocinio por parte del estado, no podemos temer la filtración de rumores en la red. - Los grupos de investigación privados no pueden permitirse expandirse tanto como un grupo de investigación estatal."
 apsr.24103.button:0 "Mantenerme informado"
 apsr.24103.button.tooltip:1 "Cualquier cosa de interés se informará de inmediato."
 
 # сообщение 4 - сообщение что обнаружена система в появлении ресурсов
 apsr.24104.title:0 "Complejo «Talismán»"
 apsr.24104.desc:0 "$RULER$, al comprobar los rumores sobre §H[event_target:apsr24_planet_target.GetName]§! y analizando la información recibida, nuestros científicos descubrieron que los recursos que aparecían en las cajas fuertes ubicadas en el §HComplejo «Talismán»§!, no aparezcan por casualidad. Nuestros especialistas elaboraron un sistema para calcular la hora exacta en que pueden aparecer los recursos. Quizás esta información nos ayude en el futuro."
 apsr.24104.button:0 "Información interesante..."
 apsr.24104.button.tooltip:1 "...pero ¿qué nos dará?"
 
 # сообщение 5 - сообщение что нашли возможность вмешательства в генерацию
 apsr.24105.title:0 "Complejo «Talismán»"
 apsr.24105.desc:0 "Buenas noticias, $RULER$! ¿Recuerda el sistema que se encuentra en la generación de recursos en cajas fuertes, ubicadas en el §HComplejo «Talismán»§!? El equipo de investigación, junto con el §HComplejo "Talismán"§! personal, realizó investigaciones adicionales y descubrió que existe la posibilidad de intervenir en esta generación y aumentar la posibilidad de que ocurra cualquiera de los tipos de recursos posibles. Los resultados de la investigación aún requieren un análisis en profundidad, pero muchos científicos ya están inspirados por este éxito ".
 apsr.24105.button:0 "Avísame si esto resulta ser cierto."
 apsr.24105.button.tooltip:1 "¡Por fin una buena noticia!"
 
 # сообщение 6 - сообщение что возможность подтвердилась, предложение увеличить шанс появления определенных ресурсов
 apsr.24106.title:0 "Complejo «Talismán»"
 apsr.24106.desc:0 "Buenas noticias, $RULER$! La posibilidad de intervenir en la generación de recursos en las bóvedas ubicadas en el §HComplejo «Talismán»§! ¡ha sido confirmado! Además, el equipo de investigación de §H[event_target:apsr24_planet_target.GetName]§! ya ha realizado los cálculos necesarios y cree firmemente en el éxito de nuestra intervención. El análisis de los cálculos y modelos mostró que la posibilidad de consecuencias negativas es mínima. Solo queda elegir qué recurso necesitamos más."
 apsr.24106.button.A:0 "Necesitamos más créditos de energía"
 apsr.24106.button.A.tooltip:1 "La oportunidad del §HComplejo «Talismán»§! produce £energy£ y se aumentan los créditos de energía."
 apsr.24106.button.B:0 "Necesitamos más minerales"
 apsr.24106.button.B.tooltip:1 "La oportunidad del §HComplejo «Talismán»§! produce £minerals£ y se incrementan los minerales."
 apsr.24106.button.C:0 "Necesitamos más comida"
 apsr.24106.button.C.tooltip:1 "La oportunidad del §HComplejo «Talismán»§! produce £food£ y se aumenta la comida."
 apsr.24106.button.D:0 "Necesitamos más bienes de consumo"
 apsr.24106.button.D.tooltip:1 "La oportunidad del §HComplejo «Talismán»§! produce £consumer_goods£ y se incrementan los bienes de consumo."
 apsr.24106.button.E:0 "Necesitamos más aleaciones"
 apsr.24106.button.E.tooltip:1 "La oportunidad del §HComplejo «Talismán»§! produce £alloys£ y aumenta las aleaciones."
 apsr.24106.button.F:0 "Necesitamos más recursos raros"
 apsr.24106.button.F.tooltip:1 "La oportunidad del §HComplejo «Talismán»§! produce £rare_crystals£ cristales raros, £exotic_gases£ gases exóticos y £volatile_motes£ motas volátiles y aumenta la producción de ellos."
 
 # сообщение 7 - сообщение что вмешательство вызвало некий сбой, и в одном из сейфов появилось неизвестное вещество
 apsr.24107.title:0 "«Detonador»"
 apsr.24107.desc:0 "$RULER$, ¡han llegado! mensajes extraños de §H[event_target:apsr24_planet_target.GetName]§!, donde el §HComplejo «Talismán»§! se encuentra. Según ellos, el desarrollo del recurso que hemos elegido realmente aumentó, pero en algún momento apareció una sustancia desconocida para nosotros, que parecía una pequeña bola de color amarillo brillante. Ni antes ni después, nadie se ha encontrado nunca con tales sustancias. Ahora esta sustancia está bajo estudio del grupo de investigación en §H[event_target:apsr24_planet_target.GetName]§!."
 apsr.24107.button:0 "Extraño"
 apsr.24107.button.tooltip:1 "¿Quizás rompimos algo?"
 
 # сообщение 8 - открытие что это и есть тот самый "детонатор". предложение использовать на одном из лидеров.
 apsr.24108.title:0 "«Detonador»"
 apsr.24108.desc:0 "$RULER$,un mensaje urgente del equipo de investigación asignado a §H[event_target:apsr24_planet_target.GetName]§! ¡ha llegado!. Esa sustancia, que parece una pequeña bola amarilla brillante, de hecho resultó ser el objetivo de esos rumores. Aparentemente, esta sustancia es la forma en que alguien puede trascender su mortalidad y convertirse en un dios. Increíblemente, ¡todos los rumores eran ciertos!\nDesafortunadamente, para lograr el efecto deseado, se requiere consumir esta sustancia en su totalidad, y solo tenemos una de esas «bolas». Además, no todo el mundo puede utilizarlo.\nEs necesario elegir un candidato digno de aquellos que el equipo de investigación recomienda como los más compatibles:"
 apsr.24108.button.A:0 "§GChoice: [apsr24_leader_1.GetName]§!"
 apsr.24108.button.A.tooltip:1 "[apsr24_leader_1.GetName] recibirá el «Detonador»"
 apsr.24108.button.B:0 "§GChoice: [apsr24_leader_2.GetName]§!"
 apsr.24108.button.B.tooltip:1 "[apsr24_leader_2.GetName] recibirá el «Detonador»"
 apsr.24108.button.C:0 "§GChoice: [apsr24_leader_3.GetName]§!"
 apsr.24108.button.C.tooltip:1 "[apsr24_leader_3.GetName] recibirá el «Detonador»"
 apsr.24108.button.D:0 "§GChoice: [apsr24_leader_4.GetName]§!"
 apsr.24108.button.D.tooltip:1 "[apsr24_leader_4.GetName] recibirá el «Detonador»"
 apsr.24108.button.E:0 "§GChoice: [apsr24_leader_5.GetName]§!"
 apsr.24108.button.E.tooltip:1 "[apsr24_leader_5.GetName] recibirá el «Detonador»"
 
 # сообщение 9 - лидер получает перк избранный и становится бессмертным, получает много опыта
 apsr.24109.title:0 "«Detonador»"
 apsr.24109.desc:0 "En el momento de la absorción de la sustancia, §H[apsr24_chosen_leader.GetName]§! mostró extrañas alteraciones corporales que ocurrieron espontáneamente. Lo más interesante es el brillo interno que muestra el científico. Según el testimonio de los médicos, §H[apsr24_chosen_leader.GetName]§! parece estar en perfecto estado de salud, todas sus enfermedades y problemas de salud anteriores aparentemente han desaparecido. El estado psicológico es igual de perfecto, todo el estrés desapareció como si nunca hubiera existido.\nAl final de una comisión de verificación de §H[apsr24_chosen_leader.GetName]§!, nos dice que este cuerpo ya no envejece y es efectivamente inmortal, mientras que muestra habilidades sobrenaturales."
 apsr.24109.button:0 "¡Excelente!"
 apsr.24109.button.tooltip:1 "§H[apsr24_chosen_leader.GetName]§! ahora es un superser"
 
 
 
 # сообщение 10 - организация крупных групп искателей (без поддержки государства)
 apsr.24110.title:0 "Investigación privada"
 apsr.24110.desc:0 "$RULER$, después de nuestra negativa a conceder financiación estatal a §H[event_target:apsr24_planet_target.GetName]§!, pequeños grupos de investigación privados asumieron esta tarea. No vale la pena esperar resultados sobresalientes, pero si se topan con algo interesante, se lo dirán de inmediato."
 apsr.24110.button:0 "Bien"
 apsr.24110.button.tooltip:1 "Cualquier cosa de interés se informará de inmediato."
 
 # сообщение 11 - сообщение что исследуют систему появления ресурсов
 apsr.24111.title:0 "Investigación privada"
 apsr.24111.desc:0 "$RULER$, En los últimos años, los grupos de investigación privados sobre §H[event_target:apsr24_planet_target.GetName]§! han procesado una gran cantidad de información y han decidido unir fuerzas. Su siguiente objetivo fue buscar dependencias de los recursos generados por las cajas fuertes ubicadas en el §HComplejo «Talismán»§!."
 apsr.24111.button:0 "Mantenerme informado"
 apsr.24111.button.tooltip:1 "Cualquier cosa de interés se informará de inmediato."
 
 # сообщение 12 - сообщение что смогли найти систему
 apsr.24112.title:0 "Complejo «Talismán»"
 apsr.24112.desc:0 "$RULER$, el grupo de investigación denominado §Y«Buscadores»§!, que fue creado en §H[event_target:apsr24_planet_target.GetName]§!, con base en un análisis de la información recibida, señaló que los recursos de las cajas fuertes ubicadas en el §HComplejo «Talismán»§! no aparecieron por casualidad. Han elaborado un sistema para calcular la hora exacta en que pueden aparecer los recursos. Es posible que tengamos una forma de interferir con el sistema de generación de recursos en las bóvedas y aumentar la posibilidad de que aparezcan recursos especiales. Los resultados de la investigación aún requieren un análisis en profundidad, pero los §Y«Buscadores»§! ya están inspirados por este éxito."
 apsr.24112.button:0 "Avísame si esto resulta ser cierto."
 apsr.24112.button.tooltip:1 "Información interesante. ¿Quizás valió la pena organizar un grupo de investigación estatal?"
 
 # сообщение 13 - сообщение что пытаются вмешаться в генерацию
 apsr.24113.title:0 "Complejo «Talismán»"
 apsr.24113.desc:0 "Buenas noticias, $RULER$! ¡Se confirma la posibilidad de intervenir en la generación de recursos desde las cajas fuertes! Además, los §Y«Buscadores»§! de §H[event_target:apsr24_planet_target.GetName]§! ya han realizado los cálculos necesarios y están firmemente convencidos del éxito del experimento. El análisis de los datos y los modelos creados demostró que la posibilidad de que se produzcan consecuencias negativas es mínima. La preparación para la intervención ya ha comenzado, y pronto se conocerán los resultados."
 apsr.24113.button:0 "¡Buena suerte!"
 apsr.24113.button.tooltip:1 "Esté preparado para consecuencias imprevistas... ¡Aunque todo saldrá bien!... espero..."
 
 # сообщение 14 - сообщение что удачно вмешались, и увеличили шанс выпадения случайного ресурса
 apsr.24114.title:0 "Complejo «Talismán»"
 apsr.24114.desc_1:0 "$RULER$, un informe reciente de §H[event_target:apsr24_planet_target.GetName]§!, donde el §HComplejo «Talismán»§! se encuentra, confirma que la producción de las cajas extrañas"
 apsr.24114.desc_2:0 "Realmente aumentado. Los §Y«Buscadores»§! celebran su éxito y ahora planee volver a profundizar en los datos recopilados."
 apsr.24114.desc_energy:0 "$apsr.24114.desc_1$ energy $apsr.24114.desc_2$"
 apsr.24114.desc_minerals:0 "$apsr.24114.desc_1$ minerals $apsr.24114.desc_2$"
 apsr.24114.desc_food:0 "$apsr.24114.desc_1$ food $apsr.24114.desc_2$"
 apsr.24114.desc_goods:0 "$apsr.24114.desc_1$ consumer goods $apsr.24114.desc_2$"
 apsr.24114.desc_alloys:0 "$apsr.24114.desc_1$ alloys $apsr.24114.desc_2$"
 apsr.24114.desc_rare:0 "$apsr.24114.desc_1$ rare resources $apsr.24114.desc_2$"
 apsr.24114.button_energy:0 "¡Necesitamos más créditos de energía!"
 apsr.24114.button_energy.tooltip:1 "La oportunidad del §HComplejo «Talismán»§! produce £energy£ y se aumentan los créditos de energía."
 apsr.24114.button_minerals:0 "¡Necesitamos más minerales!"
 apsr.24114.button_minerals.tooltip:1 "La oportunidad del §HComplejo «Talismán»§! produce £minerals£ y se incrementan los minerales."
 apsr.24114.button_food:0 "¡Necesitamos más comida!"
 apsr.24114.button_food.tooltip:1 "La oportunidad del §HComplejo «Talismán»§! produce £food£ y se aumenta la comida."
 apsr.24114.button_goods:0 "¡Necesitamos más bienes de consumo!"
 apsr.24114.button_goods.tooltip:1 "La oportunidad del §HComplejo «Talismán»§! produce £consumer_goods£ y se incrementan los bienes de consumo."
 apsr.24114.button_alloys:0 "¡Necesitamos más aleaciones!"
 apsr.24114.button_alloys.tooltip:1 "La oportunidad del §HComplejo «Talismán»§! produce £alloys£ y aumenta las aleaciones."
 apsr.24114.button_rare:0 "¡Necesitamos más recursos raros!"
 apsr.24114.button_rare.tooltip:1 "La oportunidad del §HComplejo «Talismán»§! produce £rare_crystals£ cristales raros, £exotic_gases£ gases exóticos y £volatile_motes£ motas volátiles y se incrementan todos ellos."
 
 # сообщение 15 - сообщение что вмешательство вызвало некий сбой, и в одном из сейфов появилось неизвестное вещество. группы искателей будут исследовать его
 apsr.24115.title:0 "«Detonador»"
 apsr.24115.desc:0 "$RULER$, hemos recibido un informe de §H[event_target:apsr24_planet_target.GetName]§!. Señala que tras la intervención de los §Y«Buscadores»§! en la generación de recursos en el §HComplejo «Talismán»§!, apareció un objeto desconocido, similar a una pequeña bola de color amarillo brillante. Ni antes de esta síntesis, ni después de ella, no sucedió nada parecido. Este objeto se encuentra actualmente bajo el escrutinio de los §Y«Buscadores»§!."
 apsr.24115.button:0 "Qué asombroso"
 apsr.24115.button.tooltip:1 "¿Quizás rompieron algo?"
 
 # сообщение 16 - сообщение что это и есть тот самый "детонатор". выбор возможности вмешательства
 apsr.24116.title:0 "«Detonador»"
 apsr.24116.desc:0 "$RULER$, un mensaje urgente de los §Y«Buscadores»§! en §H[event_target:apsr24_planet_target.GetName]§! ¡han llegado!. Según el análisis de los principales científicos, el objeto contiene un elixir de divinidad. Tal vez los rumores estén resultando ciertos, pero primero debemos probar cómo reacciona la sustancia cuando entra en contacto con un ser vivo.\nMientras que el §Y «Buscadores» §! El liderazgo decide qué hacer, podemos intentar quitarnos los «Detonadores»."
 apsr.24116.button.A:0 "Toma el «Detonador» por la fuerza"
 apsr.24116.button.A.tooltip:1 "Envíe un grupo de trabajo para capturar el laboratorio"
 apsr.24116.button.B:0 "Canjear el «Detonador»"
 apsr.24116.button.B.tooltip:1 "Ofrezca a los §Y«Buscadores»§! una gran suma de 10,000 £energy£ créditos de energía"
 apsr.24116.button.C:0 "Roba el «detonador»"
 apsr.24116.button.C.tooltip:1 "Envía un grupo de espías para robar el «Detonador»"
 apsr.24116.button.D:0 "Dar un estatus oficial"
 apsr.24116.button.D.tooltip:1 "Ofrezca a los §Y«Buscadores»§! el estado de un laboratorio estatal oficial."
 apsr.24116.button.E:0 "Excluir"
 apsr.24116.button.E.tooltip:1 "No nos concierne"
 
 # сообщение 17 - сообщение что группы захвата успешно ворвались в научный комплекс и забрали детонатор. выбор что делать дальше
 apsr.24117.title:0 "«Detonador»"
 apsr.24117.desc:0 "Nuestro grupo de trabajo se ha infiltrado con éxito en el complejo científico de los §Y«Buscadores»§!. La sustancia designada con el nombre de «Detonador» y toda la información relativa a ella está ahora en nuestras manos. Nuestros científicos ya han comenzado a estudiar los datos recopilados.\nLa pregunta sigue siendo, ¿qué hacer con los §Y«Buscadores»§! laboratorio y su personal?"
 apsr.24117.button.A:0 "Elimina el complejo y todos los científicos"
 apsr.24117.button.A.tooltip:1 "¡No dejes marcas!"
 apsr.24117.button.B:0 "Destruye el complejo, traslada personal a nuestros laboratorios"
 apsr.24117.button.B.tooltip:1 "Deberíamos esparcir el potencial académico."
 apsr.24117.button.C:0 "Deje el complejo y su personal en paz"
 apsr.24117.button.C.tooltip:1 "Tenemos lo que vinimos a buscar."
 
 # сообщение 18 - сообщение что комплекс уничтожен полностью со всем персоналом. подготовка к использованию
 apsr.24118.title:0 "«Detonador»"
 apsr.24118.desc:0 "El laboratorio de los §Y«Buscadores»§! está completamente destruido junto con todo su personal. La versión oficial de lo sucedido - un experimento científico extremadamente desafortunado sin seguir las precauciones de seguridad.\nToda la información, y el propio «Detonador» se transfieren para su estudio en nuestros laboratorios."
 apsr.24118.button:0 "Avísame si es necesario"
 apsr.24118.button.tooltip:1 "Cualquier cosa de interés se informará de inmediato."
 
 # сообщение 19 - подготовка закончена, предложение использовать на адмирале
 apsr.24119.title:0 "«Detonador»"
 apsr.24119.desc:0 "Nuestros científicos han completado el análisis de la información recibida sobre el «Detonador». De hecho, esta sustancia es capaz de afectar positivamente el cuerpo de los seres vivos. Para probar el efecto, se requiere consumir esta sustancia en su totalidad, y solo tenemos una de esas «bolas». Además, no todos pueden usarlo.\nEs necesario seleccionar un candidato digno de aquellos que el equipo de investigación recomienda como el más compatible:"
 apsr.24119.button.A:0 "§GChoice: [apsr24_leader_1.GetName]§!"
 apsr.24119.button.A.tooltip:1 "[apsr24_leader_1.GetName] recibirá «Detonador»"
 apsr.24119.button.B:0 "§GChoice: [apsr24_leader_2.GetName]§!"
 apsr.24119.button.B.tooltip:1 "[apsr24_leader_2.GetName] recibirá «Detonador»"
 apsr.24119.button.C:0 "§GChoice: [apsr24_leader_3.GetName]§!"
 apsr.24119.button.C.tooltip:1 "[apsr24_leader_3.GetName] recibirá «Detonador»"
 
 
 # сообщение 21 - сообщение что комплекс уничтожен полностью, персонал переведен в гос организации. подготовка к использованию
 apsr.24121.title:0 "«Detonador»"
 apsr.24121.desc:0 "El servicio de investigación de §Y«Buscadores»§! ha sido completamente destruido, todo el personal científico es trasladado a nuestros otros laboratorios. La versión oficial de lo que sucedió - un experimento científico extremadamente desafortunado sin seguir las precauciones de seguridad.\nToda la información, y el «Detonador» en sí se transfieren a nuestros laboratorios."
 apsr.24121.button:0 "$apsr.24118.button$"
 apsr.24121.button.tooltip:1 "$apsr.24118.button.tooltip$"
 
 # сообщение 22 - подготовка закончена, предложение использовать на генерале
 apsr.24122.title:0 "«Detonator»"
 apsr.24122.desc:0 "$apsr.24119.desc$"
 apsr.24122.button.A:0 "§GChoice: [apsr24_leader_1.GetName]§!"
 apsr.24122.button.A.tooltip:1 "[apsr24_leader_1.GetName] recibirá «Detonador»"
 apsr.24122.button.B:0 "§GChoice: [apsr24_leader_2.GetName]§!"
 apsr.24122.button.B.tooltip:1 "[apsr24_leader_2.GetName] recibirá «Detonador»"
 apsr.24122.button.C:0 "§GChoice: [apsr24_leader_3.GetName]§!"
 apsr.24122.button.C.tooltip:1 "[apsr24_leader_3.GetName] recibirá «Detonador»"
 
 
 # сообщение 24 - сообщение что ученые оставлены в живых. подготовка к использованию
 apsr.24124.title:0 "«Detonador»"
