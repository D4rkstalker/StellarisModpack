 # сообщение 59 - сообщение что вмешались неудачно. последствия еще оцениваются
 apsr.24159.title:0 "Complejo «Talismán»"
 apsr.24159.desc:0 "$RULER$, ¡Un mensaje urgente de los espías observando los §Y«Buscadores»§! desde §H[event_target:apsr24_planet_target.GetName]§! ¡ha llegado!. Según el informe, los §Y«Buscadores»§! intentaron intervenir en el proceso de generación de recursos de las extrañas cajas que se pueden encontrar alrededor del §HComplejo «Talismán»§!. Aunque no hay informe oficial, ya se sabe que la intervención fracasó. Más adelante se proporcionará información sobre las consecuencias."
 apsr.24159.button:0 "Estoy esperando el informe"
 apsr.24159.button.tooltip:1 "Cualquier cosa de interés se informará de inmediato." 
 
 # сообщение 60 - сообщение что вмешательство привело к полному уничтожению механизма генерации ресурсов. Комплекс был разобран за ненадобностью. Сейфы больше ничего не производят и были брошены. Возможности восстановить НЕТ
 apsr.24160.title:0 "Complejo «Talismán»"
 apsr.24160.desc:0 "$RULER$, malas noticias de §H[event_target:apsr24_planet_target.GetName]§! ¡han llegado!. Según el informe de los §Y«Buscadores»§!, su intento de intervenir en el proceso de generación de recursos condujo a la destrucción total del mecanismo de generación. ¡Ahora no aparecen recursos en los contenedores del §HComplejo «Talismán»§!. Las autoridades locales decidieron desmantelar el §HComplejo «Talismán»§!. Los §Y«Buscadores»§! detuvieron su trabajo y abandonaron el planeta."
 apsr.24160.button:0 "Ah tu..."
 apsr.24160.button.tooltip:1 "§¡TODO ES LA FALTA DE LOS «BUSCADORES»!§!" 
 
 # сообщение 61 - сообщение что вмешательство привело к уменьшению количества появляющихся в сейфах ресурсов. Редкие ресурсы и знания исчезли вообще. Возможности вернуть НЕТ
 apsr.24161.title:0 "Complejo «Talismán»"
 apsr.24161.desc:0 "$RULER$, malas noticias de §H[event_target:apsr24_planet_target.GetName]§! ¡han llegado!. Según el informe de los §Y«Buscadores»§!, su intento de intervenir en el proceso de generación de recursos condujo a una deformación parcial del mecanismo de generación. Algunos de los recursos que aparecían en los contenedores alrededor del §HComplejo «Talismán»§!, ya no lo hacen, y la producción total ha disminuido. Los §Y«Buscadores»§! detuvo su trabajo y abandonó el planeta."
 apsr.24161.button:0 "Realmente malas noticias"
 apsr.24161.button.tooltip:1 "$apsr.24160.button.tooltip$" 
 
 # сообщение 62 - сообщение что вмешательство привело к тому что живые существа стали чувствовать себя на этой планете неуютно, появились чувство тревоги и кошмары, увеличилось число психических заболеваний. Планета получает модификатор на минус счастья, пригодности, производительности, эммиграции 
 apsr.24162.title:0 "Complejo «Talismán»"
 apsr.24162.desc:0 "$RULER$, Llegaron malas noticias de §H[event_target:apsr24_planet_target.GetName]§!. Según el informe de los §Y«Buscadores»§!, su intento de intervenir en el proceso de generación de recursos condujo a la destrucción total del mecanismo de generación. Además, el número de enfermedades mentales ha aumentado entre la población de §H[event_target:apsr24_planet_target.GetName]§!.Las personas afectadas presentan cierto malestar, tienen episodios de ansiedad cada vez mayores y pesadillas constantes. Quizás esto esté relacionado de alguna manera con la falla del mecanismo de generación de recursos. Los §Y«Buscadores»§! detuvo su trabajo y abandonó el planeta."
 apsr.24162.button:0 "Realmente malas noticias"
 apsr.24162.button.tooltip:1 "$apsr.24160.button.tooltip$"
 
 
 
 
 
