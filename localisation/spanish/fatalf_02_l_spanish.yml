 OVERGROWTH: "Supercrecimiento"
 edict_fatalf_manager: "Gerente de Fundaciones Fatal"
 edict_fatalf_manager_desc: "Utilice este menú para cambiar varios aspectos de los eventos de Fatal Foundations. La inestabilidad determina la probabilidad de eventos aleatorios y anomalías. Los otros determinan si ciertos acontecimientos y crisis son posibles."
 fatalf.054.desc: "Curiosamente, cada $lgate$ activada actualmente ha comenzado a emitir una serie de pulsos, y nuestros sensores recogen que la red galáctica de hiperlane ha comenzado a deteriorarse. La causa parece provenir de cada $lgate$ en la galaxia, lo que significa que hasta que un empiro maneje para controlar cada puerta a estudiar, los hiperlanes seguirán cambiando impredeciblemente."
 fatalf.054.title: "El $lgates$ reactivar"
 fatalf.055.desc: "Ahora que el Cluster L-ha sido abierto, el $lgates$ está empezando a conectarse a toda potencia. Pero extrañamente, nuestros sensores de largo alcance están detectando una serie de grandes pulsos procedentes de ellos que están interrumpiendo la red de hiperlanes. Si queremos encontrar la causa, necesitaremos controlar cada galáctica $lgate$."
 fatalf.055.title: "Alteración de hiperlane"
 fatalf.057.desc: "Controlar cada $lgate$ te ha revelado los secretos de la disrupción del hiperlane. Parece que cada $lgate$ tiene un señalizador que es parte de una máquina grande que desvía energía del híperlane natural bypass. Están enviando la energía a una orientación significativamente diferente a las ocurrencias naturales. Si la máquina se activara a pleno poder, cambiaría el panorama galáctico, pero también revelan algunos sistemas prístinos que han perdido su conexión de hiperlane."
 fatalf.057.title: "La máquina hiperlane"
 fatalf.059.desc: "Varios sistemas que han sido completamente desconocidos antes han aparecido de repente alrededor de la galaxia. Curiosamente, cada uno parece estar compuesto por múltiples soles y ningún planeta u otros objetos de la historia."
 fatalf.059.title: "Sistemas inesperados"
 fatalf.060.desc: "Varios miles de ciudadanos en nuestro imperio han parado de repente lo que estaban haciendo. y han comenzado a recoger materiales para construir varias estructuras de diseño desconocido. Todos los intentos de hablar con las personas afectadas no han tenido éxito."
 fatalf.060.title: "Acciones de Strange"
 fatalf.061.desc: "Pronto las estructuras están completas. Todos los ciudadanos afectados están parados y hablando simultáneamente.\n§M<WE ARCHITECTS WE HELP NOT BAD WANT SUCCESS NOT ALL CARE WANT VICTORY HARDSHIP COMES ACCEPT HELP STEP IN>"
 fatalf.061.title: "LOS ARCHITECTOS"
 fatalf.061_a_tooltip: "¡Da a todos §Y[Root.Owner.GetSpeciesName]§! ¡Poca el rasgo de §Y$trait_architect_adaptive_good$§! ¡Proporcionando:\n+15% §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! ¡y -20% §Y$MOD_POP_GROWTH_SPEED$§!"
 fatalf.061_b_tooltip: "¡Da a todo §Y[Root.Owner.GetSpeciesName]§! ofrece el rasgo de §Y$trait_architect_intelligent_good$§! ¡Proporcionando:\n¡+10% de §YScience Oututput§! y -30% §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!"
 fatalf.061_c_tooltip: "¡Da a todos §Y[Root.Owner.GetSpeciesName]§! ofrece el rasgo de §Y$trait_architect_industrious_good$§! ¡Proporcionando:\n+10% §YMineral y $consumer_goods$ Salida§! ¡Y -15% §YFood th§!"
 fatalf.064.desc: "Mientras aceptamos la misteriosa oferta, las estructuras empiezan a sacudir salvajemente hasta que se derrumben. No parece haber ningún cambio obvio.\n\n§M<MAKE WORTH MAY GOOD CIRCLE EQUAL LATER BAD CIRCLE YOU>"
 fatalf.064.title: "GOOD"
 fatalf.065.desc: "A medida que rechazamos la misteriosa oferta, todos los individuos afectados colapsan inmediatamente a tierra, muertos.\n\n§M<YOU FOOL WE HELP NOT YOU>"
 fatalf.065.title: "FOL"
 fatalf.071.desc: "Soy [lost_country.GetRulerTitle] [lost_country.GetRulerName] de la [lost_country.GetName]. Por favor, perdonen nuestra repentina llegada, pero el tiempo era de la esencia, y nuestro imperio estaba demasiado perdido para ayudar, así que huimos a través de una grieta dimensional que estábamos investigando. Por lo que vemos, somos ustedes, pero viajamos por un camino diferente, así que esperamos que nos ayude. Tenemos demasiados ciudadanos y muy pocos recursos, ¿nos ayudará?"
 fatalf.071.response: "Nuestra tecnología había avanzado hasta un punto similar al suyo no hace mucho tiempo, cuando cometimos un grave error. Un cierto hongo dañino que estábamos estudiando había logrado una mutación rápida en una especie de patógeno mortífero. Para cuando descubrimos la causa, todo nuestro imperio se vio afectado. Fuimos capaces de crear una vacuna para los pocos que aún vivimos, y gastó todos nuestros recursos restantes para encontrar un camino a través de la fisura que hemos descubierto anteriormente."
 fatalf.071.title: "$UNKNOWN_LONG$"
 fatalf.072.desc_01: "Has aceptado nuevas llegadas del [lost_country.GetName] a nuestro Imperio. Son extremadamente contundentes y prometen vivir su papel en la sociedad, sean cuales fueren sus posibilidades. El resto de la población se ha expandido a través de la galaxia."
 fatalf.072.desc_02: "Has dado algunos de nuestros recursos ganados con tanto esfuerzo a la [lost_country.GetName]. Son extremadamente contundentes, y se lanzan a través de la galaxia para expandirse, ahora que tienen los materiales para hacerlo."
 fatalf.072.desc_03: "No proporcionaste nada al [lost_country.GetName]. Ellos entienden, aunque no están contentos con ello. Se lanzaron a la galaxia, lista para reconstruir su imperio."
 fatalf.072.title: "Refugios dimensionales"
 fatalf.073.desc: "Nuestra base planetaria y nuestra base estelar se defiende fácilmente a través de los barcos coloniales que aparecieron en nuestra puerta galáctica. El resto de sus barcos están todavía fuera de la galaxia, y no están felices."
 fatalf.073.title: "¡Abre fuego!"
 fatalf.074.desc: "Mientras estudiaba §Y[From.GetName]§!, ¡Científico §Y[Root.Leader.GetName]§! desapareció misteriosamente de la nave. No hay indicios de a dónde llegó ni de lo que le llegó."
 fatalf.074.title: "Científico desaparecido"
 fatalf.075.desc: "Sin ningún aviso previo, nuestro científico vuelve a aparecer en el §Y[Root.GetName]§!. Cuando se le preguntó a dónde había desaparecido, le dijo cómo se le transportaba misteriosamente a la superficie de un planeta intocado y perfecto. Él cree que es probable que haya un agujero natural con una incertidumbre y previsibilidad extremadamente altas dentro del sistema y que con los esfuerzos adecuados podamos establecerlo y viajar a este planeta."
 fatalf.075.title: "El agujero errante"
 fatalf.076.desc: "Logramos estabilizar temporalmente el agujero de gusano varado, y ahora todo lo que queda es enviar nuestros barcos a través. No hay garantía de que permanezca abierto después del primer despliegue, así que debemos hacer todo lo que esté en nuestras manos para estar preparados para nuestro primer despliegue."
 fatalf.076.title: "$tech_wormhole_stabilization$"
 fatalf.077.desc: "Poco después de que nuestros barcos pasen por el agujero del gusano, cierra y emite un gran estallido de energía en todo el sistema que interrumpe los sensores en toda la galaxia. Todos los barcos que teníamos en el sistema han desaparecido. Sin embargo, el agujero de gusano ha crecido a un tamaño esperado de uno natural, se ha estabilizado adecuadamente y lleva a algún lugar nuevo. ¿Volveremos alguna vez a ver a nuestros colonos?"
 fatalf.077.title: "Liberación de energía"
 fatalf.078.desc: "El agujero de gusano estabilizado temporalmente se ha cerrado y lo que fuera del otro lado es para siempre perdido."
 fatalf.078.title: "Pasos de la oportunidad"
 fatalf.079.desc: "Por desgracia, parece que nuestros barcos no se encuentran en ningún lugar en este sistema. Si no está aquí, ¿dónde estarían? Tal vez nunca lo sepamos."
 fatalf.079.title: "Un nuevo sistema"
 fatalf.151.desc: "Las señales de ralentización vienen de §Y[eaten_sun.GetName]§!. Parece que no tienen el origen posible de nuestra galaxia, o posiblemente incluso de este universo. Hasta ahora no ha ocurrido nada, pero debemos seguir vigilando."
 fatalf.151.title: "Señales de estrella"
 fatalf.153.desc: "¡El sistema §Y[eaten_sun.GetName]§!, de donde procedían las extrañas señales, ha desaparecido completamente de nuestros sensores! Todo en el interior se ha perdido para algún lugar desconocido."
 fatalf.153.title: "Sistema Devuelto"
 fatalf.161.desc: "¡Ha habido informes de §Y[Root.GetHomeWorldName]§! que muchos ciudadanos se quejan de sueños extraños y surreales. Parecen ser diferentes para cada persona, pero nadie puede ponerse de acuerdo sobre un significado."
 fatalf.161.title: "Sueños de Strange"
 fatalf.162.desc: "Nuestro líder, §Y[fatalf_dream_leader.GetName]§!, ha confiado en ti que [fatalf_dream_leader.GetSheHe] también ha estado teniendo sueños, pero creen que alguien está tratando de comunicarse."
 fatalf.162.title: "Más sueños"
 fatalf.163.desc: "§M<SEE WE YOU TAKE US TAKE IT MAKE BETTER SKIP AHEAD TAKE>§!"
 fatalf.163.tip: "§M<HELP WE YOU>§!"
 fatalf.163.title: "LISTA"
 fatalf.171.desc: "Se ha detectado una gran sobrecarga de energía cerca de §Y[Root.GetHomeWorldName]§!. Algo está por llegar, pero no tenemos forma de decir lo que puede ser."
 fatalf.171.title: "Aumento de energía"
 fatalf.259.desc: "Nuestros escáneres pasivos han indicado que pronto aparecerá un nuevo hiperlane entre [fatalf_hyperlane_1.GetName] y [fatalf_hyperlane_2.GetName]. Sólo será estable durante un tiempo limitado, así que deberíamos aprovecharnos mientras podamos."
 fatalf.259.title: "Puente Hyperlane"
 fatalf.400.desc: "Saludos, [Root.GetName]. Tenemos una oferta de una sola vez en varias vidas. Nos hemos encontrado con un gran depósito de un recurso único que llamamos 'Espica'. Aumenta drásticamente la longevidad y se centra en los seres orgánicos. Sin embargo, la retirada puede ser algo incómoda. ¿Qué dices? ¡Esta oportunidad no volverá a llegar!"
 fatalf.400.name: "Un trato único"
 fatalf.400.tip: "§RJust no se puede dañar.§!"
 fatalf.4011.desc: "Hola otra vez [Root.GetName]. Desafortunadamente hemos encontrado algunas dificultades para recolectar más Spica. Todavía tenemos algunas para usted, pero costará un poco más que antes, confíen en nosotros, estoy seguro de que esto no volverá a suceder."
 fatalf.4011.name: "Renovación de Spica"
 fatalf.4011.tip: "§RUn golpe más...§!"
 fatalf.900.desc: "$edict_fatalf_manager_desc$"
 fatalf.900.title: "$edict_fatalf_manager$"
 fatalf.machine_activate.tip: "§RLa red de hiperlanes se reiniciará completamente, pero también revelará sistemas ocultos.§!"
 fatalf.machine_dismantled.tip: "§RLa red de hiperlanes se estabilizará y los efectos descubiertos permitirán un viaje subespacial más rápido.§!"
 fatalf.machine_running.tip: "§RLa red de hiperlanes continuará siendo inestable, y las oportunidades de investigación seguirán siendo.§!"
 fatalf_hyperlane_1.desc: "Un nuevo hiperlane temporal va a aparecer pronto, esperamos que durará sólo un año como máximo."
 fatalf_hyperlane_1.name: "Nueva ubicación de Hiperlane"
 fatalf_mysterious_portal: "Portal Misterioso"
 fatalf_mysterious_portal_desc: "Podemos estudiar este portal y las cosas que libera."
