l_spanish:
 

 
 ### ресурс
 
 apsr12_planet_modifier:0 "Anomalía de frecuencia"
 apsr12_planet_modifier_desc:0 "Esta área de alguna manera está acelerando todas las señales y ondas que la atraviesan. Nuestros científicos planean usarlo como un medio para mejorar la logística de nuestro imperio."
 
 apsr12_deposit:0 "$apsr12_planet_modifier$"
 apsr12_deposit_desc:0 "$apsr12_planet_modifier_desc$\n\n§M$apsr12_deposit_effect$§!" 
 apsr12_deposit_effect:0 "Recurso único disponible: $apsr12_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr12_building_part1_text:0 "Un centro de comunicaciones de última generación construido alrededor de la anomalía de frecuencia local y que hace uso de ella para garantizar el movimiento instantáneo de datos a través de puntos a millones de años luz de distancia entre sí."
 
 apsr12_building_part2_text:0 "El servicio de soporte logístico adyacente, la última incorporación al Centro de Comunicaciones, mejora aún más sus ya extraordinarias capacidades, al mejorar aún más la red logística en constante expansión de nuestro imperio."
 
 apsr12_building_part3_text:0 "La sede del Servicio de Logística Imperial es la última versión de mejoras agregadas al Centro de Comunicaciones. La comunicación instantánea entre puntos en los extremos opuestos de la galaxia nunca ha sido tan fácil."
 
 apsr12_building_predesc:0 "§MEdificio singular§!\n§W--------------§!"
 
 apsr12_building_fake_predesc:0 "§MEdificio singular§!\n§R¡No tenemos las tecnologías adecuadas para maximizar la producción de este edificio!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr12_building_part1:0 "Centro de comunicación"
 apsr12_building_part1_desc:0 "$apsr12_building_predesc$\n$apsr12_building_part1_text$\n$apsr_knowledge_building_info$"
 
 apsr12_building_part2:0 "Servicio de apoyo logístico"
 apsr12_building_part2_desc:0 "$apsr12_building_predesc$\n$apsr12_building_part2_text$\n$apsr_knowledge_building_info$"
 
 apsr12_building_part3:0 "Sede del Servicio Logístico Imperial"
 apsr12_building_part3_desc:0 "$apsr12_building_predesc$\n$apsr12_building_part3_text$\n$apsr_knowledge_building_info$"
 
 
 
 ### технологии
 
 tech_apsr12_building_part1:0 "Comunicación anómala"
 tech_apsr12_building_part1_desc:0 "Hemos identificado el centro de la anomalía de la frecuencia. El área es perfecta para la construcción de un Centro de Comunicaciones, una instalación de última generación que aprovechará los efectos milagrosos de la anomalía para establecer una red logística de vanguardia. Ya no habrá demoras en la comunicación, nuestro imperio estará unido a un nivel mayor que nunca."
 TECH_APSR12_PART1_TITLE:0 "§HEdificio:§! $apsr12_building_part1$"
 TECH_APSR12_PART1_DESC:0 "$apsr12_building_part1_desc$"
 
 tech_apsr12_building_part2:0 "Logística espacial"
 tech_apsr12_building_part2_desc:0 "TEl Servicio de Soporte Logístico es solo una de las muchas mejoras que se agregarán al Centro de Comunicaciones. Con su ayuda, nuestra red logística se expandirá para poder satisfacer las demandas de la red logística en expansión."
 TECH_APSR12_PART2_TITLE:0 "§HEdificio:§! $apsr12_building_part2$"
 TECH_APSR12_PART2_DESC:0 "$apsr12_building_part2_desc$"
 
 tech_apsr12_building_part3:0 "Superlogística"
 tech_apsr12_building_part3_desc:0 "La Sede del Servicio de Logística Imperial es la última de la larga lista de mejoras del Centro de Comunicaciones. Aprovecha al máximo la anomalía de Frequence local para llevar nuestra red logística a niveles de optimización, eficacia y eficiencia nunca vistos hasta ahora."
 TECH_APSR12_PART3_TITLE:0 "§HEdificio:§! $apsr12_building_part3$"
 TECH_APSR12_PART3_DESC:0 "$apsr12_building_part3_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.12001.title:0 "$apsr12_building_part1$ completed"
 apsr.12001.desc:0 "La instalación ya está en su lugar, el suministro de energía es estable y todo el equipo y el personal están listos y contabilizados."
 apsr.12001.ok-button:0 "Bien"
 
 apsr.12002.title:0 "$apsr12_building_part2$ completed"
 apsr.12002.desc:0 "La adición del Servicio de Soporte Logístico al Centro de Comunicaciones ya está en funcionamiento, mejorando aún más el rendimiento y la eficiencia de este último."
 apsr.12002.ok-button:0 "Genial"
 
 apsr.12003.title:0 "$apsr12_building_part3$ completed"
 apsr.12003.desc:0 "La Sede del Servicio Logístico Imperial maximiza la eficiencia de nuestra red logística."
 apsr.12003.ok-button:0 "Perfecto"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.12011.title:0 "Zona anómala descubierta: §M$apsr12_planet_modifier$§!"
 apsr.12011.desc:0 "Un equipo de investigación dirigido por §H[Root.GetLeaderName]§! desde la nave §H[Root.GetName]§! han descubierto una zona anómala que parece acelerar cualquier onda, señal o radiación que la atraviese a velocidades superiores a la de la luz."
 apsr.12011.button:1 "¡Increíble!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.12013.title:0 "Anomalous zone discovered: §M$apsr12_planet_modifier$§!"
 apsr.12013.desc:0 "Informe de archivo: Incidente 12887-A - operación guerrilla - El incidente llevó al descubrimiento de una zona anómala donde cualquier señal que pasa se acelera a velocidades que conducen a la transmisión instantánea de su contenido."
 apsr.12013.button:1 "¡Genial!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.12015.title:0 "Artefacto encontrado: §M$apsr12_planet_modifier$§!"
 apsr.12015.desc:0 "¡Nuestros servicios de inteligencia, mientras verifican información sobre los planetas de otros imperios, han encontrado algo interesante!\nEn uno de los planetas hay una anomalía donde cualquier señal que pasa se acelera a velocidades que conducen a la transmisión instantánea de su contenido.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr12_planet_target.GetName]§! \n§YClase planeta:§! §W[event_target:apsr12_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr12_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr12_planet_target.Owner.GetName]§!"
 apsr.12015.button:1 "¡Interesante!"

 
 
 ### SPECIAL PROJECT
 
 apsr12_special:0 "$apsr12_planet_modifier$"
 apsr12_special_desc:0 "$apsr12_planet_modifier_desc$"
 
 APSR12_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único"
 APSR12_MESSAGE_SR_INFORMED:0 "Hemos recibido información sobre un recurso especial llamado §M$apsr12_planet_modifier$§!, que se encuentra en el planeta §Y$PLANET$§! bajo el control de la §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr12_anomaly:0 "$apsr1_anomaly$"
 apsr12_anomaly_desc:0 "$apsr1_anomaly_desc$"

 
 
 ### сообщение при изучении аномалии
 
 apsr.12601.title:0 "$apsr.12011.title$"
 apsr.12601.desc:0 "$apsr.12011.desc$"
 
 
 
 ### новые должности
 
 apsr12_planet_manager_normal:0 "Coordinators"
 job_apsr12_manager_normal:0 "Coordinator"
 job_apsr12_manager_normal_plural:0 "Coordinators"
 job_apsr12_manager_normal_desc:0 "The ever expanding distance between the empire holdings has always presented a logistics issue, as information took longer and longer to travel. The coordinators help in this regard, taking advantage of the anomalous zone in order to completely remove any delay in interstellar communications."
 mod_job_apsr12_manager_normal_add:0 "Coordinator"
 
 apsr12_planet_manager_hive:0 "Coordinator drones"
 job_apsr12_manager_hive:0 "Coordinator drone"
 job_apsr12_manager_hive_plural:0 "Coordinator drones"
 job_apsr12_manager_hive_desc:0 "The ever expanding distance between our hive's holdings has always presented a logistics issue, as information took longer and longer to travel. The coordinator drones help in this regard, taking advantage of the anomalous zone in order to completely remove any delay in interstellar communications."
 mod_job_apsr12_manager_hive_add:0 "Coordinator drone"
 
 apsr12_planet_manager_machine:0 "Coordination drones"
 job_apsr12_manager_machine:0 "Drone de coordinación"
 job_apsr12_manager_machine_plural:0 "Drones de coordinación"
 job_apsr12_manager_machine_desc:0 "Este modelo especial de drones transmite las señales de la IA principal a los ejecutantes directos sin retrasos que normalmente se atribuirían a la distancia."
 mod_job_apsr12_manager_machine_add:0 "Drone de coordinación"
  
 
 
 
 
 
 
 
 
 
 
 
 