l_spanish:
 COMBAT_COMPUTER_TRANSPORT:0 "Equipo de transporte avanzado"
 TRANSPORT_BEHAVIOR_DESC:0 "Los barcos de transporte ignorarán los tiroteos y se les puede ordenar que viajen lejos o que aterricen en planetas para evitar hostiles. Se requiere microgestión ya que los transportes no se quedarán en el combate a menos que se les ordene."
 FLEE_COMPUTER_TRANSPORT:0 "Ordenador de transporte evasivo"
 COWARD_TRANSPORT_BEHAVIOR_DESC:0 "Los barcos de transporte intentarán desconectarse y huir fuera del espacio de combate. Esto puede potencialmente permitirles sacudir las flotas enemigas con un alcance y velocidad insuficientes. Puede causar comportamientos erráticos ya que los transportes continuarán huyendo fuera de los espacios del sistema."
 FOLLOW_COMPUTER_TRANSPORT:0 "Ordenador de transporte de dispersión"
 FOLLOW_TRANSPORT_BEHAVIOR_DESC:0 "Los barcos de transporte se dispersarán en un círculo más grande e intentarán evitar agruparse tanto como sea posible, pero permanecerán en la zona de batalla."
 SIMPLE_COMBAT_COMPUTER_TRANSPORT:0 "Equipo de transporte básico"
 SIMPLE_TRANSPORT_BEHAVIOR_DESC:0 "Los barcos de transporte se quedarán atrás dando vueltas en pánico con la esperanza de que alguien los salve. Permanecerán en una formación de círculo cerrado, lo que hará que sean fáciles de matar en conjunto."
 MEDIUM_TRANSPORT_SECTION:0 "Casco de transporte reforzado"
 HEAVY_TRANSPORT_SECTION:0 "Casco de transporte avanzado"
 SUPER_TRANSPORT_SECTION:0 "Noah Transport Hull"
 MAMMOTH_ARMOR:0 "Placas de transporte de mamut"
 MAMMOTH_ARMOR_DESC:0 "Revestimientos de casco muy reforzados diseñados para proporcionar transportes con un grosor de casco adicional muy necesario. Sin embargo, debido a los pesos extremos, cada recubrimiento agregado reducirá en gran medida la movilidad del barco. Lamentablemente, los revestimientos son demasiado grandes y no pueden utilizarse en buques militares."
