l_spanish:
 LOST_DESIRE_PROJECT: "Explora el Templo"
 LOST_DESIRE_PROJECT_DESC: "Ha aparecido un misterioso templo en [desire_planet_1.GetName]. Creemos que debe tener algo que ver con las coordenadas que hemos encontrado. Deberíamos explorarlo lo antes posible."
 WHITE_HOLE_STUDY: "Estudiar la Anomalia"
 WHITE_HOLE_STUDY_DESC: "La anomalia electromagnética se ha estabilizado sobre [Root.GetName]. Debemos estudiarla y encontrar una posible forma de cerrarla antes de que desaparezca."
 desire_desc: "Las coordenadas que encontramos apuntan a este planeta. Debemos colonizarlo y ver qué pasa."
 desire_name: "Direcciones antiguas"
 fatalf.001.a: "$country.1000.a$"
 fatalf.001.desc_a: "[Root.GetName] informa de que sus sensores detectaron una extraña firma de energía unos momentos antes de que chocaran con una pequeña entidad. La inspección del cierre revela que fue una sonda de [Root.Owner.GetSpeciesAdj] marca y transmitió los primeros 112 dígitos de pi al repetir. Ahora no es más que chatarra."
 fatalf.001.desc_b: "[Root.GetName] informa de que sus sensores detectaron una extraña firma de energía unos momentos antes de que chocaran con una pequeña entidad. La inspección del cierre reveló que era una sonda de [Root.Owner.GetSpeciesAdj] creación y transmitió la canción [Root.Owner.GetSpeciesAdj] popular. Ahora no es más que chatarra."
 fatalf.001.desc_c: "[Root.GetName] informa de que sus sensores detectaron una extraña firma de energía unos momentos antes de que chocaran con una pequeña entidad. La inspección del cierre reveló que era una sonda de [Root.Owner.GetSpeciesAdj] hacer y estaba transmitiendo una corta historia de amor sobre los amantes de dos estrellas. Ahora no es más que chatarra."
 fatalf.001.desc_d: "[Root.GetName] informa de que sus sensores detectaron una extraña firma de energía unos momentos antes de que chocaran con una pequeña entidad. La inspección del cierre revela que fue una sonda de [Root.Owner.GetSpeciesAdj] hacer y transmitió un clásico [Root.Owner.GetSpeciesAdj] canto de guerra. Ahora no es más que chatarra."
 fatalf.001.desc_e: "[Root.GetName] informa de que sus sensores detectaron una extraña firma de energía unos momentos antes de que chocaran con una pequeña entidad. La inspección del cierre revela que es una sonda de [Root.Owner.GetSpeciesAdj] hacer y que fue transmitida, pero no proporcionó datos. Ahora no es más que chatarra."
 fatalf.001.desc_f: "[Root.GetName] informa de que sus sensores detectaron una extraña firma de energía unos momentos antes de que chocaran con una pequeña entidad. La inspección del cierre revela que es una sonda de [Root.Owner.GetSpeciesAdj] hacer y transmitió una descripción clínica del cuerpo [Root.Owner.GetSpeciesAdj] . Ahora no es más que chatarra."
 fatalf.001.name: "Una sonda de Strange"
 fatalf.003.desc: "Picos energéticos familiares fueron capturados cerca de [Root.GetName]. Nos temíamos lo peor, pero obviamente hay varias toneladas de carne envasada que pertenecen a un organismo aviar desconocido. Por todas las cuentas, es comestible de forma segura."
 fatalf.003.title: "Alimento congelado"
 fatalf.004.desc: "Nuestros sensores planetarios están eligiendo lecturas de radiación extremadamente altas en órbita baja de [Root.GetName]. Tiene una señal energética similar a un fenómeno anterior sin explicar. Antes incluso de adivinar la causa, una gran explosión recorre una gran franja de área colonizada, destruyendo cualquier gente y edificios."
 fatalf.004.title: "Bomba perdida"
 fatalf.005.desc: "Un asteroide pequeño aparece en órbita de [Root.GetName]. Se desconoce y no se detecta hasta hace un momento, cuando lo descubrimos, junto con una señal energética familiar. Si bien es demasiado pequeño para ser de cualquier peligro, puede proporcionar una gran cantidad de minerales."
 fatalf.005.title: "Asteroide extradimensional"
 fatalf.006.desc: "Una serie de impulsos energéticos grandes y constantes con una causa desconocida debilitan el campo magnético de [Root.GetName]. Si bien no es mortal, hace que la vida cotidiana sea bastante incómoda."
 fatalf.006.title: "Pulso electromagnético"
 fatalf.007.desc: "Un pequeño portal se ha abierto en el cielo sobre [Root.GetName]. Aunque no podemos ver a través de ella, sí que proporciona algunos datos interesantes, muy parecidos a la sonda destruida, permitiendo un estudio útil."
 fatalf.007.title: "Lecturas de Strange"
 fatalf.008.desc: "Detectamos grandes firmas energéticas en una órbita baja de [Root.GetName]. Casi inmediatamente, la iluminación golpea todo el planeta, vaporando a numerosos nietos. ¿Fue esto causado por el mismo efecto que nos trajo la extraña sonda?"
 fatalf.008.title: "Golpes de Energía Rápido"
 fatalf.009.desc: "Al mismo tiempo, todos los sensores de nuestro empiro detectan una anomalia de energía extremadamente grande situada justo encima de nuestra capital. Nuestros sensores están dando las mismas lecturas que las encontradas en la sonda destruida. Tan rápido como apareció, se disipa sin ningún efecto visible."
 fatalf.009.title: "¿Nada?"
 fatalf.010.desc: "A medida que nuestros barcos se acercan a la investigación, puede ver la pequeña lágrima flotando en el espacio. El examen te dice que ahora se ha estabilizado lo suficiente en órbita que puedes enviar una pequeña sonda, y al hacerla dar un impulso de una explosión de energía específica, podría cerrarla permanentemente. Usted también podría tener que transmitir audio, en la oportunidad que alguien lo encuentra."
 fatalf.011.desc: "Sorprendentemente, a medida que nuestra sonda pasa por la lágrima, se abre un pequeño agujero de gusano durante un corto período de tiempo. Observando cómo afecta el viaje y la transmisión de nuestra sonda, podríamos utilizar este conocimiento para aprender los secretos de estos bypass."
 fatalf.011.title: "Estabilización"
 fatalf.012.desc: "Nuestra sonda viaja a través de la lágrima y envía su pulso, tal y como estaba previsto. Momentos más tarde, toda la comunicación se pierde como los sellos lacrimógenos. Ya no tendremos que preocuparnos de ello."
 fatalf.012.title: "Se ha ido"
 fatalf.020.desc: "Mientras estudiamos [From.From.GetName], nuestro barco científico descubre una gran tableta de hierro flotando en órbita. Grabado en él hay direcciones a dos planetas a través de la galaxia, y una serie de pictogramas que muestran varias conversiones de energía en cada uno. Se desconoce el propósito de estas convergencias, ya que no se parecen a ningún fenómeno científico conocido."
 fatalf.020.title: "Direcciones antiguas"
 fatalf.022.desc: "A medida que nuestros colonos ponen el pie en el planeta y empiezan a propagarse, reciben informes de lo que se describe como una multitud de 'ventanas flotantes' en el cielo sobre [Root.GetName]. Aunque actualmente hay muchos, algunos están desapareciendo lentamente."
 fatalf.022.title: "Las ventanas florecientes"
 fatalf.023.desc: "A medida que nuestros científicos se mueven a investigar, envían informes de que estas ventanas son de hecho visibles en otros mundos alternativos. Aún más interesante, nuestra población en [Root.GetName] dice que cada uno está teniendo sueños extraños, y solo piden una cosa. Nuestro mayor deseo."
 fatalf.023.tip1: "¡Deseamos §Riches.§!"
 fatalf.023.tip10: "¡Deseamos §RWisdom.§!"
 fatalf.023.tip2: "¡Deseamos §RPower.§!"
 fatalf.023.tip3: "¡Deseamos §RPropose.§!"
 fatalf.023.tip4: "¡Deseamos a §RHappiness.§!"
 fatalf.023.tip5: "¡Deseamos §RPurity.§!"
 fatalf.023.tip6: "¡Deseamos a §RCommunity.§!"
 fatalf.023.tip7: "¡Deseamos §RStrength.§!"
 fatalf.023.tip8: "¡Deseamos §Ramor.§!"
 fatalf.023.tip9: "¡Deseamos §RKnowledge.§!"
 fatalf.023.title: "Glimpses"
 fatalf.024.desc: "§2♣§d§kii§a§lSkyblock§d§kii§2♣ §2WILL WILL CONOCIDO. MUESTRA TU TRABAJO. MÁS LOS MEJORES DE ESTE CICLO SER EL TRABAJO DE SU SIGUIENTE."
 fatalf.024.tip: "§RNO DISAPOINT§!"
 fatalf.024.title: "CÍCULOS"
 fatalf.0301.desc: "Al mismo tiempo se ha detectado una gran perturbación en todos nuestros sensores. No podemos hacer cabezas ni cabezas de lo que podría haberlo causado, pero sí sabemos que lo que se ha sentido a través de la galaxia."
 fatalf.0301.name: "Timón de Realidad"
 fatalf.0302.desc: "Estamos recogiendo docenas de lo que parecen ser buques fungoides sobrecultivados que se materializan en toda la galaxia. ¡Se dirigen hacia todos los planetas habitables cercanos!"
 fatalf.0302.name: "Supercrecimiento"
 fatalf.0303.desc: "A medida que nuestra flota destruye a los $fatalf_seed_ship$, explota en una lluvia de esporas infectivas."
 fatalf.0303.name: "Los barcos del crecimiento general"
 fatalf.0304.desc: "A medida que los $fatalf_seed_ship$ pasaban sobre [Root.GetName]dejó caer cientos de pequeñas esporas que rápidamente crecieron en terribles monstruos. Debemos combatirlos si queremos salvar a nuestra colonia."
 fatalf.0304.name: "Invasión de crecimiento global"
 fatalf.0305.desc: "El exceso de crecimiento ha sido completamente erradicado en [Root.GetName]. Ya no nos molestará aquí."
 fatalf.0305.name: "Exceso Eradicado"
 fatalf.100.desc: "Después de meses de total confidencialidad en cuanto a la procedencia de estos extraños objetos, y por qué todos comparten la misma firma energética, nuestros escáneres de largo alcance recogen que la extraña anomalia ha aparecido cerca de [Root.Owner.GetHomeWorldName] y que está lanzando fragmentos de hielo a un ritmo rápido."
 fatalf.100.name: "La Grieta"
 fatalf_new_colony_desc: "Nuestro Científico ha descubierto un agujero de gusano inestable que, según dicen, conduce a un planeta de prima en otros lugares. Si establecemos el agujero de gusano podríamos iniciar una nueva colonia."
 fatalf_new_colony_title: "El agujero errante"
 fatalf_seed_ship: "$seed_ship$"
 fatalf_seed_ship_plural: "$seed_ship_plural$"
 fatalf_stable_wormhole_name: "El agujero estacionario"
 hyperlane_machine_desc: "El $lgates$ parece tener algo que ver con la disrupción del hiperlane. Si nosotros o nuestros aliados controlamos todos ellos, podemos encontrar el origen del problema."
 hyperlane_machine_title: "Disturbancia hiperlane"
 lost_desire_desc: "Hemos encontrado coordenadas galácticas apuntando a varios planetas en nuestra galaxia."
 lost_desire_title: "El deseo perdido"
 seed_army: "Ejército de semillas"
 seed_army_desc: "Una espora viviente implacable que infecta todo lo viviente que toca."
 seed_army_plural: "Ejércitos de semillas"
 seed_attack_desc: "Decenas de buques infectistas han escapado a nuestra realidad. ¡Debemos destruirlos antes de que nuestros planetas sean invadidos!"
 seed_attack_title: "El crecimiento general"
 seed_poi: "Debemos destruir este $fatalf_seed_ship$ antes de que se propague."
 seed_ship: "Seed Ship"
 seed_ship_plural: "Seed Ships"
 seed_start_desc: "Los lazos dentro de nuestra realidad se están agitando. ¿Qué podría estar pasando?"
 seed_start_title: "Timón de Realidad"
 tb_overgrowth: "Crecimiento general infectivo"
 tb_overgrowth_desc: "Una infección que se propaga rápidamente y que debe ser erradicada."
 trait_architect_adaptive_bad: "Bane de los Arquitectos"
 trait_architect_adaptive_bad_desc: "...pero también cuidadosidad."
 trait_architect_adaptive_good: "Bestia de los Arquitectos"
 trait_architect_adaptive_good_desc: "Con dificultades viene versatilidad..."
 trait_architect_industrious_bad: "Bane de los Arquitectos"
 trait_architect_industrious_bad_desc: "...pero también indulgencia."
 trait_architect_industrious_good: "Bestia del Arquitecto"
 trait_architect_industrious_good_desc: "Con el propósito viene el esfuerzo..."
 trait_architect_intelligent_bad: "Bane de los Arquitectos"
 trait_architect_intelligent_bad_desc: "...pero también desacuerdo."
 trait_architect_intelligent_good: "Bestia de los Arquitectos"
 trait_architect_intelligent_good_desc: "Con el conocimiento viene la sabiduría..."
