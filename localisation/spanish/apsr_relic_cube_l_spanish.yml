 ### 19 ###
 # BY APUCTOKPAT & Dimuch62 
  
 # появление раскопок
 apsr_arcrel.1900.title:0 "Algo en el fondo"
 apsr_arcrel.1900.desc_no_cube:0 "Finalmente completamos la construcción del Complejo Alimentario de los Antiguos. Sin embargo, algún tiempo después de que se completara la construcción, recibimos un mensaje encriptado y algunas coordenadas que indicaban un punto en el mar más cercano."
 apsr_arcrel.1900.desc_have_cube:0 "$apsr_arcrel.1900.desc_no_cube$"
 apsr_arcrel.1900.button:0 "¿Lo que está ahí?"
 
 # раскопки
 apsr19_archsite:0 "Industria alimentaria de los antiguos"
 apsr19_archsite_desc:0 "$apsr_arcrel.1900.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1901.title:0 "Basura en el fondo"
 apsr_arcrel.1901.desc:0 "El mensaje tiene un cifrado muy complejo, por lo que no fue posible entender completamente el texto, pero aprendimos algo. Estas coordenadas indican el lugar de un cargamento vertido para el complejo, que se suponía iba a ser tomado por los Antiguos, pero por alguna razón quedó bajo el mar. Los investigadores que llegaron al lugar de la caída del objeto encontraron en la parte inferior una enorme pila de varios escombros, muy diferentes de las baratijas y artículos diversos encontrados en las ruinas de la tierra. Una gran cantidad de equipo desconocido se ha oxidado aquí durante generaciones. Encontrar lo que buscamos no será fácil."
 apsr_arcrel.1901.button:0 "Seguir mirando"
  
 # Этап 2
 apsr_arcrel.1902.title:0 "Basura inútil"
 apsr_arcrel.1902.desc:0 "Se necesita mucho tiempo para analizar tal cantidad de basura, y más aún cuando está bajo el agua. Los enseres domésticos, los muebles, el transporte, todo estaba aquí, y lo más sorprendente fue que se tiraron los artículos de trabajo. En el momento de deshacerse de ellos, ¡estaban en perfecto orden! No se sabe qué motivó a los Antiguos a hacerlo, pero casi todo ya está irremediablemente dañado y no se puede usar."
 apsr_arcrel.1902.button:0 "Esto es malo"
  
 # Этап 3
 apsr_arcrel.1903.title:0 "Contenedor misterioso"
 apsr_arcrel.1903.desc:0 "We got to something very large, looking like a huge container, with torn parachutes tied to it. Having excavated the container halfway, it became clear that shots were fired at it. Traces on the case indicate that they were inflicted by kinetic weapons of various calibers. When we were able to dig it out completely, we realized that it would not open, since the door was deformed by some kind of blow. We need to open it, but doing so underwater is very difficult, and there is a risk of damaging the contents."
 apsr_arcrel.1903.button:0 "Get it to land and open it"
  
 # Этап 4
 apsr_arcrel.1904.title:0 "Matryoshka"
 apsr_arcrel.1904.desc:0 "El contenedor se levantó desde el fondo utilizando un barco científico. Fijamos cuerdas sintéticas de alta resistencia en el contenedor, las enganchamos al barco y logramos levantarlo sin ningún problema. Cuando salió a la superficie, aparecieron algunos símbolos dibujados en él. Usando una antorcha de plasma, después de unas horas agotadoras, logramos abrir la puerta. Por dentro resultó ser una pequeña caja fuerte - un recipiente más pequeño y aparentemente más seguro."
 apsr_arcrel.1904.button:0 "Abrelo"
  
 # Этап 5
 apsr_arcrel.1905.title:0 "Matryoshka en una matrioska"
 apsr_arcrel.1905.desc:0 "¡La puerta finalmente está abierta y podemos entrar! Dentro del contenedor a lo largo de su longitud había armarios y mesas de metal empotrados, los asientos estaban esparcidos, el equipo estaba roto. Parece que se trataba de un laboratorio móvil que realizaba algún tipo de experimentos. Este contenedor fue bajado al planeta sin tripulación. En los armarios había algunos preparativos, trajes, equipo, todo lo que se requería para que los científicos trabajaran. Fue bastante fácil notar que la longitud del pasillo no coincidía con la longitud del contenedor. Al final del compartimento del laboratorio, se descubrió otra puerta."
 apsr_arcrel.1905.button:0 "¿Otra vez?"
  
 # Этап 6
 apsr_arcrel.1906.title:0 "Secreto"
 apsr_arcrel.1906.desc:0 "La tercera puerta estaba tallada. Una vez dentro, ¡se encendió la luz! Resultó que esto no es solo un laboratorio. Esta sala tenía una fuente de energía autónoma. En el interior había muchas cápsulas bien fijadas instaladas a lo largo de las paredes. Había una terminal en el medio de la habitación. Los científicos han sugerido que este contenedor solo se escondía bajo la apariencia de un laboratorio y tenía un significado completamente diferente. Es hora de conocer todos los secretos de esta historia."
 apsr_arcrel.1906.button:0 "Continuar"
  
 # Этап 7
 apsr_arcrel.1907.title:0 "Fertilizantes"
 apsr_arcrel.1907.desc:0 "Al encender la terminal, resultó que en realidad era una terminal idéntica a la del laboratorio de los Antiguos. Requería una contraseña de acceso, que estaba especificada en la base de datos del complejo. Dentro había mucha información sobre botánica, había acceso a una caja negra e información sobre las cápsulas. Increíblemente, se suponía que estas cápsulas iban a caer en el complejo para experimentos, pero el barco con el contenedor fue derribado. En las cápsulas había fertilizantes de una nueva generación, que no habían sido adecuados para su uso, pero en la base de datos había una receta para replicar esta hazaña. No se sabe por qué los Antiguos reaccionaron con tanta negligencia ante la entrega de un producto tan importante, pero vino a nuestro favor. Según rápidos análisis, estos fertilizantes aumentarán la productividad de nuestras plantas en aproximadamente un 50%\nRecords were also found that an autonomous energy source installed in a container can be used to gain access to a certain «Last Chance». This will require its connection to the terminals of the Food Complex of the Ancients. Scientists are already working on it."
