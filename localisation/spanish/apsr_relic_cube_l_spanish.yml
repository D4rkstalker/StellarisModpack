 ### 13 ###
 # BY APUCTOKPAT & Dimuch62
  
 # появление раскопок
 apsr_arcrel.1300.title:0 "$apsr13_planet_modifier$"
 apsr_arcrel.1300.desc_no_cube:0 "Ha habido un incidente en §H[event_target:apsr13_planet_target.GetName]§!!\nDurante la descarga de mercancías destinadas a la venta en el Centro de Comercio Galáctico, el piso del almacén falló y colapsó. En el hoyo resultante se descubrió una habitación, con paredes cubiertas con grafitis medio borrados, así como tres pasillos sellados. Los trabajadores ya han comenzado a descubrir las pasarelas bajo la guía de científicos visitantes, pero este no es un trabajo rápido, dado que el edificio fue construido con metal vivo."
 apsr_arcrel.1300.desc_have_cube:0 "$apsr_arcrel.1300.desc_no_cube$"
 apsr_arcrel.1300.button:0 "We are waiting for the report."
 
 # раскопки
 apsr13_archsite:0 "$apsr13_planet_modifier$"
 apsr13_archsite_desc:0 "$apsr_arcrel.1300.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1301.title:0 "Pasaje abierto"
 apsr_arcrel.1301.desc:0 "Uno de los pasajes finalmente se abrió. En la habitación contigua encontramos cadáveres podridos con exoesqueletos y partes del cuerpo metalizadas, todos muy diferentes entre sí, tirados en charcos en el suelo. Parece que eran cyborgs. El insoportable olor a metal oxidado y podredumbre impregnaba la zona. Partes de las paredes metálicas húmedas estaban cubiertas de musgo y la mitad de ellas se convirtió en óxido."
 apsr_arcrel.1301.button:0 "Explore más."
  
 # Этап 2
 apsr_arcrel.1302.title:0 "Mercado Antiguo"
 apsr_arcrel.1302.desc:0 "Después de examinar la habitación y los pasillos adyacentes, los científicos concluyeron que alguna vez hubo un mercado aquí - algo parecido a puestos de compras se encontró por todas partes, destruido sin piedad por el tiempo. Además, se encontraron más restos de cyborg. Se decidió enviar varios cadáveres para su examen.\nOtros pasajes continúan desafiando nuestros esfuerzos y permanecen cerrados. Se encontró otro pasaje en el mercado examinado. Los científicos creen que éste será mucho más fácil de abrir."
 apsr_arcrel.1302.button:0 "Bueno."
  
 # Этап 3
 apsr_arcrel.1303.title:0 "Guerra y comercio"
 apsr_arcrel.1303.desc:0 "Habiendo abierto el paso en el mercado, los científicos han descubierto otra habitación. También contenía una gran cantidad de restos de cyborg, muchos de los cuales fueron destrozados o cortados en pedazos. También había muchas tiendas en el local, pero a diferencia del primer mercado, aquí había claros rastros de saqueos y destrucción. Algunas tiendas se convirtieron en barricadas fortificadas, donde los exploradores encontraron grupos de cuerpos destrozados.\nDefinitivamente aquí se estaban produciendo hostilidades a gran escala, lo que dejó bastantes rastros y pruebas."
 apsr_arcrel.1303.button:0 "Very interesting."
  
 # Этап 4
 apsr_arcrel.1304.title:0 "¿Cyborgs o mutantes?"
 apsr_arcrel.1304.desc:0 "Los resultados de la necropsia de las criaturas han sorprendido a los científicos. Aunque su código genético es generalmente diverso, en algunos lugares es completamente idéntico. Parece que pertenecían a la misma raza, pero por alguna razón, quizás debido a los implantes cibernéticos, adquirieron mutaciones aleatorias. Desafortunadamente, es poco probable que podamos recrear un modelo holográfico de su apariencia.\n¡En una de las tiendas con barricadas descubrimos un acumulador que aún estaba cargado! No se sabe cómo, pero a pesar del daño, ¡todavía tenía mucha energía! Parece que este lugar aún puede sorprendernos..."
 apsr_arcrel.1304.button:0 "¡Maravillas!"
  
 # Этап 5
 apsr_arcrel.1305.title:0 "Mercado prístino"
 apsr_arcrel.1305.desc:0 "Finalmente, se abrió el segundo pasaje protegido por metal vivo. No había cadáveres y todos los departamentos de la tienda permanecieron intactos. La mayoría de las tiendas contenían algún aparato extraño de propósito desconocido, que ya hemos comenzado a estudiar."
 apsr_arcrel.1305.button:0 "Quizás esto sea algo valioso."
  
 # Этап 6
 apsr_arcrel.1306.title:0 "El mecanismo"
 apsr_arcrel.1306.desc:0 "Habiendo abierto el tercer y último pasaje, descubrimos varias salas grandes que se convirtieron en campamentos militares. Mientras se dirigían a uno de ellos, ¡los científicos fueron atacados! ¡Varios cyborgs cobraron vida! Fueron sometidos rápidamente, aunque varios investigadores resultaron heridos.\nLos estudios han demostrado que estos campamentos se establecieron mucho después de que los Antiguos abandonaran este planeta. Cada campamento tenía sus propios estandartes simbólicos; la mayor parte del equipo se fabricó con materiales improvisados. Además, al final de la habitación, detrás de todos los campamentos, había un dispositivo que se estableció por la forma de sus elementos como una especie de mecanismo de desbloqueo. Nuestros científicos creen que los elementos que encontramos en dos pasajes anteriores, el acumulador dañado y aparatos extraños, son necesarios para su activación."
 apsr_arcrel.1306.button:0 "¡Lanza el mecanismo!"
  
 # Этап 7
 apsr_arcrel.1307.title:0 "La cárcel"
 apsr_arcrel.1307.desc:0 "El mecanismo ha sido analizado, puesto en funcionamiento y activado. Se abrió un pasaje a una nueva habitación detrás de él, pero el acumulador dañado no pudo soportar la carga y fue destruido, al igual que varios aparatos no estudiados.\nEn la sala se encontraron los restos de miles de cyborgs, todos con un número diferente de implantes integrados. Un análisis de los restos y los datos disponibles mostraron que esta zona era un enorme almacén, aparentemente destinado a almacenar mercancías de las tiendas que habíamos encontrado anteriormente. Las criaturas encerradas intentaron sobrevivir durante mucho tiempo utilizando las reservas de provisiones, y cuando éstas escasearon, comenzaron a implantar la cibernética encontrada para sobrevivir a expensas de los demás. Los últimos representantes de esta raza, que han reemplazado sus órganos vitales con implantes, seguían funcionando, aunque no tenían conocimiento de nada..."
 apsr_arcrel.1307.button:0 "¿Quizás queda algo en los almacenes?"
 
 # Получение реликвии
 apsr_arcrel.1308.title:0 "$apsr_arcrel.99.title$" 
 apsr_arcrel.1308.desc_no_cube_and_flag:0 "En uno de los almacenes, detrás de varias puertas penetradas, quemadas y voladas, encontramos otro pasaje sobreprotegido. Habiendo logrado conectarnos con las puertas, las abrimos sin necesidad de explosivos. Detrás de él, se descubrió una habitación con un enorme cubo flotando sobre el piso en el centro, su núcleo pulsando lentamente con luz blanca. Varios cables grandes conectaron el cubo a algunos dispositivos. Después de analizarlo, los científicos concluyeron que este cubo central es un dispositivo de comunicación interestelar que funciona con un principio actualmente desconocido. Además, el cubo ya está preparado para su activación; sin embargo, solo funcionará aquí - está conectado a este complejo subterráneo.\nLos dispositivos conectados al cubo resultaron no solo mantener su operatividad: son parte de un complejo sistema económico controlado por la inteligencia de la máquina local. Parece que las criaturas cyborg que encontramos comenzaron a probar el nuevo sistema, pero por alguna razón no lograron resolverlo y quedaron encerrados aquí. ¡Gracias a estos dispositivos y al sistema económico integrado, podremos finalizar el programa y aumentar significativamente nuestro volumen comercial en el Galactic Trade Center!"
 apsr_arcrel.1308.desc_no_cube_have_flag:0 "En uno de los almacenes, detrás de varias puertas penetradas, quemadas y voladas, encontramos otro pasaje sobreprotegido. Habiendo logrado conectarnos con las puertas, las abrimos sin necesidad de explosivos. Detrás de él, se descubrió una habitación con un cubo de comunicación flotando sobre el piso, exactamente igual al que una vez tuvimos. Varios cables grandes conectaron el Cube a algunos dispositivos. Después de analizar la situación, los científicos concluyeron que solo funcionará aquí. - está conectado con este complejo subterráneo.\nLos dispositivos conectados al cubo resultaron no solo mantener su operatividad: son parte de un complejo sistema económico controlado por la inteligencia de la máquina local. Parece que las criaturas cyborg que encontramos comenzaron a probar el nuevo sistema, pero por alguna razón no lograron resolverlo y quedaron encerrados aquí. ¡Gracias a estos dispositivos y al sistema económico integrado, podremos finalizar el programa y aumentar significativamente nuestro volumen comercial en el Galactic Trade Center!"
 apsr_arcrel.1308.desc_have_cube_and_flag:0 "En uno de los almacenes, detrás de varias puertas penetradas, quemadas y voladas, encontramos otro pasaje sobreprotegido. Habiendo logrado conectarnos con las puertas, las abrimos sin necesidad de explosivos. Detrás de él, se descubrió una habitación con un cubo de comunicación flotando sobre el piso, exactamente igual al nuestro. Varios cables grandes conectaron el Cube a algunos dispositivos. Después de analizar la situación, los científicos concluyeron que solo funcionará aquí, está conectado con este complejo subterráneo.\nDevices connected to the cube turned out to be not only maintaining its operability: son partes de un sistema económico complejo controlado por la inteligencia de la máquina local. Parece que las criaturas cyborg que encontramos comenzaron a probar el nuevo sistema, pero por alguna razón no lograron resolverlo y quedaron encerrados aquí. ¡Gracias a estos dispositivos y al sistema económico integrado, podremos finalizar el programa y aumentar significativamente nuestro volumen comercial en el Galactic Trade Center!" 
 apsr_arcrel.1308.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1308.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$" 
