 apsr_arcrel.1203.button:0 "¡Abre todas las puertas!"
  
 # Этап 4
 apsr_arcrel.1204.title:0 "Complejo subterráneo III"
 apsr_arcrel.1204.desc:0 "Como era de esperar, las cosas que encontramos detrás de las puertas cerradas fueron más interesantes - los restos de varios miles de individuos con un uniforme e insignias militares parcialmente preservados, terminales de control del complejo y, lo más importante, información de que se trataba de un enorme complejo militar de comunicación galáctica utilizado por un antiguo imperio, capaz de cubrir toda la galaxia. Sin embargo, las buenas noticias no se detienen ahí, ya que también se encontraron más piezas de información útil; desafortunadamente, la mayoría de ellos fueron destruidos por el alto mando del propio complejo, y es imposible entender qué sucedió aquí exactamente. Por separado, vale la pena destacar un registro sobre un determinado «Cubo», que contiene solo su ubicación y nada más."
 apsr_arcrel.1204.button:0 "Encuéntralo"
  
 # Этап 5
 apsr_arcrel.1205.title:0 "Sala principal"
 apsr_arcrel.1205.desc:0 "En la sala principal del complejo, efectivamente se encontró un objeto cúbico, cuyo núcleo emitía pulsos blancos. Según las declaraciones de un grupo de científicos que participaron en el estudio del artefacto, no se puede mover de su lugar sin dañar el mecanismo de funcionamiento de la anomalía de frecuencia; por lo tanto, el estudio y posible uso del «Cubo» debe realizarse únicamente en este lugar."
 apsr_arcrel.1205.button:0 "Estudialo"
 apsr_arcrel.1205.tooltip:0 "Nuestros científicos estudiarán el «Cubo» encontrado. Los resultados del estudio se informarán más adelante." 
 
 # Получение реликвии
 apsr_arcrel.1209.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1209.desc_no_cube_and_flag:0 "Hemos recibido un informe de investigación sobre el Cubo que encontramos en el planeta. §H[event_target:apsr12_planet_target.GetName]§!. Según él, el Cubo es un dispositivo de comunicación interestelar que funciona según un principio desconocido. Permite la transmisión de datos más rápida que la luz. A través de pruebas y experimentación tenemos un método de activación para el Cubo. Con suerte, ahora podemos intentar ponernos en contacto con alguien."
 apsr_arcrel.1209.desc_no_cube_have_flag:0 "Hemos recibido un informe de investigación sobre el Cubo que encontramos en el planeta. §H[event_target:apsr12_planet_target.GetName]§!. Según él, este Cubo es una copia exacta de otro §YCubo de comunicque una vez tuvimos. No se encontró nada más interesante."
 apsr_arcrel.1209.desc_have_cube_and_flag:0 "Hemos recibido un informe de investigación sobre el Cubo que encontramos en el planeta. §H[event_target:apsr12_planet_target.GetName]§!. Según él, este Cubo es una copia exacta de otro §YCubo de comunicación§!, que ya tenemos. No se encontró nada más.\nDesafortunadamente, al activar un cubo, el resto de nuestros cubos también se activarán y requerirán tiempo para recargarse. Si bien esto permite una conexión más estable, no podemos usar los cubos de comunicación con más frecuencia."
 apsr_arcrel.1209.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1209.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
