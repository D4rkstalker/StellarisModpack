 ### 8 ###
 # BY Golden Pip
  
 # появление раскопок
 apsr_arcrel.800.title:0 "Destrucción del Reactor de Largesium"
 apsr_arcrel.800.desc:0 "¡Acaba de ocurrir un incidente que exigió el apagado inmediato de nuestro reactor basado en Largesium! Todavía estamos analizando los datos entrantes de §H[event_target:apsr8_planet_target.GetName]§!, pero la situación parece preocupante y requiere su atención inmediata."
 apsr_arcrel.800.button:0 "¿Qué esta pasando?"
 
 # раскопки
 apsr8_archsite:0 "$apsr_arcrel.800.title$"
 apsr8_archsite_desc:0 "Un comité especial, que se estableció pocas horas después del incidente en la central eléctrica de Largesium, completó el análisis de los datos disponibles. Las conclusiones son bastante desconcertantes - tenemos una catástrofe a escala global en nuestras manos ... Debemos organizar una expedición de inmediato para evaluar completamente los daños y recopilar más información."
  
 # Этап 1
 apsr_arcrel.801.title:0 "Crónica de destrucción"
 apsr_arcrel.801.desc_d:0 "El informe sobre los hechos ocurridos el §H[event_target:apsr8_planet_target.GetName]§! acaba de entrar. Aquí, mira:\n\n«El 26 de abril, a la 1:23 hora capital (21:23 hora colonial), dos de las ocho unidades de energía de la central eléctrica de Largesium fueron destruidas. El incidente fue de naturaleza explosiva; como resultado, el reactor quedó completamente destruido. Una gran cantidad de sustancias radiactivas y tóxicas se liberaron al medio ambiente en el momento de la explosión. Simultáneamente, se produjo una fluctuación de la actividad tectónica, que produjo terremotos con una magnitud que oscilaba entre 11,0 y 12,9 en la escala de Richter. ¡Esta catástrofe creó una grieta enorme y abierta en el continente, y lo peor es que continúa expandiéndose, absorbiendo todo a su paso! Nuestros satélites de mapeo han logrado estimar y rastrear la velocidad a la que se expande la grieta continental, y parece estar desacelerándose. El incidente se considera el mayor desastre de este tipo en nuestra historia, tanto en términos de daños a la infraestructura como de víctimas. Más de 500 millones de ciudadanos murieron a causa de la enfermedad por radiación que los afectó en las primeras horas del incidente. Más de 332 millones de ciudadanos fueron evacuados de la zona de 900 kilómetros; sin embargo, la mayor parte de la población local aún permanece en el área afectada. Ya se han movilizado considerables recursos para mitigar las primeras consecuencias. El grupo de destacados sismólogos, geólogos y especialistas en física nuclear asignados al Comité de Incidentes del Reactor de Largesium tiene grandes preocupaciones sobre la reacción en curso del núcleo del reactor de Largesium fundido. Según sus convincentes teorías (y no menos convincentes investigaciones), la fusión del núcleo no se puede detener, ya que la zona activa, que albergaba a los moderadores de reacción capaces de controlar el enorme poder, ahora está destruida. Influir en el core desde el exterior es imposible: ya se han realizado varios intentos, sin éxito hasta ahora. Debemos organizar una nueva expedición al núcleo del reactor, antes de que parta el planeta en dos. Cabe señalar que ya se está probando activamente una máquina perforadora experimental capaz de resistir una ráfaga de radiación fatal para cualquier organismo biológico o sintético. Necesitamos su permiso para continuar, ya que la máquina perforadora funciona con una fuente de energía inestable: materia oscura. Existe un pequeño riesgo de que el equipo detone junto con la tripulación necesaria a bordo. En el peor de los casos, la detonación de la máquina desencadenará una reacción en cadena con el Largesium presente en el planeta. Esto puede potencialmente dividir todo el planeta en dos, creando una distopía aterradora y un recordatorio eterno de que algunas fuerzas siempre estarán fuera de nuestro control.»"
 apsr_arcrel.801.desc_g:0 "El informe sobre los hechos ocurridos el §H[event_target:apsr8_planet_target.GetName]§! acaba de entrar. Observe:\n\n«El 26 de abril, a la 1:23 hora planetaria, dos de las ocho unidades de energía de la central eléctrica de Largesium fueron destruidas. El incidente fue de naturaleza explosiva; como resultado, el reactor quedó completamente destruido. Una gran cantidad de sustancias radiactivas y tóxicas se liberaron al medio ambiente en el momento de la explosión. Simultáneamente, se produjo una fluctuación de la actividad tectónica, que produjo terremotos con una magnitud que oscilaba entre 11,0 y 12,9 en la escala de Richter. ¡Esta catástrofe creó una grieta enorme y abierta en el continente, y lo peor es que continúa expandiéndose, absorbiendo todo a su paso! Nuestros satélites de mapeo han logrado estimar y rastrear la velocidad a la que se expande la grieta continental, y parece estar desacelerándose. El incidente se considera el mayor desastre de este tipo en toda la historia de nuestro imperio, tanto en términos de daños a la infraestructura como de víctimas de drones. Más de 500 millones de drones murieron a causa de la enfermedad por radiación, que los golpeó en las primeras horas del incidente. Más de 332 millones de drones fueron evacuados de la zona de 900 kilómetros; sin embargo, la mayor parte de la población local de drones trabajadores todavía permanece en el área afectada. Ya se han movilizado considerables recursos para mitigar las primeras consecuencias. Un grupo de drones científicos asignados al Comité de Incidentes del Reactor de Largesium tiene grandes preocupaciones sobre la reacción en curso del núcleo del reactor de Largesium fundido. Según sus convincentes teorías (y no menos convincentes investigaciones), la fusión del núcleo no se puede detener, ya que la zona activa, que albergaba a los moderadores de reacción capaces de controlar el enorme poder, ahora está destruida. Influir en el core desde el exterior es imposible: ya se han realizado varios intentos, sin éxito hasta ahora. Debemos organizar una nueva expedición al núcleo del reactor, antes de que parta el planeta en dos. Cabe señalar que ya se está probando activamente una máquina perforadora experimental capaz de resistir una ráfaga de radiación fatal para cualquier organismo biológico o sintético. Necesitamos su permiso para continuar, ya que la máquina perforadora funciona con una fuente de energía inestable: la materia oscura. Existe un pequeño riesgo de que el equipo detone junto con la tripulación necesaria a bordo. En el peor de los casos, la detonación de la máquina desencadenará una reacción en cadena con el Largesium presente en el planeta. Esto puede potencialmente dividir todo el planeta en dos, creando una distopía aterradora y un recordatorio eterno de que algunas fuerzas siempre estarán fuera de nuestro control.»"
 apsr_arcrel.801.desc_m:0 "El informe sobre los hechos ocurridos el §H[event_target:apsr8_planet_target.GetName]§! acaba de entrar. Registros:\n\n«El 26 de abril, a la 1:23 hora planetaria, dos de las ocho unidades de energía de la central eléctrica de Largesium fueron destruidas. El incidente fue de naturaleza explosiva; como resultado, el reactor quedó completamente destruido. Una gran cantidad de sustancias radiactivas y corrosivas se liberaron al medio ambiente en el momento de la explosión. Simultáneamente, se ha producido una fluctuación de la actividad tectónica, que produjo terremotos con una magnitud de aproximadamente 11,0-12,9 en la escala de Richter. ¡Esta catástrofe creó una grieta enorme y abierta en el continente, y continúa expandiéndose, absorbiendo todo a su paso! Nuestros satélites de mapeo han logrado estimar y rastrear la velocidad a la que se expande la grieta continental, y parece estar desacelerándose. El incidente se considera el mayor desastre de este tipo en toda la historia de nuestro imperio, tanto en términos de daños a la infraestructura como de víctimas de drones. Más de 500 millones de drones fueron destruidos por la radiación, que los golpeó en las primeras horas del accidente. Se retiraron alrededor de 332 millones de drones de la zona de 900 kilómetros; sin embargo, la mayor parte de la población local de drones trabajadores todavía permanece en el área afectada. Ya se han movilizado considerables recursos para mitigar las primeras consecuencias. Un grupo de drones científicos asignados al Comité de Incidentes del Reactor de Largesium tiene grandes preocupaciones sobre la reacción en curso del núcleo del reactor de Largesium fundido. Sus cálculos sugieren que la fusión del núcleo no se puede detener, ya que la zona activa, que albergaba a los moderadores de reacción capaces de controlar el enorme poder, ahora está destruida. Influir en el núcleo desde el exterior es imposible: ya se han realizado varios intentos, con una tasa de éxito cero. Debemos organizar una nueva expedición al núcleo del reactor, antes de que parta el planeta en dos. Cabe señalar que ya se está probando activamente una máquina perforadora experimental capaz de resistir una ráfaga de radiación fatal para cualquier organismo sintético. Necesitamos su permiso para continuar, ya que la máquina perforadora funciona con una fuente de energía inestable: la materia oscura. Existe un pequeño riesgo de que el equipo detone junto con la tripulación necesaria a bordo. En el peor de los casos, la detonación de la máquina desencadenará una reacción en cadena con el Largesium presente en el planeta. Esto puede potencialmente dividir todo el planeta en dos, creando una distopía aterradora y un recordatorio eterno de que algunas fuerzas siempre estarán fuera de nuestro control.»"
 apsr_arcrel.801.button:0 "¡Empieza inmediatamente!"
  
 # Этап 2
 apsr_arcrel.802.title:0 "Preparativos"
 apsr_arcrel.802.desc_d:0 "$RULER$! Un grupo de especialistas de alto nivel, que forman parte del Comité de Incidentes del Reactor de Largesium convocado con urgencia, están casi listos, al igual que nuestra máquina de perforación experimental. El equipo se dejará caer de la órbita, con la tripulación dentro, directamente a las profundidades de la grieta catastrófica y comenzará su trabajo de inmediato. Desafortunadamente, hay malas noticias. Nuevos cálculos y experimentos sugieren que todos nuestros sensores disponibles, actuales y experimentales, no pueden funcionar en condiciones tan extremas. Una vez que comience la expedición, no podremos mantenernos en contacto con ella, ya que la conexión subespacial parece no funcionar. Seguimos estudiando este fenómeno, pero el resultado vuelve a ser decepcionante. Es muy probable que la tripulación, nuestros científicos, nuestros ciudadanos no puedan regresar; pueden estar atrapados allí, varados en la oscuridad... Pero eso no los asusta. ¡Están listos para descender a esta oscuridad para salvar este mundo! \ N * A continuación se muestra una pequeña posdata del informe, que notará en el último momento.*\n«Honestamente, todavía no podríamos sacarlos a la superficie. Tuvimos muy poco tiempo para desarrollar y probar el prototipo. Su misión... Es un viaje de ida... Ellos descenderán a una zona con una concentración tan alta de sustancias radiactivas que tomará al menos un par de miles de años en descomponerse, y esto es en el mejor de los casos, donde tienen éxito en su misión. Ninguna máquina puede soportar para siempre semejante aluvión de radiación, ni siquiera bajo una protección monstruosa... Estarán enterradas allí para siempre.»"
 apsr_arcrel.802.desc_gm:0 "Se prepara un grupo de drones y nuestra perforadora experimental. El equipo se dejará caer de la órbita, junto con la tripulación, directamente a las profundidades de la grieta catastrófica y comenzará su trabajo de inmediato. Desafortunadamente, hay malas noticias. Nuevos cálculos y experimentos realizados por nuestros drones científicos han demostrado que todos nuestros sensores disponibles, actuales y experimentales, no pueden funcionar en condiciones tan extremas. No podremos mantener la conexión con la expedición una vez que comience, ya que la conexión subespacial no parece funcionar. Seguimos estudiando este fenómeno, pero el resultado vuelve a ser decepcionante. La tripulación permanecerá ciega y muda, sin posibilidad de regresar.\nHonestamente, no podríamos sacarlos a la superficie de todos modos. No tuvimos tiempo suficiente para desarrollar y probar el prototipo. Su misión... Es un viaje de ida. Estarán descendiendo a una zona con una concentración tan alta de sustancias radiactivas que tardarán al menos varios miles de años en descomponerse, y esto es en el mejor de los casos, donde tienen éxito en su misión. Ninguna máquina puede resistir para siempre semejante aluvión de radiación, ni siquiera con una protección monstruosa. Serán enterrados allí para siempre." 
 apsr_arcrel.802.button:0 "Empezar"
  
 # Этап 3
 apsr_arcrel.803.title:0 "Desde las profundidades"
 apsr_arcrel.803.desc_d:0 "$RULER$! Han pasado varios meses de intenso silencio desde el momento en que se lanzó el taladro al epicentro. Y ahora, de repente, recibimos un mensaje muy dañado en frecuencias que normalmente no usamos. Fue un milagro que un complejo militar sobreviviente involucrado en la interceptación de mensajes FTL lograra captar esta señal. Después de recibir este mensaje usando una red de satélites, es un rápido descifrado y restauración de varios fragmentos rotos usando redes neuronales, estamos listos para mostrárselo. Este es el primer y último informe del equipo que fue al núcleo...\n§YEste... Este es el científico... Capitán de la «[Root.GetName]» y explorador principal...§!\nSe le presenta una imagen terrible y fragmentada de un investigador que fue lanzado a esta misión suicida. Juras que si compilas el retrato de una criatura a partir de docenas de fragmentos, verías un ser que ya no vive. Los ojos de la criatura están goteando con un extraño líquido negro, su cara está torcida, lo que corresponde más a una pesadilla que a cualquier otra cosa, y los restos de su ropa se derriten sobre la carne, ensangrentados y empapados con el mismo líquido negro. Una extraña mezcla de sangre y líquido negro gotea del cuerpo; de alguna manera, no se ve afectado por la fuerza de la gravedad, ya que se acumula en el techo. En el fondo se pueden ver imágenes vagas y torcidas de los otros miembros del equipo que fueron completamente absorbidos por esta... mugre negra. Sus bocas parecen estar congeladas para siempre en un grito silencioso; sus miembros están retorcidos en ángulos inimaginables, como si estuvieran rotos en muchos, muchos lugares... Sus rasgos sin rostro probablemente te perseguirán para siempre en tus pesadillas más horribles... De repente, la voz ronca del investigador principal atraviesa el silencio y rompe tu centrarse en el fondo; viene aparentemente de todas partes de la habitación...\n§YEl núcleo se ha apagado, pero se ha enviado la señal y ahora pueden regresar. Nos revivirán por nuestra lealtad. ¡Inclínate ante los Maestros, gruñe a sus pies o serás arrojado del cielo!§!\nLas gotas de líquido negro comienzan a formar imágenes de cada miembro del equipo que terminó con su propia vida de la manera más aterradora ... Estas desaparecen rápidamente, dando paso a un solo retrato fragmentado de [Root.GetLeaderName], el mismo que apareció antes. Una voz ronca estalla en un grito, que rápidamente es reemplazado por una tos gorgoteante con distintos sonidos de ahogamiento. Sin embargo, esto no le impide escuchar cada palabra de un loco, que martillearon en su cerebro, una tras otra.\n§Y¡Sepan que nos liberaremos del nudo que ata el espacio y el tiempo!... ¡Y te llegaremos!... ¡No se puede ocultar!§!\nRepentinamente, la luz de tu oficina se apaga. Todo lo eléctrico en el edificio también se apaga. Todo, menos la pantalla que transmite el mensaje. Al ser la única fuente de luz, atrae naturalmente la mirada. Tan pronto como vuelva a mirar la tableta de información, aparecerá una sola frase repetidamente, llenando la pantalla:\n§R«EL TIEMPO HA LLEGADO»§!\nLuego, la luz se vuelve a encender en su oficina, tan repentinamente como se apagó, y la tableta de información se apaga. No te atreves a encenderlo de nuevo..."
 apsr_arcrel.803.desc_g:0 "Han pasado varios meses de intenso silencio desde el momento en que se lanzó el taladro al epicentro. Y ahora, de repente, recibimos un mensaje muy dañado en frecuencias diferentes a las que usamos generalmente. Fue un milagro que un complejo militar sobreviviente involucrado en la interceptación de mensajes FTL lograra captar esta señal. Después de recibir este mensaje usando una red de satélites, su rápido descifrado y restauración de varios fragmentos usando redes neuronales, estamos listos para brindarlo. Este es el primer y último informe del equipo que fue al núcleo...\n§YEste... Este es un científico... Capitán de la «[Root.GetName]» y explorador principal...§!\nSe le presenta una imagen terrible y fragmentada de un investigador que fue lanzado a esta misión suicida. Hacer un retrato completo de la criatura solo genera más horror. - no está vivo. Los ojos de la criatura gotean con un extraño líquido negro, su cara está torcida y los restos de su ropa se derriten sobre su carne, cubiertos de sangre y empapados en exceso con el mismo líquido negro. Una extraña mezcla de sangre y líquido negro gotea del cuerpo; de alguna manera, no se ve afectado por la fuerza de la gravedad, ya que se acumula en el techo. En el fondo, puede ver imágenes vagas y torcidas de los otros miembros del equipo que fueron completamente absorbidos por la sustancia oscura. Sus bocas parecen estar congeladas para siempre en un grito silencioso; sus miembros están torcidos en ángulos inimaginables, como si estuvieran rotos en muchos, muchos lugares ... De repente, la voz ronca del investigador principal atraviesa el silencio y rompe su enfoque en el fondo; Viene aparentemente de todas partes de la habitación...\n§YEl núcleo se ha apagado, pero se ha enviado la señal y ahora pueden regresar. Nos revivirán por nuestra lealtad. ¡Inclínate ante los Maestros, gruñe a sus pies o serás arrojado del cielo!§!\nLas gotas de líquido negro comienzan a formar imágenes de cada miembro del equipo que terminó con sus propias vidas de la manera más aterradora.... Estos desaparecen rápidamente, dando paso a un solo retrato fragmentado de [Root.GetLeaderName], el mismo que apareció antes. Una voz ronca estalla en un grito, que rápidamente es reemplazado por una tos gorgoteante con distintos sonidos de ahogamiento. Sin embargo, esto no impide que nadie escuche todas y cada una de las palabras de un loco, que martillearon en tu cerebro, una tras otra.\n§¡Sepan que nos liberaremos del nudo que ata el espacio y el tiempo!... ¡Y te llegaremos!... No se puede ocultar!§!\nDe repente, la luz de la oficina se apaga. Todo lo eléctrico en el edificio también se apaga. Todo, menos la pantalla que transmite el mensaje. Al ser la única fuente de luz, atrae naturalmente la mirada. Tan pronto como vuelva a mirar la tableta de información, aparecerá una sola frase repetidamente, llenando la pantalla:\n§R«EL TIEMPO HA LLEGADO»§!\nLuego, la luz se vuelve a encender en la oficina, tan repentinamente como se apagó, y la tableta de información se apaga. La Mente se atreve a no volver a encenderla..."
 apsr_arcrel.803.desc_m:0 "Han pasado varios meses de intenso silencio desde el momento en que se lanzó el taladro al epicentro. Y ahora, de repente, recibimos un mensaje muy dañado en frecuencias que rara vez utilizamos. Fue un milagro que un complejo militar sobreviviente involucrado en la interceptación de mensajes FTL lograra captar esta señal. Luego de recibir este mensaje usando una red de satélites, es rápido descifrado y restauración de varios fragmentos usando redes neuronales, estamos listos para analizarlo. Este es el primer y último informe del equipo que fue al núcleo...\n§YEste... Este es un científico... Capitán de la «[Root.GetName]» y explorador principal...§!\nAparece una máquina averiada en la pantalla. Sus sensores ópticos están goteando con un líquido negro desconocido, la placa frontal está torcida como si hubiera caído sobre ella un peso inmenso; de su cuerpo principal, el mismo líquido negro mezclado con aceite lubricante fluye, goteando lentamente y acumulándose en el techo. El líquido parece no verse afectado por la gravedad. En el fondo, se ven formas descompuestas de otras unidades de investigación, absorbidas por la sustancia oscura. Sus extremidades apenas se mueven por estar rotas en varios lugares; el funcionamiento interno parece estar destruido. De repente, la voz destrozada del jefe de la unidad de investigación atraviesa el silencio, aparentemente proveniente de toda la habitación...\n§YEl núcleo se ha apagado, pero se ha enviado la señal y ahora pueden regresar. Nos resucitarán por nuestra lealtad. ¡Inclínate ante los Maestros, gruñe a sus pies o serás arrojado del cielo!§!\nLas gotas de líquido negro comienzan a formar imágenes de todos los drones del equipo que terminaron de la manera más aterradora ... Estos desaparecen rápidamente, dando paso a una sola imagen fragmentada de [Root.GetLeaderName], el mismo que apareció antes. Una voz chirriante se convierte en un grito, que es rápidamente reemplazado por una tos gorgoteante con sonidos distintos de lo que los orgánicos llaman ahogamiento. Sin embargo, esto no impide que nadie escuche cada palabra pronunciada por la máquina enloquecida, que fue grabada en el procesador, una tras otra.\n§Y¡Sepan que nos liberaremos del nudo que ata el espacio y el tiempo!... ¡Y te llegaremos! ... ¡No se puede ocultar!§!\nDe repente, la luz de la oficina se apaga. Todos los servicios eléctricos del edificio también se apagan. Todo, menos la pantalla que transmite el mensaje. Al ser la única fuente de luz, atrae naturalmente la mirada. Tan pronto como se enfoca en la tableta de información, aparece una sola frase repetidamente, llenando la pantalla:\n§R«EL TIEMPO HA LLEGADO»§!\nLuego, la luz se vuelve a encender en la oficina, tan repentinamente como se apagó, y la tableta de información se apaga. La inteligencia de la máquina se atreve a no volver a encenderla..."
 apsr_arcrel.803.button:0 "¿Qué fue eso?"
  
 # Этап 4
 apsr_arcrel.804.title:0 "La fuente"
 apsr_arcrel.804.desc:0 "Tras los hechos acaecidos hace varios meses, y la salida de una nueva expedición, hemos extraído los restos desfigurados de una expedición anterior, tras lo cual se comprobó la capacidad operativa de la Central Largesium. Afortunadamente, antes de su... muerte... la expedición anterior detuvo con éxito la reacción en el núcleo de Largesium y estabilizó la situación. Se ha evitado el desastre. Y aunque tomaría más de un día limpiar las áreas circundantes de la contaminación, el interior de la central eléctrica se limpió muy rápidamente y los trabajadores pronto podrían continuar trabajando.\nEl significado detrás de toda la acción del científico jefe de la primera expedición aún no está claro.\nEn una de las unidades de energía destruidas se encontró un extraño cubo, cuyo núcleo pulsaba con luz blanca. Los científicos ya han comenzado a estudiarlo."
 apsr_arcrel.804.button:0 "Comprendido"
 apsr_arcrel.804.tooltip:0 "Nuestros científicos estudiarán el Cubo. Los resultados del estudio se informarán más adelante."
 
 # Получение реликвии
 apsr_arcrel.809.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.809.desc_no_cube_and_flag:0 "Hemos recibido un informe de investigación sobre el Cubo que encontramos en el planeta. §H[event_target:apsr8_planet_target.GetName]§!. Según él, el Cubo es un dispositivo de comunicación interestelar que funciona según un principio desconocido. Permite la transmisión de datos más rápida que la luz. A través de pruebas y experimentación tenemos un método de activación para el Cubo. Con suerte, ahora podemos intentar ponernos en contacto con alguien."
 apsr_arcrel.809.desc_no_cube_have_flag:0 "Hemos recibido un informe de investigación sobre el Cubo que encontramos en el planeta. §H[event_target:apsr8_planet_target.GetName]§!. Según él, este Cubo es una copia exacta de otro §YCubo de comunicación§! que una vez tuvimos. No se encontró nada más interesante."
 apsr_arcrel.809.desc_have_cube_and_flag:0 "Hemos recibido un informe de investigación sobre el Cubo que encontramos en el planeta. §H[event_target:apsr8_planet_target.GetName]§!. Según él, este Cubo es una copia exacta de otro §YCubo de comunicación§!, que ya tenemos. No se encontró nada más.\nDesafortunadamente, al activar un cubo, el resto de nuestros cubos también se activarán y requerirán tiempo para recargarse. Si bien esto permite una conexión más estable, no podemos usar los cubos de comunicación con más frecuencia."
 apsr_arcrel.809.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
