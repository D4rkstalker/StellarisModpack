 ### 14 ###
 # BY Dimuch62
  
 # появление раскопок
 apsr_arcrel.1400.title:0 "Resort galáctico"
 apsr_arcrel.1400.desc:0 "Hemos estado estudiando nanorobots en el planeta. §H[event_target:apsr14_planet_target.GetName]§!, y la sustancia que crean - Antar spice durante mucho tiempo. Sin embargo, no hay respuestas. Quizás si intentamos reproducir este proceso, tendremos respuestas de dónde provienen estos nanorobots y cuál es su propósito real."
 apsr_arcrel.1400.button:0 "Empezar"
 
 # раскопки
 apsr14_archsite:0 "$apsr_arcrel.1400.title$"
 apsr14_archsite_desc:0 "$apsr_arcrel.1400.desc$"
  
 # Этап 1
 apsr_arcrel.1401.title:0 "Primeras pruebas"
 apsr_arcrel.1401.desc:0 "Los primeros intentos de crear Antar Spice no han dado resultados. Lo que terminamos no es casi la misma composición. Parece que será más fácil recrear los nanorobots para la producción de especias."
 apsr_arcrel.1401.button:0 "Intentalo"
  
 # Этап 2
 apsr_arcrel.1402.title:0 "Segundos ensayos"
 apsr_arcrel.1402.desc:0 "Parece que nos equivocamos. No es un poco más fácil crear nanorobots. Además, las muestras con la mayor coincidencia de parámetros comenzaron a reproducirse de forma incontrolable, lo que casi provocó la muerte del arqueólogo jefe. Parece que en algún lugar hay un secreto que no entendemos."
 apsr_arcrel.1402.button:0 "¡Encuéntralo!"
  
 # Этап 3
 apsr_arcrel.1403.title:0 "De otra manera"
 apsr_arcrel.1403.desc:0 "¡Parece que encontramos algo! ¡Logramos determinar la estructura y el material de los nanorobots! Se trata de una aleación de varios elementos, como no se utiliza en ninguno de los imperios que conocemos. Nuestros intentos de crear una aleación de este tipo han fracasado; parece que será necesario desarrollar una técnica especial para mezclar los elementos."
 apsr_arcrel.1403.button:0 "Entendido"
  
 # Этап 4
 apsr_arcrel.1404.title:0 "Prototipo"
 apsr_arcrel.1404.desc:0 "¡Finalmente, podemos presumir de éxito! Creamos los primeros prototipos de nanorobots e inmediatamente comenzaron a crear Anter Spice. Nuestras fábricas en el planeta §[event_target:apsr14_planet_target.GetName]§! ya han comenzado el lanzamiento de la producción en masa de nanorobots."
 apsr_arcrel.1404.button:0 "Una gran noticia"
  
 # Этап 5
 apsr_arcrel.1405.title:0 "Comportamiento extraño"
 apsr_arcrel.1405.desc:0 "Es bastante extraño, pero cuando la cantidad de nanorobots en el planeta aumentó debido a nuestra interferencia, se reunieron de forma independiente en un punto del planeta y crearon una barrera impenetrable para nuestros dispositivos. No sabemos qué está pasando en el interior, pero difícilmente representa una amenaza."
 apsr_arcrel.1405.button:0 "Sigue mirando"
  
 # Этап 6
 apsr_arcrel.1406.title:0 "Cubo"
 apsr_arcrel.1406.desc:0 "La barrera creada por los nanorobots se ha desintegrado. Se nos presenta una estructura extraña - un enorme cubo, cuyo núcleo pulsa con una suave luz blanca. Además, los nanobots han vuelto a su trabajo normal. El cubo creado por los nanobots ha atraído la atención de nuestros científicos. Comenzaron a estudiarlo."
 apsr_arcrel.1406.button:0 "Continue"
 
 # Получение реликвии
 apsr_arcrel.1409.title:0 "Cubo de comunicación"
 apsr_arcrel.1409.desc_no_cube_and_flag:0 "Los científicos han estudiado el cubo creado por los nanobots y han llegado a una conclusión. Este dispositivo está diseñado para comunicarse con un destinatario desconocido. Curiosamente, los nanorobots han creado puertos para conectar nuestro equipo. Muy pronto estaremos listos para usar el Cubo."
 apsr_arcrel.1409.desc_no_cube_have_flag:0 "Los científicos han estudiado el cubo creado por nanorobots y han llegado a una conclusión. Este dispositivo está diseñado para comunicarse con un destinatario desconocido y su mecánica es la misma que la del cubo de comunicación que teníamos una vez. Curiosamente, los nanorobots crearon puertos para conectar nuestro equipo. Muy pronto estaremos listos para usar el Cubo."
 apsr_arcrel.1409.desc_have_cube_and_flag:0 "Los científicos han estudiado el cubo creado por nanobots y han llegado a una conclusión. Este dispositivo está diseñado para comunicarse con un destinatario desconocido, y su mecánica es la misma que la del Communication Cube, que ya tenemos. Curiosamente, los nanorobots han creado puertos para conectar nuestro equipo. Muy pronto estaremos listos para usar el Cubo."
 apsr_arcrel.1409.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1409.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1409.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1409.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1409.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1409.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 
 




 ### 15 ###
 # BY brogroger and Dimuch62
  
 # появление раскопок
 apsr_arcrel.1500.title:0 "$apsr15_planet_modifier$"
 apsr_arcrel.1500.desc:0 "Ampliación prevista del área cultivada en el planeta §H[event_target:apsr15_planet_target.GetName]§! reveló una anomalía subterránea masiva. Suponemos que estos son los restos del asentamiento de la antigua civilización. Debemos formar un equipo de excavación lo antes posible."
 apsr_arcrel.1500.button:0 "Adelante"
 apsr_arcrel.1500.button_mod:0 "¿Podrían ser estos los legendarios Antiguos?"
 
 # раскопки
 apsr15_archsite:0 "$apsr15_planet_modifier$"
 apsr15_archsite_desc:0 "La expansión planificada del área cultivada en este planeta reveló una anomalía subterránea masiva. Suponemos que estos son los restos del asentamiento de la antigua civilización."
  
 # Этап 1
 apsr_arcrel.1501.title:0 "El asentamiento antiguo"
 apsr_arcrel.1501.desc:0 "Esta anomalía, de hecho, parece ser el sitio de un gran asentamiento antiguo de una civilización desconocida. Nuestro análisis lo fechó entre 50 y 60 mil años. No se encontraron restos de las criaturas que alguna vez habitaron el sitio, lo que sugiere que en algún momento abandonaron el asentamiento. La razón aún se desconoce.\nUno de los hallazgos - aun antiguo portador de datos- desermerece ser mencionado por separado. Los miembros de nuestro equipo de excavación se han superado a sí mismos y han logrado recuperar el artefacto sin dañarlo, lo que nos permite intentar recuperar los datos que contiene. El análisis de integridad preliminar muestra que, con suficiente tiempo, podemos recuperar todo lo almacenado en el interior.
 apsr_arcrel.1501.button:0 "Recupera todo lo que puedas"
 apsr_arcrel.1501.button_mod:0 "Necesitamos respuestas"
  
 # Этап 2
 apsr_arcrel.1502.title:0 "Registro del capitán. Sección 1"
 apsr_arcrel.1502.desc:0 "Nuestros científicos han logrado recuperar parte de la información del dispositivo de datos. Parece ser el registro de un capitán de una expedición enviada para inspeccionar este sistema estelar: \n§H***Día 367*** \nHoy nuestra expedición se acercó al planeta enano B-401-3002. El primer oficial Maxim Kammerer informa una discrepancia significativa entre la gravedad estimada del planeta y la real. La órbita del planeta carece de otros objetos y su superficie está llena de cráteres. El segundo oficial Dmitriy Malyanov solicitó el escaneo de uno de los polos. Solicitud aprobada, comenzando el escaneo. \n***Día 391*** \nEl escaneo y el análisis del suelo revelaron que la mayor parte de la superficie del B-401-3002 consiste en varios meteoritos atraídos al antiguo cuerpo espacial pequeño por una razón desconocida. También hemos descubierto un pozo con una profundidad indeterminada (los ping no han regresado), lo que llevó al segundo oficial Malyanov a proponer una expedición. Propuesta aceptada: los enormes depósitos de metal que puedan encontrarse en el fondo beneficiarán enormemente a la humanidad. Tripulación de expedición: segundo oficial Dmitriy Malyanov, personal de mantenimiento voluntarios Vladislav y Boris Vecherovskiy. Se eligió un cable de levantamiento ultraprofundo como método de descenso. El equipo estaba equipado con equipo de escalada, linternas y grabadoras en caso de pérdida de señal. \n***Día 393*** \nDurante el descenso, el segundo oficial Malyanov informó que toda la tripulación experimentó una gravedad más fuerte que la calculada, lo que fue confirmado por los niveles de tensión registrados en el cable. La transmisión de video no mostró nada más que restos de meteoritos rocosos en bruto. Aproximadamente a la mitad de la señal de radio se perdió, y el final del descenso se transmitió mediante una reducción significativa de la carga del cable. La profundidad del pozo supera los 10 kilómetros. Siete horas después, la carga ha aumentado de nuevo y la tripulación fue extraída rápidamente. Todos los miembros de la exoedición quedaron inconscientes al regresar a la superficie. Los médicos diagnosticaron el sobreesfuerzo severo y solicitaron el uso de cápsulas de soporte vital parcial, que fue aprobado instantáneamente. Todas las grabadoras EVA estaban fuera de servicio y no se recuperaron.§! \nNuestros científicos continúan trabajando en una mayor extracción de datos."
 apsr_arcrel.1502.button:0 "Continuar"
  
 # Этап 3
 apsr_arcrel.1503.title:0 "Registro del capitán. Sección 2"
 apsr_arcrel.1503.desc:0 "La siguiente parte de la información del libro de registro de la expedición se restauró correctamente: \n§H***Día 397*** \nVladislav Vecherovskiy fue el primero en reaccionar y accedió tranquilamente a transmitir los detalles de la expedición. Según él, la gravedad se volvió tan fuerte al final del descenso que inmediatamente los puso de rodillas. Tenían que continuar su viaje en esa posición. Sus transceptores de corto alcance no funcionaron, pero su objetivo era visible incluso durante el descenso: gigante en una de las paredes cercanas. Después de gatear hacia ellos, resultó que el enorme pasaje era solo la parte superior de las puertas, y ellos mismos eran unos cien metros más largos. El equipo logró descender con su equipo de escalada y continuar por el enorme corredor. Aproximadamente media hora después, Boris Vecherovskiy señaló que se sentía mal y solicitó regresar, pero el segundo oficial Malyanov, también usando señales, insistió en seguir adelante. Finalmente, después de unos veinte minutos se acercaron a otra puerta, con un largo camino metálico rodeado por un vacío que yacía más allá. Una vez alcanzado, el equipo decidió mirar a su alrededor con sus linternas y notó que las paredes, ubicadas a varios miles de metros de ellos, estaban hechas de placas entrelazadas que iban hacia arriba, mientras estaban parados dentro de una especie de esfera. A medida que se acercaban al centro, también notaron varias otras puertas y otros caminos que venían de ellos y se cruzaban. Finalmente, gatearon hasta el semicírculo de metal (probablemente un círculo completo, pero no hubo tiempo para rodearlo) varias veces su tamaño, por encima del cual se elevaba un enorme diseño de un sistema estelar familiar. Un cuerpo diminuto, presumiblemente B-401-3002, así como la perfecta réplica en miniatura de un planeta sin vida C-401-3007, tenía una varilla de metal que se extendía desde la superficie hasta... algún lugar. No fue posible averiguar dónde: en este punto Boris Vecherovskiy se desmayó, y Vladislav Vecherovskiy, junto con Dmitriy Malyarov, lo arrastraron hacia atrás. El segundo oficial que se despertó más tarde ese día confirmó el informe y especuló que las grabadoras no podían soportar la gravedad y los alrededores del lugar. Después de una breve sesión informativa con los primeros y segundos oficiales, decidí continuar la investigación de este fenómeno. Nuestro próximo objetivo será C-401-3007. \n***Día 409*** \nBoris Vecherovskiy ha vuelto y ha vuelto al servicio.§!"
 apsr_arcrel.1503.button:0 "Continuar con la recuperación de datos"
 apsr_arcrel.1503.button_mod:0 "¡Encuentre y explore el B-401-3002!"
  
 # Этап 4
 apsr_arcrel.1504.title:0 "Registro del capitán. Seccion 3"
 apsr_arcrel.1504.desc:0 "Otra parte de la información del diario de expedición se restauró con éxito: \n§H***Día 452*** \nNos acercamos al planeta sin vida C-401-3007. El primer oficial Kammerer notó la ausencia de cráteres visibles en la superficie del planeta y teorizó que este planeta repelerá los objetos en lugar de atraerlos. El segundo oficial Malyanov solicitó el escaneo desde la ubicación aproximada del rayo en el modelo. Solicitud aceptada, comenzando el escaneo. \n***Día 486*** \nLa teoría del primer oficial Kammerer ha sido confirmada: el planeta C-401-3007 de hecho repele todos los objetos que se acercan a él y, sin embargo, la arena y las rocas en su superficie permanecen inmóviles. Mientras tomaba muestras, resultó que todo el material en la superficie estaba unido a sus vecinos como si fueran imanes. Después de una larga búsqueda, el segundo oficial Malyanov localizó la puerta de entrada en una de las montañas y solicitó ir allí por su cuenta inmediatamente después. Solicitud denegada: el primer oficial estará acompañado por Dmitriy Vecherovskiy, un hombre de gran resistencia, y yo mismo, lo que dará como resultado un informe más preciso. El equipo de esta expedición incluirá varios pesos, un cable de emergencia y cámaras y comunicadores reforzados. \n***Día 488*** \nLa entrada inicial a la cueva fue sin problemas. En el interior había un suave descenso en ángulo recto con el suelo. Empezamos a bajar. Todas las comunicaciones con el barco se perdieron casi de inmediato. Transcievers funcionaba, pero con mucha estática. A una profundidad de unos dos kilómetros, los transceptores también fallaron y los trajes de EVA comenzaron a sentirse notablemente más ligeros. A una profundidad de tres kilómetros, los pesos apenas se notaron y el extremo del cable comenzó a flotar hacia arriba. Algún tiempo después de alcanzar la marca de 3 km finalmente vimos el final del descenso y otra puerta. Su diseño coincidía perfectamente con el de la puerta B-401-3002. Después de soltar el cable, flotamos hasta el techo y vimos el mismo modelo: las vigas de varilla emanaban de B-401-3002 y C-401-3007 y juntas entraron en B-401-3005, un planeta enano ordinario. El primer oficial Malyanov también señaló el S-401-3008: este gigante gaseoso parecía un asteroide gigantesco en el modelo debido a lo rudo que era. La propuesta de Vecherovsky de explorar otras entradas y pasillos fue rechazada: esta expedición tenía un objetivo diferente. Volvimos a subir usando el cable y, después de quitarnos las pesas, regresamos rápidamente al barco. El próximo objetivo de nuestra expedición será B-401-3005.§!"
 apsr_arcrel.1504.button:0 "Continuar con la recuperación de datos"
 apsr_arcrel.1504.button_mod:0 "¡Encuentre y explore el C-401-3007!"
  
 # Этап 5
 apsr_arcrel.1505.title:0 "Registro del capitán. Sección 4"
 apsr_arcrel.1505.desc:0 "Otra parte de la información del diario de expedición se restauró con éxito: \n§H***Día 551*** \nNos acercamos a B-401-3005; la gravedad es normal y la superficie es absolutamente inadecuada para la vida. Comenzando el escaneo.\n***Día 554*** \nSe encontró un túnel vertical cerca de una de las montañas. Esta vez nuestro ping ha regresado; La profundidad del túnel es un toque de más de 4 kilómetros. El dron que enviamos bajó y continuó la transmisión. En la parte inferior había otra puerta similar a las anteriores, excepto el doble de grande. Al intentar entrar, el dron perdió la conexión y se presume que está desactivado. El segundo oficial Malyanov y Dmitriy Vecherovskiy me acompañarán en una expedición. El equipo incluirá el equipo de escalada estándar y un cable de levantamiento ultraprofundo. Se utilizarán las grabadoras estándar, para no dañar las más duraderas y de alta calidad en caso de otra avería. \n***Día 556*** \nEl descenso transcurrió sin problemas. Todo contacto con el barco se perdió inmediatamente después de romper la puerta. Durante las tres horas siguientes, no hubo nada más que caminar a lo largo de las paredes lisas y lisas de metal familiar. Al final nos encontramos con otra puerta gigantesca, más allá de la cual no había un camino esperado, sino un simple piso de piedra. La habitación era cúbica, tres veces más pequeña que las anteriores. Una de las paredes tenía tres protuberancias circulares que albergaban algún tipo de reguladores; todos ellos estaban ligeramente inclinados hacia la izquierda. Las paredes y el techo adyacentes tenían dibujos del conocido sistema estelar que tenía B-401-3002, C-401-3007, B-401-3005, S-401-3008 y G-401-301 en círculos. El último objeto, que no estaba marcado en ningún modelo anterior, es un mundo estéril verdaderamente enorme, y aunque no es el planeta más grande registrado, todavía nos impresionó con su tamaño. El segundo oficial Malyanov nos indicó que intentáramos investigar a los reguladores, pero insistí en hacerlo solo si no obtenemos respuestas después de explorar S-401-3008 y G-401-301. Después de regresar al barco, Malyanov también comenzó a insistir en visitar primero el G-401-301, ya que «siente que allí encontraremos claridad». Después de una breve charla con el segundo oficial, decidí confiar en la perspicacia de Malyanov, especialmente porque vamos a visitar ambos cuerpos celestes independientemente. Nuestro próximo objetivo es el G-401-301. \n***Día 595*** \nEl primer oficial Kammerer aún no se ha recuperado por completo, pero ahora es capaz de cumplir con sus funciones y, por lo tanto, ha sido reintegrado.§!"
 apsr_arcrel.1505.button:0 "Continuar con la recuperación de datos" 
 apsr_arcrel.1505.button_mod:0 "Find and explore the B-401-3005!" 
  
 # Этап 6
 apsr_arcrel.1506.title:0 "Registro del capitán. Sección 5"
 apsr_arcrel.1506.desc:0 "Otra parte de la información del diario de expedición se restauró con éxito: \n§H***Día 612*** \nNos acercamos al G-401-301, un planeta sólido verdaderamente enorme, aproximadamente 12 veces el tamaño de la Tierra. El primer oficial Kammerer informa otra inconsistencia significativa entre la gravedad esperada y real del planeta. A pesar de tener proporciones gigantescas, el planeta es solo un poco más masivo que la Tierra. Comenzando el escaneo. \n***Día 614*** \nEl primer oficial Kammerer ha cometido un error: la gravedad del planeta (y, por tanto, la masa) es menor que la de la Tierra. Junto con el hecho de que el suelo superior es muy sólido y denso, esto hace que este planeta sea una anomalía. Continuando con la investigación del fenómeno. \n***Día 622*** \nEl primer oficial Kammerer informó que no tenía una teoría de trabajo sobre la causa de la gravedad extremadamente baja. Se confirmó que el suelo del planeta es extremadamente pobre y no es probable que haya ni una gota de metal en sus entrañas. Sin embargo, esto todavía no explica una gravedad tan baja. De todos modos, la exploración del planeta aún no ha terminado: continuamos las encuestas en busca de otra puerta.§!"
 apsr_arcrel.1506.button:0 "Continuar con la recuperación de datos"
  
 # Этап 7
 apsr_arcrel.1507.title:0 "Registro del capitán. Sección 6"
 apsr_arcrel.1507.desc:0 "Otra parte de la información del diario de expedición se restauró con éxito: \n§H***Día 624*** \nEl segundo oficial Malyanov ha irrumpido en mi habitación esta mañana temprano para informar su teoría sobre todo lo que hemos encontrado. Dice que ya sospechaba esto antes, pero algunos puntos no se conectaban. Sin embargo, ahora todo encajó. Según su teoría, B-401-3002 y C-401-3007 son necesarios únicamente para mover G-401-301 más cerca de la estrella y hacerla habitable. Y para que eso suceda, solo necesitaban ajustar los tres reguladores en B-401-3005. Esta teoría suena bastante sólida, pero primero debemos terminar de buscar una puerta en el planeta actual y luego visitar S-401-3008. Y solo entonces, si no obtenemos nada, podemos volver a B-401-3005 para realizar experimentos. Continuando con la encuesta. \n***Día 638*** \nNo hemos encontrado rastros de la puerta. Poniendo rumbo a S-401-3008; con suerte, podemos encontrar respuestas allí.§!"
 apsr_arcrel.1507.button:0 "Continue the data recovery"
  
 # Этап 8
 apsr_arcrel.1508.title:0 "Registro del capitán. Sección 7"
 apsr_arcrel.1508.desc:0 "Otra parte de la información del diario de expedición se restauró con éxito: \n§H***Día 673*** \nNos acercamos al S-401-3008. Este gran gigante gaseoso estaba rodeado por la atmósfera espesa, tóxica y cargada habitual, lo que hace que sea imposible ver la superficie. Después de penetrarlo lentamente, distinguimos la característica superficie del gas. Ordené descender. Como sospechaba, después de volar a través del gas terminamos en un vacío. Después de encender la iluminación adicional, vimos la enorme estación espacial que tomamos por un asteroide cuando estábamos mirando el modelo. Inmediatamente notamos algo parecido a una estación de acoplamiento, pero era tan grande que ni siquiera los barcos más grandes de la humanidad podrían caber allí. Después de acercarnos, divisamos puertas gigantes, a través de las cuales avanzamos hacia un corredor igualmente gigantesco. La altura aproximada del techo era de más de 3 o 4 kilómetros, por lo que nuestro barco pudo volar sin problemas. Pronto encontramos otra puerta que conducía a una habitación que era aún más grande en escala. A nuestra izquierda había una computadora empotrada en una pared; Su monitor y controles eran comparables en tamaño a nuestro barco. A la derecha había una especie de trono que contenía un cadáver verdaderamente titánico. Todas las «formas de vida titánicas» encontradas anteriormente e incluso teorizadas eran errores en comparación con esta. El cuerpo era humanoide, pero estaba cubierto por algo parecido a escamas y tenía múltiples tentáculos en lugar de manos. La cabeza del cadáver era perfectamente esférica y también cubierta de escamas, así como las piernas de doble articulación. El segundo oficial Malyanov señaló que esto explica la necesidad de un planeta gigante con baja gravedad. Poco después recibimos una señal. No estaba encriptado, pero su codificación es extraña y requiere estudio. Espero que este mensaje pueda penetrar el metal y la atmósfera espesa. \n***Día 826*** \nA pesar de que la tecnología de cifrado es nueva para nosotros, solo ocultaba un simple lote de imágenes. El primero mostró al titán desde varios ángulos. El segundo mostraba estaciones espaciales de varios tamaños con hasta diez miembros de esta extraña especie alojados en su interior. La tercera imagen contenía cuerpos de titanes con rayos que salían de las estrellas y entraban en ellos. El cuarto mostraba los reguladores familiares de B-401-3005 en dos posiciones: todos en máximo y todos en medio. Junto a esas representaciones estaban los titanes y un extraño humanoide cientos de veces más pequeño, respectivamente. La quinta imagen era una fotografía y mostraba una nave desconocida disparando contra una estación espacial gigante. El sexto también mostraba los reguladores en una posición «completamente media», así como la imagen de G-401-301 con muchos pequeños humanoides desconocidos en la superficie. La imagen final mostraba a un titán tendido en el suelo.§!"
 apsr_arcrel.1508.button:0 "Continuar con la recuperación de datos"
 apsr_arcrel.1508.button_mod:0 "¡Encuentre y explore el S-401-3008!"
  
 # Этап 9
 apsr_arcrel.1509.title:0 "Registro del capitán. Sección 8"
 apsr_arcrel.1509.desc:0 "La última parte de la información del diario de la expedición se restauró correctamente: \n§H***Día 862*** \nVolamos a B-401-3005 y rápidamente llegamos a los reguladores. Como se dedujo del archivo, los tres deberían girarse al máximo para que el planeta sea habitable para cualquier persona además de los titanes, y eso fue lo que hicimos. Luego de regresar a la nave y despegar vimos dos rayos que salían de la estrella central del sistema y entraban a B-401-3002 y C-401-3007, que a su vez estaban conectados con G-401-301 a través de los mismos rayos. G-401-301 comenzó a bajar de volumen ante nuestros ojos. Después de un tiempo, los rayos desaparecieron y el planeta se hizo varias veces más pequeño. Nuestra próxima meta será una vez más el G-401-301. \n***Día 884*** \nIncluso desde lejos, es evidente que el planeta rápidamente comenzó a cobrar vida. El primer oficial Kammerer cree que la vida ya existe allí, y pronto nuestros colonos podrán reclamar y poblar este planeta verdaderamente enorme, Titan Home.§! \nParece que este mundo único y el Lugar Ideal que alberga fue creado por esta expedición. Utilizaron un mecanismo aún más antiguo para hacer posible la vida en el planeta y lo poblaron con colonos de su mundo natal. Pero la pregunta sigue siendo: ¿por qué se abandonó el asentamiento? Parece que nunca lo sabremos... \nTras extraer todo del cuaderno de bitácora de la nave, logramos localizar una anomalía en el centro del planeta: algún dispositivo artificial en forma de cubo. Quizás, se usó en el experimento de terraformación descrito en el registro. Además, esta anomalía emite una señal débil que inicialmente se confundió con la radiación de fondo del planeta. Los científicos ya han comenzado a estudiar este cubo."
 apsr_arcrel.1509.button:0 "Un misterio menos"
 apsr_arcrel.1509.tooltip:0 "$apsr_arcrel.95.tooltip$" 
 apsr_arcrel.1509.button_mod:0 "¡Estos son definitivamente los rastros de los Antiguos!"
 
