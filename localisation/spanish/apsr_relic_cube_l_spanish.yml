 apsr_arcrel.1600.title:0 "Coordenadas"
 apsr_arcrel.1600.desc_no_cube:0 "Nuestros sensores han detectado una señal débil, casi imperceptible del planeta [event_target: apsr16_planet_target.GetName]. Sorprendentemente, no está encriptado. La señal contiene un mensaje en nuestro idioma estatal: << TE ESPERAMOS >>, con algunas coordenadas planetarias adjuntas, registradas en un estándar desconocido. Necesitamos decodificar este estándar y hacia dónde apuntan estas coordenadas."
