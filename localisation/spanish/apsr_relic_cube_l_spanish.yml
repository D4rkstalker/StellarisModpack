 ### 3 ###
 # BY Dimuch62
  
 # появление раскопок - без материалиста
 apsr_arcrel.310.title:0 "Falta de poder"
 apsr_arcrel.310.desc:0 "Nuestros científicos analizaron la capacidad del complejo informático subterráneo y llegaron a la conclusión de que en algún lugar del complejo hay un núcleo informático, que actualmente está desactivado. Es necesario organizar una expedición científica dentro del complejo y activar el núcleo."
 apsr_arcrel.310.button:0 "Empezar"
 
 # появление раскопок - с материалистом
 apsr_arcrel.311.title:0 "Mensaje entrante"
 apsr_arcrel.311.desc:0 "Notamos que ha reconstruido el complejo informático subterráneo, incluso si lo está utilizando parcialmente. Según nuestros cálculos, será más rentable para nosotros y para usted utilizar al máximo la potencia de cálculo."
 apsr_arcrel.311.button1:0 "¿Qué se necesita para esto?"
 apsr_arcrel.311.button1_answer:0 "Para ello, tendrás que organizar una expedición dentro del complejo. Aquí es donde se encuentra el núcleo del complejo. Sin su activación, el complejo no funciona a plena capacidad ".
 apsr_arcrel.311.button2:0 "¿Cómo activarlo?"
 apsr_arcrel.311.button2_answer:0 "Por desgracia, se pierde el conocimiento sobre esto. Tendrás que encontrar un camino tú mismo."
 apsr_arcrel.311.button3:0 "¿Cuál es tu beneficio?"
 apsr_arcrel.311.button3_answer:0 "No podemos decirte eso."
 apsr_arcrel.311.button4:0 "Bien, estamos organizando un equipo de investigación."
 apsr_arcrel.311.button4_answer:0 "Nos alegra no habernos equivocado."
 
 # раскопки
 apsr3_archsite:0 "Sistema informático subterráneo"
 apsr3_archsite_desc:0 "En algún lugar del complejo hay un núcleo informático, que actualmente está desactivado. Es necesario organizar una expedición científica dentro del complejo y activar el núcleo."
  
 # Этап 1
 apsr_arcrel.301.title:0 "Encontrar camino"
 apsr_arcrel.301.desc:0 "Después de examinar las instalaciones del complejo informático subterráneo, se encontró un pasaje oculto. Quizás nos lleve al núcleo."
 apsr_arcrel.301.button:0 "Conduce con cuidado"
  
 # Этап 2
 apsr_arcrel.302.title:0 "Puerta"
 apsr_arcrel.302.desc:0 "El pasaje nos condujo a una puerta sellada. Me tomó mucho tiempo encontrar la manera de abrirla, pero al final se abrió la puerta. Había otro pasaje detrás."
 apsr_arcrel.302.button:0 "Sigue moviendote"
  
 # Этап 3
 apsr_arcrel.303.title:0 "Main hall"
 apsr_arcrel.303.desc:0 "At the end of the second passage, a large room awaited us, in the center of which was a huge cube. It seems this is the core. It remains to find a way to activate it."
 apsr_arcrel.303.button:0 "Find a way!"
  
 # Этап 4
 apsr_arcrel.304.title:0 "Encuentra el método de activación"
 apsr_arcrel.304.desc:0 "Ha pasado mucho tiempo, pero no se ha encontrado ningún método de activación. Parece que el kernel no se puede activar. activar."
 apsr_arcrel.304.button:0 "¡Seguir mirando!do!"
  
 # Этап 5
 apsr_arcrel.305.title:0 "Incidente repentinotino"
 apsr_arcrel.305.desc:0 "Durante uno de los intentos de activar el núcleo, una viga del techo cayó accidentalmente sobre él. El resultado de este incidente fue inusual: el núcleo se activó por un momento y emitió una señal desconocida, luego se apagó nuevamente. Los científicos están perdidos y están tratando de averiguar qué es. estaba detrás de la señal."
 apsr_arcrel.305.button:0 "¿Qué fue eso?"
  
 # Этап 6
 apsr_arcrel.306.title:0 "Respuesta"
 apsr_arcrel.306.desc:0 "Después de una extraña señal del núcleo, se recibió una respuesta del centro de la galaxia, como resultado de lo cual el núcleo entró en modo de espera y se activó con un simple toque. Los científicos están examinando el núcleo activo con extrema precaución."
 apsr_arcrel.306.button:0 "¿Que esta pasando?"
 
 # Этап 7
 apsr_arcrel.309.title:0 "Cubo de comunicación"
 apsr_arcrel.309.desc_no_cube_and_flag:0 "Los científicos han completado el análisis del núcleo del complejo informático subterráneo. Según el informe, el núcleo está activo, estable y en pleno funcionamiento. Además, se encontró la posibilidad de utilizar el núcleo como punto direccional de comunicación interestelar, aunque no se pudo identificar al destinatario. Debido a este hecho y a su forma, el núcleo recibió el nombre de cubo de comunicación y se conectó para su uso. Estamos listos para enviar una señal de comunicación."
 apsr_arcrel.309.desc_no_cube_have_flag:0 "Los científicos han completado el análisis del núcleo del complejo informático subterráneo. Según el informe, el núcleo está activo, estable y en pleno funcionamiento. Además, se descubrió la posibilidad de utilizar el núcleo como un punto direccional de comunicación interestelar, aunque no se pudo identificar al destinatario. el núcleo era muy similar en apariencia y funcionalidad al Communication Cube que una vez tuvimos, ese nombre le fue dado. Todas las interfaces ya están conectadas y la reliquia está lista para usarse."
 apsr_arcrel.309.desc_have_cube_and_flag:0 "Los científicos han completado el análisis del núcleo del complejo informático subterráneo. Según el informe, el núcleo está activo, estable y en pleno funcionamiento. Además, se encontró la posibilidad de usar el núcleo como un punto direccional de comunicación interestelar, aunque no se pudo establecer el destinatario. el núcleo era muy similar en apariencia y funcionalidad al Communication Cube, y se le dio ese nombre. Lamentablemente, la presencia de varios Communication Cube no nos da la oportunidad de activarlos con más frecuencia."
 apsr_arcrel.309.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.309.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.309.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.309.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.309.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.309.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"





 ### 4 ###
 # BY Dimuch62 and Rainbow Rod
  
 # появление раскопок
 apsr_arcrel.400.title:0 "Gran salón"
 apsr_arcrel.400.desc_no_cube:0 "En [event_target:apsr4_planet_target.GetName], Se encontraron vestigios de una civilización preexistente, bautizada con el nombre de «Antiguos». Antes de nuestro aterrizaje, la superficie del planeta era una gran ruina, pero ahora hemos despejado algunas áreas y restaurado parcialmente la infraestructura. Lo más interesante es que una señal inestable, pero clara, proviene de las profundidades de las ruinas."
 apsr_arcrel.400.desc_have_cube:0 "$apsr_arcrel.400.desc_no_cube$"
 apsr_arcrel.400.button:0 "Comienza la excavación"
 
 # раскопки
 apsr4_archsite:0 "Gran salón"
 apsr4_archsite_desc:0 "$apsr_arcrel.400.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.401.title:0 "Restos"
 apsr_arcrel.401.desc:0 "Después de las excavaciones superficiales, resultó que las ruinas se extienden a un nivel mucho más profundo de lo que se pensaba anteriormente. Parece que la planta baja del edificio es solo la entrada a una parte más grande. Además, los elementos de la estructura tienen una arquitectura bastante interesante y soluciones de ingeniería inusuales. La excavación adicional nos permitirá conocer mejor parte de la historia del planeta e incluso de los propios constructores."
 apsr_arcrel.401.button:0 "Bien"
  
 # Этап 2
 apsr_arcrel.402.title:0 "Más y más profundamente..."
 apsr_arcrel.402.desc:0 "Las excavaciones han estado sucediendo durante bastante tiempo y ni siquiera podemos llegar a la base del edificio. Solo hay muros, muros y muros nuevamente. Ni siquiera podemos adivinar cuándo terminará esta rutina. Muchos ya no están seguros de que la excavación terminará con algo práctico...."
 apsr_arcrel.402.button:0 "¡Trabajo duro!"
  
 # Этап 3
 apsr_arcrel.403.title:0 "La base"
 apsr_arcrel.403.desc:0 "¡Esta terminado! Finalmente hemos llegado al «fondo» de estas ruinas, pero el terreno aún no ha sido adaptado para actividades de investigación. Debemos liberar espacio suficiente para establecer una base de investigación y comenzar a trabajar. Todo lo interesante está por venir..."
 apsr_arcrel.403.button:0 "Quizás encontremos algo."
  
 # Этап 4
 apsr_arcrel.404.title:0 "La rutina termina, el trabajo comienza"
 apsr_arcrel.404.desc:0 "Se completó el trabajo de limpieza, con la adecuación de los espacios vacíos a campamentos arqueológicos y científicos. En el proceso de limpieza, nos dimos cuenta. Aparentemente, el Gran Salón que usamos es solo una apariencia lamentable del enorme Gran Salón de los Antiguos, ocupando un territorio mucho más grande, donde en ese momento establecieron alianzas con todos los imperios de esa época. Varios informes lo confirman. La señal que nos trajo aquí se está acercando."
 apsr_arcrel.404.button:0 "Debe haber sido una civilización bastante avanzada."
  
 # Этап 5
 apsr_arcrel.405.title:0 "Mentiras descaradas"
 apsr_arcrel.405.desc:0 "En nuestra búsqueda de la señal, encontramos un registro bastante interesante supuestamente creado en el borde mismo de la civilización antigua. Solo se han traducido algunos fragmentos, pero tienen un alto valor histórico.:\n§Y«¡Los ricos se esconden en sus agujeros mientras morimos! No lo es §R<<Corrompido>>§!\nINo se puede detener. Nuestra civilización colapsará por su propio peso. Todos estan condenados y nada §R<<Corrompido>>§!\nPronto entrarán aquí y todos nuestros esfuerzos serán en vano. Si nuestros descendientes regresan aquí, deben ser advertidos...§!\nEl texto más allá de este punto está demasiado distorsionado para ser traducido rápidamente, pero es posible que aún podamos descifrarlo. Este documento contiene información importante sobre los Antiguos; debe enviarse a nuestros lingüistas para que lo examinen en profundidad."
 apsr_arcrel.405.button:0 "Registro extraño..."
  
 # Этап 6
 apsr_arcrel.406.title:0 "El Salón del Trono"
 apsr_arcrel.406.desc:0 "Llegamos al «núcleo» de estas ruinas subterráneas. Realmente resultó ser el Gran Salón. Está cubierto de arriba a abajo con escritos extraterrestres que supuestamente están en el idioma de los «Antiguos». En su centro, encontramos un extraño cubo flotando sobre el suelo que parece ser la fuente de la señal. Especulamos que se trata de un artefacto que se utiliza para comunicarse con... algo del otro lado. Pero por el momento no está activo, por lo que no estamos completamente seguros."
 apsr_arcrel.406.button:0 "Excelente"
 apsr_arcrel.406.tooltip:0 "Nuestros científicos estudiarán el Cubo. Los resultados del estudio se informarán más adelante." 
 
 # Получение реликвии
 apsr_arcrel.409.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.409.desc_no_cube_and_flag:0 "Hemos recibido un informe de análisis del Cubo en el planeta §H[event_target:apsr4_planet_target.GetName]§!. Los estudios muestran que el Cubo es una especie de dispositivo de comunicación interestelar que funciona según un principio desconocido. Permite la transmisión de datos más rápida que la luz. Además, hemos descubierto cómo usar el Cubo y, con suerte, podemos intentar contactar a alguien con él."
 apsr_arcrel.409.desc_no_cube_have_flag:0 "Hemos recibido un informe de análisis del Cubo en el planeta §H[event_target:apsr4_planet_target.GetName]§!. Según él, este Cubo es una copia exacta de otro §YCubo de comunicación§! que una vez tuvimos. No se encontró nada más interesante."
 apsr_arcrel.409.desc_have_cube_and_flag:0 "Hemos recibido un informe de análisis del Cubo en el planeta §H[event_target:apsr4_planet_target.GetName]§!. Según él, este Cubo es una copia exacta de otro §YCubo de comunicación§!, que ya tenemos. No se encontró nada más.\nDesafortunadamente, al activar un cubo, el resto de nuestros cubos también se activarán y requerirán tiempo para recargarse. Si bien esto permite una conexión más estable, no podemos usar los cubos de comunicación con más frecuencia."
 apsr_arcrel.409.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.409.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.409.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.409.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.409.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.409.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"





 ### 5 ###
  
 # появление раскопок
 apsr_arcrel.500.title:0 "Megapolis eterna"
 apsr_arcrel.500.desc:0 "Después de muchos años de estudiar las ruinas de la eterna Megapolis, sigue siendo un misterio cómo llegó el fin de la civilización en este planeta. Los datos que hemos recopilado son suficientes para preparar un modelo virtual del planeta antes del desastre. Una vez que se cree el modelo, podremos ejecutar simulaciones y buscar la causa más probable de la muerte de la civilización local."
 apsr_arcrel.500.button:0 "Proceder"
 
 # раскопки
 apsr5_archsite:0 "$apsr_arcrel.500.title$"
 apsr5_archsite_desc:0 "$apsr_arcrel.500.desc$"
  
 # Этап 1
 apsr_arcrel.501.title:0 "Punto de partida"
 apsr_arcrel.501.desc:0 "Nuestros científicos han podido construir una sección virtual del planeta antes de la catástrofe. Ahora podemos resolver las causas más probables de la destrucción de la ciudad gigante. ¿Donde empezamos?"
 apsr_arcrel.501.button:0 "¿Quizás simplemente se degradaron?"
  
 # Этап 2
 apsr_arcrel.502.title:0 "Escenario: extinción"
 apsr_arcrel.502.desc:0 "Intentamos hacer una simulación en la que la degradación y la extinción gradual de la población serían la causa de la muerte del planeta. Sin embargo, en este caso, las trazas específicas deberían haber permanecido, por ejemplo, los restos de los habitantes. Además, con la degradación de la ciencia, la ciudad debe ser destruida en partes y gradualmente, la población debe mantener las partes habitables en una condición más o menos de trabajo, reemplazando gradualmente los dispositivos de alta tecnología por los más simples. La simulación ha confirmado esto, y esta opción ahora se ve extremadamente improbabley"
 apsr_arcrel.502.button:0 "Verifique la opción de enfermedad fatal"
 
 # Этап 3
 apsr_arcrel.503.title:0 "Escenario: plaga"
 apsr_arcrel.503.desc:0 "Intentamos hacer una simulación en la que una enfermedad mortal o una plaga planetaria causaría la muerte del planeta. Sin embargo, y la simulación confirmó esto, en este caso, las huellas específicas deberían haberse dejado, por ejemplo, los restos de habitantes y tumbas masivas. Pero no hemos encontrado ningún esqueleto de aquellos que puedan vivir en esta ciudad. Por lo tanto, esta opción es extremadamente improbable."
 apsr_arcrel.503.button:0 "Consulte la guerra planetaria"
 
 # Этап 4
 apsr_arcrel.504.title:0 "Escenario: conflicto"
 apsr_arcrel.504.desc:0 "El resultado de la simulación, en la que la muerte de la población de una ciudad gigante sería una guerra planetaria, no dio nada nuevo. Esta opción se consideró originalmente como un último recurso, ya que simplemente no hay signos de hostilidades. La simulación solo confirmó esto, por lo tanto, ciertamente no era un conflicto planetario."
 apsr_arcrel.504.button:0 "La amenaza puede haber venido del espacio exterior"
 
 # Этап 5
 apsr_arcrel.505.title:0 "Escenario: Invasión"
 apsr_arcrel.505.desc:0 "La simulación de la guerra espacial tuvo que ejecutarse varias veces, las escenas de bombardeos desde el espacio, los aterrizajes planetarios eran muy coloridos, y una vez que la simulación incluso usó un barco de clase de destructor de planetas. Desafortunadamente, todo esto es todo el interés solo para el entrenamiento militar. La misma teoría de que la causa del colapso del planeta fue una guerra espacial se ha derrumbado por completo; rastros de hostilidades, restos de naves espaciales y módulos de aterrizaje, rastros de bombardeo orbital, nada de esto simplemente existe"
 apsr_arcrel.505.button1:0 "¿Podría el dios tóxico estar aquí?"
 apsr_arcrel.505.button2:0 "¡Conventa tus propios razones!"
 
 # Этап 6
 apsr_arcrel.506.title:0 "Escenario: otra invasión"
 apsr_arcrel.506.desc_god:0 "Desde el principio, esta opción no se consideró una versión de trabajo, no hay rastro del dios tóxico que visita este planeta. Según los datos que tenemos, la simulación confirmó todo esto nuevamente. Si el dios tóxico estuviera aquí, definitivamente encontraríamos sus rastros venenosos."
 apsr_arcrel.506.desc_no_god:0 "Dejados a sus propios dispositivos, los científicos optaron por simular una invasión del planeta por la fauna espacial hostil (y posiblemente flora semi-sentada). Aunque esto suena como el escenario más probable, la simulación mostró un perfil de destrucción completamente diferente en el planeta."
 apsr_arcrel.506.button:0 "Parece que nos estamos perdiendo algo"
  
 # Этап 7
 apsr_arcrel.507.title:0 "Escenario imposible"
 apsr_arcrel.507.desc:0 "A pesar de todas las simulaciones, no se pudo establecer la razón de la desaparición de la civilización local. Para que Eternal Megapolis resulte como es, toda la población simplemente debería desaparecer en cuestión de segundos, en todo el planeta a la vez. ¿Cuál podría ser la razón de este evento imposible? Nadie lo sabe.\nPero hay buenas noticias. Un dispositivo con forma de pez en las profundidades del subsuelo, todavía funciona e incluso responde a nuestras señales. Pero se necesita más tiempo para estudiarlo."
 apsr_arcrel.507.button:0 "Excelente"
 apsr_arcrel.507.tooltip:0 "Nuestros científicos estudiarán el dispositivo encontrado. Los resultados del estudio se anunciarán más tarde." 
 
 # Получение реликвии
 apsr_arcrel.509.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.509.desc_no_cube_and_flag:0 "Hemos recibido un informe sobre los resultados del estudio del Cubo subterráneo en la Megapolis Eterna en el planeta §H[event_target:apsr5_planet_target.GetName]§!. Según él, el Cubo es un punto de comunicación interestelar, que actúa según un principio desconocido para nosotros. Además, nuestros científicos han desarrollado una forma de activar el Cubo y, gracias a esto, podemos intentar contactar con alguien."
 apsr_arcrel.509.desc_no_cube_have_flag:0 "Hemos recibido un informe sobre los resultados del estudio del Cubo bajo tierra en la Megapolis Eterna en el planeta §H[event_target:apsr5_planet_target.GetName]§!. Según él, este Cubo es una réplica de otro §YCommunication Cube§!, que alguna vez tuvimos."
 apsr_arcrel.509.desc_have_cube_and_flag:0 "Hemos recibido un informe sobre los resultados del estudio del Cubo bajo tierra en la Megapolis Eterna en el planeta §H[event_target:apsr5_planet_target.GetName]§!. Según él, este Cubo es una réplica de otro §YCommunication Cube§!, que ya tenemos. Desafortunadamente, cuando se activa un Cubo, el resto de nuestros Cubos también se activan y requieren tiempo para recargarse, lo que, aunque da una conexión más estable, no nos permite usar los Cubos de Comunicación con más frecuencia."
 apsr_arcrel.509.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.509.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.509.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.509.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.509.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.509.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 




 ### 6 ###
 # BY Dimuch62 and True_END
  
 # появление раскопок
 apsr_arcrel.600.title:0 "Epístola"
 apsr_arcrel.600.desc_no_cube:0 "Aunque pudimos abrir las puertas de entrada del búnker subterráneo, que claramente estaban destinadas a proteger contra amenazas externas, todo lo que habíamos examinado durante este tiempo fue alrededor de una docena de habitaciones del complejo subterráneo. Pero esto fue suficiente para entender que sucedió algo increíble: el búnker estaba abandonado, después de todo. Debemos adentrarnos profundamente en el complejo y encontrar al menos alguna información sobre los hechos ocurridos.."
 apsr_arcrel.600.desc_have_cube:0 "$apsr_arcrel.600.desc_no_cube$"
 apsr_arcrel.600.button:0 "Empezar"
 
 # раскопки
 apsr6_archsite:0 "Epístola"
 apsr6_archsite_desc:0 "$apsr_arcrel.600.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.601.title:0 "Antiguo habitante"
 apsr_arcrel.601.desc:0 "En la siguiente habitación cerrada hemos encontrado el esqueleto de una criatura orgánica. Quizás este sea uno de los antiguos habitantes del complejo subterráneo. Cerca de él se ha encontrado un dispositivo parecido a un terminal de información portátil. Después de varios intentos, hemos logrado encenderlo y acceder a la información... o más bien lo que quedó de él. Durante los últimos miles de años (indicado por el estado general del complejo), el dispositivo se ha deteriorado mucho, pero podemos intentar recuperar parte de la información."
 apsr_arcrel.601.button:0 "Empezar"
  
 # Этап 2
 apsr_arcrel.602.title:0 "Registro dañado"
 apsr_arcrel.602.desc:0 "Hemos logrado recuperar parcialmente la información del terminal que encontramos. Era una grabación de sonido, y después de descifrarla, encontramos este mensaje.:\n§YSi puede escuchar este mensaje, entonces hemos perdido. Este mensaje fue creado para §R<<Corrompido>>§! los que vendrán después de nosotros.§!\nDesafortunadamente, no podemos recuperar más información de la grabación, ya que la condición del almacenamiento de la memoria ahora es irrecuperable. Pero también hay buenas noticias - se encontró una terminal similar en una de las otras cámaras, y con ella podemos continuar nuestra investigación."
 apsr_arcrel.602.button:0 "Good"
  
 # Этап 3
 apsr_arcrel.603.title:0 "Registro dañado II"
 apsr_arcrel.603.desc:0 "Hemos logrado restaurar parcialmente la segunda terminal. Sorprendentemente, contenía otra parte del mensaje grabado inicial.:\n§YEstamos §R<<Corrompido>>§! en el borde de la galaxia. Nos hemos desarrollado de manera similar a muchos en todas las cosas menos una - entramos §R<<Corrompido>>§! sus tecnologías y les enseñaron cómo usarlas. Esto condujo a una era de prosperidad. Pronto, nos hemos convertido §R<<Corrompido>>§!§!\nNo pudimos extraer más información de esta terminal, pero a medida que continúa el estudio del complejo subterráneo, se encuentran nuevas terminales en diversos grados de preservación. Esto nos permitirá descifrar toda la grabación."
 apsr_arcrel.603.button:0 "Bien"
  
 # Этап 4
 apsr_arcrel.604.title:0 "Registro dañado III"
 apsr_arcrel.604.desc:0 "Basándonos en información de los terminales dañados, recuperamos la tercera y última parte del mensaje.:\n§YPero no tomamos en cuenta el resultado... Nuestro desarrollo provocó §R<<Corrompido>>§! desde más allá de nuestra galaxia... Eso §R<<Corrompido>>§! Uno después del otro... Intentamos salvar al menos a alguien, pero nuestros esfuerzos fueron inútiles... §R<<Corrompido>>§! red de búnkeres subterráneos en la que toda la información que recopilamos sobre el §R<<Corrompido>>§! Te dejamos esta información aquí. Ojalá, §R<<Corrompido>>§!§!\nLos científicos ya están ocupados reparando fragmentos dañados basándose en información de otras terminales."
 apsr_arcrel.604.button:0 "Bien"
  
 # Этап 5
 apsr_arcrel.605.title:0 "Registro restaurado"
 apsr_arcrel.605.desc:0 "Pudimos restaurar completamente el mensaje, y es bastante siniestro:\n§YSi escuchas este mensaje, entonces perdimos. Este mensaje fue creado para advertir sobre una amenaza a escala galáctica y para dar la oportunidad de sobrevivir a aquellos que vendrán después de nosotros.\nSomos la Comunidad Estrella. Nuestra gente se originó en un lejano planeta tropical en el borde de la galaxia. Nos hemos desarrollado de manera similar a muchos en todas las cosas menos una - entramos en contacto con una raza desconocida. Eran amables y excepcionalmente avanzados; compartieron con nosotros sus tecnologías y enseñaron cómo usarlas. Esto condujo a una era de prosperidad. Pronto, nos obsesionamos con el estudio de tecnologías antes desconocidas.\nPero no tomamos en cuenta el resultado ... Nuestro desarrollo provocó algo terrible... Nos llegó desde más allá de nuestra galaxia... Fue una invasión real, y su poder fue increíble.... Los imperios fueron destruidos uno tras otro... Intentamos salvar al menos a alguien, pero nuestros esfuerzos fueron inútiles... Al darnos cuenta de que este era el final, comenzamos a construir una red de búnkers subterráneos en los que se almacenaría toda la información que recopilamos sobre la invasión. Te dejamos esta información aquí. Con suerte, tendrás más suerte y no repetirás nuestros errores...§!\nEl mensaje también indicó el lugar donde se almacena dicha información. Tras localizarlo, nos adentramos más en el búnker, donde encontramos más restos de los antiguos habitantes, así como un enorme cubo flotando sobre el suelo en el centro de la habitación, en un estado impecable. Desafortunadamente, no se pudo determinar la causa de la muerte de los habitantes del complejo..."
 apsr_arcrel.605.button:0 "¡Excelente!"
 apsr_arcrel.605.tooltip:0 "Nuestros científicos estudiarán el Cubo. Los resultados del estudio se informarán más adelante.." 
 
 # Получение реликвии
 apsr_arcrel.609.title:0 "$apsr_arcrel.109.title$"
 apsr_arcrel.609.desc_no_cube_and_flag:0 "Hemos recibido un informe de análisis del Cubo en el planeta §H[event_target:apsr6_planet_target.GetName]§!. Los estudios muestran que el Cubo es una especie de dispositivo de comunicación interestelar que funciona según un principio desconocido. Permite la transmisión de datos más rápida que la luz. Además, hemos descubierto cómo usar el Cubo y, con suerte, podemos intentar contactar a alguien con él."
 apsr_arcrel.609.desc_no_cube_have_flag:0 "Hemos recibido un informe de análisis del Cubo en el planeta §H[event_target:apsr6_planet_target.GetName]§!.Según él, este Cubo es una copia exacta de otro §YCubo de comunicación§! que una vez tuvimos. No se encontró nada más interesante."
 apsr_arcrel.609.desc_have_cube_and_flag:0 "Hemos recibido un informe de análisis del Cubo en el planeta §H[event_target:apsr6_planet_target.GetName]§!. Según él, este Cubo es una copia exacta de otro §YCubo de comunicación§!, que ya tenemos. No se encontró nada más.\nDesafortunadamente, al activar un cubo, el resto de nuestros cubos también se activarán y requerirán tiempo para recargarse. Si bien esto permite una conexión más estable, no podemos usar los cubos de comunicación con más frecuencia."
 apsr_arcrel.609.button_no_cube_and_flag:0 "$apsr_arcrel.109.button_no_cube_and_flag$"
