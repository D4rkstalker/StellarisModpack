 apsr_arcrel.2.title:0 "$relic_apsr_cube$"
 apsr_arcrel.2.desc_no_cube_and_flag:0 "Hemos recibido un informe urgente de nuestra nueva colonia. Según él, un §Y$relic_apsr_cube$§! se ha encontrado en el planeta - una reliquia que puede usarse como un punto de comunicación interestelar, trabajando en algún principio desconocido. También se encontraron métodos para activar el Cubo, y gracias a ellos podemos intentar contactar con alguien... o algo."
 apsr_arcrel.2.desc_no_cube_have_flag:0 "Hemos recibido un informe urgente de nuestra nueva colonia. Según él, un §Y$relic_apsr_cube$§! se ha encontrado en el planeta; este cubo es una copia exacta de otro §Y$relic_apsr_cube$§!, que una vez tuvimos. No se encontró nada de mayor interés."
 apsr_arcrel.2.desc_have_cube_and_flag:0 "Hemos recibido un informe urgente de nuestra nueva colonia. Según él, un §Y$relic_apsr_cube$§! se ha encontrado en el planeta; este cubo es una copia exacta de otro §Y$relic_apsr_cube$§!, ya en nuestra posesión. No se encontró nada de mayor interés."
 apsr_arcrel.2.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.2.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.2.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.2.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.2.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.2.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
  
 # Потеря реликвии, но есть запасная
 apsr_arcrel.4.title:0 "$relic_apsr_cube$"
 apsr_arcrel.4.desc:0 "Como resultado de las recientes hostilidades, perdimos el control del planeta en el que §Y$relic_apsr_cube$§! se encuentra. Afortunadamente, tenemos otros planetas con esta reliquia y podemos seguir usándola."
 apsr_arcrel.4.button:0 "Situación triste"
 apsr_arcrel.4.tooltip:0 "§RThe loss of all planets with relics §Y$relic_apsr_cube$§! conducirá a la pérdida del relics!§!"  
  
 # Потеря реликвии, нет запасных
 apsr_arcrel.5.title:0 "$relic_apsr_cube$"
 apsr_arcrel.5.desc:0 "Como resultado de las recientes hostilidades, perdimos el control del planeta en el que §Y$relic_apsr_cube$§! se encuentra. Desafortunadamente, ya no tenemos planetas con esta reliquia y hemos perdido el acceso a su uso."
 apsr_arcrel.5.button:0 "¡Necesitamos recuperarlo!"
 apsr_arcrel.5.tooltip:0 "§RThe §Y$relic_apsr_cube$§! ¡Ya no se puede usar hasta que el planeta con esta reliquia vuelva a estar bajo control!§!" 
 
 
 
 
 
 
 
 ### ВРЕМЕННАЯ ВЕРСИЯ РАСКОПОК
  
 # появление раскопок
 apsr_arcrel.90.title:0 "Sugerencias vagas"
 apsr_arcrel.90.desc_no_cube:0 "Después de una reciente actualización del edificio de recursos únicos en uno de nuestros planetas, se encontraron vagas pistas sobre la presencia de algo interesante en el sitio. Es imposible decir algo concreto todavía; tenemos que enviar un científico para realizar excavaciones."
 apsr_arcrel.90.desc_have_cube:0 "Después de una actualización reciente de la construcción de recursos únicos en uno de nuestros planetas, se encontraron vagas pistas sobre algo interesante en el planeta. Esas son muy similares a las pistas que encontramos hace algún tiempo que llevaron al descubrimiento de la §Y$relic_apsr_cube$§!. Tenemos que realizar excavaciones en el planeta."
 apsr_arcrel.90.button:0 "Empezar"
 
 # раскопки
 apsr99_archsite:0 "Sugerencias vagas"
 apsr99_archsite_desc:0 "En el proceso de utilizar un recurso único en este planeta, encontramos indicios de que hay algo más aquí. Tenemos que organizar excavaciones si queremos encontrarlo."
  
 # Этап 1
 apsr_arcrel.91.title:0 "Comenzar excavación"
 apsr_arcrel.91.desc:0 "Nuestros científicos comenzaron la excavación verificando los indicios disponibles de un objeto desconocido en el planeta. Ahora estamos completamente seguros de que existe realmente."
 apsr_arcrel.91.button:0 "Empieza a cavar"
  
 # Этап 2
 apsr_arcrel.92.title:0 "Yendo hacia abajo"
 apsr_arcrel.92.desc:0 "Se reveló la ubicación aproximada del objeto buscado. Grupos de científicos y arqueólogos comenzaron a adentrarse más en el planeta. Se informa que a medida que avanzábamos, nuestros sensores comenzaron a captar una señal muy débil procedente de debajo del suelo."
 apsr_arcrel.92.button:0 "Sigue adelante"
  
 # Этап 3
 apsr_arcrel.93.title:0 "Señal desconocida"
 apsr_arcrel.93.desc:0 "Hemos registrado una fuerte amplificación de la extraña señal subterránea. Esto sucedió después de una de las exploraciones de socorro subterráneas regulares. Parece que el objeto objetivo nos ha detectado."
 apsr_arcrel.93.button:0 "Activar protocolos de seguridad; código CH-6-2"
  
 # Этап 4
 apsr_arcrel.94.title:0 "Ciudad subterránea"
 apsr_arcrel.94.desc:0 "Un grupo de investigadores informa que han llegado al lugar de donde venía la señal desconocida. Es una ciudad subterránea en ruinas, escondida casi por completo bajo las capas de rocas. La fuente de la señal se encuentra a cierta distancia del punto de entrada de los investigadores; la seguridad de este lugar se evaluará en un futuro próximo y el trabajo continuará después de eso."
 apsr_arcrel.94.button:0 "Sigue adelante"
  
 # Этап 5
 apsr_arcrel.95.title:0 "El cubo"
 apsr_arcrel.95.desc:0 "Los investigadores han localizado la fuente de la señal. - resultó ser un enorme cubo colgando en el aire, cuyo núcleo pulsaba con una suave luz blanca. Los resultados de un examen superficial muestran que este cubo no se puede mover, ya que está atado a un punto específico de este planeta. Dado que el cubo sigue emitiendo una señal, nuestros investigadores pudieron registrarlo y transferirlo a otros laboratorios para su análisis e interpretación."
 apsr_arcrel.95.button:0 "Excelente"
 apsr_arcrel.95.tooltip:0 "Nuestros científicos estudiarán la señal registrada. Los resultados del estudio se informarán más adelante."
 
 # Получение реликвии
 apsr_arcrel.99.title:0 "Cubo de comunicación"
 apsr_arcrel.99.desc_no_cube_and_flag:0 "Hemos recibido un informe de análisis de la señal que emana del Cubo en uno de nuestros planetas. Los estudios muestran que el Cubo es una especie de dispositivo de comunicación interestelar que funciona según un principio desconocido. Además, las instrucciones sobre cómo operar el Cube fueron encriptadas en la señal, y gracias a ellas podemos intentar contactar a alguien con él."
 apsr_arcrel.99.desc_no_cube_have_flag:0 "Hemos recibido un informe de análisis de la señal que emana del Cubo en uno de nuestros planetas. Según él, este Cubo es una copia exacta de otro §YCubo de comunicación§!, que una vez tuvimos. No se encontró nada más."
 apsr_arcrel.99.desc_have_cube_and_flag:0 "Hemos recibido un informe de análisis de la señal que emana del Cubo en uno de nuestros planetas. Según él, este Cubo es una copia exacta de otro §YCubo de comunicación§!, que ya tenemos.\nDesafortunadamente, al activar un cubo, el resto de nuestros cubos también se activarán y requerirán tiempo para recargarse. Si bien esto permite una conexión más estable, no podemos usar los cubos de comunicación con más frecuencia."
 apsr_arcrel.99.button_no_cube_and_flag:0 "¡Excelente!"
 apsr_arcrel.99.tooltip_no_cube_and_flag:0 "La §Y$relic_apsr_cube$§! ¡recibida!\n§R¡Advertencia! La reliquia se encuentra en el planeta, por lo que la pérdida del planeta significa la pérdida de la reliquia.§!"
 apsr_arcrel.99.button_no_cube_have_flag:0 "¡Hemos recuperado el Cubo!"
 apsr_arcrel.99.tooltip_no_cube_have_flag:0 "La §Y$relic_apsr_cube$§! ¡recibida!\n§R¡Advertencia! La reliquia se encuentra en el planeta, y como habrás visto, la pérdida del planeta significa la pérdida de la reliquia.§!"
 apsr_arcrel.99.button_have_cube_and_flag:0 "Bien"
 apsr_arcrel.99.tooltip_have_cube_and_flag:0 "Ya tenemos la §Y$relic_apsr_cube$§!.\n§R¡Advertencia! La reliquia se encuentra en el planeta, por lo que la pérdida del planeta significa la pérdida de la reliquia. Tener otro planeta con la misma reliquia te permite evitar este destino.§!"