 # BY Dimuch62 
  
 # появление раскопок
 apsr_arcrel.900.title:0 "Perturbación de eternio"
 apsr_arcrel.900.desc_no_cube:0 "Se registró una perturbación en los parámetros físicos de Eternium. La fuente del impacto está debajo de la superficie del planeta.\nEs necesario establecer la causa del evento lo antes posible y devolver el estado de los minerales Eternium a la normalidad."
 apsr_arcrel.900.desc_have_cube:0 "$apsr_arcrel.900.desc_no_cube$"
 apsr_arcrel.900.button:0 "Empezar"
 
 # раскопки
 apsr9_archsite:0 "$apsr_arcrel.900.title$"
 apsr9_archsite_desc:0 "$apsr_arcrel.900.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.901.title:0 "Cambio de señal"
 apsr_arcrel.901.desc:0 "¡La señal que se origina alrededor de los depósitos de eternio ha cambiado! Como resultado, algunos experimentos en el §Y«Mesa Blanca »Complejo de investigación§! terminó con un resultado inesperado — Hay informes de una brecha espacial a corto plazo y la aparición sorpresa de un miembro de una especie previamente desconocida que se alimenta de los fluidos cerebrales de seres inteligentes. A esta criatura se le dio el nombre §P«Cangrejo de río»§! y poner en un compartimento especial para estudiar."
 apsr_arcrel.901.button:0 "Interesante. Pero apurate."
  
 # Этап 2
 apsr_arcrel.902.title:0 "Moviéndose más profundo"
 apsr_arcrel.902.desc:0 "Continúa el avance de los trabajadores hacia la fuente de la extraña señal. Debido al hecho de que hay que evitar con cuidado los depósitos de Eternium, las excavaciones avanzan lentamente. Quizás en unos meses finalmente lleguemos al punto deseado."
 apsr_arcrel.902.button:0 "Bueno."
  
 # Этап 3
 apsr_arcrel.903.title:0 "El dispositivo"  
 apsr_arcrel.903.desc:0 "¡Finalmente! Nuestros trabajadores desenterraron un dispositivo grande y de aspecto extraño, que es la fuente de la señal. Se desplegó rápidamente un laboratorio de campo, con la esperanza de analizar y encontrar una manera de estabilizar el Eternium circundante, cuya condición ha generado preocupaciones recientemente: los minerales Eternium pierden su estabilidad y desactivan el equipo circundante."
 apsr_arcrel.903.button:0 "Darse prisa."
  
 # Этап 4
 apsr_arcrel.904.title:0 "Reloj de repetición"
