 ### 17 ###
 # BY APUCTOKPAT & Dimuch62 
  
 # появление раскопок
 apsr_arcrel.1700.title:0 "Aumento de energía"
 apsr_arcrel.1700.desc_no_cube:0 "Algún tiempo después de la construcción del Complejo de Poder de los Antiguos, se detectó una poderosa oleada de energía que se originó en las profundidades del subsuelo, debajo de uno de los continentes del planeta. Al llegar al sitio de la anomalía, los investigadores descubrieron un enorme vertedero de tecnología alienígena, presumiblemente artículos para el hogar. Sea lo que sea que esté debajo, estamos obligados a averiguarlo."
 apsr_arcrel.1700.desc_have_cube:0 "$apsr_arcrel.1700.desc_no_cube$"
 apsr_arcrel.1700.button:0 "Encontrar respuestas"
 
 # раскопки
 apsr17_archsite:0 "Complejo de poder de los antiguos"
 apsr17_archsite_desc:0 "$apsr_arcrel.1700.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1701.title:0 "Habitación"
 apsr_arcrel.1701.desc:0 "Después de analizar el bloqueo de microondas extraterrestres y la semejanza de las aspiradoras, se encontró una entrada a una habitación subterránea oculta. Este lugar parecía haber sido especialmente lleno de basura para esconderlo. ¿Pero por qué?"
 apsr_arcrel.1701.button:0 "Organiza una expedición"
  
 # Этап 2
 apsr_arcrel.1702.title:0 "¿Anomalía?"
 apsr_arcrel.1702.desc:0 "Una vez dentro de la estructura subterránea, la expedición descubrió su plena operatividad. La iluminación funcionó, se escuchó el murmullo de una antigua apariencia de un panel eléctrico. No se sabe qué impulsa este complejo, pero lo más curioso es ¿por qué funciona?"
 apsr_arcrel.1702.button:0 "Revisa los alrededores"
  
 # Этап 3
 apsr_arcrel.1703.title:0 "Fuente de energía"
 apsr_arcrel.1703.desc:0 "Haciendo su camino más y más profundo, el escuadrón entró en una aparentemente sala de control. Los paneles de control cubren toda la pared opuesta a la puerta de entrada, con sillas delante de cada una. Sobre las consolas hay una ventana que se abre a una gran sala. En el interior de dicha habitación se encuentra presente un generador con varias varillas brillantes y pulsantes, de un material desconocido. Aquí se encontró un mapa del edificio, que resultó ser un pequeño generador subterráneo de los Antiguos, hecho para alimentar el complejo más grande presente aquí."
 apsr_arcrel.1703.button:0 "Buscar todas las habitaciones"
  
 # Этап 4
 apsr_arcrel.1704.title:0 "Old generator"
 apsr_arcrel.1704.desc:0 "Later studies made it clear that the building was abandoned, especially stripped and buried in the garbage, so that it would not be found by strangers, but by its rightful owners. Furthermore, it appears that this generator is similar to the one found in older complexes, although it appears to be more efficient; It's also the last running complex of its kind, at least according to data gleaned from the consoles."
 apsr_arcrel.1704.button:0 "Analiza la información"
  
 # Этап 5
 apsr_arcrel.1705.title:0 "Descubrimiento"
 apsr_arcrel.1705.desc:0 "Los científicos han descubierto que las varillas ubicadas en esta sala pueden mejorar significativamente el rendimiento de los generadores en el complejo de energía, sin sobrecargas innecesarias y peligros asociados. Estos módulos de amplificación se podrían instalar en nuestros generadores. Los científicos también propusieron la teoría de que este podría ser uno de los complejos experimentales para probar nuevas tecnologías. Si es así, se pueden encontrar más planes en algún lugar aquí."
 apsr_arcrel.1705.button:0 "¡Encuéntralos!"
  
 # Этап 6
 apsr_arcrel.1706.title:0 "Oops..."
 apsr_arcrel.1706.desc:0 "Al registrar el complejo, nuestros científicos se toparon de repente con un pasaje secreto en la pared del pasillo, detrás del cual había un pequeño almacén con un panel de control simple. En el control remoto había un gran botón que sobresalía con algún tipo de símbolo y muchos botones pequeños. Se descubrieron muchos dibujos interesantes y llamativos en el almacén, donde se podían ubicar los planos mismos de las varillas del amplificador. Uno de los científicos activó accidentalmente el control remoto presionando los botones. Algunos símbolos ininteligibles aparecieron de repente en la pantalla y se activó una fuerte sirena de alarma.\nPresa del pánico, los científicos tuvieron que evacuar el complejo, aunque sin olvidar tomar la mayor cantidad posible de planos. Después de un tiempo, una poderosa explosión tronó, destruyendo por completo el pasaje a la sala del generador."
 apsr_arcrel.1706.button:0 "¡Maldita sea!"
  
 # Этап 7
 apsr_arcrel.1707.title:0 "¡No todo está perdido!"
 apsr_arcrel.1707.desc:0 "El análisis de los bloqueos llevó mucho tiempo. Desafortunadamente, todo el pequeño complejo subterráneo fue destruido por la explosión y no parece posible analizar el equipo en las instalaciones.\n¡Pero hay buenas noticias! Los científicos tenían razón. Los planos recuperados fueron traducidos y estudiados, ¡entre los que se encontraba un dibujo de varillas amplificadoras propuestas previamente! Ahora, habiendo estudiado los planos con más detalle, podemos empezar a hacer realidad la teoría. ¡El aumento estimado en el rendimiento de los complejos energéticos será de alrededor de un 50% más!\nSe encontró otro plano extraño, que detalla algún tipo de dispositivo de comunicación interestelar impulsado por el complejo de Energía. Nuestros científicos ya están trabajando horas extras para materializarlo."
 apsr_arcrel.1707.button:0 "Muy bueno"
 apsr_arcrel.1707.tooltip:0 "Nuestros científicos estudiarán la información encontrada. Los resultados del estudio se darán a conocer más adelante." 
 
 # Получение реликвии
 apsr_arcrel.1709.title:0 "Cubo de comunicación"
 apsr_arcrel.1709.desc_no_cube_and_flag:0 "Nuestros principales científicos y diseñadores completaron el análisis y la creación del ahora denominado Communication Cube. De hecho, parece ser un dispositivo de comunicación interestelar, capaz de llegar a destinos desconocidos.\nEl cubo ahora está listo para enviar una señal a lo desconocido y solo está esperando la activación."
 apsr_arcrel.1709.desc_no_cube_have_flag:0 "Nuestros principales científicos y diseñadores completaron el análisis y la creación de una reliquia antigua. Este dispositivo es similar al Communication Cube, una reliquia que alguna vez fue de nuestra propiedad.\nEl cubo ahora está listo para enviar una señal a lo desconocido y solo está esperando la activación."
 apsr_arcrel.1709.desc_have_cube_and_flag:0 "Nuestros principales científicos y diseñadores completaron el análisis y la creación de una reliquia antigua. Este dispositivo es similar al Communication Cube que ya tenemos.\nDesafortunadamente, al activar un Cubo, el resto de nuestros Cubos también se activan y requieren tiempo para recargarse. Si bien esto permitió una conexión más estable, no podemos usar los cubos de comunicación con más frecuencia."
 apsr_arcrel.1709.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
