 # Этап 1
 apsr_arcrel.1601.title:0 "Las coordenadas"
 apsr_arcrel.1601.desc:0 "Un grupo de científicos que trabaja en la superficie del planeta informa que han descubierto el estándar de coordenadas del mensaje, y ahora saben dónde se encuentra este lugar. Pero las coordenadas apuntan a un área vacía. A pesar de la aparente ausencia de objetos de interés , es necesario un escaneo adicional del terreno, que puede dar algunos resultados."
 apsr_arcrel.1601.button:0 "Empezar"
  
 # Этап 2
 apsr_arcrel.1602.title:0 "La emisión"
 apsr_arcrel.1602.desc:0 "El escaneo topográfico del área no arrojó nada. Sin embargo, nuestros científicos se encontraron con una extraña emisión térmica debajo de la superficie durante uno de los estudios a pie de la región. Se parece mucho a una emisión de un conducto de ventilación, y posiblemente lo sea. Debemos enviar al equipo de perforación a la ubicación de la anomalía."
 apsr_arcrel.1602.button:0 "Curioso"
  
 # Этап 3
 apsr_arcrel.1603.title:0 "Los resultados"
 apsr_arcrel.1603.desc_dg:0 "Uno de los ingenieros que controlaba el taladro cayó inadvertidamente en un potente escape de vapor, que derritió el traje de protección cerca de la cara, hiriendo gravemente al ingeniero. Fue llevado inmediatamente al hospital de campaña y posteriormente trasladado al centro médico por más tiempo. tratamiento a largo plazo. En general, la operación de perforación fue un éxito. Esto realmente es un pozo de ventilación. El dron que enviamos informó de la falta de fondo durante mucho tiempo y se quedó en silencio sin llegar a él. Necesitamos enviar una expedición allí."
 apsr_arcrel.1603.desc_m:0 "Uno de los drones que controlaba el taladro cayó inadvertidamente en una poderosa liberación de vapor, que derritió la protección frontal exterior del casco. El dron se envió de inmediato para su reparación, pero en general, la operación de perforación fue exitosa. Este es realmente un conducto de ventilación. El dron de reconocimiento que enviamos informó de la falta de fondo durante mucho tiempo y se quedó en silencio sin alcanzarlo. Debemos enviar una expedición allí."
 apsr_arcrel.1603.button:0 "Interesante"
  
 # Этап 4
 apsr_arcrel.1604.title:0 "El archivo"
 apsr_arcrel.1604.desc_dg:0 "Después de muchos meses de descenso, nuestra expedición ha llegado al fondo. Dos científicos murieron y sus cuerpos se elevaron inmediatamente a la superficie con cables. Llegamos a la sala de máquinas y lo que encontramos a cierta distancia fue increíble. Intentamos contactar a nuestros colegas en la superficie, pero algo desde adentro ahogó todos los canales de comunicación. Después de otro intento fallido de establecer comunicación, potentes reflectores se encendieron desde todos los lados a nuestro alrededor. Nos dimos cuenta de que estamos en una sala esférica gigante con decenas, si no cientos de miles de portadores de información en sus paredes, desarrollados por varias civilizaciones, tanto conocidas como desconocidas para nosotros. Cada uno de nosotros sintió algo sondeando nuestro cerebro, y se nos pidió inesperadamente que iniciáramos un contacto."
 apsr_arcrel.1604.desc_m:0 "Después de muchos meses de descenso, nuestra expedición ha llegado al fondo. Dos drones de investigación fueron destruidos y sus cascos se elevaron inmediatamente a la superficie con cables. Entramos en la sala de máquinas y lo que encontramos a cierta distancia fue increíble. Intentamos contactar a nuestros afiliados en la superficie, pero algo desde adentro ahogó todos los canales de comunicación. Después de otro intento fallido de establecer comunicación, potentes reflectores se encendieron desde todos los lados a nuestro alrededor. Nos dimos cuenta de que estamos en una sala esférica gigante con decenas, si no cientos de miles de portadores de información en sus paredes, desarrollados por varias civilizaciones, tanto conocidas como desconocidas para nosotros. Cada dron detectó el sondeo de su procesador e inesperadamente se nos solicitó que iniciáramos una conexión."
 apsr_arcrel.1604.button:0 "Acepta la solicitud"

 # Окно Архивариуса
 apsr_arcrel.1605.title:0 "Orden de Archiveros de los Antiguos"
 apsr_arcrel.1605.desc:0 "¡Los saludo en nombre de la Orden de Archiveros! Somos servidores de la ciencia y guardianes de la historia galáctica. Cada especie tiene un nombre diferente para la civilización que representamos, pero ustedes nos conocen como los Antiguos. Soy una copia exacta de la conciencia del último representante de la Orden. Puedo contar muchas cosas interesantes sobre la historia de las civilizaciones presentes y pasadas. ¿Que quieres saber?"
 apsr_arcrel.1605.button1:0 "Estamos interesados ​​en la civilización de los Antiguos. Cuéntanos más sobre tu carrera."
 apsr_arcrel.1605.button1.response:0 "Oooh... Muestras una curiosidad propia de la nuestra. La curiosidad conduce a la comprensión de lo desconocido. Y sin embargo, a pesar de tanta similitud entre nosotros, no puedo compartir esta información con ustedes. No estás preparado para percibirlo correctamente."
 apsr_arcrel.1605.button2:0 "Cuéntanos sobre los Precursores que nos interesan."
 apsr_arcrel.1605.button2.response:0 "¿Estás interesado en civilizaciones desaparecidas? Tengo lo que necesitas.\n\nHemos recibido información sobre la ubicación de un artefacto precursor."
 apsr_arcrel.1605.button3:0 "Cuéntanos sobre la historia de alguna civilización desconocida."
 apsr_arcrel.1605.button3.response:0 "Me llevará mucho tiempo contarte sobre ellos, e incluso más tiempo para que lo entiendas todo correctamente ... Solo te transmitiré toda la información clave.\n\nRecurso recibido: §G+5000§! £society£ $SOCIETY_RESEARCH$"
 apsr_arcrel.1605.buttonbuy:0 "Le estamos muy agradecidos por tan valiosa información. Adiós!"
 
 # Получение реликвии
 apsr_arcrel.1609.title:0 "Regalo del archivero"
 apsr_arcrel.1609.desc_no_cube_and_flag:0 "La copia de conciencia del último miembro de la Orden de Archiveros que controlaba el complejo no solo ayudó a que la expedición volviera a la superficie, sino que también nos dio un regalo - acceso al artefacto de los Antiguos almacenado en este planeta - un cubo de comunicación, una especie de dispositivo de comunicación interestelar que funciona según un principio desconocido, y el método de activación. Con esto, podemos intentar contactar a alguien... o algo."
 apsr_arcrel.1609.desc_no_cube_have_flag:0 "La copia de conciencia del último miembro de la Orden de Archiveros que controlaba el complejo no solo ayudó a que la expedición volviera a la superficie, sino que también nos dio un regalo. - acceso al artefacto de los Antiguos almacenado en este planeta - un cubo de comunicación, en el planeta, similar al que alguna vez tuvimos."
 apsr_arcrel.1609.desc_have_cube_and_flag:0 "La copia de conciencia del último miembro de la Orden de Archiveros que controlaba el complejo no solo ayudó a que la expedición volviera a la superficie, sino que también nos dio un regalo. - acceso al artefacto de los Antiguos almacenado en este planeta - un cubo de comunicación, similar al que ya tenemos.\nDesafortunadamente, al activar un cubo, el resto de nuestros cubos también se activarán y requerirán tiempo para recargarse. Si bien esto permite una conexión más estable, no podemos usar los cubos de comunicación con más frecuencia."
