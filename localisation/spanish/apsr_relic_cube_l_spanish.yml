 apsr_arcrel.1800.title:0 "Mensaje oculto"
 apsr_arcrel.1800.desc_no_cube:0 "Algún tiempo después de la construcción y activación del Complejo Minero de los Antiguos, hemos descubierto un conjunto de coordenadas de la interfaz de control. Apuntó a un área determinada, ubicada en terrenos baldíos mal estudiados. Tenemos que averiguar qué secretos esconde."
 apsr_arcrel.1800.desc_have_cube:0 "$apsr_arcrel.1800.desc_no_cube$"
 apsr_arcrel.1800.button:0 "¡Dirígete a estas coordenadas!"
 
 # раскопки
 apsr18_archsite:0 "Complejo Minero de los Antiguos"
 apsr18_archsite_desc:0 "$apsr_arcrel.1800.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1801.title:0 "Complejo subterráneo"
 apsr_arcrel.1801.desc:0 "En el lugar indicado por las coordenadas, bajo una capa de tierra, encontramos un enorme complejo, similar a los que restauramos, pero mucho más masivo. La entrada al complejo se activó después de que nos acercáramos."
 apsr_arcrel.1801.button:0 "Busca en cada rincón de este complejo"
  
 # Этап 2
 apsr_arcrel.1802.title:0 "Irrumpir"
 apsr_arcrel.1802.desc:0 "Luego de ingresar al complejo y superar un pasillo extendido, se encontraron cierto panel de control y una puerta cerrada. Para ingresar, se requería algún dispositivo incomprensible, y por lo tanto se tomó la decisión de crackear el sistema. La mayor parte del tiempo se dedicó a esto. Ahora las puertas están abiertas."
 apsr_arcrel.1802.button:0 "¿Lo que está ahí?"
  
 # Этап 3
 apsr_arcrel.1803.title:0 "La esfera"
 apsr_arcrel.1803.desc: 0 "Detrás de la puerta hay una habitación enorme, en medio de la cual, en el centro de una columna gruesa y corta hay una enorme bola de metal, a la que están conectados muchos cables. Este pilar parecía perforar el bola hasta eEl siguiente módulo del complejo fue el vestuario. La mitad más alejada del módulo fue destruida y llena de bancos rotos, armarios y ropa rota en el suelo. A juzgar por la situación y las marcas en los objetos, obviamente sucedió algo aquí. happened here."
 apsr_arcrel.1803.button:0 "Derriba los escombros"
  
 # Этап 4
 apsr_arcrel.1804.title:0 "Camino hacia abajo"
 apsr_arcrel.1804.desc:0 "Después de desmontar los restos y despejar el canal, encontramos un largo pasaje subterráneo que conduce a un antiguo complejo minero abandonado. Esta mina es la más antigua de todas las que hemos descubierto, y en los mapas que encontramos también es la más grande. Después de examinar los documentos, nos dimos cuenta de que todavía no es necesario subir allí. La mina podría colapsar por cualquier vibración innecesaria o movimiento innecesario, debido a la tecnología inicialmente ineficaz de tunelización y obsolescencia del material. - los elementos que sostienen el arco ya no pueden soportar la carga. Según los mapas, algunos bloqueos deberían desmantelarse, las instalaciones ubicadas detrás de ellos causan especial interés entre los investigadores."
 apsr_arcrel.1804.button:0 "Continue"
  
 # Этап 5
 apsr_arcrel.1805.title:0 "El núcleo"
 apsr_arcrel.1805.desc:0 "En una de las salas donde se despejaron los escombros se encontró el principal punto de control del complejo. Después de suministrarle energía, se mostró en las pantallas una gran ventana con texto y dos botones. Dejamos a nuestros especialistas allí que pudieron piratear los sistemas y averiguar más. Parece que este complejo es el primer complejo minero y el único que recibió el llamado Mineral Core. Dentro de la enorme bola hay un dispositivo especial con características magnéticas no estándar, ¡capaz de detectar los depósitos más grandes de cualquier recurso mineral subterráneo! Los expertos dicen que podrán lanzar el Kernel nuevamente, pero necesitan tiempo..."
 apsr_arcrel.1805.button:0 "Seguir trabajando"
  
 # Этап 6
 apsr_arcrel.1806.title:0 "Proceso iniciado"
 apsr_arcrel.1806.desc:0 "¡Éxito! El kernel se lanzó nuevamente. ¡Los analistas predicen que como resultado de este trabajo, la productividad del Complejo Minero de los Antiguos en el planeta aumentará en aproximadamente un 50%!\nSin embargo, aparentemente, el Kernel puede usarse no solo para la búsqueda de minerales, sino también como un dispositivo de comunicación. Un poco de información al respecto se encontró en la memoria del panel de control del complejo, en particular, una forma de activar un canal de comunicación. Parte de la información aún está descifrada."
 apsr_arcrel.1806.button:0 "Excelente"
 apsr_arcrel.1806.tooltip:0 "La información del Kernel está encriptada. Una vez completado el descifrado, se proporcionará un informe." 
 
 # Получение реликвии
 apsr_arcrel.1809.title:0 "Cubo de comunicación"
 apsr_arcrel.1809.desc_no_cube_and_flag:0 "Nuestros principales expertos han completado el descifrado de la información recibida en el planeta §H[event_target:apsr18_planet_target.GetName]§!. La civilización que creó el Mineral Core colocó un dispositivo llamado Communication Cube en su núcleo. Es un dispositivo para crear un punto de contacto con destinos desconocidos. Según el método analizado de activación, disponemos de energía suficiente para ello.\nEl cubo ahora está listo para enviar una señal a lo desconocido y solo está esperando la activación."
 apsr_arcrel.1809.desc_no_cube_have_flag:0 "Nuestros principales expertos han completado el descifrado de la información recibida en el planeta §H[event_target:apsr18_planet_target.GetName]§!. La civilización que creó el Núcleo Mineral colocó en su núcleo un dispositivo similar al Cubo de Comunicación que alguna vez tuvimos."
 apsr_arcrel.1809.desc_have_cube_and_flag:0 "Nuestros principales expertos han completado el descifrado de la información recibida en el planeta §H[event_target:apsr18_planet_target.GetName]§!. La civilización que creó el Mineral Core colocó en su núcleo un dispositivo similar al Communication Cube que ya tenemos.\nDesafortunadamente, al activar un Cubo, el resto de nuestros Cubos también se activan y requieren tiempo para recargarse. Si bien esto permitió una conexión más estable, no podemos usar los cubos de comunicación con más frecuencia."
 apsr_arcrel.1809.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1809.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1809.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1809.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
