 ### 8 (вариант 2) ###
 # BY Lieutenant Koepple & Dimuch62
  
 # появление раскопок
 apsr_arcrel.810.title:0 "Problemas con el reactor de Largesium."
 apsr_arcrel.810.desc:0 "[Root.Owner.GetRulerTitle], ¡Algo extraño está sucediendo! Nuestro reactor en el planeta. §H[event_target:apsr8_planet_target.GetName]§!, Usando la reacción de fisión de Largesium., ¡Lentamente se sobrecalienta! ¡Es necesario realizar una investigación de inmediato, para descubrir las razones! Sin embargo, tratamos de resolver el problema, sin embargo, solo pudimos descubrir que las razones no tienen nada que ver con el uso de la tecnología de Largesium, ¡y no podemos detener la reacción!"
 apsr_arcrel.810.button:0 "Que esta pasando?"
 
 # excavations
 apsr8_archsite2:0 "$apsr_arcrel.810.title$"
 apsr8_archsite2_desc:0 "¡Algo extraño está sucediendo con el reactor de Largesium! Lentamente se sobrecalienta, y nuestros intentos de detener la reacción no conducían a nada. ¡Necesitamos urgentemente encontrar la razón!"
  
 # Stage 1
 apsr_arcrel.811.title:0 "Primer paso"
 apsr_arcrel.811.desc:0 "Nuestros científicos se dirigieron al reactor, a fin de averiguar los motivos del sobrecalentamiento de los reactores. Hasta ahora, la amenaza de una explosión es mínima, pero notamos que algunos medios de comunicación trabajan incorrectamente y transmiten un mensaje misterioso e indecifiado. Podría valer la pena mencionar el hecho de que nuestros hiperugos al acercarse al planeta §H[event_target:apsr8_planet_target.GetName]§! Han experimentado un tipo de retraso desconocido en el trabajo durante unos segundos. El equipo aún no puede confirmar o negar el vínculo entre la falla del hiper-motor y la situación del reactor, pero le permitiremos saber cuándo estamos seguros."
 apsr_arcrel.811.button:0 "Sigue adelante"
  
 # Stage 2
 apsr_arcrel.812.title:0 "Estabilización"
 apsr_arcrel.812.desc_psy:0 "¡Buenas noticias! Hemos descubierto la razón de la falla de las comunicaciones y nuestros motores hiperes cerca del planeta. La razón fue lo suficientemente extrañamente, el argusio en sí mismo, durante el procesamiento y la generación de energía, Largesium también emite olas a una frecuencia previa para nosotros. Sin embargo, el científico principal. [Root.GetLeaderName] hizo un descubrimiento aterrador - La señal de alguna manera conectada con la cubierta. Sentimos una segunda conexión con él, y nuestras mentes estaban llenas de... ¿FURIA? De una forma u otra, el reactor estaba protegido y dejó de sobrecalentarse. Continuaremos investigando."
 apsr_arcrel.812.desc_notpsy:0 "¡Buenas noticias! Hemos descubierto la razón de la falla de las comunicaciones y nuestros hipergines cerca del planeta. La razón fue lo suficientemente extrañamente, el argusio en sí mismo, durante el procesamiento y la generación de energía, Largesium también emite ondas una cierta señal en las frecuencias que no podemos reconocer. Ninguno de los equipos de científicos reveló su contenido y dirección exactos, sin embargo, pudimos proteger el reactor, eliminando las mal funcionamiento de la electrónica, las comunicaciones y los hiper. La amenaza de explosión ha terminado, pero aún necesitamos averiguar las características de la señal."
 apsr_arcrel.812.button:0 "Sigue adelante"
  
 # Stage 3
 apsr_arcrel.813.title:0 "Templo subterráneo"
 apsr_arcrel.813.desc:0 "Descubrimos algo. En respuesta a la señal, desde las profundidades del planeta emanan una erradicación muy débil de naturaleza desconocida. ¡Empezando a construir un túnel que pasa por alto los depósitos de argusio, nos topamos con un complejo entero! Sin embargo, su vista nos aterrorizó, había cenizas en todas partes. Hemos encontrado restos en varios estados más de una vez, pero esto ... fue Ash. No solo ceniza, brillante. Reconocimos en esta ceniza algo similar a la ZRO, pero su composición fue diferente, lo que nos lleva a la idea de la conexión de la psionics que anteriormente vivían aquí, y la señal.\nJunto con las cenizas, se encontraron altares extraños bajo tierra, inscritos con símbolos, hasta ahora no se pueden descifrar. Sin embargo, nuestros científicos intentarán descifrar el texto y continuar en su camino."
 apsr_arcrel.813.button:0 "Algo está mal aquí"
  
 # Stage 4
 apsr_arcrel.814.title:0 "Principio del final"
 apsr_arcrel.814.desc_psy:0 "Científico líder [Root.GetLeaderName] ¡Informes que los símbolos en los altares finalmente se han resuelto! El contenido del texto resultante planteó más preguntas que respuestas. Consistió en un tipo de oraciones y solicitudes dirigidas al "comienzo del final". No sabemos a quién oró los antiguos habitantes del planeta, pero su conexión con la cubierta es indudable. Asumimos que esta raza ha hecho un trato con la esencia de la Sábana, y reunió su cosecha, dejando solo las cenizas de sus seguidores."
 apsr_arcrel.814.desc_notpsy:0 "El científico líder [Root.GetLeaderName] ¡Informa que los símbolos en los altares finalmente se han resuelto! El contenido del texto resultante planteó más preguntas que respuestas. Consistía en un tipo de oraciones y solicitudes dirigidas al "comienzo del final". No sabemos a quién oró los antiguos habitantes del planeta, pero aparentemente era algún tipo de entidad poderosa, que luego destruyó a los habitantes."
 apsr_arcrel.814.button:0 "Muy extraño"
  
 # Stage 5 
 apsr_arcrel.815.title:0 "Habitacion secreta"
 apsr_arcrel.815.desc_unb:0 "Cuando fuimos a las profundidades, nos encontramos con dos cosas, un enorme cubo, y... aquellos que lo vigilaron. ¡Parece que esta es alguien muy similar a los no invitados, o incluso ellos mismos! Pero tan pronto como nos acercamos, desaparecieron. Espera un minuto... Parece que algo está sucediendo con [Root.GetLeaderName]!"
 apsr_arcrel.815.desc_nounb:0 "Cuando fuimos a las profundidades, nos encontramos con dos cosas, un enorme cubo, y... aquellos que lo vigilaron. Entidades cuyo tipo no pudimos identificar. Entidades, que consisten en luz pura... Entidades que desaparecieron de inmediato. Espera un minuto... Parece que algo está sucediendo con [Root.GetLeaderName]!"
 apsr_arcrel.815.button:0 "¡Mostrarlo en la pantalla!"
  
 # Communication with a scientist
 apsr_arcrel.816.title:0 ""
 apsr_arcrel.816.desc:0 "Qué me pasó... siento... I sentir la ligereza... Y claridad de la mente... Así que así es como... Me fue transformado en una entidad energética... Me convertí en lo mismo que ellos... Tales sentimientos agradables... Debo con urgencia para escribir todo..."
 apsr_arcrel.816.button1:0 "¿Recuerdas tu nombre?"
 apsr_arcrel.816.button1.response:0 "Nombre... Ah, esto... Mi nombre era[event_target:apsr_arch8_scientist.GetName]... Probablemente, este es mi nombre..."
 apsr_arcrel.816.button2:0 "¿Que vas a hacer despues?"
 apsr_arcrel.816.button2.response:0 "Próximamente... Haré lo mismo que siempre... Estudio... Adquirir conocimientos..."
 apsr_arcrel.816.button3:0 "¡Se volvió no invitado! ¡Mátalo!"  # ни один из вариантов ниже - вместо научного боевой корабль Незванных
 apsr_arcrel.816.button3.response:0 "Pero... Por qué..."
 apsr_arcrel.816.button4:0 "Ok quedarse con nosotros" # ни один из вариантов ниже - ученый получает облик Незванных
 apsr_arcrel.816.button4.response:0 "Gracias..."
 apsr_arcrel.816.button5:0 "Te has vuelto un paso más cerca de la divinidad.!"  # спиритуалисты (без трансцендентности)
 apsr_arcrel.816.button5.response:0 "Puedo compartir mi conocimiento..." # если нет пси-теории - дать, ученый получает облик Незванных
 apsr_arcrel.816.button6:0 "Gloria a la Gran Sábana!"  # спиритуалисты (с трансцендентностью)
 apsr_arcrel.816.button6.response:0 "Me convertiré en su guía para el mundo de la Sábana..." # ученый получает облик Незванных, сделать его лидером нации
 apsr_arcrel.816.button7:0 "Tu conocimiento nos servirá bien."  # материалисты
 apsr_arcrel.816.button7.response:0 "Estoy muy contento con eso..." # ученый получает облик Незванных, дать перк одаренный или умный
 apsr_arcrel.816.button8:0 "Has traicionado la pureza de tu raza. ¡Morir!" # ксенофобы только - - вместо научного боевой корабль Незванных
 apsr_arcrel.816.button8.response:0 "¡Eres demasiado patéticos criaturas para entender toda mi grandeza!"
 apsr_arcrel.816.button9:0 "Hmm ... todavía no he probado tales carreras..." # ксенофилы только, с ксеносовместимостью, ученый получает облик Незванных
 apsr_arcrel.816.button9.response:0 "Esta puede ser una buena experiencia científica..."
 
 




 ### 9 ###
 
