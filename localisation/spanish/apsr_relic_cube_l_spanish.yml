 ### Реликвия
 
 relic_apsr_cube:0 "Cubo de comunicación"
 relic_apsr_cube_desc:0 "Según el análisis, el Cubo es un dispositivo de comunicación capaz de realizar análisis y traducción lingüísticos sincrónicos de forma automática. \ NPodemos usarlo como un punto de comunicación con criaturas desconocidas para nosotros manipulando cuidadosamente el campo electromagnético.\nDesafortunadamente, esta reliquia tiene que recargarse entre sesiones de comunicación."
 apsr_relic_cube_cooldown:0 "Crea un canal de comunicación con criaturas desconocidas fuera de nuestra galaxia.\n\nTiempo de recarga entre sesiones de comunicación: £time£ §Y900§!"
 apsr_relic_cube_ready_1:0 "\n§RNot enough £apsr_knowledge£ §MAncient Knowledges§! se ha acumulado; ¡Es demasiado pronto para abrir el canal de comunicación!§!\n\n"
 apsr_relic_cube_ready_2:0 "\n§HNot enough £apsr_knowledge£ §MAncient Knowledges§! se ha acumulado, pero podemos abrir el canal de comunicación.§!\n\n"
 apsr_relic_cube_ready_3:0 "\n§YEnough £apsr_knowledge£ §MAncient Knowledges§! se ha acumulado, ¡y es hora de abrir un canal de comunicación!§!\n\n"
 apsr_relic_cube_ready_4:0 "\n§GUna gran cantidad de £apsr_knowledge£ §MAncient Knowledges§!ya se ha acumulado, ¡y es el mejor momento para cambiarlos por mejoras!§!\n\n"
 apsr_relic_cube_ready_5:0 "\n§BUna gran cantidad de £apsr_knowledge£ §MAncient Knowledges§! ya se ha acumulado. Nuestros científicos están desconcertados de por qué la reliquia aún no se ha activado.§!\n\n"
  
 # депозит при нахождении куба
 apsr_relic_cube_deposit:0 "§Y$relic_apsr_cube$§!"
 apsr_relic_cube_deposit_desc:0 "Hay un §Y$relic_apsr_cube$§! en este planeta, una reliquia que puede servir como punto de comunicación con criaturas desconocidas para nosotros.\nEl Cubo también afecta la cantidad de recursos producidos por el edificio especial en este planeta, aumentando significativamente su productividad."
 
 
 
 

 ### 1 ###
 # BY Dimuch62
  
 # появление раскопок
 apsr_arcrel.100.title:0 "Símbolo del dominio interestelar"
 apsr_arcrel.100.desc_no_cube:0 "Después de pasar algún tiempo observando el S.I.D, notamos que el mapa galáctico proyectado mostraba los cambios climáticos políticos de la galaxia en tiempo real. Sin embargo, la información está claramente incompleta, como si algunas partes estuvieran bloqueadas.\nQuizás podamos encontrar una manera de liberar todo su potencial."
 apsr_arcrel.100.desc_have_cube:0 "Después de pasar algún tiempo observando el S.I.D, notamos que el mapa galáctico proyectado mostraba los cambios climáticos políticos de la galaxia en tiempo real. Sin embargo, la información está claramente incompleta, como si algunas partes estuvieran bloqueadas.\nQuizás podamos encontrar una manera de liberar todo su potencial."
 apsr_arcrel.100.button:0 "Empezar"
 
 # раскопки
 apsr1_archsite:0 "$apsr_arcrel.100.title$"
 apsr1_archsite_desc:0 "$apsr_arcrel.100.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.101.title:0 "Primer paso"
 apsr_arcrel.101.desc:0 "Después de un análisis extenso y detallado de la información disponible, nuestro científico principal concluyó que un bloqueador o alguna otra fuerza externa está interfiriendo con el mapa galáctico, bloqueando partes de la información."
 apsr_arcrel.101.button:0 "Encuentra la fuente de la interferencia"
  
 # Этап 2
 apsr_arcrel.102.title:0 "Dispositivo desconocido"
 apsr_arcrel.102.desc:0 "El seguimiento de la fuente de la interferencia llevó a nuestros científicos a una cavidad relativamente pequeña en la superficie del planeta. En el interior hemos encontrado un extraño cubo, hecho de un material desconocido. Su núcleo palpita lentamente con luz blanca."
 apsr_arcrel.102.button:0 "Analizar el cubo desconocido"
  
 # Этап 3
 apsr_arcrel.103.title:0 "Análisis de dispositivos"
 apsr_arcrel.103.desc_no_cube:0 "Nuestra investigación ha revelado que el Cubo es una especie de dispositivo de comunicación. Nuestros científicos están convencidos de que la razón por la que bloquea los datos en el mapa del S.I.D es su interferencia mutua. El Cubo debe moverse lo más lejos posible del Símbolo, lo que permitirá a nuestros científicos descubrir los secretos de la activación del Cubo mientras se deshacen de la interferencia del Símbolo del Dominio Interestelar."
 apsr_arcrel.103.desc_have_cube:0 "Nuestra investigación ha revelado que el Cubo es un análogo del Cubo de comunicación que ya hemos encontrado. También están convencidos de que la razón por la que está bloqueando datos en el mapa del Símbolo del Dominio Interestelar es su influencia mutua. El Cubo debe moverse lo más lejos posible del Símbolo, lo que permitirá a nuestros científicos descubrir los secretos de la activación del Cubo mientras se deshacen de la interferencia del Símbolo del Dominio Interestelar."
 apsr_arcrel.103.button:0 "Continuar"
  
 # Этап 4
 apsr_arcrel.104.title:0 "No más interferencias"
 apsr_arcrel.104.desc_no_cube_and_flag:0 "¡Buenas noticias!\nDespués de mover el Cubo al otro extremo del planeta, la interferencia con el Símbolo del Dominio Interestelar dejó de existir, ¡y apareció información adicional en el mapa de la galaxia!\nAdemás de eso, hemos descubierto que el Cube es un dispositivo de comunicación vinculado a un destino desconocido. Dado que nuestros científicos han decodificado la clave de cifrado, el Cubo está listo para transmitir señales a las profundidades desconocidas del espacio."
 apsr_arcrel.104.button_no_cube_and_flag:0 "¡Excelente!"
 apsr_arcrel.104.tooltip_no_cube_and_flag:0 "§Y$relic_apsr_cube$§! ¡es nuestro!\n§R¡Precaución! La reliquia está en el planeta, por lo que la pérdida del planeta significa la pérdida de la reliquia.§!"
 apsr_arcrel.104.desc_no_cube_have_flag:0 "¡Buenas noticias!\nDespués de mover el Cubo al otro extremo del planeta, la interferencia con el Símbolo del Dominio Interestelar dejó de existir, ¡y apareció información adicional en el mapa de la galaxia!\nAdemás de eso, nuestros científicos pudieron decodificar el cifrado y activar el cubo de comunicación. Ahora podemos abrir una vez más un canal de comunicación con las civilizaciones desconocidas en las profundidades del espacio."
 apsr_arcrel.104.button_no_cube_have_flag:0 "¡Hemos devuelto el Cubo!"
 apsr_arcrel.104.tooltip_no_cube_have_flag:0 "Reliquia §Y$relic_apsr_cube$§! es nuestro de nuevo!\n§R¡Precaución! La reliquia está en el planeta y, como has visto, la pérdida del planeta significa la pérdida de la reliquia.§!"
 apsr_arcrel.104.desc_have_cube_and_flag:0 "¡Buenas noticias!\nDespués de mover el Cubo al otro extremo del planeta, la interferencia con el Símbolo del Dominio Interestelar dejó de existir, ¡y apareció información adicional en el mapa de la galaxia!\nNuestros científicos pudieron decodificar el cifrado y activaron el cubo de comunicación. Desafortunadamente, al activar un Cubo, el resto de nuestros Cubos también se activan y requieren tiempo para recargarse, lo que aunque da una conexión más estable, no permite que se usen con más frecuencia."
 apsr_arcrel.104.button_have_cube_and_flag:0 "Entendido"
 apsr_arcrel.104.tooltip_have_cube_and_flag:0 "Ya poseemos §Y$relic_apsr_cube$§!.\n§R¡Precaución! La reliquia está en el planeta, por lo tanto, la pérdida del planeta significa la pérdida de la reliquia. La presencia de otro planeta con la misma reliquia evitará esto.§!"

  
 
 

 ### 2 ###
 # BY Dimuch62 and Pavel Sergeevich
  
 # появление раскопок
 apsr_arcrel.200.title:0 "Avanzando por el abismo"
 apsr_arcrel.200.desc_d:0 "El cementerio de barcos que se encuentra en el fondo del Abismo del planeta §H[event_target:apsr2_planet_target.GetName]§! fue el motivo del acalorado debate entre muchos de nuestros científicos. Algunos pensaron que era el lugar de enterramiento de los barcos viejos, otros - el lugar de almacenamiento de la flotilla de reserva de alguna civilización antigua. A veces, las cosas incluso se vuelven físicas, lo que resulta en lesiones entre el grupo. \ NLa mejor manera de detener este desastre será organizar una expedición al fondo del Abismo."
 apsr_arcrel.200.desc_gm:0 "El cementerio de barcos que se encuentra en el fondo del Abismo del planeta §H[event_target:apsr2_planet_target.GetName]§! fue analizado por nuestros drones científicos. Según los resultados, la razón exacta de su existencia no está clara. El curso de acción más productivo será organizar una excavación local y avanzar profundamente en el Abismo."
 apsr_arcrel.200.button:0 "Empezar"
 
 # раскопки
 apsr2_archsite:0 "El abismo"
 apsr2_archsite_desc:0 "Después de llegar al punto más bajo accesible del Abismo, el cementerio de barcos, la pregunta sigue siendo: ¿qué hay más profundo? Una cosa está clara: para averiguarlo, es necesario bajar aún más, utilizando las cavidades entre naves espaciales."
  
 # Этап 1
 apsr_arcrel.201.title:0 "La frontera"
 apsr_arcrel.201.desc:0 "Un grupo de investigadores comenzó a descender a una profundidad aún mayor del Abismo, utilizando el espacio entre naves espaciales colocadas libremente. La inspección de los barcos mostró una similitud absoluta con los barcos en la superficie del cementerio. - todos están en perfectas condiciones, pero sus bancos de datos están completamente vacíos y los sistemas de la nave se niegan a encenderse. De acuerdo con la simulación por computadora, esto es imposible, ya que la caída de una nave espacial al Abismo sin control está cargada de su destrucción total, y las pequeñas naves de "muestra" elevadas a la superficie funcionan bien.\nQuizás encontremos nuestras respuestas yendo aún más profundo..."
 apsr_arcrel.201.button:0 "Comprendido"
  
 # Этап 2
 apsr_arcrel.202.title:0 "Hallazgo inusual"
 apsr_arcrel.202.desc:0 "Al profundizar aún más, el equipo de investigación ha encontrado una nave espacial de una raza desconocida, ¡que data de aproximadamente dos mil millones de años! El diseño de esta nave es completamente inadecuado para vuelos atmosféricos, y no está claro cómo pudo llegar a tal profundidad. Los científicos coinciden en que esto no podría haber sucedido sin alguna influencia externa.\nAdemás, uno de los grupos de investigación ha desaparecido sin dejar rastro y no podemos ponernos en contacto con él. Ya hemos preparado los equipos de búsqueda."
 apsr_arcrel.202.button:0 "Sigue trabajando"
  
 # Этап 3
 apsr_arcrel.203.title:0 "El frío"
 apsr_arcrel.203.desc:0 "En este punto, nuestro equipo de investigación no ha visto luz natural durante varios meses. Según cálculos preliminares, si se puede mantener la tasa de descenso actual, se alcanzará el núcleo del planeta en cuestión de meses. No se pudo encontrar a los investigadores desaparecidos y, para empeorar las cosas, se ha perdido todo contacto con otro grupo de investigación.\nCada vez aparecen más barcos nuevos en los informes: todos pertenecen a diferentes razas, todos tienen distintas edades y diferentes diseños. Solo tres cosas son comunes: el excelente estado, la total falta de respuesta en los sistemas de la nave y la absoluta imposibilidad de encontrarlos donde lo hicimos. Aún más sorprendente es el hecho de que la temperatura y la presión, que hasta ahora estaban aumentando (aunque más lentamente de lo estimado), inexplicablemente han comenzado a disminuir."
 apsr_arcrel.203.button:0 "Veamos qué averiguamos más cerca del núcleo."
  
 # Этап 4
 apsr_arcrel.204.title:0 "Sin fondo"
 apsr_arcrel.204.desc_d:0 "Esta mañana se alcanzó el núcleo del planeta. Mientras tanto, la presión y la temperatura continuaron disminuyendo, mientras que la gravedad permaneció sin cambios. La profundidad se volvió a comprobar varias decenas de veces y en cada una de ellas se confirmó el logro de lo imposible. Se ha alcanzado el núcleo del planeta, pero el escáner muestra invariablemente que la expedición puede progresar. Los nuevos barcos desconocidos ya no sorprenden; muchos de los hallazgos simplemente se ignoran, ya que son comunes.\nSe observan índices críticamente altos de pérdida de cordura entre el equipo. Los casos de locura y pánico se han vuelto más frecuentes, y algunos trabajadores deben ser devueltos urgentemente a la superficie. Después de la desaparición de otro grupo, comenzaron a circular rumores sobre algunas criaturas oscuras que secuestran a los miembros del equipo y los llevan a una profundidad aún mayor e imposible.\nEl jefe de la expedición, en el último intento por llegar al fondo de lo que está sucediendo, solicita enviar equipo científico especial, que generalmente utilizan las naves de investigación para estudiar anomalías espaciales, a la mina."
 apsr_arcrel.204.desc_gm:0 "Esta mañana se alcanzó el núcleo del planeta. Mientras tanto, la presión y la temperatura continuaron disminuyendo, mientras que la gravedad permaneció sin cambios. La profundidad se volvió a comprobar varias decenas de veces y en cada una de ellas se confirmó el logro de lo imposible. Se ha alcanzado el núcleo del planeta, pero el escáner muestra invariablemente que la expedición puede progresar. Los nuevos barcos desconocidos ya no sorprenden; muchos de los hallazgos simplemente se ignoran, ya que son comunes.\nLa productividad de nuestros drones se ha reducido notablemente. La razón de esto aún no se ha encontrado.\nEl jefe de la expedición solicita el uso de equipo científico especial, que suelen utilizar los barcos de investigación para estudiar anomalías espaciales."
 apsr_arcrel.204.button:0 "Proporcione todo lo especificado en la solicitud."
  
 # Этап 5
 apsr_arcrel.205.title:0 "El eco"
 apsr_arcrel.205.desc:0 "El escáner de matriz espacial de alta potencia se averió casi inmediatamente después de encenderse debido a una sobrecarga. Sin embargo, este evento aparentemente sombrío causó alegría y júbilo entre el equipo de investigación. El nuevo escáner experimental, ensamblado en el lugar del anterior, confirmó sus conjeturas: Durante todo este tiempo hubo una enorme bolsa espacial dentro del planeta, que es casi 10 veces más grande que el planeta mismo. Contiene una cantidad inimaginable de materia (que incluye minerales). Este bolsillo está protegido de alguna manera desconocida; solo se puede detectar por debajo de una cierta marca de profundidad en la corteza del planeta. Según datos preliminares, el bolsillo es estable, pero de vez en cuando lo atraviesa un "eco espacial", que puede absorber algunos objetos del bolsillo, que es lo que les sucedió a algunos miembros del equipo. En este momento los científicos están ocupados desarrollando personal \"eco\" reflectores para evitar nuevas desapariciones. Desafortunadamente, no es posible devolver a los trabajadores perdidos. La fuente del eco, a juzgar por las lecturas del escáner, se encuentra a una profundidad aún mayor en la misma dirección."
 apsr_arcrel.205.button:0 "Increíble ... ¡Sigue moviéndote!"
  
 # Этап 6
 apsr_arcrel.206.title:0 "Hueco"
 apsr_arcrel.206.desc:0 "Los investigadores continúan profundizando en la búsqueda de las fuentes del eco. La temperatura está bajando inexorablemente y los trabajadores tienen que calentarse. Los barcos ahora están colocados uno cerca del otro, y los investigadores tienen que cortar sus cascos. En particular, la presión también está cayendo significativamente; pronto tendremos que trabajar con trajes presurizados, y en algunos lugares ya es necesario instalar esclusas de aire de grado espacial. Por primera vez, se registró una disminución de la gravedad y, a medida que avanzamos, comienza a disminuir de manera exponencial. Y hoy, el escáner mostró de repente una cavidad esférica al frente en la que, aparentemente, hay un vacío absoluto.\nLos reflectores de eco se probaron con éxito y se entregaron a todos los participantes de la excavación."
 apsr_arcrel.206.button:0 "Sigue adelante."
  
 # Этап 7
 apsr_arcrel.207.title:0 "Núcleo de singularidad"
 apsr_arcrel.207.desc:0 "Hemos llegado a la superficie interior de la cavidad que encontramos en el escáner. En su límite, la fuerza de gravedad desaparece por completo; dentro hay vacío, tal como sospechábamos.\nEl equipo colocado en la superficie de la cavidad ha ubicado la fuente del eco y, aparentemente, el generador de bolsas espaciales en el centro de dicha cavidad. Este es definitivamente un mecanismo esférico artificial, increíblemente complejo, que todos acordaron llamar «el coleccionista». De él emana un resplandor azul apagado y palpitante; de vez en cuando expulsa trozos enteros de materia al exterior de la cavidad. Pueden ser tanto sustancias inútiles como minerales valiosos, o incluso barcos encontrados accidentalmente. Se desconoce exactamente cómo, pero la materia expulsada por el mecanismo del recolector se presiona en el borde de la cavidad; después de algún tiempo la superficie se vuelve perfectamente lisa y la materia agregada «sube» a la superficie. Nuestros científicos suponen que este colector funciona según el principio de «transportar» la materia que se encuentra en el espacio exterior a su propio bolsillo dimensional. El recolector quedó desatendido durante muchos millones de años, durante los cuales reunió y almacenó debidamente la materia en un bolsillo espacial. Al parecer, ahora el bolsillo se está desbordando y de vez en cuando el recolector envía un «eco» para despejarlo; esto, sin embargo, no fue suficiente, y finalmente se formó un planeta entero en el lado exterior del bolsillo debido a la atracción gravitacional de toda la materia acumulada.\nEl científico principal cree que podemos tomar el control del recolector y reconfigurarlo para recibir minerales útiles. Para hacer eso, quieren transportar partes de un pequeño barco de investigación hasta la cavidad para ensamblarlo y acercarse al recolector."
 apsr_arcrel.207.button:0 "¡Hazlo!"
  
 # Этап 8
 apsr_arcrel.208.title:0 "Breakthrough"
 apsr_arcrel.208.desc:0 "El montaje especial de un barco de investigación fue un éxito rotundo. Todos los intentos de interactuar directamente con el colector no tuvieron éxito, sin embargo, inesperadamente, el radar de la nave detectó un objeto desconocido que giraba rápidamente alrededor del colector. Aunque no fue posible detenerlo por completo, pudimos reducir su velocidad orbital. Inmediatamente después de eso, el comportamiento del coleccionista comenzó a diferir. - el brillo del resplandor también cambió, aparentemente, como la frecuencia de emisión de materia. Los intentos posteriores de interactuar con el objeto utilizando varios campos y emisiones nos permitieron alterar el comportamiento del recolector de manera más significativa. Aparentemente, el objeto, cuya forma se parece más a un cubo, es una especie de consola de administración. El equipo científico ha descubierto rápidamente su funcionalidad básica. Desafortunadamente, resultó imposible hacer que el recolector recibiera continuamente los minerales que necesitamos; requiere los llamados períodos de «relajación», en los que se arroja al bolsillo materia absolutamente aleatoria. Sin embargo, logramos apagar completamente el eco. No pudimos encontrar ninguna posibilidad de ingeniería inversa; El funcionamiento interno del bolsillo espacial sigue siendo un misterio y es poco probable que podamos reproducirlo. Actualmente, el recolector se encuentra completamente estable, no hay peligro de su falla, y la obtención de minerales, según el equipo, es óptima. El único paso que queda es establecer una infraestructura para el transporte de minerales a la superficie del planeta. \ NEl cubo, sin embargo, es mucho más interesante. Según el líder de la excavación, la gestión del recolector podría ser solo una parte básica de sus capacidades. Nuestros científicos continúan estudiándolo cuidadosamente y realizando varios experimentos con él."
 apsr_arcrel.208.button:0 "Gran resultado."
 apsr_arcrel.208.tooltip:0 "Nuestros científicos estudiarán el cubo encontrado. Los resultados del estudio se informarán más adelante." 
 
 # Получение реликвии
 apsr_arcrel.209.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.209.desc_no_cube_and_flag:0 "Hemos recibido un informe de análisis del Cubo en el planeta §H[event_target:apsr2_planet_target.GetName]§!. Los estudios muestran que el Cubo es una especie de dispositivo de comunicación interestelar que funciona según un principio desconocido. Permite una transmisión de datos más rápida que la luz. Además, hemos descubierto cómo usar el Cubo y, con suerte, podemos intentar contactar a alguien con él."
 apsr_arcrel.209.desc_no_cube_have_flag:0 "Hemos recibido un informe de análisis del Cubo en el planeta §H[event_target:apsr2_planet_target.GetName]§!. Según él, este Cubo es una copia exacta de otro §YCommunication Cube§! que una vez tuvimos. No se encontró nada más interesante."
 apsr_arcrel.209.desc_have_cube_and_flag:0 "Hemos recibido un informe de análisis del Cubo en el planeta §H[event_target:apsr2_planet_target.GetName]§!.Según él, este Cubo es una copia exacta de otro §YCubo de comunicación§!, que ya tenemos. No se encontró nada más.\nDesafortunadamente, al activar un cubo, el resto de nuestros cubos también se activarán y requerirán tiempo para recargarse. Si bien esto permite una conexión más estable, no podemos usar los cubos de comunicación con más frecuencia."
 apsr_arcrel.209.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.209.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.209.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.209.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.209.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
