 ### сообщения при постройке зданий
 
 apsr.15001.title:0 "Fundación completada"
 apsr.15001.desc:0 "Hemos sentado las bases de nuestro futuro edificio y ahora es necesario elegir el siguiente paso de desarrollo.\nPodríamos establecer una instalación industrial, enfocada en la producción y extracción de recursos, o podríamos construir un instituto enfocado en la exploración y el desarrollo científico."
 apsr.15001.button1:0 "Desarrollar la producción."
 apsr.15001.button2:0 "Desarrolla la ciencia."
 
 
 apsr.15021.title:0 "$apsr15_building_part21$ completed"
 apsr.15021.desc:0 "El §Y$apsr15_building_part21$§! la producción de recursos es mínima en este momento. Se pueden realizar más mejoras en las líneas de producción. Nuestros especialistas han diseñado los planes para excavar un complejo de túneles debajo, con el fin de ampliar el espacio de trabajo y aumentar la producción de minerales. Aquí, también tenemos un camino secundario que debemos elegir, en caso de que usemos el espacio adicional para cultivar alimentos o para establecer un nuevo complejo energético.\n¿Qué opción elegiremos? $RULER$?"
 apsr.15021.button1:0 "Créditos de minerales y energía"
 apsr.15021.button2:0 "Minerales y Alimentos"
 
 apsr.15022.title:0 "$apsr15_building_part22$ completed"
 apsr.15022.desc:0 "§Y$apsr15_building_part22$§! la producción de recursos es mínima en este momento, pero se pueden realizar más mejoras. Participaremos en la construcción de monumentos y parques, y también tendremos la opción de construir un complejo de laboratorios o utilizar el espacio para cultivar alimentos.\n¿Qué opción elegiremos? $RULER$?"
 apsr.15022.button1:0 "Unidad y comida"
 apsr.15022.button2:0 "Unidad y ciencia"
  
   
 apsr.15031.title:0 "$apsr15_building_part31$ completed"
 apsr.15031.desc:0 "§Y$apsr15_building_part31$§! es una instalación compleja: las áreas especializadas de generación de energía proporcionan la energía necesaria para operar la instalación y utilizan el resto para abastecer a nuestro imperio, mientras que los túneles subterráneos albergan importantes operaciones mineras.\nSi bien esto garantiza que la instalación sea autosostenible, la producción general es menor de lo esperado. Nuestros especialistas propusieron que deberíamos especializar la instalación para producir solo uno de los recursos.\nPodríamos enfocar las estaciones generadoras en proporcionar energía solo a la instalación y expandir la producción de minerales, o podríamos usar el espacio creado por los pozos mineros para expandir las áreas del generador, instalando unidades de energía adicionales y sistemas de enfriamiento, mejorando así la Producción de crédito energético.\nSe han redactado planos para cada una de las opciones, y todo lo que queda es elegir."
 apsr.15031.button1:0 "Centrarse en los créditos de energía"
 apsr.15031.button2:0 "Centrarse en los minerales"
  
 apsr.15032.title:0 "$apsr15_building_part32$ terminado"
 apsr.15032.desc:0 "§Y$apsr15_building_part32$§! Es una instalación compleja: en la superficie se producen alimentos, mientras que los túneles subterráneos se utilizan en la extracción de minerales.\nSi bien esto garantiza una producción equilibrada de recursos, la división del trabajo provocó que el rendimiento fuera inferior al previsto. Para lograr la mayor eficiencia, es necesario enfocar la producción de uno de los recursos.\nExiste la opción de desarrollar más pozos mineros y ampliar la extracción de minerales, o colocar los sistemas de hidroponía sintética para las plantas en las minas, aumentando el área que se puede utilizar para cultivar plantas y expandiendo la producción de alimentos.\nSe han redactado planos para cada una de las opciones, y todo lo que queda es elegir."
 apsr.15032.button1:0 "Centrarse en los minerales"
 apsr.15032.button2:0 "Centrarse en la comida"
  
 apsr.15033.title:0 "$apsr15_building_part33$ terminado"
 apsr.15033.desc:0 "§Y$apsr15_building_part33$§! es un complejo único de granjas, parques y monumentos que crean una sensación surrealista de armonía con el mundo natural.\nSin embargo, el uso múltiple de la instalación ha dado como resultado una menor producción, ya que no hay enfoque.\nPodríamos enfocarnos en la producción de alimentos, expandiendo las áreas agrícolas, o podríamos usar dicha tierra para crear más instalaciones recreativas y culturales.\nSe han redactado planos para cada una de las opciones, y todo lo que queda es elegir."
 apsr.15033.button1:0 "Centrarse en la comida"
 apsr.15033.button2:0 "Centrarse en la unidad"
  
 apsr.15034.title:0 "$apsr15_building_part34$ terminado"
 apsr.15034.desc:0 "§Y$apsr15_building_part34$§! es un complejo único de laboratorios, parques y monumentos que brinda la oportunidad de conectarse con la naturaleza y descansar, o realizar investigaciones en un ambiente agradable.\nSin embargo, el uso múltiple de la instalación ha dado como resultado una menor producción, ya que no hay enfoque.\nPodríamos centrarnos en la investigación y, por lo tanto, utilizar el área disponible para construir más laboratorios e instalaciones, o podríamos construir instalaciones recreativas y culturales.\nSe han redactado planos para cada una de las opciones, y todo lo que queda es elegir."
 apsr.15034.button1:0 "Centrarse en la unidad"
 apsr.15034.button2:0 "Centrarse en la ciencia"
 
 
 apsr.15041.title:0 "$apsr15_building_part41$ terminado"
 apsr.15041.desc:0 "La colocación de celdas de energía y sistemas de enfriamiento adicionales en las minas nos ha permitido aumentar en gran medida nuestra producción de crédito energético. Además, como resultado, ¡hemos logrado construir el complejo de centrales eléctricas más grande de toda la galaxia!"
 apsr.15041.ok-button:0 "Maravilloso"
  
 apsr.15042.title:0 "$apsr15_building_part42$ terminado"
 apsr.15042.desc:0 "Debido a enfocar todas las unidades de potencia en proporcionar energía al propio establecimiento y establecer nuevos pozos mineros, la extracción de minerales se ha expandido enormemente. Además, ¡ahora tenemos el complejo minero más grande de toda la galaxia!"
 apsr.15042.ok-button:0 "Maravilloso"
  
 apsr.15043.title:0 "$apsr15_building_part43$ terminado"
 apsr.15043.desc:0 "Al colocar los sistemas hidropónicos sintéticos en las áreas subterráneas, y utilizando toda la superficie disponible para el establecimiento de granjas, hemos aumentado sustancialmente el crecimiento de las plantas y las cantidades de alimento producido. Además, ¡ahora tenemos el complejo agrícola más grande de toda la galaxia!"
 apsr.15043.ok-button:0 "Maravilloso"
  
 apsr.15044.title:0 "$apsr15_building_part44$ terminado"
 apsr.15044.desc:0 "Hemos convertido este lugar en el centro cultural y recreativo más grande de la galaxia y lo hemos llamado §Y$apsr15_building_part44$§!. Numerosas figuras destacadas de otros imperios visitan este lugar."
 apsr.15044.ok-button:0 "Maravilloso"
  
 apsr.15045.title:0 "$apsr15_building_part45$ terminado"
 apsr.15045.desc:0 "Al utilizar toda la superficie para construir laboratorios, tenemos la oportunidad de realizar los experimentos más extraordinarios. Esto ha permitido a nuestros científicos lograr avances significativos."
 apsr.15045.ok-button:0 "Maravilloso"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.15101.title:0 "Point of Interest found: §M$apsr15_planet_modifier$§!"
 apsr.15101.desc:0 "Un equipo de investigación liderado por §H[Root.GetLeaderName]§! desde el barco de la ciencia §H[Root.GetName]§! ha descubierto algo peculiar!.\nHay un lugar muy inusual en este planeta, que tiene un suelo rico y muchos minerales, un campo magnético especial y características más improbables. Parece ser el lugar de construcción perfecto para prácticamente cualquier cosa que podamos imaginar."
 apsr.15101.button:1 "¡Debemos conseguirlo!"
 
 
 
