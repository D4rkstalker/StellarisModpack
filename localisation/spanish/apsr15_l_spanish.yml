 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.15105.title:0 "Point of Interest found: §M$apsr15_planet_modifier$§!"
 apsr.15105.desc:0 "Nuestros servicios de inteligencia, mientras buscaban información sobre los planetas de otros imperios, ¡encontraron algo interesante!\n En uno de los planetas hay un área bastante inusual - tiene un suelo rico, muchos minerales, un campo magnético especial y características más improbables. Parece ser el lugar de construcción perfecto para prácticamente cualquier cosa que podamos imaginar.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr15_planet_target.GetName]§! \n§YClase planeta:§! §W[event_target:apsr15_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr15_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr15_planet_target.Owner.GetName]§!"
 apsr.15105.button:1 "¡Interesante!"

 
 
