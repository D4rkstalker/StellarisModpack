 apsr.15103.desc:0 "Se ha descubierto algo peculiar en uno de nuestros mundos recién adquiridos. \Este planeta es bastante inusual - tiene un suelo rico, muchos minerales, un campo magnético especial y características más improbables. Parece ser el lugar de construcción perfecto para prácticamente cualquier cosa que podamos imaginar."
