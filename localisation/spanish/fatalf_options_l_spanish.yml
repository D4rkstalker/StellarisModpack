 fatalf_anomaly.001.a: "Estas máquinas pueden ser importantes, tratar de desarmarlas."
 fatalf_anomaly.001.b: "Es demasiado peligroso, ¡sal de allí ahora!"
 fatalf_anomaly.002.a: "Muy bien, estudiemos estas máquinas."
 fatalf_anomaly.003.a: "Han hecho todo lo que han podido."
 fatalf_anomaly.004.a: "No valía la pena el riesgo."
 fatalf_anomaly.005.a: "Ten cuidado, pero explóralo."
 fatalf_anomaly.005.b: "¡Vamos a salir de aquí, los monstruos extraterrestres gigantes no son chistes!"
 fatalf_anomaly.006.a: "Esto podría ser útil."
 fatalf_anomaly.007.a: "Una pérdida trágica."
 fatalf_anomaly.008.a: "Excelente trabajo."
 fatalf_anomaly.009.a: "¿Cuál podría ser la cuestión?"
 fatalf_anomaly.010.a: "¿Qué podría haberlo causado?"
 fatalf_anomaly.011.a: "Intente activarlo."
 fatalf_anomaly.011.b: "Deje que se ejecute as-is."
 fatalf_anomaly.012.a: "¡Un nuevo agujero de gusano, que conduce a través de la galaxia!"
 fatalf_anomaly.013.a: "Una verdadera vergüenza."
 fatalf_anomaly.014.a: "Sheer coincidencia, ¿verdad?"
 fatalf_anomaly.015.a: "¿Cómo no han sido destruidos?"
 fatalf_anomaly.101.a: "Deberíamos enviar a alguien para explorar."
 fatalf_anomaly.101.b: "Es poco probable que esto sirva de algo."
