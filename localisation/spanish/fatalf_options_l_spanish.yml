 fatalf.003.a: "¡Son deliciosos!"
 fatalf.004.a: "¿De dónde procede?"
 fatalf.005.a: "Extríguelo para minerales."
 fatalf.006.a: "Esto es un acierto."
 fatalf.008.a: "Esperemos que el daño no fuera demasiado grande."
 fatalf.009.a: "Muy extraño."
 fatalf.010.a: "Una señal matemática."
 fatalf.010.b: "Una serie de canciones divertidas."
 fatalf.010.c: "Una historia hermosa."
 fatalf.010.d: "Un canto de guerra."
 fatalf.010.e: "Una descripción de nuestra especie."
 fatalf.010.f: "Nada útil, pero aún así intentar rastrear la sonda."
 fatalf.010.g: "Nada es una pérdida de tiempo."
 fatalf.011.a: "El conocimiento es poder"
 fatalf.020.a: "Debemos encontrar estos planetas."
 fatalf.020.b: "No tiene sentido."
 fatalf.022.a: "Enviar una nave para investigar."
 fatalf.0301.a: "Esto no puede ser bueno..."
 fatalf.0302.a: "¡Debemos detenerlos!"
 fatalf.0303.a: "¡No vamos a ser sobrepasados!"
 fatalf.0304.a: "¡Debemos destruirlos hasta el final!"
 fatalf.054.a: "Tenemos que resolver esto."
 fatalf.057.a: "Convierte la máquina en energía plena."
 fatalf.057.b: "Dejar la máquina tal como es y estudiar sus efectos."
 fatalf.057.c: "Desmontar la máquina. No se puede permitir que continúe."
 fatalf.060.a: "Espere y vea lo que pasa."
 fatalf.060.b: "Matarlos. Esto no puede ser nada bueno."
 fatalf.061.a: "Cualquiera que sea su presencia, aceptamos."
 fatalf.061.b: "Esto es imprudente."
 fatalf.064.a: "Hemos hecho la elección correcta."
 fatalf.071.a: "¿Cómo llegaste aquí?"
 fatalf.071.b: "Nuestro pueblo tendrá un lugar aquí."
 fatalf.071.b.tip: "Los miembros de [lost_country.GetName] se establecerán en nuestra capital."
 fatalf.071.c: "Podemos suministrar suministros a nuestra colonia."
 fatalf.071.d: "Usted no es nuestra preocupación, haga lo que quiera."
 fatalf.071.d.tip: "El [lost_country.GetName] atacará por su cuenta."
 fatalf.071.e: "Usted no tiene lugar en esta galaxia."
 fatalf.071.e.tip: "¡Abre fuego en sus barcos!"
 fatalf.073.a: "Fue la decisión correcta."
 fatalf.074.a: "Muy Strange."
 fatalf.075.a: "Podemos encontrar una forma de abrirlo."
 fatalf.075.b: "Todo esto era simplemente una alucinación, así que olvidémonos de ello."
 fatalf.076.a: "¡Debemos actuar rápidamente!"
 fatalf.078.a: "Hemos perdido nuestra oportunidad."
 fatalf.079.a: "Les honraremos."
 fatalf.1001.a: "¿Qué podría ser?"
 fatalf.151.a: "$crisis.6200.B$"
 fatalf.151.b: "Esto es preocupante."
 fatalf.161.a: "Es bastante preocupante."
 fatalf.162.a: "¿Quién podría estar haciendo esto?"
 fatalf.171.a: "¿Qué podría ser?"
 fatalf.171.b: "¡Prepara nuestras defensas!"
 fatalf.177.a: "Una vergüenza terrible, pero quizá no haya sido una pérdida."
 fatalf.259.a: "Bueno saber. Manténganos informados."
 fatalf.259.b: "Mueva toda la información nueva a nuestro registro."
 fatalf.259.b.tip: "No se mostrarán nuevas alertas temporales de hiperlane."
 fatalf.400.accept: "Vamos a hacer un acuerdo."
 fatalf.400.decline: "Es mejor que no lo hagamos."
 fatalf.411.accept: "Bien, si usted lo dice."
