l_spanish:

rmw_events.8.title:0 "Mundos de máquinas reales"
rmw_events.8.desc:0 "¿Qué versión de Mundos de máquinas reales te gustaría usar en este juego?\n\n§HEstándar§! Incluye todas las texturas y variaciones de color.\n§HMonocromo§! Incluye todas las texturas, pero solo las variaciones de color naranja, similar a la textura vainilla de Stellaris mundo de la máquina.\n§HTipo de amanecer sintético§! Incluye solo texturas inspiradas en el §YAmanecer sintético§! ilustraciones promocionales del paquete de expansión."
rmw_events.8.a:0 "Estándar"
rmw_events.8.a.tooltip:0 "Esta es la versión estándar de Mundos de máquinas reales. Incluye todas las texturas y variaciones de color."
rmw_events.8.b:0 "Monocromo"
rmw_events.8.b.tooltip:0 "Esta es la versión monocromática de Mundos de máquinas reales. Incluye todas las texturas, pero solo las variaciones de color naranja, similar a la textura vainilla de Stellaris mundo de la máquina."
rmw_events.8.c:0 "Tipo de amanecer sintético"
rmw_events.8.c.tooltip:0 "Esta es la versión Tipo de amanecer sintético de los Mundos de máquinas reales. Incluye solo texturas inspiradas en el §YAmanecer sintético§! ilustraciones promocionales del paquete de expansión."
