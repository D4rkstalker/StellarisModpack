 ####################################
 # Planet Modifiers
 ####################################
 
 ancient_cities:0 "Ciudades en ruinas"
 ancient_cities_desc:0 "Este planeta fue en un lejano pasado el hogar de una sensible civilización ya desaparecida, de la que sólo quedan ciudades en ruinas como recuerdo de su grandeza. Un paraíso para los arqueólogos que deseen sumergirse en las profundidades de la historia."
 
 meteorite_showers:0 "Lluvia de meteoritos"
 meteorite_showers_desc:0 "La atmósfera de este planeta es incapaz de protegerlo del flujo continuo de meteoritos, por lo que su superficie es víctima de bombardeos constantes."
 incessant_thunderstorm:0 "Tormentas incesantes"
 incessant_thunderstorm_desc:0 "Debido a un calentamiento desigual efecto de una actividad solar inestable, la atmósfera de este planeta sufre cambios constantes acompañados por tormentas violentas y llenas de descargas eléctricas."
 terrible_hurricanes:0 "Terribles huracanes"
 terrible_hurricanes_desc:0 "La superficie de este planeta puede sobrecalentarse con mucha rapidez, al contrario que la atmósfera, mucho más fria, lo que es un entorno perfecto para que se formen zonas de eternas tormentas. Tales tormentas junto a tornados terribles golpean una y otra vez estas áreas, trayendo caos y destrucción a sus tierras. "
 heavy_sandstorms:0 "Grandes tormentas de arena"
 heavy_sandstorms_desc:0 "Enormes y violentas tormentas de arena levantan los componentes más ligeros del suelo de este planeta y los esparcen a lo largo de kilómetros. Sobervivir en este lugar no es fácil, pero la tamización natural a la que se ve sometido provee de grandes oportunidades para la minería."
 heavy_blizzards:0 "Fuertes ventiscas"
 heavy_blizzards_desc:0 "Tormentas de nieve casi constantes aquí interfieren en las comunicaciones, dificultándolas, por lo que los asentamientos en este planeta periódicamente se pueden quedar aislados unos de otros."
 giant_waves:0 "Olas gigantes"
 giant_waves_desc:0 "Este planeta está bajo la constante influencia de los cuerpos celestes cercanos, lo que lleva a la aparición de olas de varios kilómetros de altura, gigantescos tsunamis que golpean violentamente la costa y sacuden las profundidades del océano."
 prolonged_drought:0 "Sequía prolongada"
 prolonged_drought_desc:0 "Las reservas de agua en este planeta son extremadamente escasas, por lo que se pueden dar largas temporadas de sequía, ocasionales pero que pueden durar décadas."
 monstrous_avalanches:0 "Avalanchas monstruosas"
 monstrous_avalanches_desc:0 "Los altos picos de este planeta recogen en sus laderas la mayor parte de las precipitaciones hasta que colapsan en grandes avalanchas que arrollan las llanuras cercanas."
 toxic_atmosphere:0 "Atmósfera tóxica"
 toxic_atmosphere_desc:0 "Tóxicos gases muy poco comunes y muy interesantes para la investigación en biología están presentes en la atmósfera de este planeta. Sin embargo la vida aquí no será nada fácil, ya que los habitantes deberán usar equipo de protección especial."
 greenhouse_world:0 "Mundo invernadero"
 greenhouse_world_desc:0 "El pronunciado efecto invernadero en este planeta junto a su atmósfera saturada de carbono supondrá dificultades para los nuevos colonos, pero aquí se daran ricas cosechas sin problemas."
 frequent_earthquakes:0 "Frecuentes terremotos"
 frequent_earthquakes_desc:0 "Una actividad constante en las entrañas del planeta provoca terremotos muy frecuentes. Además de las difíciles condiciones de vida, la construcción de estructuras en este planeta requerirá fondos adicionales"
 heavy_wear:0 "Gran desgaste"
 heavy_wear_desc:0 "Las terribles condiciones en este planeta originan un permanente desgaste de robots y androides, reduciendo además la efectividad de su trabajo."
 dump_world:0 "Mundo vertedero"
 dump_world_desc:0 "Este planeta es prácticamente el vertedero de basura de una antigua civilización que solía vivir aquí. Si el planeta fue intencionadamente cubierto de basura o es algo que ocurrió acdidentalmente debido a su desarrollo es desconocido. Pero tal vertedero tecnológico es de gran interés para la investigación de ingeniería."
 picturesque_rings:0 "Anillos pintorescos"
 picturesque_rings_desc:0 "El anillo de asteroides que rodea este planeta le da un aspecto único. Multitud de turistas se esforzarán por llegar hasta aquí para captar sus increíbles vistas."
 desynchronous_rings:0 "Anillos asíncronos"
 desynchronous_rings_desc:0 "Los anillos de asteroides alrededor de este planeta tienen diferentes direcciones de movimiento y flujos de velocidad. Esta extraña anomalía despierta interés y provoca acaloradas discusiones en los  círculos científicos."
 long_night:0 "Larga noche"
 long_night_desc:0 "Los eclipses de sol en este planeta, causados ​​por los cuerpos celestes vecinos, crean largas noches de varios meses de duración."
 eternal_night:0 "Noche eterna"
 eternal_night_desc:0 "Debido a que la luz que el planeta recibe de su estrella es muy débil, éste está sumido siempre en una oscuridad casi completa. Esto conduce a condiciones muy severas en la superficie, temperaturas bajas y vegetación pobre."
 atmospheric_lights:0 "Luces en la atmósfera"
 atmospheric_lights_desc:0 "La unión de un campo magnético fuerte y un viento solar constante sobre el planeta ha dado a luz una potente aurora boreal, cuya belleza increíble se puede observar incluso durante el día."
 iron_planet:0 "Planeta férrico"
 iron_planet_desc:0 "Un planeta férrico consiste casi por completo en un núcleo metálico con un manto muy delgado o casi ausente."
 coreless_planet:0 "Planeta sin núcleo"
 coreless_planet_desc:0 "Este planeta carece por completo de núcleo metálico, consistiendo sólo en un manto gigante de roca y por lo tanto sin campo magnético en absoluto."
 old_star:0 "Estrella vieja"
 old_star_desc:0 "Esta estrella se encuentra en la etapa final de su evolución y el hidrógeno de su interior está casi completamente quemado ya."
 cold_subdwarf:0 "Subenana fría"
 cold_subdwarf_desc:0 "Estas estrellas son muy viejas, con poca masa y pobres en elementos pesados. Pertenecen a la primera generación de estrellas y, de hecho, son reliquias del comienzo mismo de la formación estelar, sobreviviendo hasta nuestros días debido a su pequeña masa. Las subenanas frías pertenecen a las clases entre la G y la M y se diferencian por su baja metalicidad."
 hot_subdwarf:0 "Subenana caliente"
 hot_subdwarf_desc:0 "Son estrellas de las clases B y O. Representan la última etapa en la evolución de algunas estrellas: una subenana caliente se forma cuando una gigante roja pierde el hidrógeno de sus capas exteriores antes de que comience la fusión del helio en su núcleo."
 rich_rings:0 "Anillos ricos en minerales"
 rich_rings_desc:0 "El sistema de anillos de asteroides de este planeta es rico en minerales valiosos."
 diamond_rings:0 "Anillos de diamante"
 diamond_rings_desc:0 "El sistema de anillos de asteroides de este planeta es rico en depósitos de diamantes y otras piedras preciosas."
 active_processes:0 "Procesos activos"
 active_processes_desc:0 "Las profundidades de esta enana marrón dmuestran reacciones nucleares activas, algo que va en contra de las leyes de la física."
 planemo:0 "Planemo"
 planemo_desc:0 "La reacción termonuclear de esta enana roja exhibe una baja actividad y es de hecho una etapa temprana de enana marrón. Esta enana de tipo M tardío pasará a la clase L, mucho más característica de las enanas marrones durante un proceso de enfriamiento que durará muchos miles de millones de años."
 hot_jupiter:0 "Joviano caliente"
 hot_jupiter_desc:0 "Este gigante gaseoso está demasiado cerca de su estrella, teniendo como resultado una superficie que se calienta hasta alcanzar temperaturas enormes y una atmósfera que se va evaporando gradualmente, por lo que en el futuro puede convertirse en un planeta estructuralmente tan débil como la arena."
 puffy_planet:0 "Planeta globo"
 puffy_planet_desc:0 "Con una distancia muy pequeña a su estrella y una masa no muy grande, la gravedad no contrarresta la efectos materiales del aumento constante de temperatura, es decir, una fuerte expansión térmica y unos valores de densidad extremadamente bajos. Este planeta es más una nube de gas que un cuerpo sólido. En el futuro, este gigante gaseoso puede evaporarse por completo o dejar un núcleo que se convertirá en lo que se llama un planeta ctónico."
 alien_star:0 "Estrella forastera"
 alien_star_desc:0 "Esta estrella nació en un cúmulo globular ajeno y ahora solo sirve como silencioso recuerdo de su destrucción, producida sin pena ni gloria como resultado de una colisión con nuestra galaxia."
 two_suns:0 "Dos soles"
 two_suns_desc:0 "Este planeta está en un sistema estelar binario. La influencia de dos estrellas en el planeta tiene cierto interés científico."
 three_suns:0 "Tres soles"
 three_suns_desc:0 "Este planeta está en un sistema estelar múltiple. La influencia de tres estrellas en el planeta tiene cierto interés científico."
 red_giant:0 "Gigante roja"
 red_giant_desc:0 "La superficie y la atmósfera de este planeta son constantemente calentadas por una gigante roja, haciendo la vida en el ecuador casi imposible. Sin embargo, más cerca de los polos el territorio se vuelve más habitable. El paisaje local es un páramo quemado con un enorme disco rojo en el horizonte."
 yellow_giant:0 "Gigante amarilla"
 yellow_giant_desc:0 "La superficie y la atmósfera de este planeta son constantemente calentadas por una gigante amarilla, haciendo la vida en el ecuador casi imposible. Sin embargo, más cerca de los polos el territorio se vuelve más habitable. El paisaje local es un yermo quemado con un enorme disco anarnajado en el horizonte.."
 blue_giant:0 "Gigante azul"
 blue_giant_desc:0 "La superficie y la atmósfera de este planeta son constantemente calentadas por una giganta roja, haciendo la vida en el ecuador casi imposible. Sin embargo, más cerca de los polos el territorio se vuelve más habitable. El paisaje local es una tierra baldía y quemada con un enorme disco azul en el horizonte."
 beautiful_sky:0 "Cielos preciosos"
 beautiful_sky_desc:0 "Este planeta está en un sistema con una nebulosa muy hermosa y brillante, y muchos turistas querrán ver este espectáculo."
 ice_giant:0 "Gigante de Hielo"
 ice_giant_desc:0 "Este tipo de planetas gaseosos consisten principalmente de agregados sólidos de agua, amoníaco, metano y sulfuro de hidrógeno junto a rocas minerales, lo que comprende aproximadamente una cuarta parte de su masa. El contenido de hidrógeno y helio en los gigantes de hielo no excede el 15 ó 20%. Inusualmente su campo magnético está inclinado o desplazado."

 plasmoid_life_forms:0 "Formas de vida de plasma"
 plasmoid_life_forms_desc:0 "En la atmósfera superior de esta enana marrón habitan inusuales formas de vida basadas en el plasma de litio."
 energy_grid:0 "Red de energía"
 energy_grid_desc:0 "En las capas más altas de la atmósfera de esta enana marrón flota una titánica construcción, creada por alguna antigua civilización, que acumula una gran cantidad de energía de las reacciónes termonucleares que se producen en el corazón del planeta."
 scarlet_flashes:0 "Destellos escarlata"
 scarlet_flashes_desc:0 "Los brillantes destellos rojizos de la atmósfera de la enana marrón, observados desde la superficie de éste satélite, son increíblemente hermosos. Muchos turistas querrán verlo con sus propios ojos."
 lost_world:0 "Mundo perdido"
 lost_world_desc:0 "Este planeta estuvo una vez habitado, pero un monstruoso cataclismo destruyó toda la biosfera. En la superficie se pueden ver las ruinas de extrañas ciudades y otras infraestructuras."
 catastrophe_approach:0 "Se acerca una catástrofe"
 catastrophe_approach_desc:0 "Este planeta se enfrenta a una catástrofe que puede afectar seriamente al clima y la biosfera local, y sus habitantes deben prepararse para lo que está por vernir."
 apocalypse:0 "Apocalipsis"
 apocalypse_desc:0 "Sobre este planeta se cierne un terrible cataclismo que destruirá toda vida en su superficie. Los residentes del planeta deben abandonarlo inmediatamente, o morirán."
 drought_age:0 "Inicio de una Era Seca"
 drought_age_desc:0 "Una larga sequía se establece en todo el planeta, secando todas las reservas de agua del mundo mientras la superficie se vuelve cada vez más árida y desolada."
 ice_age:0 "Inicio de una Era Glacial"
 ice_age_desc:0 "Una Edad de Hielo comienza en el planeta, las temperaturas medias van descendiendo poco a poco y grandes casquetes de hielo cubren los polos."
 global_warming:0 "Calentamiento Global"
 global_warming_desc:0 "Este planeta empieza a sufrir un Calentamiento Global, las capas de hielo retroceden y los glaciares se derriten lentamente, formando nuevas reservas de agua."
 darkness_has_come:0 "Y se hizo la Oscuridad"
 darkness_has_come_desc:0 "Debido a su peculiar posición astronómica, una larga y oscura noche que durará meses se extiende por todo el planeta."
 
 
 brown_dwarf:0 "Subenana marrón"
 brown_dwarf_desc:0 "Este gigante gaseoso es en realidad una subenana marrón, una enana marrón fallida que carece de la masa suficiente para soportar la fusión del hidrógeno en su núcleo. Algunas características inusuales hacen de ella un objeto de estudio interesante."