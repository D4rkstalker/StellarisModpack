l_spanish:

 ### Связь с анклавом
 apsr_enclave_title:0 "Abrir ventana de mejoras"
 apsr_enclave_desc:0 "Abre la ventana de mejoras donde podemos gastar lo acumulado £apsr_knowledge£ §M$apsr_knowledge$§!"

 # Окно приветствия
 apsr_enclave.101.title:0 "Conexión establecida"
 apsr_enclave.101.desc:0 "Oh, tenemos invitados no invitados... Parece que pudiste encontrar y activar nuestro faro. Hemos estado esperando este día durante mucho tiempo...."
 apsr_enclave.101.button1:0 "¿Quién eres tú?"
 apsr_enclave.101.button1.response:0 "No responderemos esta pregunta. No ahora, de todos modos."
 apsr_enclave.101.button2:0 "¿Qué son estas balizas?"
 apsr_enclave.101.button2.response:0 "Dejamos dispositivos especiales en nuestros planetas para poder regresar... Desafortunadamente, no sabíamos mucho en ese entonces...."
 apsr_enclave.101.button3:0 "¿Que necesitas?"
 apsr_enclave.101.button3.response:0 "Requerimos información. La mayoría de nuestras tecnologías antiguas se han perdido y deseamos recuperarlas. Si usted tiene £apsr_knowledge£ §M$apsr_knowledge$§!, estamos listos para brindarle información invaluable a cambio."
 apsr_enclave.101.buttonbuy:0 "Tenemos £apsr_knowledge£ §M$apsr_knowledge$§!"
  
 # Окно выбора типа улучшения
 apsr_enclave.102.title:0 "Conexión establecida"
 apsr_enclave.102.desc:0 "¡Excelente! Estamos listos para brindar mejoras en estos campos.:\n   §G$apsr_enclave_economy_window_title$§! \n   §B$apsr_enclave_science_window_title$§! \n   §R$apsr_enclave_assault_window_title$§! \n   §H$apsr_enclave_defence_window_title$§! \n¡Escoger!"
 apsr_enclave.102.desc1:0 "¿Eres tú? ¿Desea adquirir mejoras?"
 apsr_enclave.102.desc2:0 "Muy pronto... Mucho tiempo hemos esperado por esto... \nOh, no prestes atención a eso!"
 apsr_enclave.102.desc3:0 "Te estábamos esperando. ¿Qué quieres adquirir esta vez?"
 apsr_enclave.102.button1:0 "¿Cuáles son estas mejoras?"
 apsr_enclave.102.button1.response:0 "Las mejoras que podemos ofrecer son parte de nuestras tecnologías que hemos estado desarrollando durante muchos miles de años."
 apsr_enclave.102.button2:0 "¿Existe alguna restricción?"
 apsr_enclave.102.button2.response:0 "Puede obtener mejoras en cualquier área en cualquier momento. Pero para acceder al siguiente nivel de mejoras, primero debes adquirir todas las mejoras del anterior. Aquí está el precio que acordamos: para la mejora de nivel 1 requerimos §Y900 unidades convencionales§!, para mejorar el nivel 2 - §H1600 unidades convencionales§!, y para mejorar el nivel 3 - §R2800 unidades convencionales§!."
 apsr_enclave.102.economy:0 "§G$apsr_enclave_economy_window_title$§!"
 apsr_enclave.102.science:0 "§B$apsr_enclave_science_window_title$§!"
 apsr_enclave.102.assault:0 "§R$apsr_enclave_assault_window_title$§!"
 apsr_enclave.102.defence:0 "§H$apsr_enclave_defence_window_title$§!"
 apsr_enclave.102.exit:0 "Despedida"
 apsr_enclave.102.balance:0 "Cuánto tengo de £apsr_knowledge£ §M$apsr_knowledge$§!"
 apsr_enclave.102.balance.response:0 "Estimamos la capacidad de su £apsr_knowledge£ §M$apsr_knowledge$§! aproximadamente en §G[Root.apsr_ancient_knowledge_count] unidades convencionales§! con un aumento de aproximadamente §G[Root.apsr_ancient_knowledge_monthly_count] unidades convencionales§! por mes.\nTe recordamos que para mejorar el nivel 1 requerimos §Y900 unidades convencionales§!, para mejorar el nivel 2 - §H1600 unidades convencionales§!, y para mejorar el nivel 3 - §R2800 unidades convencionales§!."
 apsr_enclave.102.no_upgrades:0 "¿Qué más puedes ofrecer?"
 apsr_enclave.102.no_upgrades.response:0 "¡Oh, has adquirido todas las mejoras disponibles! Desafortunadamente, no tenemos nada más que ofrecerle... Por ahora..."
 apsr_enclave.102.special:0 "Necesitamos algo especial..."

 # Окно покупки колоссов
 apsr_enclave.104.title:0 "$apsr_enclave.101.title$"
 apsr_enclave.104.desc_undone:0 "Tenemos ... algo especial, pero... Todavía no sabemos lo suficiente sobre su imperio. Quizás cuando compre todas las actualizaciones en una de las cuatro categorías, seremos más bienvenidos."
 apsr_enclave.104.desc_done:0 "Bueno, tenemos algo que ofrecerte..."
 apsr_enclave.104.button1:0 "$t$['concept_apsr_havoc', Ángel negro]"
 apsr_enclave.104.button2:0 "$t$['concept_apsr_havoc', Proyector]"
 apsr_enclave.104.button3:0 "$t$['concept_apsr_havoc', Inador]"
 apsr_enclave.104.button4:0 "$t$['concept_apsr_havoc', Procesador]"
 apsr_enclave.104.back:0 "Volveremos más tarde"

 # Окно покупки Темного Ангела (атака)
 apsr_enclave.105.title:0 "$apsr_enclave.101.title$"
 apsr_enclave.105.desc:0 "Este barco no tiene armas propias, y está esencialmente indefensa en las batallas espaciales. Pero puede cambiar las propiedades de grandes masas acorde con los planetas y hacer pequeños agujeros oscuros de estas masas. Los agujeros oscuros son como agujeros negros, pero con sus propias características. Y el precio de esta belleza - §Y1000 £apsr_knowledge£ Conocimiento antiguo, 50000 £energy£ Créditos energéticos y 20000 £alloys£ alloys§!. ¿Te lo llevarás?"
 apsr_enclave.105.buy:0 "¡Por supuesto!"
 apsr_enclave.105.buy.response:0 "¡Gran elección! Ya hemos recibido el conocimiento antiguo de usted, y le pediremos que deje créditos energéticos y aleaciones en uno de los planetas sin vida. Después de un tiempo, el barco llegará a su planeta. ¡Disfruta de usarlo!"
 apsr_enclave.105.back:0 "Necesitamos pensar"

 # Окно покупки Проектора (оборона)
 apsr_enclave.106.title:0 "$apsr_enclave.101.title$"
 apsr_enclave.106.desc:0 "Oh, ¿prefieres las tácticas defensivas? Entonces tenemos algo que ofrecerte. Por ejemplo, el buque de comando de entrenamiento de clase de proyector: su poder informático le permite organizar la simulación más realista de una invasión planetaria. Como resultado, aumenta la efectividad de la protección contra los bombardeos planetarios, y los ejércitos defensivos obtienen experiencia útil. Y el precio de esta belleza - §Y1000 £apsr_knowledge£ Conocimiento antiguo, 50000 £energy£ Créditos energéticos y 20000 £alloys£ alloys§!.¿Te lo llevarás?"
 apsr_enclave.106.buy:0 "$apsr_enclave.105.buy$"
 apsr_enclave.106.buy.response:0 "$apsr_enclave.105.buy.response$"
 apsr_enclave.106.back:0 "$apsr_enclave.105.back$"

 # Окно покупки Инатора (экономика)
 apsr_enclave.107.title:0 "$apsr_enclave.101.title$"
 apsr_enclave.107.desc:0 "Hace mucho tiempo, encontramos planos de un Dr. Heinz Doofenshmirtz y los modificamos un poco. El resultado es un buen barco minero. Este barco no tiene armas propias, y no está destinado al combate espacial. Pero puede extraer los núcleos de metal de planetas deshabitados y una variedad de otros minerales útiles. Y el precio de esta belleza - §Y1000 £apsr_knowledge£ Conocimiento antiguo, 50000 £energy£ créditos energéticos y 20000 £alloys£ alloys§!. ¿Te lo llevarás?"
 apsr_enclave.107.buy:0 "$apsr_enclave.105.buy$"
 apsr_enclave.107.buy.response:0 "$apsr_enclave.105.buy.response$"
 apsr_enclave.107.back:0 "$apsr_enclave.105.back$"

 # Окно покупки Процессора (наука)
 apsr_enclave.108.title:0 "$apsr_enclave.101.title$"
 apsr_enclave.108.desc:0 "¿Tienes la falta de energía informática? ¡Entonces este barco es para ti! Lleva solo las computadoras cuánticas más potentes, capaces de impulsar en gran medida la investigación científica en un planeta particular por un corto tiempo. Y el precio de esta belleza- §Y1000 £apsr_knowledge£ Conocimiento antiguo, 50000 £energy£ créditos energéticos y 20000 £alloys£ alloys§!. ¿Te lo llevarás?"
 apsr_enclave.108.buy:0 "$apsr_enclave.105.buy$"
 apsr_enclave.108.buy.response:0 "$apsr_enclave.105.buy.response$"
 apsr_enclave.108.back:0 "$apsr_enclave.105.back$"

 # События получения колоссов
 # Появление на планете с Кубом
 apsr_enclave.331.title:0 "Llegada" 
 apsr_enclave.331.desc:0 "Hicimos todo como nos dijeron: los créditos energéticos y las aleaciones quedaron en uno de los planetas sin vida, desde donde luego desaparecieron inexplicablemente. Justo después de eso, el cubo de comunicación en el planeta §H [event_target:apsr_enclave_331_planet.GetName]§! Comenzó a emitir señales extrañas que distorsionan el espacio, y luego un pequeño agujero de gusano se abrió en la órbita del planeta, desde donde un barco voló, el mismo $t$['concept_apsr_havoc', Havoc] nos prometió. Inmediatamente después de eso, el agujero de gusano se derrumbó y el cubo de comunicación volvió a su estado normal. Nuestros exploradores revisaron el barco; estaba vacío y sin rastro de la tripulación, pero completamente listos para nuestro uso."
 apsr_enclave.331.ok:0 "Tengo que probarlo"
 # Появление на столице
 apsr_enclave.332.title:0 "$apsr_enclave.331.title$"
 apsr_enclave.332.desc:0 "Hicimos todo como nos dijeron; los créditos energéticos y las aleaciones quedaron en uno de los planetas sin vida, desde donde luego desaparecieron inexplicablemente. Después de un tiempo, comenzamos a atrapar cerca del planeta capital §H[event_target:apsr_enclave_332_planet.GetName]§! Señales que doblan el espacio, y luego un pequeño agujero de gusano se abrió en la órbita de la capital, desde donde salió un barco, el mismo $t$['concept_apsr_havoc', Havoc] nos prometió. Inmediatamente después de eso, el agujero de gusano se derrumbó y las señales se detuvieron. Nuestros exploradores revisaron el barco; está vacío y sin rastros de la tripulación, pero completamente listos para nuestro uso."
 apsr_enclave.332.ok:0 "Excelente."
 # Появление на случайной планете
 apsr_enclave.333.title:0 "$apsr_enclave.331.title$"
 apsr_enclave.333.desc:0 "Hicimos todo como nos dijeron; los créditos energéticos y las aleaciones quedaron en uno de los planetas sin vida, desde donde luego desaparecieron inexplicablemente. Después de un tiempo, comenzamos a atrapar cerca de uno de nuestros planetas llamados §H[event_target:apsr_enclave_333_planet.GetName]§! Señales que deforman el espacio, y luego un pequeño agujero de gusano se abrió en órbita, desde la cual un barco voló, el mismo $t$['concept_apsr_havoc', Havoc] que nos prometió. Inmediatamente después de eso, el agujero de gusano se derrumbó y las señales se detuvieron. Nuestros exploradores revisaron el barco; está vacío y sin trazas de la tripulación, pero completamente listos para nuestro uso."
 apsr_enclave.333.ok:0 "$apsr_enclave.332.ok$"
 # Появление на случайной планете у других империй
 apsr_enclave.334.title:0 "$apsr_enclave.331.title$"
 apsr_enclave.334.desc:0 "Hicimos todo lo que nos dijeron; los créditos energéticos y las aleaciones quedaron en uno de los planetas sin vida, desde donde luego desaparecieron de una manera inexplicable. Después de un tiempo recibimos las coordenadas, y al llegar al lugar comenzaron a capturar cerca del planeta llamado §H[event_target:apsr_enclave_334_planet.GetName]§! Señales que deforman el espacio, y luego un pequeño agujero de gusano se abrió en órbita, desde donde un barco voló, el mismo $t$['concept_apsr_havoc', Havoc] que nos prometió. está vacío y sin rastros de la tripulación, pero está completamente listo para nuestro uso."
 apsr_enclave.334.ok:0 "$apsr_enclave.332.ok$"
 
 
 
 
 
 
