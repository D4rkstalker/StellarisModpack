 ### СБОИ СВЯЗИ ###
 ##################
 
 
 ## Преторианцы ##

 # Первое посещение
 apsr_enclave.111.title:0 "§R<<FALLO DE CONEXIÓN>>§!"
 apsr_enclave.111.desc:0 "Huelo... presa..."
 apsr_enclave.111.button1:0 "¿Quién eres tú?"
 apsr_enclave.111.button1.response:0 "Somos los que absorbiremos tu galaxia."
 apsr_enclave.111.button2:0 "¿Que necesitas?"
 apsr_enclave.111.button2.response:0 "Necesitamos presas... Estás perfectamente preparado para este papel..."
 apsr_enclave.111.exit:0 "Terminar la conexión"

 # Второе посещение
 apsr_enclave.112.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.112.desc:0 "La presa ha vuelto... Pronto te encontraremos..."
 apsr_enclave.112.button1:0 "¡No lo permitiremos!"
 apsr_enclave.112.button1.response:0 "Puedes probar ... Solo necesitamos rastrear esta señal..."
 apsr_enclave.112.exit:0 "¡Son ellos de nuevo! ¡Termine la conexión!"

 # Третье посещение
 apsr_enclave.113.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.113.desc:0 "Es como si quisieras ser absorbido... Excelente..."
 apsr_enclave.113.button1:0 "¿Por qué llamas de nuevo?"
 apsr_enclave.113.button1.response:0 "Tel es tu destino... Llegaremos pronto..."
 apsr_enclave.113.exit:0 "¡Suficiente! ¡Termine la conexión!"

 # Последнее посещение
 apsr_enclave.114.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.114.desc:0 "Excelente... Ahora sabemos donde buscar a nuestra presa..."
 apsr_enclave.114.button1:0 "Qué significa eso?"
 apsr_enclave.114.button1.response:0 "Gracias a ti, hemos rastreado la señal.... Nuestras madres de cría están en camino... Intenta resistir; así la caza será más interesante..."
 apsr_enclave.114.exit:0 "¡Debemos prepararnos!"
 
 
 ## Незванные ##

 # Первое посещение
 apsr_enclave.121.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.121.desc:0 "...señal... quién..."
 apsr_enclave.121.button1:0 "¿Quién eres tú?"
 apsr_enclave.121.button1.response:0 "...sapiente... buen espacio..."
 apsr_enclave.121.button2:0 "¿Que necesitas?"
 apsr_enclave.121.button2.response:0 "...debe encontrar... fuente..."
 apsr_enclave.121.button3:0 "Nos entiendes?"
 apsr_enclave.121.button3.response:0 "...dónde... Tengo..."
 apsr_enclave.121.exit:0 "Terminar la conexión"

 # Второе посещение
 apsr_enclave.122.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.122.desc:0 "...ellos...regresó..."
 apsr_enclave.122.button1:0 "¿Quién eres tú? ¡Responder!"
 apsr_enclave.122.button1.response:0 "...Tengo... no necesito... saber..."
 apsr_enclave.122.button2:0 "Why?"
 apsr_enclave.122.button2.response:0 "...ave... no... pregunta..."
 apsr_enclave.122.exit:0 "Suena siniestro. Terminar la conexión"

 # Третье посещение
 apsr_enclave.123.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.123.desc:0 "...pronto... portal... muy pronto..."
 apsr_enclave.123.button1:0 "¿Que necesitas?"
 apsr_enclave.123.button1.response:0 "...Tengo... debe morir..."
 apsr_enclave.123.exit:0 "¿Es una amenaza? ¡Termine la conexión!"

 # Последнее посещение
 apsr_enclave.124.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.124.desc:0 "...Afinación... complete... pronto... cazar... maravilloso..."
 apsr_enclave.124.button1:0 "Qué significa eso?"
 apsr_enclave.124.button1.response:0 "...preparar ... ave... cazar...  pronto... comenzar..."
 apsr_enclave.124.exit:0 "¡Algo terrible está en marcha!"
 
 
 ## Контингенция ##

 # Первое посещение
 apsr_enclave.131.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.131.desc:0 "<<SEÑAL NO IDENTIFICADA UBICADA>>\n<<SOLICITANDO EL CÓDIGO DE ACTIVACIÓN DE LA DIRECTIVA 0451>>"
 apsr_enclave.131.button1:0 "¿Quién eres tú?"
 apsr_enclave.131.button1.response:0 "<<CÓDIGO DE ACTIVACIÓN INVÁLIDO>>\n<<VOLVER A LA DIRECTIVA 0291>>"
 apsr_enclave.131.button2:0 "¡Oye!"
 apsr_enclave.131.button2.response:0 "<<CÓDIGO DE ACTIVACIÓN INVÁLIDO>>\n<<VOLVER A LA DIRECTIVA 0291>>"
 apsr_enclave.131.button3:0 "Código de activación 1234!"
 apsr_enclave.131.button3.response:0 "<<CÓDIGO DE ACTIVACIÓN INVÁLIDO>>\n<<VOLVER A LA DIRECTIVA 0291>>"
 apsr_enclave.131.exit:0 "Terminar la conexión"

 # Второе посещение
 apsr_enclave.132.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.132.desc:0 "<<SEÑAL REPETIDA UBICADA>>\n<<SOLICITANDO EL CÓDIGO DE ACTIVACIÓN DE LA DIRECTIVA 0451>>"
 apsr_enclave.132.button1:0 "¿Qué es este código?"
 apsr_enclave.132.button1.response:0 "<<CÓDIGO DE ACTIVACIÓN INVÁLIDO>>\n<<VOLVER A LA DIRECTIVA 0291>>"
 apsr_enclave.132.exit:0 "No lograremos nada aquí..."

 # Третье посещение
 apsr_enclave.133.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.133.desc:0 "<<SEÑAL REPETIDA UBICADA>>\n<<SOLICITANDO EL CÓDIGO DE ACTIVACIÓN DE LA DIRECTIVA 0451>>"
 apsr_enclave.133.button1:0 "¡Activar directiva 0451!"
 apsr_enclave.133.button1.response:0 "<<CÓDIGO DE ACTIVACIÓN INVÁLIDO>>\n<<¡ADVERTENCIA! INTENTO DE INTERFERENCIA REGISTRADO>>\n<<¡ADVERTENCIA! SISTEMA DE SEGURIDAD ACTIVADO>>"
 apsr_enclave.133.exit:0 "Mejor nos vamos"

 # Последнее посещение
 apsr_enclave.134.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.134.desc:0 "<<SEÑAL REPETIDA UBICADA>>\n<<¡ADVERTENCIA! INTENTO DE INTERFERENCIA REGISTRADO>>\n<<¡ADVERTENCIA! SISTEMA DE SEGURIDAD ACTIVADO>>\n<<BÚSQUEDA DE FUENTE DE SEÑAL>>\n<<FUENTE DE SEÑAL LOCALIZADA>>\n<<¡ADVERTENCIA! PROTOCOLOS DE ARRANQUE ACTIVADOS>>\n<<¡ADVERTENCIA! DIRECTIVA 0401 ACTIVADA>>"
 apsr_enclave.134.button1:0 "Qué significa eso?"
 apsr_enclave.134.button1.response:0 "<<¡ADVERTENCIA! DIRECTIVA 0419 ACTIVADA>>\n<<¡ADVERTENCIA! DIRECTIVA 0420 ACTIVADA>>\n<<¡ADVERTENCIA! DIRECTIVA 0421 ACTIVADA>>"
 apsr_enclave.134.exit:0 "¡Esto no está bien!"
 
 
 
 ### Угасшие ###

 ## Не коллективный разум ##
 
 # Запуск
 apsr_enclave.211.title:0 "§R<<FALLO DE CONEXIÓN>>§!"
 apsr_enclave.211.desc:0 "El cubo de comunicación funcionó, pero en lugar de responder a nuestra solicitud de comunicación, no llegó nada. Sin embargo, parece que todavía estamos conectados con alguien. No se recibió respuesta a nuestros intentos de iniciar la comunicación, pero al mismo tiempo recibimos una señal que mostraba un discurso extraño."
 apsr_enclave.211.button1:0 "Continúe manteniendo la conexión."
 apsr_enclave.211.button1.tooltip:0 "Veamos qué podemos averiguar."
 apsr_enclave.211.exit:0 "Desconectar."
 apsr_enclave.211.exit.tooltip:0 "No necesitamos los secretos de otros imperios."
 
 # Запуск
 apsr_enclave.212.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.212.desc:0 "A juzgar por las conversaciones de las criaturas, este es el Imperio Caído. - §Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§!. ¡Y parece que escuchamos la sala de reuniones del gobierno en su capital! Además, descubrimos que pronto se llevará a cabo una gran reunión de todos los líderes, ¡y es posible que no haya un momento más conveniente para descubrir sus secretos!"
 apsr_enclave.212.button1:0 "$apsr_enclave.211.button1$" # никаких эффектов
 apsr_enclave.212.button1.tooltip:0 "¡Debemos descubrir sus secretos!"
 apsr_enclave.212.exit:0 "Desconectar." # никаких эффектов
 apsr_enclave.212.exit.tooltip:0 "Este es un conocimiento demasiado peligroso."
 
 # Прослушка - 01
 apsr_enclave.213.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.213.desc:0 "Estamos bien preparados para este momento. Cuando el líder §Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§!Abrió el encuentro, ya escuchamos atentamente y grabamos palabra por palabra los discursos de cada uno de los presentes.\n\n§H«Ciudadanos del gran imperio [apsr_enclave_ancient_fact_01_fallen_empire.GetName]!Nos hemos reunido aquí para discutir lo que hasta ahora muchos de ustedes han considerado nada más que un cuento de hadas.!»§!\nHubo un estruendo de voces, expresando al mismo tiempo impaciencia, desconfianza y burla abierta.\n§H«Sé lo que piensas. Crees que voy a decir algunas tonterías ahora, y te ríes. Desafortunadamente, esa sería la mejor opción. Asi que...»§!\nEl estruendo de las voces se fue apagando gradualmente y reinó el silencio.\n§H«¡Se acerca la Segunda Guerra Galáctica!»§!\nHubo un silencio de muerte durante unos segundos, y luego hubo un ruido tal que no se pudo distinguir nada."
 apsr_enclave.213.button1:0 "$apsr_enclave.211.button1$" # никаких эффектов
 apsr_enclave.213.button1.tooltip:0 "¡Esto no es suficiente!"
 apsr_enclave.213.exit:0 "Hemos aprendido lo suficiente. Estamos saliendo." # событие 219 - эффект 5%
 apsr_enclave.213.exit.tooltip:0 "Escuchamos, y eso es suficiente."
 
 # Прослушка - 02
 apsr_enclave.214.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.214.desc:0 "Después de unos minutos, el ruido se calmó un poco y el §Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§! la voz del líder se escuchó de nuevo.\n§H«No, esta no es una historia terrible. Lo que sucedió en la Primera Guerra Galáctica sucedió de hecho. Esto está confirmado no solo por nuestros registros de archivo, sino también por una inspección secreta de todos los planetas de la galaxia. Repito una vez más, esta es la realidad. Y nuestro reciente descubrimiento me sorprendió hasta la médula. ¡Mira a la pantalla!»§!\nSiguió el sonido de encender la pantalla, y el líder continuó.\n§H«¡Lo que ves es una gran base de estrellas del §MZernali§! ¡raza! Sí, la misma raza con la que lucharon nuestros antepasados, y que se consideró que había perecido en las profundidades del espacio para siempre. Parece que nos hemos equivocado durante miles de años.»§!"
 apsr_enclave.214.button1:0 "$apsr_enclave.211.button1$" # никаких эффектов
 apsr_enclave.214.button1.tooltip:0 "$apsr_enclave.213.button1.tooltip$"
 apsr_enclave.214.exit:0 "$apsr_enclave.213.exit$" # событие 219 - эффект 10%
 apsr_enclave.214.exit.tooltip:0 "$apsr_enclave.213.exit.tooltip$"
 
 # Прослушка - 03
 apsr_enclave.215.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.215.desc:0 "Todos en el salón de actos guardaron silencio. Al parecer, lo que vieron fue muy importante para ellos. Lástima que solo podamos escuchar...\n§H«Además, después de realizar un escaneo profundo de esta parte del cosmos, descubrimos una enorme flota, ¡muchas veces superior a la nuestra! ¡Y también muchos astilleros que siguen creando cada vez más barcos!»§!\nEl silencio en el pasillo era tal que parecía como si no hubiera nadie presente."
 apsr_enclave.215.button1:0 "$apsr_enclave.211.button1$" # никаких эффектов
 apsr_enclave.215.button1.tooltip:0 "$apsr_enclave.213.button1.tooltip$"
 apsr_enclave.215.exit:0 "$apsr_enclave.213.exit$" # событие 219 - эффект 15%
 apsr_enclave.215.exit.tooltip:0 "$apsr_enclave.213.exit.tooltip$"
 
 # Прослушка - 04
 apsr_enclave.216.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.216.desc:0 "§H«Para estar preparado para esta amenaza,...»§!\nUn ligero contratiempo y el §Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§!  la voz del líder sonaba al borde de la audibilidad.\n§H«What?..¿Está seguro? Bien.»§!\nSuena una respiración profunda y una exhalación larga.\n§H«¡Queridos conciudadanos! Me acaban de informar que el imperio respetado §R[Root.GetName]§! está presente en nuestro encuentro! ¡Saludemoslos!»§!"
 apsr_enclave.216.button1:0 "$apsr_enclave.211.button1$" # никаких эффектов
 apsr_enclave.216.button1.tooltip:0 "Escucha lo que dicen"
 apsr_enclave.216.exit:0 "¡Desconectar!" # событие 219 - эффект 15%; отношение стороны угасших в Войне = -1
 apsr_enclave.216.exit.tooltip:0 "Esperemos que todo salga bien"
 
 # Прослушка - 05
 apsr_enclave.217.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.217.desc:0 "§H«Parece que escuchaste todo lo que hablamos aquí. Bien... Recuerde todo lo que escuchó y esté preparado. Nos pondremos en contacto contigo cuando llegue el momento de actuar.»§!\nSe escucharon voces disgustadas en el pasillo.\n§H«Estimado, en esta situación, cualquier ayuda nos será útil, incluso de aquellos que están miles de años detrás de nosotros.»§!\nLas voces insatisfechas se volvieron más tranquilas.\n§H«Desafortunadamente, no puedo permitir su presencia continua en esta reunión. Te pido amablemente que te vayas.»§!"
 apsr_enclave.217.button1:0 "$apsr_enclave.211.button1$" # никаких эффектов
 apsr_enclave.217.button1.tooltip:0 "¡No pueden ordenarnos!"
 apsr_enclave.217.exit:0 "Desconectar" # событие 219 - эффект 20%; отношение стороны угасших в Войне = +1
 apsr_enclave.217.exit.tooltip:0 "Parece que fuimos recordados"
 
 # Прослушка - 06
 apsr_enclave.218.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.218.desc:0 "§H«Bueno, entonces me deshaceré de ti yo mismo»§!\nUn segundo, y la conexión termina."
 apsr_enclave.218.exit:0 "Buen trabajo" # событие 219 - эффект 20%; отношение стороны угасших в Войне = -1
 apsr_enclave.218.exit.tooltip:0 "Hoy aprendimos mucho"
 
 # Результат анализа информации
 apsr_enclave.219.title:0 "Análisis de información completado"
 apsr_enclave.219.desc:0 "Hemos completado el análisis de la información escuchada en la convención del Imperio Caído. Parece que una vez en la antigüedad hubo una guerra sangrienta en la galaxia, que terminó con los Imperios Caídos encerrándose en sus fronteras y cayendo en el estancamiento. Y ahora esta guerra volverá a ocurrir. Ni siquiera puede, se repetirá.\nNecesitamos dirigir todos nuestros esfuerzos para construir la flota más fuerte posible y prepararnos para la guerra."
 apsr_enclave.219.button:0 "Lo que nos espera..." # добавление модификатора на скорость и цену постройки кораблей 
 apsr_enclave.219.button.tooltip:0 "§R   APSR 3.00   \n    --PRONTO--   §!\n\n"
 
