 ### ресурс
 
 apsr4_planet_modifier:0 "Gran salón"
 apsr4_planet_modifier_desc:0 "Aquí hay un edificio increíblemente magnífico. Aunque la mayor parte está en ruinas, esta impresionante pieza arquitectónica aún inspira asombro en sus espectadores. A juzgar por su estilo y decoración, los gobernantes de un imperio que alguna vez fue poderoso usaron este planeta como su mundo trono." 
 
 apsr4_deposit:0 "$apsr4_planet_modifier$"
 apsr4_deposit_desc:0 "$apsr4_planet_modifier_desc$\n\n§M$apsr4_deposit_effect$§!" 
 apsr4_deposit_effect:0 "Recurso único disponible: $apsr4_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr4_building_part1_text:0 "Una pequeña parte de la reconstruida §YGreat Hall§!"
 
 apsr4_building_part2_text:0 "Reconstruido §YGreat Hall§!"
 
 apsr4_building_part3_text:0 "El reconstruido, adaptado y modernizado §YGreat Hall§!"
 
 apsr4_building_predesc:0 "§MEdificio singular§!\n§W--------------§!"
 
 apsr4_building_fake_predesc:0 "§MEdificio singular§!\n§R¡No tenemos las tecnologías adecuadas para maximizar la producción de este edificio!§!\n§W--------------§!"
 
 apsr4_building_part1_ext_text:0 "El parcialmente restaurado §YGran salón§!, utilizado como museo de nuestros trofeos." 
 
 apsr4_building_part2_ext_text:0 "El reconstruido §YGran salón§!, utilizado como museo de nuestros trofeos."
 
 apsr4_building_part3_ext_text:0 "El totalmente restaurado §YGran salón§!, utilizado como museo de nuestros trofeos. Si la cultura y el ejército de nuestros adversarios no hubieran sido tan deplorables, es posible que no hubieran mostrado sus cráneos aquí para que todos los vieran."
 
 
 
