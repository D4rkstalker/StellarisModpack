 ### технологии
 
 tech_apsr4_building_part1:0 "Diseño adaptativo I"
 tech_apsr4_building_part1_desc:0 "La restauración de este edificio requiere los planos originales. En caso de que falte el plano, la IA adaptativa podría, teóricamente, diseñar algunos dibujos aproximados del original." 
 TECH_APSR4_PART1_TITLE:0 "§HEdificio:§! $apsr4_building_part1$"
 TECH_APSR4_PART1_DESC:0 "$apsr4_building_part1_desc$"
 
 tech_apsr4_building_part2:0 "Diseño adaptativo II"
 tech_apsr4_building_part2_desc:0 "Usando nuestra IA adaptativa, ahora podemos obtener una imagen completa de la §YGreat Hall§!." 
 TECH_APSR4_PART2_TITLE:0 "§HEdificio:§! $apsr4_building_part2$"
 TECH_APSR4_PART2_DESC:0 "$apsr4_building_part2_desc$"
 
 tech_apsr4_building_part3:0 "Diseño adaptativo III"
 tech_apsr4_building_part3_desc:0 "No basta con restaurar la §YGran salón§!, es necesario modernizarlo para aprovecharlo al máximo." 
 TECH_APSR4_PART3_TITLE:0 "§HEdificio:§! $apsr4_building_part3$"
 TECH_APSR4_PART3_DESC:0 "$apsr4_building_part3_desc$"
 
 tech_apsr4_building_part1_ext:0 "Almacenamiento de trofeos I"
 tech_apsr4_building_part1_ext_desc:0 "No necesitamos pensar en la diplomacia. Pero puedes restaurar lo antiguo §YGran salón§! y utilícelo como museo de nuestros trofeos de guerra."
TECH_APSR4_PART1EXT_TITLE:0 "§HEdificio:§! $apsr4_building_part1_ext$"
 TECH_APSR4_PART1EXT_DESC:0 "$apsr4_building_part1_ext_desc$"
 
 tech_apsr4_building_part2_ext:0 "Almacenamiento de trofeos II"
 tech_apsr4_building_part2_ext_desc:0 "Tenemos que pensar en ampliar nuestro museo de trofeos con el nombre §YGran salón§!."
 TECH_APSR4_PART2EXT_TITLE:0 "§HEdificio:§! $apsr4_building_part2_ext$"
 TECH_APSR4_PART2EXT_DESC:0 "$apsr4_building_part2_ext_desc$"
 
 tech_apsr4_building_part3_ext:0 "Almacenamiento de trofeos III"
 tech_apsr4_building_part3_ext_desc:0 "El orgullo de una civilización que alguna vez existió - §YGran salón§! - pronto será utilizado por nosotros como el museo imperial de nuestros trofeos militares."
TECH_APSR4_PART3EXT_TITLE:0 "§HEdificio:§! $apsr4_building_part3_ext$"
 TECH_APSR4_PART3EXT_DESC:0 "$apsr4_building_part3_ext_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.4001.title:0 "$apsr4_building_part1$ completed"
 apsr.4001.desc:0 "§Y$apsr4_building_part1$§! está restaurado y aunque no refleja la grandeza del edificio, ya es capaz de inspirar asombro" 
 apsr.4001.ok-button:0 "¡Interesante!"
 
 apsr.4002.title:0 "$apsr4_building_part2$ completed"
 apsr.4002.desc:0 "§Y$apsr4_building_part2$§! es realmente un gran edificio! Otros imperios estaban imbuidos de respeto por nosotros, nuestra influencia diplomática en la arena galáctica ha aumentado significativamente." 
 apsr.4002.ok-button:0 "¡Genial!"
 
 apsr.4003.title:0 "$apsr4_building_part3$ completed"
 apsr.4003.desc:0 "§Y$apsr4_building_part3$§! se restauró y ahora es la perla en la corona de nuestro Imperio! Los aliados se arrodillan con reverencia ante el poder de nuestro Gran Imperio." 
 apsr.4003.ok-button:0 "¡Para la gloria de nuestro Imperio!"
 
 apsr.4004.title:0 "$apsr4_building_part1$ completed"
 apsr.4004.desc:0 "§Y$apsr4_building_part1$§! restaurado. Parte de los trofeos que tenemos a nuestra disposición se han trasladado a este nuevo museo."
 apsr.4004.ok-button:0 "Bien"
 
 apsr.4005.title:0 "$apsr4_building_part2$ completed"
 apsr.4005.desc:0 "§Y$apsr4_building_part2$§! ampliado y ahora puede aceptar más trofeos."
 apsr.4005.ok-button:0 "¡Genial!"
 
 apsr.4006.title:0 "$apsr4_building_part3$ completed"
 apsr.4006.desc:0 "No necesitamos pensar en la diplomacia. Además, el orgullo de una civilización que alguna vez existió - el gran salón - ahora es utilizado por nosotros como el museo imperial de nuestros trofeos. Los cuidadores aquí están ocupados guardando todos los trofeos recibidos en una forma apropiada. "No hay nada que pueda relacionarse en una oración de" además "así que quité el."
 apsr.4006.ok-button:0 "¡Para la gloria de nuestro Imperio!"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.4011.title:0 "Punto de interés encontrado: §M$apsr4_planet_modifier$§!"
 apsr.4011.desc:0 "§H[Root.GetLeaderName]§!, capitán del barco de investigación §H[Root.GetName]§!, ha encontrado algo peculiar. \nAquí, hay un edificio en ruinas increíblemente magnífico que, a juzgar por sus características arquitectónicas y decoración, solía ser la residencia de los gobernantes de un imperio que alguna vez fue poderoso."
 apsr.4011.button:1 "Genial"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.4013.title:0 "Punto de interés encontrado: §M$apsr4_planet_modifier$§!"
 apsr.4013.desc:0 "Se ha encontrado algo digno de mención en uno de los planetas ocupados. \ nHay un edificio en ruinas increíblemente magnífico que, a juzgar por sus características arquitectónicas y decoración, solía ser la residencia de los gobernantes de un imperio una vez poderoso"
 apsr.4013.button:1 "Genial"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.4015.title:0 "Punto de interés encontrado: §M$apsr4_planet_modifier$§!"
 apsr.4015.desc:0 "¡Nuestro servicio de inteligencia, mientras verificaba información sobre los planetas de otros imperios, encontró algo interesante!\nEn uno de los planetas, un edificio en ruinas de una belleza sin precedentes, en el que, a juzgar por la arquitectura y la decoración, estaban los gobernantes del otrora poderoso imperio. sentado, se puede encontrar.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr4_planet_target.GetName]§! \n§YClase planeta:§! §W[event_target:apsr4_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr4_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr4_planet_target.Owner.GetName]§!"
 apsr.4015.button:1 "¡Interesante!"

 
 
