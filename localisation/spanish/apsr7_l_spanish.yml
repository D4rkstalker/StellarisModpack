l_spanish:
 

 
 ### ресурс
 
 apsr7_planet_modifier:0 "Zona anómala"
 apsr7_planet_modifier_desc:0 "Las cosas que suceden en esta área no se pueden explicar utilizando ni la lógica, la ciencia o incluso el misticismo."
 
 apsr7_deposit:0 "$apsr7_planet_modifier$"
 apsr7_deposit_desc:0 "$apsr7_planet_modifier_desc$\n\n§M$apsr7_deposit_effect$§!" 
 apsr7_deposit_effect:0 "Recurso único disponible: $apsr7_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr7_building_cordon_text:0 "El principal peligro de la zona anómala es un grupo de bestias profundamente mutadas. Estas criaturas abandonan la zona y provocan el caos en las zonas habitadas del planeta. El Cordón debería mantenerlos a raya."
 
 apsr7_building_part1_text:0 "Un edificio especialmente diseñado, que lleva la energía del motor del tiempo a un estado seguro y convierte parte de ella en energía utilizable para nuestras necesidades."
 
 apsr7_building_part2_text:0 "Un edificio especialmente diseñado, que transforma la energía del Time Engine en una forma más adecuada que podemos utilizar: Créditos de energía."
 
 apsr7_building_part3_text:0 "Al usar Time Engine, un dispositivo experimental de la antigua civilización, que se encuentra en el centro de la zona Anómala, ¡obtendremos acceso a una fuente ilimitada de energía!"
 
 apsr7_building_predesc:0 "§MEdificio singular§!\n§W--------------§!"
 
 apsr7_building_fake_predesc:0 "§MEdificio singular§!\n§R¡No tenemos las tecnologías adecuadas para maximizar la producción de este edificio!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr7_building_cordon:0 "Cable"
 apsr7_building_cordon_desc:0 "$apsr7_building_predesc$\n$apsr7_building_cordon_text$"
  
 apsr7_building_part1:0 "Barrera"
 apsr7_building_part1_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part1_text$\n$apsr_knowledge_building_info$"
 
 apsr7_building_part2:0 "El péndulo"
 apsr7_building_part2_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part2_text$\n$apsr_knowledge_building_info$"
 
 apsr7_building_part3:0 "El péndulo"
 apsr7_building_part3_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part3_text$\n$apsr_knowledge_building_info$"
 
 
 
 ### технологии
 
 tech_apsr7_building_cordon:0 "Protección de la zona anómala"
 tech_apsr7_building_cordon_desc:0 "En primer lugar, es necesario encontrar alguna forma de mantener a raya a las criaturas de la zona."
 TECH_APSR7_CORDON_TITLE:0 "§HEdificio:§! $apsr7_building_cordon$"
 TECH_APSR7_CORDON_DESC:0 "$apsr7_building_cordon_desc$"
 
 tech_apsr7_building_part1:0 "Investigación del motor antiguo"
 tech_apsr7_building_part1_desc:0 "Debemos examinar el extraño dispositivo ubicado en el centro de la zona Anómala. En una primera investigación, parece ser un gran cubo que funciona como una especie de motor."
 TECH_APSR7_PART1_TITLE:0 "§HEdificio:§! $apsr7_building_part1$"
 TECH_APSR7_PART1_DESC:0 "$apsr7_building_part1_desc$"
 
 tech_apsr7_building_part2:0 "Péndulo del proyecto"
 tech_apsr7_building_part2_desc:0 "El motor anómalo está produciendo una gran cantidad de energía descontrolada. Nuestros científicos diseñaron un nuevo edificio, que reciclará esta energía en una forma que podamos usar - Créditos de energía"
 TECH_APSR7_PART2_TITLE:0 "§HEdificio:§! $apsr7_building_part2$"
 TECH_APSR7_PART2_DESC:0 "$apsr7_building_part2_desc$"
 
 tech_apsr7_building_part3:0 "El uso del poder del péndulo"
 tech_apsr7_building_part3_desc:0 "El Péndulo se encuentra en el corazón de la zona anómala y produce una gran cantidad de energía. ¡Se puede utilizar para mejorar nuestro Imperio!"
 TECH_APSR7_PART3_TITLE:0 "§HEdificio:§! $apsr7_building_part3$"
 TECH_APSR7_PART3_DESC:0 "$apsr7_building_part3_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.7000.title:0 "$apsr7_building_cordon$ esta completado"
 apsr.7000.desc:0 "El §Y$Cordon$§! alrededor de la zona anómala se completa, y a partir de ahora las especies mutadas no perturbarán nuestros asentamientos.\nAhora podemos concentrarnos en la exploración de la zona y preparar una expedición a su centro."
 apsr.7000.ok-button:0 "Empieza a preparar la expedición"
 
 apsr.7001.title:0 "$apsr7_building_part1$ esta completado"
 apsr.7001.desc:0 "Tau-energía, nuestros científicos nombraron las emisiones de §YTel péndulo§!. Now, it is Ahora, ya no se desperdicia en el medio ambiente, sino que se recolecta y transforma en Créditos de Energía. Hemos obtenido una fuente de energía verdaderamente inagotable.
 apsr.7001.ok-button:0 "Genial"
 
 apsr.7002.title:0 "$apsr7_building_part2$ esta completado"
 apsr.7002.desc:0 "El uso de lentes modificados para concentrar la energía Tau no solo nos permitió aumentar el flujo de energía, sino que también eliminó la necesidad de tener un equipo tripulado para operar la instalación. Nuestra fuente de energía infinita se ha vuelto autónoma."
 apsr.7002.ok-button:0 "Excelente"
 
 apsr.7003.title:0 "$apsr7_building_part3$ esta completado"
 apsr.7003.desc:0 "Gracias a los últimos avances en nanotecnología, pudimos crear un material ultraligero que desafía la física. Reconstruimos el péndulo y, como resultado, hemos logrado alcanzar la máxima eficiencia. Este es el límite... por ahora."
 apsr.7003.ok-button:0 "Asombroso"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.7011.title:0 "Artifact found: §M$apsr7_planet_modifier$§!"
 apsr.7011.desc:0 "Una expedición científica liderada por §H[Root.GetLeaderName]§! desde el barco §H[Root.GetName]§! ha encontrado algo peculiar! \nEn este planeta, hay una zona anómala donde las propias leyes de la realidad parecen doblarse. A medida que uno se acerca al centro de la zona, el equipo comienza a funcionar mal y §H[Root.GetLeaderName]§! propuso organizar una expedición especial con el fin de llegar al corazón de esta zona."
 apsr.7011.button:1 "¡Debemos llegar al centro!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.7013.title:0 "Artifact found: §M$apsr7_planet_modifier$§!"
 apsr.7013.desc:0 "En uno de los planetas ocupados se ha encontrado algo peculiar. \nEn el planeta, hay una zona anómala donde las propias leyes de la realidad parecen doblarse. A medida que uno se acerca al centro de la zona, el equipo comienza a funcionar mal y organizar una expedición especial con el fin de llegar al corazón de esta zona."
 apsr.7013.button:1 "Genial"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.7015.title:0 "Artifact found: §M$apsr7_planet_modifier$§!"
 apsr.7015.desc:0 "Nuestros servicios de inteligencia, mientras verificaban información sobre los planetas de otros imperios, ¡encontraron algo interesante!\nEn uno de los planetas, hay una zona anómala donde las leyes de la realidad mismas parecen doblarse. A medida que uno se acerca al centro de la zona, el equipo comienza a funcionar mal. Nuestros científicos líderes propusieron que organicemos una expedición especial para llegar al corazón de esta zona."\n\n§GInformation:§!\n§YNombre del planeta:§! §W[event_target:apsr7_planet_target.GetName]§! \n§YClase planetaria:§! §W[event_target:apsr7_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr7_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr7_planet_target.Owner.GetName]§!"
 apsr.7015.button:1 "¡Interesante!"
 
 
 
