 ### СЮЖЕТ (переработка май 2023) 
 
 
 # Старт ситуации с мутантами (чистая колонизация)
 apsr.7201.title:0 "Local wildlife activity"
 apsr.7201.desc:0 "It seems that our presence on the planet has not gone unnoticed. Settlements report persistent attention from local mutated fauna. There are also reports of increased attacks. And the worst part is, it looks like this is just the beginning.\nWe need to do something urgently!"
 apsr.7201.button1:1 "Nothing to do"
 apsr.7201.button2:1 "Speed up the training of soldiers!"
 
 # Старт ситуации с экспедицией (если через год колонизации построен кордон и изучена теха)
 apsr.7202.title:0 "Expedition to the center"
 apsr.7202.desc:0 "After all the mutated and hungry animals were locked up within the boundaries of the Anomalous Zone with the help of the Cordon, relative calm came over most of the planet. Now scientists will have time to calmly prepare for an expedition to the center of this dangerous anomaly. We only need to decide whether we will only observe or take part in the preparation of the expedition."
 apsr.7202.button1:1 "We will watch"
 apsr.7202.button2:1 "Let's help them a little"
 apsr.7202.button3:1 "We sponsor scientists!"
 
 # добавление доступа к техе 1 уровня (при захвате построенного маятника и изученном кордоне)
 apsr.7203.title:0 "Unique building captured"
 apsr.7203.desc:0 "On our planet, which we were able to reclaim, a strange building was found in the center of the Anomalous Zone. Our scientists examined it and concluded that after a detailed and thorough study they will be able to understand its purpose and use it for the benefit of our state."
 apsr.7203.button:1 "Great"
 
 # старт ситуации экспедиции после захвата (кордон изучен при уже построенном кордоне)
 apsr.7205.title:0 "Expedition to the center"
 apsr.7205.desc:0 "A strange building has been built on our new planet - a huge protective wall that protects not something from outside threats, but, on the contrary, protects the entire planet from unknown mutated animals climbing from the center of the Anomalous Zone. Scientists have concluded that we need to do what the previous owners did not do - to study the center of the Anomalous Zone. We only need to decide whether we will only observe or take part in the preparation of the expedition."
 apsr.7205.button1:1 "$apsr.7202.button1$"
 apsr.7205.button2:1 "$apsr.7202.button2$"
 apsr.7205.button3:1 "$apsr.7202.button3$"
 
 # добавление доступа к техе 1 уровня после захвата (кордон изучен при уже построенном маятнике)
 apsr.7206.title:0 "Anomalous zone"
 apsr.7206.desc:0 "A strange building has been discovered on our new planet in the center of the Anomalous Zone. The study of the planetary archives made it possible to find out that earlier attacks of strange mutated animals took place from the center of the Anomalous Zone. For protection, Cordon was built - a huge protective wall. And some time later, an expedition was organized to the center of the Anomalous Zone. It is not entirely clear what exactly the scientists found, but the mutated animals completely disappeared over time. Our scientists examined the building in the center of the anomaly and concluded that after a detailed and thorough study, they will be able to understand its purpose and use it for the benefit of our state."
 apsr.7206.button:1 "Great"
 
 
 
 ### Ситуация: нападения мутантов
 apsr7_situation_mutants:0 "Mutants activity"
 apsr7_situation_mutants_type:0 "Mutants activity"
 apsr7_situation_mutants_desc:0 "The local mutated fauna of the planet [Target.GetName] is showing hostility towards our settlements. Attacks have become more frequent. Something needs to be done about it!"
 apsr7_situation_mutants_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_no_control$\nAll we can do is prepare defensive troops for defense, or build a special cordon around the Anomalous Zone."
 apsr7_approach_mutants_do_nothing:0 "Nothing to do"
 apsr7_approach_mutants_do_nothing_tooltip:0 "Come what may"
 apsr7_approach_mutants_military:0 "Speed up army training"
 apsr7_approach_mutants_military_tooltip:0 "Our settlements must be protected!"
 apsr7_mutants_stage1:0 "The locals are watching us."
 apsr7_mutants_stage2:0 "Local mutated inhabitants are unhappy with our presence."
 apsr7_mutants_stage3:0 "The mutated fauna wants to get rid of us."
 apsr7_mutants_stage4:0 "Mutants see us as their main enemy."
 apsr7_mutants_stage5:0 "§ROur settlements are planned to be destroyed. Once and for all.§!"
 apsr7_situation_mutants_finish_tooltip:0 "§RWe definitely don't need the issue to go this far...§!"
  
 
 
 ## Этап 1
 # малое нападение 
  
 apsr.7211.title:0 "Mutants attack"
 apsr.7211.desc:0 "We've got a message from the planet where §Y$apsr7_planet_modifier$§! is located.\nSeveral mutated beasts appeared from the Anomalous Zone and headed towards one of the settlements."
 apsr.7211.button:1 "Hold the defence!"
 # поражение
 apsr.7212.title:0 "Mutants attack. Defeat"
 apsr.7212.desc:0 "Unfortunately, our defensive capabilities were not enough. When rescue teams were able to arrive at the site, there was not a single intact building left, and most of the settlers were killed."
 apsr.7212.button:1 "Strengthen control on the borders of the Anomalous Zone!"
 # победа 
 apsr.7213.title:0 "Mutants attack. Creatures liquidated"
 apsr.7213.desc:0 "The animals that left the Anomalous Zone were successfully destroyed. But if it happened once, it can happen again on a larger scale. We urgently need to attend to the research and construction of the Cordon around the Anomalous Zone!"
 apsr.7213.button:1 "$apsr.7212.button$"
 
 ## Этап 2
 # среднее нападение 
 apsr.7214.title:0 "Mutants attack. Again."
 apsr.7214.desc:0 "We've got a message from the planet where §Y$apsr7_planet_modifier$§! is located!\nThe mutated beasts reappeared from the Anomalous Zone and headed beyond it. Our armies are already in action."
 apsr.7214.button:1 "$apsr.7211.button$"
 # поражение
 apsr.7215.title:0 "$apsr.7212.title$"
 apsr.7215.desc:0 "We couldn't contain the mutants. The creatures that broke through completely destroyed several settlements, and then, as if nothing had happened, returned to the Anomalous Zone. We may need to build a Cordon building that will help keep the mutants inside the zone."
 apsr.7215.button:1 "Badly"
 # победа 
 apsr.7216.title:0 "$apsr.7213.title$"
 apsr.7216.desc:0 "We've successfully eradicated the mutants, and our colony is safe, at least for now. Perhaps the attack of the mutants will be repeated again."
 apsr.7216.button:1 "Great"
 
 ## Этап 3
 # большое нападение 
 apsr.7217.title:0 "Mutants attack. A horde"
 apsr.7217.desc:0 "We've got a message from the planet where §Y$apsr7_planet_modifier$§! is located!\nMutated beasts have reappeared from the Anomalous Zone! We entered the battle according to the developed plan. But the lack of special fortifications severely limits our ability to resist attacks."
 apsr.7217.button:1 "$apsr.7211.button$"
 # поражение
 apsr.7218.title:0 "$apsr.7212.title$"
 apsr.7218.desc:0 "We couldn't contain the mutants. The creatures that broke through caused chaos in many parts of the planet. Several settlements were completely destroyed, everything that could be devoured was gobbled up, and what could not be turned into a pile of rubbish. After the defeat of the settlements, the mutants returned to the Anomalous Zone as if nothing had happened. We may need to build a Cordon building that can contain the mutants inside the zone."
 apsr.7218.button:1 "Badly"
 # победа 
 apsr.7219.title:0 "$apsr.7213.title$"
 apsr.7219.desc:0 "We've successfully eradicated the mutants, and our colony is safe, at least for now. Perhaps the attack of the mutants will be repeated again."
 apsr.7219.button:1 "Perfect"
 
 ## Этап 4
 # тьма
 apsr.7220.title:0 "Mutants attack. The darkness"
 apsr.7220.desc:0 "An alarm message has arrived from the planet where §Y$apsr7_planet_modifier$§! is located!\nMutated beasts have emerged from the Anomalous Zone again, and this time their numbers have exceeded all reasonable limits! Still not built stationary defensive structures do not allow to effectively deter the attack, and we can only hope for luck and the number of our armies."
 apsr.7220.button:1 "$apsr.7211.button$"
 # поражение
 apsr.7221.title:0 "$apsr.7212.title$"
 apsr.7221.desc:0 "The mutants who have broken through our armies have made a real hell on the planet. An incredible number of them swept across the planet like a living wave, destroying everything in its path. When all life on the planet was destroyed, an unnaturally blue fog rose from the center of the zone and spread over the entire planet. A few hours later, the fog cleared, and nothing remained on the planet but ruins and the cursed Anomalous Zone..."
 apsr.7221.button:1 "This is a failure..."
 # победа 
 apsr.7222.title:0 "$apsr.7213.title$"
 apsr.7222.desc:0 "We have successfully eradicated the mutants and our colony is safe. But if the next attack is even stronger, then the defense may not survive."
 apsr.7222.button:1 "Perfect"
 
 ### сообщение об обнулении планеты
 apsr.7223.title:0 "Mutants attack. End"
 apsr.7223.desc:0 "$apsr.7221.desc$"
 apsr.7223.button:1 "$apsr.7221.button$"
 
 
 ### Ситуация: экспедиция
 apsr7_situation_expedition:0 "Exploration of the Anomalous Zone"
 apsr7_situation_expedition_type:0 "Expedition"
 apsr7_situation_expedition_desc:0 "The anomalous zone on the planet [Target.GetName] greatly changes the local fauna, making it extremely aggressive. At the same time, the center of this anomaly is inaccessible to our sensors. You need to find out what is there by visiting the center of the Anomalous Zone live!"
 apsr7_situation_expedition_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$\nThe more funds we invest in the expedition, the faster it will be completed."
 apsr7_approach_expedition_do_nothing:0 "Observe"
 apsr7_approach_expedition_do_nothing_tooltip:0 "Give scientists freedom of action"
 apsr7_approach_expedition_sponsor_bad:0 "Little help"
 apsr7_approach_expedition_sponsor_bad_tooltip:0 "Help scientists a little by providing better equipment"
 apsr7_approach_expedition_sponsor_good:0 "To sponsor"
 apsr7_approach_expedition_sponsor_good_tooltip:0 "Fully provide scientists with everything they need"
 apsr7_expedition_stage1:0 "Preparation stage"
 apsr7_expedition_stage2:0 "Design stage"
 apsr7_expedition_stage3:0 "Production stage"
 apsr7_expedition_stage4:0 "Expedition stage"
 apsr7_situation_expedition_finish_tooltip:0 "Who knows what awaits us in the center of the Anomalous Zone..."
 apsr7_expedition_going:0 "The expedition headed for the center of the Anomalous Zone. Nothing else depends on us"
 
 # Этап 2 - начало проектирования
 apsr.7231.title:0 "Preparation completed"
 apsr.7231.desc:0 "The preparation of equipment and personnel has been completed. The next step will be the design of a special piece of equipment, which has already received the name §YUltimate Defense Tank§!."
 apsr.7231.button:1 "Let's work"
 
 # Этап 3 - начало производства танка
 apsr.7232.title:0 "Project developed"
 apsr.7232.desc:0 "Project §YUltimate Defense Tank§! designed, it's time to start creating it. It will take a lot of time, let's hope that all the efforts will pay off."
 apsr.7232.button:1 "Start creating"
 
 # Этап 4 - начало экспедиции
 apsr.7233.title:0 "Study of the anomalous zone"
 apsr.7233.desc:0 "We have constructed the §YUltimate Defense Tank§!, and are now ready to send an expedition to the center of the anomalous zone. It's time to find out the secret of this place!"
 apsr.7233.button:1 "Get started"
 apsr.7233.button.tooltip:1 "Nothing else depends on us."
 
 # конец экспедиции - маятник
 apsr.7234.title:0 "El péndulo"
 apsr.7234.desc:0 "¡La expedición fue todo un éxito! A pesar de tener algunos problemas, la tripulación del barco de alta salvaguardia logró llegar al centro de la zona. Un "motor del tiempo" parecía estar ubicado allí. Fue construido hace mucho tiempo y ha estado acumulando energía del flujo del tiempo durante décadas. Y cuando se llena con la energía del tiempo desbordante, la escupe en el entorno circundante.\nSegún los documentos existentes que se encuentran cerca, el tiempo se entiende como un proceso físico. Los científicos de la civilización por la que se creó el péndulo habían desarrollado una teoría de que el tiempo puede usarse como un proceso físico conectado con la energía. Esta teoría se basa en considerar el tiempo como un proceso material que produce algún tipo de energía. Posteriormente se definieron las características numéricas que determinan la liberación de la energía del tiempo. - primero teóricamente, luego prácticamente. Solían llamarlo mecánica del "tiempo físico", o "mecánica tau". \nDesafortunadamente, o afortunadamente, solo se creó un dispositivo de este tipo y puede existir al mismo tiempo."
 apsr.7234.button:1 "Interesante"
 
 # провал
 apsr.7235.title:0 "El fracaso de la expedición."
 apsr.7235.desc:0 "Lamentablemente, el personal científico de la expedición tuvo que ser evacuado de urgencia. Como resultado de esto, la comunicación con el equipo de expedición se perdió para siempre y no sabemos cómo terminó la expedición."
 apsr.7235.button:1 "Probemos en otro momento"
 
 
 
 
 
 
 
 
 
 
 
 
 
 ### SPECIAL PROJECT
 
 apsr7_special:0 "$apsr7_planet_modifier$"
 apsr7_special_desc:0 "$apsr7_planet_modifier_desc$"
 
 APSR7_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único"
 APSR7_MESSAGE_SR_INFORMED:0 "Recibimos información sobre un recurso especial llamado §M$apsr7_planet_modifier$§!, que se encuentra en el planeta §Y$PLANET$§! bajo el control de la §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr7_anomaly:0 "Datos interesantes"
 apsr7_anomaly_desc:0 "Durante la investigación de la superficie del planeta [From.GetName], obtuvimos datos que definitivamente necesitan más investigación."

 
 
 ### сообщение при изучении аномалии
 
 apsr.7601.title:0 "$apsr.7011.title$"
 apsr.7601.desc:0 "$apsr.7011.desc$"

 
 
 ### текст спецтанка
 
 apsr_defendship_army:0 "Proyecto de vehículo blindado fortificado"
 apsr_defendship_army_desc:0 "No es un tanque, ¡es una verdadera obra maestra! Ha sido desarrollado utilizando las tecnologías más avanzadas.\n§MNos permite organizar una expedición al corazón de la zona anómala.§!"
  
 
 
 ### новые должности
   
 apsr7_planet_soldier_normal:0 "Soldados del cordón"
 job_apsr7_soldier_normal:0 "Soldado Cordon"
 job_apsr7_soldier_normal_plural:0 "Soldados del cordón"
 job_apsr7_soldier_normal_desc:0 "La tarea principal del Cordón es evitar que los mutantes escapen de la zona anormal. Protegen los asentamientos de este planeta de ataques provenientes del interior de la zona."
 mod_job_apsr7_soldier_normal_add:0 "Soldado Cordon"
   
 apsr7_planet_soldier_hive:0 "Drones Cordon Defense"
 job_apsr7_soldier_hive:0 "Drone Cordon Defense "
