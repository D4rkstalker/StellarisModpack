 ### ресурс
 
 apsr11_planet_modifier:0 "Enjambre de luciérnagas"
 apsr11_planet_modifier_desc:0 "Una auténtica maravilla de la naturaleza, este enjambre de luciérnagas destaca únicamente por su composición biológica."
 
 apsr11_deposit:0 "$apsr11_planet_modifier$"
 apsr11_deposit_desc:0 "$apsr11_planet_modifier_desc$\n\n§M$apsr11_deposit_effect$§!" 
