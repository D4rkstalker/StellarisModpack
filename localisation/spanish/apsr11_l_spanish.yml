 ### сообщения при постройке зданий
 
 apsr.11001.title:0 "$apsr11_building_part_b1$ completed"
 apsr.11001.desc:0 "El recientemente construido §Y$apsr11_building_part_b1$§! da la capacidad de propagar y nutrir una población especial de luciérnagas que sirven como ganado."
 apsr.11001.ok-button:0 "Lindo"
 
 apsr.11002.title:0 "$apsr11_building_part_b2$ completed"
 apsr.11002.desc:0 "El §Y$apsr11_building_part_b2$§!, dedicado a la cría de luciérnagas ha aumentado su capacidad productiva y ahora produce más alimentos. Además, una técnica de procesamiento avanzada nos ha permitido incrementar el valor nutricional de las luciérnagas."
 apsr.11002.ok-button:0 "Maravilloso"
 
 apsr.11003.title:0 "$apsr11_building_part_b3$ completed"
 apsr.11003.desc:0 "El §Y$apsr11_building_part_b3$§! ha resultado ser increíblemente útil. Una luciérnaga roja especialmente modificada tiene suficiente valor nutricional para alimentar a todo un asentamiento."
 apsr.11003.ok-button:0 "Delicioso"
 
 apsr.11004.title:0 "$apsr11_building_part_m1$ completed"
 apsr.11004.desc:0 "Construyendo un §Y$apsr11_building_part_m1$§!, hemos establecido las bases necesarias para estudiar la mente colectiva de las luciérnagas y sus características. ¿Quién sabe lo que encontraremos?"
 apsr.11004.ok-button:0 "h"
 
 apsr.11005.title:0 "$apsr11_building_part_m2$ completed"
 apsr.11005.desc:0 "El §Y$apsr11_building_part_m2$§! ahora está completo. Nuestros estudios han observado la incipiencia de una mente racional primitiva en la población de luciérnagas rojas. Invirtiendo en §YCentro de investigación de la mente colectiva§!, podemos aumentar su eficiencia en la expansión del espectro de nuestra investigación sociológica."
 apsr.11005.ok-button:0 "Interesante"
 
 apsr.11006.title:0 "$apsr11_building_part_m3$ completed"
 apsr.11006.desc:0 "El §Y$apsr11_building_part_m3$§! informa sobre un fenómeno maravilloso. La población de luciérnagas rojas pre-sapientes ha evolucionado mucho y ha creado su propia civilización. Seguiremos observándolos."
 apsr.11006.ok-button:0 "Increíble"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.11011.title:0 "Anomalía descubierta: §M$apsr11_planet_modifier$§!"
 apsr.11011.desc:0 "Un equipo de investigación liderado por §H[Root.GetLeaderName]§! desde la nave de la ciencia §H[Root.GetName]§! ha descubierto algo extraordinario! Aquí hay un extracto del libro de registro: \n§P«Nuestro equipo acaba de salir del carril hiperespacial en el borde del sistema, listo para explorarlo. Al acercarme a uno de los planetas a una velocidad subluz, de repente recibí una señal de uno de los sensores. Escaneamos el planeta - resultó tener características muy similares a las que tienen nuestros propios planetas. \nLa tripulación decidió examinarlo más de cerca usando los telescopios a bordo, y fue entonces cuando descubrimos un peculiar brillo rojo en el lado oscuro del planeta. \n¿Es causado por algún tipo de mineral? ¿Por algún líquido o algo de gas? ¿Quizás microogranismos? ¿O plantas? Pero no tiene sentido contemplarlo. Ya habíamos decidido aterrizar. Nuestro piloto lo hizo con mucha habilidad. «Apague los motores», «active el« Perímetro »y todas las luces exteriores». Y finalmente estamos allí»§!"
 apsr.11011.button:1 "Vamos con ello"
 
 apsr.11022.title:0 "Anomalía descubierta: §M$apsr11_planet_modifier$§!"
 apsr.11022.desc:0 "§P«Sí, había rocas sólidas en la superficie. Piedras, placas rocosas, fracturas específicas que se extienden en la distancia... y nada más. No rojo brillante. Entonces, ¿qué podría ser? Los sensores mostraban las características de la atmósfera local. - muy cerca de lo que tenemos en nuestro propio planeta.\nEn ese momento nuestro piloto nos informó que tenía la intención de reiniciar el equipo del barco para cambiar a la batería de repuesto. Quizás algunas conexiones no sean correctas... Las luces del barco se apagaron durante un par de segundos y se volvieron a encender. Sentí que había visto algo y le pedí al piloto que silenciara las luces externas»§!"
 apsr.11022.button:1 "Vamos con ello"
 
 apsr.11023.title:0 "Anomalía descubierta: §M$apsr11_planet_modifier$§!"
 apsr.11023.desc:0 "§P«Y luego pudimos ver el resplandor de nuevo. ¡Y parecía que se estaba moviendo! Miré alrededor. Se disparaban pequeñas chispas, todas las rocas y todas las colinas estaban cubiertas por el manto rojo de luz, y de los sensores externos de mi traje escucho un susurro, como una especie de zumbido. \nEstas chispas de color rojo amarillento flotaban por todas partes. Y uno de ellos pasó justo por mi cara. Eran criaturas vivientes... como insectos... Las luciérnagas locales... Pero rojo brillante. Eso es lo que realmente era. El primer planeta habitado en este sistema, habitado por luciérnagas y ninguna otra criatura conocida. ¡Eso fue realmente una cosa! \ nHemos dejado una baliza con una marca. Los motores empezaron a zumbar y dejamos ese planeta para otra misión»§!"
 apsr.11023.button:1 "¡Increíble!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.11013.title:0 "Anomalía descubierta: §M$apsr11_planet_modifier$§!"
 apsr.11013.desc:0 "Se ha encontrado algo peculiar en uno de nuestros nuevos planetas.\nEste planeta es el hábitat de un enjambre de luciérnagas rojas, que solo se pueden ver de noche. Además, demuestran algunas de las particularidades de una mente colectiva. Los hemos estudiado brevemente y nuestra opinión es que pueden ser increíblemente nutritivos para las formas de vida orgánicas después de ser procesados ​​de alguna manera."
 apsr.11013.button:1 "¡Genial!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.11015.title:0 "Artifact Found: §M$apsr11_planet_modifier$§!"
 apsr.11015.desc:0 "¡Nuestros servicios de inteligencia, mientras verificaban información sobre los planetas de otros imperios, encontraron algo interesante!\nEn este planeta vive un enjambre de luciérnagas rojas, que solo se pueden ver de noche. Además, demuestran algunas de las particularidades de una mente colectiva. Los dueños del planeta los estudiaron brevemente y su opinión es que pueden ser increíblemente nutritivos para las formas de vida orgánicas después de haber sido procesados ​​de alguna manera.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr11_planet_target.GetName]§! \n§YClase planeta:§! §W[event_target:apsr11_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr11_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr11_planet_target.Owner.GetName]§!"
 apsr.11015.button:1 "¡Interesante!"

 
 
