 ### описания зданий
 
 apsr11_building_part_b1_text:0 "A fuerza de un largo programa de selección y eugenesia, los primeros colonos lograron incubar una especie especial de luciérnagas capaces de vivir en un ambiente sintético."
 
 apsr11_building_part_b2_text:0 "La población de luciérnagas recién criadas ha resultado ser no solo combustible, sino también nutritiva."
 
 apsr11_building_part_b3_text:0 "Comer las luciérnagas extra transgénicas puede inducir la sensación de saciedad."
 
 
 apsr11_building_part_m1_text:0 "Como resultado de un largo estudio de las especies locales, nuestras unidades científicas han llegado a la conclusión de que los individuos de luciérnagas están vinculados entre sí y reaccionan conjuntamente en caso de un peligro externo."
 
 apsr11_building_part_m2_text:0 "El estudio de la mente colectiva de las luciérnagas nos permite ampliar nuestro conocimiento de la estructura de las sociedades orgánicas."
 
 apsr11_building_part_m3_text:0 "Observar a las luciérnagas crear una civilización nos ha permitido ampliar el conocimiento de la estructura de la sociedad y elevar el nivel de nuestra investigación sociológica."
 
 
 apsr11_building_predesc:0 "§MEdificio singular§!\n§W--------------§!"
 
 apsr11_building_fake_predesc:0 "§MEdificio singular§!\n§R¡No tenemos las tecnologías adecuadas para maximizar la producción de este edificio!§!\n§W--------------§!"

apsr11_building_part_conversion_text:0 "Después de nuestra ascensión, este edificio perdió su sentido. ¡Es hora de reconstruirlo!"
 
 
 
