 ### ресурс
 
 apsr9_planet_modifier:0 "Eternium"
 apsr9_planet_modifier_desc:0 "Un elemento inestable cuya masa varía enormemente cuando es influenciado por ondas electromagnéticas; también tiene la peculiar habilidad de generar y alterar campos de gravedad. Se teoriza que es un residuo de la explosión que tuvo lugar en la creación del Universo."
 
 apsr9_deposit:0 "$apsr9_planet_modifier$"
 apsr9_deposit_desc:0 "$apsr9_planet_modifier_desc$\n\n§M$apsr9_deposit_effect$§!" 
 apsr9_deposit_effect:0 "Recurso único disponible: $apsr9_planet_modifier$"
 
 apsr9_destroyed_planet_modifier:0 "Eternium"
 apsr9_destroyed_planet_modifier_desc:0 "Un elemento inestable cuya masa varía enormemente cuando es influenciado por ondas electromagnéticas; también tiene la peculiar habilidad de generar y alterar campos de gravedad. Desafortunadamente, luego de un experimento científico fallido, gran parte de las reservas fueron destruidas junto con el planeta."
 
 
 
 ### описания зданий
 
 apsr9_building_part1_text:0 "Al investigar Eternium, avanzaremos en nuestra comprensión de las leyes que gobiernan el universo."
 
 apsr9_building_part2_text:0 "Al avanzar en nuestra investigación del Eternium, logramos compilar una gran cantidad de datos impresionantes."
 
 apsr9_building_predesc:0 "§MEdificio singular§!\n§W--------------§!"
  
 
 
