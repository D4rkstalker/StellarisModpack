 ### сообщение при исследовании планеты с ресурсом
 
 apsr.9011.title:0 "Artifact found: §M$apsr9_planet_modifier$§!"
 apsr.9011.desc:0 "Un equipo de investigación del barco científico §H[Root.GetName]§! ha descubierto algo interesante!.\nEn este pequeño planeta, hay depósitos de algún mineral inestable que parece tener la capacidad de cambiar su masa y distorsionar o crear campos de gravedad bajo la influencia de ondas electromagnéticas de múltiples frecuencias. Se teoriza que es un residuo de la explosión que tuvo lugar en la creación del Universo."
 apsr.9011.button:1 "¡Debemos conseguir este artefacto!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.9013.title:0 "Artifact found: §M$apsr9_planet_modifier$§!"
 apsr.9013.desc:0 "Se ha descubierto algo peculiar en uno de nuestros nuevos planetas.\nExisten depósitos de algún mineral inestable en este planeta. Parece tener la capacidad de cambiar su masa y distorsionar o crear campos de gravedad bajo la influencia de ondas electromagnéticas de múltiples frecuencias. Se teoriza que es un residuo de la explosión que tuvo lugar en la creación del Universo."
 apsr.9013.desc.ruined:0 "Se ha descubierto algo peculiar en nuestro imperio.\nEn uno de los planetas, hay depósitos de algún mineral inestable que puede cambiar su masa y distorsionar o crear campos de gravedad bajo la influencia de ondas electromagnéticas de múltiples frecuencias. Se teoriza que es un residuo de la explosión que tuvo lugar en la creación del Universo.\nUna instalación construida para estudiar el mineral parece haber existido aquí, pero la destruimos accidentalmente..."
 apsr.9013.button:1 "¡Excelente!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.9015.title:0 "Artifact found: §M$apsr9_planet_modifier$§!"
 apsr.9015.desc:0 "Nuestros servicios de inteligencia, mientras verificaban información sobre los planetas de otros imperios, ¡encontraron algo interesante!.\nEn uno de los planetas hay un depósito de un mineral inestable que, cuando se expone a ondas EM de diferente frecuencia, puede cambiar su masa, así como crear y distorsionar los campos de gravedad. Es de suponer que se trata de residuos de la materia comprimida remanente del Big Bang.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr9_planet_target.GetName]§! \n§YClase planeta:§! §W[event_target:apsr9_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr9_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr9_planet_target.Owner.GetName]§!"
 apsr.9015.button:1 "¡Interesante!"

 
 
