 ### сообщения при постройке зданий
 
 
 ## построен этап 1
 
 apsr.9001.title:0 "Instalación de investigación de la masa blanca"
 apsr.9001.desc:0 "La §YInstalación de investigación de la masa blanca§! finalmente se ha puesto en funcionamiento en el planeta §H[Root.GetName]§!.\nLa instalación es autosostenible; viviendas, comunicaciones, estaciones de apoyo, una central eléctrica, varias estaciones transformadoras y reactores, que utilizan tecnologías nucleares, etc.\nEsta instalación contiene una increíble cantidad de laboratorios subterráneos, sitios de prueba y agencias administrativas, la mayoría de los cuales contienen equipos de última generación.\Ahora un gran proyecto de investigación de §MEternium§! está programado. La dirección de la §YInstalación de investigación de la masa blanca§! solicita financiación para experimentos más avanzados y precisos."
 apsr.9001.desc.ruined:0 "La §YInstalación de investigación de la masa blanca§! ha sido finalmente reconstruido en el planeta §H[Root.GetName]§!.\nDesafortunadamente, todos los datos sobre el experimento §MEternium§! se perdieron. Todos los experimentos deben realizarse desde cero. La §YMasa Blanca§! solicita financiación para los ensayos."
 apsr.9001.desc.get.back:0 "Hemos logrado controlar con éxito la §YInstalación de investigación de la masa blanca§! sobre el planeta §H[Root.GetName]§!.\nDesafortunadamente, todos los datos sobre el experimento §MEternium§! fueron destruidos. Todos los experimentos deben realizarse desde cero. La dirección de la §YMasa Blanca§! solicita financiación."
 apsr.9001.button.2:0 "Por supuesto, estamos interesados ​​en esta investigación."
 apsr.9001.button.2.tooltip:1 "Aumentaremos la financiación en un extra de §R10§! £energy£ créditos de energía y de §R10§! £minerals£ minerales mensuales, necesarios para el mantenimiento del edificio, y la §Y"Masa Blanca"§! obtendrá trabajos adicionales."
 ### +500 phys and bonus
 apsr.9001.button.1:0 "Creo que podemos ahorrar algunos recursos."
 apsr.9001.button.1.tooltip:1 "Aumentaremos la financiación en un extra de §R5§! £energy£ créditos de energía y de §R5§! £minerals£ minerales mensuales, necesarios para el mantenimiento del edificio, y la §Y"Masa Blanca"§! obtendrá trabajos adicionales."
 ### +250 phys
 apsr.9001.button.0:0 "Desafortunadamente, no hay nada que podamos hacer."
 apsr.9001.button.0.tooltip:1 "Solo hay pérdidas."
  
 ### успешный эксперимент 1
 
 apsr.9002.title:0 "Instalación de investigación de la masa blanca"
 apsr.9002.desc.if0:0 "Hemos recibido noticias de la §YInstalación de investigación de la masa blanca§! sobre el planeta §H[Root.GetName]§!.\nA pesar de la falta de financiación, el experimento se completó con éxito. Desafortunadamente, §Rno se descubrió nada nuevo§!.\nAhora se planea un proyecto de investigación más grande con el uso de §MEternium§!, y la gestión de la §Y«mMasa Blanca»§! solicita insistentemente que se asignen fondos para que el experimento tenga éxito."
 apsr.9002.desc.if1:0 "Hemos recibido noticias de la §YInstalación de investigación de la masa blanca§! sobre el planeta §H[Root.GetName]§!.\nDurante el experimento, §Нse hicieron varios descubrimientos§!, pero al final son insignificantes.\nAhora se planea un proyecto de investigación más grande con el uso de §MEternium§!, y la gestión de la §Y«Masa Blanca»§! espera que asignemos más fondos para que el experimento tenga éxito."
 apsr.9002.desc.if2:0 "Hemos recibido noticias del §YInstalación de investigación de la masa blanca§! sobre el planeta §H[Root.GetName]§!.\nCon el uso de nuestros fondos invertidos en el experimento, §Gvarios descubrimientos importantes§! se hicieron que podrían avanzar en el nivel científico de nuestro imperio.\nAhora se planea un proyecto de investigación más grande con el uso de §MEternium§!, y la gestión de la §Y«masa Blanca»§! espera que asignemos los fondos necesarios para que el experimento tenga éxito."
 apsr.9002.desc.get.back:0 "$apsr.9001.desc.get.back$"
 apsr.9002.button.5:0 "Continuar la investigación"
 apsr.9002.button.5.tooltip:1 "Gastaremos un extra de §R25§! £energy£ créditos de energía y de §R25§! £minerals£ minerales como mantenimiento mensual del edificio, y la §Y"Masa Blanca"§! obtendrá trabajos adicionales."
 ### +1000 phys and bonus
 apsr.9002.button.3:0 "Conténtate con esto por ahora"
 apsr.9002.button.3.tooltip:1 "Gastaremos un extra de §R10§! £energy£ créditos de energía y de §R10§! £minerals£ minerales como mantenimiento mensual del edificio, y la §Y"Masa Blanca"§! obtendrá trabajos adicionales."
 ### +500 phys
 apsr.9002.button.1:0 "Desafortunadamente, no hay nada que podamos hacer."
 apsr.9002.button.1.tooltip:1 "Solo hay pérdidas en las que incurrir. Pero ¿vale la pena?"
 
 ### успешный эксперимент 2
 
 apsr.9003.title:0 "Instalación de investigación de la masa blanca"
 apsr.9003.desc.if1:0 "Hemos recibido noticias de la §YInstalación de investigación de la masa blanca§! sobre el planeta §H[Root.GetName]§!.\nA pesar de la falta de financiación, el experimento se completó con éxito. Desafortunadamente, §Rno se hicieron nuevos descubrimientos§!.\nAhora se planeó un experimento más grande con el §MEternium§!, basado en la desestabilización de la estructura interna del cristal. La gestión de la §Y«Masa Blanca»§! nos insta a que proporcionemos fondos para garantizar el éxito de la investigación."
 apsr.9003.desc.if3:0 "Hemos recibido noticias de la §YInstalación de investigación de la masa blanca§! sobre el planeta §H[Root.GetName]§!.\nDurante el experimento, §Нse hicieron varios descubrimientos§!, pero no tendrán una gran influencia en el desarrollo de nuestra ciencia.\nAhora se planeó un experimento más grande con el §MEternium§!, basado en la desestabilización de la estructura interna del cristal. La gestión de la §Y«Masa Blanca»§! nos insta a que proporcionemos fondos para garantizar el éxito de la investigación."
 apsr.9003.desc.if5:0 "Hemos recibido noticias de la §YInstalación de investigación de la masa blanca§! sobre el planeta §H[Root.GetName]§!.\nCon el uso de nuestros fondos invertidos en el experimento, §Gvarios descubrimientos importantes§! se hicieron que podrían hacer avanzar nuestro desarrollo científico.\nAhora se planeó un experimento más grande con el §MEternium§!, basado en la desestabilización de la estructura interna del cristal. La gestión de la §Y«Masa Blanca»§! nos insta a proporcionar fondos para garantizar el éxito de la investigación."
 apsr.9003.desc.get.back:0 "$apsr.9001.desc.get.back$"
 apsr.9003.button.8:0 "Puedes contar con nosotros"
 apsr.9003.button.8.tooltip:1 "Gastaremos un extra de §R50§! £energy£ créditos de energía y de §R50§! £minerals£ minerales como mantenimiento mensual del edificio, y la §Y"Masa Blanca"§! obtendrá trabajos adicionales."
 ### +1500 phys and bonus
 apsr.9003.button.5:0 "Podemos financiarle parcialmente"
 apsr.9003.button.5.tooltip:1 "Gastaremos un extra de §R20§! £energy£ créditos de energía y de §R20§! £minerals£ minerales como mantenimiento mensual del edificio, y la §Y"Masa Blanca"§! obtendrá trabajos adicionales."
 ### +750 phys
 apsr.9003.button.2:0 "Desafortunadamente, no hay nada que podamos hacer"
 apsr.9003.button.2.tooltip:1 "Quién sabe, qué podría pasar..."
 
 ### успешный эксперимент 3
 
 apsr.9004.title:0 "Instalación de investigación de la masa blanca"
 apsr.9004.desc.if2:0 "Hemos recibido noticias de la §YInstalación de investigación de la masa blanca§! sobre el planeta §H[Root.GetName]§!\nA pesar de la falta de financiación, el experimento se completó con éxito. Desafortunadamente, §Rno se descubrió nada nuevo§!.\nLa gestión de la §YMasa Blanca§! afirma que pudo obtener una muestra particularmente limpia del cristal §MEternium§! debajo del número «GG-3883». A pesar de la mayor inestabilidad del cristal, en la §YMasa Blanca§! los investigadores están seguros de su éxito. Solo necesitamos asignar los fondos apropiados."
 apsr.9004.desc.if5:0 "Hemos recibido noticias de la §YInstalación de investigación de la masa blanca§! sobre el planeta §H[Root.GetName]§!.\nDurante el experimento, §Нse hicieron varios descubrimientos§!, pero no tendrán una gran influencia en el desarrollo de nuestra ciencia.\nLa gestión de la §YMasa Blanca§! afirma que pudo obtener una muestra particularmente limpia del cristal §MEternium§! debajo del número «GG-3883». A pesar de la mayor inestabilidad del cristal, en la §YMasa Blanca§!, los investigadores están seguros de su éxito. Solo necesitamos asignar los fondos apropiados."
 apsr.9004.desc.if8:0 "Hemos recibido noticias de la §YInstalación de investigación de la masa blanca§! sobre el planeta §H[Root.GetName]§!.\nCon el uso de nuestros fondos invertidos en el experimento, se hicieron §Gvarios descubrimientos importantes§! que podrían hacer avanzar nuestro desarrollo científico.\nLa gestión de la §YMasa Blanca§! afirma que pudo obtener una muestra particularmente limpia del cristal §MEternium§! bajo el número «GG-3883». A pesar de la mayor inestabilidad del cristal, en la §Ymasa Blanca§!, los investigadores están seguros de su éxito. Solo necesitamos asignar los fondos apropiados."
 apsr.9004.desc.get.back:0 "$apsr.9001.desc.get.back$"
 apsr.9004.button.11:0 "Proporcionaremos fondos completos para los experimentos."
 apsr.9004.button.11.tooltip:1 "Gastaremos un extra de §R100§! £energy£ energy credits y de §R100§! £minerals£ minerales como mantenimiento mensual del edificio, y la §Y"Masa blanca"§! obtendrá trabajos adicionales."
 ### +2000 phys and bonus
 apsr.9004.button.7:0 "No esperes demasiado"
 apsr.9004.button.7.tooltip:1 "Gastaremos un extra de §R40§! £energy£ créditos de energía y de §R40§! £minerals£ minerales como mantenimiento mensual del edificio, y la §Y"Masa blanca"§! obtendrá trabajos adicionales."
 ### +1000 phys
 apsr.9004.button.3:0 "Desafortunadamente, no hay nada que podamos hacer."
 apsr.9004.button.3.tooltip:1 "¿Deberíamos permitir que nuestros científicos jueguen con materia inestable?"

 ### успешный эксперимент 4
 
 apsr.9005.title:0 "Instalación de investigación de la masa blanca"
 apsr.9005.desc.if3:0 "Hemos recibido noticias de la §YInstalación de investigación de la masa blanca§! sobre el planeta §H[Root.GetName]§!.\nA pesar de la falta de financiación, el experimento se completó con éxito. En el momento de su realización, los científicos §Rcasi pierden el control§! sobre la reacción desestabilizadora del cristal, pero pudieron tomar medidas, evitando así que ocurriera el peor escenario.\nUn certero §HG.Freeman§!, parte del equipo científico asignado a este experimento se ha distinguido por lograr tomar el control de la situación utilizando una simple palanca, utilizándola para detener el mal funcionamiento del espectrómetro anti-masas.\n§Y$apsr9_building_part1$§! ahora es posible mejorar exponencialmente nuestra investigación en física."
 apsr.9005.desc.if7:0 "Hemos recibido noticias de la §YInstalación de investigación de la masa blanca§! en el planeta §H[Root.GetName]§!.\nA pesar de la falta de financiación, el experimento se completó con éxito. En el momento de su realización, los científicos §Rcasi pierden el control§! sobre la reacción desestabilizadora del cristal, pero pudieron tomar medidas, evitando así que ocurriera el peor escenario.\nUn certero §HG.Freeman§!, parte del equipo científico asignado a este experimento se ha distinguido por lograr tomar el control de la situación utilizando una simple palanca, utilizándola para detener el mal funcionamiento del espectrómetro anti-masas.\n§Y$apsr9_building_part1$§! ahora es posible mejorar exponencialmente nuestra investigación en física."
 apsr.9005.desc.if11:0 "Hemos recibido noticias de la §YInstalación de investigación de la masa blanca§! en el planeta §H[Root.GetName]§!.\nCon el uso de nuestros fondos invertidos en la realización, el experimento se completó con éxito. En el momento de su realización, los científicos §Rcasi pierden el control§! sobre la reacción desestabilizadora del cristal, pero pudieron tomar medidas, evitando así que ocurriera el peor escenario.\nUn certero §HG.Freeman§!, parte del equipo científico asignado a este experimento se ha distinguido por lograr tomar el control de la situación utilizando una simple palanca, utilizándola para detener el mal funcionamiento del espectrómetro anti-masas.\n§Y$apsr9_building_part1$§! ahora es posible mejorar exponencialmente nuestra investigación en física."
 apsr.9005.finalbutton:0 "Excelente resultado"
 apsr.9005.finalbutton.tooltip:1 "Ahora puede actualizar la §YInstalación de investigación de la masa blanca§!. ¡Usted §Gse quedará§! con todas las bonificaciones de experimentos anteriores."

 ### улучшено до этапа 2
 
 apsr.9009.title:0 "Instalación de investigación de la masa blanca"
 apsr.9009.desc:0 "Actualizamos con éxito §Y$apsr9_building_part1$§! en el planeta §H[Root.GetName]§!! \nAhora los mejores físicos de todo nuestro imperio están realizando sus estudios allí. ¡Esto nos da una fuente de conocimiento verdaderamente inagotable!"
 apsr.9009.ok-button:0 "Excelente"
 
 
 
 ## Взрыв планеты (НЕУДАЧНЫЙ ЭКСПЕРИМЕНТ)
 
 apsr.9301.title:0 "Cascada de Eternium"
 apsr.9301.desc:0 "$RULER$, durante el experimento con Eternium se cometió un error que condujo a una desintegración en cascada de la sustancia. En unos momentos la reacción alcanzó su máxima intensidad, una reacción en cadena encendió todos los depósitos del planeta.\nDesafortunadamente, esto llevó a la destrucción completa tanto de la colonia como de todo el planeta. Después de la reacción, el eternio se sintetizó de nuevo y ahora es posible acceder a él directamente desde el espacio exterior.\nSin embargo, ahora Eternium perdió la mayoría de sus propiedades y los beneficios del estudio son muy pequeños..."
 apsr.9301.ok-button:1 "Un completo fracaso" 
 
