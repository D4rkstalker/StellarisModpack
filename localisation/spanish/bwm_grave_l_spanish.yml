 bwm_gravekeeper.1:0 "El Cementerio"
 bwm_gravekeeper.1.desc:0 "Al entrar en el sistema [From.GetName], nuestras naves son recibidas por la terrorífica visión de un gran número de grandes naves espaciales abandonadas, envueltas por una abominable 'tumba espacial' formada por miles de cuerpos, miembros y otros restos de formas de vida muy variopinta, flotando en el vacío en el campo de asteroides, desperdigadas por todas partes. En el medio de este campo de restos y escombros, se vislumbra una extraña estación espacial que parece relativamente intacta."
 bwm_gravekeeper.1.a:0 "¿Qué ha sucedido en este sitio?"

 bwm_gravekeeper.2:0 "El Guardatumbas"
 bwm_gravekeeper.2.desc:0 "El equipo de [Root.GetName] logró acceder a lo que parece ser el cuadro de mando central de la instalación orbital. Nuestro científico [Root.GetLeaderName] cree que podría ser capaz de romper los protocolos de seguridad de la estación, reactivando toda la instalación."
 bwm_gravekeeper.2.a:0 "¿Qué podría salir mal?"
 bwm_gravekeeper.2.a.tooltip:0 "Reactivar la estación espacial que orbita [bwm_grave_star.GetName]."
 bwm_gravekeeper.2.b:0 "Subvertir el mecanismo de seguridad de esta tecnología tan avanzada es imprudente".
 
 bwm_gravekeeper.10:0 "La Falacia de Murphy"
 bwm_gravekeeper.10.desc:0 "La activación fue un éxito. Los protocolos de seguridad han sido anulados, y la instalación está totalmente alimentada y operativa. La tripulación permanece guarnecida en la estación. Una vez que hayan reemplazado los sistemas de seguridad con nuestro propios protocolos y sistemas estándar, deberíamos tener un control total sobre la toda la misteriosa instalación."
 bwm_gravekeeper.10.a:0 "Esto no debería llevarnos demasiado tiempo..."

 bwm_gravekeeper.11:0 "Ley de Murphy"
 bwm_gravekeeper.11.desc:0 "Hemos perdido el contacto con nuestros científicos en el sistema del Cementerio."

 bwm_gravekeeper.21:0 "Despertar"
 bwm_gravekeeper.21.desc:0 "Tras un duro combate, la estación alienígena del sistema [bwm_grave_system.GetName] finalmente pierde toda su potencia y, por un breve momento, parece neutralizada. La victoria fue corta, ya que la potencia se restaura momentos más tarde y la estación espacial se reconfigura rápidamente, para reanudar el combate."
 bwm_gravekeeper.21.a:0 "Esto no ha terminado."

 bwm_gravekeeper.24:0 "Fuga Espacial Gorias"
 bwm_gravekeeper.24.desc:0 "Nuestros sensores han perdido contacto con la nave enemiga; podemos detectar rastros de una señal de energía que son indicativos de un salto de emergencia."
 bwm_gravekeeper.24.a:0 "Vamos a ser implacables, comenzad la búsqueda."

 bwm_gravekeeper.31:0 "De las cenizas"
 bwm_gravekeeper.31.desc:0 "Nuestro armamento parece ser ineficaz contra el objetivo. Dadas nuestras cuantiosas pérdidas, varios estrategas sugieren dedicar más recursos científicos a la creación de una nueva forma de penetrar las defensas enemigas."
 bwm_gravekeeper.31.a:0 "Adelante. No seremos derrotados tan fácilmente."
 bwm_gravekeeper.31.b:0 "Nuestro enorme poder militar no tiene necesidad de esto."

 bwm_gravekeeper.32:0 "Últimos Ritos"
 bwm_gravekeeper.32.desc:0 "Nuestros científicos creen que han desarrollado nuevos potenciales militares para contrarrestar las defensas que resultaron inatacables por nuestras fuerzas en nuestro último encuentro. Nuestros oficiales están ansiosos de probar su nuevo equipo en el enemigo."
 bwm_gravekeeper.32.a:0 "¡La victoria será nuestra!"

 bwm_gravekeeper.41:0 "Ladrón de Tumbas"
 bwm_gravekeeper.41.desc:0 "Hemos logrado deshabilitar la nave 'Gorias' en el sistema [bwm_grave_system.GetName]. A pesar del extenso daño que le ha infligido nuestra flota, parece que todavía tiene la posibilidad de repararse, aunque requeriría una cantidad increíble de recursos. No obstante, algunos de nuestros ingenieros creen que si actuamos con prontitud, sus sistemas podrán ser modificados para su uso con nuestras propias flotas. Sin duda sería un poderoso activo táctico."
 bwm_gravekeeper.41.a:0 "Será un valor añadido para nuestra flota".
 bwm_gravekeeper.41.b:0 "Esta 'cosa' es demasiado peligrosa, ¡hacedla piezas!"
 
 bwm_gravekeeper.43:0 "Gravekeeper Captured"
 bwm_gravekeeper.43.desc:0 "Reports are coming in that an alien empire has captured the ancient warship designated as the 'Gravekeeper' in the [bwm_grave_system.GetName] system."
 
 bwm_gravekeeper.50:0 "De la Tumba"
 bwm_gravekeeper.50.desc:0 "Este es un día glorioso. Nuestros ingenieros han terminado su trabajo con el arma con el que luchamos en el sistema [bwm_grave_system.GetName] y ha superado todas las pruebas de seguridad. Mientras nuestros ingenieros más cautelosos vacilan en declarar como verdaderamente seguro este misterioso gigante tecnológico, todos coinciden en que es tanto como podría serlo cualquier otro tipo de arma antigua de estas características. El núcleo de la IA ha sido reemplazado por un nuevo sistema de nuestro propio diseño y estamos a la espera de más instrucciones."
 bwm_gravekeeper.50.a:0 "¿Sabremos alguna vez lo que realmente sucedió en este 'cementerio'?"

 bwm_gravekeeper.60:0 "El Levantamiento de los Muertos"
 bwm_gravekeeper.60.desc:0 "Nuestros científicos creen que podríamos desbloquear todas las capacidades de la antigua nave de guerra 'Guardatumbas'."
 bwm_gravekeeper.60.a:0 "Vamos a aprovechar su verdadero poder, no importa el coste."
 bwm_gravekeeper.60.b:0 "Es un desperdicio de recursos."

 bwm_gravekeeper.61:0 "Necrópolis"
 bwm_gravekeeper.61.desc:0 "Nuestros científicos creen que la nave está completamente operativa y lista para el despliegue. Deberíamos ser capaces de utilizar todas sus capacidades en condiciones de combate."
 bwm_gravekeeper.61.a:0 "Vamos a ver cómo se las apaña..."
 bwm_gravekeeper.61.a.tooltip:0 "§PELIGRO - El proceso de transformación es muy volátil.§!"
 
 bwm_gravekeeper.71:0 "Romper todos los límites"
 bwm_gravekeeper.71.desc:0 "Nuestros científicos creen que podrían ser capaces de eliminar los limitadores en el núcleo del reactor 'Guardatumbas', aunque esto podría tener efectos secundarios imprevistos en el rendimiento general de la nave. ¿Cómo procedemos?."
 bwm_gravekeeper.71.a:0 "Empezad con los ajustes de inmediato!"
 bwm_gravekeeper.71.b:0 "¿No hemos aprendido nada de la manipulación de la tecnología antigua?"

 bwm_gravekeeper.72:0 "Sobremarcha"
 bwm_gravekeeper.72.desc:0 "Nuestros científicos han terminado sus ajustes en el núcleo del reactor del 'Guardatumbas'; en poco tiempo será posible ir más allá de los límites normales."
 bwm_gravekeeper.72.a:0 "Esta habilidad debe ser usada con precaución."
 bwm_gravekeeper.72.a.tooltip:0 "§YPELIGRO - La nave será vulnerable cuando el Modo de Explosión se termine.§!"

 bwm_gravekeeper.75:0 "Modo de Explosión"
 bwm_gravekeeper.75.desc:0 "-Burst Mode ON-"
 bwm_gravekeeper.75.a:0 "Rendimiento del reactor al 200 por ciento."

 bwm_gravekeeper.76:0 "Enfriamiento del Modo de Explosión"
 bwm_gravekeeper.76.desc:0 "-Burst Mode OFF-"
 bwm_gravekeeper.76.a:0 "Rendimiento del reactor por debajo de los niveles normales."

 bwm_gravekeeper.77:0 "Relics of the Past - Gravekeeper"
 bwm_gravekeeper.77.desc:0 "Though we have been able to partially unlock the power of this ancient ship we are yet far from fully understanding how it works in its entirety, not to mention reproducing its technological marvels and applying it to our own designs.\n\nOur scientists have made many breakthroughs since the discovery of the ship yet progress is made slowly. Their latest proposal to gain deeper understanding involves a thorough study of the ships framework and its numerous inner processes. It is needless to say that while these studies are in progress it would greatly hamper the ships overall performance, which might pose a significant reduction of our empires naval capabilites.\n\nIn the name of progress our scientists may blindly accept many risks but on the other hand should we risk to omit this opportunity?"
 bwm_gravekeeper.77.a:0 "We will take this opportunity."
 bwm_gravekeeper.77.a.tooltip:0 "§RWARNING - The ship will be vulnerable for the duration of this project.§!"
 bwm_gravekeeper.77.b:0 "We can not afford to lose this ship, denied."
 
 bwm_gravekeeper.78:0 "Schematics - Gravekeeper"
 bwm_gravekeeper.78.desc:0 "As our scientists have finished their examination of the ship some of its mysteries have been lifted while others still elude us, nonetheless it was a success.\n\nWhile we are not yet able to apply its technology to our own designs our scientists and engineers feel confident enough to reconstruct this ship, even if we had to replace whole components in case of its destruction.\n\nWith the project's completion the ship's performance has been fully restored and the newly aquired knowledge may lead to formerly unimagined technological advances that will surely give our empire an edge in the wars to come."
 
 bwm_GRAVEKEEPER_SCHEMATICS_PROJECT:0 "Reverse Engineering - Gravekeeper"
 bwm_GRAVEKEEPER_SCHEMATICS_PROJECT_DESC:0 "Further study the 'Gravekeeper' to get a better understanding of its inner workings."
 
 bwm_GRAVE_LIMIT_BREAK:0 "Rompiendo todos los límites"
 bwm_GRAVE_LIMIT_BREAK_DESC:0 "Quitemos los limitadores del 'Guardatumbas'."

 bwm_GRAVE_EXPLORE:0 "La Antigua Estación"
 bwm_GRAVE_EXPLORE_DESC:0 "Enviar una nave científica a que investigue la estación orbital abandonada por encima de [bwm_grave_star.GetName] quizás nos ayude a saber lo que sucedió en ese sistema."

 bwm_GRAVE_PC_PROJECT:0 "El Arma Antigua"
 bwm_GRAVE_PC_PROJECT_DESC:0 "El arma masiva contra la que luchamos en el sistema [bwm_grave_system.GetName] está todavía en gran parte intacta y en proceso de reparación. Creemos que podemos ser capaces de hacer ingeniería inversa de sus sistemas y ponerla en servicio junto con el resto de nuestra flota flota."
 
 bwm_GRAVE_AWAKENING:0 "El Levantamiento de los Muertos"
 bwm_GRAVE_AWAKENING_DESC:0 "Desbloquea el verdadero poder del 'Guardatumbas'."
 
 bwm_GRAVE_WEAKNESS_PROJECT:0 "Recalibración de armas - Guardatumbas Abandonado"
 bwm_GRAVE_WEAKNESS_PROJECT_DESC:0 "Investiga al Guardián del Cementerio y descubre su debilidad."

 bwm_gravekeeper_object:0 "Antigua Estación espacial"
 bwm_gravekeeper_pc_object:0 "Guardatumbas Deshabilitado"

 bwm_grave_tracker_chain_title:0 "Tumba poco profunda"
 bwm_grave_tracker_chain_desc:0 "Hemos recibido informes sobre un antiquísimo arma de gran poder que se encuentra en el sistema de Danann. Tenemos que darnos prisa antes de que caiga en las manos equivocadas."
 
 bwm_grave_tracker_poi:0 "Guardatumbas"
 bwm_grave_tracker_poi_desc:0 "Señal Subespacial de la nave designada como 'Guardatumbas'."