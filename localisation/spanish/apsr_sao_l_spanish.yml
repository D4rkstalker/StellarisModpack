l_spanish:

######################
### SAO FAN EVENTS ###
######################



 ### STORY
 
 #launcher
 apsr_sao.2.title:0 "Proyecto «Aincrad»"
 apsr_sao.2.desc:0 "$RULER$, después de nuestro reciente blindaje del planeta §H[From.GetName]§!, el científico principal [event_target:apsr_sao_societyleader.GetName] ha propuesto un experimento de escala sin precedentes, que abarcará todo el planeta.\nSegún el resumen del proyecto, necesitaremos desarrollar tecnología avanzada de realidad aumentada, a través de la cual todos los habitantes del planeta se verán obligados a vivir en un mundo semi-simulado. La muerte en el mundo del juego significará la muerte también en el mundo real.\nAdemás de la voluntad de sobrevivir, los jugadores también estarán motivados por nuestra promesa de, al completar el nivel final del juego, eliminar el escudo que separa su planeta del resto de la galaxia y otorgar total libertad a los habitantes del mundo. Es decir, a los que sobreviven, al menos."
 apsr_sao.2.button_1:0 "Prepárese para el lanzamiento del proyecto «Aincrad»"
 apsr_sao.2.button_1.tooltip:0 "Comienza §M«Aincrad »Proyecto§! cadena de eventos"
 apsr_sao.2.button_2:0 "No, esta es una idea estúpida"
 apsr_sao.2.button_2.tooltip:0 "El proyecto «Aincrad» nunca se lanzará"
 
 #on research all 5 techs
 apsr_sao.3.title:0 "$apsr_sao.2.title$"
 apsr_sao.3.desc:0 "$RULER$, hemos terminado con éxito nuestros preparativos para el lanzamiento del proyecto «Aincrad». La próxima vez que nuestro coloso proteja un planeta habitado, el proyecto se activará. Todos los habitantes se verán arrastrados a un juego cruel y peligroso, donde su vida y su futuro estarán en juego."
 apsr_sao.3.button_1:0 "Duro, pero necesario, en nombre de la ciencia"
 apsr_sao.3.button_1.tooltip:0 "El proyecto «Aincrad» se lanzará en el próximo blindaje planetario"
 apsr_sao.3.button_2:0 "Esto disgustará a muchos, pero el proyecto se lanzará de todos modos."
 apsr_sao.3.button_2.tooltip:0 "$apsr_sao.3.button_1.tooltip$\n§RNuestros ciudadanos estarán disgustados§!"
 apsr_sao.3.button_3:0 "Suficiente. Cerrar este proyecto"
 apsr_sao.3.button_3.tooltip:0 "§RNuestros científicos no apreciarán que pierdan su tiempo§!"
 
 # wrong planet owner
 apsr_sao.92.title:0 "$apsr_sao.2.title$"
 apsr_sao.92.desc:0 "A pesar de que hemos protegido el planeta §H[From.GetName]§!, El proyecto «Aincrad» no se puede lanzar, ya que una especie de conciencia gestáltica no es un tema apropiado para este experimento.\nDeberíamos encontrar otro planeta."
 apsr_sao.92.button:0 "Admitido"
 apsr_sao.92.button.tooltip:0 "Para lanzar el proyecto «Aincrad» necesitamos un planeta que no esté habitado por una mente colmena o por robots." 
 
 # wrong planer type
 apsr_sao.93.title:0 "$apsr_sao.2.title$"
 apsr_sao.93.desc:0 "Despite the fact that we screened planet §H[From.GetName]§!, el lanzamiento del proyecto «Aincrad» es imposible, ya que este tipo de planeta no puede garantizar el trabajo estable del equipo de investigación.\nNecesitamos encontrar otro planeta."
 apsr_sao.93.button:0 "Claro"
 apsr_sao.93.button.tooltip:0 "Para iniciar el proyecto «Aincrad» necesitamos un planeta del tipo estándar. Los planetas de tipos especiales y modificados que no forman parte de la galaxia base no se pueden utilizar como escenario para el proyecto.\n\n§MNota - sólo los tipos estándar de planetas son adecuados, como el continental, el desierto, los mundos ideales y otros. Los tipos de planetas que se agregan mediante modificaciones no funcionarán.§!" 
 
 #second pacifier shot
 apsr_sao.4.title:0 "$apsr_sao.2.title$"
 apsr_sao.4.desc:0 "Después del exitoso blindaje del planeta §H[From.GetName]§!, el proyecto «Aincrad» finalmente está en vigor. El trabajo para conectar las conciencias de los sujetos de prueba con nuestra tecnología de realidad artificial de última generación ya ha comenzado. En unos días todos los ciudadanos se habrán visto envueltos en este juego de vida o muerte."
 apsr_sao.4.button:0 "El juego está en marcha"
 apsr_sao.4.button.tooltip:0 "Lanzamiento del proyecto «Aincrad»"
 
 # integration complete
 apsr_sao.5.title:0 "$apsr_sao.2.title$"
 apsr_sao.5.desc:0 "$RULER$, nos han informado que los esfuerzos de integración de AR se han completado en el planeta §H[event_target:apsr_sao_planetname.GetName]§!.\nTodo está listo para el inicio del experimento."
 apsr_sao.5.button:0 "Comenzar"
 apsr_sao.5.button.tooltip:0 "Ha sido un largo camino hasta este momento" 
 
 # choose show planet story or no
 apsr_sao.6.title:0 "$apsr_sao.2.title$"
 apsr_sao.6.desc:0 "$RULER$, proyecto «Aincrad» está en plena vigencia en el planeta §H[event_target:apsr_sao_planetname.GetName]§!. Puede que te interesen las notas de los jugadores sobre los eventos justo después del lanzamiento del juego."
 apsr_sao.6.button_1:0 "Muéstrame"
 apsr_sao.6.button_1.tooltip:0 "Descripción de los hechos vistos por los habitantes"
 apsr_sao.6.button_2:0 "No me interesa, mantenme informado solo de eventos clave"
 apsr_sao.6.button_2.tooltip:0 "Se proporcionará nueva información cada 1-2 años"
 
 # planet story - part 1
 apsr_sao.7.title:0 "Registro de eventos"
 apsr_sao.7.desc:0 "Fue un buen día en el planeta §H[event_target:apsr_sao_planetname.GetName]§!. Rayos de luz del escenario §Y[event_target:apsr_sao_planetname.GetName]§! el sol iluminaba esta ciudad medio en ruinas. La mayoría de la gente ya había aceptado su destino. - de estar aislado del resto de la galaxia. Y aunque muchos no podían vivir así, el resto estaba dispuesto a seguir adelante."
 apsr_sao.7.button:0 "Próximo"
 apsr_sao.7.button.tooltip:0 "Registro de eventos del planeta §H[event_target:apsr_sao_planetname.GetName]§!" 
 
 # planet story - part 2
 apsr_sao.8.title:0 "$apsr_sao.7.title$"
 apsr_sao.8.desc:0 "Pero apenas tuve el ultimo §Y[event_target:apsr_sao_planetname.GetStarName]§! Un rayo de luz iluminó la ciudad cuando el escudo alrededor del planeta comenzó a brillar, y a través de él se extendió un campo de hexágonos, inscrito con un texto incomprensible.\nEl pánico estalló en la superficie ahora teñida de rojo del planeta. Algunos intentaron esconderse, algunos rezaron, algunos simplemente cayeron de rodillas, esperando lo inevitable."
 apsr_sao.8.button:0 "$apsr_sao.7.button$"
 apsr_sao.8.button.tooltip:0 "$apsr_sao.7.button.tooltip$" 
 
 # planet story - part 3
 apsr_sao.9.title:0 "$apsr_sao.7.title$"
 apsr_sao.9.desc:0 "De los hexágonos empezó a salir un líquido rojo espeso, que recuerda a la sangre de algunas especies. El flujo de líquido se intensificó, pero ni una sola gota cayó al suelo. Permanecieron colgando en el aire, congregándose gradualmente en un solo punto."
 apsr_sao.9.button:0 "$apsr_sao.7.button$"
 apsr_sao.9.button.tooltip:0 "$apsr_sao.7.button.tooltip$" 
 
 # planet story - part 4
 apsr_sao.10.title:0 "$apsr_sao.7.title$"
 apsr_sao.10.desc:0 "Entonces el líquido tomó la forma de algún tipo de ser, hasta ahora invisible.\n«Gente de §H[event_target:apsr_sao_planetname.GetName]§!» - tronó la voz del ser - «Seguramente habrás notado que tu planeta ha sido envuelto en un campo de fuerza impenetrable, del cual no puedes esperar salir. Pero, ¿qué dirías si te dijera que, de hecho, no hay ningún campo alrededor de tu planeta, que todo lo que ves y sientes es un engaño, un producto de una simulación de realidad aumentada? ¿Que todo esto es un juego? ¿Entonces que?»"
 apsr_sao.10.button:0 "$apsr_sao.7.button$"
 apsr_sao.10.button.tooltip:0 "$apsr_sao.7.button.tooltip$" 
 
 # planet story - part 5
 apsr_sao.11.title:0 "$apsr_sao.7.title$"
 apsr_sao.11.desc:0 "«Pero a pesar de que nada a tu alrededor es muy real, dejar este juego es casi imposible. La única salida es llegar al final del juego y derrotar al jefe final. Entonces volverás al mundo real. Pero un último punto importante: si mueres en este juego, también morirás en el mundo real. ¡Buena suerte!»\nDespués de estas palabras, el ser se desintegró en corrientes del líquido rojo oscuro, que se retiró al mar de hexágonos en el escudo del planeta. Luego, los hexágonos mismos desaparecieron, dejando atrás el claro cielo estrellado."
 apsr_sao.11.button:0 "$apsr_sao.7.button$"
 apsr_sao.11.button.tooltip:0 "$apsr_sao.7.button.tooltip$" 
 
 # planet story - part 6
 apsr_sao.12.title:0 "$apsr_sao.7.title$"
 apsr_sao.12.desc:0 "Después de la desaparición del ser desconocido, el pánico que había cesado con su aparición reapareció una vez más, con renovada fuerza. Los desafortunados habitantes del juego no tenían simplemente miedo - estaban horrorizados. El hecho de que sus vidas fueran ahora una mentira sorprendió incluso al más estoico de ellos. Se desconoce lo que nos espera en el futuro.\n\nAquí termina el registro."
 apsr_sao.12.button:0 "Bastante interesante."
 apsr_sao.12.button.tooltip:0 "Ahora, el destino de §H[event_target:apsr_sao_planetname.GetName]§! está en manos de su gente" 
 
 # 1 year from begin
 apsr_sao.13.title:0 "$apsr_sao.2.title$"
 apsr_sao.13.desc:0 "En el último año desde el comienzo del experimento, la población del planeta ha disminuido en un 20%. Las causas de muerte van desde encuentros con monstruos creados por el juego, hasta suicidios e incluso asesinatos.\nAhora en el planeta §H[event_target:apsr_sao_planetname.GetName]§! todo se ha calmado más o menos, y los jugadores reacios han comenzado a jugar a lo largo del juego, con la esperanza de llegar al final."
 apsr_sao.13.button:0 "Manténme al tanto"
 
 # 2-3 years from begin (5-7)
 apsr_sao.14.title:0 "$apsr_sao.2.title$"
 apsr_sao.14.desc:0 "$RULER$, noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\nLos jugadores del juego han superado el nivel [Root.apsr_sao_level_count] del total de 100. Progresar tan rápido tiene su costo -el número de muertos puede aumentar aún más."
 apsr_sao.14.button:0 "Veamos de que están hechos"
 
 # 3-5 years from begin (8-12)
 apsr_sao.15.title:0 "$apsr_sao.2.title$"
 apsr_sao.15.desc:0 "$RULER$, más noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\nNivel [Root.apsr_sao_level_count] se ha despejado. Los habitantes del planeta se están uniendo en grupos y organizando operaciones conjuntas para minimizar riesgos y pérdidas. Por ahora, su nivel de organización es bastante débil, pero hay cierto potencial aquí.\nPodemos esperar una aceleración en su tasa de limpieza de nivel y una reducción de víctimas."
 apsr_sao.15.button:0 "Interesante"
 
 # 4-7 years from begin (13-22)
 apsr_sao.16.title:0 "$apsr_sao.2.title$"
 apsr_sao.16.desc:0 "Esfuerzos de organización de habitantes en el planeta §H[event_target:apsr_sao_planetname.GetName]§! han dado fruto. Hace unos momentos, lograron despejar el nivel [Root.apsr_sao_level_count]. Si todo continúa de acuerdo con esta trayectoria, entonces parece que pueden llegar al final del juego en las próximas décadas."
 apsr_sao.16.button:0 "Bravo"
 
 # 5-9 years from begin (18-32)
 apsr_sao.17.title:0 "$apsr_sao.2.title$"
 apsr_sao.17.desc:0 "$RULER$, hemos recibido noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\nLos jugadores continúan avanzando en la limpieza del juego. Ya han pasado de nivel [Root.apsr_sao_level_count]. Pero desde el lanzamiento del experimento, la población adulta del planeta ha disminuido en un 40%. Si las cosas continúan a este ritmo, la gente del planeta §H[event_target:apsr_sao_planetname.GetName]§! probablemente tendrá algunos problemas graves."
 apsr_sao.17.button:0 "Continuar observando"
 
 # 6-11 years from begin (23-39)
 apsr_sao.18.title:0 "$apsr_sao.2.title$"
 apsr_sao.18.desc:0 "$RULER$, malas noticias. El científico principal [event_target:apsr_sao_societyleader.GetName] ha decidido vincularse al juego.\nCuando supimos esto, ya era demasiado tarde. Su nave logró crear una pequeña brecha en el escudo planetario y penetrar dentro. Además, se ha disfrazado y no podemos encontrarlo.\nEn otras noticias, la gente del planeta §H[event_target:apsr_sao_planetname.GetName]§! han despejado el nivel [Root.apsr_sao_level_count]."
 apsr_sao.18.button:0 "Esté atento a la situación"
 
 # 7-13 years from begin (27-45)
 apsr_sao.19.title:0 "$apsr_sao.2.title$"
 apsr_sao.19.desc:0 "En el planeta §H[event_target:apsr_sao_planetname.GetName]§! el experimento continúa. La velocidad del progreso en el juego está disminuyendo gradualmente. Esto podría tener que ver con la disminución del número de personas que participan, ya sea por muerte o por miedo a la muerte. En este punto, el nivel [Root.apsr_sao_level_count] se ha despejado."
 apsr_sao.19.button:0 "Continuar observando"
 
 # 8-15 years from begin (31-51)
 apsr_sao.20.title:0 "$apsr_sao.2.title$"
 apsr_sao.20.desc:0 "$RULER$, noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\nHa pasado suficiente tiempo desde el comienzo del experimento que, aunque la población adulta del planeta se ha reducido a la mitad, la próxima generación ha llegado para reemplazarlos. Quizás para cuando el juego esté terminado, la nueva generación habrá reemplazado por completo a la anterior. Nivel [Root.apsr_sao_level_count]se ha despejado."
 apsr_sao.20.button:0 "Interesante"
 
 # 9-17 years from begin (34-57)
 apsr_sao.21.title:0 "$apsr_sao.2.title$"
 apsr_sao.21.desc:0 "$RULER$, más noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\nLa velocidad del progreso a través del juego sigue cayendo. Cada vez más jóvenes están llegando para reemplazar a la generación anterior, pero a pesar de la afluencia de fuerzas para la batalla, la organización es cada vez peor. Al mismo tiempo, ha aparecido un nuevo gremio en el planeta, «Los Caballeros del Juramento de Sangre», que están utilizando sus años de experiencia para planificar redadas. Con su ayuda, el nivel [Root.apsr_sao_level_count] se borró con éxito."
 apsr_sao.21.button:0 "Prestemos especial atención a este gremio"
 
 # 10-19 years from begin (39-64)
 apsr_sao.22.title:0 "$apsr_sao.2.title$"
 apsr_sao.22.desc:0 "$RULER$, tenemos noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\n«Los Caballeros del Juramento de Sangre »ha logrado obtener una gran cantidad de apoyos en los últimos tiempos, gracias a su enfoque único de organización de incursiones, que ha resultado en bajas tasas de muerte, y también a su carismático comandante, un nativo líder. Es posible que este cambio de eventos acelere la finalización del juego, ya que ya han logrado superar el nivel [Root.apsr_sao_level_count]."
 apsr_sao.22.button:0 "Recopilar más información"
 
 # 11-21 years from begin (45-71)
 apsr_sao.23.title:0 "$apsr_sao.2.title$"
 apsr_sao.23.desc:0 "$RULER$, noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\n«Los Caballeros del Juramento de Sangre »continúan despejando niveles, reduciendo el número de víctimas prácticamente a cero. Nivel [Root.apsr_sao_level_count] ya ha sido borrado! Nuestros científicos expresan preocupación por el hecho de que no hayamos equilibrado suficientemente la dificultad de los niveles. En cualquier caso, no se recomienda cambiar nada en este punto, para evitar inconsistencias y desincronización de datos.."
 apsr_sao.23.button:0 "Veamos que pasa después"
 
 # 12-23 years from begin (52-81)
 apsr_sao.24.title:0 "$apsr_sao.2.title$"
 apsr_sao.24.desc:0 "$RULER$, noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\n«The Knights of the Blood Oath »ha absorbido completamente a todos los demás grupos y alianzas, y se ha convertido en la única organización del planeta que trabaja para terminar el juego. La velocidad del progreso es asombrosa - hace unos días se borró el nivel [Root.apsr_sao_level_count]. El líder del gremio continúa liderando personalmente los esfuerzos de limpieza de nivel y de todas las formas posibles intenta convencer a la gente para que continúe la lucha."
 apsr_sao.24.button:0 "El experimento está llegando a su finalización"
 
 # 13-25 years from begin (57-88)
 apsr_sao.25.title:0 "$apsr_sao.2.title$"
 apsr_sao.25.desc:0 "$RULER$,aún más noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\nEl progreso en el juego ha disminuido un poco. - El nivel [Root.apsr_sao_level_count] se acaba de borrar. A pesar del carisma del líder de «Los Caballeros del Juramento de Sangre», la gente se está cansando de luchar, del miedo a la muerte y quiere simplemente vivir en paz. Nuestros especialistas predicen el inevitable colapso del gremio. Si tan solo el juego pudiera terminarse antes de que llegue ese momento."
 apsr_sao.25.button:0 "Continuar observando"
 
 # 14-27 years from begin (62-95)
 apsr_sao.26.title:0 "$apsr_sao.2.title$"
 apsr_sao.26.desc:0 "$RULER$, noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\nLa gente se va de «El juramento de los Caballeros de la Sangre». Mientras tanto, la generación joven se niega a arriesgar sus vidas para terminar algún tipo de juego misterioso, ya que ya no creen que estén en una simulación. Creen que su vida y el mundo que los rodea, el único que pueden recordar, es la realidad. Nuestros científicos ya están estudiando este fenómeno.\nA pesar de estos problemas, «Los Caballeros del juramento de sangre» continúan progresando en el juego. Su ubicación actual es el nivel [Root.apsr_sao_level_count]."
 apsr_sao.26.button:0 "Comportamiento extraño"
 
 # 15-29 years from begin (67-102)
 apsr_sao.27.title:0 "$apsr_sao.2.title$"
 apsr_sao.27.desc:0 "$RULER$, noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\nLa cantidad de jugadores que participan en la finalización del juego está disminuyendo rápidamente. «Los Caballeros del Juramento de Sangre» claramente están empezando a perder terreno. Y aunque su influencia sigue siendo considerable, el inminente colapso de la organización y una abrupta caída de la velocidad de limpieza de nivel es evidente para todos. No obstante, hace apenas unos días se borró el nivel [Root.apsr_sao_level_count]. Sin embargo, se desconoce si el gremio tendrá la fuerza suficiente para llegar al final."
 apsr_sao.27.button:0 "El final está cerca"
 
 # 16-31 years from begin (72-109)
 apsr_sao.28.title:0 "$apsr_sao.2.title$"
 apsr_sao.28.desc:0 "$RULER$, más noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\n«Los Caballeros del juramento de sangre »continúan su lenta progresión a lo largo del juego. A pesar de sus problemas, han logrado el mejor nivel [Root.apsr_sao_level_count]. Pero está claro que el gremio ya está estirado hasta sus límites. Esperamos su colapso dentro de 2 a 3 años, ya que muchos luchadores expertos ya se han ido y el alistamiento de jóvenes guerreros es extremadamente bajo."
 apsr_sao.28.button:0 "Eran la mejor oportunidad de ganar para todos..."
 
 # 17-33 years from begin (74-113)
 apsr_sao.29.title:0 "$apsr_sao.2.title$"
 apsr_sao.29.desc:0 "$RULER$, noticias urgentes del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\n¡Encontramos a nuestro científico que desapareció hace tantos años! Más precisamente, fue encontrado por uno de los ciudadanos del planeta. §H[event_target:apsr_sao_planetname.GetName]§!. Resulta que el científico, utilizando su conocimiento sobre el proyecto «Aincrad», pudo ascender rápidamente en las filas del juego y convertirse en uno de sus jugadores más influyentes. Incluso tú, $RULER$, seguramente he oído hablar de él. ¡No era otro que el líder de «Los Caballeros del Juramento de Sangre»! Debido a su conocimiento del juego, pudieron progresar rápidamente a través de los niveles con tan pocas pérdidas. Desafortunadamente, luego de ser identificado, los jugadores se convencieron de que él era el jefe final y lo mataron, y la ausencia de cualquier tipo de reacción en el juego los ha desanimado de cualquier deseo de seguir intentándolo. Parece que el nivel [Root.apsr_sao_level_count] no se borrará después de todo..."
 apsr_sao.29.button:0 "¿Es este realmente el final?"
 
 # 18-35 years from begin (76-117)
 apsr_sao.30.title:0 "$apsr_sao.2.title$"
 apsr_sao.30.desc:0 "$RULER$, noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\n«Los Caballeros del Juramento de Sangre »se han derrumbado totalmente. Los luchadores restantes, al menos los que creen que todavía es necesario luchar, todavía están despejando niveles, pero con una eficacia muy reducida. Sin embargo, se borró el nivel [Root.apsr_sao_level_count]. Pero, ¿será suficiente su fuerza para acabar con lo que queda?"
 apsr_sao.30.button:0 "Parece que se les acaban las fuerzas"
 
 # 19-37 years from begin (77-120)
 apsr_sao.31.title:0 "$apsr_sao.2.title$"
 apsr_sao.31.desc:0 "$RULER$, más noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\nAlgunos pequeños grupos, formados tras la disolución del «Juramento de los Caballeros de la Sangre», todavía están tratando de terminar el juego. Pero su efectividad cae todos los días y con cada víctima. Ya nadie quiere arriesgar su vida. Ya no llegan refuerzos de nuevos luchadores, todo lo contrario - los guerreros experimentados están abandonando la lucha y vivirán sus días en paz y tranquilidad. El nivel [Root.apsr_sao_level_count] es uno de los últimos que el equipo de luchadores restantes puede esperar superar."
 apsr_sao.31.button:0 "Las últimas migajas de esperanza"
 
 # 20-39 years from begin (78-122)
 apsr_sao.32.title:0 "$apsr_sao.2.title$"
 apsr_sao.32.desc:0 "$RULER$, noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\nA pesar de muchas pérdidas y dificultades, los luchadores restantes, muy lentamente, pero con gran terquedad - Continuar despejando niveles. El nivel [Root.apsr_sao_level_count] se ha completado con gran esfuerzo y numerosas bajas. Es poco probable que duren mucho más..."
 apsr_sao.32.button:0 "Al parecer, su fuerza no fue suficiente"
 
 # 21-41 years from begin (79-124) this is end (peoples or game)
 apsr_sao.33.title:0 "$apsr_sao.2.title$"
 apsr_sao.33.desc:0 "$RULER$, noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\nLos últimos luchadores han depuesto sus armas después de la limpieza del nivel [Root.apsr_sao_level_count]. Nadie más intentará terminar el juego. No queda nadie con la voluntad de intentarlo. Los habitantes del planeta continúan viviendo en su mundo de realidad aumentada como si fuera real, y no simplemente nuestra fabricación.\nLos científicos ya no consideran el planeta digno de nuestra atención, y el proyecto «Aincrad», aunque no llegó a su fin, ha demostrado ser un esfuerzo científico valioso."
 apsr_sao.33.button:0 "Aun así, no fue en vano"
  
 # final
 apsr_sao.final.title:0 "$apsr_sao.2.title$"
 apsr_sao.final.desc:0 "$RULER$, noticias del planeta §H[event_target:apsr_sao_planetname.GetName]§!.\n¡Por fin se ha completado el nivel final! La población del planeta está celebrando y exultante por su victoria. De acuerdo con el protocolo del experimento, los dispositivos AR se apagan inmediatamente, lo que resulta en la desaparición de monstruos y cualquier signo del juego en la vida de las personas. Ahora es nuestro decidir - ¿Quitaremos el escudo del planeta o lo dejaremos como está?"
 apsr_sao.final.button_1:0 "Estamos atados por nuestras promesas"
 apsr_sao.final.button_1.tooltip:0 "Tal vez se hayan olvidado de quien los puso ahí..." 
 apsr_sao.final.button_2:0 "¿Quitar el escudo? ¡Por supuesto no!"
 apsr_sao.final.button_2.tooltip:0 "Planeta §H[event_target:apsr_sao_planetname.GetName]§! siempre estará aislado del resto del universo." 
 apsr_sao.final.button_3:0 "Formas de vida lamentables. Déjalos sufrir más"
 apsr_sao.final.button_3.tooltip:0 "$apsr_sao.final.button_2.tooltip$" 
 
 # if planet is open
 apsr_sao.34.title:0 "$apsr_sao.2.title$"
 apsr_sao.34.desc:0 "El proyecto para quitar el escudo del planeta §H[event_target:apsr_sao_planetname.GetName]§! se ha terminado, y ahora la población es libre de dejar la superficie y viajar a otras estrellas. Su alegría no tiene límites y, además, nos consideran sus libertadores y desean formar parte de nuestro imperio. A preguntas cuidadosas sobre quién los separó del universo en primer lugar, no pueden dar respuesta, diciendo que no recuerdan.\nEsperemos que nunca lo recuerden."
 apsr_sao.34.button:0 "Les damos la bienvenida con mucho gusto"
 apsr_sao.34.button.tooltip:0 "$apsr_sao.2.title$ completado con éxito" 
 
 
 
