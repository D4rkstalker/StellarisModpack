 ### ORIGIN
  
 apsr_sao_survival:0 "Sobrevivientes en aislamiento"
 apsr_sao_survival_desc:0 "Este imperio ha estado mucho tiempo en un planeta completamente aislado de la galaxia exterior por un escudo de energía. Además, para su supervivencia, necesitaban pasar por un feroz juego de supervivencia, donde la libertad era el premio a la victoria. Esto llevó al hecho de que la organización de las hostilidades y la regulación del uso de los recursos en este imperio se llevaron al estado más efectivo."

 
 
