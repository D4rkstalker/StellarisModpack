 # запуск указа
 apsr_enclave.300.title:0 "Edicto activado"
 apsr_enclave.300.desc:0 "Nuestros científicos comenzaron un análisis exhaustivo de toda la información sobre la civilización que vivió en la galaxia mucho antes que nosotros. Una vez completado cualquier descubrimiento, se nos informará."
 apsr_enclave.300.close:0 "Bien"
 apsr_enclave.300.close.tooltip:0 "Se nos informará si encuentran información de interés."
 # находка 1
 apsr_enclave.301.title:0 "Estudio de los antiguos"
 apsr_enclave.301.desc:0 “Al estudiar los datos obtenidos en uno de los planetas, nuestros científicos pudieron sacar varias conclusiones que abren ante nosotros nuevos conocimientos sobre la estructura de vida de los Antiguos."
 apsr_enclave.301.close:0 "Perfecto"
 # находка 2
 apsr_enclave.302.title:0 "Estudio de los antiguos"
 apsr_enclave.302.desc:0 "Al analizar las ruinas de los edificios de los Antiguos, nuestros científicos pudieron recrear cómo podrían verse estos edificios."
 apsr_enclave.302.close:0 "Perfecto"
 # находка 3
 apsr_enclave.303.title:0 "Estudio de los antiguos"
 apsr_enclave.303.desc:0 "Al estudiar la órbita de uno de los planetas, los científicos descubrieron un pequeño objeto que resultó ser un satélite de la época de la antigua civilización."
 apsr_enclave.303.close:0 "Perfecto"
 # находка 4
 apsr_enclave.304.title:0 "Estudio de los antiguos"
 apsr_enclave.304.desc:0 "Nuestros científicos encontraron la ciudad de los Antiguos, que estaba enterrada bajo una capa de arena en uno de los planetas del desierto."
 apsr_enclave.304.close:0 "Perfecto"
 # находка 5
 apsr_enclave.305.title:0 "Estudio de los antiguos"
 apsr_enclave.305.desc:0 "Nuestros científicos han encontrado los restos de un dispositivo perteneciente a los Antiguos. Según el análisis, este dispositivo funcionaba según el principio de las puertas de salto, pero en lugar de crear una línea espacial de movimiento, creó un agujero de gusano local en el punto requerido."
 apsr_enclave.305.close:0 "Perfecto"
 # находка 6
 apsr_enclave.306.title:0 "Estudio de los antiguos"
 apsr_enclave.306.desc:0 "Nuestros científicos han encontrado una enorme nube de desechos espaciales. Aparentemente, estos son rastros de la batalla espacial de la civilización de los Antiguos. Se desconoce quién era su oponente."
 apsr_enclave.306.close:0 "Perfecto"
 # находка 7
 apsr_enclave.307.title:0 "Estudio de los antiguos"
 apsr_enclave.307.desc:0 "Nuestros científicos han encontrado rastros de una batalla planetaria a gran escala. A juzgar por el equipo, una de las partes en conflicto era la civilización de los Antiguos. Se desconoce quiénes eran sus enemigos."
 apsr_enclave.307.close:0 "Perfecto"
 # находка 8 - малые
 apsr_enclave.308.title:0 "Estudio de los antiguos"
 apsr_enclave.308.desc:0 "En el pasado, nuestros científicos no han hecho ningún descubrimiento con respecto a los Antiguos, pero pudieron encontrar información sobre quienes vivieron después de ellos."
 apsr_enclave.308.close:0 "Perfecto"
 # находка 9 - малые
 apsr_enclave.309.title:0 "Estudio de los antiguos"
 apsr_enclave.309.desc:0 "Al estudiar las ruinas de la ciudad de los Antiguos, nuestros científicos encontraron rastros de la presencia de la civilización que vivió en esta ciudad después de los Antiguos."
 apsr_enclave.309.close:0 "Perfecto"
 # находка 10 - малые
 apsr_enclave.310.title:0 "Estudio de los antiguos"
 apsr_enclave.310.desc:0 "En la órbita de uno de los planetas, nuestros científicos casi chocan con un objeto volador. Resultó ser un satélite antiguo, muy antiguo, pero no relacionado con la civilización de los Antiguos."
 apsr_enclave.310.close:0 "Perfecto"
 
