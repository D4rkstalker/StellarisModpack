 edict_apsr_enclave_science_16_edict:0 "§HEstudio de los antiguos§!"
 edict_apsr_enclave_science_16_edict_desc:0 "Nuestros científicos estudiarán todos los rastros de la civilización de los Antiguos. Al estudiar, los hallazgos en forma de £apsr_knowledge£ §MAncient Knowledge§! y £minor_artifacts£ §HMinor Artifacts§!."
