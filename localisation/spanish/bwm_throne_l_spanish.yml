 bwm_throne_watchers.1:0 "Vigilantes del Trono"
 bwm_throne_watchers.1.desc:0 "Al entrar en el sistema [From.GetName], nuestros sensores detectan una inmensa nave de guerra que patrulla un mundo anillo abandonado. ¡Antes de que podamos ajustar nuestros sensores, la nave de guerra y la matriz de satélites del mundo anillo se activan y fijan sus armas en nuestra posición!"

 bwm_throne_watchers.11:0 "El Portero"
 bwm_throne_watchers.11.desc:0 "Al entrar en el sistema [From.From.GetName], [From.GetName] se encontró inmediatamente con sus controles de navegación anulados y devuelto a su punto de origen. Tal vez con una tecnología de navegación más avanzada que pudiese desafiar esta anulación... pero por ahora parecemos estar totalmente bloqueados respecto a [From.From.GetName]. "
 bwm_throne_watchers.11.a:0 "A alguien parece que no le gustan los invitados..."

 bwm_throne_watchers.21:0 "De las Cenizas"
 bwm_throne_watchers.21.desc:0 "Nuestro armamento parece ser ineficaz contra el objetivo. Conforme a nuestras pérdidas, varios estrategas sugieren dedicar recursos científicos a idear una forma de penetrar las defensas de los enemigos."
 bwm_throne_watchers.21.a:0 "No seremos derrotados tan fácilmente."
 bwm_throne_watchers.21.b:0 "Esto no es necesario dada la potencia militar de la que ya disponemos."

 bwm_throne_watchers.22:0 "Regicidio"
 bwm_throne_watchers.22.desc:0 "Nuestros científicos creen que se han desarrollado fuerzas militares para contrarrestar las defensas que nos resultaron invencibles en nuestro último encuentro. Nuestros oficiales están ansiosos de probar su nuevo equipo en el enemigo."
 bwm_throne_watchers.22.a:0 "¡La victoria será nuestra!"

 bwm_throne_watchers.31:0 "Destronado"
 bwm_throne_watchers.31.desc:0 "Después de una dura batalla, todo el arsenal defensivo que custodiaba el mundo anillo es neutralizado. Antes de la destrucción de la enorme 'nave', nuestros sensores detectaron un 'cañonazo' de datos dirigido a la luna que orbita [bwm_ring_tomb_world.GetName]."
 bwm_throne_watchers.31.a:0 "¿Qué información habrán transmitido?"
 
 bwm_throne_watchers.36:0 "Ancient Warform Captured"
 bwm_throne_watchers.36.desc:0 "Reports are coming in that an alien empire has captured a progenitor warship in the Araboth system."
 
 bwm_throne_watchers.40:0 "El Orgullo de un Caído"
 bwm_throne_watchers.40.desc:0 "El equipo liderado por el oficial científico [Root.GetLeaderName] ha terminado su expedición en la luna [bwm_ring_tomb_world.GetName] y regresado con un peculiar hallazgo. Detrás de [Root.GetName] se encuentra el esqueleto principal de una Máquina de diseño similar al que atacó a nuestra flota. Nuestros científicos han estado examinando la base de datos y la consideran relativamente segura. El núcleo de IA por suerte parece que nunca se ha inicializado. Algo más para añadir al misterio de[bwm_ring_system. GetName], todos los registros de los constructores de este mundo anillo han sido borrados de la base de datos. Hemos logrado recuperar algunos datos cifrados que creemos que son códigos de acceso..."
 bwm_throne_watchers.40.a:0 "¡Transmita los códigos de acceso!"
 bwm_throne_watchers.40.a.tooltip:0 "Desbloquea el mundo anillo en el sistema [bwm_ring_system.GetName]."

 bwm_throne_watchers.45:0 "Sucesión"
 bwm_throne_watchers.45.desc:0 "Nuestros científicos creen que podríamos desbloquear todas las capacidades de la antigua 'Máquina de Guerra' que descubrimos en [bwm_ring_tomb_world.GetName].
 bwm_throne_watchers.45.a:0 "Vamos a aprovechar su verdadero poder, no importa el coste."
 bwm_throne_watchers.45.b:0 "Este es el típico error que cometería un tonto..."
 
 bwm_throne_watchers.46:0 "Enviado Solar"
 bwm_throne_watchers.46.desc:0 "Nuestros científicos creen que la nave está completamente operativa y lista para el despliegue. Deberíamos ser capaces de utilizarla a plena capacidad en condiciones de combate."
 bwm_throne_watchers.46.a:0 "Vamos a ver si el esfuerzo ha dado sus frutos..."
 bwm_throne_watchers.46.a.tooltip:0 "§YWARNING - El proceso de transformación es muy volátil.§!"
 
 bwm_throne_watchers.48:0 "Romper todos los límites"
 bwm_throne_watchers.48.desc:0 "Nuestros científicos creen que podrían eliminar los limitadores del núcleo de la nave 'Enviado Solar'; esto podría tener efectos secundarios imprevistos en el rendimiento general de las naves.
 bwm_throne_watchers.48.a:0 "Comienza con los ajustes inmediatamente!"
 bwm_throne_watchers.48.b:0 "¿No hemos aprendido nada de lo que pasa por manipular tecnología tan antigua?"

 bwm_throne_watchers.49:0 "Sobremarcha"
 bwm_throne_watchers.49.desc:0 "Nuestros científicos han terminado sus ajustes al núcleo del reactor del 'Enviado Solar'. En breves, la nave tendrá plena potencia."
 bwm_throne_watchers.49.a:0 "Esta nueva capacidad debe utilizarse con precaución."
 bwm_throne_watchers.49.a.tooltip:0 "§YPELIGRO - La nave será vulnerable cuando el Modo de Explosión se agote.§!"
 
 bwm_throne_watchers.52:0 "Modo de Explosión"
 bwm_throne_watchers.52.desc:0 "-Burst Mode ON-"
 bwm_throne_watchers.52.a:0 "Rendimiento del reactor al 200 por ciento."

 bwm_throne_watchers.53:0 "Enfriamiento del Modo de Explosión"
 bwm_throne_watchers.53.desc:0 "-Burst Mode OFF-"
 bwm_throne_watchers.53.a:0 "Rendimiento del reactor por debajo de los niveles normales."

 bwm_throne_watchers.60:0 "Relics of the Past - Solar Envoy"
 bwm_throne_watchers.60.desc:0 "Though we have been able to partially unlock the power of this ancient ship we are yet far from fully understanding how it works in its entirety, not to mention reproducing its technological marvels and applying it to our own designs.\n\nOur scientists have made many breakthroughs since the discovery of the ship yet progress is made slowly. Their latest proposal to gain deeper understanding involves a thorough study of the ships framework and its numerous inner processes. It is needless to say that while these studies are in progress it would greatly hamper the ships overall performance, which might pose a significant reduction of our empires naval capabilites.\n\nIn the name of progress our scientists may blindly accept many risks but on the other hand should we risk to omit this opportunity?"
 bwm_throne_watchers.60.a:0 "We will take this opportunity."
 bwm_throne_watchers.60.a.tooltip:0 "§RWARNING - The ship will be vulnerable for the duration of this project.§!"
 bwm_throne_watchers.60.b:0 "We can not afford to lose this ship, denied."
 
 bwm_throne_watchers.61:0 "Schematics - Solar Envoy"
 bwm_throne_watchers.61.desc:0 "As our scientists have finished their examination of the ship some of its mysteries have been lifted while others still elude us, nonetheless it was a success.\n\nWhile we are not yet able to apply its technology to our own designs our scientists and engineers feel confident enough to reconstruct this ship, even if we had to replace whole components in case of its destruction.\n\nWith the project's completion the ship's performance has been fully restored and the newly aquired knowledge may lead to formerly unimagined technological advances that will surely give our empire an edge in the wars to come."
 
 bwm_SOLAR_ENVOY_SCHEMATICS_PROJECT:0 "Reverse Engineering - Solar Envoy"
 bwm_SOLAR_ENVOY_SCHEMATICS_PROJECT_DESC:0 "Further study the 'Solar Envoy' to get a better understanding of its inner workings."
 
 bwm_DECODE:0 "La Luna Quebrada"
 bwm_DECODE_DESC:0 "La enorme nave transmitió una señal a la luna §Y[bwm_ring_tomb_world.GetName]§! justo antes de ser destruida. Tal vez deberíamos enviar un equipo científico allí para analizar la situación.
 
 bwm_TITAN_AWAKENING:0 "Sucesión"
 bwm_TITAN_AWAKENING_DESC:0 "Desbloquea el verdadero poder de la antigua máquina de guerra."

 bwm_TITAN_LIMIT_BREAK:0 "Rompiendo todos los límites"
 bwm_TITAN_LIMIT_BREAK_DESC:0 "Elimina los limitadores del 'Envíado Solar'."

 pc_bwm_ringworld_habitable_tile:0 "Terreno de Mundo Anillo"
 pc_bwm_ringworld_habitable_tile_desc:0 "Terreno diverso con biomas que son eminentemente aptos para la mayoría de las formas de vida."

 bwm_RING_WEAKNESS_PROJECT:0 "Recalibración de Arma - Vigilantes del Trono"
 bwm_RING_WEAKNESS_PROJECT_DESC:0 "Investiga a los Guardianes del mundo anillo y descubre su debilidad."
 
 bwm_uncertain_past:0 "Historia incierta"
 bwm_uncertain_past_desc:0 "Los trágicos sucesos que acontecieron en este planeta siguen estando envueltos en la duda y el misterio.".

 pc_bwm_ringworld_habitable:0 "Mundo Anillo Prístino"
 pc_bwm_ringworld_habitable_desc:0 "Una banda inmensa que rodea el sol del sistema. Construida para permitir numerosas zonas de habitabilidad artificial a lo largo de su espacio interior, libre de las restricciones y la mundanidad de una existencia esférica y ligada a un planeta normal."
 
 pc_bwm_ringworld_shielded:0 "Mundo de Anillo Blindado"
 pc_bwm_ringworld_shielded_desc:0 "Toda esta sección del anillo está encerrada en una especie de barrera de energía impenetrable, bloquea todas las exploraciones de la superficie, alguien quiere mantener algo muy bien escondido."
 
