 ### технологии
 
 tech_apsr14_building_part_b1:0 "Recurso"
 tech_apsr14_building_part_b1_desc:0 "¡La construcción del §YResort§! proporcionará a nuestros líderes un lugar para recrearse."
 TECH_APSR14_PART1B_TITLE:0 "§HEdificio:§! $apsr14_building_part_b1$"
 TECH_APSR14_PART1B_DESC:0 "$apsr14_building_part_b1_desc$"
 
 tech_apsr14_building_part_b2:0 "Centro de recreacion"
 tech_apsr14_building_part_b2_desc:0 "¡Un resort más moderno y mejorado para que nuestros líderes se relajen y para el tratamiento con §PEspecia de Antar§!."
 TECH_APSR14_PART2B_TITLE:0 "§HEdificio:§! $apsr14_building_part_b2$"
 TECH_APSR14_PART2B_DESC:0 "$apsr14_building_part_b2_desc$"
 
 tech_apsr14_building_part_b3:0 "Especia de Antar"
 tech_apsr14_building_part_b3_desc:0 "Esta sustancia, que se encuentra en el §Ycentro de Recreation§ !, aumenta significativamente la regeneración de las células, aumentando la esperanza de vida y el potencial de nuestros líderes. ¡Necesitamos maximizar su potencial!"
 TECH_APSR14_PART3B_TITLE:0 "§HEdificio:§! $apsr14_building_part_b3$"
 TECH_APSR14_PART3B_DESC:0 "$apsr14_building_part_b3_desc$"
 
 
 tech_apsr14_building_part_m1:0 "Nanomáquinas aplicadas"
 tech_apsr14_building_part_m1_desc:0 "Las Nanomáquinas se pueden encontrar en las instalaciones del §YResort galáctico§! se pueden realizar ingenierías inversas y programar para construir las partes que nuestros líderes necesiten."
 TECH_APSR14_PART1M_TITLE:0 "§HEdificio:§! $apsr14_building_part_m1$"
 TECH_APSR14_PART1M_DESC:0 "$apsr14_building_part_m1_desc$"
 
 tech_apsr14_building_part_m2:0 "Replicación de nanomáquinas"
 tech_apsr14_building_part_m2_desc:0 "La replicación automática de las nanomáquinas agilizó la producción de las nanomáquinas disponibles."
 TECH_APSR14_PART2M_TITLE:0 "§HEdificio:§! $apsr14_building_part_m2$"
 TECH_APSR14_PART2M_DESC:0 "$apsr14_building_part_m2_desc$"
 
 tech_apsr14_building_part_m3:0 "Producción en masa de nanomáquinas"
 tech_apsr14_building_part_m3_desc:0 "La producción en masa de las nanomáquinas nos permitirá utilizarlas a mayor escala, beneficiando a nuestros centros de operaciones planetarias."
 TECH_APSR14_PART3M_TITLE:0 "§HEdificio:§! $apsr14_building_part_m3$"
 TECH_APSR14_PART3M_DESC:0 "$apsr14_building_part_m3_desc$"
  
 
 
 ### сообщения при постройке зданий
 
 apsr.14001.title:0 "$apsr14_building_part_b1$ completed"
 apsr.14001.desc:0 "Un lugar donde puedes tomarte un descanso de tus problemas y relajarte. - eso es lo que les falta a nuestros líderes. Más precisamente, solía faltar hasta este momento. Ahora tenemos un §Y$apsr14101$§!, y el resto habitual de líderes prolongará su esperanza de vida."
 apsr.14001.ok-button:0 "Muy bueno"
 
 apsr.14002.title:0 "$apsr14_building_part_b2$ completed"
 apsr.14002.desc:0 "Como resultado de elaborar los comentarios y sugerencias de nuestros líderes, hemos ampliado y mejorado nuestro §YResort§!. Ahora puedes relajarte aquí con una gran comodidad y placer, lo que significa que la vida de nuestros líderes se va a prolongar. Además, los nanorobots locales producen una sustancia especial, §PEspecia Antar§!, que, si se usa correctamente, puede curar varias enfermedades."
 apsr.14002.ok-button:0 "Genial"
 
 apsr.14003.title:0 "$apsr14_building_part_b3$ terminado"
 apsr.14003.desc:0 "Nuestro §YCentro de Recreación§! se han modernizado, y la producción de §PEspecia Antar§! se han establecido y desarrollado métodos para su uso. Nuestros líderes pueden disfrutar de los beneficios de este lugar, para el tratamiento de cualquier dolencia, aumentar la resistencia de su cuerpo y prolongar su vida. Ahora bien, este lugar es un verdadero §YResort Galáctico§!."
 apsr.14003.ok-button:0 "Un verdadero Edén"
 
 apsr.14004.title:0 "$apsr14_building_part_m1$ completed"
 apsr.14004.desc:0 "Las nanomáquinas contenidas en este lugar tienen una estructura muy interesante. Utilizando sus características, hemos aumentado la productividad de nuestros replicadores y aumentado la velocidad a la que se ensamblan las nuevas unidades."
 apsr.14004.ok-button:0 "Interesante"
 
 apsr.14005.title:0 "$apsr14_building_part_m2$ completed"
 apsr.14005.desc:0 "Automatizar el proceso de replicación y programación de las nanomáquinas requirió una inversión considerable de recursos, pero valió la pena. La velocidad de montaje de nuestras unidades ha aumentado significativamente. Además, se registró un subproducto de las actividades de los nanorobots locales, que debido a la fuga de información se dio a conocer a los imperios orgánicos y se denominó §PEspecia Antar§!.Desafortunadamente, los nanorobots y las §PEspecias Antar§! si están fuera del planeta, no pueden existir - su estructura se destruye instantáneamente."
 apsr.14005.ok-button:0 "Interesante"
 
 apsr.14006.title:0 "$apsr14_building_part_m3$ completed"
 apsr.14006.desc:0 "¡La producción en masa de nanorobots nos permitió construir nuestras unidades mucho más rápido! También se encontró que la adición de §PEspecia Antar§! en la aleación le agrega resistencia y durabilidad, lo que le permite transferir parte de la capacidad para la producción de repuestos a la producción de nuevos asentamientos."
 apsr.14006.ok-button:0 "Interesante"
 
 apsr.14007.title:0 "$apsr14_building_part_m4$ completed"
 apsr.14007.desc:0 "¡La modificación de la preocupación de la nanomáquina basada en la influencia del cubo de comunicación ubicado en el planeta permitió aumentar aún más la velocidad de ensamblaje de nuevas unidades!"
 apsr.14007.ok-button:0 "Genial"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.14011.title:0 "Artifact discovered: §M$apsr14_planet_modifier$§!"
 apsr.14011.desc.bio:0 "Un equipo de investigación de la nave científica §H[Root.GetName]§! dirigido por §H[Root.GetLeaderName]§! informa que han encontrado un resort galáctico.\nUn entorno perfecto para las formas de vida orgánicas es donde se ubica este complejo. Se realizó un estudio y los resultados muestran que este ambiente es mantenido por algún tipo de nanomáquinas. A pesar de los numerosos intentos, no pudimos tomar el control de las nanomáquinas, aunque parece que seguirán dando servicio a nuestros líderes a través de las instalaciones instaladas."
 apsr.14011.desc.mech:0 "Un equipo de investigación de la nave científica §H[Root.GetName]§! dirigido por §H[Root.GetLeaderName]§! informa que han descubierto un tipo inusual de nanomáquina.\nSi bien esta tecnología no es desconocida para nosotros, las nanomáquinas que hemos encontrado parecen estar cientos de ciclos más avanzadas que las que podemos producir. Parecen haber sido programados para el ocio y la relajación orgánicos; sin embargo, podemos reutilizarlos para que sirvan a nuestros objetivos, principalmente para aumentar la velocidad de ensamblaje de nuevas unidades.\nTambién se encontró un complejo orgánico, pero para nosotros es intrascendente."
 apsr.14011.button:1 "Admitido"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.14013.title:0 "Artefacto descubierto: §M$apsr14_planet_modifier$§!"
 apsr.14013.desc.bio:0 "Se ha encontrado algo peculiar en uno de nuestros nuevos planetas.\nUn entorno perfecto para las formas de vida orgánicas es donde se ubica este complejo. Se realizó un estudio y los resultados muestran que este ambiente es mantenido por algún tipo de nanomáquinas. A pesar de los numerosos intentos, no pudimos tomar el control de las nanomáquinas, aunque parece que seguirán dando servicio a nuestros líderes a través de las instalaciones instaladas."
 apsr.14013.desc.mech:0 "Se ha descubierto una fábrica de nanomáquinas en uno de los planetas recientemente ocupados.\nSi bien esta tecnología no es desconocida para nosotros, las nanomáquinas que hemos encontrado parecen estar cientos de ciclos más avanzadas que las que podemos producir. Parecen haber sido programados para el ocio y la relajación orgánicos; sin embargo, podemos reutilizarlos para que sirvan a nuestros objetivos, principalmente para aumentar la velocidad de ensamblaje de nuevas unidades.\nTambién se encontró un complejo orgánico, pero para nosotros es intrascendente."
 apsr.14013.button:1 "¡Genial!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.14015.title:0 "Artefacto encontrado: §M$apsr14_planet_modifier$§!"
 apsr.14015.desc:0 "Nuestros servicios de inteligencia, mientras buscaban información sobre los planetas de otros imperios, ¡encontraron algo interesante!\nUn tipo especial de nanomáquinas parece mantener un ambiente ideal para los seres orgánicos, principalmente alrededor del área del llamado Resort Galáctico.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr14_planet_target.GetName]§! \n§YClase planeta:§! §W[event_target:apsr14_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr14_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr14_planet_target.Owner.GetName]§!"
 apsr.14015.button:1 "¡Interesante!"

 
 
