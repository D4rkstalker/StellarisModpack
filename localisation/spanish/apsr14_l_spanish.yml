 ### ресурс
 
 apsr14_planet_modifier:0 "Resort galáctico"
 apsr14_planet_modifier_desc:0 "Un complejo de descanso y relajación especialmente diseñado, que se beneficia de instalaciones de última generación."
 
 apsr14_deposit:0 "$apsr14_planet_modifier$"
 apsr14_deposit_desc:0 "$apsr14_planet_modifier_desc$\n\n§M$apsr14_deposit_effect$§!" 
 apsr14_deposit_effect:0 "Recurso único disponible: $apsr14_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr14_building_part_b1_text:0 "Un campamento de descanso para nuestros líderes."
 
 apsr14_building_part_b2_text:0 "Un Centro Recreativo mejorado donde nuestros líderes pueden descansar y recargar su energía."
 
 apsr14_building_part_b3_text:0 "El lugar donde todo es posible."
 
 
 apsr14_building_part_m1_text:0 "Un complejo industrial donde se diseñan, construyen y programan nanomáquinas."
 
 apsr14_building_part_m2_text:0 "Nuestros avances tecnológicos nos han permitido diseñar nanomáquinas autorreplicantes, lo que aumentó nuestra producción de ellas."
 
 apsr14_building_part_m3_text:0 "Programar nanomáquinas autorreplicantes es una tarea difícil. Se diseñó una preocupación para ayudar en esta tarea."
 
 apsr14_building_part_m4_text:0 "Un Mega-Concern modificado y mejorado que agiliza y aumenta la producción de nanomáquinas."
 
 
 apsr14_building_predesc:0 "§MEdificio singular§!\n§W--------------§!"
 
 apsr14_building_fake_predesc:0 "§MEdificio singular§!\n§R¡No tenemos las tecnologías adecuadas para maximizar la producción de este edificio!§!\n§W--------------§!"

 apsr14_building_part_conversion_text:0 "Después de nuestra ascensión, este edificio perdió su sentido. ¡Es hora de reconstruirlo!"
 
 
 
