 ### сообщения при постройке зданий
 
 apsr.19001.title:0 "$apsr19_building_part_b1$ terminada"
 apsr.19001.desc:0 "Hemos completado el §Y$apsr19_building_part_b1$§!, El primer paso para restaurar la gloria de los antiguos."
 apsr.19001.ok-button:0 "Bonito"
 
 apsr.19002.title:0 "$apsr19_building_part_b2$ terminada"
 apsr.19002.desc:0 "Hemos completado el §Y$apsr19_building_part_b2$§!! Su construcción marca un avance en nuestro desarrollo agroindustrial y en los estudios de la civilización de los Ancianos."
 apsr.19002.ok-button:0 "Maravillosa"
 
 apsr.19003.title:0 "$apsr19_building_part_b3$ terminada"
 apsr.19003.desc:0 "Hemos restaurado tanto como pudimos de la §YComplejo de alimentos de los antiguos.§! y ganó acceso a su poder agroindustrial. Desafortunadamente, solo hay tanto que podríamos hacer, ¡ya que el paso del tiempo causó la destrucción más allá de la recuperación!"
 apsr.19003.ok-button:0 "Excelente"
 
 apsr.19004.title:0 "$apsr19_building_part_m1$ terminada"
 apsr.19004.desc:0 "Hemos completado el §Y$apsr19_building_part_m1$§!, El primer paso para restaurar la gloria de los antiguos y reenvistándolo para que se adapte a nuestros objetivos."
 apsr.19004.ok-button:0 "Excelente"
 
 apsr.19005.title:0 "$apsr19_building_part_m2$ completed"
 apsr.19005.desc:0 "Hemos completado el §Y$apsr19_building_part_m2$§!! Su construcción marca un avance en nuestro desarrollo industrial y en los estudios de la civilización de los antiguos."
 apsr.19005.ok-button:0 "Admitida"
 
 apsr.19006.title:0 "$apsr19_building_part_m3$ completed"
 apsr.19006.desc:0 "Hemos restaurado tanto como pudimos de la §YComplejo de alimentos modificado de los antiguos.§! y obtuvo acceso a su poder restablecido de energías industriales. Desafortunadamente, solo hay tanto que podríamos hacer, ¡ya que el paso del tiempo causó la destrucción más allá de la recuperación!"
 apsr.19006.ok-button:0 "Comprendida"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.19011.title:0 "Punto de interés encontrado: §M$apsr19_planet_modifier$§!"
 apsr.19011.desc:0 "Un equipo de investigación liderado por §H[Root.GetLeaderName]§! de la nave §H[Root.GetName]§! ha descubierto algo peculiar! \nTodo este planeta es una instalación alimentaria decrépita que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.19011.button:1 "¡Debemos obtener este artefacto!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.19013.title:0 "Punto de interés encontrado: §M$apsr19_planet_modifier$§!"
 apsr.19013.desc:0 "¡Algo peculiar ha sido encontrado en uno de nuestros nuevos planetas! \nTodo este planeta es una instalación alimentaria decrépita que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.19013.button:1 "¡Excelente!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.19015.title:0 "Punto de interés encontrado: §M$apsr19_planet_modifier$§!"
 apsr.19015.desc:0 "Nuestros servicios de inteligencia, al tiempo que se verifican información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nEn uno de los planetas se puede encontrar una instalación alimentaria decrépita que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr19_planet_target.GetName]§! \n§YClase del planeta:§! §W[event_target:apsr19_planet_target.GetClassName]§! \n§YSolar sNombre del sistema solarevent_target:apsr19_planet_target.solar_system.GetName]§! \n§YPlanet ownerPropietario del planeta_target:apsr19_planet_target.Owner.GetName]§!"
 apsr.19015.button:1 "¡Interesante!"

 
 
