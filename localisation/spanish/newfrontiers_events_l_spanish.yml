l_spanish:

 ####################################
 # Brown Dwarf Categories
 ####################################
 
 life_browndwarf_category:0 "Señales de vida"
 life_browndwarf_category_desc:0 "Los instrumentos han detectado rastros de vida en la atmósfera de esta enana marrón. ¿Es siquiera esto posible?"
 structure_browndwarf_category:0 "Estructura gigante"
 structure_browndwarf_category_desc:0 "Nuestros instrumentos han detectado una enorme estructura en la atmósfera superior de esta enana marrón. Parece muy antigua y por alguna razón ha aguantado la agresiva presión atmosférica del planeta todo este tiempo."
 devourer_browndwarf_category:0 "Fuerte atracción gravitatioria"
 devourer_browndwarf_category_desc:0 "Es probable que uno de los grandes cometas del sistema sea pronto engullido por esta enana marrón."
 activity_browndwarf_category:0 "Actividad anómala"
 activity_browndwarf_category_desc:0 "Nuestros sensores han detectado actividad inusual en las entrañas de esta enana marrón."
 
 ####################################
 # Anomaly Failure Events
 ####################################
 newfrontiers_anomaly_failure.9.desc:0 "Si de verdad hay un objeto bajo la atmósfera de [From.From.GetName], está demasiado profundo para que lo detecten los sensores del [Root.GetName]. El oficial científico [Root.GetLeaderName] ha abandonado la búsqueda."
 newfrontiers_anomaly_failure.11.desc:0 "Por órdenes del oficial científico [Root.GetLeaderName], el [Root.GetName] envió una sonda a la atmósfera de [From.From.GetName] para investigar las señales de vida que se habían detectado. Se descubrió la presencia de un rico ecosistema atmosférico, pero, 3,4 segundos más tarde, la sonda contaminó la atmósfera y desencadenó una reacción en cadena que se esparció rápidamente por todo el gigante gaseoso. Ya no se detectan signos de vida."
 newfrontiers_anomaly_failure.17.desc:0 "Si había lecturas de energía anómalas en [From.From.GetName], parece que ya han desaparecido. El oficial científico [Root.GetLeaderName] informa de que el [Root.GetName] no detecta nada anormal."
 newfrontiers_anomaly_failure.32.desc:0 "Tras recalcular la órbita de la luna que supuestamente estaba en ruta de colisión con [From.From.GetName], el oficial científico [Root.GetLeaderName] ha llegado a la conclusión de que solo pasará cerca. El [Root.GetName] debería ocuparse de asuntos más urgentes."
 newfrontiers_anomaly_failure.900.desc:0 "Noticias trágicas de [From.From.GetName]. El oficial científico [Root.GetLeaderName] murió electrocutado cuando viajaba por el interior de la atmósfera superior de un gigante gaseoso en una pequeña lanzadera. La tripulación del [Root.GetName] abortó la misión."
 newfrontiers_anomaly_failure.901.desc:0 "Todavía estamos reuniendo los detalles, pero, por algún motivo, parece que el oficial científico ordenó al [Root.GetName] bajar a la atmósfera superior de [From.From.GetName] para investigar una anomalía en los sensores. La presión terminó por aplastar el casco y hemos perdido la nave con todos sus tripulantes."
 newfrontiers_anomaly_failure.902.desc:0 "Durante el escaneo en profundidad de [From.From.GetName], el [Root.GetName] sufrió un fallo de reactor y quedó atrapado en el pozo gravitatorio del gigante gaseoso. El oficial científico logró supervisar la evacuación de toda la tripulación, pero la propia nave fue arrastrada a la densa atmósfera del planeta, donde se perdió para siempre."
 newfrontiers_anomaly_failure.903.desc:0 "Cuando se acercaba a [From.From.GetName], el [Root.GetName] encontró dos naves desconocidas ocultas en una sombra para los sensores del gigante gaseoso. Parecían contrabandistas en alguna clase de reunión clandestina. Tan pronto como vieron la nave, los buques contrabandistas se separaron y activaron sus armas. ¡Parece que no quieren dejar testigos!"
 
 ####################################
 # Brown Dwarf Events
 ####################################
 
 brown_dwarf.1.name:0 "Formas de vida de plasma"
 brown_dwarf.1.desc:0 "Hemos descubierto una gran presencia de formas de vida inusuales en la atmósfera de la enana marrón [from.GetName]. Sus cuerpos están formados por plasma de litio y emiten una fuerte radiación. Parece ser que la atmósfera de la subestrella es perfecta para estas criaturas. Si bien no hemos descubierto todavía ningún signo de inteligencia en ellos, el simple hecho de que puedan existir tales criaturas ha causado una gran conmoción entre físicos y biólogos."
 brown_dwarf.2.name:0 "Estructura gigante"
 brown_dwarf.2.desc:0 "Durante el estudio de la enana marrón [from.GetName] la nave [Root.GetName] encontró algún tipo de estructura en la atmósfera superior del planeta. Dicha estructua recuerda a un entramado de celdas que se extiende por la atmósfera. Por su apariencia debe tener no menos de mil años, pues está muy deteriorada y debió ser mucho más grande en el pasdado. Por ahora, parte de su mecanismo todavía funciona e impide que descienda y arda en las zonas inferiores de la atmósfera. No está claro aún qué es lo que representa esta enorme estructura y con qué propósito se construyó. El Científico Jefe [Root.GetLeaderName] está convencido de que debería ser investigada."
 brown_dwarf.3.desc:0 "La estructura flotante en la atmósfera de la enana marrón [from.From.GetName] ha resultado ser una gigantesca central termoeléctrica que acumula la energía emitida por el planeta. El oficial científico [Root.GetLeaderName] informa de que su equipo no sólo fue capaz de estudiar con éxito el objeto, sino también de hacer funcionar el enorme complejo activando la mayoría de sus mecanismos. \n\nLas baterías de la red energética planetaria ya están acumulando dicha energía. Sólo necesitamos una estación espacial en órbita para su uso y distribución."
 brown_dwarf.4.name:0 "Devorado por una enana marrón"
 brown_dwarf.4.desc:0 "Mientras estudiaba el sistema [System.GetName], nuestra nave descubrió que la enana marrón [From.GetName] atrae gran cantidad de pequeños objetos del sistema. El oficial científico [Root.GetLeaderName] asegura que el gran cometa detectado será engullido por la subestrella. Podremos observar el fenómenos en muy pocos meses. \n\nEl personal científico no quiere perderse este cataclismo, pero no será fácil estar en el sitio adecuado en el momento oportuno."
 brown_dwarf.5.desc:0 "¡Hemos conseguido capturar el momento de la colisión entre la enana marrón [BrownDevourer.GetName] y el cometa! Lo pudimos grabar con varias cámaras y emitirlo en directo para todos nuestros mundos. El equipo científico y su oficial [Root.GetLeaderName] han podido extraer una gran cantidad de datos que serán muy útiles en futuros estudios. Pero lo más importante es que el cometa era particularmente rico en minerales de gran valor. Tras la colisión se formó alrededor del planeta un anillo asteroidal que lo ha convertido en un lugar muy atractivo para la minería."
 brown_dwarf.6.name:0 "Actividad anómala"
 brown_dwarf.6.desc:0 "El buque de investigación detectó algo anómalo en las profundidades de la enanan marrón [From.GetName]. Contrariamente a las leyes de la física, esta subestrella exhibe una extraña actividad termonuclear que nuestros sensores enseguida registraron. Ningún cuerpo celeste de su clase muestra las propiedades activas propias de una estrella, excepto este planeta. Es como si intentará prenderse a sí mismo desde dentro... Este hecho requiere de su estudio inmediato."
 brown_dwarf.7.name:0 "Destellos misteriosos"
 brown_dwarf.7.desc:0 "Desde la colonia del planeta [Root.GetName] recibimos varios informes sobre los destellos rojizos que a menudo se perciben en la superficie de la enana marrón [AbnormalDwarf.GetName], compañera de [as Root.GetName]. Aunque los habitantes del planeta no conocen la naturaleza de esas erupciones de energía, están bastante contentos de que ocurran. Los brillantes destellos rojizos en el cielo son increíblemente hermosos."
 brown_dwarf.9.name:0 "El gigante, despertado"
 brown_dwarf.9.desc:0 "Varios observadores académicos nos han informado de que la enana marrón [AbnormalDwarf.GetName], localizada en el sistema de [AbnormalDwarfSystem.GetName] de repente explosionó y se transformó en una enana roja. Este planeta se ha convertido en una estrella por derecho propio. De alguna manera la anomalía que detectamos hace un tiempo intensificó las violentas reacciones termonucleares en su interior. ¡Un evento increible!"
 brown_dwarf.11.name:0 "El gigante cae dormido"
 brown_dwarf.11.desc:0 "Varios observadores académicos nos han informado de que la enana marrón [AbnormalDwarf.GetName], localizada en el sistema de [AbnormalDwarfSystem.GetName] se transformó inesperadamente del tipo T al tipo Y. Parece que la fusión interna se debilitó dramáticamente y empezó a enfriarse. Según el informe científico no se había detectado nada anormal en [AbnormalDwarf.GetName] antes. Aseguran que estos cambios son típicos en las enanas marrones, pero que muy raramente ocurren en periodos de tiempo tan cortos."
 brown_dwarf.13.name:0 "El gigante se despereza"
 brown_dwarf.13.desc:0 "Varios observadores académicos nos han informado de que la enana marrón [AbnormalDwarf.GetName], localizada en el sistema de [AbnormalDwarfSystem.GetName] se encendió y se transformó inesperadamente del tipo Y al tipo T. De alguna manera la anomalía que detectamos hace un tiempo activó fuertes reacciones termonucleares en el interior de la enana [AbnormalDwarf.GetName]. ¡Un evento increible!"
 brown_dwarf.15.name:0 "El gigante, dormido"
 brown_dwarf.15.desc:0 "Varios observadores académicos nos han informado de que la enana marrón [AbnormalDwarf.GetName], localizada en el sistema de [AbnormalDwarfSystem.GetName] se ha enfriado completamente de manera inesperada. Al parecer se ha transformado en un gigante gaseoso común. Según el informe científico no se había detectado nada anormal en [AbnormalDwarf.GetName] antes. Aseguran que estos cambios son típicos en las enanas marrones, pero que muy raramente ocurren en periodos de tiempo tan cortos."
 brown_dwarf.16.name:0 "Terrible catástrofe"
 brown_dwarf.16.desc:0 "Tras la súbita explosión de la enana marrón [AbnormalDwarf.GetName] se produjo un cataclismo en su compañero [Root.GetName], donde está nuestra colonia. Todos los habitantes fueron calcinados por una llama solar de la nueva estrella en sólo unos momentos. De las ciudades sólo han quedado ruinas fundidas. El planeta, cuya superficie ha alcanzado temperaturas altísimas, es ahora completamente inhabitable."
 brown_dwarf.17.name:0 "Terrible catástrofe"
 brown_dwarf.17.desc:0 "Tras la súbita explosión de la enana marrón [AbnormalDwarf.GetName] se produjo un cataclismo en su compañero [Root.GetName], donde está nuestra colonia. En el transcurso de un sólo dia, la atmósfera se calentó hasta alcanzar altísimas temperaturas, los océanos hirvieron y se evaporaron y la superficie es ahora un yermo desolado y agrietado. Gran parte de la biosfera está destruida y los residentes en [Root.GetName] murieron debido al increible calor y las tormentas letales causadas por la catástrofe planetaria. De las ciudades sólo han quedado ruinas."
 brown_dwarf.18.name:0 "Terrible catástrofe"
 brown_dwarf.18.desc:0 "Tras la súbita explosión de la enana marrón [AbnormalDwarf.GetName] se produjo un cataclismo en su compañero [Root.GetName], donde está nuestra colonia. En un sólo día, todos los glaciares y todas las reservas congeladas de agua se derritieron inundando la mayor parte de las tierras emergidas, evaporándose después en la atmósfera sobrecalentada del planeta. Una parte significativa de la biosfera se ha destruido y los residentes en [Root.GetName] murieron debido al increible calor y las tormentas letales causadas por la catástrofe planetaria. [Root.GetName] se ha convertido en un páramo desolado de fantasmales y desiertas ciudades."
 brown_dwarf.19.name:0 "Cambio climático"
 brown_dwarf.19.desc:0 "Debido al inesperado descenso en la actividad de la enana marrón [AbnormalDwarf.GetName] se han producido algunos cambios en su satélite [Root.GetName], una de nuestras colonias."
 brown_dwarf.19.a.tooltip:0 "[Root.GetName]: añadido el modificador §Y$hazardous_weather$§."
 brown_dwarf.19.b.tooltip:0 "[Root.GetName]: eliminado el modificador §Y$hazardous_weather$§."
 brown_dwarf.19.c.tooltip:0 "[Root.GetName]: añadido el modificador §Y$wild_storms$§."
 brown_dwarf.19.d.tooltip:0 "[Root.GetName]: eliminado el modificador §Y$wild_storms$§."
 brown_dwarf.19.e.tooltip:0 "[Root.GetName]: añadido el modificador §Y$unstable_tectonics$§."
 brown_dwarf.19.f.tooltip:0 "[Root.GetName]: eliminado el modificador §Y$unstable_tectonics$§."
 brown_dwarf.20.name:0 "Cambio climático"
 brown_dwarf.20.desc:0 "Desde que la enana marrón [AbnormalDwarf.GetName] aumentó su actividad se han producido algunos cambios en su compañero [Root.GetName], nuestra colonia."
 brown_dwarf.20.a.tooltip:0 "[Root.GetName]: añadido el modificador §Y$heavy_sandstorms$§."
 brown_dwarf.20.b.tooltip:0 "[Root.GetName]: añadido el modificador §R$prolonged_drought$§."
 brown_dwarf.20.c.tooltip:0 "El Planeta [Root.GetName] a cambiado su tipo a §RArid World§."
 brown_dwarf.20.d.tooltip:0 "[Root.GetName]: añadido el modificador §Y$terrible_hurricanes$§."
 brown_dwarf.20.e.tooltip:0 "[Root.GetName]: añadido el modificador §Y$incessant_thunderstorm$§."
 brown_dwarf.20.f.tooltip:0 "El Planeta [Root.GetName] a cambiado su tipo a §MContinental World§."
 brown_dwarf.20.g.tooltip:0 "[Root.GetName]: añadido el modificador §Y$heavy_blizzards$§."
 brown_dwarf.20.h.tooltip:0 "[Root.GetName]: añadido el modificador §Y$monstrous_avalanches$§."
 brown_dwarf.21.name:0 "Cambio climático"
 brown_dwarf.21.desc:0 "Desde que la enana marrón [AbnormalDwarf.GetName] cesó su actividad completamente se han producido algunos cambios en su compañero [Root.GetName], nuestra colonia."
 brown_dwarf.21.a.tooltip:0 "[Root.GetName]: añadido el modificador §G$atmospheric_lights$§."
 brown_dwarf.21.b.tooltip:0 "[Root.GetName]: añadido el modificador §R$toxic_atmosphere$§."
 brown_dwarf.21.c.tooltip:0 "[Root.GetName]: añadido el modificador§G$atmospheric_aphrodisiac$§."
 brown_dwarf.21.d.tooltip:0 "[Root.GetName]: añadido el modificador §Y$atmospheric_hallucinogen$§."
 brown_dwarf.destroy_colony.tooltip:0 "[Root.GetName]: colony is destroyed."

 
 ####################################
 # Star Events
 ####################################
 
 newfrontiers_star_event.warn_settlements:0 "¡Si tenemos colonias en este sistema debemos advertirles!"
 newfrontiers_star_event.keep_secret:0 "Debemos mantenerlo en secreto"
 newfrontiers_star_event.3.name:0 "Disturbios coronoarios"
 newfrontiers_star_event.3.desc:0 "Hemos notado que periódicamente varía la luminosidad de la fotosfera de la estrella [evolved_regular_star.GetName] y sus llamas solares se han vuelto más frecuentes. Esta estrella está adquiriendo cada vez más y más propiedades variables, lo que requiere una investigación inmediata."
 newfrontiers_star_event.4.name:0 "[Root.GetName]: Cataclismo"
 newfrontiers_star_event.4.desc:0 "Según los informes, como resultado de los fuertes cambios en la estrella [evolved_regular_star.GetName] y la expansión de sus capas exteriores, en el planeta [Root.GetName] se ha producido un monstruoso cataclismo. Todos sus habitantes ardieron bajo una de las llamas solares de la estrella gigante en unos pocos minutos, quedando sus ciudades reducidas a escombros ardientes. La órbita del planeta está ahora demasiado próxima a [evolved_regular_star.GetName], por lo que la superficie de [Root.GetName] es demasiado caliente y completamente inhabitable."
 newfrontiers_star_event.5.name:0 "[Root.GetName]: Cataclismo"
 newfrontiers_star_event.5.desc:0"Según los informes, como resultado de los fuertes cambios en la estrella [evolved_regular_star.GetName] y la expansión de sus capas exteriores, en el planeta [Root.GetName] ha empezado un monstruoso cataclismo. Debidio al calor intenso producido por la fuerte luz de la estrella el planeta se ha convertido en un yermo con terribles condiciones de vida."
 newfrontiers_star_event.5.a.tooltip:0 "[Root.GetName]: añadido el modificador §R$scorched_world$§."
 newfrontiers_star_event.5.b.tooltip:0 "[Root.GetName]: añadido el modificador §R$prolonged_dought$§."
 newfrontiers_star_event.5.c.tooltip:0 "[Root.GetName]: añadido el modificador §Y$heavy_sandstorms$§."
 newfrontiers_star_event.6.desc:0 "Nuestras peores sospechas se han confirmado. La estrella [evolved_regular_star.GetName] es altamente inestable y es inevitable su evolución a estrella gigante en el futuro próximo. Su capa exterior aumentará significativamente de tamaño, y el incremento de radiación emitida -tanto térmica como electromagnética- por la estrella producirá un cataclismo global en todos los planetas habitados del sistema. Los cientifícos estiman que [evolved_regular_star.GetName] puede cambiar en unos cinco años."
 newfrontiers_star_event.7.desc:0 "Nuestras peores sospechas se han confirmado. La estrella [evolved_regular_star.GetName] es altamente inestable y es inevitable su evolución a estrella gigante en el futuro próximo. Su capa exterior aumentará significativamente de tamaño, y el incremento de radiación emitida -tanto térmica como electromagnética- por la estrella producirá un cataclismo global en todos los planetas habitados del sistema. Los cientifícos estiman que [evolved_regular_star.GetName] puede cambiar en unos diez años."
 newfrontiers_star_event.8.desc:0 "Nuestras peores sospechas se han confirmado. La estrella [evolved_regular_star.GetName] es altamente inestable y es inevitable su evolución a estrella gigante en el futuro próximo. Su capa exterior aumentará significativamente de tamaño, y el incremento de radiación emitida -tanto térmica como electromagnética- por la estrella producirá un cataclismo global en todos los planetas habitados del sistema. Los cientifícos estiman que [evolved_regular_star.GetName] puede cambiar en unos treinta años."
 newfrontiers_star_event.9.desc:0 "Nuestras peores sospechas se han confirmado. La estrella [evolved_regular_star.GetName] es altamente inestable y es inevitable su evolución a estrella gigante en el futuro próximo. Su capa exterior aumentará significativamente de tamaño, y el incremento de radiación emitida -tanto térmica como electromagnética- por la estrella producirá un cataclismo global en todos los planetas habitados del sistema. Los cientifícos estiman que [evolved_regular_star.GetName] puede cambiar en unos cincuenta años."
 newfrontiers_star_event.10.desc:0 "Nuestras peores sospechas se han confirmado. La estrella [evolved_regular_star.GetName] es altamente inestable y es inevitable su evolución a estrella gigante en el futuro próximo. Su capa exterior aumentará significativamente de tamaño, y el incremento de radiación emitida -tanto térmica como electromagnética- por la estrella producirá un cataclismo global en todos los planetas habitados del sistema. Los cientifícos estiman que [evolved_regular_star.GetName] puede cambiar en unos cien años."
 newfrontiers_star_event.11.name:0 "[evolved_regular_star.GetName]: Estrella gigante"
 newfrontiers_star_event.11.desc:0 "Hemos descubierto que la estrella [evolved_regular_star.GetName] ha cambiado repentinamente su estructura. El radio de la estrella y su temperatura superficial se han incrementado dramáticamente. Los científicos informan de que este tipo de estrellas raramente evolucionan en periodos tan cortos de tiempo, así que no está claro qué puede haber causado tales cambios. En cualquier caso, este tipo de transformación en sistemas habitados augura terribles desastres."

 newfrontiers_star_event.12.name:0 "Megaestructura destruída"
 newfrontiers_star_event.12.desc:0 "Según los informes recibidos, como resultado de los agudos cambios en la estrella [evolved_regular_star.GetName] se ha incrementado su radio. Debido a los fuertes disturbios gravitatorios y a las emisiones térmicas de la estrella gigante el Mundo Anillo del sistema ha sido completamente destruído".
 newfrontiers_star_event.16.name:0 "Fuertes perturbaciones coronarias"
 newfrontiers_star_event.16.desc:0 "Hemos notado que periódicamente varía la luminosidad de la fotosfera de la estrella [evolved_regular_star.GetName] y sus llamas solares se han vuelto más frecuentes. Esta estrella está adquiriendo cada vez más y más propiedades variables, lo que requiere una investigación inmediata."
 newfrontiers_star_event.17.name:0 "[Root.GetName] ya no existe"
 newfrontiers_star_event.17.desc:0 "Según nuestros informes, como resultado de un repentino cambio en la estrella gigante [evolved_giant_star.GetName] y el incremento significativo de su radio, el planeta [Root.GetName] fue destruido. [Root.GetName] orbitaba demasiado cerca de su estrella y cuando las capas exteriores de ésta se expandieron de improviso fue absorbido por ellas."
 newfrontiers_star_event.18.name:0 "[Root.GetName]: Cataclismo"
 newfrontiers_star_event.18.desc:0 "Según los informes, como resultado de los fuertes cambios en la estrella [evolved_regular_star.GetName] y el incremento significativo de su radio, en el planeta [Root.GetName] se ha producido un monstruoso cataclismo. Todos sus habitantes fueron calcinados bajo las llamas de la supergigante en sólo unos momentos, quedando sólo las ruinas fundidas de sus ciudades. La expansión de la capa externa de  [evolved_giant_star.GetName] y la fuerte radiación térmica han convertido a [Root.GetName] en un horno completamente inhabitable."
 newfrontiers_star_event.19.desc:0 "Parece que nuestros peores temores se han confirmado. la estrella [evolved_giant_star.GetName] es altamente inestable y su evolución a supergigante en el futuro próximo es inevitable. Su capa exterior incrementará significativamente su tamaño, y la fuerte radiación tanto térmica como electromagnética conducirá a un cataclismo global en todos los planetas habitados de la estrella. Nuestros científicos calculan que [evolved_giant_star.GetName] puede transformarse en unos cinco años."
 newfrontiers_star_event.20.desc:0 "Parece que nuestros peores temores se han confirmado. la estrella [evolved_giant_star.GetName] es altamente inestable y su evolución a supergigante en el futuro próximo es inevitable. Su capa exterior incrementará significativamente su tamaño, y la fuerte radiación tanto térmica como electromagnética conducirá a un cataclismo global en todos los planetas habitados de la estrella. Nuestros científicos calculan que [evolved_giant_star.GetName] puede transformarse en unos diez años."
 newfrontiers_star_event.21.desc:0 "Parece que nuestros peores temores se han confirmado. la estrella [evolved_giant_star.GetName] es altamente inestable y su evolución a supergigante en el futuro próximo es inevitable. Su capa exterior incrementará significativamente su tamaño, y la fuerte radiación tanto térmica como electromagnética conducirá a un cataclismo global en todos los planetas habitados de la estrella. Nuestros científicos calculan que [evolved_giant_star.GetName] puede transformarse en unos treinta años."
