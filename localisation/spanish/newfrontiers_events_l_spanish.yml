 newfrontiers_star_event.23.desc:0 "Parece que nuestros peores temores se han confirmado. la estrella [evolved_giant_star.GetName] es altamente inestable y su evolución a supergigante en el futuro próximo es inevitable. Su capa exterior incrementará significativamente su tamaño, y la fuerte radiación tanto térmica como electromagnética conducirá a un cataclismo global en todos los planetas habitados de la estrella. Nuestros científicos calculan que [evolved_giant_star.GetName] puede transformarse en unos cien años."
 newfrontiers_star_event.24.name:0 "[evolved_giant_star.GetName]: Supergigante"
 newfrontiers_star_event.24.desc:0 "Hemos descubierto que la estrella [evolved_giant_star.GetName] ha cambiado repentinamente su estructura. El radio de la estrella y su temperatura superficial se han incrementado dramáticamente. Los científicos informan de que este tipo de estrellas raramente evolucionan en periodos tan cortos de tiempo, así que no está claro qué puede haber causado tales cambios. En cualquier caso, este tipo de transformación en sistemas habitados augura terribles desastres."
 newfrontiers_star_event.25.name:0 "Megaestructura destruída"
 newfrontiers_star_event.25.desc:0 "Según los informes recibidos, como resultado de los agudos cambios en la estrella [evolved_giant_star.GetName] se ha incrementado su radio. Debido a los fuertes disturbios gravitatorios y a las emisiones térmicas de la supergigante el Mundo Anillo del sistema ha sido completamente destruído".
 newfrontiers_star_event.29.name:0 "Fuertes perturbaciones coronarias"
 newfrontiers_star_event.29.desc:0 "Hemos descubierto que la hipergigante [supernova.GetName] da señales de una extrema inestabilidad. Las reacciones termonucleares en sus profundidades se han vuelto más activas, con frecuentes emisiones de los elementos de la capa externa al espacio. Este hecho requiere más estudio."
 newfrontiers_star_event.30.name:0 "[Root.GetName] ya no existe"
 newfrontiers_star_event.30.desc:0 "Nos informan de que como resultado de la explosión de la estrella [supernova.GetName] el hábitat [Root.GetName] ha sido destruido. La explosión como supernova ocurrió tan de repente que la estación orbital ni siquiera tuvo tiempo de notarlo."
 newfrontiers_star_event.31.desc:0 "Parece que nuestros peores temores se han confirmado. la hipergigante [supernova.GetName] es altamente inestable y su explosión como supernova en el futuro próximo es inevitable. El colapso de la estrella producirá un monstruoso cataclismo en todo el sistema. Nuestros científicos calculan que [supernova.GetName] puede estallar en unos cinco años."
 newfrontiers_star_event.32.desc:0 "Parece que nuestros peores temores se han confirmado. la hipergigante [supernova.GetName] es altamente inestable y su explosión como supernova en el futuro próximo es inevitable. El colapso de la estrella producirá un monstruoso cataclismo en todo el sistema. Nuestros científicos calculan que [supernova.GetName] puede estallar en unos diez años."
 newfrontiers_star_event.33.desc:0 "Parece que nuestros peores temores se han confirmado. la hipergigante [supernova.GetName] es altamente inestable y su explosión como supernova en el futuro próximo es inevitable. El colapso de la estrella producirá un monstruoso cataclismo en todo el sistema. Nuestros científicos calculan que [supernova.GetName] puede estallar en unos treinta años."
 newfrontiers_star_event.34.desc:0 "Parece que nuestros peores temores se han confirmado. la hipergigante [supernova.GetName] es altamente inestable y su explosión como supernova en el futuro próximo es inevitable. El colapso de la estrella producirá un monstruoso cataclismo en todo el sistema. Nuestros científicos calculan que [supernova.GetName] puede estallar en unos cincuenta años."
 newfrontiers_star_event.35.desc:0 "Parece que nuestros peores temores se han confirmado. la hipergigante [supernova.GetName] es altamente inestable y su explosión como supernova en el futuro próximo es inevitable. El colapso de la estrella producirá un monstruoso cataclismo en todo el sistema. Nuestros científicos calculan que [supernova.GetName] puede estallar en unos cien años."
 newfrontiers_star_event.36.name:0 "[supernova.GetName]: supernova"
 newfrontiers_star_event.36.desc:0 "Hemos averiguado que en [supernova.GetName] se produjo una supernova. Tal proceso cataclísmico tuvo terribles consecuencias para el sistema. Se sabe que ninguna nave ni estación orbital pudo sobrevivir al desastre."
 newfrontiers_star_event.destroy_colony.tooltip:0 "[Root.GetName]: colony is destroyed."
 newfrontiers_star_event.destroy_planet.tooltip:0 "[Root.GetName]: planet is destroyed."

 ####################################
 # Colony Events
 ####################################
 
 newfrontiers_colony_event.warn_settlements:0 "¡Debemos advertirles!"
 newfrontiers_colony_event.keep_secret:0 "Lo mantendremos en secreto."
 newfrontiers_colony_event.1.name:0 "Maquinaria antigua"
 newfrontiers_colony_event.1.desc:0 "Un grupo de investigación en nuestra nueva colonia [Root.GetName] ha descubierto una extraña estructura profundamente enterrada bajo el hielo del planeta. Aparentemente es algún tipo de extraña máquina, construída por la raza que habitó [Root.GetName] hace unos miles de años. A nuestros científicos no les costó demasiado averiguar el propósito de este dispositivo, sin embargo. Podemos afirmar con seguridad que la máquina es algún tipo de mecanismo de terraformación. Según parece, sus diseñadores querían transformar el planeta de un frío y oscuro mundo a un lujurioso jardín. Lo interesante es la manera de operar del dispositivo, construído con un poderoso haz de partículas para causar perturbaciones en el interior del gigante gaseoso alrededor del cuál gira el planeta [Root.GetName]. El gigante gaseoso, con la ayuda de los procesos químicos adecuados, debería emitir el suficiente calor para derretir el hielo de [Root.GetName]. No está claro si los antiguos constructores llegaron a usar su máquina o abandonaron el proyecto, aunnque la maquinaria se ha consevado perfectamente durante miles de años y nuestros científicos no dudan en poder ponerla en funcionamiento si es necesario. O podemos desmontarla y aprender más sobre la tecnología de sus constructores." 
 newfrontiers_colony_event.2.name:0 "Maquinaria antigua desmantelada"
 newfrontiers_colony_event.2.desc:0 "Nuestros científicos han completado la tarea de desmantelación de la antigua maquinaria de terraformación encontrada en el planeta [Root.GetName]. Nunca sabremos si la máquina hubiera funcionado o no, pero por nuestros estudios sabemos que su diseño es sorprendentemente perfecto. Aprendimos mucho de la tecnología de los Precursores cuando acabamos el proyecto."
 newfrontiers_colony_event.3.desc:0 "Al poner en funcionamiento la máquina de [Root.GetName], un poderoso haz de partículas fue lanzado desde ella al gigante gaseoso, y entonces ocurrió algo extraño: el gigante empezó a transformarse rápidamente. Nuestro equipo científico dice que el haz provocó una fuerte reacción química en los procesos de fusión de su núcleo. Parece que el dispositivo realmente funciona, la temperatura del planeta [Root.GetName] se está incrementando de manera uniforme y el hielo se está derritiendo."
 newfrontiers_colony_event.4.desc:0 "Al poner en funcionamiento la máquina de [Root.GetName], un poderoso haz de partículas fue lanzado desde ella al gigante gaseoso, y entonces ocurrió algo extraño: el gigante empezó a transformarse rápidamente. Nuestro equipo científico dice que el haz provocó una fuerte reacción química en los procesos de fusión de su núcleo. Parece que el dispositivo realmente funciona, el clima del planeta [Root.GetName] está mejorando sensiblemente"
 newfrontiers_colony_event.5.desc:0 "Al poner en funcionamiento la máquina de [Root.GetName], un poderoso haz de partículas fue lanzado desde ella al gigante gaseoso, y entonces ocurrió algo extraño: la órbita del gigante fue alterada. Ésto ha tenido consecuencias muy serias para el planeta [Root.GetName] pues las temperaturas han descendido rápidamente y la atmósfera se ha evaporado. De seguir así, en unos pocos días el planeta será una bola de hielo estéril."
 newfrontiers_colony_event.6.desc:0 "Al poner en funcionamiento la máquina de [Root.GetName], un poderoso haz de partículas fue lanzado desde ella al gigante gaseoso, y entonces ocurrió algo extraño: el gigante empezó a transformarse rápidamente. Como consecuencia, los glaciares de [Root.GetName] han comenzado a derretirse con rapidez, pero cambios tan drásticos en su superficie han causado graves trastornos en su interior. Parece que se ha alterado el equilibrio de densidad entre las capas interiores y exteriores del planeta, y ha sido completamente destrozado de dentro hacia afuera, todo en unas pocas horas. Nadie ha conseguido escapar."
 newfrontiers_colony_event.10.name:0 "Cambio climático"
 newfrontiers_colony_event.10.desc:0 "Hemos observado algunos cambios en nuestro planeta [Root.GetName]. La temperatura media cae aproximadamente un grado centígrado al año, y nuestros científicos creen que es debido a una modificación en la órbita planetaria, algo que es de esperar en sistemas binarios cerrados, ya que crean órbitas muy inestables. Es imposible predecir cuándo se estabilizará la órbita de [Root.GetName], pero sus habitantes deberían estar preparados para los serios problemas que tendrán."
 newfrontiers_colony_event.11.name:0 "Cambio climático"
 newfrontiers_colony_event.11.desc:0 "Hemos observado algunos cambios en nuestro planeta [Root.GetName]. La temperatura media cae aproximadamente un grado centígrado al año, y nuestros científicos creen que es debido a una modificación en la órbita planetaria, algo que es de esperar en sistemas binarios cerrados, ya que crean órbitas muy inestables. Es imposible predecir cuándo se estabilizará la órbita de [Root.GetName], pero sus habitantes deberían estar preparados para los serios problemas que tendrán."
 newfrontiers_colony_event.12.name:0 "[Root.GetName]: Reducción de la órbita"
 newfrontiers_colony_event.12.desc:0 "La interacción gravitacional de las dos luminarias continúa alterando la órbita de [Root.GetName]. La reducción de su radio tiene un serio impacto en el clima y la biosfera del planeta. Es un auténtico cataclismo."
 #New
 newfrontiers_colony_event.12.tooltip:0 "Climatic conditions on the planet have changed: a sharp increase in temperature."
 
 newfrontiers_colony_event.13.name:0 "[Root.GetName]: Incremento de la órbita"
 newfrontiers_colony_event.13.desc:0 "La interacción gravitacional de las dos luminarias continúa alterando la órbita de [Root.GetName]. El incremento de su radio tiene un serio impacto en el clima y la biosfera del planeta. Es un auténtico cataclismo."
 #New
 newfrontiers_colony_event.13.tooltip:0 "Climatic conditions on the planet have changed: a sharp decrease in temperature."
 
 newfrontiers_colony_event.15.name:0 "Choque de lunas"
 newfrontiers_colony_event.15.desc:0 "Nuestros científicos informan que, de acuerdo a sus cálculos, la luna [Root.GetName] -una de nuestras colonias- chocará inevitablemente con otro satélite en un futuro muy próximo. Ningún ser vivo en [Root.GetName] sobrevivirá a tamaño cataclismo."
 newfrontiers_colony_event.16.name:0 "La caída de la luna"
 newfrontiers_colony_event.16.desc:0 "Nuestros científicos informan que, de acuerdo a sus cálculos, la luna del planeta [Root.GetName] -una de nuestras colonias- modificará su órbita e inevitablemente colisionará con su planeta madre en un futuro muy próximo. Ningún ser vivo en [Root.GetName] sobrevivirá a tamaño cataclismo."
 newfrontiers_colony_event.17.name:0 "Terrible desastre en [Root.GetName]"
 newfrontiers_colony_event.17.desc:0 "Hemos recibido un mensaje en el que se nos informa de que la luna [Root.GetName] chocó contra otra más pequeña, provocando la destrucción inmediata de nuestra colonia. [Root.GetName] es ahora completamente inhabitable."
 newfrontiers_colony_event.18.name:0 "Catástrofe en [Root.GetName]"
 newfrontiers_colony_event.18.desc:0 "Hemos recibido un mensaje en el que se nos informa de que la luna de [Root.GetName] se precipitó sobre el planeta, provocando la destrucción inmediata de nuestra colonia. [Root.GetName] es ahora completamente inhabitable."
 newfrontiers_colony_event.20.name:0 "[Root.GetName]: Cambio climático"
 newfrontiers_colony_event.20.desc:0 "Se nos informa de que en el planeta [Root.GetName] ha comenzado una época de sequía que durará miles de años. Los habitantes de nuestra colonia deberían preparse para la escasez de agua que se producirá en la superficie del planeta."
 newfrontiers_colony_event.21.name:0 "[Root.GetName]: Cambio climático"
 newfrontiers_colony_event.21.desc:0 "Se nos informa de que en el planeta [Root.GetName] ha comenzado una edad de hielo que durará miles de años. Los habitantes de nuestra colonia deberían preparse para el aumento de los casquetes polares y el descenso de la temperatura media del planeta."
 newfrontiers_colony_event.22.name:0 "[Root.GetName]: Cambio climático"
 newfrontiers_colony_event.22.desc:0 "Se nos informa de que en el planeta [Root.GetName] se ha producido el fin de la edad de hielo debido al calentamiento global. Los habitantes de nuestra colonía deberían prepararse para el ascenso de las temperaturas en el planeta y el aumento del nivel del agua debido al deshielo."
 newfrontiers_colony_event.23.name:0 "[Root.GetName]: Época de sequía"
 newfrontiers_colony_event.23.desc:0 "El periodo de sequía en el planeta [Root.GetName] continúa dañando inevitablemente su ecosistema. Los océanos y otras reservas de agua están secándose y desapareciendo poco a poco. Muchas especies animales y de plantas se encuentran en peligro de extinción. El clima del planeta está cambiando rápidamente."
 newfrontiers_colony_event.23.a.tooltip:0 "El planeta [Root.GetName] ha cambiado su tipo a §MContinental World§. Es el incio de una epoca de sequías."
 newfrontiers_colony_event.23.b.tooltip:0 "El planeta [Root.GetName] ha cambiado su tipo a §YSavanna World§. Es el inicio de una época de sequías."
 newfrontiers_colony_event.23.c.tooltip:0 "El planeta [Root.GetName] ha cambiado su tipo a §RArid World§. Ha llegado una época de grandes sequías."
 newfrontiers_colony_event.23.d.tooltip:0 "El planeta [Root.GetName] ha cambiado su tipo a §HDesert World§. Ha llegado una época de grandes sequías."
 newfrontiers_colony_event.24.name:0 "[Root.GetName]: Edad de hielo"
 newfrontiers_colony_event.24.desc:0 "la Era Glacial en el planeta [Root.GetName] continúa su avance imparable: Masivos bloques de hielo se extienden desde los polos del planeta, hace frío en todas partes y muchas especies animales y vegetales se consideran prácticamente extintas."
 newfrontiers_colony_event.24.a.tooltip:0 "El planeta [Root.GetName] ha cambiado su tipo a §MContinental World§. El avance de la edad de hielo."
 newfrontiers_colony_event.24.b.tooltip:0 "El planeta [Root.GetName] ha cambiado su tipo a §BAlpine World§. Los inicios de la edad de hielo."
 newfrontiers_colony_event.24.c.tooltip:0 "El planeta [Root.GetName] ha cambiado su tipo a §TTundra World§. Los inicios de la edad de hielo."
 newfrontiers_colony_event.24.d.tooltip:0 "El planeta [Root.GetName] ha cambiado su tipo a §WArctic World§. Plena edad de hielo."
 newfrontiers_colony_event.25.name:0 "[Root.GetName]: Calentamiento global"
 newfrontiers_colony_event.25.desc:0 "El calentamiento global en el planeta [Root.GetName] continúa provocando el deshielo mientras las temperaturas medias se vuelven más moderadas. Aunque el clima del planeta se está volviendo más suave, muchas especies de animales y plantas no podrán adaptarse a los dramáticos cambios."
 newfrontiers_colony_event.25.a.tooltip:0 "El planeta [Root.GetName] ha cambiado su tipo a §BAlpine World§. Calentamiento global."
 newfrontiers_colony_event.25.b.tooltip:0 "El planeta [Root.GetName] ha cambiado su tipo a §TTundra World§. Calentamiento global."
 newfrontiers_colony_event.25.c.tooltip:0 "El planeta [Root.GetName] ha cambiado su tipo a §MContinental World§. Calentamiento global."
 newfrontiers_colony_event.25.d.tooltip:0 "El planeta [Root.GetName] ha cambiado su tipo a §GTropical World§. Fin del calentamiento global."
 newfrontiers_colony_event.25.e.tooltip:0 "El planeta [Root.GetName] ha cambiado su tipo a §EOceanic World§. Fin del calentamiento global."
 newfrontiers_colony_event.26.name:0 "[Root.GetName]: Actividad volcánica"
 newfrontiers_colony_event.26.desc:0 "Nos informan de que en el planeta [Root.GetName] se ha incrementado la actividad volcánica de manera inesperada, despertándose nuevos volcanes por todo el planeta. La situación está causando una gran alarma entre los residentes locales, pero nuestros científicos no tienen aún razones suficientes para preocuparse pues tal fenómeno no es poco común."
 newfrontiers_colony_event.27.name:0 "[Root.GetName]: Incremento de la actividad volcánica"
 newfrontiers_colony_event.27.desc:0 "La situación en el planeta [Root.GetName] continúa deteriorándose. Más y más volcanes vuelven a la actividad y los terremotos se han hecho frecuentes. El pánico se extiende por toda la población. En el interior del planeta se están produciendo serias perturbaciones y los científicos ya no pueden ser ambiguos en sus juicios, así que están lanzando varias teorías. Algunos están convencidos de que es algo completamente normal en [Root.GetName] y acabará parando. Otros temen que sea una un cataclismo global y esperan lo peor."
 newfrontiers_colony_event.28.name:0 "[Root.GetName]: Desastres naturales"
 newfrontiers_colony_event.28.desc:0 "La situación en [Root.GetName] se ha vuelto crítica. El planeta atraviesa una fuerte fase de actividad volcánica. Ha habido víctimas entre la población y las infraestructuras en el planeta han sido parcialmente dañadas. Grandes cantidades de gases tóxicos están siendo emitidos a la atmósfera amenazando la biosfera. Entre los científicos casi nadie cree ya que sea un fenómeno temporal que vaya a parar. Mucha gente está intentando encontrar una solución que evite la catástrofe, pero sin resultados."
 newfrontiers_colony_event.29.name:0 "[Root.GetName]: Cataclismo"
 newfrontiers_colony_event.29.desc:0 "En [Root.GetName] continúa el terrible cataclismo. La superficie del planeta es un infierno de magma. A cada momento se producen emisiones de gases mortales a la atmósfera y en algunos lugares reina ya un invierno nuclear. Las placas tectónicas están en continuo movimiento, hay ya millones de muertos y cientos de ciudades en ruinas. Nunca se encontró la solución al problema, y se ha apostado por la evacuación. Sin embargo, no se podrá salvar el planeta entero."
 newfrontiers_colony_event.31.name:0 "[Root.GetName]: Buenas noticias"
 newfrontiers_colony_event.31.desc:0 "Parecía que habíamos perdido el planeta [Root.GetName] para siempre, pero informes recientes indican que la situación allí se está estabilizando. Parece que la actividad volcánica ha remitido. La población del planeta no puede creer lo afortunada que es. Medio mundo está en ruinas, pero lo reconstruiremos.""
 newfrontiers_colony_event.32.name:0 "[Root.GetName]: Infierno volcánico"
 newfrontiers_colony_event.32.desc:0 "Hemos perdido la colonia de [Root.GetName]. El planeta ya no es habitable pues los cientos de volcanes activos en su superficie han llenado la atmósfera de gases tóxicos exterminando toda vida posible. Algunas ciudades en ruinas, testigos de todo lo perdido, pueden verse todavía sobre el planeta."
 newfrontiers_colony_event.33.name:0 "[Root.GetName]: Mundo tóxico"
 newfrontiers_colony_event.33.desc:0 "Hemos perdido la colonia de [Root.GetName]. El planeta ya no es habitable pues los cientos de volcanes activos en su superficie han llenado la atmósfera de gases tóxicos exterminando toda vida posible. Algunas ciudades en ruinas, testigos de todo lo perdido, pueden verse todavía sobre el planeta."
 #New
 newfrontiers_colony_event.34.name:0 "[Root.GetName]: scorched planet"
 newfrontiers_colony_event.34.desc:0 "The orbit of the planet continued to change, bringing the inevitable end closer. Now the colony is completely destroyed, and the landscape has become a scorched wasteland. We have lost this world forever."
 newfrontiers_colony_event.35.name:0 "[Root.GetName]: frozen planet"
 newfrontiers_colony_event.35.desc:0 "The orbit of the planet continued to change, bringing the inevitable end closer. Now the colony has been completely destroyed, and the landscape has become a cold wasteland. We have lost this world forever."
 
 newfrontiers_colony_event.destroy_colony.tooltip:0 "[Root.GetName]: colony is destroyed."
 
 ####################################
 # Colony Modifier Events
 ####################################
 
 newfrontiers_colony_mod.1.name:0 "[Root.GetName]: Ocaso"
 newfrontiers_colony_mod.1.desc:0 "A raíz de los fenómenos astronómicos investigados la larga noche ha llegado a [Root.GetName]. El sol ha desaparecido y el planeta entero ha caído en una oscuridad que durará meses. Por suerte, sus habitantes habían sido informados con anterioridad y estaban preparados.""
 newfrontiers_colony_mod.2.name:0 "[Root.GetName]: Alba"
 newfrontiers_colony_mod.2.desc:0 "La larga noche en [Root.GetName] ha terminado. El sol calienta otra vez el planeta y seguirá así mientras no se repita de nuevo este fenómeno astronómico."
 newfrontiers_colony_mod.3.name:0 "[Root.GetName]: Pérdida de comunicaciones"
 newfrontiers_colony_mod.3.desc:0 "Nos han informado de que se ha perdido la conexión con la colonia del planeta [Root.GetName]. De acuerdo a la expedición que se envió al planeta para averiguar qué ocurrió, parece que todos los colonos han desaparecido. Las infraestructuras de los asentamientos estaban intactas y sin daños, pero no hemos conseguido saber dónde puede haber ido la población entera de la colonia."
 newfrontiers_colony_mod.4.a:0 "Qué extraño."
 newfrontiers_colony_mod.4.name:0 "[Root.GetName]: la larga noche, otra vez"
 newfrontiers_colony_mod.4.desc:0 "Ha llegado una nueva larga noche en el planeta [Root.GetName]. Otra vez, el sol ha desaparecido y el planeta entero se verá sumido en la oscuridad durante mucho tiempo. Al haber ocurrido ya en el pasado, los habitantes del planeta estaban entrenados para hacer frente a la situación. Además, en el planeta se encuentra operativo un Gabinete de Crisis especial en constante comunicación con la Central que registra todo lo que ocurre en [Root.GetName]. Si ocurre algo, lo sabremos".
 newfrontiers_colony_mod.4.a:0 "¡Estemos atentos!"
 newfrontiers_colony_mod.5.name:0 "[Root.GetName]: la colonia es atacada"
 newfrontiers_colony_mod.5.desc:0 "¡Atención! ¡Mensaje urgente desde la colonia en el planeta [Root.GetName]! La colonia ha sido atacada por criaturas desconocidas. Parece ser que bajo la superficie del planeta hay una vasta red de cuevas que son el hogar de muchas de estos seres. Aparentemente no les gusta la luz solar y salen a la superficie sólo al amparo de la noche. Hordas de tales monstruos atacaron nuestra colonia. Debemos tomar cartas en el asunto inmediatamente."
 newfrontiers_colony_mod.5.a:0 "¡Hemos de protegerles!"
 #New
 newfrontiers_colony_mod.5.tooltip:0 "[Root.GetName]: colony is attacked!"
 newfrontiers_colony_mod.6.name:0 "Hardened Warriors of [Root.GetName]"
 newfrontiers_colony_mod.6.desc:0 "Severe conditions on the planet [Root.GetName] and the constant struggle for survival gave rise to a caste of hardened warriors. These cruel, uncompromising and resourceful fighters show incredible stamina of mind and body even in the most terrifying conditions. The planet now serves as a place of hire for these warriors, and they will be able to join your army."
 hardened_warriors_recruit_tooltip:0 "Hardened warriors are available for hire."
 
 ####################################
 # Action Events
 ####################################
 
 #New
 newfrontiers_action.1.name:0 "[Root.GetName]: life under the ground."
 newfrontiers_action.1.desc:0 "On the planet [Root.GetName] an extensive network of giant cavities connected by tunnels has been discovered. The most interesting thing is that it seems that under the surface of this scorched world, somehow, a habitable atmosphere is preserved. This network of huge and amazing caves has its own unique though scanty biosphere. This place can be populated."
 newfrontiers_action.3.name:0 "[Root.GetName]: life under the ice."
 newfrontiers_action.3.desc:0 "On the planet [Root.GetName] discovered an extensive network of giant ice caves connected by tunnels. Under the ice shell of this seemingly dead world there are huge cavities with breathable nitrogen-oxygen atmosphere. These caves are essentially the air pockets of the ocean that surrounds the entire planet. Despite the lack of light, the planet’s subsoil warms the ocean, creating favorable conditions for the developed biosphere of this strange world. This place can be populated."
 newfrontiers_action.4.desc:0 "Aunque tóxico para la mayoría de las formas de vida, [FromFrom.GetName] tiene una próspera ecología dentro de la alta presión de su atmósfera. Aquí la vida usa el amonio en vez del agua como soluble, y ha desarrollado medios que difieren considerablemente de modelos ecológicos previamente establecidos. Su estudio beneficiaría mucho a nuestro conocimiento de la xenobiología."
 
 newfrontiers.13.name:0 "Difficult choice"
 newfrontiers.13.desc:0 "Our scientists are constantly talking about this, and we must understand how this relates ... catastrophes ... they are inevitable. The galaxy will surely give us a surprise, which we are least waiting for, it is only a matter of time. But our worldview will determine how we will endure these hardships, stoically and meekly, tempering our will or shutting our mind in an attempt to protect it, pretending that nothing is happening."
 newfrontiers.13.a:0 "We must accept the inevitable ..."
 newfrontiers.13.b:0 "This is absurd!"
 newfrontiers.13.a.tooltip:0 "New Frontiers: catastrophe events §Renable§!."
 newfrontiers.13.b.tooltip:0 "New Frontiers: catastrophe events §Gdisable§!."
 