 apsr16_planet_modifier:0 "Biblioteca de los antiguos."
 apsr16_planet_modifier_desc:0 "Todo este planeta es un archivo holístico de conocimiento reunido por una civilización antigua. Si bien es una ruina en este momento, se puede restaurar a su antigua gloria."
 
 apsr16_deposit:0 "$apsr16_planet_modifier$"
