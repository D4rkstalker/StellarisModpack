 ### сообщения при постройке зданий
 
 apsr.16001.title:0 "$apsr16_building_part1$ terminada"
 apsr.16001.desc:0 "Hemos construido el §y $ apsr16_building_part1 $ §!, El primer paso para restaurar la gloria de los antiguos."
 apsr.16001.ok-button:0 "Perfecta"
 
 apsr.16002.title:0 "$apsr16_building_part2$ terminada"
 apsr.16002.desc:0 "Hemos terminado el §Y$apsr16_building_part2$§!! ¡Su construcción marca un avance en nuestro desarrollo científico, y en el estudio de la civilización de los antiguos!"
 apsr.16002.ok-button:0 "Perfecta"
 
 apsr.16003.title:0 "$apsr16_building_part3$ terminada"
 apsr.16003.desc:0 "¡Hemos reconstruido en parte el §ylibrary de los antiguos§! y ganó acceso a sus tecnologías. Desafortunadamente, solo hay tanto que podríamos restaurar, ¡ya que el paso del tiempo causó la destrucción más allá de la recuperación!"
 apsr.16003.ok-button:0 "Perfecta"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.16011.title:0 "Punto de interés encontrado: §M$apsr16_planet_modifier$§!"
 apsr.16011.desc:0 "Un grupo de investigación del barco de ciencia §H[Root.GetName]§! dirigido por §H[Root.GetLeaderName]§! ha descubierto algo peculiar!\nTodo el planeta parece ser un archivo holístico de conocimiento reunido por una civilización antigua. Si bien es una ruina en este momento, se puede restaurar a su antigua gloria."
 apsr.16011.button:1 "¡Debemos obtener este artefacto!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.16013.title:0 "Punto de interés encontrado: §M$apsr16_planet_modifier$§!"
 apsr.16013.desc:0 "Algo peculiar se ha encontrado en uno de nuestros mundos recién adquiridos. \nTodo el planeta parece ser un archivo holístico de conocimiento reunido por una civilización antigua. Si bien es una ruina en este momento, se puede restaurar a su antigua gloria."
 apsr.16013.button:1 "¡Excelente!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.16015.title:0 "Punto de interés encontrado: §M$apsr16_planet_modifier$§!"
 apsr.16015.desc:0 "Nuestros servicios de inteligencia, al verificar la información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nUno de los planetas parece ser un archivo holístico del conocimiento reunido por una civilización antigua. Si bien es una ruina en este momento, se puede restaurar a su antigua gloria.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr16_planet_target.GetName]§! \n§YClase de planeta:§! §W[event_target:apsr16_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr16_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr16_planet_target.Owner.GetName]§!"
 apsr.16015.button:1 "¡Interesante!"

 
 
 ### SPECIAL PROJECT
 
 apsr16_special:0 "$apsr16_planet_modifier$"
 apsr16_special_desc:0 "$apsr16_planet_modifier_desc$"
 
 APSR16_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único."
 APSR16_MESSAGE_SR_INFORMED:0 "Recibimos información sobre un recurso especial llamado §M$apsr16_planet_modifier$§!, que se encuentra en el planeta §y $ Planet $ §! bajo control de la §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr16_anomaly:0 "Datos interesantes"
 apsr16_anomaly_desc:0 "Durante la encuesta de [From.GetName]'s Superficie Adquirimos datos que definitivamente necesitan una investigación adicional."

 
 
 ### сообщение при изучении аномалии
 
