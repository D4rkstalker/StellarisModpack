l_spanish:
 

 
 ### ресурс
 
 apsr24_planet_modifier:0 "Talismán"
 apsr24_planet_modifier_desc:0 "Talisman - El nombre no oficial de este planeta, lo asignó aquellos que lo descubrieron. La razón de este nombre es desconocida.\nHay dos características únicas de este planeta. Primero, toda la superficie del planeta se está electrificada inusualmente, y tanto para que la energía se puede extraer directamente de la litifería. En segundo lugar, las cajas extrañas se dispersan por todo el planeta, dentro de las cuales los diversos recursos aparecen de vez en cuando."
 
 apsr24_deposit:0 "$apsr24_planet_modifier$"
 apsr24_deposit_desc:0 "$apsr24_planet_modifier_desc$\n\n§M$apsr24_deposit_effect$§!" 
 apsr24_deposit_effect:0 "Recurso único disponible: $apsr24_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr24_building_part1_text:0 "Una central eléctrica que utiliza la diferencia potencial de un suelo inusualmente electrificado. Con el tiempo, el edificio "bombeará" toda la energía en un radio cierto radio, y la central eléctrica tendrá que ser trasladada a otro lugar."
 apsr24_building_part0_text:0 "La central eléctrica, que "bombeó" toda la energía de la tierra de un cierto radio. Se requiere pasar a otro lugar donde la tierra está llena de energía."
 apsr24_building_talisman_text:0 "Un complejo automatizado que recopila y procesa varios recursos que aparecen en las cajas extrañas.\n§MLos recursos resultantes cambian anualmente.!§!"
 
 apsr24_building_predesc:0 "§MEdificio único§!\n§W--------------§!"
 
 apsr24_building_fake_predesc:0 "§MEdificio único§!\n§R¡No tenemos las tecnologías adecuadas para maximizar la salida de este edificio!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr24_building_part1:0 "Central eléctrica"
 apsr24_building_part1_desc:0 "$apsr24_building_predesc$\n$apsr24_building_part1_text$\n$apsr_knowledge_building_info$"
  
 apsr24_building_part0:0 "Central eléctrica agotada"
 apsr24_building_part0_desc:0 "$apsr24_building_predesc$\n$apsr24_building_part0_text$"
  
 apsr24_building_talisman:0 "Talisman"
 apsr24_building_talisman_desc:0 "$apsr24_building_predesc$\n$apsr24_building_talisman_text$\n$apsr_knowledge_building_info$"

 
 
 
 ### технологии
 
 tech_apsr24_building_part1:0 "Uso de la energía superficial."
 tech_apsr24_building_part1_desc:0 "TLa energía que impregna toda la superficie de "talismán" no debe desperdiciarse."
 TECH_APSR24_PART1_TITLE:0 "§HBuilding:§! $apsr24_building_part1$"
 TECH_APSR24_PART1_DESC:0 "$apsr24_building_part1_desc$"

 tech_apsr24_building_part2:0 "Potencial de talismán"
 tech_apsr24_building_part2_desc:0 "El desarrollo de nuevos métodos para utilizar la diferencia potencial en las centrales eléctricas en el planeta «talisman» aumentará la ganancia energética de estos edificios." 
 TECH_APSR_TALISMAN_P2_TITLE:0 "$tech_apsr24_building_part2$"
 TECH_APSR_TALISMAN_P2_DESC:0 "$tech_apsr24_building_part2_desc$"
 tech_apsr24_building_talisman:0 "Misterio del talismán."
 tech_apsr24_building_talisman_desc:0 "The strange boxes, in which various resources appear from time to time, seem to follow a pattern. By creating an algorhytm that can identify this pattern, we can automate the process of resource collecting. \n§MLos recursos resultantes cambian anualmente.!§!"
 TECH_APSR24_TALISMAN_TITLE:0 "§HEdificio:§! $apsr24_building_talisman$"
 TECH_APSR24_TALISMAN_DESC:0 "$apsr24_building_talisman_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.24001.title:0 "Central eléctrica completada"
 apsr.24001.desc:0 "El planeta «talisman», conocido por su superficie extremadamente electrificada, ahora nos proporciona su energía. Una planta de energía que utiliza la diferencia de potencial de la superficie del planeta cuesta una pequeña cantidad de minerales, pero gradualmente el suministro de energía se agota y la central eléctrica debe trasladarse a otra ubicación."
 apsr.24001.ok-button:0 "Excelente"
 
 apsr.24002.title:0 "«Talismán» complejo"
 apsr.24002.desc:0 "El complejo «talisman» es una instalación totalmente automatizada que recopila los diversos recursos que aparecen ocasionalmente en las cajas extrañas dispersas sobre el planeta. Curiosamente, los recursos en estas cajas son diferentes todo el tiempo, y lo que estará dentro de la próxima vez es imposible de adivinar."
 apsr.24002.ok-button:0 "Comenzar a recoger los recursos"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.24011.title:0 "Punto de interés encontrado: §M$apsr24_planet_modifier$§!"
 apsr.24011.desc:0 "Un equipo de investigación liderado por §H[Root.GetLeaderName]§! de la nave §H[Root.GetName]§! ha descubierto algo peculiar! \nHay dos características destacadas en la pantalla en este planeta. Primero, toda la superficie del planeta se está electrificada inusualmente, y tanto para que la energía se puede extraer directamente de la litifería. En segundo lugar, las cajas extrañas se dispersan por todo el planeta, dentro de las cuales los diversos recursos aparecen de vez en cuando."
 apsr.24011.button:1 "¡Debemos obtener este planeta!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.24013.title:0 "Punto de interés encontrado: §M$apsr24_planet_modifier$§!"
 apsr.24013.desc:0 "¡Uno de nuestros nuevos planetas es muy inusual!\nHay dos características destacadas en la pantalla en este planeta. Primero, toda la superficie del planeta se está electrificada inusualmente, y tanto para que la energía se puede extraer directamente de la litifería. En segundo lugar, las cajas extrañas se dispersan por todo el planeta, dentro de las cuales los diversos recursos aparecen de vez en cuando."
 apsr.24013.button:1 "¡Excelente!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.24015.title:0 "Punto de interés encontrado: §M$apsr24_planet_modifier$§!"
 apsr.24015.desc:0 "Nuestro servicio de inteligencia, mientras que revise la información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nEn un determinado planeta, son dos características sobresalientes en la pantalla. Primero, toda la superficie del planeta se está electrificada inusualmente, y tanto para que la energía se puede extraer directamente de la litifería. En segundo lugar, las cajas extrañas se dispersan por todo el planeta, dentro de las cuales los diversos recursos aparecen de vez en cuando.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr24_planet_target.GetName]§! \n§YClase del planeta:§! §W[event_target:apsr24_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr24_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr24_planet_target.Owner.GetName]§!"
 apsr.24015.button:1 "¡Interesante!"

 
 
 ### SPECIAL PROJECT
 
 apsr24_special:0 "$apsr24_planet_modifier$"
 apsr24_special_desc:0 "$apsr24_planet_modifier_desc$"
 
 APSR24_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único."
 APSR24_MESSAGE_SR_INFORMED:0 "Recibimos información sobre un recurso especial llamado §M$apsr24_planet_modifier$§!, que se encuentra en el planeta §Y$PLANET$§! bajo control de la §Y$COUNTRY$§!."
 
 
 
