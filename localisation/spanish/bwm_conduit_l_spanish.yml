 bwm_conduit_eye_alt_object:0 "Disabled Guardian"
 
 bwm_the_conduit.1:0 "Odisea espacial"
 bwm_the_conduit.1.desc:0 "Nuestros sensores han captado algo muy inusual que se sale de nuestros estándares. El sistema [From.GetName] parece tener cuatro grandes estructuras de tipo "obelisco" totalmente alineadas en los extremos de la estrella local. Algo realmente intrigante. No podemos discriminar ninguna señal de energía desprendida por parte de estos objetos... pero el 'mundo blindado' en el sistema podría tener algunas respuestas."
 bwm_the_conduit.1.a:0 "Este sistema merece toda nuestra atención."
 
 bwm_the_conduit.5:0 "El Jardín Perdido"
 bwm_the_conduit.5.desc:0 "Nuestros científicos en el sistema [bwm_garden_system.GetName] han descubierto una manera de penetrar la barrera de energía que rodea a [bwm_shielded_target.GetName]. Nuestros escaneos preliminares nos indican que se trata de una especie de "mundo jardín", ¿procedemos?."
 bwm_the_conduit.5.a:0 "La barrera está cayendo...oh dioses, es maravilloso... ¡será una magnifica colonia!"
 bwm_the_conduit.5.a.tooltip:0 "Desbloquea el 'mundo blindado' en el sistema [bwm_garden_system.GetName]"
 bwm_the_conduit.5.b:0 "Si está así, será por algo. Dejadlo como está."
 
 bwm_the_conduit.11:0 "Frutos del Conocimiento"
 bwm_the_conduit.11.desc:0 "Comandante, creemos que hemos descubierto una forma de interactuar con las estructuras orbitales en el sistema [Root.System.GetName]. Nuestros científicos sospechan que podemos alterar los dispositivos encontrados en [Root.GetName], de forma que nos permita conectarnos directamente con ellos. Sería una excelente oportunidad para investigar esta tecnología y quién sabe qué recompensas podríamos descubrir..."
 bwm_the_conduit.11.a:0 "Dad la orden, conéctadnos con el interfaz de la primera torre-obelisco!"
 bwm_the_conduit.11.b:0 "¿Qué sucede siempre que 'jugamos' con dispositivos antiguos?.¡No!."
 
 bwm_the_conduit.12:0 "Frutos del Conocimiento"
 bwm_the_conduit.12.desc:0 "Nuestros ensayos preliminares y experimentación han sido muy productivos. De hecho, una ligera subida de potencia nos permitirá aumentar exponencialmente la producción planetaria. Nuestros científicos aseguran que los riesgos son mínimos, pero que alimentar de forma completa la segunda interfaz será una tarea faraónica."
 bwm_the_conduit.12.a:0 "Suena bien, tendrás todos los recursos que consideres necesarios."
 bwm_the_conduit.12.b:0 "Debemos estar contentos con lo que hemos conseguido hasta ahora; no más conexiones."

 bwm_the_conduit.13:0 "Frutos del Conocimiento"
 bwm_the_conduit.13.desc:0 "Los efectos han sido ... notables, como estoy seguro de que han experimentado. Al aumentar el poder de los obeliscos en [Root.GetName], podemos crear un enlace subespacial con nuestros otros mundos. Estamos aproximadamente al 50% de estar completamente operativos. El poder que estos objetos parecen conservar es, sin ningun tipo de duda, a-som-bro-so."
 bwm_the_conduit.13.a:0 "Hacedlo, pero permaneced totalmente alerta, asegúrandonos en todo momento de que podamos apagar la comunicación."
 bwm_the_conduit.13.b:0 "No, vamos a cancelar este proyecto."

 bwm_the_conduit.14:0 "Frutos del Conocimiento"
 bwm_the_conduit.14.desc:0 "Los rumores de que nuestra población de [Root.GetName] ha comenzado a adorar las ruinas se están extendiendo. La población cree que los obeliscos representan una especie de "monumento de inauguración" de una nueva era de prosperidad. Nuestras fuerzas de seguridad informan de una situación cada vez más tensa. Existen multitud de demandas entre la población presionándonos para que activemos todos los obeliscos."
 bwm_the_conduit.14.a:0 "Y tienen razón al pedirlo: 100% de potencia".
 bwm_the_conduit.14.b:0 "Qué desastre, terminemos esto antes de que sea tarde."
 
 bwm_the_conduit.21:0 "Contacto"
 bwm_the_conduit.21.desc:0 "Nuestros científicos han establecido contacto con el primer obelisco y está listo para su uso".
 #Standard response: EXCELLENT
 
 bwm_the_conduit.22:0 "Contacto"
 bwm_the_conduit.22.desc:0 "El segundo obelisco se ha puesto en línea con éxito y la conexión ha quedado establecida."
 #Standard response: EXCELLENT
 
 bwm_the_conduit.23:0 "Contacto"
 bwm_the_conduit.23.desc:0 "Hemos conectado el tercer obelisco a la red, está a nuestra entera disposición."
 #Standard response: EXCELLENT
 
 bwm_the_conduit.24:0 "Contacto"
 bwm_the_conduit.24.desc:0 "El último obelisco ha sido integrado en la red. Nuestra operatividad debería de ser total."
 #Standard response: EXCELLENT
 
 bwm_the_conduit.31:0 "El Conducto"
 bwm_the_conduit.31.desc:0 "Hemos interactuado satisfactoriamente con una de las estructuras orbitales, deberíamos experimentar los primeros resultados en breve!"
 bwm_the_conduit.31.a:0 "Excelente noticia, monitorea el progreso cuidadosamente."

 bwm_the_conduit.32:0 "El Conducto"
 bwm_the_conduit.32.desc:0 "¡Se ha establecido contacto con la segunda estructura orbital! La producción parece haber aumentado en línea con nuestros cálculos, ¡un logro notable!"
 bwm_the_conduit.32.a:0 "Tengo la máxima confianza en nuestro equipo científico."
 
 bwm_the_conduit.33:0 "El Conducto"
 bwm_the_conduit.33.desc:0 "El ajuste con la tercera estructura orbital fue un éxito total! Hemos amplificado enorbwmente la producción. No detectamos ningún efecto secundario importante. Sin embargo, parece que hemos subestimado ligeramente los efectos.
 bwm_the_conduit.33.a:0 "Brillante."
 
 bwm_the_conduit.34:0 "El Conducto"
 bwm_the_conduit.34.desc:0 "La estructura orbital final está en línea y los obeliscos están totalmente alimentados. Se están incorporando todos nuestros recursos para mantener este sistema. Creemos que estaremos a la altura del reto, y hasta ahora nuestros protocolos de seguridad 'a prueba de fallos' están funcionando a las mil maravillas."
 bwm_the_conduit.34.a:0 "Espero que hayamos hecho lo correcto."

 bwm_the_conduit.51:0 "Observador en el Cielo"
 bwm_the_conduit.51.desc:0 "Hemos detectado un objeto muy extraño en órbita por encima de [bwm_garden_star_locator.GetName]. Nuestros sensores no pueden dar sentido a las extrañas lecturas captadas."
 #Standard response: WORRYING
 
 bwm_the_conduit.56:0 "Luces Moribundas"
 bwm_the_conduit.56.desc:0 "Hemos perdido todo contacto con el sistema [bwm_conduit_system.GetName]."
 bwm_the_conduit.56.a:0 "Condenado...¡¿?! , ¿qué demonios está pasando?"
 
 bwm_the_conduit.65:0 "Ecos"
 bwm_the_conduit.65.desc:0 "Las lecturas de nuestros sensores se están volviendo locas... ¡Múltiples naves hostiles entrando en el sistema!"
 
 bwm_the_conduit.71:0 "De las Cenizas"
 bwm_the_conduit.71.desc:0 "Nuestro armamento parece ser ineficaz contra el objetivo. Analizando las estadísticas de nuestras pérdidas, varios estrategas sugieren dedicar más recursos científicos para diseñar una forma de penetrar las defensas enemigas."
 bwm_the_conduit.71.a:0 "Adelante. No seremos derrotados tan fácilmente."
 bwm_the_conduit.71.b:0 "Nuestro enorme poder militar nos permite prescindir de esto."
 
 bwm_the_conduit.72:0 "Ley del Talión"
 bwm_the_conduit.72.desc:0 "Nuestros científicos creen que han desarrollado medidas de contraofensiva para derribar las defensas que hasta ahora habían demostrado ser insuperables para nuestras fuerzas militares. Nuestros oficiales están ansiosos de probar su nuevo equipo con el enemigo."
 bwm_the_conduit.72.a:0 "¡La victoria será nuestra!"

 bwm_the_conduit.99:0 "Lost Garden's Watchdog"
 bwm_the_conduit.99.desc:0 "Energy spike detected! The core is breaking off from the station and deploying its weapon system."
 bwm_the_conduit.99.a:0 "Caution, we don't know what other tricks it has up its sleeves."
 
 bwm_the_conduit.101:0 "Un Nuevo Amanecer"
 bwm_the_conduit.101.desc:0 "Con la derrota de la nave de mando extraterrestre, la incursión del 'Otro Mundo' ha sido detenida y los obeliscos desactivados para siempre. La población está desmoralizada y consternada, muchos llevados a la locura por la presencia de los invasores, con varios grupos asolados todavía bajo la influencia persistente de los alienígenas. Tomará mucho tiempo poder restaurar la moral de nuestro pueblo. Pero muchas preguntas permanecen sin respuesta, la más importante: ¿cuál fue el propósito de esta invasión?
 bwm_the_conduit.101.a:0 "Ya nos pararemos a contemplar todo esto, enviad ayuda humanitaria urgente a la superficie del planeta!"

 bwm_the_conduit.108:0 "Conduit Avatar Captured"
 bwm_the_conduit.108.desc:0 "Reports are coming in that an alien empire has discovered a progenitor warship on the molten planet in the Arcadia system."
 
 bwm_the_conduit.110:0 "Absolución"
 bwm_the_conduit.110.desc:0 "Nuestros esfuerzos humanitarios en [bwm_garden_clear.GetName] han tenido éxito. Los científicos lograron anular la mayoría de los efectos psicológicos negativos causados ​​por los invasores alienígenas. La producción normal del planeta debería reanudarse en poco tiempo."
 bwm_the_conduit.110.a:0 "¡Destruid los obeliscos, solo nos han dado problemas!"

 bwm_the_conduit.111:0 "Providence"
 bwm_the_conduit.111.desc:0 "With the hulk of the strange enigmatic guardian drifting in space, and the humanitarian crisis on [bwm_garden_planet_loc.GetName] under control, Salvage teams have been ordered to analyse the ruined husk.\n\nAfter loosing a half dozen men to unexpected security protocols aboard the wreckage, we have managed to download an ancient data-cache containing corrupted blueprints of what our scientists deem to be a shipyard, in an unusually simplistic design, alongside a station design that we cant quite grasp the purpose of.\n\nOur scientists believe that, with some time, effort and resources, we could potentially restore the corrupted data and access the full schematics."
 bwm_the_conduit.111.a:0 "There is so much to learn. Let us get started."
 bwm_the_conduit.111.b:0 "And waste more time on this pointless scavenger hunt?"
 
 bwm_the_conduit.112:0 "Legacy"
 bwm_the_conduit.112.desc:0 "We were able to access and analyse the ancient blueprints recovered from the guardian in the [bwm_conduit_system.GetName] system, and we can confirm that it holds the designs for 2 seperate stations.\n\nThe first one seems to be a spaceport that utilizes unique construction methods to manufacture the very same ships the guardian deployed against us. Although the construction will require the aid of a construction ship at the new shipyard, these designs seem to surpass those used by fallen empires in terms of lethality.\n\nThe other design is a bit more unusual, it appears to be a matter converter of some sort, but much more efficient than anything we have ever conceptualized ourselves. We would only really be able to learn more about this device after building it ourselves, regardless, its designs need more work to be usable with our technology, a project our engineering department is eager to begin."
 bwm_the_conduit.112.a:0 "Excellent, tell the science teams that they have done well."
 
 bwm_the_conduit.121:0 "Buzo del Magma"
 bwm_the_conduit.121.desc:0 "Estamos recibiendo extrañas lecturas de uno de los planetas en el sistema [bwm_conduit_system.GetName]. Algún tipo de objeto parece estar sumergido en las ardientes profundidades del planeta fundido [bwm_garden_molten.GetName]".
 bwm_the_conduit.121.a:0 "Envíad una de nuestras naves de construcción a extraer el objeto."
 bwm_the_conduit.121.b:0 "Dejadlo, ya hemos tenido suficientes problemas en este sistema."

 bwm_the_conduit.122:0 "El Leviatán Diminuto"
 bwm_the_conduit.122.desc:0 "El objeto que hemos recuperado parece pertenecer a la civilización alienígena previamente encontrada en este sistema. Parece ser un componente básico de una plataforma de armas muy avanzadas. En base a nuestra experiencia previa con este tipo de tecnología, deberíamos tomar muchas precauciones antes de integrar 'esto' en nuestra flota."
 bwm_the_conduit.122.a:0 "Parece bastante inofensivo..."
 bwm_the_conduit.122.b:0 "Desmóntadlo antes de que alguien tenga otra "brillante" idea.

 bwm_the_conduit.130:0 "Providencia"
 bwm_the_conduit.130.desc:0 "Nuestros científicos creen que podríamos desbloquear todas las capacidades de la extraña nave a la que conocemos como 'Buzo del Magma'.
 bwm_the_conduit.130.a:0 "Descubriremos todos sus secretos!."
 bwm_the_conduit.130.b:0 "Es un desperdicio de recursos."

 bwm_the_conduit.131:0 "En el Vórtice"
 bwm_the_conduit.131.desc:0 "Nuestros científicos creen que la nave ya está totalmente operativa y lista para despegar. Deberíamos ser capaces de utilizar todas sus capacidades en condiciones de combate."
 bwm_the_conduit.131.a:0 "Pues...Mmmmmm...no parece haber cambiado demasido ..."
 bwm_the_conduit.131.a.tooltip:0 "§YPELIGRO - El proceso de transformación es muy volátil.§!"
 
 bwm_the_conduit.140:0 "Pilares Rotos"
 bwm_the_conduit.140.desc:0 "Los cuatro obeliscos del antiguo mundo mundo jardín han sido desactivados."
 bwm_the_conduit.140.a:0 "Buen viaje."

 bwm_the_conduit.200:0 "Rompiendo todos los límites"
 bwm_the_conduit.200.desc:0 "Nuestros científicos creen que podrían eliminar los limitadores del núcleo del reactor del 'Buzo del Magma'; esto podría tener efectos secundarios imprevistos en el rendimiento general de la nave.
 bwm_the_conduit.200.a:0 "Comienza con los ajustes inmediatamente!"
 bwm_the_conduit.200.b:0 "¿No hemos aprendido nada de los riesgos de esta tecnología antigua?"

 bwm_the_conduit.201:0 "Sobremarcha"
 bwm_the_conduit.201.desc:0 "Nuestros científicos han terminado sus ajustes en el núcleo del reactor del 'Buzo del Magma'. Ahora debería ser posible ir más allá de los límites normales de la nave."
 bwm_the_conduit.201.a:0 "Esta nueva capacidad debe utilizarse con precaución."
 bwm_the_conduit.201.a.tooltip:0 "§YPELIGRO - La nave será muy vulnerable cuando el Modo de Explosión se agote .§!"
 
 bwm_the_conduit.204:0 "Modo de Explosión"
 bwm_the_conduit.204.desc:0 "-Burst Mode ON-"
 bwm_the_conduit.204.a:0 "Rendimiento del reactor al 200 por ciento."

 bwm_the_conduit.205:0 "Enfriamiento del Modo de Explosión"
 bwm_the_conduit.205.desc:0 "-Burst Mode OFF-"
 bwm_the_conduit.205.a:0 "Rendimiento del reactor por debajo de los niveles normales."

 bwm_the_conduit.133:0 "Relics of the Past - Avatar"
 bwm_the_conduit.133.desc:0 "Though we have been able to partially unlock the power of this ancient ship we are yet far from fully understanding how it works in its entirety, not to mention reproducing its technological marvels and applying it to our own designs.\n\nOur scientists have made many breakthroughs since the discovery of the ship yet progress is made slowly. Their latest proposal to gain deeper understanding involves a thorough study of the ships framework and its numerous inner processes. It is needless to say that while these studies are in progress it would greatly hamper the ships overall performance, which might pose a significant reduction of our empires naval capabilites.\n\nIn the name of progress our scientists may blindly accept many risks but on the other hand should we risk to omit this opportunity?"
 bwm_the_conduit.133.a:0 "We will take this opportunity."
 bwm_the_conduit.133.a.tooltip:0 "§RWARNING - The ship will be vulnerable for the duration of this project.§!"
 bwm_the_conduit.133.b:0 "We can not afford to lose this ship, denied."
 
 bwm_the_conduit.134:0 "Schematics - Avatar"
 bwm_the_conduit.134.desc:0 "As our scientists have finished their examination of the ship some of its mysteries have been lifted while others still elude us, nonetheless it was a success.\n\nWhile we are not yet able to apply its technology to our own designs our scientists and engineers feel confident enough to reconstruct this ship, even if we had to replace whole components in case of its destruction.\n\nWith the project's completion the ship's performance has been fully restored and the newly aquired knowledge may lead to formerly unimagined technological advances that will surely give our empire an edge in the wars to come."
 
 bwm_CONDUIT_SCHEMATICS_PROJECT:0 "Reverse Engineering - Avatar"
 bwm_CONDUIT_SCHEMATICS_PROJECT_DESC:0 "Further study the 'Avatar' to get a better understanding of its inner workings."
 
 bwm_CONDUIT_LIMIT_BREAK:0 "Romper todos los límites"
 bwm_CONDUIT_LIMIT_BREAK_DESC:0 "Elimina los limitadores del 'Buzo del Magma'."

 bwm_CONDUIT_UNLOCK:0 "Paraíso Perdido"
 bwm_CONDUIT_UNLOCK_DESC:0 "Por razones desconocidas, alguien o algo ha encerrado [bwm_shielded_target.GetName] en un escudo de energía impenetrable. Tendremos que encontrar alguna forma de anular la barrera para descubrir lo que esconde..."
 
