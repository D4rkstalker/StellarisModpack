 ### ресурс
 
 apsr2_planet_modifier:0 "Abismo"
 apsr2_planet_modifier_desc:0 "Nuestros investigadores han descubierto en este lugar un profundo abismo lleno de numerosas grietas y cuevas que contienen ricos depósitos minerales. Podríamos empezar a explotarlos, pero hemos recibido noticias muy omnipotentes: nuestros sensores no parecen determinar la profundidad del Abismo..." 
 
 apsr2_deposit:0 "$apsr2_planet_modifier$"
 apsr2_deposit_desc:0 "$apsr2_planet_modifier_desc$\n\n§M$apsr2_deposit_effect$§!" 
 apsr2_deposit_effect:0 "Recurso único disponible: $apsr2_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr2_building_part1_text:0 "§YMina del Abismo§! explota los depósitos minerales cercanos a la superficie del Abismo." 
 
 apsr2_building_part2_text:0 "§YMina del Abismo§! explota los depósitos minerales que se encuentran en las zonas altas del Abismo."
 
 apsr2_building_part3_text:0 "§YMina del Abismo§! explota depósitos minerales en las profundidades del Abismo."
 
 apsr2_building_part4_text:0 "El pozo del Abismo alcanza una gran profundidad, donde se encuentran muchos más minerales."
 
 apsr2_building_part5_text:0 "¡Todo el Abismo ahora es nuestro, y ahora tenemos acceso a muchos minerales!" 
 
 apsr2_building_predesc:0 "§MEdificio singular§!\n§W--------------§!"
 
 apsr2_building_fake_predesc:0 "§MEdificio singular§!\n§R¡No tenemos las tecnologías adecuadas para maximizar la producción de este edificio!§!\n§W--------------§!"
 
 
 
