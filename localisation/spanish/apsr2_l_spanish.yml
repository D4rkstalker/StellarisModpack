 ### технологии
 
 tech_apsr2_building_part1:0 "El abismo: comienzo"
 tech_apsr2_building_part1_desc:0 "Usando nuestra tecnología, podríamos comenzar a extraer minerales que se encuentran cerca de la superficie, sin correr el riesgo de entrar en el Abismo." 
 TECH_APSR2_PART1_TITLE:0 "§HEdificio:§! $apsr2_building_part1$"
 TECH_APSR2_PART1_DESC:0 "$apsr2_building_part1_desc$"
 
 tech_apsr2_building_part2:0 "El abismo: camino a ninguna parte"
 tech_apsr2_building_part2_desc:0 "Habiendo desarrollado tecnologías más avanzadas, podremos avanzar más profundamente en el Abismo."
 TECH_APSR2_PART2_TITLE:0 "§HEdificio:§! $apsr2_building_part2$"
 TECH_APSR2_PART2_DESC:0 "$apsr2_building_part2_desc$"
 
 tech_apsr2_building_part3:0 "El abismo: solo hacia adelante"
 tech_apsr2_building_part3_desc:0 "¡Usando la experiencia obtenida mejorando nuestras minas y fuentes de energía más poderosas, podremos avanzar más hacia el Abismo!"
 TECH_APSR2_PART3_TITLE:0 "§HEdificio:§! $apsr2_building_part3$"
 TECH_APSR2_PART3_DESC:0 "$apsr2_building_part3_desc$"

 tech_apsr2_building_part4:0 "El abismo: profundidad"
 tech_apsr2_building_part4_desc:0 "La tecnología de escaneo recientemente descubierta finalmente ha permitido obtener acceso a las áreas más profundas del Abismo. Nunca hemos estado tan lejos de la superficie de un planeta."  
 TECH_APSR2_PART4_TITLE:0 "§HBuilding:§! $apsr2_building_part4$"
 TECH_APSR2_PART4_DESC:0 "$apsr2_building_part4_desc$"
 
 tech_apsr2_building_part5:0 "The Abyss: llega al fondo"
 tech_apsr2_building_part5_desc:0 "Estamos muy cerca del fondo del Abismo. Nuestras sondas lograron enviarnos un video de algo que bloqueaba el camino hacia las profundidades antes de que se perdieran las comunicaciones. ¡Es hora de descubrir qué hay ahí!" 
 TECH_APSR2_PART5_TITLE:0 "§HBuilding:§! $apsr2_building_part5$"
 TECH_APSR2_PART5_DESC:0 "$apsr2_building_part5_desc$"
 
  
 
 ### сообщения при постройке зданий 
 
 apsr.2001.title:0 "El abismo: comienzo"
 apsr.2001.desc:0 "¡Buenas noticias! La mina que puede extraer minerales del Abismo se ha completado con éxito. Por ahora, solo se explotan los depósitos que se encuentran cerca de la superficie, pero al desarrollar nuestras tecnologías podremos llegar más profundo. \nEste evento se ve ensombrecido por la única cosa - sAlgunas almas valientes descendieron a las profundidades del Abismo y desaparecieron; se enviaron sondas en su búsqueda, pero también desaparecieron. Como si el Abismo no quisiera que encontráramos algo..."
 apsr.2001.ok-button:0 "Emitir una orden especial que prohíba cualquier sonda tripulada adicional en el Abismo." 
 
 apsr.2002.title:0 "El abismo: camino a ninguna parte"
 apsr.2002.desc:0 "La mina continúa expandiéndose más profundamente en el Abismo. Un poco más profundo, hemos encontrado algunos depósitos de minerales más ricos. ¡Quizás más en las profundidades hay aún más minerales! Necesitamos desarrollar nuestras tecnologías y expandir la mina. \nTodas las sondas enviadas al abismo parecen desaparecer por completo. Además, nuestro Abismo se ha hecho famoso en otros imperios y muchas criaturas están intentando iniciar sus propios negocios en el Abismo. Algunos logran abrir una mina, otros desaparecen, como antes. Nos preguntamos qué tipo de secreto esconde el Abismo..."
 apsr.2002.ok-button:0 "Es necesario resolver este acertijo"
 
 apsr.2003.title:0 "El abismo: solo hacia adelante"
 apsr.2003.desc:0 "Ahora, la Mina Abisal es la mina más profunda no solo de nuestro imperio, sino de toda la galaxia conocida. Cuanto más profundo descendemos, más ricos depósitos minerales encontramos. Si esto continúa, la Mina Abisal puede convertirse en una fuente casi inagotable de recursos para nuestro imperio. \nHemos registrado menos intentos de penetrar en el Abismo, lo más probable es que los fracasos anteriores hayan asustado a todos los recién llegados. Sería útil investigar las profundidades del Abismo que son accesibles para nosotros y descubrir cómo podemos profundizar."
 apsr.2003.ok-button:0 "¡Asigne fondos para la investigación!"

 apsr.2004.title:0 "El abismo: profundidad"
 apsr.2004.desc:0 "A la profundidad que hemos alcanzado, el mismo Abismo consiste en minerales puros. Extraerlos es increíblemente fácil y el proceso de minería ha alcanzado una intensidad sin precedentes. Sin embargo, todavía no es el fondo del Abismo. ¡Necesitamos aprender a construir estructuras realmente gigantes y monumentales para finalmente llegar al fondo!"
 apsr.2004.ok-button:0 "Pronto..."

 apsr.2005.title:0 "The Abyss: llega al fondo"
 apsr.2005.desc:0 "El fondo del Abismo ... No lo hemos alcanzado, y probablemente no lo alcancemos en las próximas décadas. Todo porque toda la profundidad inexplorada está amontonada con barcos, sondas y cuerpos de temerarios que entraron. Nuestros sensores no pueden determinar dónde termina este «cementerio». \nTodos los barcos descendieron al Abismo en perfecto estado, nuestras sondas también. A pesar de que las sondas se pueden reactivar, no se registró información sobre ellas. Como si simplemente se desconectaran inmediatamente después de sumergirse en el Abismo. No pudimos encontrar la razón o al menos una explicación adecuada para esto. \nThe Hole itself alsoEl Hoyo en sí también consta de minerales puros, y eso aumentaría aún más el nivel de explotación. Además, al investigar los barcos del Abismo, podemos encontrar algunas soluciones de ingeniería interesantes.
 apsr.2005.ok-button:0 "Quizás nunca sabremos las respuestas, pero el Abismo lo vale"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.2011.title:0 "Se encontró un fenómeno inusual: $apsr2_planet_modifier$"
 apsr.2011.desc:0 "Cuando se escaneó el planeta, el equipo de la nave científica §H[Root.GetName]§! dirigido por §H[Root.GetLeaderName]§! encontró algo inusual.\nEn este planeta hay un abismo inusualmente profundo y rico en minerales. Podríamos empezar a explotarlos, pero una cosa nos preocupa: nuestros sensores no pueden determinar la profundidad de este Abismo."
 apsr.2011.button:1 "Me pregunto, ¿qué podría haber al final?" 

 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.2013.title:0 "Se encuentra un fenómeno inusual: $apsr2_planet_modifier$"
 apsr.2013.desc:0 "¡Se ha encontrado algo peculiar en uno de nuestros nuevos planetas! \nEn este planeta, se descubrió un profundo abismo, numerosas grietas y cuevas que contienen ricos depósitos de minerales. Podríamos empezar a explotarlos, pero una cosa nos preocupa: nuestros sensores no pueden determinar la profundidad de este Abismo..."
 apsr.2013.button:1 "¡Genial!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.2015.title:0 "Artefacto encontrado: §M$apsr2_planet_modifier$§!"
 apsr.2015.desc:0 "Nuestro servicio de inteligencia, mientras verificaba información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nEn uno de los planetas hay un enorme abismo, numerosas grietas y cuevas que contienen ricos depósitos de minerales. Pero una cosa es inquietante: los sensores del dueño del planeta no pueden determinar la profundidad de este Abismo...\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr2_planet_target.GetName]§! \n§YClase planetaria:§! §W[event_target:apsr2_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr2_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr2_planet_target.Owner.GetName]§!"
 apsr.2015.button:1 "¡Interesante!"
 
 
 
