 ### ресурс
 
 apsr10_planet_modifier:0 "Bobina de torsión"
 apsr10_planet_modifier_desc:0 "Un fenómeno anómalo muy peculiar que crea una turbulencia espacial, afectando a las partículas elementales que lo rodean, y no permite encontrar el camino hacia sí mismo."
 
 apsr10_deposit:0 "$apsr10_planet_modifier$"
 apsr10_deposit_desc:0 "$apsr10_planet_modifier_desc$\n\n§M$apsr10_deposit_effect$§!" 
 apsr10_deposit_effect:0 "Recurso único disponible: $apsr10_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr10_building_part1_text:0 "Esta piscina crea una forma estable de espuma cuántica, que puede permanecer en nuestra dimensión debido al poder de las bobinas de torsión. Genera energía proporcionalmente a lo llena que está la piscina."
 
 apsr10_building_predesc:0 "§MEdificio singular§!\n§W--------------§!"
 
 apsr10_building_fake_predesc:0 "§MUnique building§!\n§RNo tenemos las tecnologías adecuadas para maximizar la producción de este edificio.!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr10_building_part1:0 "Piscina de energía"
 apsr10_building_part1_desc:0 "$apsr10_building_predesc$\n$apsr10_building_part1_text$\n$apsr_knowledge_building_info$"
 
 
 
 ### технологии
 
 tech_apsr10_building_part1:0 "EMaterialización de energía"
 tech_apsr10_building_part1_desc:0 "Potentes bobinas que mantienen las partículas de energía en nuestra dimensión, sin pérdida alguna."
 TECH_APSR10_PART1_TITLE:0 "§HEdificio:§! $apsr10_building_part1$"
 TECH_APSR10_PART1_DESC:0 "$apsr10_building_part1_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.10001.title:0 "$apsr10_building_part1$ completed"
 apsr.10001.desc:0 "¡Hoy se logró un gran avance! ¡Un equipo de científicos e ingenieros ha completado el prototipo de un motor increíble que puede resolver todos nuestros problemas energéticos durante muchos años! Seguramente, este generador necesitará algo de energía para arrancar, ¡pero su potencial es ilimitado!"
 apsr.10001.ok-button:0 "Debemos hacer uso de esto en todo su potencial."
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.10011.title:0 "Artifact found: §M$apsr10_planet_modifier$§!"
 apsr.10011.desc:0 "Al principio, nada destacaba en particular en esta pieza de roca. Sin embargo, una vez que comenzamos a analizar el campo energético del planeta, descubrimos que en algunos lugares persistía una cierta "espuma cuántica" - un tipo de energía hecha de cuantos y electrones "congelados" que no se movían, pero que... se movían al mismo tiempo. Y lo más extraño de esto es el gran período de degradación. ¿Quizás podamos explotarlo para nuestros intereses?"
 apsr.10011.button:1 "¡Debemos controlar este planeta!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.10013.title:0 "Artifact found: §M$apsr10_planet_modifier$§!"
 apsr.10013.desc:0 "Los registros antiguos hablan de la existencia de una anomalía subespacial en este planeta. Sus dueños anteriores habían intentado usarlo, pero no tuvieron éxito. Quizás tengamos éxito donde ellos fallaron."
 apsr.10013.button:1 "¡Genial!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.10015.title:0 "Artefacto encontrado: §M$apsr10_planet_modifier$§!"
 apsr.10015.desc:0 "¡Nuestros servicios de inteligencia, mientras verificaban información sobre los planetas de otros imperios, encontraron algo interesante!\nA juzgar por los datos de archivo, hay una anomalía espacial en el planeta. Sus dueños anteriores habían intentado usarlo, pero no tuvieron éxito. Nuestras predicciones convergen; esta anomalía tiene un enorme potencial comercial.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr10_planet_target.GetName]§! \n§YClase planeta:§! §W[event_target:apsr10_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr10_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr10_planet_target.Owner.GetName]§!"
 apsr.10015.button:1 "¡Interesante!"

 
 
 ### SPECIAL PROJECT
 
 apsr10_special:0 "$apsr10_planet_modifier$"
 apsr10_special_desc:0 "$apsr10_planet_modifier_desc$"
 
 APSR10_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único"
 APSR10_MESSAGE_SR_INFORMED:0 "Recibimos información sobre un recurso especial llamado §M$apsr10_planet_modifier$§!, que se encuentra en el planeta §Y$PLANET$§! bajo el control de la §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr10_anomaly:0 "$apsr1_anomaly$"
 apsr10_anomaly_desc:0 "$apsr1_anomaly_desc$"

 
 
 ### сообщение при изучении аномалии
 
