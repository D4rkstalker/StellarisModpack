 apsr_processor_science_buff:0 "Computación cuántica"
 apsr_processor_science_buff_desc:0 "La investigación sobre este planeta ha sido acelerada por la computación cuántica."
 
 apsr_enclave.353.name:0 "Impulso de investigación"
 apsr_enclave.353.desc:0 "[Root.GetName] ha completado su aceleración de investigación científica en el planeta [From.GetName]. Los científicos expresan su gratitud y piden que no sean molestados nuevamente.\n\nEspere avances científicos pronto"
 apsr_enclave.353.desc_2:0 "Gracias a nuestro señor supremo y Havoc [From.From.GetName], el planeta [From.GetName] se ha acelerado mucho en la investigación. Los científicos expresan su gratitud y piden no interferir más con su trabajo.\n\nEspere avances científicos pronto."
 apsr_enclave.353.button1:0 "¡Excelente!"
 
 
