 apsr_havoc: "Havoc"
 apsr_havoc_plural: "Havoc"
 
 # Темный Ангел
 NAME_APSR_Dark_Angel: "Ángel negro"
 APSR_Dark_Angel: "Ángel negro"
 PLANET_KILLER_APSR_DARK_ANGEL:1 "Arma de ángel negro"
 PLANET_KILLER_APSR_DARK_ANGEL_ACTION:0 "Comprimir Planeta:"
 PLANET_KILLER_APSR_DARK_ANGEL_DESC:0 "La materia del planeta se reduce a un punto pequeño, creando un pequeño agujero negro".
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_APSR_DARK_ANGEL:0 "Preparándose para comprimir el planeta $PLANET|Y$"
 apsr_dark_angel_only_for_standart_hostile_planets:0 "§R\nEstos estragos solo se pueden usar contra planetas habitables hostiles.§!"
 apsr_dark_angel_planet_lives_matter:0 "§R\nThis planet is very valuable. Better to capture it than destroy it.\n(¡Estos estragos solo se pueden usar para destruir planetas normales!)§!"
 apsr_dark_angel_dark_planet:0 "§R\nEl planeta ya está comprimido en un pequeño agujero negro. Es hermoso, ¿no??§!"
 opinion_apsr_dark_angel_destroy_a_world:0 "Convirtió una colonia poblada en un agujero oscuro"
 opinion_apsr_dark_angel_destroy_my_world:0 "Convirtió nuestra colonia poblada en un agujero oscuro"
 opinion_apsr_dark_angel_destroy_a_primitive_world:0 "Convirtió el mundo de una civilización primitiva en un agujero negro"
 opinion_apsr_dark_angel_destroy_a_primitive_world_phile:0 "Destruyó una civilización naciente."
 MESSAGE_DESC_FOR_PLANET_KILLER_APSR_DARK_ANGEL:1 "ha sido comprimido a un pequeño punto."
 
 apsr_enclave.341.name:0 "Mundo comprimido"
 apsr_enclave.341.desc:0 "The [From.From.GetName]  has completed its dark work. The once prosperous planet [From.GetName] ahora es un pequeño agujero negro.\n\nEsto es una vista extraña pero hermosa pero hermosa"
 apsr_enclave.341.button1:0 "Un arma terrible..."
 apsr_enclave.341.button2:0 "¡Bonito Boom Stick!"

 apsr_enclave.342.name:0 "Observación del planeta [From.GetName] terminada"
 apsr_enclave.342.desc.self:0 "Usar una súper armas contra una civilización primitiva fue divertido, pero ahora no tenemos a nadie más que ver..."
 apsr_enclave.342.desc.not_self:0 "Las fuerzas del [fromfrom.owner.getName] han destruido por completo una civilización primitiva en el planeta [from.getName]. Ahora no tenemos a nadie más que ver..."
 apsr_enclave.342.button1:0 "Que así sea"
 apsr_enclave.342.button2:0 "Criaturas insignificantes"
 
 # Проектор
 NAME_APSR_Projector: "Projector"
 APSR_Projector: "Projector"
 PLANET_KILLER_APSR_PROJECTOR:1 "Arma del proyector "
 PLANET_KILLER_APSR_PROJECTOR_ACTION:0 "Realizar un ejercicio:"
 PLANET_KILLER_APSR_PROJECTOR_DESC:0 "Realice una simulación de invasión planetaria lo más realista posible."
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_APSR_PROJECTOR:0 "Prepararse para un ejercicio en el planeta $PLANET|Y$"
 apsr_projector_only_for_own_habitat_planet:0 "§R\nEste estragos solo se puede usar en planetas propios.§!"
 MESSAGE_DESC_FOR_PLANET_KILLER_APSR_PROJECTOR:1 "y sus ejércitos defensivos hicieron un buen entrenamiento en la simulación de invasión."
 apsr_projector_defence_buff:0 "Puntaje de entrenamiento"
 apsr_projector_defence_buff_desc:0 "Se ha realizado una simulación de invasión planetaria altamente realista en este planeta."
 
 apsr_enclave.344.name:0 "Simulación"
 apsr_enclave.344.desc:0 "El [Root.getName] ha terminado de proyectar una simulación de invasión planetaria altamente realista. Planet [From.GetName] y sus guarniciones defensivas ahora están más preparados para repeler cualquier amenaza.\n\nEste planeta ahora es un muro impenetrable en el camino de las tropas enemigas."
 apsr_enclave.344.button1:0 "¡Excelente!"
 apsr_enclave.344.desc_2:0 "Gracias a nuestro señor supremo y Devastador [From.From.GetName], el planeta [From.GetName] y sus guarniciones defensivas ahora están más preparados para repeler cualquier amenaza.\n\nAhora este planeta es un muro impenetrable en el camino de las tropas enemigas."
 
 # Инатор
 NAME_APSR_Inator: "Inator"
 APSR_Inator: "Inator"
 PLANET_KILLER_APSR_INATOR:1 "Arma inator"
 PLANET_KILLER_APSR_INATOR_ACTION:0 "Extraer minerales:"
 PLANET_KILLER_APSR_INATOR_DESC:0 "Extraiga el núcleo de metal del planeta y los valiosos minerales."
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_APSR_INATOR:0 "Preparándose para extraer el núcleo del planeta $PLANET|Y$"
 apsr_inator_only_for_unhabitat_planet:0 "§R\nEste estragos solo se puede usar en planetas estériles, fundidos y congelados dentro de sus límites.§!"
 apsr_inator_planet_lives_matter:0 "§R\nParece que este planeta tiene potencial. Es mejor terraformarlo que destruirlo.!"
 MESSAGE_DESC_FOR_PLANET_KILLER_APSR_INATOR:1 "ha sido cavado y ya no es de ningún valor para nosotros."
 opinion_apsr_inator_resources:0 "Recursos compartidos después de usar Inator"
 # когда не надо делиться
 apsr_enclave.346.name:0 "Planeta excavado"
 apsr_enclave.346.desc1:0 "Nuestro [Root.GetName] ha completado la recolección de minerales útiles en un planeta deshabitado. El resultado del trabajo duro y largo es una pequeña cantidad de minerales. Definitivamente necesitamos buscar un planeta más rico."
 apsr_enclave.346.desc2:0 "Nuestro [Root.GetName] ha completado la colección de minerales útiles en un planeta deshabitado. Se ha encontrado que grandes depósitos de valiosos minerales cubren las necesidades de nuestro imperio. Vale la pena intentar encontrar un planeta tan rico nuevamente."
 apsr_enclave.346.desc3:0 "Nuestro [Root.GetName] ha completado la extracción de un núcleo planetario en un planeta deshabitado. Como resultado, nuestra industria ha recibido una materia prima con un contenido de metal muy bajo. Deberíamos tratar de encontrar un planeta con un núcleo más valioso."
 apsr_enclave.346.desc4:0 "Nuestro [Root.GetName]  ha completado la extracción de un núcleo planetario en un planeta deshabitado. El esfuerzo y el tiempo valieron la pena; el material extraído es muy rico en metales valiosos, y nuestra industria pudo obtener una gran cantidad de aleaciones. Vale la pena tratar de encontrar un planeta tan rico una vez más."
 apsr_enclave.346.desc5:0 "Nuestro [Root.GetName] ha completado una búsqueda de elementos útiles en un planeta deshabitado. A pesar de la ausencia completa de metales valiosos y minerales útiles, la búsqueda no fue en vano; se encontraron pequeños depósitos de recursos raros."
 apsr_enclave.346.desc6:0 "Nuestro [Root.GetName] ha terminado su trabajo. Desafortunadamente, el planeta elegido para la minería resultó ser un desperdicio de piedra, sin minerales útiles. Necesitamos buscar otro planeta."
 apsr_enclave.346.button1:0 "Aceptada"
 apsr_enclave.346.button2:0 "¡Deja de contarme sobre esto!"
 # когда нужно поделиться
 apsr_enclave.346.desc11:0 "$apsr_enclave.346.desc1$\nDesafortunadamente, algunos de los minerales extraídos con tanta dificultad tuvieron que ser entregados al propietario del sistema."
 apsr_enclave.346.desc12:0 "$apsr_enclave.346.desc2$\nAlgunos minerales tuvieron que ser devueltos al propietario del sistema."
 apsr_enclave.346.desc13:0 "$apsr_enclave.346.desc3$\nDesafortunadamente, algunas de las aleaciones ganadas con tanto esfuerzo tuvieron que ser entregadas al propietario del sistema."
 apsr_enclave.346.desc14:0 "$apsr_enclave.346.desc4$\nAlgunas de las aleaciones extraídas del núcleo planetario tuvieron que ser entregados al propietario del sistema."
 apsr_enclave.346.desc15:0 "$apsr_enclave.346.desc5$\nAlgunos de los recursos raros encontrados tenían que ser devueltos al propietario del sistema."
 apsr_enclave.346.desc16:0 "$apsr_enclave.346.desc6$\nEl propietario del sistema ya ha sido notificado de esto y no reclama una compensación para el planeta destruida."
 # для тех с кем поделились
 apsr_enclave.346.desc21:0 "Nuestro Señor Supremo usó un §HInator-class Havoc§! en uno de los planetas deshabitados dentro de nuestras fronteras. Una vez completado, nos dieron una pequeña porción de los minerales minados."
 apsr_enclave.346.desc22:0 "Nuestro Señor Supremo usó un §HInator-class Havoc§! en uno de los planetas deshabitados dentro de nuestras fronteras. Una vez completado, nos dieron una parte justa de los minerales minados."
 apsr_enclave.346.desc23:0 "Nuestro Señor Supremo usó un §HInator-class Havoc§! en uno de los planetas deshabitados dentro de nuestras fronteras. Una vez completado, nos dieron una pequeña porción de las aleaciones extraídas."
 apsr_enclave.346.desc24:0 "Nuestro Señor Supremo usó un §HInator-class Havoc§! en uno de los planetas deshabitados dentro de nuestras fronteras. Una vez completado, nos dieron una parte justa de las aleaciones extraídas."
 apsr_enclave.346.desc25:0 "Nuestro Señor Supremo usó un §HInator-class Havoc§! en uno de los planetas deshabitados dentro de nuestras fronteras. Una vez completado, nos dieron una pequeña porción de los recursos raros extraídos."
 apsr_enclave.346.desc26:0 "Nuestro Señor Supremo usó un §HInator-class Havoc§! on one of the uninhabited planets within our borders. Unfortunately, the planet was left without useful resources."
 
