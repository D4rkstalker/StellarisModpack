 APSR_Processor: "Processor"
 PLANET_KILLER_APSR_PROCESSOR:1 "Arma de procesador"
 PLANET_KILLER_APSR_PROCESSOR_ACTION:0 "Acelerar la investigación:"
 PLANET_KILLER_APSR_PROCESSOR_DESC:0 "Use las potentes computadoras cuánticas del barco para acelerar la investigación científica."
