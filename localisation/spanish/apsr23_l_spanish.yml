 ### сообщения при постройке зданий
 
 apsr.23001.title:0 "$apsr23_building_part1$ terminada"
 apsr.23001.desc:0 "Hemos completado el §Y$apsr23_building_part1$§!, El primer paso para restaurar la gloria de los antiguos."
 apsr.23001.ok-button:0 "Perfecta"
 
 apsr.23002.title:0 "$apsr23_building_part2$ terminada"
 apsr.23002.desc:0 "Hemos completado el §Y$apsr23_building_part2$§!! Su construcción marca un avance en nuestro desarrollo industrial y en los estudios de la civilización de los antiguos."
 apsr.23002.ok-button:0 "Perfecta"
 
 apsr.23003.title:0 "$apsr23_building_part3$ terminada"
 apsr.23003.desc:0 "Hemos restaurado tanto como pudimos de la §YReciclaje complejo de los antiguos.§! y ganó acceso a una fracción del poder industrial de los antiguos. Desafortunadamente, solo hay tanto que podríamos hacer, ¡ya que el paso del tiempo causó la destrucción más allá de la recuperación!"
 apsr.23003.ok-button:0 "Perfecta"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.23011.title:0 "Punto de interés encontrado: §M$apsr23_planet_modifier$§!"
 apsr.23011.desc:0 "Un equipo de investigación liderado por §H[Root.GetLeaderName]§! de la nave §H[Root.GetName]§! has discovered something peculiar! \nTodo este planeta es un complejo de reciclaje decrépito que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.23011.button:1 "¡Debemos obtener este artefacto!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.23013.title:0 "Punto de interés encontrado: §M$apsr23_planet_modifier$§!"
 apsr.23013.desc:0 "Todo este planeta es un complejo de reciclaje decrépito que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.23013.button:1 "¡Excelente!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.23015.title:0 "Punto de interés encontrado: §M$apsr23_planet_modifier$§!"
 apsr.23015.desc:0 "Nuestros servicios de inteligencia, al tiempo que se verifican información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nEn uno de los planetas se puede encontrar un complejo de reciclaje decrépito que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr23_planet_target.GetName]§! \n§YClase de planeta:§! §W[event_target:apsr23_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr23_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr23_planet_target.Owner.GetName]§!"
 apsr.23015.button:1 "¡Interesante!"

 
 
 ### SPECIAL PROJECT
 
 apsr23_special:0 "$apsr23_planet_modifier$"
 apsr23_special_desc:0 "$apsr23_planet_modifier_desc$"
 
 APSR23_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único."
 APSR23_MESSAGE_SR_INFORMED:0 "Recibimos información sobre un recurso especial llamado §M$apsr23_planet_modifier$§!, que se encuentra en el planeta §Y$PLANET$§! bajo control de la §Y$COUNTRY$§!."
 
 
 
