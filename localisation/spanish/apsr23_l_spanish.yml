 apsr23_planet_modifier:0 "Reciclaje complejo de los antiguos."
 apsr23_planet_modifier_desc:0 "Todo este planeta es un complejo de reciclaje decrépito que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 
 apsr23_deposit:0 "$apsr23_planet_modifier$"
 apsr23_deposit_desc:0 "$apsr23_planet_modifier_desc$\n\n§M$apsr23_deposit_effect$§!" 
 apsr23_deposit_effect:0 "Recurso único disponible: $apsr23_planet_modifier$"
 
 
 
