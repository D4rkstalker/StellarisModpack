 d_ie_black_hole:0 "Black Hole"
 d_ie_black_hole_desc:0 "Thought to be a dead star whose core has completely collapsed in on itself putting the entire weight of the star on an infitesmally small point creating gravity so strong even light cant escape it. We can pull the matter inside out to fuel our industries."
