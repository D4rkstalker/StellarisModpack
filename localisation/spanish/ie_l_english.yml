 d_ie_magnetar_star:0 "Magnetar Star"
 d_ie_magnetar_star_desc:0 "A neutron star that emits constant magnetic pulses which disrupt most electronics to some degree though much stronger than a pulsar. Like neutron stars we can make alloys from the material within."
 d_ie_pulsar_star:0 "Pulsar Star"
 d_ie_pulsar_star_desc:0 "A neutron star that emits constant magnetic pulses which disrupt most electronics to some degree though not as strong as magnetars. Like neutron stars we can make alloys from the material within."
 d_ie_brown_dwarf:0 "Brown Dwarf"
 d_ie_brown_dwarf_desc:0 "A substellar object not massive enough to sustain fusion on its own, much larger than gas giants but smaller than a star. We can aid the fusion process and use these to help generate energy for our empire."
