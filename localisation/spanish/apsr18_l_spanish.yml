 ### ресурс
 
 apsr18_planet_modifier:0 "Complejo minero de los antiguos."
 apsr18_planet_modifier_desc:0 "Todo este planeta es una instalación minera decrépita que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 
 apsr18_deposit:0 "$apsr18_planet_modifier$"
 apsr18_deposit_desc:0 "$apsr18_planet_modifier_desc$\n\n§M$apsr18_deposit_effect$§!" 
 apsr18_deposit_effect:0 "Recurso único disponible: $apsr18_planet_modifier$"
 
 
 
