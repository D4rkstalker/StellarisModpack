 ### сообщения при постройке зданий
 
 apsr.18001.title:0 "$apsr18_building_part1$ completed"
 apsr.18001.desc:0 "Hemos completado el §Y$apsr18_building_part1$§!, El primer paso para restaurar la gloria de los antiguos."
 apsr.18001.ok-button:0 "Perfecto"
 
 apsr.18002.title:0 "$apsr18_building_part2$ completed"
 apsr.18002.desc:0 "Hemos completado el §Y$apsr18_building_part2$§!! Su construcción marca un avance en nuestro desarrollo industrial y en los estudios de la civilización de los antiguos."
 apsr.18002.ok-button:0 "Perfecto"
 
 apsr.18003.title:0 "$apsr18_building_part3$ completed"
 apsr.18003.desc:0 "Hemos restaurado tanto como pudimos de la §YComplejo minero de los antiguos.§! y ganó acceso a su poder industrial restaurado. Desafortunadamente, solo hay tanto que podríamos hacer, ¡ya que el paso del tiempo causó la destrucción más allá de la recuperación!"
 apsr.18003.ok-button:0 "Perfecto"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.18011.title:0 "Punto de interés encontrado: §M$apsr18_planet_modifier$§!"
 apsr.18011.desc:0 "Un equipo de investigación liderado por §H[Root.GetLeaderName]§! de la nave §H[Root.GetName]§! has discovered something peculiar! \nTodo este planeta es una instalación minera decrépita que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.18011.button:1 "¡Debemos obtener este artefacto!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.18013.title:0 "Point of Interest found: §M$apsr18_planet_modifier$§!"
 apsr.18013.desc:0 "Todo este planeta es una instalación minera decrépita que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.18013.button:1 "¡Excelente!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.18015.title:0 "Punto de interés encontrado: §M$apsr18_planet_modifier$§!"
 apsr.18015.desc:0 "Nuestros servicios de inteligencia, al tiempo que se verifican información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nEn uno de los planetas, se puede encontrar una instalación minera decrépita que pertenece a una antigua civilización. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr18_planet_target.GetName]§! \n§YClase de planeta:§! §W[event_target:apsr18_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr18_planet_target.solar_system.GetName]§! \n§YPlanet Propietario del planetaevent_target:apsr18_planet_target.Owner.GetName]§!"
 apsr.18015.button:1 "¡Interesante!"

 
 
 ### SPECIAL PROJECT
 
 apsr18_special:0 "$apsr18_planet_modifier$"
 apsr18_special_desc:0 "$apsr18_planet_modifier_desc$"
 
 APSR18_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único."
 APSR18_MESSAGE_SR_INFORMED:0 "Recibimos información sobre un recurso especial llamado §M$apsr18_planet_modifier$§!, que se encuentra en el planeta §Y$PLANET$§! bajo control de la §Y$COUNTRY$§!."
 
 
 
