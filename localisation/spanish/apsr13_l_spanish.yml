 ### новые должности
   
 apsr13_planet_trader_normal:0 "Corredores"
 job_apsr13_trader_normal:0 "Corredor"
 job_apsr13_trader_normal_plural:0 "Corredores"
 job_apsr13_trader_normal_desc:0 "La principal responsabilidad de un corredor es reunir a vendedores y compradores y facilitar las negociaciones entre ellos, al mismo tiempo que obtiene una parte de las ganancias."
 mod_job_apsr13_trader_normal_add:0 "Corredor"
   
 apsr13_planet_trader_hive:0 "Drones de corredor"
 job_apsr13_trader_hive:0 "Drone corredor"
 job_apsr13_trader_hive_plural:0 "Drones de corredor"
 job_apsr13_trader_hive_desc:0 "Aunque el comercio no es una práctica común, ni se utiliza en absoluto dentro de la sociedad Hivemind, el Colectivo reconoce su valor, al menos en relación con los otros imperios. Se crea así el drone corredor, un trabajador especializado cuya finalidad es facilitar el comercio, las negociaciones y el comercio entre compradores y vendedores."
 mod_job_apsr13_trader_hive_add:0 "Drone corredor"
   
 apsr13_planet_trader_machine:0 "Drones de corredor"
 job_apsr13_trader_machine:0 "Drone corredor"
 job_apsr13_trader_machine_plural:0 "Drones de corredor"
 job_apsr13_trader_machine_desc:0 "Si bien la Máquina no practica el comercio, reconoce la importancia de esta práctica como un medio para intercambiar recursos y mejorar las relaciones entre los jugadores galácticos. El dron corredor fue especialmente diseñado como un medio para facilitar el comercio y las negociaciones entre compradores y vendedores."
 mod_job_apsr13_trader_machine_add:0 "Drone corredor"
  
 
 
 
 
 
 
 
 
 
 
 
 