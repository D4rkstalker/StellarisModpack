 ### сообщения при постройке зданий
 
 apsr.13001.title:0 "$apsr13_building_part1$ constructed"
 apsr.13001.desc:0 "Finalmente, hemos terminado en parte nuestra reconstrucción del Complejo Galáctico. Hoy, los edificios, que estuvieron en el polvo durante siglos, ¡comenzarán a funcionar nuevamente!"
 apsr.13001.ok-button:0 "Excelente"
 
 apsr.13002.title:0 "$apsr13_building_part2$ constructed"
 apsr.13002.desc:0 "Ahora hemos terminado la reconstrucción de la mayor parte de este antiguo complejo comercial. Se abrieron nuevas tiendas y mercados, y muchos comerciantes de otros países están emigrando a nuestro imperio, y nuestro poder comercial se ha fortalecido."
 apsr.13002.ok-button:0 "¡Elevaremos el nivel comercial en esta galaxia!"
 
 apsr.13003.title:0 "$apsr13_building_part3$ constructed"
 apsr.13003.desc:0 "Han pasado muchos años desde que encontramos este antiguo complejo comercial, y ahora finalmente fue reabierto. Ahora somos famosos entre los comerciantes de otros países y las empresas comerciales extranjeras luchan por cualquier metro de tierra para sus tiendas. Y, también, estamos obteniendo enormes beneficios de los impuestos aquí."
 apsr.13003.ok-button:0 "¡La economía de nuestra galaxia está centrada en nuestras manos!"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.13011.title:0 "Artifact found: §M$apsr13_planet_modifier$§!"
 apsr.13011.desc:0 "Un equipo de investigación de la nave §H[Root.GetName]§! dirigido por §H[Root.GetLeaderName]§! ha informado que han encontrado un complejo de edificios en ruinas.\nComo resultado del escaneo, hemos descubierto toda una ciudad especializada en comercio. Después de una breve exploración §H[Root.GetLeaderName]§! ha llegado a la conclusión de que el planeta solía ser una especie de gran mercado comercial que incorporaba diferentes civilizaciones de toda la galaxia. En una de las terminales de la guía hemos encontrado información. El planeta no era propiedad de ninguna civilización, sino de un grupo de las principales corporaciones de la galaxia. La razón por la que se abandonó sigue sin estar clara.\nEs imposible rescatar información o tecnología útil de este lugar, ya que una buena parte del equipo y la tecnología utilizable fue saqueada hace mucho tiempo. Sin embargo, hemos descubierto un contenedor de almacenamiento espacial gracias a nuestra avanzada tecnología de escáner. También se encontraron algunas áreas dedicadas destinadas a la negociación. Aunque no es más que una ruina, podría restaurarse con la inversión de recursos adecuada, y tal vez incluso mejorar más allá de su punto culminante. Los beneficios que podemos recibir son insondables a partir de ahora."
 apsr.13011.button:1 "¡Interesante!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.13013.title:0 "Artifact found: §M$apsr13_planet_modifier$§!"
 apsr.13013.desc:0 "En uno de los planetas recientemente ocupados, se ha encontrado algo peculiar. Los exploradores han descubierto un complejo arquitectónico increíblemente enorme. Este planeta parece ser algo así como un centro comercial gigante que facilitó el intercambio de bienes, servicios y fuerza laboral de las civilizaciones galácticas. No se puede explicar adecuadamente, pero quien mira esta instalación parece confiar en que sus actividades comerciales tendrán éxito si se llevan a cabo en ella."
 apsr.13013.button:1 "¡Genial!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.13015.title:0 "Artifact Found: §M$apsr13_planet_modifier$§!"
 apsr.13015.desc:0 "Nuestros servicios de inteligencia, mientras buscaban información sobre los planetas de los otros imperios, ¡encontraron algo interesante!\nEn uno de los planetas se puede encontrar un antiguo complejo comercial. Esto muestra que el planeta fue en el pasado un nodo importante de la red comercial galáctica, si no su mismo centro. La instalación inspira confianza, seguridad y confiabilidad de su propietario en todos los que la visitan; este efecto aún no se ha explicado.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr13_planet_target.GetName]§! \n§YClase planeta:§! §W[event_target:apsr13_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr13_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr13_planet_target.Owner.GetName]§!"
 apsr.13015.button:1 "¡Interesante!"

 
 
