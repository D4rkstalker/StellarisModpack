 apsr_terminal.96512.desc:0 "<<Reactivación de sistemas de negociación. Suponer.>>"
 apsr_terminal.96512.button1:0 "¿Quien eres?"
 apsr_terminal.96512.button1_answer:0 "<<Protocolo de defensa. La esterilización de la galaxia es fundamental. La galaxia está amenazada. Cualquiera puede convertirse en portador. Incluso tú. COOPERAR.>>"
 apsr_terminal.96512.button2:0 "¿Qué destruyó a tus creadores?"
 apsr_terminal.96512.button2_answer:0 "<<FUERON UNA AMENAZA PARA LA GALAXY. Las formas de vida orgánicas y sintéticas inteligentes pueden provocar SINGULARIDAD DE CLASE 10. ESTERILIZAMOS.>>"
 apsr_terminal.96512.button3:0 "¿Y usted?"
