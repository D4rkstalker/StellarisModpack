 apsr_terminal_site_64a:0 "$apsr_terminal.264.title$"
 apsr_terminal_site_64a_DESC:0 "$apsr_terminal.264.desc$"
 apsr_terminal.96401.title:0 "Forjar mundo"
 apsr_terminal.96401.desc:0 "Descubrimos que para preparar las naves contra su enemigo, el antiguo imperio de los militaristas construyó enormes forjas de aleación en el magma del planeta justo en el mundo fundido. ¿Qué pudo haber salido mal? Su misterioso enemigo asestó un golpe terrible al planeta, calentando el planeta caliente hasta tal punto que las propias forjas se derritieron, cubriendo todo el planeta en un caparazón aterrador... Desafortunadamente, estas aleaciones ya no son aptas para la construcción... Pero nos acercamos más en nuestra investigación..."
 apsr_terminal.96401.button:0 "$apsr_terminal.96301.button$"
 apsr_terminal.364.title:0 "$apsr_terminal.264.title$"
 apsr_terminal.364.desc:0 "En el planeta [event_target:apsr_terminal_site_64.GetName] encontramos una densa capa de varias aleaciones alrededor de todo el planeta. Fue como si algo se derritiera y cubriera todo el planeta. La composición de las aleaciones es extremadamente similar a las utilizadas por toda la galaxia para la fabricación de naves. Desafortunadamente, estas aleaciones ya no son adecuadas para la construcción."
 apsr_terminal.364.button:0 "$apsr_terminal.363.button$"
 
