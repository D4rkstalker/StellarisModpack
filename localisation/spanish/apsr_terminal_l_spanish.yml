 apsr_terminal.264.title:0 "Carcasa de acero"
 apsr_terminal.264.desc:0 "En el planeta [event_target:apsr_terminal_site_64.GetName] hemos encontrado una densa capa de varias aleaciones en todo el planeta. Fue como si algo se derritiera y cubriera todo el planeta. La composición de las aleaciones es extremadamente similar a las utilizadas por toda la galaxia para la fabricación de naves ... Deberíamos estudiar mejor el planeta."
