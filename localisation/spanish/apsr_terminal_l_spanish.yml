 apsr_terminal.82002.desc:0 "A juzgar por el estado, fue creado hace muchos milenios. Entre los escombros que quedaron de los objetos marchitos y en descomposición, se encontró un pequeño disco de metal, sorprendentemente bien conservado. Los lingüistas analizaron los símbolos inscritos en este disco y llegaron a la conclusión de que cuando se traduzcan a nuestro idioma, será una especie de número de cuatro dígitos."
