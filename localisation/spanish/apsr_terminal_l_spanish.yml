 #3
 apsr_terminal.96130.title:0 "Baliza de radio"
 apsr_terminal.96130.desc:0 "Después de mucho tiempo deambulando por los pasillos del edificio, los arqueólogos pudieron encontrar una salida a la torre. Por suerte para ellos, la fauna local desdeñaba instalarse en un nivel superior del edificio, por lo que la investigación transcurrió sin sorpresas.\nAl final resultó que, todo el mundo este edificio no es el mismo escondite, sino que solo sirve como radiobaliza. Pero según las coordenadas obtenidas de él, ya se localiza un alijo de precursores ricos en recursos y tecnología.\nDespués de llegar al lugar, los científicos encuentran un búnker bien disfrazado, maltratado por el tiempo. queda claro que la puerta del búnker será problemática para abrir El material del que está hecha esta estructura tiene la capacidad de absorber las ondas de frecuencia de nuestros escáneres, por lo tanto, la estructura no se puede escanear y de alguna manera afecta el estado emocional de criaturas cercanas y el funcionamiento de dispositivos electrónicos, además, no para mejor.\nEsto llevará un largo tiempo."
 apsr_terminal.96130.button:0 "Ahora mucho encaja en su lugar"
 #4
 apsr_terminal.96140.title:0 "Puerta"
 apsr_terminal.96140.desc1:0 "Después de un tiempo y varios intentos de suicidio por parte de algunos de los miembros del equipo, que estaban desesperados por encontrar una manera de abrir la puerta, se encontró un pasaje secreto bien disfrazado cerca de una colina cercana que conducía directamente al búnker. Por suerte para los arqueólogos, no encontraron ninguna sorpresa allí.\nCuando entraron a la habitación, resultó que la puerta que tanto estaban tratando de abrir resultó ser nada más que una falsificación, lo que provocó sentimientos ambivalentes entre todos los presentes. Las paredes interiores están cubiertas con textos de diversa índole, cuyo contenido está amueblado con contenedores, pero todos ya habían sido saqueados por alguien cuando llegaron nuestros arqueólogos. Frente a la pared con una puerta falsa hay otra. que parece similar y no inspira ninguna confianza ni del equipo ni del arqueólogo líder. Sin embargo, se ve impecable.\nLa habitación también huele extraño, lo que indica una alta concentración de un gas desconocido. Intentan realizar las excavaciones con el máximo cuidado."
 apsr_terminal.96140.desc2:0 "Después de un tiempo y varios intentos de algunos drones de luchar contra la mente, se encontró un pasaje secreto bien disfrazado que conduce directamente al búnker cerca de una colina cercana. Afortunadamente para los arqueólogos, no encontraron ninguna sorpresa allí.\nUna vez en la habitación, resultó que la puerta, que tanto intentaron abrir, resultó ser nada más que un maniquí, lo que provocó un ligero trastorno mental en el equipo. Las paredes del interior están cubiertas de textos de diversa índole, cuyo contenido aún no se ha determinado. Toda la habitación está equipada con contenedores, pero todos ya habían sido saqueados por alguien cuando llegaron nuestros drones. Contra la pared con una puerta falsa, hay otra que se ve exactamente igual. Sin embargo, parece impecable.\nLa habitación también huele extraño, lo que indica una alta concentración de un gas desconocido. Intentan realizar las excavaciones con el máximo cuidado."
 apsr_terminal.96140.desc3:0 "Después de un tiempo y varios drones atrapados en un ciclo interminable de cálculos, incapaces de encontrar una manera de abrir la puerta, se encontró un pasaje secreto bien disfrazado que conduce directamente al búnker cerca de una colina cercana. Afortunadamente para los arqueólogos, no allí no encontraron ninguna sorpresa.\nCuando entraron en la habitación, resultó que la puerta que estaban tratando de abrir con tanta fuerza resultó ser nada más que una falsificación, que varios drones tuvieron una falla en el sistema lógico. Las paredes interiores están cubiertas con textos de diversa índole, cuyo contenido aún no se ha establecido. Toda la sala está amueblada con contenedores, pero todos ya habían sido saqueados cuando llegaron nuestros arqueólogos. Frente a la pared con una puerta falsa hay otra que luce exactamente igual. Sin embargo, parece intacto.\nLos estudios de muestras de aire en la habitación indican una gran concentración de un gas desconocido. Las excavaciones se realizan con sumo cuidado."
 apsr_terminal.96140.button:0 "Continuar la excavación"
 #5
 apsr_terminal.96150.title:0 "Sellado"
 apsr_terminal.96150.desc1:0 "Después de una eternidad, según los arqueólogos, todavía logran encontrar el código correcto y abren la puerta mediante el método de selección. Los intentos de traducir las inscripciones en las paredes no han llevado a ninguna parte: su contenido consiste exclusivamente en el ridículo sofisticado de quienes decidieron intentar abrir la puerta, lo que más de una vez llevó a algunos al deseo de dejar sus trabajos.\nLa siguiente sala contiene muchos movimientos, que a su vez contienen varios más. Parece que todo esto tendrá que buscarse manualmente."
 apsr_terminal.96150.desc2:0 "Después de una eternidad, según los arqueólogos, todavía logran encontrar el código requerido y abren la puerta mediante el método de selección. Los intentos de traducir los grafitis en las paredes no han llevado a ninguna parte: su contenido consiste exclusivamente en sofisticadas burlas de quienes decidieron intentar abrir la puerta.\nLa siguiente sala contiene muchos movimientos, que a su vez contienen varios más. Parece que todo esto tendrá que buscarse manualmente."
 apsr_terminal.96150.button:0 "El diseñador de este búnker era claramente un sádico"
 apsr_terminal.96151.title:0 "Explosión de gas"
 apsr_terminal.96151.desc:0 "Durante la próxima inspección de la habitación §H[event_target:apsr_terminal_site_61_leader.GetName]§! hace clic accidentalmente en la estufa secreta, provocando así una explosión de gas. si una explosión o una losa contribuyó a la aparición de un panel de entrada junto a la puerta. Ahora los arqueólogos saben al menos en qué dirección deben moverse."
 apsr_terminal.96151.button:0 "Esperemos que valga la pena"
 #6
 apsr_terminal.96160.title:0 "Allí, aquí y de regreso"
 apsr_terminal.96160.desc:0 "Los arqueólogos pudieron encontrar un pasaje a la habitación contigua.\nLa nueva habitación parece muy limpia y... vacío. Muy vacio. Literalmente. No hay interior en la habitación, y las paredes, el piso y el techo están completamente desnudos. Aparte del pasillo de donde vinieron, esta sala es una enorme caja vacía.\nQueda por ver si realmente está vacío."
 apsr_terminal.96160.button:0 "¡Busca en cada rincón!"
 apsr_terminal.96161.title:0 "Descontento general"
 apsr_terminal.96161.desc:0 "Desde el sitio de la excavación hay numerosas quejas de los arqueólogos al arqueólogo líder §H[event_target:apsr_terminal_site_61_leader.GetName]§!. Afirman que durante todo este tiempo dieron vueltas y perdieron casi un tercio de su composición. Según ellos, §H[event_target:apsr_terminal_site_61_leader.GetName]§! no participó en el proceso, sino que sólo «envió subordinados a una muerte segura».\nDisgustados con tales condiciones, los arqueólogos exigen justicia."
 apsr_terminal.96161.button1:0 "Contrata nuevos arqueólogos y aumenta los salarios"
 apsr_terminal.96161.button2:0 "Then let §H[event_target:apsr_terminal_site_61_leader.GetName]§! realiza una expedición a uno de estos pasos."
 apsr_terminal.96161.button3:0 "Déjalos que dejen de hacer estupideces y vuelvan a trabajar"
 apsr_terminal.96162.title:0 "Éxito"
 apsr_terminal.96162.desc:0 "La expedición con la participación de §H[event_target:apsr_terminal_site_61_leader.GetName]§! de repente se levantó del suelo. Tuvo la suerte de tropezar con algún tipo de sala de seguridad, donde estaba ubicado el plano de toda la sala del laberinto, aunque en una condición dañada. Esto acelerará enormemente el proceso."
 apsr_terminal.96162.button:0 "¡Genial!"
 apsr_terminal.96163.title:0 "Expedición perdida"
 apsr_terminal.96163.desc:0 "La expedición no regresó 10 días después. Otro fue enviado a buscarlo. La primera expedición fue encontrada muerta con toda su fuerza. Lo más probable es que se toparan con otra trampa, generosamente esparcida por este laberinto por los constructores. Desafortunadamente, no hace bien el trabajo."
 apsr_terminal.96163.button:0 "Con este caché algún día perderemos a todos nuestros científicos..."
 apsr_terminal.96164.title:0 "Disturbio"
 apsr_terminal.96164.desc:0 "Insatisfechos con la respuesta, los arqueólogos se rebelaron contra §H[event_target:apsr_terminal_site_61_leader.GetName]§! y cometió un linchamiento en su contra, derrotando simultáneamente a la mayor parte del campo, anulando así todos los éxitos conseguidos recientemente."
 apsr_terminal.96164.button:0 "Maldita sea ... ¿Pero qué esperaba? Tortas"
 apsr_terminal.96165.title:0 "Disturbio"
 apsr_terminal.96165.desc:0 "Insatisfechos con la respuesta, los arqueólogos se rebelaron contra §H[event_target:apsr_terminal_site_61_leader.GetName]§! y cometió un linchamiento contra él, derrotando simultáneamente a la mayor parte del campamento. Los alborotadores también tomaron el control de ese barco científico. no lo tomé."
 apsr_terminal.96165.button:0 "¡Esto es un desastre!"
 #7
 apsr_terminal.96170.title:0 "No tan vacio"
 apsr_terminal.96170.desc:0 "Con mucho trabajo y paciencia, los arqueólogos encontraron y abrieron otra puerta. Resultó que estaba escondido detrás de un panel.\nLa siguiente habitación a primera vista no tiene nada de especial: un pasillo ligeramente sinuoso con varios pares de columnas. En la base de cada una de las columnas hay una inscripción, cuya traducción suena como §Y"ESTÁS CERCA"§!. Quizás esta sea la penúltima habitación."
 apsr_terminal.96170.button:0 "¡Apurarse!"
 apsr_terminal.96171.title:0 "Botón rojo grande"
 apsr_terminal.96171.desc:0 "Durante una inspección minuciosa de una de las paredes, se descubrió una losa secreta. Activarlo resultó en un panel con una palanca en la habitación, que aparentemente se atascó, un gran botón rojo y varios ardiendo y parpadeando Un monitor se eleva sobre el panel, que muestra los alrededores del planeta. §H[event_target:apsr_terminal_site_61.GetName]§!. A la izquierda del monitor apareció un cartel con varios símbolos que presumiblemente desempeñan el papel de algún tipo de instrucción. Quizás esta habitación sea nuestra llave del tesoro."
 apsr_terminal.96171.button1:0 "Por favor no toques nada"
 apsr_terminal.96171.button2:0 "Luego presione el botón"
 apsr_terminal.96172.title:0 "Cambiar"
 apsr_terminal.96172.desc:0 "Aparece un interruptor en el panel. Los intentos de activarlo han fallado. Podría valer la pena presionar un botón."
 apsr_terminal.96172.button1:0 "Active el interruptor y presione el botón"
 apsr_terminal.96172.button2:0 "Sigue presionando el botón"
 apsr_terminal.96173.title:0 "Explosiones nucleares"
 apsr_terminal.96173.desc:0 "Las acciones provocaron explosiones nucleares en muchos puntos de este planeta. El búnker y todos los que se encontraban en él no sufrieron daños, pero las explosiones destruyeron por completo el campamento arqueológico y casi toda la composición, y también causaron graves daños al planeta. Es necesario asignar enormes recursos si queremos seguir explorando la estructura."
 apsr_terminal.96173.button1:0 "¡Esta es una verdadera caja de Pandora!"
 apsr_terminal.96173.button2:0 "Esta es la completa §R(EXPLETIVO CENSURADO)§!!"
 apsr_terminal.96173.button3:0 "*sonidos de la indignación de la máquina*"
 apsr_terminal_site_61_modifier:0 "Tierras baldías nucleares"
 apsr_terminal_site_61_modifier_desc:0 "Este planeta se ha visto afectado por muchas explosiones atómicas. El planeta no se recuperará del daño que ha sufrido durante mucho tiempo."
 apsr_terminal.96174.title:0 "Tres botones más"
 apsr_terminal.96174.desc:0 "En el panel aparecen tres botones con los números 1, 2 y 3. §H[event_target:apsr_terminal_site_61_leader.GetName]§! encuentra una combinación de estos 3 números en el póster y quiere ingresarla."
 apsr_terminal.96174.button1:0 "Ingrese una combinación"
 apsr_terminal.96174.button2:0 "Sigue presionando el botón rojo"
 apsr_terminal.96175.title:0 "Más botones"
 apsr_terminal.96175.desc:0 "En el panel aparecen cuatro botones más sin marcar y una palanca. La palanca está en la posición central. Se puede girar en dos direcciones, pero el daño causado por una falta prolongada de mantenimiento permite que se gire solo en una. En el cartel junto a §H[event_target:apsr_terminal_site_61_leader.GetName]§! encuentra una combinación para estos botones."
 apsr_terminal.96175.button1:0 "$apsr_terminal.96174.button1$"
 apsr_terminal.96175.button2:0 "Gira la palanca"
 apsr_terminal.96175.button3:0 "$apsr_terminal.96174.button2$"
 apsr_terminal.96176.title:0 "Sistema de protección"
 apsr_terminal.96176.desc:0 "Entrar en la combinación provocó la activación del sistema de defensa de la estructura. ¡El barco de guardia, que apareció como resultado de nuestras acciones, no responde a las solicitudes!"
 apsr_terminal.96176.button:0 "¡Prepárate para la batalla!"
 apsr_terminal.96177.title:0 "Más botones"
 apsr_terminal.96177.desc:0 "El panel vuelve a mostrar nuevos botones. Esta vez solo hay 2 de ellos y con los números 0 y 1. El científico vuelve a encontrar una combinación adecuada en el cartel."
 apsr_terminal.96177.button1:0 "$apsr_terminal.96174.button1$"
 apsr_terminal.96177.button2:0 "$apsr_terminal.96174.button2$"
 apsr_terminal.96178.title:0 "Sistema de protección"
 apsr_terminal.96178.desc:0 "Entrar en la combinación provocó la activación del sistema de defensa de la estructura. Un enorme robot de combate saltó del suelo y comenzó a destruir todo a su paso ".
 apsr_terminal.96178.button:0 "¡Alguien calme esta pieza de hardware!"
 apsr_terminal.96179.title:0 "Cajas"
 apsr_terminal.96179.desc:0 "El panel no respondió a la siguiente pulsación, por lo que §H[event_target:apsr_terminal_site_61_leader.GetName]§! hace clic en él repetidamente. Dos cajas se abren en el panel. Una de las cajas está vacía, la segunda contiene algo como un martillo. Las siguientes prensas no arrojaron ningún resultado."
 apsr_terminal.96179.button1:0 "Si hay un martillo, entonces necesitan romper algo. Monitor, por ejemplo."
 apsr_terminal.96179.button2:0 "¡Siga presionando este botón hasta que se borre con sus clics!"
 apsr_terminal.96169.title:0 "Botón oculto"
 apsr_terminal.96169.desc:0 "Hay un botón oculto detrás del monitor. Su apariencia extremadamente atípica solo causa sospecha y preocupación. §H[event_target:apsr_terminal_site_61_leader.GetName]§! esperando más instrucciones."
 apsr_terminal.96169.button1:0 "¿Crees que solo estábamos cometiendo actos de vandalismo? ¡Haz clic rápidamente!"
 apsr_terminal.96169.button2:0 "Eso tampoco me gusta. Sigue presionando el botón rojo."
 apsr_terminal.96168.title:0 "Mural"
 apsr_terminal.96168.desc1:0 "Luego de presionar el botón detrás del monitor, la habitación comenzó a temblar, un sonido aterrador y cortante se escuchó desde las paredes, y algunos de los presentes se mancharon de miedo en las secreciones de sus cuerpos. Después de un corto período de tiempo, se abrió una superficie en una de las paredes. Con el tiempo, la pintura se ha desprendido y desgastado parcialmente, pero el contenido aún es visible. Aparentemente, esta es una instrucción para abrir la puerta a la habitación contigua."
 apsr_terminal.96168.desc2:0 "Después de presionar el botón detrás del monitor, la habitación comenzó a temblar, se escuchó un sonido aterrador y cortante desde las paredes. Después de un corto período de tiempo, se abrió una superficie pintada en una de las paredes. Con el tiempo, la pintura se desprendió parcialmente y se degradó, pero el contenido aún es perceptible. Aparentemente, esta es una instrucción para abrir la puerta a la habitación contigua."
 apsr_terminal.96168.button:0 "¡Genial!"
 apsr_terminal.96167.title:0 "Eso es"
 apsr_terminal.96167.desc:0 "Después de unos pocos clics más, las luces del panel se apagaron repentinamente. Cualquier intento de presionar o girar algo fue en vano. Parece que se rompió."
 apsr_terminal.96167.button:0 "Ups..."
 #8
 apsr_terminal.96180.title:0 "Maíz"
 apsr_terminal.96180.desc1:0 "Después de cientos de horas de trabajo continuo, cientos de arqueólogos asesinados, cientos de litros de lágrimas derramadas, lo hemos logrado. La última puerta en el techo de la habitación se abrió frente a nosotros y ... detrás de ella había una habitación vacía, si no considera el pedestal y el objeto desconocido ubicado en él. No había recursos prometidos, ni tecnología, ni fotografías de Zarklan. Aunque uno de los arqueólogos encontró en el suelo entre el polvo una imagen de un representante de una raza desconocida con el rostro de un profeta pegado encima.\nEl análisis bioquímico del objeto en el pedestal mostró que no es más que maíz. El maíz más común. Es cierto que después de mentir durante varias decenas de milenios, ha perdido todas sus propiedades y ahora solo sirve para tirarlo. El arqueólogo líder §H[event_target:apsr_terminal_site_61_leader.GetName]§!, de rabia, agarró el hallazgo y, comenzando a agitarlo agresivamente, juró §Y«poner ese maldito maíz en §R(CENSURADO)§! quien lo envió a hacer una ocupación tan idiota»§!También prometió queat §Y«wnunca más volveré a trabajar con idiotas como nosotros§!, y al llegar a su planeta natal, renunció.\nEl único misterio que quedó sin resolver fue quién necesitaba construir una construcción tan compleja y tecnológicamente avanzada para un maíz."
 apsr_terminal.96180.desc2:0 "Después de cientos de horas de trabajo continuo, cientos de arqueólogos muertos, cientos de litros de fluidos corporales derramados, lo hemos logrado. La última puerta en el techo de la habitación se abrió frente a nosotros y... detrás de ella había una habitación vacía, si no contamos el pedestal y el objeto desconocido ubicado en ella. No había recursos prometidos, ni tecnología, ni fotografías de Zarklan. Aunque uno de los drones encontró en el suelo entre el polvo una imagen de un representante de una raza desconocida con la cara de un profeta pegada sobre ella.\nEl análisis bioquímico del objeto en el pedestal mostró que no es más que maíz. El maíz más común. Es cierto que después de mentir durante varias decenas de milenios, ha perdido todas sus propiedades y ahora solo sirve para tirarlo a la basura. Arqueólogo líder §H[event_target:apsr_terminal_site_61_leader.GetName]§!, dándose cuenta de la insensatez de su trabajo, se separó de la mente colectiva, agarró el hallazgo y, comenzando a agitarlo agresivamente, juró §Y«poner ese maldito maíz en §R(CENSURADO)§! quien lo envió a hacer una ocupación tan idiota»§!. Desafortunadamente, después de eso, intentó atacar a uno de los drones, por lo que tuvo que ser asesinado.\nEl único misterio que quedó sin resolver fue quién necesitaba construir una construcción tan compleja y tecnológicamente avanzada para un maíz."
 apsr_terminal.96180.desc3:0 "Después de cientos de horas de funcionamiento continuo, cientos de drones destruidos, cientos de litros de lubricantes derramados, lo hemos logrado. La última puerta en el techo de la habitación se abrió frente a nosotros y... detrás de ella había una habitación vacía, si no contamos el pedestal y el objeto desconocido ubicado en ella. No había recursos prometidos, ni tecnología, ni fotografías de Zarklan. Aunque uno de los drones encontró en el suelo entre el polvo una imagen de un representante de una raza desconocida con la cara de un profeta pegada sobre ella.\nEl análisis bioquímico del objeto en el pedestal mostró que no es más que maíz. El maíz más común. Es cierto que después de mentir durante varias decenas de milenios, ha perdido todas sus propiedades y ahora solo sirve para tirarlo a la basura. Arqueólogo líder §H[event_target:apsr_terminal_site_61_leader.GetName]§!, dándose cuenta de la insensatez de su trabajo, recibió un daño crítico en el sistema lógico, agarró el hallazgo y, comenzando a blandirlo agresivamente, fue el §Y«poner ese maldito maíz en §R(CENSURADO)§! quien lo envió a hacer una ocupación tan idiota»§!. Desafortunadamente, después de eso, el módulo §H[event_target:apsr_terminal_site_61_leader.GetName]§! desactivado y finalmente fuera de servicio.\nEl único misterio que quedó sin resolver fue quién necesitaba construir una construcción tan compleja y tecnológicamente avanzada para un maíz."
 apsr_terminal.96180.button:0 "Metería este maíz en §R(CENSURADO)§! a quien construyó esto!"
 apsr_terminal.96181.title:0 "Esto es una trampa"
 apsr_terminal.96181.desc:0 "Después de la desaparición de varios arqueólogos, §H[event_target:apsr_terminal_site_61_leader.GetName]§! decidió inspeccionar personalmente uno de los lugares perdidos. El suelo debajo del científico se cayó al mismo tiempo que le costó. El agujero desapareció tan rápido como apareció a los ojos de los atónitos arqueólogos.\nSi no nos apresuramos, es poco probable que §H[event_target:apsr_terminal_site_61_leader.GetName]§! esto terminará bien."
 apsr_terminal.96181.button1:0 "Está bien, todavía darán a luz"
 apsr_terminal.96181.button2:0 "¡Envía una expedición de inmediato!"
 apsr_terminal.96182.title:0 "¿Dónde no esperaban"
 apsr_terminal.96182.desc:0 "Un par de semanas después de la pérdida de §H[event_target:apsr_terminal_site_61_leader.GetName]§! cae repentinamente del techo de la habitación con tres arqueólogos más desaparecidos. Cómo sobrevivieron es un misterio, pero el hecho permanece, incluso si algunos de ellos sufrieron daños graves. La ventaja definitiva de este viaje no planificado fue que §H[event_target:apsr_terminal_site_61_leader.GetName]§! y su "equipo" pudieron estudiar parcialmente la estructura de la habitación."
 apsr_terminal.96182.button:0 "Bueno, es lo mejor"
 apsr_terminal.96183.title:0 "Donde no esperaban"
 apsr_terminal.96183.desc:0 "Un par de semanas después de la pérdida de §H[event_target:apsr_terminal_site_61_leader.GetName]§! de repente su cuerpo cae del techo de la habitación. Está cubierto con numerosos cortes profundos y una de las extremidades está completamente arrancada.\nEsta "sorpresa" alarmó mucho al resto de los arqueólogos."
 apsr_terminal.96183.button:0 "Ni siquiera quiero adivinar que paso ahí"
 apsr_terminal.96184.title:0 "Científico herido"
 apsr_terminal.96184.desc:0 "§H[event_target:apsr_terminal_site_61_leader.GetName]§! encontrado en uno de los pasillos secretos donde conducía la trampa. El científico fue encontrado en un estado depresivo e incapaz de moverse de forma independiente debido a sus heridas. No se sabe qué pasaría con un científico, si no hubiéramos enviado una expedición.\nPara el proyecto, un viaje tan peligroso no fue en vano: el equipo logró estudiar parcialmente la estructura de la habitación."
 apsr_terminal.96184.button:0 "Bien está lo que bien acaba"
 apsr_terminal.96185.title:0 "Expedición perdida"
 apsr_terminal.96185.desc:0 "Después de un período de tiempo específico, la expedición enviada por el científico no regresó. Para encontrarlos al menos, se enviaron varios arqueólogos más. Después de algún tiempo, un techo colapsó en uno de los sitios, y del agujero se formaron los cuerpos de los participantes de la expedición anterior y uno de los arqueólogos enviados después de que se cayera. Todos los cuerpos tenían cortes profundos en ellos, a algunos les faltaba una o más extremidades, y algunos de los cuerpos estaban mutilados de modo que no eran más que un desastre."
 apsr_terminal.96185.button:0 "Repugnante"
 
