 apsr_terminal.265.title:0 "Ruta desconocida"
 apsr_terminal.265.desc:0 "En el planeta [event_target:apsr_terminal_site_65.GetName] descubrimos varias ciudades antiguas. Muchos elementos de construcción son similares a los encontrados anteriormente, pero la arquitectura y las estructuras militares son fundamentalmente diferentes de ellos. Debemos estudiar esto."
 apsr_terminal.265.button:0 "$apsr_terminal.263.button$"
 apsr_terminal_site_65a:0 "Explora las ruinas"
 apsr_terminal_site_65a_DESC:0 "$apsr_terminal.265.desc$"
 apsr_terminal.96501.title:0 "El misterio de «Project Singularity»"
 apsr_terminal.96501.desc:0 "Descubrimos que el imperio que vivía aquí se separó de otro imperio más poderoso e intentamos crear un sistema para proteger la galaxia. Sin embargo, según los registros, su enemigo desconocido ya había derrotado y se había retirado, y decidieron prevenir la posibilidad de su regreso después de la peor de las derrotas. Los sintéticos encontrados en las ruinas aún no se han recuperado, pero podemos reconstruirlos."
 apsr_terminal.96501.button:0 "$apsr_terminal.263.button$"
 apsr_terminal_site_65b:0 "Reactivación del robot"
 apsr_terminal_site_65b_DESC:0 "En el planeta [event_target:apsr_terminal_site_65.GetName] Se descubrieron antiguos sintéticos. Necesitaremos algo de tiempo para estudiar su estructura, así como para extraer datos clave. El problema es que cada sintético está asociado con otro, y si son hostiles, existe la posibilidad de activarlos a todos."
 apsr_terminal.96502.title:0 "Granos de información"
 apsr_terminal.96502.desc:0 "Encontramos muy pocos en los restos de estos robots. A juzgar por sus tarjetas de memoria, estos robots fueron el resultado de un proyecto para proteger la galaxia. Sin embargo, podemos ver el daño característico que hacen las armas similares a las encontradas en las ruinas. ¿Podría esto significar que las máquinas se rebelaron? De una forma u otra, también recibimos algún banco de datos que podemos combinar con otros."
 apsr_terminal.96502.button:0 "$apsr_terminal.96301.button$"
 apsr_terminal.96503.title:0 "Base de datos"
 apsr_terminal.96503.desc:0 "Una gran cantidad de información se derramó sobre nosotros cuando se reactivó el robot general de este protocolo. Al final resultó que, estos son realmente sintéticos, creados con un solo propósito - para proteger la galaxia del fenómeno de la singularidad de clase 10. No sabemos que este sea su antiguo enemigo, o algo peor. De una forma u otra, obtuvimos información importante que podemos combinar con otros datos."
 apsr_terminal.96503.button:0 "$apsr_terminal.96301.button$"
 apsr_terminal.96504.title:0 "Catástrofe"
 apsr_terminal.96504.desc:0 "Cuando intentamos reactivar los sintéticos, ¡activamos un grupo completo! El barco está bajo fuego y en todos los canales solo escuchamos uno...\n§R<<Matar. Mutilar. Desmembrar.>>§!"
 apsr_terminal.96504.button:0 "¿Qué hemos hecho?"
 apsr_terminal.365.title:0 "$apsr_terminal.265.title$"
 apsr_terminal.365.desc:0 "En el planeta [event_target:apsr_terminal_site_65.GetName] descubrimos varias ciudades antiguas. Muchos elementos de construcción son similares a los encontrados anteriormente, pero la arquitectura y las estructuras militares son fundamentalmente diferentes de ellos. Desafortunadamente, en el planeta se pueden ver rastros de otras expediciones científicas, que ya se han llevado todo lo más valioso."
 apsr_terminal.365.button:0 "$apsr_terminal.363.button$"
