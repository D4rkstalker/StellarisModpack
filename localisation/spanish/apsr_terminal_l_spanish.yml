 apsr_terminal.263.title:0 "Secret research"
 apsr_terminal.263.desc:0 "En el gigante de gas [event_target:apsr_terminal_site_63.GetName] de repente encontramos una pequeña estación. Acoplando con ella, encontramos muchas criocápsulas con individuos muertos. No está claro para qué están allí, pero muchas señales nos dicen que la estación pertenece a uno de los antiguos imperios. Deberíamos reconstruir la estación para entender qué estaban haciendo aquí."
 apsr_terminal.263.button:0 "Empezar"
 apsr_terminal_site_63a:0 "Lanzamiento complejo"
 apsr_terminal_site_63a_DESC:0 "$apsr_terminal.263.desc$"
 apsr_terminal.96301.title:0 "Esclavos de gas"
 apsr_terminal.96301.desc:0 "La verdad resultó terrible. Descubrimos que algunos gaseosos inteligentes vivían en el ambiente gaseoso. El antiguo imperio esclavista reunió a miembros de esta maravillosa raza, licuó sus cuerpos y construyó nuevas partes para el uso de los esclavos. Querían usarlos como terroristas suicidas para aplastar al misterioso enemigo en números. No lo consiguieron, a juzgar por esta cápsula dañada..."
 apsr_terminal.96301.button:0 "Recibió"
 apsr_terminal.363.title:0 "$apsr_terminal.263.title$"
 apsr_terminal.363.desc:0 "En el gigante de gas [event_target:apsr_terminal_site_63.GetName] de repente encontramos una pequeña estación. Acoplando con ella, encontramos muchas criocápsulas con individuos muertos. Desafortunadamente, se pueden rastrear claramente los rastros de otra expedición de novatos, lo que eliminó casi toda la información disponible."
 apsr_terminal.363.button:0 "¡Vamos tarde!"
 
