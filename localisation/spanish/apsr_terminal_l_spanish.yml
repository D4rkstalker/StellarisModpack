 apsr_relic_terminal_code_61_info:0 "$apsr_relic_terminal_codes_info$§H[Root.apsr_terminal_code_61]§!"
 apsr_terminal.161.title:0 "$apsr_terminal.101.title$"
 apsr_terminal.161.desc:0 "La terminal muestra las coordenadas del planeta donde se encuentra el caché olvidado del antiguo imperio. Según la descripción, contiene no solo tesoros y recursos valiosos en grandes cantidades, sino también tecnologías para crear componentes sobre materia oscura, así como un archivo de fotos íntimas de Zarklan."
 apsr_terminal.161.button1:0 "¡Somos ricos!"
 apsr_terminal.161.button1.tooltip:0 "$apsr_terminal.101.button.tooltip$"
 apsr_terminal.161.button2:0 "¡Soy rico!"
 apsr_terminal.161.button2.tooltip:0 "$apsr_terminal.101.button.tooltip$"
 apsr_terminal_site_61:0 "$apsr_terminal_site_01$"
 apsr_terminal_site_61_DESC:0 "$apsr_terminal_site_01_DESC$"
 apsr_terminal.261.title:0 "Caché antiguo"
 apsr_terminal.261.desc:0 "Las coordenadas desde el punto terminal hasta un sitio en el hemisferio sur del planeta. §H[event_target:apsr_terminal_site_61.GetName]§!. La estructura ubicada en él, a partir de imágenes del espacio, es una torre y una extensión junto a ella. Desafortunadamente para los arqueólogos, el sitio está ubicado en un terreno difícil, lo que dificulta su acceso."
 apsr_terminal.261.button:0 "¡Empezar!"
 apsr_terminal.361.title:0 "$apsr_terminal.261.title$"
 apsr_terminal.361.desc1:0 "Las coordenadas desde el punto terminal hasta un sitio en el hemisferio sur del planeta. §H[event_target:apsr_terminal_site_61.GetName]§!. La estructura ubicada en él, a partir de imágenes del espacio, es una torre y una extensión junto a ella. Desafortunadamente, uno de los imperios ya organizó su expedición arqueológica aquí."
 apsr_terminal.361.desc2:0 "Las coordenadas desde el punto terminal hasta un sitio en el hemisferio sur del planeta. §H[event_target:apsr_terminal_site_61.GetName]§!. La estructura ubicada en él, a partir de imágenes del espacio, es una torre y una extensión junto a ella. Cuando estábamos completando nuestra exploración, recibimos una señal de uno de los científicos del imperio. [event_target:apsr_terminal_site_61.solar_system.owner.GetName], el cual decía que alguna vez hubo una expedición arqueológica a este lugar, pero en lugar de las recompensas prometidas, solo se encontraron problemas."
 apsr_terminal.361.button1:0 "Esto es triste"
 apsr_terminal.361.button2:0 "¡Estos xenos no son dignos de tales tesoros!"
 apsr_terminal.361.button3:0 "Tal vez sea lo mejor"
 # РАСКОПКА
 apsr_terminal_code61_archsite:0 "$apsr_terminal.261.title$"
 apsr_terminal_code61_archsite_desc:0 "$apsr_terminal.261.desc$"
 #1
 apsr_terminal.96110.title:0 "Catacumbas"
 apsr_terminal.96110.desc1:0 "Habiendo llegado al punto deseado, los arqueólogos descubrieron que no había entrada a la torre, y la extensión conduce directamente al suelo. La estructura subterránea es un verdadero laberinto de habitaciones y pasillos. Además, es muy húmedo, y un hongo maloliente desconocido ha crecido a lo largo de las paredes y ocasionalmente se escuchan crujidos y crujidos. §H[event_target:apsr_terminal_site_61_leader.GetName]§! espera que esto se deba a la edad y al estado desagradable de la estructura."
 apsr_terminal.96110.desc2:0 "Habiendo llegado al punto deseado, los drones encontraron que no había entrada a la torre, y la extensión conducía directamente al suelo. La estructura bajo tierra es un verdadero laberinto de habitaciones y pasillos. Además, está muy húmedo y ha crecido un hongo desconocido en las paredes, lo que provoca un rápido fallo de los elementos mecánicos. De vez en cuando, hay un chirrido y crujido, y §H[event_target:apsr_terminal_site_61_leader.GetName]§! calcula que esto se debe a la edad y al estado repugnante de la estructura."
 apsr_terminal.96110.button1:0 "Dales un par de cajas de ambientadores."
 apsr_terminal.96110.button2:0 "Proceda con precaución"
 #2
 apsr_terminal.96120.title:0 "Doble fondo"
 apsr_terminal.96120.desc:0 "Durante el estudio de la parte subterránea de la estructura, los arqueólogos casi siempre llegaron a callejones sin salida, porque los resultados del escaneo desde la superficie no se correspondían con el plano real. Después de un tiempo, se pudo entender por qué: la entrada conduce a la parte inferior de la estructura, y arriba hay otro nivel con un diseño diferente, pero queda por explorar. Una decisión de diseño tan extraña les costó mucho tiempo a nuestros arqueólogos."
 apsr_terminal.96120.button1:0 "Alguien está recibiendo demasiado salario..."
 apsr_terminal.96120.button2:0 "Parece que tenemos drones defectuosos"
 apsr_terminal.96121.title:0 "Ratas furiosas"
 apsr_terminal.96121.desc1:0 "Durante la siguiente búsqueda del local, un equipo de arqueólogos dirigido por §H[event_target:apsr_terminal_site_61_leader.GetName]§! tropecé con un sitio de anidación de criaturas parecidas a ratas escolares locales. A pesar de su tamaño modesto, pueden roer fácilmente láminas de metal no muy gruesas, y también se comportan de manera extremadamente agresiva y atacan a las víctimas en una multitud.\nLa invasión de los arqueólogos a su territorio fue extremadamente disgustada por los roedores, por lo que atacaron a los miembros del equipo y mataron a algunos de ellos a mordiscos. Por suerte, §H[event_target:apsr_terminal_site_61_leader.GetName]§! logró bajar con un par de rasguños.\nLas ratas, alarmadas por los arqueólogos, ahora comenzaron a moverse activamente alrededor de la estructura en grupos, haciendo su exploración aún más peligrosa. Los arqueólogos están pidiendo fondos para combatirlos."
 apsr_terminal.96121.desc2:0 "Durante la siguiente búsqueda del local, un equipo de arqueólogos dirigido por §H[event_target:apsr_terminal_site_61_leader.GetName]§! tropecé con un sitio de anidación de criaturas parecidas a ratas escolares locales. A pesar de su tamaño modesto, pueden roer fácilmente láminas de metal no muy gruesas, y también se comportan de manera extremadamente agresiva y atacan a las víctimas en una multitud.\nLa invasión de los arqueólogos a su territorio fue extremadamente disgustada por los roedores, por lo que atacaron a los miembros del equipo y mataron a algunos de ellos a mordiscos. Por suerte, §H[event_target:apsr_terminal_site_61_leader.GetName]§! logró bajar con un par de rasguños.\nLas ratas, alarmadas por los arqueólogos, ahora comenzaron a moverse activamente alrededor de la estructura en grupos, haciendo su exploración aún más peligrosa. Necesitamos asignar fondos para combatirlos si no queremos aún más pérdidas entre la composición."
 apsr_terminal.96121.button1:0 "Proporcionarles medios para cebar plagas"
 apsr_terminal.96121.button2:0 "Ocúpate de ellos tú mismo"
 apsr_terminal.96121.button3:0 "¡Las vidas de las ratas importan!"
 apsr_terminal.96121.button4:0 "Asignar fondos para el control de plagas"
 apsr_terminal.96121.button5:0 "Déjalos usar los medios a mano"
 apsr_terminal.96122.title:0 "$apsr_terminal.96121.title$"
 apsr_terminal.96122.desc1:0 "Durante la siguiente búsqueda del local, un equipo de arqueólogos dirigido por §H[event_target:apsr_terminal_site_61_leader.GetName]§! tropecé con un sitio de anidación de criaturas parecidas a ratas escolares locales. A pesar de su tamaño modesto, pueden roer fácilmente láminas de metal no muy gruesas, y también se comportan de manera extremadamente agresiva y atacan a las víctimas en una multitud.\nLa invasión de los arqueólogos a su territorio fue extremadamente disgustada por los roedores, por lo que atacaron a los miembros del equipo y mataron a algunos de ellos a mordiscos. Desafortunadamente, §H[event_target:apsr_terminal_site_61_leader.GetName]§! entre ellos.\nLas ratas, alarmadas por los arqueólogos, ahora comenzaron a moverse activamente alrededor de la estructura en grupos, haciendo su exploración aún más peligrosa. Los arqueólogos están pidiendo fondos para combatirlos."
