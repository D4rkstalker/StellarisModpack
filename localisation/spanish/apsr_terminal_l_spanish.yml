 apsr_terminal.262.title:0 "Space tribunal"
 apsr_terminal.262.desc:0 "En el planeta [event_target:apsr_terminal_site_62.GetName] hemos descubierto las ruinas de muchos edificios que parecen oficinas, rascacielos y ciudadelas defensivas. ¿Cuál fue nuestra sorpresa cuando encontramos allí toda la sala del tribunal? En la sala, en el lugar del juez, encontramos un robot oxidado y casi descargado con peluca de juez. ¿Quizás podamos encenderlo?"
 apsr_terminal.262.button1:0 "Activarlo"
 apsr_terminal.262.button2:0 "No toques esta basura"
 apsr_terminal.96201.title:0 "Mano de acero de la ley"
 apsr_terminal.96201.desc:0 "Reactivamos los sintéticos, ¡y resultó ser una fuente de gran cantidad de información! [event_target:apsr_terminal_site_62.GetName] resultó ser la capital del imperio de los antiguos igualitarios, que creían en la igualdad de todos, incluso de los sintéticos. Su deseo de igualdad se convirtió en su muerte - Ante el miedo a un enemigo desconocido, los habitantes de este imperio utilizaron con pánico todos los beneficios para ser liberados del servicio. Como resultado, simplemente no había nadie para luchar con el avance de este aterrador enemigo. Desafortunadamente, los sintéticos no se pueden recuperar y las tecnologías que contienen son demasiado complejas para la ingeniería inversa, pero la información que contienen es invaluable."
 apsr_terminal.96201.button:0 "Interesante"
 apsr_terminal.96202.title:0 "$apsr_terminal.96201.title$"
 apsr_terminal.96202.desc:0 "Intentamos reactivar los sintéticos, pero solo lo arruinamos por completo. Desafortunadamente, los sintéticos no se pueden recuperar y las tecnologías que contienen son demasiado complejas para la ingeniería inversa, pero la información que contienen es invaluable."
 apsr_terminal.96202.button:0 "$apsr_terminal.96201.button$"
 apsr_terminal.362.title:0 "$apsr_terminal.262.title$"
 apsr_terminal.362.desc:0 "En el planeta [event_target:apsr_terminal_site_62.GetName] hemos encontrado muchos edificios que se asemejan a oficinas, rascacielos y ciudadelas defensivas. ¡Cuál fue nuestra sorpresa al encontrar allí toda una sala de audiencias! En la sala, en el lugar del juez, encontramos un robot oxidado y casi descargado con peluca de juez. Parece que este robot no tiene reparación."
 apsr_terminal.362.button:0 "$apsr_terminal.262.button2$"
 
