 apsr_terminal.90001.desc1:0 "El equipo de investigación dirigido por §H[Root.GetLeaderName]§! desde el barco de investigación §H[Root.GetName]§! encontró las ruinas de una ciudad antigua. Al parecer, fue uno de los nodos de información del imperio, que desapareció hace tanto tiempo que no se hace mención de ellos.\nA pesar de la completa devastación, §H[Root.GetLeaderName]§! pudo encontrar un dispositivo protegido con contraseña que aún funcionaba. Debido a la antigüedad del dispositivo y los principios desconocidos de su funcionamiento, no se intenta interferir físicamente con su funcionamiento. Todo lo que queda es buscar referencias a los diversos códigos que pueden aplicarse a este dispositivo."
