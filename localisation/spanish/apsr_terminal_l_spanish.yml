 apsr_terminal.81003.title:0 "Oferta especial"
 apsr_terminal.81003.desc1:0 "[Root.GetSpeciesNamePlural], Agradecemos su existencia, y por eso decidimos hacer un pequeño regalo. Te damos las coordenadas de dónde se encuentra una de las antiguas reliquias en la habitación secreta. - la Terminal Antigua. Con esta reliquia puedes activar el código de cuatro dígitos que una vez encontraste."
 apsr_terminal.81003.desc2:0 "[Root.GetSpeciesNamePlural], Agradecemos su existencia, y por eso decidimos hacer un pequeño regalo. Te damos las coordenadas de dónde se encuentra una de las antiguas reliquias en la habitación secreta. - la Terminal Antigua. Con esta reliquia recibirás la posibilidad de activar códigos de cuatro dígitos que a veces encontrarás."
