 # Кураторы предлагают код
 apsr_terminal.80002.name:0 "Oferta especial"
 apsr_terminal.80002.desc:0 "Realmente apreciamos nuestra cooperación y, por lo tanto, queremos ofrecerle información sobre uno de los códigos adecuados para el terminal cifrado. No preguntes cómo sabemos que lo tienes. Solo responde - ¿Comprará esta información o no?\nEntendemos que estamos ofreciendo a nadie sabe qué por una cantidad decente, pero entiéndanos, nosotros mismos no podemos usar esta información. Somos solo lo que está escrito en medios antiguos - los imperios antiguos enfrentaron una amenaza desconocida y no lograron hacer mucho."
 apsr_terminal.80002.button1:0 "Estamos de acuerdo"
 apsr_terminal.80002.button1.tooltip:0 "El código comprado se mostrará en la descripción de la reliquia.\nPrecio:"
 apsr_terminal.80002.button2:0 "$apsr_terminal.80002.button1$"
 apsr_terminal.80002.button2.tooltip:0 "$apsr_terminal.80002.button1.tooltip$"
 apsr_terminal.80002.button3:0 "$apsr_terminal.80002.button1$"
 apsr_terminal.80002.button3.tooltip:0 "$apsr_terminal.80002.button1.tooltip$"
 apsr_terminal.80002.button4:0 "$apsr_terminal.80002.button1$"
 apsr_terminal.80002.button4.tooltip:0 "$apsr_terminal.80002.button1.tooltip$"
 apsr_terminal.80002.button5:0 "$apsr_terminal.80002.button1$"
 apsr_terminal.80002.button5.tooltip:0 "$apsr_terminal.80002.button1.tooltip$"
 apsr_terminal.80002.button.reply:0 "Nos alegra no habernos equivocado, y nuestra cooperación es interesante para ambos. El código ya ha sido entregado a sus representantes. Cuando llegue el momento, volveremos a contactar contigo."
 apsr_terminal.80002.exit:0 "Nos negamos"
 
