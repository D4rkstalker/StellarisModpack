 ###Mensajes especiales
 
 # encontrando un mundo vidriado
 apsr.8.name:0 "Mundo acristalado"
 apsr.8.desc:0 "Mientras exploraba el sistema estelar [From.Planet.Solar_System.GetName], el equipo de investigación de [Root.GetName] descubrió un planeta extraño. A juzgar por los rastros, [From.Planet.GetName] fue bombardeado con proyectiles de plasma durante mucho tiempo, como resultado de lo cual toda la superficie del planeta se calentó a una temperatura tremenda, se derritió y luego se congeló en forma de un océano de cristal sin fin. Cabe destacar especialmente el hecho de que lo más probable es que, durante el bombardeo, este planeta estuviera densamente poblado. Es difícil imaginar el horror que experimentaron los habitantes de este planeta durante el bombardeo."
 apsr.8.ok:0 "Terrible vista"
 apsr.8.dig_it:0 "Buscar algo valioso"
 # раскопка Хало - старт
 apsr_archsite_halo:0 "$apsr.8.name$"
 apsr_archsite_halo_desc:0 "Este planeta parece haber tenido una civilización destruida por un pesado bombardeo de plasma. Vale la pena explorar este lugar para más detalles."
 # раскопка Хало - конец
 apsr.9.name:0 "Traces"
 apsr.9.desc:0 "Todos nuestros científicos pudieron encontrar en este desierto vidrioso fueron algunos fragmentos de mampostería con las inscripciones sobreviviendo milagrosamente: §RMaestro Jefe estuvo aquí§!, §YVenta de Garaje§! y §BTu anuncio podría haber estado aquí§!."
 apsr.9.ok:0 "Muy interesante"
 
