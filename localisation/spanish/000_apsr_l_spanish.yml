 ### nuevos tipos de planetas
 
 pc_apsr_ancient:0 "Mundo antiguo"
 pc_apsr_ancient_desc:0 "Un planeta donde se han encontrado rastros de actividad de los Antiguos, una civilización que existió hace incontables milenios."
 pc_apsr_ancient_adj:0 "Ancient"
 mod_pc_apsr_ancient_habitability:0 "Habitalidad para los antiguos mundos."
 trait_pc_apsr_ancient_preference:0 "Preferido mundo antiguo"
 trait_pc_apsr_ancient_preference_desc:0 "Esta raza se originó en las ruinas del Mundo Antiguo y las prefiere. Otros tipos de planetas provocan un gran malestar en esta carrera."
 
 pc_apsr_unique:0 "Mundo Único"
 pc_apsr_unique_desc:0 "Si bien parece normal a primera vista, la investigación ha demostrado que algo hace que este planeta sea único."
 pc_apsr_unique_adj:0 "Unique"
 mod_pc_apsr_unique_habitability:0 "Habitalidad para los mundos únicos."
 trait_pc_apsr_unique_preference:0 "Mundo único preferido"
 trait_pc_apsr_unique_preference_desc:0 "Esta raza se originó en el mundo Unique y está mal adaptada a condiciones menos favorables."
 
 pc_apsr_glass:0 "Mundo acristalado"
 pc_apsr_glass_desc:0 "El planeta, cuya superficie entera se ha derretido como resultado de prolongados bombardeos masivos de plasma, y ​​luego se congeló. Muchas muestras tomadas indican que este planeta estaba habitado por seres vivos en el momento del bombardeo."
 pc_apsr_glass_adj:0 "Glassed"
 mod_pc_apsr_glass_habitability:0 "Habitalidad para los mundos acristalado"
 trait_pc_apsr_glass_preference:0 "Preferido mundo acristalado"
 trait_pc_apsr_glass_preference_desc:0 "No se sabe cómo y por qué surgió esta raza en un planeta tan desfavorable. Mods, supongo."
 
 pc_apsr_dark:0 "Agujero negro"
 pc_apsr_dark_desc:0 "Alguna vez fue un planeta, posiblemente incluso habitable, pero fue comprimido a un pequeño punto y causó que se formara un agujero negro."
 pc_apsr_dark_adj:0 "Negro"
 mod_pc_apsr_dark_habitability:0 "Habitabilidad para los mundos oscuros"
 trait_pc_apsr_dark_preference:0 "Preferencia a mundo oscuro"
 trait_pc_apsr_dark_preference_desc:0 "$trait_pc_apsr_glass_preference_desc$"
 
 pc_apsr_ex:0 "Planeta anterior"
 pc_apsr_ex_desc:0 "Un antiguo planeta del cual se extrajeron un valioso núcleo planetario y otros elementos útiles."
 pc_apsr_ex_adj:0 "Anterior"
 mod_pc_apsr_ex_habitability:0 "Antigua habitabilidad del planeta"
 trait_pc_apsr_ex_preference:0 "Ex planeta preferido"
 trait_pc_apsr_ex_preference_desc:0 "$trait_pc_apsr_glass_preference_desc$"
 
 
  
 ### nuevos depósitos

 ## Depósitos antiguos para el mundo antiguo con complejos.
 
 apsr_ancient_c_deposit_blocker:0 "Exploración del mundo antiguo"
 apsr_ancient_c_deposit_blocker_desc:0 “Mucho sobre este planeta sigue siendo desconocido y al explorar a fondo las áreas inexploradas podemos encontrar algo útil."
 apsr_ancient_c_deposit_blocker_cleared_tooltip:0 “Nuestros esfuerzos de exploración han revelado varios lugares de interés donde se pueden extraer recursos como energía, minerales o alimentos.\n§HNota; se creará un nuevo depósito, en el que se pueden extraer recursos.§!"
 
 apsr_ancient_c_deposit_energy_1:0 "Central eléctrica subterránea"
 apsr_ancient_c_deposit_energy_1_desc:0 "Aquí se puede encontrar un complejo de generadores antiguos que suministran energía a escala planetaria."
 apsr_ancient_c_deposit_energy_1_blocker:0 "Central eléctrica subterránea destruida"
 apsr_ancient_c_deposit_energy_1_blocker_desc:0 "Una vez que un complejo de energía activa, el paso del tiempo ha deteriorado su integridad estructural. Aunque hoy en día no es más que un montón de chatarra y piedras, con gran esfuerzo se puede volver a poner en funcionamiento."
 
 apsr_ancient_c_deposit_energy_2:0 "Complejo hidroeléctrico"
 apsr_ancient_c_deposit_energy_2_desc:0 "Una red masiva de plantas hidroeléctricas procesa la fuerza bruta de la naturaleza, manifestada a través de los ríos, en energía suministrada a escala planetaria."
 apsr_ancient_c_deposit_energy_2_blocker:0 "Complejo hidroeléctrico destruido"
 apsr_ancient_c_deposit_energy_2_blocker_desc:0 "Una vez que fue parte integral de la red global de generación de energía, hoy en día es solo una pila inundada de chatarra y piedras. Con gran esfuerzo, una vez podrá ponerse en funcionamiento."
 
 apsr_ancient_c_deposit_energy_3:0 "Complejo de paneles solares"
 apsr_ancient_c_deposit_energy_3_desc:0 "Un enorme complejo de paneles solares que convierte la luz de la estrella local en energía alimentada a la red planetaria."
 apsr_ancient_c_deposit_energy_3_blocker:0 "Complejo de paneles solares rotos"
 apsr_ancient_c_deposit_energy_3_blocker_desc:0 "Un conjunto de paneles solares se encuentra roto en todo este planeta. Con gran esfuerzo, se puede restaurar a funcionar."
 
 apsr_ancient_c_deposit_energy_4:0 "Complejo de energía eólica"
 apsr_ancient_c_deposit_energy_4_desc:0 "Una compleja red de turbinas eólicas aprovecha los tumultuosos vientos de este planeta para generar energía."
 apsr_ancient_c_deposit_energy_4_blocker:0 "Red de energía eólica averiada"
 apsr_ancient_c_deposit_energy_4_blocker_desc:0 "Las turbinas de viento averiadas ensucian gran parte de la superficie de este planeta. Con gran esfuerzo, pueden volver a funcionar."
 
 apsr_ancient_c_deposit_energy_5:0 "Central Termonuclear"
 apsr_ancient_c_deposit_energy_5_desc:0 "Una compleja red de reactores termonucleares que utilizan el poder de fusión para producir energía."
 apsr_ancient_c_deposit_energy_5_blocker:0 "Central termonuclear en ruinas"
 apsr_ancient_c_deposit_energy_5_blocker_desc:0 "Los restos de un extenso complejo de energía termonuclear se pueden encontrar aquí. Con gran esfuerzo, se puede restaurar a funcionar." 
 
 apsr_ancient_c_deposit_energy_6:0 "Central de energía geotérmica"
 apsr_ancient_c_deposit_energy_6_desc:0 "Aquí se puede encontrar una planta de energía masiva que recolecta la energía térmica del núcleo de este planeta y la procesa para convertirla en energía viable."
 apsr_ancient_c_deposit_energy_6_blocker:0 "Ruinas de la central eléctrica"
 apsr_ancient_c_deposit_energy_6_blocker_desc:0 "Los restos de una antigua planta de energía geotérmica. Mientras está averiado, con gran esfuerzo puede volver a funcionar." 
 
 apsr_ancient_c_deposit_minerals_1:0 "Enorme cantera"
 apsr_ancient_c_deposit_minerals_1_desc:0 "Una enorme mina a cielo abierto donde se extraen varios minerales cercanos a la superficie. Los materiales recolectados aquí se utilizan para abastecer los complejos planetarios."
 apsr_ancient_c_deposit_minerals_1_blocker:0 "Cantera derrumbada"
 apsr_ancient_c_deposit_minerals_1_blocker_desc:0 "Una antigua gran mina a cielo abierto, el paso del tiempo y los movimientos geológicos han derrumbado los bordes y cubierto las antiguas áreas trabajables. Con un esfuerzo considerable, se puede limpiar una vez y se puede configurar una instalación minera."
 
 apsr_ancient_c_deposit_minerals_2:0 "Pozo de mina de núcleo profundo"
 apsr_ancient_c_deposit_minerals_2_desc:0 "Un pozo de minas que se adentra en las entrañas del planeta, cerca del núcleo. Aquí se extraen diversos minerales, se envían y luego se procesan en las forjas especializadas que componen el complejo planetario."
 apsr_ancient_c_deposit_minerals_2_blocker:0 "Pozo de mina colapsado"
 apsr_ancient_c_deposit_minerals_2_blocker_desc:0 "Una vez que fue una operación minera muy próspera, ahora es solo un agujero lleno de escombros. Nuestros geólogos han detectado que los materiales utilizables aún se pueden recolectar. Al limpiar los escombros, una vez podemos restaurar la instalación minera y usarla para nosotros."
 
 apsr_ancient_c_deposit_minerals_3:0 "Operación de extracción líquido-gaseosa"
 apsr_ancient_c_deposit_minerals_3_desc:0 "Una instalación compleja que extrae varios combustibles y gases del interior del manto planetario, para luego ser procesados ​​por la industria planetaria local."
 apsr_ancient_c_deposit_minerals_3_blocker:0 "Extrayendo ruinas de operaciones"
 apsr_ancient_c_deposit_minerals_3_blocker_desc:0 "Nuestros geofísicos lograron identificar una enorme reserva de gases naturales y combustibles líquidos bajo el manto de este planeta. Parece que no somos los primeros en intentar cosechar estos recursos, ya que aquí se pueden encontrar los restos de una operación de extracción. Con un esfuerzo considerable, podemos establecer una operación de recolección."
 
 apsr_ancient_c_deposit_minerals_4:0 "Operación de refinación de minerales"
 apsr_ancient_c_deposit_minerals_4_desc:0 "Una instalación dedicada a la purificación de minerales de roca estéril. Esto mejora la calidad de los minerales extraídos del planeta, algunos de los cuales se utilizan para abastecer a los asentamientos planetarios locales."
 apsr_ancient_c_deposit_minerals_4_blocker:0 "Restos de refinación de minerales"
 apsr_ancient_c_deposit_minerals_4_blocker_desc:0 "Si bien ahora puede ser un desastre, hace mucho tiempo fue una operación de enriquecimiento mineral muy eficiente. Con gran esfuerzo, se puede restaurar a funcionar."
 
 apsr_ancient_c_deposit_food_1:0 "Complejo agrícola subterráneo"
 apsr_ancient_c_deposit_food_1_desc:0 "En las entrañas de este Mundo Antiguo se pueden encontrar amplios espacios subterráneos destinados a la agricultura."
 apsr_ancient_c_deposit_food_1_blocker:0 "Complejo agrícola colapsado"
 apsr_ancient_c_deposit_food_1_blocker_desc:0 "Los restos de un extenso complejo agrícola subterráneo, deteriorado por la edad y los movimientos geológicos. Si bien no está más allá de la recuperación, se necesitará una inversión considerable para que vuelva a funcionar."
 
 apsr_ancient_c_deposit_food_2:0 "OGM - Laboratorio de plantas"
 apsr_ancient_c_deposit_food_2_desc:0 "Una instalación donde las plantas se modifican y mejoran para que sean más resistentes, produzcan más y crezcan más rápido. Los trabajos que tienen lugar aquí mejoran la producción agrícola global del planeta."
 apsr_ancient_c_deposit_food_2_blocker:0 "GMP arruinado - Laboratorio de plantas"
 apsr_ancient_c_deposit_food_2_blocker_desc:0 "Una instalación en ruinas donde tuvo lugar la modificación genética de plantas. Si bien la mayor parte de la investigación se ha ido y el equipo no se puede recuperar, es posible que intentemos restaurarlo."
 
 apsr_ancient_c_deposit_food_3:0 "GMA - Laboratorio animal"
 apsr_ancient_c_deposit_food_3_desc:0 "Una instalación donde los animales se modifican y mejoran para servir mejor en la agricultura. Mejora la producción de alimentos del planeta."
 apsr_ancient_c_deposit_food_3_blocker:0 "GMA arruinado - Laboratorio de animales"
 apsr_ancient_c_deposit_food_3_blocker_desc:0 "Una instalación en ruinas donde tuvo lugar la modificación genética de animales. Si bien la mayor parte del equipo está arruinado, es posible que intentemos restaurarlo."
 
