 ### mensaje por 40 dias

 # no cívico (estándar)
 apsr.2.title:0 "Planetas únicos"
 apsr.2.desc:0 "[Root.GetRulerTitle], mientras observaban una supernova, nuestros astrónomos recibieron una señal encriptada que se originó en un planeta en un sistema por lo demás poco notable situado cerca de la estrella en explosión. Aunque lo hemos logrado descifrar, la mayor parte del mensaje quedó distorsionado por la explosión. Sin embargo, se infirió la idea general de los contenidos. El mensaje habla de los maravillosos planetas presentes dentro de nuestra galaxia; desde planetas hechos completamente de materiales extraños hasta otros donde residen misteriosos artefactos alienígenas. La ubicación de tales lugares debe haber sido parte de los fragmentos perdidos de la señal. Si bien no sabemos quién lo envió, tenemos la esperanza de que el contenido no sea una mentira y que algún día podamos encontrar al menos uno de estos planetas."  
 apsr.2.button:1 "¡Debemos ser los primeros!" 
 
 # hay un civico
 apsr.2.desc_with_civic_d:0 "[Root.GetRulerTitle], después de descifrar algunos de los registros que los Antiguos dejaron en [Root.Capital.GetName], hemos recibido no solo la confirmación de la existencia, sino también una lista de las coordenadas de varios sistemas estelares. Lo más probable es que estos apunten a planetas que pertenecen a los Antiguos.\nO una vez perteneció..."
 apsr.2.desc_with_civic_g:0 "Después de descifrar los registros que los Antiguos dejaron en [Root.Capital.GetName], obtuvimos información de interés para la mente de la colmena. Detalla un conjunto de coordenadas del espacio profundo, todas apuntando a sistemas estelares específicos que representan puntos de interés. Lo más probable es que estos sean planetas que pertenecen a los Antiguos.\nO una vez perteneció..."
 apsr.2.desc_with_civic_m:0 "La Unidad Central de Procesamiento ha logrado descifrar los registros que dejaron los Antiguos en [Root.Capital.GetName]. Los hallazgos apuntan a varios sistemas estelares de aparentemente gran importancia, que pueden pertenecer a ellos.\nO puede haber pertenecido..."
 apsr.2.button_with_civic:1 "¡Debemos ser los primeros!"
 apsr.2.button_with_civic.tooltip:1 "Las coordenadas de las posibles colonias de los Antiguos se registran en el Registro de situación."
 
 
 
 ### цивик
  
 apsr_origin_unique_capital:0 "Veneradores de los Antiguos"
 apsr_origin_unique_capital_desc:0 "§Y«... Y así los Antiguos crearon el Nuevo Mundo, y lo asentaron con plantas y criaturas, hasta ahora invisibles, y las dotaron de sapiencia. Legados habían sido para vivir en paz, sin conocer nunca la enfermedad, el hambre, la guerra o ningún sufrimiento. Fue una época de prosperidad y piedad, mientras la vida crecía y glorificaba a sus creadores. Sin embargo, esa edad dorada no pudo durar, porque llegó el Día Oscuro. El cielo llovió fuego, trayendo muerte y terror. Los Antiguos se levantaron en defensa de todo lo que vivía; así ascendieron a los cielos y detuvieron el Mal que trajo tal destrucción. Después de este último regalo que habían otorgado a sus creaciones, nunca más se les volvió a ver... »§!.\n§WLeyendas de los Creadores Antiguos, creadores de todo lo que se puede ver.§!\n\nLa cultura de este imperio está impregnada de leyendas de una raza poderosa que los protegió y guió, antes de ascender a los cielos para defenderlos de un gran mal, que nunca se volverá a ver, aunque los cuentos hablan de su eventual regreso. La existencia de esta especie está confirmada por registros encontrados en ruinas antiguas. La tecnología moderna ha permitido estudios adicionales en tales lugares, revelando mapas de estrellas fechados, apuntando a ciertos objetos espaciales que pueden representar planetas que han pertenecido a estos Antiguos."
 apsr_origin_unique_capital_effects:11 "El juego comenzará en el Mundo Antiguo, donde no habrá ninguno de los recursos únicos.\nLas coordenadas de todos los mundos $t$['concept_apsr_unique_world', Únicos] y $t$['concept_apsr_ancient_world', Antiguos] generados se registrarán en el diario después del comienzo del juego, y la posibilidad de que surjan de tecnologías para el desarrollo de recursos se incrementa significativamente”.
 
 apsr_origin_deposit:0 "Traces of an ancient civilization"
 apsr_origin_deposit_desc:0 "On this planet, there is irrefutable evidence of the presence of an incredibly advanced civilization in the distant past!."
 
 apsr_origin_planet_modifier:0 "Mundo antiguo"
 apsr_origin_planet_modifier_desc:0 "En este planeta, en las ruinas y rastros de una civilización muy antigua y extinta, surgió y desarrolló una nueva vida."
 apsr_origin_planet_modifier_gestalt:0 "$apsr_origin_planet_modifier$"
 apsr_origin_planet_modifier_gestalt_desc:0 "En este planeta, sobre las ruinas y vestigios de una civilización muy antigua y extinta, surgió y se desarrolló una nueva civilización".
 
 
 
 ###sección en la revista

 apsr_beacons_title:0 "Planetas únicos"
 apsr_beacons_desc:0 "Hemos recibido información que reveló la existencia de rasgos únicos y rastros de civilizaciones antiguas en algunos planetas de nuestra galaxia. Mientras estamos bajo nuestro control, podemos estudiar y explotar dichas características únicas para obtener $t$['concept_apsr_knowledge', £apsr_knowledge£ §M$apsr_knowledge$§!], que se puede utilizar para nuestro beneficio.\n\nNota; para utilizar £apsr_knowledge£ §M$apsr_knowledge$§! es necesario encontrar una $t$['concept_apsr_relic_cube', reliquia especial], que solo se puede obtener desarrollando mundos $t$['concept_apsr_unique_world', únicos] y $t$['concept_apsr_ancient_world', antiguos]."
 
   
 
