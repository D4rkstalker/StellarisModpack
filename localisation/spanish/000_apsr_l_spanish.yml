 ### modificadores de terraformación
 
 apsr_terraforming_candidate:0 "Mundo valioso"
 apsr_terraforming_candidate_desc:0 "Hay un recurso valioso en este planeta.\nSi bien actualmente es inhabitable, terraforimgándolo para satisfacer nuestras necesidades podemos establecer una colonia."
 
 apsr_restoration_candidate:0 "Mundo valioso"
 apsr_restoration_candidate_desc:0 "En este planeta hay un recurso valioso.\nDestruido hace mucho tiempo por una explosión que diezmó su núcleo, este planeta es imposible de asentar. Sin embargo, podemos intentar restaurarlo, aunque requerirá enormes recursos."
 
 apsr_unshielded_candidate:0 "Mundo valioso"
 apsr_unshielded_candidate_desc:0 "En este planeta hay un recurso valioso.\nEste planeta estaba encerrado en una barrera impenetrable hace mucho tiempo. Podemos intentar eliminarlo y establecer una colonia en él, pero cualquier ser del planeta, vivo o mecánico, será destruido."
 
 apsr_uninfected_candidate:0 "Mundo valioso"
 apsr_uninfected_candidate_desc:0 "Un recurso valioso está presente en este planeta.\nPrethoryn Scourge una vez infectó este planeta, convirtiéndolo en un Mundo Infectado, que luego fue eliminado mediante bombardeos planetarios. Sin embargo, podemos intentar restaurarlo, aunque requerirá enormes recursos."

 
 
