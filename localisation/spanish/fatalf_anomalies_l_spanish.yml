l_spanish:
 FATALF_BUNKER_STUDY: "Estudiar el paisaje de forma"
 FATALF_BUNKER_STUDY_DESC: "Hay una gran formación de roca que parece muy antinatural ubicada en §Y[From.GetName]§. ¡Deberíamos enviar a alguien para investigarla!"
 d_fatalf_overgrowth: "Crecimiento general infectivo"
 d_fatalf_overgrowth_desc: "Deberíamos aclarar esto antes de que se propague más."
 empty_asteroid_space_fatalf_category: "Espacio vacío"
 empty_asteroid_space_fatalf_category_desc: "Dentro del campo asteroideo, nuestros sensores recogen un espacio completamente vacío. La mayoría del sistema tiene al menos algunas moléculas residuales de calor o traza, lo que hace que este lugar sea bastante interesante."
 fatalf_anomaly.001.desc: "Mientras [Root.GetLeaderName] explora el búnker, encuentran una gran sala llena de ordenadores anticuados y máquinas de contar cuando de repente una serie de alarmas se apagan y todas las máquinas se iluminan. Creen que pueden detener lo que esté sucediendo, pero todavía hay tiempo para huir."
 fatalf_anomaly.001.title: "Un Bunker oculto"
 fatalf_anomaly.002.desc: "Un rápido examen del bunker revela que cada máquina es parte de un sistema de alarma que se activa cuando se introduce el bunker. Sin embargo, [Root.GetLeaderName] fue capaz de encontrar una máquina para destruir para detener el sistema, que descubrieron había detonado numerosas explosiones y diezmado la zona."
 fatalf_anomaly.002.title: "Un Bunker oculto"
 fatalf_anomaly.003.desc: "Un rápido examen del bunker revela que cada máquina es parte de un sistema de alarma que se activa cuando se introduce el bunker. Sin embargo, [Root.GetLeaderName] no pudo encontrar una forma de desactivar las sirenas llorosas. Así como se dan cuenta de que su trabajo es inútil, todo el bunker y el paisaje circundante explotan en una gran bola de fuego. Es poco probable que alguien o algo sobreviva."
 fatalf_anomaly.003.title: "Un Bunker oculto"
 fatalf_anomaly.004.desc: "Cualquiera que sea la causa, no puede ser buena. Nuestro equipo se mueve tan rápido como pueda y se retira del bunker. Así como empiezan a abandonar el planeta, el búnker y el paisaje circundante suben en una gigantesca bola de fuego. Cualquiera que se vea atrapado en ello no tendría ninguna posibilidad de sobrevivir."
 fatalf_anomaly.004.title: "Un Bunker oculto"
 fatalf_anomaly.005.desc: "Hemos encontrado una estación espacial abandonada ubicada en órbita de §Y[From.GetName]§!. Tenía una forma rudimentaria de captación que la disfrazaba de nuestros sensores, pero disipada al acercarnos. No hay signos obvios de vida, aparte de grandes manchas a través del metal situado en toda la estación."
 fatalf_anomaly.005.title: "Una estación abandonada"
 fatalf_anomaly.006.desc: "Cualquiera que sea la causa de estas terribles marcas ha desaparecido, ya que la estación está vacía sin un solo signo de vida, corriente o anterior. Se ha eliminado todo el uso en el interior de la estación. Sin embargo, la propia estación puede proporcionar una tecnología útil, por muy primitiva que sea."
 fatalf_anomaly.006.title: "Una estación abandonada"
 fatalf_anomaly.007.desc: "Como resulta que la estación no estaba tan vacía como habíamos saltado. El interior estaba lleno de cadáveres muertos desde hace mucho tiempo de una criatura desconocida. Sus cuerpos fueron mutilados casi más allá de la discreción. Desafortunadamente, las defensas automatizadas que las mataron seguían en funcionamiento, y fueron iniciadas a medida que nuestro equipo se aventuraba más adentro. No había supervivientes."
 fatalf_anomaly.007.title: "Una estación abandonada"
 fatalf_anomaly.008.desc: "Como resulta que la estación no estaba tan vacía como habíamos saltado. El interior estaba lleno de cadáveres muertos desde hace mucho tiempo de una criatura desconocida. Sus cuerpos fueron mutilados casi más allá de la discreción. Las defensas automatizadas que las mataron seguían en funcionamiento, pero nuestro equipo pudo encontrar controles para desactivarlos antes de que los sistemas pudieran capturarlos. La estación es ahora tan segura como puede ser."
 fatalf_anomaly.008.title: "Una estación abandonada"
 fatalf_anomaly.009.desc: "La inspección de cierre revela que la región vacía del espacio es, de hecho, un asteroide que ha sido modificado con una forma primitiva de túnica . Aparte de eso, el asteroide parece absolutamente poco interesante."
 fatalf_anomaly.009.title: "Un Asteroide cubierto"
 fatalf_anomaly.010.desc: "La inspección de cierre de la región vacía del espacio revela que está realmente vacía, completamente vacía. Es totalmente devorado de cualquier molécula de trazas y radiación de fondo."
 fatalf_anomaly.010.title: "Nada absoluto"
 fatalf_anomaly.011.desc: "El examen del paisaje revela múltiples máquinas grandes conectadas entre sí. Parecen estar desviando energía de algún lugar desconocido y emitiendo patrones de radiación similares a los que se encuentran en un agujero de gusano. Podemos dejarlo en funcionamiento, haciendo lo que esté haciendo actualmente, o podemos intentar activar todo su potencial."
 fatalf_anomaly.011.title: "Generador de agujero de gusano"
 fatalf_anomaly.012.desc: "Aunque el diseño no es nada como hemos visto antes, pudimos entender sobre todo cómo manejar las máquinas. Asignar más energía a los sifones proporcionó el impulso necesario para producir un agujero estable en §Y[Root.System.GetName]§!!"
 fatalf_anomaly.012.title: "Generador de agujero de gusano"
 fatalf_anomaly.013.desc: "El examen del paisaje revela múltiples máquinas arruinadas que estaban conectadas entre sí. De lo que podemos recoger su propósito era desviar energía de algún lugar desconocido y almacenarla para producir un agujero de gusano estable. Por desgracia, es tan difícil que podamos volver a iniciarlo en un estado de reparación tan grave."
 fatalf_anomaly.013.title: "Generadores de agujeros de gusano rotos"
 fatalf_anomaly.014.desc: "El examen de las extrañas emisiones de fotos de [From.GetName]muestra que el patrón no es completamente aleatorio. Los bloques de luz milisegundos se producen en tres longitudes que se traducen en una representación trinaria de los primeros 23 números de fibonacci, repetidos dos veces por segundo."
 fatalf_anomaly.014.title: "Mensaje estelar"
 fatalf_anomaly.015.desc: "Dentro de la fotosfera de [From.GetName] hay millones de lo que parecen ser grandes hojas de metal desconocido. Están siendo impulsados por una fuerza desconocida a velocidades absurdas dentro de la propia estrella, causando el golpe repetido que observamos. No tenemos ni idea de la finalidad ni del origen de los metales."
 fatalf_anomaly.015.title: "Grareyarda luminal"
 fatalf_anomaly.016.desc: "Cuando [Root.GetLeaderName] se acerca al obelisco, sus instrumentos pueden detectar deslucidamente los restos de una señal de radio de largo alcance. Determinan que hay alguna fuente de energía dentro del pilar, y lo más probable es que se usara para transmitir información antes de que fuera derribada."
 fatalf_anomaly.016.title: "Transmitiendo Obelisco"
 fatalf_anomaly.017.desc: "A medida que [Root.GetLeaderName] se acerca más al obelisco caído, pueden ver que está cubierto de imágenes de bellos paisajes muchas de las cuales no serían posibles en este único planeta. En cada una de ellas hay una frase en un lenguaje ajeno, aunque sin más investigaciones, nunca sabemos lo que dicen exactamente."
 fatalf_anomaly.017.title: "Hermoso Obelisco"
 fatalf_anomaly.101.desc: "La formación de roca, tras un examen más detenido, era en realidad un gran búnker subterráneo dentro del suelo de §Y[From.GetName]§!. Llevará algún tiempo, pero deberíamos ser capaces de encontrar una entrada y explorar dentro si lo deseamos."
 fatalf_anomaly.101.title: "Un Bunker oculto"
 fatalf_colony_colony_ship: "Enviar la fuerza de expedición"
 fatalf_colony_colony_ship_DESC: "El agujero de gusano es principalmente estable por el momento. Probablemente sólo tendremos una oportunidad de enviar nuestros barcos de colonia a través antes de que se cierre detrás de nosotros. Si lo hace, es muy probable que la liberación de energía resultante destruya cualquier cosa dentro del sistema."
 fatalf_stable_wormhole: "El agujero estacionario"
 fatalf_stable_wormhole_desc: "No parece que este agujero de gusano vaya a moverse de nuevo y nuestros escaneos muestran que es seguro viajar. Una vez que lo hagamos, ¿encontraremos a los que hemos perdido?"
 fatalf_stable_wormhole_title: "El agujero estacionario"
 fatalf_study_colony_wormhole: "Examinar el agujero de gusano cerrado"
 fatalf_study_colony_wormhole_DESC: "Nuestro Científico desapareció en un agujero espontáneo y regresó con una historia de un planeta grande y libre perfecto para nuestra especie. Si concentramos nuestros esfuerzos, es posible que podamos estabilizar temporalmente el agujero de gusano para viajar. Sin embargo, disponemos de poco tiempo antes de perder nuestra oportunidad."
 fatalf_wormhole_generator_project: "Estudiar el generador de agujero de gusano"
 fatalf_wormhole_generator_project_DESC: "Hemos descubierto un generador de agujero de gusano que funciona en un planeta cercano. Si estudiamos las máquinas, podemos estabilizar un agujero funcional en el sistema."
 hidden_bunker_fatalf_category: "Paisaje de forma"
 hidden_bunker_fatalf_category_desc: "Hay una extraña formación de roca saltando del paisaje ubicado en §Y[From.GetName]§!. Parece muy antinatural. Deberíamos investigarlo."
 orbiting_station_fatalf_category: "Una señal olvidada"
 orbiting_station_fatalf_category_desc: "Hay una señal que viene de una región aparentemente vacía de espacio en la órbita de §Y[From.GetName]§!. Si realizamos una encuesta cuidadosa, podríamos encontrar la fuente."
 overgrowth_hangar: "Hangar de crecimiento global"
 pulsating_star_fatalf_category: "La estrella parpadeante"
 pulsating_star_fatalf_category_desc: "La estrella [From.GetName] no está emitiendo su luz de una manera esperada. Algo está interfiriendo, haciendo que la luz se bloquee durante milisegundos a la vez, imitando un efecto estroboscópica."
 rosetta_stone_fatalf_category: "An Obelisk"
 rosetta_stone_fatalf_category_desc: "¡En la superficie de §Y[From.GetName]§!, nuestro científico ha recogido lo que parece ser un objeto enorme en forma de pilar colocado plano en la tierra. Tendrán que aterrizar para obtener una mirada más cercana."
 wormhole_generator_fatalf_category: "Máquinas de Strange"
 wormhole_generator_fatalf_category_desc: "Nuestros sensores están detectando extrañas lecturas provenientes de §Y[From.GetName]§!. Parecen similares a las extraídas por un agujero de gusano natural, excepto que se encuentra dentro del suelo."
