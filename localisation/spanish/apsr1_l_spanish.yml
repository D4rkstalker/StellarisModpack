l_spanish:


 
 ### ресурс
 
 apsr1_planet_modifier:0 "Símbolo del poder interestelar"
 apsr1_planet_modifier_desc:0 "Aquí hemos encontrado las ruinas de un fantástico palacio alienígena, superando a todos los demás análogos con su monumentalidad y precisión de obras de arte, que pueden competir con las mejores obras de arte de otras civilizaciones. En su salón del trono hemos encontrado una gran proyección holográfica detallada de nuestra galaxia. Una vez que lo vimos, supimos sin duda alguna que nuestra nación prevalecería."
 
 apsr1_deposit:0 "$apsr1_planet_modifier$"
 apsr1_deposit_desc:0 "$apsr1_planet_modifier_desc$\n\n§M$apsr1_deposit_effect$§!" 
 apsr1_deposit_effect:0 "Unique resource available: $apsr1_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr1_building_part1_text:0 "Ruinas renovadas del extraterrestre §YComplejo del palacio§!"
 
 apsr1_building_part2_text:0 "Totalmente reparado §YComplejo del palacio§!, complementado por el uso de una proyección visual combinada y tecnología de realidad aumentada."
 
 apsr1_building_part3_text:0 "§YEl complejo del palacio§! con un Gran Salón completamente restaurado, donde el §YSímbolo del poder interestelar§! se encuentra."
 
 apsr1_building_predesc:0 "§MEdificio singular§!\n§W--------------§!"
 
 apsr1_building_fake_predesc:0 "§MEdificio singular§!\n§R¡No tenemos las tecnologías adecuadas para maximizar la producción de este edificio!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr1_building_part1:0 "Obelisco de poder interestelar"
 apsr1_building_part1_desc:0 "$apsr1_building_predesc$\n$apsr1_building_part1_text$"
 
 apsr1_building_part2:0 "Monumento al poder interestelar"
 apsr1_building_part2_desc:0 "$apsr1_building_predesc$\n$apsr1_building_part2_text$"
 
 apsr1_building_part3:0 "Símbolo del poder interestelar"
 apsr1_building_part3_desc:0 "$apsr1_building_predesc$\n$apsr1_building_part3_text$"
 
 
 
 ### технологии
 
 tech_apsr1_building_part1:0 "Poder interestelar I"
 tech_apsr1_building_part1_desc:0 "Podemos aumentar nuestra influencia en los imperios vecinos reconstruyendo el Monumento del Poder y restaurando estas impresionantes ruinas. ¡Un monumento a épocas pasadas que inspirará nuestro imperio a mayores alturas!"
 TECH_APSR1_PART1_TITLE:0 "§HEdificio:§! $apsr1_building_part1$"
 TECH_APSR1_PART1_DESC:0 "$apsr1_building_part1_desc$
 
 tech_apsr1_building_part2:0 "Poder interestelar II"
 tech_apsr1_building_part2_desc:0 "Nuestra cultura se está extendiendo cada vez más rápido. Debemos modernizar nuestros terrenos para seguir el progreso. ¡Combinando la realidad aumentada con tecnologías de diseño, haremos que cada visita al Monumento sea inolvidable!"
 TECH_APSR1_PART2_TITLE:0 "§HEdificio:§! $apsr1_building_part2$"
 TECH_APSR1_PART2_DESC:0 "$apsr1_building_part2_desc$"
 
 tech_apsr1_building_part3:0 "Poder interestelar III"
 tech_apsr1_building_part3_desc:0 "Hemos descubierto el verdadero uso de este artefacto. ¡Con su ayuda aumentaremos nuestra influencia en nuestro imperio vecino!" 
 TECH_APSR1_PART3_TITLE:0 "§HEdificio:§! $apsr1_building_part3$"
 TECH_APSR1_PART3_DESC:0 "$apsr1_building_part3_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.1001.title:0 "$apsr1_building_part1$ completed"
 apsr.1001.desc:0 "¡Hemos restaurado el complejo alienígena §YPalace§! y ahora nuestros ciudadanos pueden visitarlo libremente. También llama la atención de los imperios vecinos, dándonos la oportunidad de ejercer una mayor influencia sobre ellos."
 apsr.1001.ok-button:0 "Bien"
 
 apsr.1002.title:0 "$apsr1_building_part2$ completed"
 apsr.1002.desc:0 "Las estrategias de diseño mejoradas, combinadas con maquinaria de realidad aumentada, hacen posible tener cada visita al §YMonumento del poder interestelar§! es verdaderamente inolvidable, atrayendo cada vez más la atención y provocando el interés de otros imperios..." 
 apsr.1002.ok-button:0 "Excelente"
 
 apsr.1003.title:0 "$apsr1_building_part3$ completed"
 apsr.1003.desc:0 "Reconstruyendo la habitación en la que §Y$apsr1002$§! se encuentra, y usándolo para nuestros propios fines, hemos logrado un aumento significativo de nuestra influencia en la arena galáctica"
 apsr.1003.ok-button:0 "¡Es nuestro momento!"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.1011.title:0 "Detección: §M$apsr1_planet_modifier$§!"
 apsr.1011.desc:0 "Un grupo de exploración dirigido por §H[Root.GetLeaderName]§! desde el barco §H[Root.GetName]§! encontré algo interesante: \nLas antiguas ruinas de un palacio alienígena. En su salón del trono encontramos un holograma grande y detallado de nuestra galaxia. Una vez que lo vimos, ¡no tuvimos ninguna duda de que nuestra nación prevalecerá!"
 apsr.1011.button:1 "¡Debemos conseguir este artefacto!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.1013.title:0 "We have found an artifact: §M$apsr1_planet_modifier$§!"
 apsr.1013.desc:0 "Encontramos algo interesante en este planeta recientemente ocupado.\nEste lugar tiene un edificio que cumple un propósito desconocido. En medio de la construcción, una profecía "flotante" levita sin ningún dispositivo visible. Nuestros investigadores piensan que este antiguo mensaje está dirigido a [Root.GetRulerTitle], incluso menciona a [Root.GetRulerName] por su nombre. Parece haber predicho con éxito nuestro pasado, solo podemos esperar y ver si sus grandes historias de grandes gobernantes también son ciertas." 
 apsr.1013.button:1 "El futuro siempre está en movimiento, el pasado no" 
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.1015.title:0 "Artifact Found: §M$apsr1_planet_modifier$§!"
 apsr.1015.desc:0 "Nuestro servicio de inteligencia, mientras verificaba información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nEn uno de los planetas hay una construcción de propósito desconocido, en el centro de la cual, sin el uso de dispositivos visibles, cuelga «La profecía». Los científicos creen que este antiguo mensaje está dirigido a la raza, que está destinada a ser la gobernante de todas las cosas.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr1_planet_target.GetName]§! \n§YClase planeta:§! §W[event_target:apsr1_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr1_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr1_planet_target.Owner.GetName]§!"
 apsr.1015.button:1 "¡Interesante!"

 
 
 ### SPECIAL PROJECT
 
 apsr1_special:0 "$apsr1_planet_modifier$"
 apsr1_special_desc:0 "$apsr1_planet_modifier_desc$"
 
 APSR1_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único"
 APSR1_MESSAGE_SR_INFORMED:0 "Hemos recibido información sobre un recurso especial llamado §M$apsr1_planet_modifier$§!, which is located on the planet §Y$PLANET$§! bajo el control de la §Y$COUNTRY$§!."
 
 
 
