 ### сообщения при постройке зданий
 
 apsr.17001.title:0 "$apsr17_building_part1$ terminada"
 apsr.17001.desc:0 "Hemos construido §Y$apsr17_building_part1$§!, El primer paso para restaurar la gloria de los antiguos."
 apsr.17001.ok-button:0 "Perfecta"
 
 apsr.17002.title:0 "$apsr17_building_part2$ terminada"
 apsr.17002.desc:0 "Hemos completado el §Y$apsr17_building_part2$§!! Su construcción marca un avance en nuestros estudios de la civilización de los antiguos."
 apsr.17002.ok-button:0 "Perfecta"
 
 apsr.17003.title:0 "$apsr17_building_part3$ terminada"
 apsr.17003.desc:0 "Hemos restaurado tanto como pudimos de la §YComplejo de poder de los antiguos.§! y ganó acceso a las energéticas globales de los sistemas de energía del antiguo. Desafortunadamente, solo hay tanto que podríamos hacer, ¡ya que el paso del tiempo causó la destrucción más allá de la recuperación!"
 apsr.17003.ok-button:0 "Perfecta"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.17011.title:0 "Punto de interés encontrado: §M$apsr17_planet_modifier$§!"
 apsr.17011.desc:0 "Un equipo de investigación liderado por §H[Root.GetLeaderName]§! de la nave de la ciencia [Root.GetName]§! Ha encontrado algo maravilloso! \nTodo este planeta es una central eléctrica decrépita que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.17011.button:1 "¡Debemos obtener este artefacto!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.17013.title:0 "Punto de interés encontrado: §M$apsr17_planet_modifier$§!"
 apsr.17013.desc:0 "En uno de nuestros mundos recién adquiridos, se ha encontrado algo peculiar. \nTodo el planeta es una central eléctrica decrépita que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.17013.button:1 "¡Excelente!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.17015.title:0 "Punto de interés encontrado: §M$apsr17_planet_modifier$§!"
 apsr.17015.desc:0 "Nuestro servicio de inteligencia, mientras que revise la información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nEn uno de los planetas hay una central eléctrica decrépita que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr17_planet_target.GetName]§! \n§YClase de planeta:§! §W[event_target:apsr17_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr17_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr17_planet_target.Owner.GetName]§!"
 apsr.17015.button:1 "¡Interesante!"

 
 
 ### SPECIAL PROJECT
 
 apsr17_special:0 "$apsr17_planet_modifier$"
 apsr17_special_desc:0 "$apsr17_planet_modifier_desc$"
 
 APSR17_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único."
 APSR17_MESSAGE_SR_INFORMED:0 "Recibimos información sobre un recurso especial llamado §M$apsr17_planet_modifier$§!, que se encuentra en el planeta §Y$PLANET$§! bajo control de la §Y$COUNTRY$§!."
 
 
 
