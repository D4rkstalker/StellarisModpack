 ### сообщения при постройке зданий
 
 apsr.20001.title:0 "$apsr20_building_part1$ terminada"
 apsr.20001.desc:0 "Hemos completado el §Y$apsr20_building_part1$§!, El primer paso para restaurar la gloria de los antiguos."
 apsr.20001.ok-button:0 "Perfecto"
 
 apsr.20002.title:0 "$apsr20_building_part2$ terminada"
 apsr.20002.desc:0 "Hemos completado el §Y$apsr20_building_part2$§!! Su construcción marca un avance en nuestro desarrollo cultural y en los estudios de la civilización de los antiguos."
 apsr.20002.ok-button:0 "Perfecto"
 
 apsr.20003.title:0 "$apsr20_building_part3$ terminada"
 apsr.20003.desc:0 "Hemos restaurado tanto como pudimos de la §YComplejo recreativo de los antiguos.§! y obtuvo acceso a ideas innovadoras a la cultura de los antiguos. Desafortunadamente, solo hay tanto que podríamos hacer, ya que el paso del tiempo causó la destrucción más allá de la recuperación!"
 apsr.20003.ok-button:0 "Perfecto"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.20011.title:0 "Punto de interés encontrado: §M$apsr20_planet_modifier$§!"
 apsr.20011.desc:0 "Un equipo de investigación liderado por §H[Root.GetLeaderName]§! de la nave §H[Root.GetName]§! Ha encontrado algo peculiar. Todo este planeta es un complejo recreativo decrépito de una antigua civilización. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.20011.button:1 "¡Debemos obtener este artefacto!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.20013.title:0 "Punto de interés encontrado: §M$apsr20_planet_modifier$§!"
 apsr.20013.desc:0 "En uno de los planetas recientemente ocupados, se ha encontrado algo peculiar. \nTodo este planeta es un complejo recreativo decrépito de una antigua civilización. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.20013.button:1 "¡Excelente!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.20015.title:0 "Point of Interest found: §M$apsr20_planet_modifier$§!"
 apsr.20015.desc:0 "Nuestros servicios de inteligencia, al tiempo que se verifican información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nEn uno de los planetas se puede encontrar un complejo recreativo decrépito de una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar.\n\n§GInformation:§!\n§YNombre del planeta:§! §W[event_target:apsr20_planet_target.GetName]§! \n§YClase de planeta:§! §W[event_target:apsr20_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr20_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr20_planet_target.Owner.GetName]§!"
 apsr.20015.button:1 "¡Interesante!"

 
 
 ### SPECIAL PROJECT
 
 apsr20_special:0 "$apsr20_planet_modifier$"
 apsr20_special_desc:0 "$apsr20_planet_modifier_desc$"
 
 APSR20_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único."
 APSR20_MESSAGE_SR_INFORMED:0 "Recibimos información sobre un recurso especial llamado §M$apsr20_planet_modifier$§!, which is located on the planet §Y$PLANET$§! bajo control de la §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr20_anomaly:0 "Datos interesantes"
 apsr20_anomaly_desc:0 "Durante el sondeo de la superficie de [From.GetName]'s, adquirimos datos que definitivamente necesitan una investigación adicional."

 
 
 ### сообщение при изучении аномалии
 
