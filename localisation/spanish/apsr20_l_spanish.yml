 ### ресурс
 
 apsr20_planet_modifier:0 "Complejo recreativo de los antiguos."
 apsr20_planet_modifier_desc:0 "Todo este planeta es un complejo recreativo decrépito de una antigua civilización. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 
 apsr20_deposit:0 "$apsr20_planet_modifier$"
 apsr20_deposit_desc:0 "$apsr20_planet_modifier_desc$\n\n§M$apsr20_deposit_effect$§!" 
 apsr20_deposit_effect:0 "Recurso único disponible: $apsr20_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr20_building_part1_text:0 "Sombra de la gloria descolorida de los antiguos."
 
 apsr20_building_part2_text:0 "Fracción del complejo recreativo restaurado de los antiguos."
 
 apsr20_building_part3_text:0 "Complejo recreativo parcialmente restaurado de los antiguos."
 
 apsr20_building_predesc:0 "§MEdificio único§!\n§W--------------§!"
 
 apsr20_building_fake_predesc:0 "§MUnique building§!\n§R¡No tenemos las tecnologías adecuadas para maximizar la salida de este edificio!§!\n§W--------------§!"
 
 
 
