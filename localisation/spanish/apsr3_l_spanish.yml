 apsr3_special_desc:0 "$apsr3_planet_modifier_desc$"
 
 APSR3_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único"
 APSR3_MESSAGE_SR_INFORMED:0 "Hemos recibido información sobre un recurso especial llamado §M$apsr3_planet_modifier$§!, que se encuentra en el planeta §Y$PLANET$§! bajo el control de la §Y$COUNTRY$§!."
 
 
 
