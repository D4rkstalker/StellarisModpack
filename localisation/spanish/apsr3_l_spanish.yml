l_spanish:
 
 
 ### ресурс
 
 apsr3_planet_modifier:0 "Sistema informático subterráneo" 
 apsr3_planet_modifier_desc:0 "Aquí están los puertos de E/S de una instalación masiva que parece haberse dedicado al procesamiento de datos avanzado. A pesar de su antigüedad el sistema no ha sido dañado por ningún tipo de erosión y se encuentra prácticamente en su totalidad. Posiblemente podríamos usarlo para simular modelos científicos avanzados sobre los que anteriormente solo hemos teorizado." 
 
 apsr3_deposit:0 "$apsr3_planet_modifier$"
 apsr3_deposit_desc:0 "$apsr3_planet_modifier_desc$\n\n§M$apsr3_deposit_effect$§!" 
 apsr3_deposit_effect:0 "Recurso único disponible: $apsr3_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr3_building_part1_text:0 "En teoría, este prototipo nos permitiría encender §Y$Underground Computer System$§!." 
 
 apsr3_building_part2_text:0 "Este centro de investigación tiene su propia supercomputadora que nos permitirá ejecutar esta instalación. Podemos hacer cualquier pregunta y obtendremos la respuesta. Sin embargo, nuestros sistemas no son tan avanzados y llevará algún tiempo procesar la respuesta."
 
 apsr3_building_part3_text:0 "Ahora que los retrasos en el procesamiento de respuestas son mínimos, podemos hacer cualquier pregunta y obtener la respuesta de inmediato." 
 
 apsr3_building_part4_text:0 "Lamentablemente, es imposible conectar nuestras mentes directamente a la máquina, pero al menos podemos construir un facsímil de un canal de comunicación. Esto nos permitirá utilizar la mayor parte de su poder de cálculo al conectarlo a nuestro procesador central. Las estimaciones han demostrado que aumentará significativamente la eficiencia de nuestra propia red lógica." 
 
 apsr3_building_predesc:0 "§MEdificio singular§!\n§W--------------§!"
 
 apsr3_building_fake_predesc:0 "§MEdificio singular§!\n§RNo tenemos las tecnologías adecuadas para maximizar la producción de este edificio.!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr3_building_part1:0 "Prototipo de supercomputadora"
 apsr3_building_part1_desc:0 "$apsr3_building_predesc$\n$apsr3_building_part1_text$\n$apsr_knowledge_building_info$"

 apsr3_building_part2:0 "Centro de Investigación"
 apsr3_building_part2_desc:0 "$apsr3_building_predesc$\n$apsr3_building_part2_text$\n$apsr_knowledge_building_info$"

 apsr3_building_part3:0 "Centro de investigación modernizado"
 apsr3_building_part3_desc:0 "$apsr3_building_predesc$\n$apsr3_building_part3_text$\n$apsr_knowledge_building_info$"

 apsr3_building_part4:0 "Configurador de comunicación"
 apsr3_building_part4_desc:0 "$apsr3_building_predesc$\n$apsr3_building_part4_text$\n$apsr_knowledge_building_info$"
 
 
 
 ### технологии
 
 tech_apsr3_building_part1:0 "Investigación de supercomputadoras antiguas"
 tech_apsr3_building_part1_desc:0 "Necesitamos una cantidad significativa de tiempo para encender el §YUnderground Computer System§!."
 TECH_APSR3_PART1_TITLE:0 "§HEdificio:§! $apsr3_building_part1$"
 TECH_APSR3_PART1_DESC:0 "$apsr3_building_part1_desc$"
 
 tech_apsr3_building_part2:0 "Activando la antigua supercomputadora"
 tech_apsr3_building_part2_desc:0 "Utilizando nuestra tecnología de punta, hemos logrado crear un Centro de Investigación de vanguardia que es capaz de seguir estudiando la Supercomputadora Antigua. Al usarlo, podemos mejorar significativamente nuestro avance tecnológico." 
 TECH_APSR3_PART2_TITLE:0 "§HEdificio:§! $apsr3_building_part2$"
 TECH_APSR3_PART2_DESC:0 "$apsr3_building_part2_desc$"
 
 tech_apsr3_building_part3:0 "Fomentando las capacidades de la antigua supercomputadora"
 tech_apsr3_building_part3_desc:0 "Mediante el uso de algoritmos de ingeniería cuántica recientemente descubiertos, podemos activar los poderes «durmientes» de este complejo subterráneo"
 TECH_APSR3_PART3_TITLE:0 "§HEdificio:§! $apsr3_building_part3$"
 TECH_APSR3_PART3_DESC:0 "$apsr3_building_part3_desc$"
 
 tech_apsr3_building_part4:0 "Portar el sistema"
 tech_apsr3_building_part4_desc:0 "Nunca antes habíamos trabajado con sistemas que no pudieran entender nuestro lenguaje de programación, así que ha llegado el momento de volver a nuestros algoritmos básicos de programación y arreglarlos en un estado perfecto..\n§MEstablecer el planeta con §YSistema informático subterráneo§! como su capital para mejorar el edificio!§!"
 TECH_APSR3_PART4_TITLE:0 "§HEdificio:§! $apsr3_building_part4$"
 TECH_APSR3_PART4_DESC:0 "$apsr3_building_part4_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.3001.title:0 "¡Prototipo de supercomputadora completado!"
 apsr.3001.desc:0 "El §YSprototipo de computadora§! ha sido construido. Ahora debemos preparar su activación."
 apsr.3001.ok-button:0 "¡Genial!"
 
 apsr.3002.title:0 "¡Centro de investigación completado!"
 apsr.3002.desc:0 "El §YCentro de Investigación§! se completó y ahora nuestros científicos recibieron un código de acceso para trabajar con esta antigua supercomputadora. ¡Nuestros esfuerzos de investigación deberían incrementarse significativamente ahora!"
 apsr.3002.ok-button:0 "¡Genial!"

 apsr.3003.title:0 "¡Centro de investigación modernizado completado!"
 apsr.3003.desc:0 "Como resultado de la finalización de la §YCentro de investigación modernizado§!, ¡Nuestro nivel científico avanzará con tremenda velocidad!"
 apsr.3003.ok-button:0 "¡Genial!"

 apsr.3004.title:0 "¡Configurador de comunicación completado!"
 apsr.3004.desc:0 "Ahora que el §YConfigurador de comunicación§! se completa, nuestra eficiencia administrativa y tecnológica se ha mejorado, liberando mano de obra que podemos reasignar a otro lugar"
 apsr.3004.ok-button:0 "Confirmación recibida"

 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.3011.title:0 "Artifact found: §M$apsr3_planet_modifier$§!"
 apsr.3011.desc:0 "Nuestro grupo expedicionario liderado por §H[Root.GetLeaderName]§! desde el §H[Root.GetName]§! ha encontrado algo interesante! En las profundidades de esta cepilladora se encuentra un sistema informático gigante que ha dejado una civilización desconocida. Nuestros escáneres muestran que el complejo no está dañado y está lleno del conocimiento de esta antigua civilización." 
 apsr.3011.button:1 "Genial"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.3013.title:0 "Artefacto encontrado: §M$apsr3_planet_modifier$§!"
 apsr.3013.desc:0 "En uno de nuestros nuevos planetas, hemos encontrado algo peculiar: un antiguo sistema informático subterráneo. El dueño del planeta usa el conocimiento almacenado en él para mejorar su ciencia."
 apsr.3013.button:1 "Genial"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.3015.title:0 "Artifact Found: §M$apsr3_planet_modifier$§!"
 apsr.3015.desc:0 "Nuestro servicio de inteligencia, mientras verificaba información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nEn uno de los planetas hay una computadora gigante, casi prístina a pesar de su edad. El dueño del planeta usa el conocimiento almacenado en él para mejorar su ciencia.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr3_planet_target.GetName]§! \n§YClase planeta:§! §W[event_target:apsr3_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr3_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr3_planet_target.Owner.GetName]§!"
 apsr.3015.button:1 "¡Interesante!"

 
 
 ### SPECIAL PROJECT
 
