 ### сообщения при постройке зданий
 
 apsr.22001.title:0 "$apsr22_building_part1$ terminada"
 apsr.22001.desc:0 "Hemos completado el §Y$apsr22_building_part1$§!, El primer paso para restaurar la gloria de los antiguos."
 apsr.22001.ok-button:0 "Perfecta"
 
 apsr.22002.title:0 "$apsr22_building_part2$ terminada"
 apsr.22002.desc:0 "Hemos completado el §Y$apsr22_building_part2$§!! Su construcción marca un avance en nuestro desarrollo industrial y en los estudios de la civilización de los antiguos."
 apsr.22002.ok-button:0 "Perfecta"
 
 apsr.22003.title:0 "$apsr22_building_part3$ terminada"
 apsr.22003.desc:0 "Hemos restaurado tanto como pudimos de la §YComplejo de fundición de los antiguos.§! aND ganó acceso a una fracción del poder industrial de los antiguos. Desafortunadamente, solo hay tanto que podríamos hacer, ¡ya que el paso del tiempo causó la destrucción más allá de la recuperación!"
 apsr.22003.ok-button:0 "Perfecta"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.22011.title:0 "Punto de interés encontrado: §M$apsr22_planet_modifier$§!"
 apsr.22011.desc:0 "Un equipo de investigación liderado por §H[Root.GetLeaderName]§! de la nave §H[Root.GetName]§! ha descubierto algo peculiar! \nTodo este planeta es un complejo decrépito de fundición que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.22011.button:1 "¡Debemos obtener este artefacto!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.22013.title:0 "Punto de interés encontrado: §M$apsr22_planet_modifier$§!"
 apsr.22013.desc:0 "Todo este planeta es un complejo decrépito de fundición que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar."
 apsr.22013.button:1 "¡Excelente!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.22015.title:0 "Punto de interés encontrado: §M$apsr22_planet_modifier$§!"
 apsr.22015.desc:0 "Nuestro servicio de inteligencia, mientras que revise la información sobre los planetas de otros imperios, ¡ha encontrado algo interesante!\nEn uno de los planetas, se puede encontrar un complejo decrepit de fundición que pertenece a una civilización antigua. No se llevó bien a la aprobación de las edades, pero con una inversión adecuada de tiempo y recursos, se puede restaurar.\n\n§GInformación:§!\n§YNombre del planeta:§! §W[event_target:apsr22_planet_target.GetName]§! \n§YClase de planeta:§! §W[event_target:apsr22_planet_target.GetClassName]§! \n§YNombre del sistema solar:§! §W[event_target:apsr22_planet_target.solar_system.GetName]§! \n§YPropietario del planeta:§! §W[event_target:apsr22_planet_target.Owner.GetName]§!"
 apsr.22015.button:1 "¡Interesante!"

 
 
