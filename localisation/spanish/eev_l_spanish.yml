l_spanish:

###########################################################################
##### Written by Darh for the Extra Events Mod #####
###########################################################################


 ancient_flag_category: "Anomalía encontrada... Objetos metálicos"
 ancient_flag_category_desc: "La tripulación ha encontrado algo metálico que parece ser un paño con algún tipo de manchas unido a la superficie de [Root.GetName]."
 ancient_flag.1.name: "Bandera de una civilización antigua"
 ancient_flag.1.desc: "El Oficial de Ciencia [Root.GetLeaderName] informa que el [Root.GetFleetName] ha completado su detallada exploración de [From.GetName]. \n\nEl objeto parece ser una antigua bandera de una civilización de aproximadamente 3000 años. Parece que la bandera era una forma primitiva de reclamar áreas en el espacio. \n\nComo se mantuvo intacto después de todos estos años sigue siendo un misterio y ahi se quedará hasta que alguien la reclame."

 
 space_grave_category: "Anomalía encontrada... Esqueletos"
 space_grave_category_desc: "La tripulación y su líder han detectado algo muy extraño, una docena de restos esqueléticos en órbita alrededor de [From.GetName]. \n\nEl equipo no había estado tan entusiasmado con algo en mucho tiempo, están pidiendo una investigación."
 space_grave.1.name: "Tumba espacial"
 space_grave.1.desc: "Es increíblemente raro encontrar restos esqueléticos en órbita de un planeta clase S, pero la tripulación del [Root.GetFleetName] ha encontrado cientos de miles de restos esqueléticos de ellos. \n\nLo que pasó es desconocido, pero [Root.GetLeaderName] cree que esta especie vivió en órbita de este planeta en una nave espacial gigante que rodea el planeta para escapar de lo que haya pasado en el planeta abajo ya fue inhabitable."

 
 mineral_monolith_category: "Anomalía encontrada... Meteorito"
 mineral_monolith_category_desc: "Los científicos han descubierto lo que parece ser un enorme meteorito en la [Root.GetName]. Los escaneos de §Y[Root.GetName]§! han demostrado que es muy rica en minerales y tiene algunas esculturas en su capa externa."
 mineral_monolith.1.name: "Un monolito de mineral"
 mineral_monolith.1.desc: "[Root.GetLeaderName] y la tripulación del [Root.GetFleetName] Han terminado de explorar la gran roca y es realmente fascinante. \n\n[Root.GetLeaderName] estima que una civilización hace aproximadamente 10,000 años adoraba esta roca como una especie de deidad o símbolo de paz y se observa que hay marcas que cubren la roca con algún idioma olvidado. \n\n[Root.GetLeaderName] sugiere mantener la roca donde esta para punto un de referencia en la galaxia, o simplemente podríamos desecharla para minerales."
 mineral_monolith.1.a: "Chatarra."
 mineral_monolith.1.b: "Quédatelo."
 mineral_monolith.1.c: "Véndelo."
 mineral_monolith.1.d: "¡No lo toques!"
 
 
 last_words_category: "Anomalía encontrada... Señal perdida"
 last_words_category_desc: "La tripulación ha recibido un fuerte señal desconocida procedente de §Y[Root.GetName]§!."
 last_words.1.name: "Las últimas palabras de un aventurero"
 last_words.1.desc: "La  tripulación de [Root.GetFleetName] ha encontrado el dispositivo que emite las señales que recogimos previamente y parece ser las últimas palabras de un aventurero extranjero. Ellos han traducido el lenguaje y esto es lo que dice: \n\n§SBase! Aqui Líder!, ¡necesito apoyo! ¡Lo encontré! ¡Después de tantos años lo he encontrado! Esto cambiará el universo tal y como lo conocemos Podremos hacer algo... Esperen! ... algo pasa, se está moviendo, todavía está vivo ... Me vio, no parece feliz. En caso de que no salga vivo de aca mis coordenadas son Ag...§! \n\nEso es todo lo que tenemos. Tal vez nunca sepamos quién o qué encontró, ya que este Líder parece haber bombardeado el planeta. Nada vivo está en este planeta excepto nosotros."
 last_words.1.a: "Algo me dice que volveremos a saber de esto mas adelante."
 
 
 mineral_core_category: "Anomalía encontrada... Masa Incorrecta"
 mineral_core_category_desc: "Las mediciones anteriores de la masa del planeta se demostraron equivocadas hoy la tripulación midió bien el planeta y obtuvo más masa de la que era."
 mineral_core.1.name: "Núcleo de mineral"
 mineral_core.1.desc: "§G[Root.GetLeaderName]§! está informando que la tripulación de §B[Root.GetFleetName]§! tiene una idea por la razón de que el planeta tiene más masa que la registrada anteriormente. \n\nEl resultado es que el núcleo del planeta está hecho de mineral casi puro! \n\nEsto es muy emocionante, ya que sacaremos beneficio de ello.."
 mineral_core.1.a: "Un día glorioso para nosotros!"
 
 
 bad_fate_category: "Anomalía encontrada... Extinción Alienigena"
 bad_fate_category_desc: "Un examen detallado ha revelado fósiles diseminados a través de múltiples capas de roca. Lo que es aún más inusual, es que el planeta es completamente estéril."
 bad_fate.1.name: "Un destino devastador"
 bad_fate.1.desc: "A raíz de los resultados más detallados de §Y[From.GetName]§! Parece ser la consecuencia de la colisión de dos planetas. El equipo de §B[Root.GetFleetName]§! lo están llamando §SDestino§! y §SFatal§!. \n\nProbablemente la parte más intrigante de esto es que uno de los planetas tenía una civilización avanzada al parecer! \n\nUn hallazgo verdaderamente interesante."
 bad_fate.1.b: "Descansen en paz."
 
 
 rocky_egg_category: "Anomalía encontrada... Planeta extraño"
 rocky_egg_category_desc: "Las exploraciones han demostrado que la geografía de [Root.GetName] son extremadamente anormales."
 rocky_egg.1.name: "Huevo Rocoso Gigante"
 rocky_egg.1.desc: "§G[Root.GetLeaderName]§! y la tripulación de §B[Root.GetFleetName]§! nos están diciendo que este planeta es en realidad un huevo de millones de años! \n\n¡El huevo es tan viejo y grande que tiene su propia atracción gravitacional! \n\n§G[Root.GetLeaderName]§! dice que no hay nada de que preocuparse, ya que el huevo no saldrá por otro par de millones de años mas. \n\nEl equipo está asombrado de que algo tan magnífico pudiera existir."
 
 
 gassy_planet_category: "Anomalía encontrada... Una vieja anomalía"
 gassy_planet_category_desc: "La tripulación ha descubierto una civilización abandonada en §Y[Root.GetName]§! que al parecer fue abruptamente abandonada."
 gassy_planet.1.name: "Una civilización condenada"
 gassy_planet.1.desc: "Mientras explora el planeta la tripulación de §B[Root.GetFleetName]§! han determinado que esta antigua civilización abandonó este planeta porque estaba muriendo. \n\n§G[Root.GetLeaderName]§! cree que la razón por la que el planeta se estaba muriendo era por un gran volcán que lanzó gases tóxicos a la atmósfera. \n\nDonde están ahora es un misterio."
 
 
 doomed_civ_category: "Anomalía encontrada... Una nave estrellada"
 doomed_civ_category_desc: "La tripulación ha descubierto lo que parece ser una nave espacial estrellada."
 doomed_civ.1.name: "Trayectoria de escape"
 doomed_civ.1.desc: "Mientras se exploraba la nave derribada, el equipo de §B[Root.GetFleetName]§! se encontró con algo intrigante. \n\nLa nave era una vía de escape que al parecer se estrelló poco después de despegar de la superficie. Lo que indica que la devastacion del planeta fue extremadamente rápida."
 
 
 lost_treasure_category: "Anomalía encontrada... Señal débil"
 lost_treasure_category_desc: "Hemos detectado una débil señal alrededor de §Y[Root.GetName]§!."
 lost_treasure.1.name: "Un tesoro perdido"
 lost_treasure.1.desc: "El equipo de §B[Root.GetFleetName]§! ha descubierto de dónde venía la señal y parece ser una nave de transporte lleno hasta el borde con celdas de energia. \n\n§G[Root.GetLeaderName]§! cree que la nave de transporte se dirigía a su destino cuando quedó atrapada en la gravedad del planeta en automático, de su tripulación no se sabe nada."
 lost_treasure.1.a: "Siempre podríamos usar más energía."
 
 
 crazy_scientist_category: "Anomalía encontrada... Extrañas Feromonas"
 crazy_scientist_category_desc: "Mientras se explora §Y[Root.GetName]§! la tripulación ha recogido feromonas extrañas."
 crazy_scientist.1.name: "Un científico loco"
 crazy_scientist.1.desc: "Mientras investigaba el planeta, un científico perforó su traje y las feromonas empezaron a afectarlo de una manera muy extraña. \n\nEl gritó sobre 'voces' y no saber que hacer para entenderlas e incluso cavarse un agujero para no escucharlas mas. Por lo que sabemos, el extrañp aroma todavía está aquí abajo. \n\nPor supuesto, lo dejamos en crio por un tiempo para observación ya que era una amenaza para toda la tripulación. [Root.GetLeaderName] nos asegura que esto no afectará los demás trabajos."
 crazy_scientist.1.a: "Un destino trágico."
 
 diamond_core_category: "Anomalía encontrada... Lecturas extrañas"
 diamond_core_category_desc: "Investigación sobre el núcleo del planeta, sugieren que es anormalmente denso."
 diamond_core.1.name: "Un núcleo de diamante"
 diamond_core.1.desc: "La tripulación de §B[Root.GetFleetName]§! y su científico principal §G[Root.GetLeaderName]§! han descubierto que el núcleo del planeta que está hecho de diamante! \n\nLa minería de este planeta será muy beneficiosa para nuestra industria."
 diamond_core.1.a: "¡bien para la minería!"
 
 #1.3
 except_engine_category: "Anomalía encontrada... Máquinas impares"
 except_engine_category_desc: "Los escaneos muestran un objeto antiguo similar a una máquina en §Y[Root.GetName]§!."
 except_engine.1.name: "Ingeniería Excepcional"
 except_engine.1.desc: "§B[Root.GetFleetName]§! hHa descubierto que estas máquinas son más avanzadas de lo que esperabamos! \n\n§G[Root.GetLeaderName]§! sugiere que debemos llevarlas a nuestro planeta natal para estudiarlas más de cerca. O podríamos venderlas al mejor postor."
 except_engine.1.a: "Debemos aprender de estas máquinas!"
 except_engine.1.b: "Venderlos, nada supera nuestra tecnología."
 
 crushed_category: "Anomalía encontrada... Objeto brillante"
 crushed_category_desc: "La tripulación ha detectado una anomalía en §Y[Root.GetName]§!. es muy brillante y reflectante."
 crushed.1.name: "Civilización aplastada"
 crushed.1.desc: "Mientras investigaba el planeta, la tripulación de §B[Root.GetFleetName]§! aterrizó en una civilización muy pequeña y poco inteligente. \n\nCuando la nave aterrizó sobre la civilización, aplastaron al 90% de la población. Los que quedaron vivos no estaban felices y lanzaron miles de granos de roca a los pies de los científicos como una pequeña tormenta de arena. \n\n¡Sin embargo, ese objeto brillante parece ser muy valioso."

 perfect_planet_category: "Anomalía encontrada... Lecturas Extraordinarias"
 perfect_planet_category_desc: "En las inmediaciones cercanas de §Y[Root.GetName]§! un planeta está mostrando lecturas extraordinarias!"
 perfect_planet.1.name: "Un planeta perfecto"
 perfect_planet.1.desc: "Este planeta es realmente notable! \n\nOrden de ríos y montañas de minerales! Hay tanto que podemos aprender de este planeta."

 ancient_fossils_category: "Anomalía encontrada... Ruinas Avanzadas y Antiguas"
 ancient_fossils_category_desc: "Los científicos han descubierto lo que parece ser antiguas ruinas avanzadas de alguna civilización."
 ancient_fossils.1.name: "Civilización antigua fósiles"
 ancient_fossils.1.desc: "La tripulación de §B[Root.GetFleetName]§! tenía razón. Hace millones de años vivió una civilización en este planeta, y una que fue avanzada. \n\n§G[Root.GetLeaderName]§! dno sabe lo que mató a esta civilización. Quizás fue un asteroide o un súper volcán. \n\nLo que pasó no importa, lo que importa es que hay mucho que aprender de sus restos!"
 
 space_knights_category: "Anomalía encontrada: Casa de piedra"
 space_knights_category_desc: "Mientras se exploraba §Y[Root.GetName]§! la tripulación vio casas hechas de roca."
 space_knights.1.name: "Espacio de Caballeros"
 space_knights.1.desc: "Una especie medieval una vez vivió en este planeta, pero por sus escritos murieron de una manera espectacular! \n\nDos facciones gobernaron el planeta, luchando entre sí por el territorio en una batalla interminable, según §G[Root.GetLeaderName]§!, esto comenzó 5000 años antes de que finalmente terminaran en su anililación. \n\nLa última batalla de estas dos facciones en guerra fue destruir su planeta que nunca mas se recuperó. \n\nEntonces, se cree que la causa de esta guerra fue la creencia en un dios."
 
 world_war_category: "Anomalía encontrada: Escombros de una batalla"
 world_war_category_desc: "La tripulación cree que una guerra mundial ocurrió en §Y[Root.GetName]§! que destruyó su raza."
 world_war.1.name: "Guerra Mundial"
 world_war.1.desc: "La tripulación estaba en lo correcto, pero §G[Root.GetLeaderName]§! y sus científicos creían que la civilización no sería tan avanzada como lo eran cuando se destruyeron a sí mismos. Estaban casi a nuestro nivel tecnológico cuando sucedió. \n\n§G[Root.GetLeaderName]§! cree que hubo un líder fascista belicoso cuyo objetivo era dominar el mundo. A este líder lo atacaron todas las demás facciones al parecer de forma nuclear, lo que fue la causa de la destrucción del planeta."

 #1.4
 asteroid_attack_category: "Anomalía encontrada... cuevas de asteroides"
 asteroid_attack_category_desc: "Los científicos han descubierto cuevas no naturales en §Y[Root.GetName]§! y desean encontrar el significado de ellas."
 asteroid_attack.1.name: "Un ataque de asteroides"
 asteroid_attack.1.desc: "Las cuevas fueron hechas por algo, pero no por personas... \n\nMientras buscaba el sistema de cuevas del asteroide, el equipo de §B[Root.GetFleetName]§! encontró algo que calificaron de horriblemente aterrador y poco después de caer las cominucaciones con nosotros. \n\nLos científicos se perdieron..."
 asteroid_attack.1.a: "Es una pena."
 
 ayy_category: "Anomalía encontrada: Manchas de luces"
 ayy_category_desc: "Nuestros científicos han detectado luces en §Y[Root.GetName]§! y desean investigar."
 ayy.1.name: "Aliens locales"
 ayy.1.desc: "§G[Root.GetLeaderName]§! ha encontrado las luces, y esas luces estaban conectadas a casas que tenían extraterrestres dentro de ellos... con menos inteligencia. \n\nDicen que su imperio es grande y desean colonizar todo en la galaxia habitable o no. \n\n§G[Root.GetLeaderName]§! dice que estos alienígenas están realmente aterrorizados de nosotros y algunos afirman que simplemente quieren dejar el planeta y están dispuestos a pagar."
 ayy.1.a: "Muy bien, toma el dinero."
 ayy.1.b: "Déjalos en paz."
 ayy.1.c: "Reclutarlos para nuestros ejércitos."
 ayy.1.d: "Ponerlos en su lugar!"
 
 storms_category: "Anomalía encontrada... Tiempo anormal"
 storms_category_desc: "Parece que hay un tiempo anormal en §Y[Root.GetName]§!."
 storms.1.name: "La Tormenta Infinita"
 storms.1.desc: "Las tormentas del planeta parecen haber comenzado hace millones de años cuando el planeta era todavía muy joven. El científico principal §G[Root.GetLeaderName]§! teoriza que no habrá fin a esta tormenta hasta que algo drástico cambie a este planeta. \n\n§G[Root.GetLeaderName]§! dice que tenemos el poder de detener la tormenta y sugiere que lo hagamos si alguna vez planeamos colonizar el planeta."
 storms.1.a: "Puede ser devastador."
 storms.1.b: "Detener la tormenta."
 
 #1.5
 ai_factory_category: "Anomalía encontrada... edificio subterráneo"
 ai_factory_category_desc: "Las exploraciones de §Y[Root.GetName]§! muestran un tipo de edificio subterráneo no natural."
 ai_factory.1.name: "Fábrica de AI"
 ai_factory.1.desc: "El edificio subterráneo era una fábrica con el propósito de la producción en masa de robots AI que fue construido por una raza desconocida. \n\nLa fábrica sigue funcionando mientras hablamos, utilizando y agotando los recursos de los planetas. \n\nLos robots están actualmente inactivos, pero §G[Root.GetLeaderName]§! explica cómo estos robots podrían ser una amenaza si dejamos que la fábrica finalice."
 ai_factory.1.a: "Que la fábrica siga siendo lo que es."
 ai_factory.1.b: "Destruye la fábrica!"
 ai_factory.1.c: "Que la fábrica siga funcionando y aprender de ella." 
 
 space_nomads_category: "Anomalía encontrada... Nave de carga en órbita"
 space_nomads_category_desc: "Nuestros científicos han descubierto un buque de carga en órbita §Y[Root.GetName]§!."
 space_nomads.1.name: "Nomadas del espacio"
 space_nomads.1.desc: "Cuando §B[Root.GetFleetName]§! se acercó a la nave de carga, fuimos recibidos por algunos nómadas muy agradables que se llaman a sí mismos §SLos bagabundos§!. \n\nran lo suficientemente agradables como para decirnos que viajan por toda la galaxia, sus encuentros con razas alienígenas, y su pobre situación financiera, algo de comida picante y una bebida que ellos llaman §SGlabnak§!. Después de compartir con ellos un rato nos separamos pero antes de irnos nos dieron su receta para el §SGlabnak§!. \n\n§G[Root.GetLeaderName]§! sugiere que ayudemos a su situación financiera con una donación de 200 celdas de energía."
 space_nomads.1.a: "Nos faltan los fondos..."
 space_nomads.1.b: "¡Por supuesto!"
 space_nomads.1.c: "No, envienlos lejos."
 space_nomads.1.d: "¡Envíe estas escorias lejos ya!"
 space_nomads.1.e: "Nos faltan los fondos, pero vamos a dejar que nuestra nación sepa de su amabilidad!"
 space_nomads.1.f: "Reclutar a estos seres y llevarlos a la victoria...¡Hips!"
 space_nomads.1.g: "Pregúnteles qué saben sobre el universo."
 space_nomads.1.h: "¿Saben de nuestro señor y salvador?"
 space_nomads.1.i: "Capturar y esclavizarlos!"
 space_nomads.1.j: "Make them batteries."
 space_nomads.1.k: "A new master."
 space_nomads.1.l: "Make them food !"
 space_nomads.1.t: "Una nave alienígena se une a nuestras fuerzas."
 
 space_minerals_category: "CAnomalía encontrada... Nave de carga en órbita"
 space_minerals_category_desc: "Nuestros científicos han descubierto una nave de carga en órbita alrededor de §Y[Root.GetName]§!."
 space_minerals.1.name: "Minerales en órbita"
 space_minerals.1.desc: "La §B[Root.GetFleetName]§! se acercó a la nave de carga y al entrar encontraron los compartimientos llenos de minerales! y no sabemos a quién pertenecen, pero fácilmente podríamos tomarlos si su dueño no los reclama a menos que sea una trampa."
 space_minerals.1.a: "Tome los minerales."
 space_minerals.1.b: "Deje los minerales."
 
 water_monster_category: "Anomalía encontrada... Objeto en el océano"
 water_monster_category_desc: "Nuestros científicos han visto algo moviéndose en las aguas de §Y[Root.GetName]§!."
 water_monster.1.name: "Monstruo del agua"
 water_monster.1.desc: "Mientras exploramos los océanos del planeta, nuestros científicos han encontrado un enorme monstruo acuático. \n\nSin embargo, un joven científico prodigio estaba interesado en seguir investigando el monstruo y en contra de las órdenes de §G[Root.GetLeaderName]§!'s bajo a mirar más cercana y fue comido por este monstruo de agua."
 water_monster.1.a: "Será extrañado."
 water_monster.1.b: "Joven tonto..."
 
 #1.6
 abandoned_base_category: "Anomalía encontrada... Objeto metálico"
 abandoned_base_category_desc: "Nuestros científicos informan que parece haber algún objeto metálico desconocido en la superficie de §Y[Root.GetName]§!."
 abandoned_base.1.name: "Desertores"
 abandoned_base.1.desc: "Cuando nos acercamos a este objeto metálico, quedó claro para los científicos que se trataba de un complejo de tipo militar construido al lado de una montaña. \n\nCuando nuestros científicos fueron a verlos más de cerca fueron recibidos con armas, pero después de que los científicos les aseguraron que vinieron en paz todas las hostilidades fueron neutralizadas mientras se saludaban como §SEl Pueblo Libre§! y como una manera de decir perdón decidieron invitar a nuestros científicos a la cena... \n\n§G[Root.GetLeaderName]§! nos han enviado mensajes acerca de estos §SDesertores§! siendo de su antiguo imperio y que tienen riquezas más allá de lo que deberían tener carroñeros como estos."
 abandoned_base.1.a: "Pídales que sirvan a nuestra causa."
 abandoned_base.1.b: "¡No son más que traidores!"
 abandoned_base.1.c: "¡Tome su tesoro robado y corra!"
 abandoned_base.2.name: "Reclutamiento"
 abandoned_base.2.desc: "Nuestros científicos han pedido a estos §SDesertores§! que se unan a nuestros ejércitos y apoyen nuestra causa. Que a nuestra sorpresa aceptaron bajo una condición: ser pagado por adelantado por sus servicios. \n\n§G[Root.GetLeaderName]§! nos insta encarecidamente a no inscribirlos en nuestros ejércitos, ya que no eran leales a sus gobernantes anteriores. ¿Quién va a decir que seguirán siendo leales a nosotros?"
 abandoned_base.2.a: "Bienvenido a nuestro imperio, desertores!"
 abandoned_base.2.b: "Olvidalo entonces."
 abandoned_base.2.tooltip: "Continúa la historia"
 
 infinium_category: "Anomalía encontrada... Mineral anormal"
 infinium_category_desc: "Mientras explorabamos §Y[Root.GetName]§! Nuestros científicos han descubierto un mineral como ninguno en la historia registrada! El equipo desea desesperadamente investigar más en este mineral."
 infinium.1.name: "Mineral de Infinium"
 infinium.1.desc: "¡Este mineral encontrado por nuestros científicos es verdaderamente magnífico! Bajo calor intenso puede ser moldeado en cualquier cosa y cuando se enfría hacia abajo es casi indestructible! \n\nNuestros científicos han comenzado a llamarla §SInfinium§! por sus usos casi infinitos. \n\n§G[Root.GetLeaderName]§! Sugieren mantener este Infinium para una mayor investigación y uso, pero dice que también podríamos venderlo si realmente necesitamos el dinero."
 infinium.1.a: "Guardarlo."
 infinium.1.b: "Venderlo."
 
 error_category: "Anomalía encontrada... Vida artificial"
 error_category_desc: "§Y[Root.GetName]§! parece haber formas de vida artificiales patrullando el planeta."
 error.1.name: "Vida artificial"
 error.1.desc: "El planeta, de hecho, tiene formas de vida artificial patrullando el planeta, ¿pero por qué no establecen comunicaciones?. \n\nCuando tratamos de contactar con una de estas formas de vida, simplemente repetirían: §RError-703, camino - no - encontrado§!. Y cuando nuestros científicos fueron descubiertos, repetían: §RError-001, Forma de vida - Objetivo§!. \n\n§G[Root.GetLeaderName]§! Sugiere secuestrar una de estas formas de vida para encontrar su propósito, o podríamos simplemente desecharlos a todos, o tal vez venderlos?"
 error.1.a: "Encuentre su propósito."
 error.1.b: "Desecharlos."
 error.1.c: "Venderlas."
 error.1.d: "Dejarlos ser."
 error.2.name: "El propósito"
 error.2.desc: "Nuestros científicos han encontrado el propósito de estas formas de vida artificiales. \n\nSu propósito era matar todas las formas de vida en el planeta. Su otro propósito sin embargo es un misterio ... Ellos estaban tratando de llegar a algo, de ahí la frase §RCamino no encontrado§!. Tal vez se suponía que seguir a su creador en alguna parte?"
 error.2.tooltip: "Continúa la historia"
 
 #1.7
 mutiny_category: "Anomalía encontrada... nave de carga en órbita"
 mutiny_category_desc: "Nuestros científicos han descubierto un buque de carga en la órbita de §Y[Root.GetName]§!."
 mutiny.1.name: "¡Motín!"
 mutiny.1.desc: "Nuestros científicos han encontrado una gran cantidad de minerales dentro de la nave de carga! Desafortunadamente, algunos de nuestros científicos decidieron que preferirían mantener los minerales para su beneficio personal y formaron un motín contra §G[Root.GetLeaderName]§! y sus científicos más leales. \n\n¿Cómo debemos proceder?"
 mutiny.1.a: "Intento de negociar con ellos."
 mutiny.1.b: "Que se arreglen por sí mismos."
 mutiny.1.c: "Haz un ejemplo de esos tontos y dispara la nave!"
 mutiny.1.tooltip: "Continúa la historia"
 mutiny.2.name: "Situación Neutralizada"
 mutiny.2.desc: "Después de escucharnos, todos los que formaron el motín acordaron 10 años en prisión de seguridad media y un pago combinado de 500 de Energía."
 mutiny.2.a: "Eso resultó bien."
 mutiny.3.name: "Situación Neutralizada"
 mutiny.3.desc: "Recibimos información de los acontecimientos que tuvieron lugar después de dejar que los científicos lo arreglaran por sí mismos. Parece que nuestro científico principal y los más leales a él fueron asesinados. Sin embargo los que dirigen el motín han envejecido para seguir trabajando para nosotros siempre y cuando puedan tomar los minerales que querían"
 mutiny.2.tooltip: "la nave de la ciencia será explotado."

 artificial_sun_category: "Anomalía encontrada... Sol extraño"
 artificial_sun_category_desc: "Este sol no es como todo lo que hemos visto antes. La forma de este sol es un poco apagado sin razón aparente."
 artificial_sun.1.name: "Sol Artificial"
 artificial_sun.1.desc: "En §Y[Root.GetName]§! el sol es excepcional! No porque su forma sea curiosa, sino porque fue construido por algunas especies avanzadas hace mucho tiempo! \n\nDe qué §G[Root.GetLeaderName]§! ha reunido información detrás de la construcción de este sol se cree que era para un antigua civilización que no funcionó para ellos, ya que han estado extinguidos desde hace miles de años."
 
 blackhole_life_category: "Signos de vida"
 blackhole_life_category_desc: "La tripulación ha recogido signos de vida dentro del agugero negro de §Y[From.GetName]§!. Esto podría cambiar todo lo que sabemos sobre la física y la vida!"
 blackhole_life.1.name: "Ecosistema en el agujero negro"
 blackhole_life.1.desc: "¡De hecho hay formas de vida dentro del agujero negro! \n\nEstas formas de vida son de alguna manera capaces de pasar a través del horizonte de eventos a voluntad sin ir más rápido que la velocidad de la luz. De hecho, son bastante lentos. \n\nParece que viven dentro del agujero negro y sólo salen a alimentarse en el polvo del espacio cerca. No podemos ver lo que hay más allá del horizonte de eventos ya que nuestra tecnología no es tan avanzada."
 blackhole_life.1.a: "¡Excepcional!"
 
 sand_creature_category: "Anomalía encontrada... Arena en movimiento"
 sand_creature_category_desc: "La arena en la superficie de §Y[Root.GetName]§! parece estar moviéndose de una manera muy poco natural."
 sand_creature.1.name: "Criatura horrible de la arena"
 sand_creature.1.desc: "La tripulación de §B[Root.GetFleetName]§! aterrizó en el planeta y se dieron cuenta que un cúmulo arena venía moviéndose hacia ellos. §G[Root.GetLeaderName]§! fue mas curioso por lo que decidió dejar la nave de la ciencia unos metros para verla más de cerca. El resto de la tripulación le aconsejó no pero §G[Root.GetLeaderName]§! los ignoró. \n\nMientras la tripulación observaba cómo el cúmulo de arena se acercaba cada vez más, empezó a crecer en tamaño también. Fue en ese momento que se dieron cuenta de lo que estaba debajo de esa arena estaba vivo y esa cosa vió a la tripulación y su líder como alimento. \n\nLa tripulación no tuvo más remedio que irse. §G[Root.GetLeaderName]§! murió en la arena y no se pudo salvarlo."
 sand_creature.1.a: "Él sirvió bien."
 
 frozen_civilization_category: "Anomalía encontrada... Revestimiento de hielo" 
 frozen_civilization_category_desc: "Estructuras masivas en la superficie de §Y[Root.GetName]§! Parecen estar encerradas en hielo en toda la superficie."
 frozen_civilization.1.name: "Civilización congelada"
 frozen_civilization.1.desc: "Después de nuevas investigaciones, §B[Root.GetFleetName]§! Ha descubierto que no sólo los edificios están encerrados en el hielo, sino también los organismos sensibles congelados. \n\nLas exploraciones biométricas revelan que de hecho aún están vivas. Su tecnología parece ser mucho más primitiva que la nuestra. \n\nParece que un cambio repentino en la órbita ocurrió haciendo que el planeta casi instantáneamente se congele. Varias teorías han sido sugeridas por la comunidad científica, pero ninguna tiene ninguna prueba. El oficial cientifico §G[Root.GetLeaderName]§! ha comenzado a descongelar artificialmente el planeta. \n\nMientras el planeta estaba siendo descongelado, se construyó una instalación para estudiarlos y regresar a sus vidas pre-congeladas. Tardaron unos días en descongelar completamente sus cuerpos. Lamentablemente, sólo unos pocos cientos de ellos sobrevivieron al proceso. \n\nAlgunos de nuestros científicos fueron capturados de forma desprevenida por las criaturas una vez que despertaron. Por suerte, se adoptaron medidas de seguridad para evitar que algunos de ellos se desaten. Se les puso anestésicos y un pequeña nave de transporte los llevó a lo que para nosotros parece un hito importante. \n\nUna vez que despertaron completamente de los anestésicos, parecían muy confusos. Algunos empezaron a atacar, pero uno de ellos se levantó y los convenció para que se calmaran. La tripulación estaba fascinada por las criaturas primitivas."
 
 supernova_category: "Anomalía encontrada... Estrella extremadamente brillante"
 supernova_category_desc: "A medida que el equipo de científicos estudiaba la estrella en §Y[Root.GetName]§! llegaron a la conclusión de que es más brillante de lo que debería ser!"
 supernova.1.name: "Unusal fluctuations"
 supernova.1.desc: "§B[Root.GetFleetName]§!'s instruments has detected internal fluctuations of plasma on a massive scale. The crew is having a hard time getting some detailed readings due to the gravimetric interferences emitted by these fluctuations and they will have to get closer to the star to know what's going on."
 supernova.1.a: "Proceed carefully"
 supernova.2.name: "Una supernova!"
 supernova.2.desc: "Mientras se investigaba la estrella, La tripulación de §B[Root.GetFleetName]§! se dio cuenta de lo que estaba sucediendo. Una Supernova estaba teniendo lugar. Pero sabían que tratar de escapar sería inútil, así que la tripulación aceptó su destino y grabó el evento. \n\nDebido a sus muertes ahora sabemos más sobre las supernovas. Ellos serán recordados."
 supernova.2.a: "En efecto."
 supernova.3.name: "Una supernova!"
 supernova.3.desc: "Mientras se investigaba la estrella, La tripulación de §B[Root.GetFleetName]§! se dio cuenta de lo que estaba sucediendo. Una Supernova estaba teniendo lugar. But Science Officier §G[Root.GetLeaderName]§! was extremely cautious and ordered the ship to stay at maximum scanner range. \n\nIt was very close, but he punched the commands of the emergency hyperpropulsion just in time."
 supernova.3.a: "That was too close"
 
 boom_asteroid_category: "Anomalía encontrada... Estructura metálica"
 boom_asteroid_category_desc: "La tripulación ha detectado una estructura metálica poco natural en §Y[Root.GetName]§!."
 
 #1.8
 unstable_gas_category: "Anomalía encontrada... Gigante de Gas Inestable"
 unstable_gas_category_desc: "Exploraciones de §Y[Root.GetName]§! muestran que el gigante del gas es altamente inestable."
 
 ########## STAR STUFF ##########

 star_stuff.1.name: "Proyecto buscar estrella"
 star_stuff.1.desc: "Desde que nuestra especie llegó a tener consiencia de si mismo siempre ha estado mirando con asombro a las estrellas. Ahora podemos visitarlas. \n\nTodos nuestros científicos están de acuerdo en que debemos recopilar información sobre algunas estrellas desconocidas mas allá de nuestros limites, en la zona peligrosa, para ver qué secretos tienen."
 star_stuff.1.a: "Adelante. Al infinito y más allá."
 star_stuff.1.b: "No tenemos tiempo para esto"
  
 star_stuff.1001.desc: "¡La tripulación de §B[from.GetName]§! informaron que observaron varios tipos nuevos de estrellas y sugirieron que también se debería recopilar información sobre estas estrellas."
 
 
 star_stuff.2.name: "Una estrella Tipo A"
 star_stuff.2.desc: "Esta estrella azul claro es relativamente joven a las otras estrellas pero están entre las más brillantes. Son grandes y rotan muy rápidamente. Eventualmente ralentizan su giro para convertirse en un gigante rojo muriendo lentamente en unos pocos millones de años mas."
 star_stuff.2.a: "Interesante." #Debe obtener la investigación de la física
 
 star_stuff.3.name: "Una estrella Tipo B"
 star_stuff.3.desc: "Esta estrella azul es relativamente rara y mientras esta estrella es muy brillante, palidece en comparación con la estrella tipo A."
 star_stuff.3.a: "Interesante."
 
 star_stuff.4.name: "Una estrella Tipo F"
 star_stuff.4.desc: "Una estrella de tipo F, o más ampliamente conocida como una estrella enana blanca, es bastante grande que emite una cantidad significativa de radiación UV y tiene en su sistema amplias zonas para una oportunidad de soportar la vida."
 star_stuff.4.a: "Interesante."
 
 star_stuff.5.name: "Una estrella Tipo G"
 star_stuff.5.desc: "Esta enana amarilla es conocida como una estrella tipo G y en realidad tiene una gama de colores que pueden ser vistas de otros sistemas. Estas estrellas fusionan hidrógeno durante aproximadamente 10 mil millones de años antes de que se expandan y se conviertan en gigantes rojos. \n\nAunque la vida de la estrella tipo G es más corta que una estrella tipo K, los mundos dentro de la zona habitable de una estrella tipo G gozan de condiciones óptimas para el desarrollo de la vida."
 star_stuff.5.a: "Asombroso."
 
 star_stuff.6.name: "Una estrella Tipo K"
 star_stuff.6.desc: "Las estrellas tipo K se refieren a menudo como estrellas enanas anaranjadas y son una vista común. Las estrellas tipo K viven durante mucho tiempo, lo que significa que la vida tiene mucho tiempo para desarrollarse."
 star_stuff.6.a: "Interesante."
 
 star_stuff.7.name: "Una estrella Tipo M"
 star_stuff.7.desc: "Las estrellas tipo M están entre las más comunes en el universo y se refieren a menudo como estrellas del enano rojo. Su baja luminosidad significa que son difíciles de observar a simple vista desde lejos pero de cerca es una vista increíble. \n\nAunque viven durante un tiempo extremadamente largo, no emiten casi ninguna luz UV resultando condiciones desfavorables para que exista vida."
 star_stuff.7.a: "Increíble."
 
 star_stuff.8.name: "Una estrella de neutrones"
 star_stuff.8.desc: "Esta estrella increíblemente densa se conoce como Estrella de Neutrón y se crea a menudo cuando una estrella grande sufre un rápido colapso y explota en una supernova. \n\nAunque su diámetro es tan pequeño como diez kilómetros de su masa es aún mayor que una estrella tipo G promedio!"
 star_stuff.8.a: "Increíble!"
 
 star_stuff.9.name: "Un agujero negro"
 star_stuff.9.desc: "Esto se conoce como agujero negro y se forma como resultado del colapso de una estrella muy grande al final de su ciclo de vida. \n\nLos agujeros negros tienen un campo gavatacional extremadamente fuerte que evita que nada, ni siquiera la luz, escape después de entrar en el horizonte del evento. \n\nEl equipo tuvo que ser muy cuidadoso al estudiar este monstruo de estrella."
 star_stuff.9.a: "¡Asombroso!"
 
 star_stuff.10.name: "Un pulsar"
 star_stuff.10.desc: "Los pulsares son estrellas de neutrones altamente magnetizadas que emiten haces de radiación electromagnética. \n\nUn Pulsar sólo es visible cuando el haz de radiación apunta directamente al observador, lo que resulta en un intervalo muy preciso de pulsos que a veces puede ser tan exacto que puede usarse para medir el paso del tiempo con extrema precisión."
 star_stuff.10.a: "Incredible!"
 
 star_stuff.11.name: "Estudios Completos"
 star_stuff.11.desc: "Después de todos estos años hemos completado nuestros estudios de todos los tipos de estrellas conocidas en los limites del universo. Fue un viaje lleno de problemas pero no hay duda que esto fue lo mejor que pudieramos haber hecho! \n\nNuestro científico principal sugiere que estar cerca de estas estrellas sería lo mejor, pero mencionó algo sobre el uso del conocimiento que hemos aprendido para reunir más energía ..."
 star_stuff.11.a: "Ahora sabemos más sobre el universo."
 star_stuff.11.b: "La energía es solo egergía!"
 
 star_stuff_chain_title: "Proyecto buscar estrella"
 star_stuff_chain_desc: "Desde que nuestra especie llegó a tener consiencia de si mismo siempre ha estado mirando con asombro a las estrellas. Ahora podemos visitarlas. \n\nTodos nuestros científicos están de acuerdo en que debemos recopilar información sobre algunas estrellas desconocidas mas allá de nuestros limites, en la zona peligrosa, para ver qué secretos tienen."
 star_stuff_surveyed: "Estudiar estrellas"
 
