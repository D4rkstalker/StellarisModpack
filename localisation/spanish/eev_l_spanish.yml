 ########## COUNTRY EVENTS ##########
 
 eev_popup.1.name: "Aliens Ilegales"
 eev_popup.1.desc.d: "¡Los alienígenas han invadido uno de nuestros planetas sin permiso! Podríamos enviarlos lejos, o tal vez podríamos dejarlos quedarse?"
 eev_popup.1.a: "Encarcelarlos y enviarlos lejos."		
 eev_popup.1.b: "Pueden quedarse." 
 eev_popup.1.c: "Deja que se queden por ahora ... Voy a decidir qué hacer con ellos despúes."
 #
 eev_popup.2.name: "Ataques terroristas"
 eev_popup.2.desc: "Un edificio importante en nuestro planeta capital responsable del comercio intergaláctico fue bombardeado recientemente por terroristas cuyos ideales no son los mismos que los nuestros. \n\nNuestros altos funcionarios del gobierno nos aseguran que el edificio será reconstruido en breve."
 eev_popup.2.a: "¡Encuéntralos!"
 #
 eev_popup.3.name: "Líder asesinado!"
 eev_popup.3.desc: "En una reunión anual de la conferencia sobre el imperio y un tonto idealista disparó y hirió a nuestro líder! \n\nNuestro líder pasó dos semanas en el mejor hospital del planeta en un coma médicamente inducido donde pronto se encontró con la muerte. \n\nÉl será extrañado..."
 eev_popup.3.default: "Es una pena..."
 eev_popup.3.militarist: "¿Qué hay de malo en nuestro ejército?"
 eev_popup.3.phobe: "¿Un extranjero, sin duda?"
 eev_popup.3.peace: "Esto sólo fortalecerá a nuestro pueblo."
 #
 eev_popup.4.name: "¡Un denunciante!"
 eev_popup.4.desc: "Un agente del gobierno que trabaja infiltrado para nosotros ha vendido recientemente a darnos información hacerca de una red de información de nuestros enemigos. No sabemos a quién envía esa información, pero debemos prepararnos para cualquier cosa mientras decodificamos esta información."
 eev_popup.4.a: "Eso es muy malo."
 eev_popup.4.b: "¡Esto no será tolerado!"
 #
 eev_popup.5.name: "Celebridad local muerta"
 eev_popup.5.desc: "Una celebridad muy famosa murió hoy. \n\nElla tocó nuestros corazones con sus canciones, y nos movió con sus películas. No hay mucha gente como ella. Ella será extrañada."
 eev_popup.5.a: "Es una pena..."
 eev_popup.5.b: "Ni siquiera recibí un autógrafo."
 #1.6
 eev_popup.6.name: "¡Científico enfermo!"
 eev_popup.6.desc: "¡Uno de nuestros científicos principales está enfermo con una enfermedad incurable mortal que parece haber venido de una especie alienigena! \n\nAfortunadamente, la enfermedad no es contagiosa por lo que los otros científicos estarán bien, pero esto puede detener el progreso."
 eev_popup.6.a: "Descansa en paz..."
 eev_popup.6.b: "Él sirvió bien."
 eev_popup.6.c: "maldito alienigena!"
 #
 eev_popup.7.name: "llegada de Nomades"
 eev_popup.7.desc: "Un par de alienigenas nómadas que se llaman §SLos primeros§! han solicitado alojamiento en nuestra Capital. Como a menudo no dejamos que nadie viva en nuestro Planeta Capital, hemos establecido una especie de entrevista. \n\n§SLoa primeros§! Afirman que tienen planes de construir una gran ciudad llena de todo lo que una persona podría esperar, incluir alimentos y bebidas gratis, atención médica gratuita e incluso vivienda gratuita, con una excepción. Todos los que viven allí deben adorar a su dios."
 eev_popup.7.a: "Déjales entrar"
 eev_popup.7.b: "Acceso denegado"
 eev_popup.7.c: "¿Quién dejó entrar a estos alienigenas?"
 eev_popup.7.d: "Suscríbanse a la formación"
 eev_popup.7.e: "Parecen nuevos esclavos para mí."
 eev_popup.7.f: "Por supuesto que pueden quedarse."
 #
 eev_popup.8.name: "¡Terror subacuático!"
 eev_popup.8.desc: "Mientras un grupo de pescadores locales estaban fuera de su rutina semanal, se dieron cuenta de algo grande al acecho bajo las aguas... \n\nInformaron sus coordenadas pero no pudimos encontrarlas. El único objeto que logramos encontrar era el barco roto de los pescadores. Se presume muertos. \n\nSin embargo tenemos algunas opciones. Podríamos vengar sus muertes y tratar de matar a esta cosa, pero podría afectar el ecosistema local, ya que no sabemos qué tan grande es este lago ni que tan profundo por sus cuevas subterraneas."
 eev_popup.8.a: "¡Mata al monstruo antes de matar a más de nosotros!"
 eev_popup.8.b: "Es mejor dejarlos asi y dejar que esa cosa viva en paz..."
 #
 eev_popup.9.name: "Hombre rico muerto"
 eev_popup.9.desc: "Una de las personas más ricas de nuestra nación murió hoy, pero esa no es la razón exacta por la que estamos acá. Murió sin descendencia, lo que significa que depende de nosotros decidir dónde va el dinero. \n\nHay un par de opciones que tenemos. Podríamos dividirlo entre la gente, lo que los haría muy felices, o podríamos tomar el dinero."
 eev_popup.9.b: "Tomaré el dinero."
 #1.7
 eev_popup.10.name: "Gente enferma"
 eev_popup.10.desc: "Algunos de nuestras gente parecen tener un virus desconocido para nosotros. El virus fue muy probablemente contraído de nuestros viajes al espacio exterior. \n\nActualmente no sabemos de una cura y no sabremos de una durante algún tiempo, pero la situación es urgente y tenemos que averiguar algo rápido. \n\nNuestros científicos dicen que este virus es extremadamente contagioso y sugiere poner en cuarentena a toda la gente enferma y dejarlos morir. Aunque esto costaría un poco para hacer."
 eev_popup.10.a: "¡Con rapidez en cuarentena!"
 eev_popup.10.b: "No tenemos el dinero."
 #1.8
 eev_popup.11.name: "Cultivos de Calidad"
 eev_popup.11.desc: "En raras ocasiones, y con las condiciones adecuadas, es posible que los cultivos puedan llegar a ser extraordinarios. Y esta es sólo esa ocasión! \n\nLa cosecha de este año ha sido abundante y de la más alta calidad."
 eev_popup.11.b: "Cosechar las recompensas."
 eev_popup.11.c: "Keep the crops."
 #
 eev_popup.12.name: "Pescado grande"
 eev_popup.12.desc: "A medida que nuestros pescadores iban a buscar más pescado para cosechar, se encontraron con un descubrimiento asombroso: un gran cardumen de peces grandes y por supuesto, atraparon a cuantos pudieron."
 eev_popup.12.b: "Vender el pescado."
 eev_popup.11.c: "Keep the fish."
 #
 eev_popup.13.name: "Muchos minerales"
 eev_popup.13.desc: "¡Mientras que nuestros drones de la minería estaban haciendo una búsqueda sin fin para los minerales, uno tropezó con un sistema muy grande de minerales!"
 eev_popup.13.a: "Bueno para nosotros."
 eev_popup.13.b: "Vender el mineral extra."
 #
 eev_popup.14.name: "Beneficio Extra"
 eev_popup.14.desc: "Fue un gran año económico para nuestro imperio. Nuestras empresas, comerciantes y ciudadanos por igual ganaron una buena cantidad de dinero y obtuvimos una parte de ese beneficio!"
 eev_popup.14.a: "La economía es genial!"
 #
 eev_popup.15.name: "Soy conocido"
 eev_popup.15.desc: "Desde los rincones más alejados de la galaxia soy conocido como un gran líder. ¡Mis victorias y mi forma de gobernar a mi pueblo me han otorgado prestigio!"
 eev_popup.15.a: "Yo soy genial"
 #
 eev_popup.16.name: "Un animalito"
 eev_popup.16.desc: "Un miembro de mi familia ha decidido darme un regalo en forma de una mascota de compañía. Después de mucho pensarlo decidí que lo llamaría ..."
 eev_popup.16.a: "César"
 eev_popup.16.b: "Cazador"
 eev_popup.16.c: "Calcetines"
 eev_popup.16.d: "Max"
 eev_popup.16.e: "Plumoso"
 eev_popup.16.f: "No necesito una mascota." 
 #
 eev_popup.17.name: "Los comerciantes necesitan ayuda"
 eev_popup.17.desc: "Nuestros leales comerciantes han estado en un punto difícil últimamente. Este año no ha ido tan bien y están pidiendo nuestra ayuda para ponerse de pie."
 eev_popup.17.a: "Ayúdelos a salir."
 eev_popup.17.b: "Negarles la ayuda."
 #
 eev_popup.18.name: "Los científicos necesitan ayuda"
 eev_popup.18.desc: "Nuestros científicos han tenido algunos problemas recientemente. Equipo específicamente defectuoso, y la falta de nuevos reclutas. Dicen que con alguna ayuda monetaria pueden volver a ponerse en pie en poco tiempo."
 eev_popup.18.a: "Tienen mi ayuda."
 eev_popup.18.b: "Estoy necesitado en otro lugar..."
 
 #1.9
 eev_popup.19.name: "Mucho dinero"
 eev_popup.19.desc: "Durante los muchos años hemos recolectado una suma de §YEnergía§!, eso no es para reírse. \n\nTal vez deberíamos donar algo a los hambrientos? ¿Los enfermos? ¿O tal vez podríamos invertir en encontrar la cura para el cáncer del espacio?"
 eev_popup.19.a: "Donar a los hambrientos"
 eev_popup.19.b: "Donar a los enfermos"
 eev_popup.19.c: "Donar para encontrar una cura para el cáncer espacial"
 eev_popup.19.d: "Prefiero mantener mi dinero."
 
 eev_popup.20.name: "Cáncer Espacial Curado"
 eev_popup.20.desc: "¡Parece que nuestra generosa donación meses atrás ha ayudado en la curación para el Cáncer Espacial! \n\nAnoche nuestro planeta capital se regocijó cuando oyeron las noticias!"
 eev_popup.20.a: "Maravilloso"
 
 eev_popup.22.name: "Infección Primitiva alienigena"
 eev_popup.22.desc: "Uno de nuestros puestos de observación ha detectado una pandemia en §Y[From.GetName]§!. Parece una infección de nivel de extinción que ha barrido el planeta. \n\nPodríamos dejarlos estar y esperar que construyan una inmunidad. O podríamos terminar ahora y bombardear el planeta."
 eev_popup.22.a: "Déjalos ser."
 eev_popup.22.b: "Destruir el planeta!"

 eev_popup.30.name: "Nuevas Especies Primitivas Despiertan"
 eev_popup.30.desc: "Como nuestro puesto de observación y sus científicos estaban estudiando en §Y[From.GetName]§!, notaron algo muy raro e interesante. \n\nUna nueva especie sensible ha evolucionado junto con las especies sensibles actuales ya existentes que han sido nombradas §SXiblibi§!. Dos razas sencillas diferentes habitan ahora §Y[From.GetName]§!."
 eev_popup.30.b: "Es mejor tener una especie dominante. Exterminar estos §SXiblibi§!."
 
 eev_popup.31.name: "Nueva evolución de la sensibilidad"
 eev_popup.31.desc: "Uno de los mamíferos nativos de nuestro planeta ha comenzado a mostrar signos de evolución de la sensibilidad. \n\nCon esta noticia podemos comenzar a elevarlos para completar la sensibilidad para que puedan convertirse en ciudadanos de pleno derecho"
 eev_popup.31.a: "Probablemente sería una mala idea."
 eev_popup.31.b: "Mientras más, mejor."
 
 
 ########## END COUNTRY EVENTS ##########
 
 ########## MURDER ##########
 
 murder_category: "Ping no natural"
 murder_category_desc: "Nuestros científicos han recogido una de nuestras señales de socorro en §Y[Root.GetName]§!."
 
 MURDER_PROJECT: "El proyecto del asesino en serie"
 MURDER_PROJECT_DESC: "Durante la exploración del planeta, encontramos la ubicación del ping que era un contenedor abierto. En el interior encontramos una carta con las palabras §SLEERME§! escrita en rojo en la parte delantera. Después de debatir si debíamos abrirlo o no, decidimos que sería mejor si lo hicimos. \n\nSu contenido dice: §SBien, has encontrado mi caja fuerte. Ahora que tengo su atención, debo decirle que estoy cansado de la forma en que funcionarios del gobierno como usted nos dominan como si fueran esclavos. Por lo tanto, voy a matar a cinco personas importantes para usted, mejor me captura antes de hacerlo. Oh, y no llegar tarde. -D§!"
 
 murder_event.1.name: "El asecino serial"
 murder_event.1.desc: "Durante la exploración del planeta, encontramos la ubicación del ping que era un contenedor abierto. En el interior encontramos una carta con las palabras §SLEERME§! escrita en rojo en la parte delantera. Después de debatir si debíamos abrirlo o no, decidimos que sería mejor si la hicemos. \n\nSu contenido dice: §SBueno, encontraste mi caja fuerte. Ahora que tengo su atención, debo decirle que estoy cansado de la forma en que funcionarios del gobierno como usted nos dominan como si fueran esclavos. Por lo tanto, voy a matar a cinco personas importantes para usted, mejor me captura antes de hacerlo. Oh, y no llegar tarde. -D§!. \n\Podría ser una broma, pero todos pensamos que está en el mejor interés de nuestro pueblo encontrar a este tipo."
 murder_event.1.a: "¡Debemos encontrar a esta persona!"
 murder_event.1.b: "Otra amenaza de muerte ... ¿A quién le importa?"
 
 murder_event.2.name: "Primera muerte"
 murder_event.2.desc: "Nuestros peores temores se han hecho realidad ... No fue una amenaza de muerte ordinaria ... Mató a alguien. Una joven dama, hija de un renombrado general. \n\nEn su mano hay una carta que dice: §SLa pobre chica. ¿Será extrañada? Probablemente ... pero llegaste demasiado tarde. -D§! \n\nEl general será informado en breve."
 murder_event.2.a: "¡Encuentra a este hombre!"
 
 murder_event.4.name: "Segunda muerte"
 murder_event.4.desc: "Otro asesinato aquí. Esta vez un xeno responsable de asuntos externos. \n\nEn el suelo junto al xeno una carta que dice: §SEsta vez un xeno. Llegaste demasiado tarde. -D§!"
 murder_event.4.a: "¿Por qué no lo hemos encontrado todavía?"
 
 murder_event.5.name: "Tercera muerte"
 murder_event.5.desc: "El tercer asesinato. Un viejo hombre y su esposa tomados de la mano y colgando de un árbol. Parece que es uno de los padres de nuestro científico principal. \n\nEn su mano hay una nota que dice: §SEsta pareja era linda. Pero llegaste tarde ... -D§!"
 murder_event.5.a: "¿Cuántas personas deben morir antes de ser capturado?"
 
 murder_event.6.name: "Cuearta muerte"
 murder_event.6.desc: "Otro asesinato. Esta vez parece ser la esposa de uno de nuestros alcaldes. \n\nEn el suelo hay una carta que dice: §SEsta vez una esposa importante, oh cómo espero que el alcalde no se mate a sí mismo debido a esto ... Lástima que fueras demasiado tarde. -D§!"
 murder_event.6.a: "Descansa en paz."
 
 murder_event.7.name: "La muerte final"
 murder_event.7.desc: "Como esperábamos un quinto asesinato, dimos a nuestros ciudadanos más importantes guardias personales para asegurarnos de que no caerían víctimas. Esta vez estábamos seguros de que lo atraparíamos ... ¡y lo hicimos! Pero no antes de que matara a su objetivo - uno de nuestros xenos más ricos. \n\nEncontramos al hombre con una armadura tecnológicamente avanzada y estaba cubierto de sangre, como si decidiera no lavar su armadura después de cada asesinato. Tratamos de identificar a este hombre, pero era como si fuera un fantasma, e ignoró todas las preguntas excepto una. Le preguntamos §S¿Cómo te llamas?§!, Su única respuesta fue §SYo soy la Muerte§!. \n\nComo esperábamos, encontramos una nota en los bolsillos del xeno que dice: §SNi siquiera el dinero podría salvarla, y confía en mí, ofreció mucho. Pero llegaste demasiado tarde. -D§!"
 murder_event.7.a: "Finalmente y acaba esta locura."
 
 murder_event.8.name: "El Fin"
 murder_event.8.desc: "Esta §SMuerte§! fue atrapada, pero no antes de matar a las cinco personas importantes que prometió matar. Cómo él evadió nuestra seguridad y cómo él era mucho más techonologically avanzado que nosotros es un misterio. Pero si hay algo bueno que viene de esto, es que hemos aprendido mucho de su locura y ahora tendremos mucha más seguridad. \n\nPero a ese costo ... ¿Vale la pena?"
 murder_event.8.a: "Por lo menos algo vino de esto."
 
 ########## END MURDER ##########
 
 
 