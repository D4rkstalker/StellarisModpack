rmw_events.8.title:0 "真实机器世界"
rmw_events.8.desc:0 "您想在该游戏中使用哪个版本的真实机器世界？\n\n§H标准§! 包括所有纹理和颜色变化。\n§H单色§! 包括所有纹理，但仅包括橙色变体，类似于香草 Stellaris 机器世界的纹理。\n§H合成黎明类型§! 仅包含受§Y合成黎明§!扩展包促销艺术品启发的纹理。"
rmw_events.8.a:0 "标准"
rmw_events.8.a.tooltip:0 "这是“真实机器世界”的标准版本。 它包括所有纹理和颜色变化。"
rmw_events.8.b:0 "单色"
rmw_events.8.b.tooltip:0 "这是“真实机器世界”的单色版本。 它包含所有纹理，但仅包括橙色变化，类似于香草 Stellaris 机器世界纹理。"
rmw_events.8.c:0 "合成黎明类型"
rmw_events.8.c.tooltip:0 "这是真实机器世界的合成黎明类型版本。 它仅包含受§Y合成黎明§!扩展包促销艺术品启发的纹理。"
