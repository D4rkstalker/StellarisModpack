 tech_ag_aura_battleship_aura_regen_buff:0 "协调损害管理"
 tech_ag_aura_battleship_aura_regen_buff_desc:0 "在战术支援舰上设置专门的损害管理部门能够有效的协调我方舰队的损害管理行动，使得我方舰队更不容易在战时被击毁。"
 
 tech_ag_aura_battleship_aura_penetration_buff:0 "武器穿透增强"
 tech_ag_aura_battleship_aura_penetration_buff_desc:0 "这种特殊的设备能够被搭载于我们的战术支援舰上，压制敌方舰船的护盾和护甲系统，使得它们在面对穿透性武器时更为脆弱。"
 
 tech_ag_aura_battleship_aura_ship_movement_buff:0 "舰队辅助机动"
 tech_ag_aura_battleship_aura_ship_movement_buff_desc:0 "这种特殊的设备能够被搭载于我们的战术支援舰上，其能够增强我们舰队的机动能力，使得舰队能够更快的部署到战场。"
 
 tech_ag_aura_battleship_aura_anti_jumpdrive:0 "舰队跃迁抑制"
 tech_ag_aura_battleship_aura_anti_jumpdrive_desc:0 "这种特殊的设备能够被搭载于我们的战术支援舰上，其能够抑制敌方舰队的FTL活动。"
 
 tech_ag_advanced_colonizer:0 "先进型殖民船"
 tech_ag_advanced_colonizer_desc:0 "为殖民新世界而专门设计的新式殖民船，其拥有比常规的殖民船更大的体积和内部空间以携带资源和人口，模块化的辅助设施设计使得它能通过更换辅助设施模块来适应多样化的殖民任务需求。"
