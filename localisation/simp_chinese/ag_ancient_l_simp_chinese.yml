 ag_ancient.201.name:0 "转移古代$ag_construction_section$"
 ag_ancient.201.desc:0 "接收古代$ag_construction_section$的$mega_shipyard_3$已经准备完毕，我们可以开始着手转移古代$ag_construction_section$了。"
 ag_ancient.201.a:0 "$ag_OK$"
 ag_ancient.201.a.tooltip:0 "我们可以通过一项$decisions$来开始转移工作。"

 ag_ancient.202.name:0 "$ag_ancient.201.name$"
 ag_ancient.202.desc:0 "§H[From.solar_system.GetName]§!内的古代$ag_construction_section$已经全部转移完毕了。"
 ag_ancient.202.a:0 "$ag_OK$"

 ag_ancient.204.name:0 "$ag_ancient.201.name$"
 ag_ancient.204.desc:0 "经过一段时间对古代$ag_construction_section$的研究，我们的[Root.GetScienceTeam]已经找到了将这些$ag_construction_section$转移到更有利于我们使用它们的地方的方法，整个过程并不困难。\n\n我们可以像建造普通的舰船一样在古代$ag_construction_section$处安装或拆除一些连接部件，从而将古代$ag_construction_section$整合至可以建造舰船的巨型建筑上或者将它们从原来的位置拆下来，这个过程需要耗费一定的时间和资源。\n\n目前大多数困难的问题都被解决了，我们只剩最后一点研究工作尚未完成，很快就能开始这项工程了。"
 ag_ancient.204.a:0 "$ag_excellent$"
 
 ag_ancient.1000.name:0 "[ag_holy_guardian_empire.GetName]"
 ag_ancient.1000.desc:0 "[ag_destroyed_holy_planet.GetName]是一个神圣的世界。\n\n你们不明白你们犯下罪过的真正含义。\n\n你们很快就会了。"
 ag_ancient.1000.a:0 "这只是一次意外事故，我们无意摧毁[ag_destroyed_holy_planet.GetName]。"
 ag_ancient.1000.b:0 "不不不……这是很正常的，这些星球总是会这样的……"
 ag_ancient.1000.c:0 "不，我们仍然爱你！"
 ag_ancient.1000.d:0 "只是一颗星球而已。"
 ag_ancient.1000.e:0 "§RHAKHAKHAK！§!"
 ag_ancient.1000.f:0 "清理一些有机生命而已。"
 ag_ancient.1000.g:0 "外星垃圾的星球何来神圣一说？"

 ag_ancient.1010.name:0 "工业化$pc_city$"
 ag_ancient.1010.desc:0 "§H[Root.GetName]§!上为工业化生产所做的前期准备已经全部完成了，这颗星球将会在未来逐渐成为一颗专门生产我国所需的各种高端资源的星球。"
 ag_ancient.1010.a:0 "$ag_excellent$"
 
 ag_ancient.1011.name:0 "撤销工业化$pc_city$"
 ag_ancient.1011.desc:0 "§H[Root.GetName]§!已经不再作为一颗专门进行工业化生产的星球了，它将在未来拥有更加全面、平衡的发展。"
 ag_ancient.1011.a:0 "$ag_excellent$"
 
 ag_ancient.1051.name:0 "隐形场失效"
 ag_ancient.1051.desc:0 "某种可能和虚境侵军有关的不可名状的东西对我们的隐形技术产生了诡异的影响，隐形场自启动后便立即开始侵蚀我们的舰船，我们的舰船不得不在因此而被严重损毁前设法关闭它们的隐形场。"
 ag_ancient.1051.a:0 "$ag_unfortunate$"
 
 ag_ancient.1052.name:0 "$ag_ancient.1051.name$"
 ag_ancient.1052.desc:0 "古代文明似乎利用了某种未知的技术干扰了我们的舰船的隐形系统，舰船在自我防护系统被触发后关闭了隐形场，尽管没有遭受过多的损伤，但显然我们很难有效利用我们的隐形设备了。"
 ag_ancient.1052.a:0 "$ag_unfortunate$"
 
 ag_ancient.1055.name:0 "$ag_ancient.1051.name$"
 ag_ancient.1055.desc:0 "虚境侵军的灵能环境在整个星系范围内造成了可怕的影响，某种不可名状的东西会使得舰船的隐形场转而开始侵蚀舰船本身，[Root.GetScienceDepartment]的研究表明最好的解决方案就是暂时不使用舰船的隐形场。"
 ag_ancient.1055.a:0 "$ag_unfortunate$"
 
 ag_ancient.1056.name:0 "$ag_ancient.1051.name$"
 ag_ancient.1056.desc:0 "古代文明似乎利用了某种未知的技术干扰了我们的舰船的隐形系统，[Root.GetScienceDepartment]的研究表明在目前的环境下使用隐形场会对舰船造成严重的损伤，他们认为最好的解决方案就是暂时不使用舰船的隐形场。"
 ag_ancient.1056.a:0 "$ag_unfortunate$"
 
 ag_ancient.1250.desc:0 "研究古代文明科技的大量经验使得§H[ag_target_leader.GetName]§!成为了古代文明科技领域首屈一指的专家。"
 ag_ancient.1250.a:0 "$ag_OK$"

 ag_planet_killer.11.name:0 "熄灭星辰"
 ag_planet_killer.11.desc:0 "随着§H[From.From.GetName]§!上的古代武器完成了它熄灭星辰的任务，§H[From.GetName]§!的亮度瞬间提升了数百倍，随后逐渐暗淡下去，传感器表明这颗星星已经塌缩成了一个奇点，大部分§H[From.GetName]§!毁灭时释放的致命的能量被§H[From.From.GetName]§!上的古代武器引导到了其它的维度，剩余的一小部分则被引导到了§H[From.solar_system.GetName]§!恒星系内的其他天体上，将这些星球炸的四分五裂。\n\n§H[From.GetName]§!死亡时发出的黯淡而又耀眼的光芒将作为象征着我们国家的实力的纪念碑，在之后的数千年间被无数文明持续观察到。"
 ag_planet_killer.11.a:0 "$ag_OK$"
 ag_planet_killer.11.b:0 "$ag_excellent$"

 ag_planet_killer.12.name:0 "摧毁星球"
 ag_planet_killer.12.desc:0 "随着§H[From.From.GetName]§!上的古代武器完成了它摧毁星球的任务，§H[From.GetName]§!也在剧烈的爆炸中四分五裂，成为了漂浮在星海中无数无法支持智慧生命生存的天体之一，无论其曾经拥有着怎样的财富，它们也都随着§H[From.GetName]§!的毁灭而灰飞烟灭了。"
 ag_planet_killer.12.a:0 "$ag_OK$"
 ag_planet_killer.12.b:0 "$ag_excellent$"

 ag_planet_killer.13.name:0 "清扫世界"
 ag_planet_killer.13.desc:0 "随着§H[From.From.GetName]§!上的古代武器完成了它清扫世界的任务，我们的生命传感器已无法在§H[From.GetName]§!捕捉到任何智慧生命的信号，无论是有机生物，还是岩石，抑或是钢铁铸造的机械，它们都已在古代武器的轰炸中永远的消失了。\n\n§H[From.GetName]§!的地表环境在轰炸中受到了相当程度的破坏，但时间将会逐渐抚平一切，除了一个诉说着这个世界曾经的遭遇的巨型弹坑。"
 ag_planet_killer.13.a:0 "$ag_OK$"
 ag_planet_killer.13.b:0 "$ag_excellent$"

 ag_planet_killer.22.name:0 "清扫世界"
 ag_planet_killer.22.desc:0 "随着§H[From.From.GetName]§!上的古代武器完成了它清扫世界的任务，我们的生命传感器已无法在§H[From.GetName]§!捕捉到任何智慧生命的信号，无论是有机生物，还是岩石，抑或是钢铁铸造的机械，它们都已在可怕的灵能链式反应中燃烧殆尽了，只有大气中星星点点的微光——那些飘散的泽洛尘，显示了它们曾经的存在。\n\n§H[From.GetName]§!的地表环境在灵能反应中受到了相当程度的破坏，只有时间才能抚平它的伤痕，但也许我们没有机会见到那一天了。"
 ag_planet_killer.22.a:0 "$ag_OK$"
 ag_planet_killer.22.b:0 "$ag_excellent$"

