 ag_ancient.69.a.tooltip:0 "我们现在可以在我们的一个星球上建造一座生产£minor_artifacts£§Y$minor_artifacts$§!的$ag_ancient_unknown_building$。"

 ag_ancient.101.name:0 "$ag_from_the_ashes$"
 ag_ancient.101.desc:0 "在与古代文明的数次战斗中，有许多报告称我方一些结构较为复杂的舰船在实际遭受攻击前就已经因为引力武器造成的环境效果而自行解体了，我们的舰队也因此而蒙受了不少的损失。\n\n我们的[Root.GetScienceDepartment]在寻找应对手段的工作上遇到了许多困难，因而一支不能为我们的舰队提供有效的防护手段，但最近的科技发展和前线足够多的案例给了我们的[Root.GetScienceDepartment]解决这个问题的希望，当然这显然不是一项容易的工作，[Root.GetScienceDepartment]也无法确定什么时候能够获得有意义的进展。"
 ag_ancient.101.a:0 "$ag_approve_special_project$"
 ag_ancient.101.b:0 "$ag_veto_special_project$"

 ag_ancient.102.name:0 "$ag_counter_measures$"
 ag_ancient.102.desc:0 "我们的[Root.GetScienceDepartment]已经论证了存在近期能够实现的对抗古代文明的引力武器的手段，并提出了数种不同的方案，不过这些方案还处在很不完善的阶段，仍需一定时间才能完成。"
 ag_ancient.102.a:0 "$ag_excellent$"
 ag_ancient.102.a.tooltip:0 "对抗引力武器的科技的出现几率不再是0。"

 ag_ancient.104.name:0 "$ag_from_the_ashes$"
 ag_ancient.104.desc:0 "在与装备灵能武器的敌方的数次战斗中，有许多报告称我方一些结构较为复杂的舰船在实际遭受攻击前就已经复杂的灵能环境中自行解体了，我们的舰队也因此而蒙受了不少的损失。\n\n我们的[Root.GetScienceDepartment]在寻找应对手段的工作上遇到了许多困难，因而一支不能为我们的舰队提供有效的防护手段，但最近的科技发展和前线足够多的案例给了我们的[Root.GetScienceDepartment]解决这个问题的希望，当然这显然不是一项容易的工作，[Root.GetScienceDepartment]也无法确定什么时候能够获得有意义的进展。"
 ag_ancient.104.a:0 "$ag_approve_special_project$"
 ag_ancient.104.b:0 "$ag_veto_special_project$"

 ag_ancient.105.name:0 "$ag_counter_measures$"
