 tech_ag_advanced_colonizer_custom_desc:0 "§H先进型殖民船§!\n这种先进的大型殖民船拥有更大的空间以携带更多的资源和人口，并能够通过搭载不同的辅助模块来适应多样化的殖民任务需求。"
 
