 ag_mod_settings_desc:0 "感谢您使用Ancient Empire Mod，这里是本Mod的主菜单，您可以在这里调整Mod中的一些设置。\n\n使用右边的按钮可以改变当前的设置，相关设置会在被修改后§Y立即生效§!，不需要进行保存，您在完成设置后，可以直接关闭这个菜单。\n\n游戏中遇到问题可以来QQ群814788608反馈，祝游戏愉快！\n\n§H有关游戏难度的说明：如果您没有使用能够有效增强您的舰队实力的其他Mod，并且不能轻松拿出§!§Y8000§!§H舰队容量以上的舰队和§!§Y200§!§H层以上的循环科技，建议您使用§!§G$ag_difficulty_easy$§!§H难度。§!"
