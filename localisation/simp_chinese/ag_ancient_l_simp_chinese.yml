 tech_ag_ancient_event_defender_1:0 "结构修复系统"
 tech_ag_ancient_event_defender_1_desc:0 "$tech_ag_ancient_event_defender_1$能够在古代引力武器创造的复杂亚空间环境中灵活的修复舰船的结构损伤，其虽然不能完全保证舰船不会自行解体，但能显著降低这类事件发生的概率，不过这样的系统会降低舰船结构的稳定性并提升舰船的维护开销。"
 tech_ag_ancient_event_defender_2:0 "改进型$tech_ag_ancient_event_defender_1$"
 tech_ag_ancient_event_defender_2_desc:0 "改进型的$tech_ag_ancient_event_defender_1$拥有更高的工作效率，对舰船结构的修复效果更为显著，从而能够进一步降低舰船在复杂亚空间环境中解体的概率，但它会为舰船带来更严重的负面影响。"
 tech_ag_ancient_event_defender_3:0 "先进型$tech_ag_ancient_event_defender_1$"
 tech_ag_ancient_event_defender_3_desc:0 "我们最先进的$tech_ag_ancient_event_defender_1$以牺牲更多结构稳定性和维护开销为代价，拥有在复杂亚空间环境中拥有极高的工作效率，并且能够修复更为精细的结构，显著降低舰船发生解体的概率。"
 
 tech_ag_psi_event_defender_1:0 "灵能修复系统"
 tech_ag_psi_event_defender_1_desc:0 "$tech_ag_psi_event_defender_1$能够帮助舰船抵御复杂的灵能环境并灵活的修复舰船结构上的损伤，其虽然不能完全保证舰船不会自行解体，但能显著降低这类事件发生的概率，不过这样的系统会降低舰船结构的稳定性并提升舰船的维护开销。"
 tech_ag_psi_event_defender_2:0 "改进型$tech_ag_psi_event_defender_1$"
 tech_ag_psi_event_defender_2_desc:0 "经过改进的$tech_ag_psi_event_defender_1$拥有更高的工作效率，对舰船结构的修复效果更为显著，从而能够进一步降低舰船在复杂的灵能环境中解体的概率，但它会为舰船带来更严重的负面影响。"
 tech_ag_psi_event_defender_3:0 "先进型$tech_ag_psi_event_defender_1$"
 tech_ag_psi_event_defender_3_desc:0 "我们最先进的$tech_ag_ancient_event_defender_1$以牺牲更多结构稳定性和维护开销为代价，拥有在复杂的灵能环境中拥有极高的工作效率，并且能够修复更为精细的结构，显著降低舰船发生解体的概率。"
 
 tech_ag_ship_hull_protector_1:0 "结构防护系统"
 tech_ag_ship_hull_protector_1_desc:0 "$tech_ag_ship_hull_protector_1$在牺牲部分舰船结构稳定性和维护开销的前提下，使得这些舰船不会在古代引力武器创造的复杂亚空间环境中自行解体。"
 tech_ag_ship_hull_protector_2:0 "改进型$tech_ag_ship_hull_protector_1$"
 tech_ag_ship_hull_protector_2_desc:0 "改进后的$tech_ag_ship_hull_protector_1$将会在本身结构更为复杂的舰船上有更好的效果，尽管其对舰船本身带来的负面影响更为严重了。"
