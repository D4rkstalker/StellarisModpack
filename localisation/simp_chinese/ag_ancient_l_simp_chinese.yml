 tech_ag_science_constructor:0 "科研工程船"
 tech_ag_science_constructor_desc:0 "这是一种能够适应日益复杂多变的星系环境的多功能科研船，可以在完成科研工作的同时兼备工程船的部分职能，并且拥有一定的自我防卫能力。"
