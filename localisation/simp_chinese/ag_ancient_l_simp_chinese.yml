 ag_auto_starbase_settings.title:0 "§H自动建设模板§!"
 ag_auto_starbase_settings.desc:0 "自动建设模板是一种简化$shipclass_starbase$和$orbital_ring$建设流程的技术，使用自动建设模板建设$shipclass_starbase$或$orbital_ring$§G不需要占用它们自身的建造队列§!，同时也§G无需$constructor$协助§!。\n\n事实上，我们只需要在§Y殖民地§!或者§Y星系的中心天体§!处使用§H$DECISIONS_TITLE$§!即可部署自动建设模板。\n\n在建设$shipclass_starbase$和$orbital_ring$时，自动建设模板也可以为其一并安装空间站的§Y附属设施§!，或者依附于空间站本身的§Y防御平台§!。这些附属设施和空间站可以和$shipclass_starbase$和$orbital_ring$本身同步建造，因此§G不需要额外花费更多的时间§!，但建造它们仍然§Y要花费额外的资源§!。\n\n$shipclass_starbase$和$orbital_ring$的附属设施可以使用§Y预先设置好的§!固定的§Y模板§!进行配置，§G无需为每个已建成的$shipclass_starbase$和$orbital_ring$单独操作§!，同时自动建设模板技术也能§G减少建造$orbital_ring$和$ion_cannon$对基础设施的需求§!，使得我们可以在更加常规的环境中开展建设工程。\n\n尽管结合了诸多先进的技术，自动建设模板仍然§Y无法§!有效的减少$shipclass_starbase$和$orbital_ring$本身的建造时间，将一座简易的$starbase_outpost$建设成宏伟的$starbase_citadel$或者从零开始建设一座功能完备的$orbital_ring$依旧是一项极其§Y耗时§!的工程。而且由于我们尚未完全理解古代文明的建设技术，我们仅仅只能使用自动建设模板来建设一些§Y常见的设施§!，§Y一旦建设工程开始，我们将无法取消它§!。\n\n自动建设模板也可用于§Y拆卸§!已有的$shipclass_starbase$或$orbital_ring$，拆除部分结构将这些巨大的空间站使它们§Y降级§!为某个不那么基础的等级原本是一件繁琐的事情，我们原先只能先拆除所有相关设施再从头进行建设，借助自动建设模板技术，我们现在可以精准而高效的完成这一工作。"
