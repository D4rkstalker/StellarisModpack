 tech_ag_space_mine_field:0 "星际雷场"
 tech_ag_space_mine_field_desc:0 "在对古代文明使用的引力科技有了更深的理解后，我们可以建设一种固定的，能够快速部署，拥有敌我识别能力，能够仅伤害进入星系的敌方舰船的太空雷场。不过由于我们尚未有能力像古代文明那样使用引力科技，因此这种武器必须被部署在恒星系中心天体附近。"
