 tech_ag_aura_battleship_aura_regen_buff:0 "协调损害管理"
 tech_ag_aura_battleship_aura_regen_buff_desc:0 "在战术支援舰上设置专门的损害管理部门能够有效的协调我方舰队的损害管理行动，使得我方舰队更不容易在战时被击毁。"
 
