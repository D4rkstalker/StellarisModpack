 tech_ag_aura_battleship_custom_desc:0 "§H战术支援舰§!\n这些只搭载少量武装的大型舰船主要用于在大规模舰队战中为其它作战部队提供支援，其自身较为脆弱，需要其它舰船保护。"
 
