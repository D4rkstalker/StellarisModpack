 district_ag_ancient_rw_nexus_plural:0 "$district_ag_ancient_rw_nexus$"
 district_ag_ancient_rw_nexus_desc:0 "环形世界的这个区段建设有大量精密的机械结构，它们为在这个区段中工作得子人口提供必要的维护服务，以确保它们能够在良好的状态下运行。"

 district_ag_ancient_rw_generator:0 "§P星环能源区段§!"
 district_ag_ancient_rw_generator_plural:0 "$district_ag_ancient_rw_generator$"
 district_ag_ancient_rw_generator_desc:0 "环形世界的这个区段建设有大量先进的能源基础设施，它们能够安全、高效、无污染的为一个星际文明源源不断的提供宝贵的能量。"

 district_ag_ancient_rw_science:0 "§P星环科研区段§!"
 district_ag_ancient_rw_science_plural:0 "$district_ag_ancient_rw_science$"
 district_ag_ancient_rw_science_desc:0 "环形世界的这个区段建设有大量先进的科研设施，它们能够为几乎所有类型的研究项目提供理想的环境。"

 district_ag_ancient_rw_farming:0 "§P星环农业区段§!"
 district_ag_ancient_rw_farming_plural:0 "$district_ag_ancient_rw_farming$"
 district_ag_ancient_rw_farming_desc:0 "环形世界的这个区段建设有大量先进的农业基础设施，它们能够为一个星际文明提供其成员在生活中不可缺少的高质量食物。"

