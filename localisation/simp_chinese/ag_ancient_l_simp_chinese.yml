 ###### 星球 ######
 
 pc_ag_ringworld_desert:0 "$pc_ringworld_habitable$"
 pc_ag_ringworld_desert_desc:0 "绕日公转的巨型环状人造天体。\n它的这个区段有一个人为设计的生态圈，其大部分被沙漠覆盖，几乎没有大片水体或者降水存在。"
 
 pc_ag_ringworld_arid:0 "$pc_ringworld_habitable$"
 pc_ag_ringworld_arid_desc:0 "绕日公转的巨型环状人造天体。\n它的这个区段有一个人为设计的生态圈，其表面干燥，多是峭壁和峡谷。"
 
 pc_ag_ringworld_savannah:0 "$pc_ringworld_habitable$"
 pc_ag_ringworld_savannah_desc:0 "绕日公转的巨型环状人造天体。\n它的这个区段有一个人为设计的生态圈，其表面有大片的平原存在，水源较少，只有短暂的雨季。"
 
 pc_ag_ringworld_ocean:0 "$pc_ringworld_habitable$"
 pc_ag_ringworld_ocean_desc:0 "绕日公转的巨型环状人造天体。\n它的这个区段有一个人为设计的生态圈，其大部分被海水覆盖，只有少量的岛屿。"
 
 pc_ag_ringworld_continental:0 "$pc_ringworld_habitable$"
 pc_ag_ringworld_continental_desc:0 "绕日公转的巨型环状人造天体。\n它的这个区段有一个人为设计的生态圈，其表面存在稳定的水源，有被海洋分割开的大陆。"
 
 pc_ag_ringworld_tropical:0 "$pc_ringworld_habitable$"
 pc_ag_ringworld_tropical_desc:0 "绕日公转的巨型环状人造天体。\n它的这个区段有一个人为设计的生态圈，其表面大部分区域被茂密的植物覆盖。"
 
 pc_ag_ringworld_tundra:0 "$pc_ringworld_habitable$"
 pc_ag_ringworld_tundra_desc:0 "绕日公转的巨型环状人造天体。\n它的这个区段有一个人为设计的生态圈，其大部分地表都被永久冻土层覆盖。"
 
 pc_ag_ringworld_arctic:0 "$pc_ringworld_habitable$"
 pc_ag_ringworld_arctic_desc:0 "绕日公转的巨型环状人造天体。\n它的这个区段有一个人为设计的生态圈，其表面大部分区域被冰雪覆盖，鲜有植物存在。"
 
 pc_ag_ringworld_alpine:0 "$pc_ringworld_habitable$"
 pc_ag_ringworld_alpine_desc:0 "绕日公转的巨型环状人造天体。\n它的这个区段有一个人为设计的生态圈，生态区内的积雪终年将山顶覆盖而山谷中充满着被冻结的湖泊，在已经被冻结的湖面底下仍然流动着液态水。"
 
 pc_ag_ringworld_machine:0 "$pc_ringworld_habitable$"
 pc_ag_ringworld_machine_desc:0 "绕日公转的巨型环状人造天体。\n它的这个区段有一个人为设计的生态圈，但由于一些未知的原因，它的环境系统没有正常工作，导致它表面的气候非常恶劣。"
 
 pc_ag_ringworld_city:0 "$pc_ringworld_habitable$"
 pc_ag_ringworld_city_desc:0 "绕日公转的巨型环状人造天体。\n它的这个区段有一个人为设计的生态圈，其表面大部分区域覆盖了一层层的建筑，宛如一座巨型城市。"
 
 pc_ag_ringworld_gaia:0 "$pc_ringworld_habitable$"
 pc_ag_ringworld_gaia_desc:0 "绕日公转的巨型环状人造天体。\n它的这个区段有一个人为设计的生态圈，其表面环境适合几乎所有我们已知的智慧生命生存。"
 
