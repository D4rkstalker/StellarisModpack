 ag_ancient.63.name:0 "$ag_ancient.62.name$"
 ag_ancient.63.desc:0 "$ag_ancient_ruins_part1$我们的[Root.GetArchaeologyTeam]在这次考古工作中的收获没有给予我们某几个特定的科研项目很大的帮助，但却在一定程度上推动了大量科研项目的进展。"
 ag_ancient.63.a:0 "$ag_OK$"
 
 ag_ancient.64.name:0 "$ag_ancient.62.name$"
 ag_ancient.64.desc:0 "$ag_ancient_ruins_part1$我们的[Root.GetArchaeologyTeam]在这次考古工作中收获了不少古代文明遗留下来的资源，这些资源已经安排运往[Root.GetName][Root.GetGovernment]需要的地方了。"
 ag_ancient.64.a:0 "$ag_OK$"
 
 ag_ancient.65.name:0 "$ag_ancient.62.name$"
 ag_ancient.65.desc:0 "$ag_ancient_ruins_part1$我们的[Root.GetArchaeologyTeam]在这次考古工作中收获的对我们的科研工作起到了意想不到的帮助。"
