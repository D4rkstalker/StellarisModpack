 ag_planet_killer.13.name:0 "清扫世界"
 ag_planet_killer.13.desc:0 "随着§H[From.From.GetName]§!上的古代武器完成了它清扫世界的任务，我们的生命传感器已无法在§H[From.GetName]§!捕捉到任何智慧生命的信号，无论是有机生物，还是岩石，抑或是钢铁铸造的机械，它们都已在古代武器的轰炸中永远的消失了。\n\n§H[From.GetName]§!的地表环境在轰炸中受到了相当程度的破坏，但时间将会逐渐抚平一切，除了一个诉说着这个世界曾经的遭遇的巨型弹坑。"
 ag_planet_killer.13.a:0 "$ag_OK$"
 ag_planet_killer.13.b:0 "$ag_excellent$"

