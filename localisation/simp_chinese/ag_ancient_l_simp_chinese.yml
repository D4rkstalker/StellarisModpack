 ag_set_gatekeeper_title:0 "事件时间设置"
 ag_set_gatekeeper_desc:0 "§H$ag_set_gatekeeper_title$§!\n\n这个设置将会影响本Mod添加的事件最早允许触发的时间，在到达设定的时间点后，游戏才会尝试触发这些事件。\n\n到达设定的时间点后，触发事件仍需要满足事件自身的触发条件，例如本Mod的第一个事件需要玩家拥有£physics£§Y$tech_sensors_3$§!科技，并且境内拥有一颗§Y$pc_frozen$§!。"
 ag_gatekeeper_end_game:0 "§E末期以后§!"
 ag_set_gatekeeper_end_game_effect:0 "事件时间：$ag_gatekeeper_end_game$\n\n所有本Mod添加的事件都只会在游戏进行到末期时间以后才会被尝试触发。"
 ag_gatekeeper_mid_game:0 "§E中期以后§!"
 ag_set_gatekeeper_mid_game_effect:0 "事件时间：$ag_gatekeeper_mid_game$\n\n所有本Mod添加的事件都只会在游戏进行到中期时间以后才会被尝试触发。"
 ag_gatekeeper_any_time:0 "§E没有限制§!"
 ag_set_gatekeeper_any_time_effect:0 "事件时间：$ag_gatekeeper_any_time$\n\n所有本Mod添加的事件在触发时间上不受任何限制，只要满足事件自身的触发条件，游戏就会尝试触发事件。"

 ag_set_location_title:0 "星系位置设置"
 ag_set_location_desc:0 "§H$ag_set_location_title$§!\n\n这个设置会影响本Mod添加的星系出现的位置，生成新的星系时将会尽可能地满足您在这里设置的要求。\n\n已经生成的星系位置不会发生变化，因此一些在游戏开始时就已经生成的星系将不会受到这个选项的影响。"
 ag_location_random:0 "§E随机位置§!"
 ag_set_location_random_effect:0 "星系位置：$ag_location_random$\n\n新生成的星系将会随机选择一个位置，它可能离您的国家很近，也可能和您的国家的边境相隔很远。"
 ag_location_in_border:0 "§E发现者境内§!"
 ag_set_location_in_border_effect:0 "星系位置：$ag_location_in_border$\n\n新生成的星系将会尽可能地生成在发现它们的国家的境内，但这并不会保证它们和发现它们的国家的领土存在超平面航道直接相连。"

 ag_set_particle_title:0 "粒子效果设置"
 ag_set_particle_desc:0 "§H$ag_set_particle_title$§!\n\n这个设置会影响本Mod的武器产生的粒子效果，如果粒子特效造成您的游戏无法流畅的运行，您可以在这里关闭它们。"
 ag_particle_on:0 "§G启用§!"
 ag_set_particle_on_effect:0 "粒子效果：$ag_particle_on$\n\n启用粒子效果会让战斗画面看起来更加好看。"
 ag_particle_off:0 "§R禁用§!"
 ag_set_particle_off_effect:0 "粒子效果：$ag_particle_off$\n\n禁用粒子效果会让游戏运行得更加流畅。"

 ag_set_megastructure_ship_building_title:0 "舰船建造方式设置"
 ag_set_megastructure_ship_building_desc:0 "§H$ag_set_megastructure_ship_building_title$§!\n\n这个设置将会影响您建造本Mod中出现的部分特殊舰船的方式。\n您可以选择使用§H$megastructures$§!(仅有一个建造阶段)或者使用§H$shipclass_starbase_name$§!或§H$mega_shipyard_3$§!(可以使用舰队管理器，相比使用$megastructures$方便一些)来建造本Mod中出现的部分特殊舰船。"
 ag_megastructure_ship_building_on:0 "§E巨型建筑§!"
 ag_set_megastructure_ship_building_on_effect:0 "使用$ag_megastructure_ship_building_on$建造舰船。\n\n本Mod中出现的特殊舰船需要通过§H$megastructures$§!来进行建造。"
 ag_megastructure_ship_building_off:0 "§E船坞§!"
 ag_set_megastructure_ship_building_off_effect:0 "使用$ag_megastructure_ship_building_off$建造舰船。\n\n本Mod中出现的特殊舰船需要通过§H$shipclass_starbase_name$§!或§H$mega_shipyard_3$§!来进行建造。"

