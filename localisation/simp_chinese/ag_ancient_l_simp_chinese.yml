 ag_ancient.7.name:0 "摧毁§H[From.GetName]§!？"
 ag_ancient.7.desc:0 "我们控制下的古代战舰已经做好了彻底摧毁§H[From.GetName]§!表面的准备，如果有需要，我们随时可以发动攻击。"
 ag_ancient.7.a:0 "很好，炸掉§H[From.GetName]§!。"
