 district_ag_ancient_rw_hive_plural:0 "$district_ag_ancient_rw_hive$"
 district_ag_ancient_rw_hive_desc:0 "环形世界的这个区段遍布高耸入云的塔状结构，数不胜数的工蜂会在不工作的时候利用这座巨大的高科技巢穴摄取营养物质。"

