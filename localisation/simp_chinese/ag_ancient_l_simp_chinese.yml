 ag_ancient.8.name:0 "§H[FromFrom.GetName]§!§Y被摧毁§!"
 ag_ancient.8.desc:0 "也许是我们在轰炸§H[FromFrom.GetName]§!时未能控制好输出能量的量级，或者是§H[FromFrom.GetName]§!比普通的星球要脆弱许多，§H[FromFrom.GetName]§!已经被我们击碎了。"
 ag_ancient.8.a:0 "$ag_OK$"
 
 ag_ancient.31.name:0 "古代$ag_construction_section$"
 ag_ancient.31.desc:0 "随着我们控制了一段某个先进的古代文明的环形世界，我们发现环形世界上有一些庞大的生产设施，被称为$ag_construction_section$，它们原本处于某种被锁定的状态，但有人帮我们解除了古代安全锁，因此我们可以直接使用这些设施。\n\n值得注意的是，我们目前仍然对这种设施知之甚少，因此无法用它们来生产我们自己的东西，但如果我们获得了古代文明生产过的某种东西的资料，我们就可以用这些设施复制它。"
 ag_ancient.31.a:0 "$ag_excellent$"
 
 ag_ancient_ruins_part1:0 "对§H[From.GetName]§!上的一处古代遗迹的考古工作已经圆满结束了。"
 ag_ancient.62.name:0 "遗迹考古工作"
 ag_ancient.62.desc:0 "$ag_ancient_ruins_part1$我们的[Root.GetArchaeologyTeam]在这次考古工作中的收获能够在一定程度上对我们的部分科研项目起到帮助。"
 ag_ancient.62.a:0 "$ag_OK$"
 
 ag_ancient.63.name:0 "$ag_ancient.62.name$"
 ag_ancient.63.desc:0 "$ag_ancient_ruins_part1$我们的[Root.GetArchaeologyTeam]在这次考古工作中的收获没有给予我们某几个特定的科研项目很大的帮助，但却在一定程度上推动了大量科研项目的进展。"
 ag_ancient.63.a:0 "$ag_OK$"
 
 ag_ancient.64.name:0 "$ag_ancient.62.name$"
 ag_ancient.64.desc:0 "$ag_ancient_ruins_part1$我们的[Root.GetArchaeologyTeam]在这次考古工作中收获了不少古代文明遗留下来的资源，这些资源已经安排运往[Root.GetName][Root.GetGovernment]需要的地方了。"
 ag_ancient.64.a:0 "$ag_OK$"
 
 ag_ancient.65.name:0 "$ag_ancient.62.name$"
 ag_ancient.65.desc:0 "$ag_ancient_ruins_part1$我们的[Root.GetArchaeologyTeam]在这次考古工作中收获对我们的科研工作起到了意想不到的帮助。"
 ag_ancient.65.a:0 "$ag_OK$"
 
 ag_ancient.66.name:0 "$ag_ancient.62.name$"
 ag_ancient.66.desc:0 "$ag_ancient_ruins_part1$我们的[Root.GetArchaeologyTeam]在这次考古工作中发现了一座古代文明建造完成但尚未投入使用的$ag_class_5_singularity$的核心组件，我们可以轻松地将它整合到我们自己的建筑中。"
 ag_ancient.66.a:0 "$ag_excellent$"
 ag_ancient.66.a.tooltip:0 "我们现在可以在我们的一个星球上建造一座$ag_class_5_singularity$。"
 
 ag_ancient.67.name:0 "$ag_ancient.62.name$"
 ag_ancient.67.desc:0 "$ag_ancient_ruins_part1$我们的[Root.GetArchaeologyTeam]在这次考古工作中发现了一座古代文明建造完成但尚未投入使用的$ag_matter_generator$的核心组件，我们可以轻松地将它整合到我们自己的建筑中。"
 ag_ancient.67.a:0 "$ag_excellent$"
 ag_ancient.67.a.tooltip:0 "我们现在可以在我们的一个星球上建造一座$ag_matter_generator$。"
 
 ag_ancient.68.name:0 "$ag_ancient.62.name$"
 ag_ancient.68.desc:0 "$ag_ancient_ruins_part1$我们的[Root.GetArchaeologyTeam]在这次考古工作中发现了一座古代文明建造完成但尚未投入使用的$ag_fabrication_facility$的核心组件，我们可以轻松地将它整合到我们自己的建筑中。"
 ag_ancient.68.a:0 "$ag_excellent$"
 ag_ancient.68.a.tooltip:0 "我们现在可以在我们的一个星球上建造一座$ag_fabrication_facility$。"
 
 ag_ancient.69.name:0 "$ag_ancient.62.name$"
 ag_ancient.69.desc:0 "$ag_ancient_ruins_part1$我们的[Root.GetArchaeologyTeam]在这次考古工作中发现了一座用途不明的古代建筑的核心组件，它似乎能够制造一些£minor_artifacts£§Y$minor_artifacts$§!，这个核心组件已经建造完成但尚未被投入使用，因此我们可以轻松地将它整合到我们自己的建筑中。"
 ag_ancient.69.a:0 "$ag_excellent$"
 ag_ancient.69.a.tooltip:0 "我们现在可以在我们的一个星球上建造一座生产£minor_artifacts£§Y$minor_artifacts$§!的$ag_ancient_unknown_building$。"

 ag_ancient.101.name:0 "$ag_from_the_ashes$"
 ag_ancient.101.desc:0 "在与古代文明的数次战斗中，有许多报告称我方一些结构较为复杂的舰船在实际遭受攻击前就已经因为引力武器造成的环境效果而自行解体了，我们的舰队也因此而蒙受了不少的损失。\n\n我们的[Root.GetScienceDepartment]在寻找应对手段的工作上遇到了许多困难，因而一支不能为我们的舰队提供有效的防护手段，但最近的科技发展和前线足够多的案例给了我们的[Root.GetScienceDepartment]解决这个问题的希望，当然这显然不是一项容易的工作，[Root.GetScienceDepartment]也无法确定什么时候能够获得有意义的进展。"
 ag_ancient.101.a:0 "$ag_approve_special_project$"
 ag_ancient.101.b:0 "$ag_veto_special_project$"

 ag_ancient.102.name:0 "$ag_counter_measures$"
 ag_ancient.102.desc:0 "我们的[Root.GetScienceDepartment]已经论证了存在近期能够实现的对抗古代文明的引力武器的手段，并提出了数种不同的方案，不过这些方案还处在很不完善的阶段，仍需一定时间才能完成。"
 ag_ancient.102.a:0 "$ag_excellent$"
 ag_ancient.102.a.tooltip:0 "对抗引力武器的科技的出现几率不再是0。"

 ag_ancient.104.name:0 "$ag_from_the_ashes$"
 ag_ancient.104.desc:0 "在与装备灵能武器的敌方的数次战斗中，有许多报告称我方一些结构较为复杂的舰船在实际遭受攻击前就已经复杂的灵能环境中自行解体了，我们的舰队也因此而蒙受了不少的损失。\n\n我们的[Root.GetScienceDepartment]在寻找应对手段的工作上遇到了许多困难，因而一支不能为我们的舰队提供有效的防护手段，但最近的科技发展和前线足够多的案例给了我们的[Root.GetScienceDepartment]解决这个问题的希望，当然这显然不是一项容易的工作，[Root.GetScienceDepartment]也无法确定什么时候能够获得有意义的进展。"
 ag_ancient.104.a:0 "$ag_approve_special_project$"
 ag_ancient.104.b:0 "$ag_veto_special_project$"

 ag_ancient.105.name:0 "$ag_counter_measures$"
 ag_ancient.105.desc:0 "我们的[Root.GetScienceDepartment]已经论证了存在近期能够实现的对抗灵能武器的手段，并提出了数种不同的方案，不过这些方案还处在很不完善的阶段，仍需一定时间才能完成。"
 ag_ancient.105.a:0 "$ag_excellent$"
 ag_ancient.105.a.tooltip:0 "对抗灵能武器的科技的出现几率不再是0。"
 
 ag_ancient.1000.name:0 "[ag_holy_guardian_empire.GetName]"
 ag_ancient.1000.desc:0 "[ag_destroyed_holy_planet.GetName]是一个神圣的世界。\n\n你们不明白你们犯下罪过的真正含义。\n\n你们很快就会了。"
 ag_ancient.1000.a:0 "这只是一次意外事故，我们无意摧毁[ag_destroyed_holy_planet.GetName]。"
 ag_ancient.1000.b:0 "不不不……这是很正常的，这些星球总是会这样的……"
 ag_ancient.1000.c:0 "不，我们仍然爱你！"
 ag_ancient.1000.d:0 "只是一颗星球而已。"
 ag_ancient.1000.e:0 "§RHAKHAKHAK！§!"
 ag_ancient.1000.f:0 "清理一些有机生命而已。"
 ag_ancient.1000.g:0 "外星垃圾的星球何来神圣一说？"

 ag_planet_killer.11.name:0 "熄灭星辰"
 ag_planet_killer.11.desc:0 "随着§H[From.From.GetName]§!上的古代武器完成了它熄灭星辰的任务，§H[From.GetName]§!的亮度瞬间提升了数百倍，随后逐渐暗淡下去，传感器表明这颗星星已经塌缩成了一个奇点，大部分§H[From.GetName]§!毁灭时释放的致命的能量被§H[From.From.GetName]§!上的古代武器引导到了其它的维度，剩余的一小部分则被引导到了§H[From.solar_system.GetName]§!恒星系内的其他天体上，将这些星球炸的四分五裂。\n\n§H[From.GetName]§!死亡时发出的耀眼的光芒将作为象征着我们国家的实力的纪念碑，在之后的数千年间被无数文明持续观察到。"
 ag_planet_killer.11.a:0 "$ag_OK$"
 ag_planet_killer.11.b:0 "$ag_excellent$"

 ag_planet_killer.12.name:0 "摧毁星球"
 ag_planet_killer.12.desc:0 "随着§H[From.From.GetName]§!上的古代武器完成了它摧毁星球的任务，§H[From.GetName]§!也在剧烈的爆炸中四分五裂，成为了漂浮在星海中无数无法支持智慧生命生存的天体之一，无论其曾经拥有着怎样的财富，它们也都随着§H[From.GetName]§!的毁灭而灰飞烟灭了。"
 ag_planet_killer.12.a:0 "$ag_OK$"
