 tech_ag_ancient_bomb_crater_default:0 "综合环境修复"
 tech_ag_ancient_bomb_crater_default_desc:0 "古代武器轨道轰炸对环境造成的损伤并非不可修复，但是这个过程需要投入相当的资源。"
 
 tech_ag_ancient_bomb_crater_ringworld:0 "环形世界修复"
 tech_ag_ancient_bomb_crater_ringworld_desc:0 "修复因轨道轰炸而损坏的环形世界区段并非易事。"
 
 tech_ag_ancient_bomb_crater_habitat:0 "居住站修复"
 tech_ag_ancient_bomb_crater_habitat_desc:0 "修复因强大的火力打击而损坏的太空居住站并非易事。"
 
 tech_ag_living_metal_forge:0 "$sr_living_metal$合成"
 tech_ag_living_metal_forge_desc:0 "人工合成$sr_living_metal$是一项复杂的工作，长期以来我们都只能依靠采集天然的资源和实验室环境下的小规模合成来获得为数不多的$sr_living_metal$，不过在我们不断发展的材料科学解决了许多原先技术上难以克服的困难后，大规模生产$sr_living_metal$成为了可能。"
 
 tech_ag_living_metal_forge_advanced:0 "可编程$sr_living_metal$"
 tech_ag_living_metal_forge_advanced_desc:0 "$sr_living_metal$编程技术的突破大幅简化了原先繁琐的$sr_living_metal$合成工作，减少了$sr_living_metal$合成过程中的损失，这项技术的大规模应用将会显著提升人工合成$sr_living_metal$的效率。"
 
 tech_ag_nanites_assembly_plant:0 "$nanites$组装"
 tech_ag_nanites_assembly_plant_desc:0 "不断进步的生产工艺使我们拥有了自主生产$nanites$的能力，尽管受限于复杂的生产流程和高度专业化的生产设备，我们不太可能在短时间内拥有很高的$nanites$产量。"
 
 tech_ag_nanites_assembly_plant_advanced:0 "$nanites$复制"
 tech_ag_nanites_assembly_plant_advanced_desc:0 "让$nanites$进行自我复制可以使它们的数量快速增长，虽然缺乏对复制过程的精密控制能力使得我们无法让这种复制过程持续更长时间，但这项技术的应用毫无疑问会大幅提升$nanites$的产量。"
 
 tech_ag_dark_matter_plant:0 "$sr_dark_matter$合成"
 tech_ag_dark_matter_plant_desc:0 "长期的研究使得我们对$sr_dark_matter$的形成过程有了更深的理解，在扎实的数理基础和日新月异的工业生产技术的共同支撑下，人工合成$sr_dark_matter$逐步走进了现实。"
 
 tech_ag_dark_matter_plant_advanced:0 "改进$sr_dark_matter$合成技术"
 tech_ag_dark_matter_plant_advanced_desc:0 "人工合成$sr_dark_matter$的产量一直因较低的转化效率和过于繁琐的生产流程而受到制约，不过近期物理研究进展为我们带来了解决这些问题的机会，改进现有的$sr_dark_matter$合成技术并在全国范围内推广可以在一定程度上提升人工合成$sr_dark_matter$的效率。"
 
 tech_ag_zro_refinery:0 "精炼$sr_zro$"
 tech_ag_zro_refinery_desc:0 "灵能理论为我们提供了人为生产$sr_zro$的可能，在对$sr_zro$的灵能结构有了深入的理解后，我们有能力设计一套使用灵能技术精炼$exotic_gases$来大量生产$sr_zro$的流程。"
 
 tech_ag_zro_refinery_advanced:0 "$sr_zro$凝华技术"
 tech_ag_zro_refinery_advanced_desc:0 "最新的$sr_zro$凝华技术允许我们对已有的$sr_zro$生产进行一定程度的简化，提高能量的利用率并减少流程中$sr_zro$的损失，推广这样的技术能够有效增强我们生产$sr_zro$的能力。"
 
