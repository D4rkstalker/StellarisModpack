 ag_ancient.68.name:0 "$ag_ancient.62.name$"
 ag_ancient.68.desc:0 "$ag_ancient_ruins_part1$我们的[Root.GetArchaeologyTeam]在这次考古工作中发现了一座古代文明建造完成但尚未投入使用的$ag_fabrication_facility$的核心组件，我们可以轻松地将它整合到我们自己的建筑中。"
