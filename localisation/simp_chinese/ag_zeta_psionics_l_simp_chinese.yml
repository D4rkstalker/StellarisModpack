 ag_zeta_psionics.106.a:0 "$emperor.93.a$"
 
 ag_zeta_psionics.111.name:0 "与星海监管人并肩而战"
 ag_zeta_psionics.111.desc:0 "星海共同体的可敬成员们……智慧生物同胞们。\n\n星海正格外黑暗。我们面临的生死危机史无前例。为了挺过接下来的猛攻，我们必须如同明天我们将不复存在一般战斗，因为，我们也许真的没有明天了。\n\n在你们选举我们成为星海监管人时，我们宣誓要捍卫星系，拼尽一切来兑现承诺……但这并非一场我们独自能够赢得的战役。我们吁请全体成员国搁置异见，与我们并肩§H虚境侵军§!的威胁！只要齐心协力，我们定能展现星海的完整威力，抵御共同的敌人。"
 ag_zeta_psionics.111.a:0 "结束通讯。"
 
 ag_zeta_psionics.112.name:0 "与[galactic_emperor.GetRulerTitle]陛下并肩而战"
 ag_zeta_psionics.112.desc:0 "帝国的公民们。我们一起经历了很多的苦难，但是今日帝国面临空前绝后的严峻挑战。我们的星系正被§H虚境侵军§!威胁——他们与其他敌人不一样——若放任不管，他们将终结我们所知的一切智慧生命。\n\n但是我们的前途并非绝望！星海帝国正在全力进行总动员以驱赶这些入侵者。我们的国家不再在腐朽的共同体下各自为政，而是在全星系有史以来最伟大的帝国的旗帜下团结一致。\n\n在[galactic_emperor.GetRulerTitle]领导下团结起来吧！大战即将来临，但比以往更加强大的星海帝国终会摆脱困境！胜利就在前方！"
 ag_zeta_psionics.112.a:0 "$ag_zeta_psionics.111.a$"

 ag_zeta_psionics.201.name:0 "$ag_ancient_eta_monument$：效率降低"
 ag_zeta_psionics.201.desc:0 "近期§H[ag_ancient_eta_shielded_world.GetName]§!的殖民地[Root.GetGovernment]报告称当地的$ag_ancient_eta_monument$似乎受到了星系中灵能环境变化的影响，其对殖民地生产的正面效果似乎不如以往那么显著了。"
 ag_zeta_psionics.201.a:0 "$ag_OK$"
 ag_zeta_psionics.201.b:0 "这是不正常的。"

 ag_zeta_psionics.202.name:0 "$ag_ancient_eta_monument$：负面效应"
 ag_zeta_psionics.202.desc:0 "近期§H[ag_ancient_eta_shielded_world.GetName]§!的殖民地[Root.GetGovernment]报告称当地的$ag_ancient_eta_monument$似乎受到了星系中灵能环境变化的影响，并对殖民地的生产带来了一定的负面影响，我们可能需要对此事保持关注。"
 ag_zeta_psionics.202.a:0 "$ag_worrying$"
 ag_zeta_psionics.202.b:0 "拆掉那座建筑。"

 ag_zeta_psionics.203.name:0 "$ag_ancient_eta_monument$：异变"
 ag_zeta_psionics.203.desc:0 "近期§H[ag_ancient_eta_shielded_world.GetName]§!的殖民地[Root.GetGovernment]报告称当地的$ag_ancient_eta_monument$似乎受到了星系中灵能环境变化的影响，其散发出了某种带着纯粹的恶意的意识，这对殖民地的治理造成了严重的负面影响，甚至[Root.GetGovernment]自身也很难保持稳定，当地的[Root.GetGovernment]要求我们尽快处理此事。"
 ag_zeta_psionics.203.a:0 "$ag_unfortunate$"
 ag_zeta_psionics.203.b:0 "向§H[ag_ancient_eta_shielded_world.GetName]§!增派军队以维持局势稳定。"
 ag_zeta_psionics.203.c:0 "立刻把那邪门的建筑炸掉！"

 ag_zeta_psionics.204.name:0 "$ag_ancient_eta_monument$：恢复"
 ag_zeta_psionics.204.desc:0 "近期§H[ag_ancient_eta_shielded_world.GetName]§!的殖民地[Root.GetGovernment]报告称当地的$ag_ancient_eta_monument$正逐渐从星系中灵能环境变化的影响中恢复过来，并开始如虚境侵军出现前那样对殖民地的治理产生正面影响了。"
 ag_zeta_psionics.204.a:0 "$ag_excellent$"
 ag_zeta_psionics.204.b:0 "希望它以后不要再弄出什么不好的事情。"

 ag_zeta_psionics.210.name:0 "$operation.4000.name$"
 ag_zeta_psionics.210.desc:0 "$role_spymaster$§H[spynetwork.leader.GetName]§!已经组建了一支训练有方的特工小组，所有成员都已做好了接触极端灵能环境的准备，他们将会在我们境内存在灵能标记的世界和§H[target.GetName]§!境内的世界之间建立一条纤细的灵能通道，将灵能标记在神不知鬼不觉的情况下转移到§H[target.GetName]§!境内，让我们是世界免于灵能环境的蹂躏。\n\n我们的特工小组将会根据星系中的灵能活动情况选择适合的世界，并且停留在目标世界以维持灵能标记的稳定，这意味着灾难最终降临的时候，我们位于目标世界上最初受到入侵的位置附近的特工小组很可能无法返回了。\n\n我们尚不清楚灵能标记何时会带来可怕的灾难，因此我们必须争分夺秒。"
 ag_zeta_psionics.210.cancel:0 "如今我们境内已经没有被灵能标记但尚未遭受入侵的世界了，我们只能取消这次行动。"
 ag_zeta_psionics.210.a:0 "$ag_OK$"
 ag_zeta_psionics.210.b:0 "取消行动。"

 ag_zeta_psionics.211.name:0 "$operation.4001.name$"
 ag_zeta_psionics.211.desc:0 "我们的研究员与特工们已准备好应对各种任务突发变数,特遣队也已在§H[target.GetName]§!境内做好了完全的准备，随时可以开展下一步行动。"
 ag_zeta_psionics.211.a:0 "$ag_continue$"
 ag_zeta_psionics.211.b:0 "$ag_zeta_psionics.210.b$"

 ag_zeta_psionics.212.name:0 "灵能连接"
 ag_zeta_psionics.212.desc:0 "位于我方和§H[target.GetName]§!境内的特遣队已经分别做好了建立灵能连接的准备，一旦我们发出指令，他们就会建立灵能连接并开始转移灵能标记，这个过程会对我们的世界造成一定的破坏，但我们可以将此事掩盖过去。"
 ag_zeta_psionics.212.a:0 "开始行动吧。"
 ag_zeta_psionics.212.b:0 "$ag_zeta_psionics.210.b$"

 ag_zeta_psionics.213.name:0 "$operation_crisis_beacon$"
 ag_zeta_psionics.213.desc:0 "随着§H[ag_crisis_beacon_source_planet.GetName]§!上一场剧烈的爆炸，象征着厄运的灵能标记和曾经繁华受灾区域一同化为了空气中漂浮着星星点点的$sr_zro$。灵能标记带来的灾难使得§H[ag_crisis_beacon_source_planet.GetName]§!受到了严重的伤害，但一切并非无法修复，灵能标记和与之相关的异象的消失也昭示着一个更加光明的未来。\n\n至少，在明面上，这就是灵能标记为§H[ag_crisis_beacon_source_planet.GetName]§!带来的影响了。\n\n事实上，在爆炸发生时强大的灵能冲击的掩护下，我们在§H[ag_crisis_beacon_source_planet.GetName]§!上的特遣队建立了一条和§H[ag_crisis_beacon_target_planet.GetName]§!的灵能连接，可怕的灵能标记已经悄然转移至§H[ag_crisis_beacon_target_planet.GetName]§!。我们的特遣队已经削弱了两个世界间的灵能连接，但灵能标记仍有返回§H[ag_crisis_beacon_source_planet.GetName]§!的趋势，因此在灾难最终降临在§H[ag_crisis_beacon_target_planet.GetName]§!上之前，当地的特遣队需要尽力维持灵能标记的稳定。"
 ag_zeta_psionics.213.a:0 "希望我们的牺牲是值得的。"

 ag_zeta_psionics.214.name:0 "$ag_zeta_psionics.50.name$"
 ag_zeta_psionics.214.desc:0 "近期，§H[Root.GetName]§!上开始集中出现有关灵能异象的报告，似乎我们的世界受到了某种不正常的灵能效应的影响，但我们尚不清楚它的来源。现有的证据表明这一切和当前星系中越发不稳定的灵能环境有关，不久前在星系中其他星球上的一场剧烈的爆炸似乎也与灵能有关。除了那些近期相当常见的灵能活动外，我们的[Root.Owner.GetIntelligenceDepartment]认为此事还可能牵涉到境外势力的蓄意破坏，他们宣称在§H[Root.GetName]§!附近曾短暂的检测到了一条无法追踪来源了灵能连接，并建议我们严肃对待此事。$ag_zeta_psionics.50.common.desc$"
 ag_zeta_psionics.214.a:0 "$ag_unfortunate$"
 ag_zeta_psionics.214.b:0 "这肯定有问题！"
 
 ag_zeta_psionics.1000.name:0 "§M$utopia.3000.name$§!"
 ag_zeta_psionics.1000.01.desc:0 "$ag_shroud$今天很平静……平静得令人不安……"
 ag_zeta_psionics.1000.02.desc:0 "$utopia.3000.2.desc$"
 ag_zeta_psionics.1000.03.desc:0 "$utopia.3000.9.desc$"
 ag_zeta_psionics.1000.04.desc:0 "虚境的脉动强而有力。"
 ag_zeta_psionics.1000.05.desc:0 "$utopia.3000.16.desc$"
 ag_zeta_psionics.1000.06.desc:0 "$utopia.3000.17.desc$"
 ag_zeta_psionics.1000.07.desc:0 "$utopia.3000.19.desc$"
 ag_zeta_psionics.1000.08.desc:0 "$ag_shroud$似乎发生了某种微妙的变化……"
 ag_zeta_psionics.1000.09.desc:0 "天边闪烁着绚丽的色彩……"
 ag_zeta_psionics.1000.10.desc:0 "低沉的嗡嗡声……这声音无处不在……"
 ag_zeta_psionics.1000.11.desc:0 "看呐，一朵纯黑色的云彩！"
 ag_zeta_psionics.1000.12.desc:0 "这湿冷粘腻的环境……"
 ag_zeta_psionics.1000.13.desc:0 "今天的$ag_shroud$好温暖……"
 ag_zeta_psionics.1000.14.desc:0 "$ag_shroud$里也会下雪吗？"
 ag_zeta_psionics.1000.15.desc:0 "你看见那道闪光了吗？"
 ag_zeta_psionics.1000.16.desc:0 "$ag_shroud$中的颜色似乎比以往更加绚烂了。"
 ag_zeta_psionics.1000.17.desc:0 "今天的$ag_shroud$令人感到莫名的恐惧……"
 ag_zeta_psionics.1000.18.desc:0 "保持警惕。"
 ag_zeta_psionics.1000.19.desc:0 "我们怎么来到这片区域的？"
 ag_zeta_psionics.1000.20.desc:0 "小心那些灵能湍流！"
 ag_zeta_psionics.1000.21.desc:0 "$ag_shroud$的角落里似乎存在某种东西？"
 ag_zeta_psionics.1000.22.desc:0 "这里什么也没有，那些灵能实体都去哪里了？"
 ag_zeta_psionics.1000.23.desc:0 "那闪光是在$ag_shroud$里，还是在现实空间里？"
 ag_zeta_psionics.1000.24.desc:0 "$ag_shroud$的能量涌动强力而诡异……"
 ag_zeta_psionics.1000.25.desc:0 "这些灵能会流向哪里？"
 ag_zeta_psionics.1000.26.desc:0 "那片枯萎的空间似乎长大了？"
 ag_zeta_psionics.1000.27.desc:0 "这片区域没有虚境侵军的痕迹。"
 ag_zeta_psionics.1000.28.desc:0 "小心那些灵能回声。"
 ag_zeta_psionics.1000.29.desc:0 "虚境侵军已经失败了，但$ag_shroud$依然动荡不安。"
 ag_zeta_psionics.1000.30.desc:0 "枯萎的空间正在恢复……"
 ag_zeta_psionics.1000.31.desc:0 "$ag_shroud$已经足够稳定了吗？"
 ag_zeta_psionics.1000.32.desc:0 "灵能风暴仍在持续……"
 
 ag_zeta_psionics.1030.desc:0 "我们在$ag_shroud$中找到了另一处奇异的空间，这里充斥着不断涌动的景象，无数形态诡异的实体闪动着难以形容的色彩，在令人感到疯狂的声音中不断出现随后消失，毫无疑问，这是一个聚集着巨量灵能能量的空间。虽然与我们此前遭遇过的同类空间略有不同，但它的价值依旧是毋庸置疑的，任何设法成功从池中汲取能量的通灵者将变得无比强大……这只够一个人使用，而且存在风险。\n\n目前整个[Root.GetName]只有三个能进入池中汲取能量还有生存可能的具有足够强大灵能的人，该让谁前往呢？"
 
 ag_zeta_psionics.1035.name:0 "灵能裂隙"
 ag_zeta_psionics.1035.desc:0 "深空探测表明§H[ag_target_system.GetName]§!内出现了一个灵能裂隙，它迅速演化并在现实世界中撕开了一道邪恶的裂口，带有恶意的灵能实体从中涌出并攻击它们所遇到的一切。\n\n我们尚不清楚灵能裂隙的生成机制，不过有证据表明虚境侵军最近从$ag_shroud$中获得了一股强大的能量。"
 ag_zeta_psionics.1035.a:0 "我们必须处理掉它。"
 
 ag_zeta_psionics.1036.name:0 "灵能能力减弱"
 ag_zeta_psionics.1036.desc:0 "随着星系中的灵能活动逐渐平静，部分我们的灵能者的灵能能力减弱了。"
 ag_zeta_psionics.1036.a:0 "$ag_OK$"
 ag_zeta_psionics.1036.a.tooltip:0 "§Y一部分$ag_dummy_leader_trait_ruler_chosen$失去了他们的特殊能力。§!"
 
 ag_zeta_psionics.1037.name:0 "§H[Root.GetName]§!死亡"
 ag_zeta_psionics.1037.desc:0 "不久前，我们的一个拥有强大灵能能力的领袖，§H[Root.GetName]§!，在众目睽睽之下突发恶疾，被以一种扭曲的形态结束了生命，我们尚无法查明其中的原因。"
 ag_zeta_psionics.1037.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.1060.desc:0 "浓雾凭空而生，雾中某个怪异的物体闪烁着七彩的光芒——那里似乎是阻隔$ag_shroud$与现实空间的帷幕瓦解的区域，一个撕裂现实的间隙。\n\n不同于我们以往所见的任何交界区域，我们能感受到这个闪烁着的间隙背后存在着某种古老而又陌生的结构，某种诡异的机械装置维持着这个间隙的存在，并且引导着$ag_shroud$中，如涓涓细流般的灵能能量穿过间隙，进入另一头的世界。\n\n也许我们应该观察一下。"
 ag_zeta_psionics.1060.a:0 "§Y窥探雾中之物。§!"
 
 ag_zeta_psionics.1061.name:0 "$ag_eerie_obelisk$"
 ag_zeta_psionics.1061.desc:0 "无论是身处$ag_shroud$还是现实世界，靠近两个世界的交界处都是非常危险的，但我们的灵能者成功完成了它们的任务。\n\n在$ag_shroud$的边缘，我们的灵能者看清了那隐藏于迷雾中的物体，一座破败的方尖碑。那座方尖碑非常古老，它的建造者早已不知所踪，但它仍然不知疲倦地引导着$ag_shroud$中的灵能能量，似乎它是某种借助$ag_shroud$获取能量的装置的一部分。\n\n我们的灵能者记录了它的结构，但我们对它已经损毁的部分无能为力，这会使得我们难以有效控制这一结构的功能，但根据现有的灵能理论重新设计的结构可以保证它在大多数时候不会产生有害的结果。"
 
 ag_zeta_psionics.1062.desc:0 "无论是身处$ag_shroud$还是现实世界，靠近两个世界的交界处都是非常危险的，我们的灵能者没能在$ag_shroud$的边缘完成他们的任务。\n\n虽然我们不清楚那些灵能者在$ag_shroud$的边缘看到了一番怎样的景象，但毫无疑问那些景象已经使得我们的灵能者们永久地精神失常了。更加不幸的是，在我们能够阻止那些灵能者的行动之前，失控的灵能活动便已经经由他们影响了整个[Root.GetName]。\n\n已有的报告表明，这次事故对全[Root.GetName]的生育率产生了损害，甚至没有天生灵能能力的物种也受到了影响！"
 
 ag_zeta_psionics.1064.name:0 "$ag_eerie_obelisk$§R爆炸§!"
 ag_zeta_psionics.1064.desc:0 "我们在§H[Root.GetName]§!建造的$ag_eerie_obelisk$在不久前发生了剧烈的爆炸，除了$ag_eerie_obelisk$本身损毁外，这次爆炸还对§H[Root.GetName]§!造成了其他一些负面影响。"
 ag_zeta_psionics.1064.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.1065.name:0 "$ag_zeta_psionics.1064.name$"
 ag_zeta_psionics.1065.desc:0 "$ag_zeta_psionics.1064.desc$大批的灵能者被$ag_eerie_obelisk$爆炸产生了灵能冲击杀死了，他们的意识融合成了一个位于§H[Root.GetName]§!的同步轨道上的灵能实体，幸运的是，这个灵能实体处在我们的控制之下。"
 ag_zeta_psionics.1065.a:0 "$ag_unfortunate$"
 ag_zeta_psionics.1065.b:0 "这算是幸运吗？……"
 
 ag_zeta_psionics.1066.name:0 "$ag_zeta_psionics.1064.name$"
 ag_zeta_psionics.1066.desc:0 "$ag_zeta_psionics.1064.desc$大批的灵能者被$ag_eerie_obelisk$爆炸产生了灵能冲击杀死了，他们的意识融合成了一个位于§H[Root.GetName]§!的地表的灵能实体，幸运的是，这个灵能实体处在我们的控制之下。"
 ag_zeta_psionics.1066.a:0 "$ag_unfortunate$"
 ag_zeta_psionics.1066.b:0 "$ag_zeta_psionics.1065.b$"
 
 ag_zeta_psionics.1067.name:0 "$ag_zeta_psionics.1064.name$"
 ag_zeta_psionics.1067.desc:0 "$ag_zeta_psionics.1064.desc$大批的灵能者被$ag_eerie_obelisk$爆炸产生了灵能冲击杀死了，他们的意识融合成了一个位于§H[Root.GetName]§!的同步轨道上的灵能实体，而它正对我们发动攻击。"
 ag_zeta_psionics.1067.a:0 "$ag_unfortunate$"
 ag_zeta_psionics.1067.b:0 "我们必须解决掉它！"
 
 ag_zeta_psionics.1070.a.desc:0 "我们来到了$ag_shroud$中一片不稳定的区域，翻涌的灵能活动伴随着令人不安的低沉的嗡嗡声，诡异的闪光在空间中此起彼伏。\n\n也许这一区域的形成和近期我们的星系中那愈发不稳定的灵能环境有关，不过无论其成因如何，这片区域的不稳定使得我们能够在$ag_shroud$中模糊的看见一些现实中的场景，那是[Root.GetName]的几个重要的科研设施。\n\n我们的科研设施一如往日的忙碌，他们似乎完全没有注意到我们的存在，我们应该尝试引起他们的注意？"
 ag_zeta_psionics.1070.b.desc:0 "我们来到了$ag_shroud$中一片不稳定的区域，翻涌的灵能活动伴随着令人不安的低沉的嗡嗡声，诡异的闪光在空间中此起彼伏。\n\n也许这一区域的形成和虚境侵军对我们的星系的影响有关，不过无论其成因如何，这片区域的不稳定使得我们能够在$ag_shroud$中模糊的看见一些现实中的场景，那是[Root.GetName]的几个重要的科研设施。\n\n我们的[Root.GetScienceDepartment]一如往日的忙碌，他们似乎完全没有注意到我们的存在，我们应该尝试引起他们的注意？"
 ag_zeta_psionics.1070.a:0 "§Y轻敲彼界帷幕。§!"
 
 ag_zeta_psionics.1071.name:0 "$tech_ag_shroud_power_core$"
 ag_zeta_psionics.1071.desc:0 "我们成功了！我们的灵能者们成功引起了仍在现实世界中的[Root.GetScienceDepartment]的注意，并协助他们完成了对$ag_shroud$的这一区域的初步研究。\n\n我们所处的这一区域与现实世界的联系模式相当奇特，无论成因如何，我们的[Root.GetScienceDepartment]有能力在微观层面上建立穿透$ag_shroud$的连接，并在其短暂维持的时间里从$ag_shroud$中获取少量的能源。\n\n我们目前尚无法将这种获取能源的方式广泛应用于[Root.GetName]的各类需要能源的地方，但其作为舰船的辅助能源可堪一用。"
 
 ag_zeta_psionics.1072.desc:0 "我们的灵能者尝试在$ag_shroud$引起仍处于现实世界中的[Root.GetScienceDepartment]的尝试失败了，不仅如此，我们的灵能者制造的灵能活动还引发了灾难性的后果。\n\n有害的灵能效应跨越现实的帷幕进入了我们的世界，并且对毫无防备的[Root.GetScienceDepartment]产生了极其负面的影响。一股不自然的恐慌感席卷了我们的所有科研人员，使得他们在相当长的时间里无法专注的工作。"
 
 ag_zeta_psionics.1073.desc:0 "这里是$ag_shroud$中一片怪异的区域，灵能能量以不自然的方式翻涌着，映射出本星系团扭曲的影响，但神奇的是，这样的灵能活动并未给我们的灵能者带来任何不安的感觉，在一片平静祥和的氛围中，我们的灵能者能够在$ag_shroud$中静下心来进行思考。"
 ag_zeta_psionics.1073.a:0 "§Y冥想灵能原理。§!"
 
 ag_zeta_psionics.1074.name:0 "$tech_ag_shroud_weapon_buff$"
 ag_zeta_psionics.1074.desc:0 "刹那间，我们的灵能者们感到他们的头脑无比的清晰，借助$ag_shroud$中近乎无穷无尽的资源，他们成功捕捉到了那不自然的灵能活动模式背后的规律。在如今星系里越来越不稳定的灵能环境中，我们的灵能者的发现能够被轻松地用于强化我们的舰船的武器系统。"
 
 ag_zeta_psionics.1075.desc:0 "$ag_shroud$中的灵能活动是变化无常的，在平静的表象之下，怪异的灵能活动模式暗藏杀机。无论我们的灵能者遭遇的是什么，他们所见的景象使得他们陷入了永久性的精神失常，不仅如此，有害的灵能反噬沿着我们的灵能者传遍了[Root.GetName]全境——曾经存在于我们公民心中对团结的认知涣散了。"
 
 ag_zeta_psionics.1080.desc:0 "我们正处于$ag_shroud$中一片视野较为开阔的区域，在附近的某个世界，有一大群闪烁着七彩的光芒的灵能实体在飘来飘去——它们正在互相攻击，吸取对方的能量。\n\n这种战斗本应时长在$ag_shroud$及其附近发生，但这一次的情况却并不一样，那些互相攻击的灵能实体似乎非常古老，而且观察它们会使得我们的灵能者体会到一种隐约的不安感。"
 ag_zeta_psionics.1080.a:0 "§Y观察灵能实体。§!"
 
 ag_zeta_psionics.1081.name:0 "$tech_ag_ancient_psionic_ship$"
 ag_zeta_psionics.1081.desc:0 "借助我们所处的地域的优势，我们的灵能者们能够较为轻松地看清那些灵能实体的细节。\n\n它们正处在我们的§H$ag_psionic_conduit_megastructure_name$§!打通的灵能通道附近，它们似乎是被§H$ag_psionic_conduit_megastructure_name$§!的某种特殊信号吸引而来的，一些古老、破碎的灵能残渣。我们的灵能者们能隐约探查到它们过去的残影，它们被某种灵能风暴困在了破碎的跨$ag_shroud$通道内，逐渐改造自己让自己适应周围的环境，但在飘忽不定的灵能环境中逐渐成为了如今没有理智的样子，与那些更早就存在于那里的灵能实体互相争夺能量。\n\n幸运的是，我们的灵能者们能够保持理智，并记录下了它们的细节，一类以纯粹的灵能构造的战舰，这也许会对我们有用。"
 
 ag_zeta_psionics.1082.desc:0 "我们的灵能者希望借助我们所处的地域优势来观察那些灵能实体，但他们失败了，不仅如此，我们的灵能者们还不幸引起了那些灵能实体的注意。\n\n§P文明……世界……需要……能量……§!\n\n随着意义不明且难以分辨的低于，我们的灵能者们被这些灵能实体抽干了能量，消散在了$ag_shroud$，不仅如此，那些灵能实体还沿着我们的灵能者们进入$ag_shroud$的通道来到了现实世界，在被击退前杀害了我们的重要官员。"
 
 ag_zeta_psionics.1083.desc:0 "周遭的环境突然暗了下来，一股怪异的能量正在穿越$ag_shroud$，前往某个我们未知的地方。我们的灵能者在观察了这些能量的流动情况后，确信了这是某种穿透$ag_shroud$的武器留下的痕迹，某种利用其他维度的能量操作原理分界物质获取能量的武器。"
 ag_zeta_psionics.1083.a:0 "§Y追踪能量流动。§!"
 
 ag_zeta_psionics.1084.name:0 "$tech_ag_ancient_extradimensional_weapon$"
 ag_zeta_psionics.1084.desc:0 "我们的灵能者们跟随着这股致命的武器产生的能量流动痕迹，在§H$ag_psionic_conduit_megastructure_name$§!打通的灵能通道附近找到了一些闪烁着光芒的灵能实体，它们非常古老，破碎，并且似乎完全失去了理智。虽然我们不清楚这样的灵能实体是如何设计出精妙的灵能武器的，但是我们的灵能者们成功记下了这些武器的设计。"
 
 ag_zeta_psionics.1085.desc:0 "我们的灵能者们跟随着这股致命的武器产生的能量流动痕迹，在§H$ag_psionic_conduit_megastructure_name$§!打通的灵能通道附近遭遇了一些闪烁着七彩光芒的灵能实体的攻击。这些灵能实体非常古老，并且拥有进入现实世界的能力，在吸收了我们不幸的灵能者们后，还来到了我们控制的世界上，在我们的防御部队有机会作出反应之前，吸收了不少毫无防备的人口。"
 