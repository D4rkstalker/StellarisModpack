 ag_zeta_crisis_init_situation_progress_desc:0 "古代护盾的强度正在减弱"
 
 ag_zeta_psionics.10.name:0 "殖民地异常"
 ag_zeta_psionics.10.a.desc:0 "据近来§H[Root.GetName]§!传回的报告，有证据表明殖民地表面一些偏远的地区多次发生目击所谓“紫色迷雾”的事件，这些迷雾不经意间出现，有人靠近之后又迅速消散，不留一点痕迹。\n\n这些“紫色迷雾”在近段时间星系中的太空媒体的报导中频频出现，不断有媒体宣称紫色迷雾中存在幽灵之类的东西，传闻这些出现在迷雾中的幽灵会腐蚀它们所接触的物体，并能使附近的人精神失常，亢奋的进入迷雾，不过这些传言并无可靠证据支持，所有所谓被袭击的地点都是一片荒芜，只有地面上有少量的泽珞尘。"
 ag_zeta_psionics.10.b.desc:0 "据近来§H[Root.GetName]§!传回的消息，当地在最近一段时间连续出现了多起异常事件的报告，如树叶在无风的环境下想着某个特定的方向飘动、部分植物呈现出怪异、病态的生长方式，随后又化作粉尘。\n\n奇怪的是，大多数报告都没有切实的证据表明异常现象的发生，这有可能和星系中最近有关异常现象的传闻兴起有关，可能被某些闻风而动的太空媒体添加了一些无中生有的东西。不过有一点是能够肯定的，那就是当地偶尔能在偏远地区发现一些零散的泽珞尘。"
 ag_zeta_psionics.10.c.desc:0 "最近§H[Root.GetName]§!报告称在当地出现了一些异常的情况，当地时长能听到某种奇怪的声音——确切的说，它并不是“声音”，而是某种直接出现在智慧生物意识内的东西，尽管一些仪器能够检测到这些“声音”出现时产生的微弱的灵能活动，但每次仪器记录到的都是不同的信号，而且，仅仅只是一部分仪器能够检测到信号，而另一部分即使完全相同的仪器却没有任何反应。\n\n目前星系的主流观点仍对这种异常现象抱有疑虑，我们没有获得任何可靠的证据能够证明§H[Root.GetName]§!曾经出现过任何异常现象，仅靠已有的互相矛盾的报告和流传于星系中的传闻是远远不够的。"
 ag_zeta_psionics.10.d.desc:0 "近期一些来自§H[Root.GetName]§!的报告表明我们的殖民地可能遭遇了一些奇怪的事件，似乎有某种事件正在阻挠殖民地的正常运转，殖民地[Root.Owner.GetGovernment]在报告中称这是“来自天空的阴影”或者“来自群星的阴影”，并且使用了此前的报告中不会出现的古怪的表达方式。\n\n神奇的是，后续的调查并未发现§H[Root.GetName]§!有任何异样的地方，所有试图查清楚曾经发生了什么的尝试全都没有任何结果，当地[Root.Owner.GetGovernment]除了一些自相矛盾的线索外也没能提供任何信息，我们无法解释近期殖民地出现的轻微地产能减少，不过无论如何，殖民地现在又回归正常了。"
 ag_zeta_psionics.10.e.desc:0 "不久前，§H[Root.GetName]§!殖民地[Root.Owner.GetGovernment]突然与我们失去了一切联系，这一切发生的毫无预兆，但在大约13分钟后，我们与殖民地的通讯又奇迹般地恢复了。\n\n我们的[Root.Owner.GetScienceTeam]未能找到任何与此次通讯问题有关的线索，而当地的殖民地[Root.Owner.GetGovernment]也坚称没有发生任何破坏活动或者其他可以的事件。我们并不清楚什么样的攻击能够神不知鬼不觉地短时间内瘫痪一整个殖民地的通讯系统，还能够在攻击结束后全身而退。\n\n目前，这起神秘的失联事件已经被太空媒体们添加了太多诸如§H[Root.GetName]§!殖民地表面曾有的各种异象的传闻，散发着微光的紫色迷雾和大气中检测到的微量泽珞尘之类的描述尤为常见，但没有任何[Root.Owner.GetScienceTeam]能够证实这些传闻或者找到合理的证据。"
 ag_zeta_psionics.10.a:0 "$ag_worrying$"
 ag_zeta_psionics.10.b:0 "这是不祥的预兆……"
 ag_zeta_psionics.10.c:0 "这其中肯定另有蹊跷。"
 ag_zeta_psionics.10.d:0 "我们需要进行更多的研究。"
 
 ag_zeta_psionics.11.name:0 "实验仪器损坏"
 ag_zeta_psionics.11.desc:0 "最近§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]报告称部署在当地的一些新型灵能实验设备在数个月内出现了大量故障，并记录到了异常的活动信号，这些持续时间仅为微秒量级的灵能活动有着远高出常规空间所能承受的能量水平，在几个小时前最终导致了实验设备的损坏。\n\n我们的[Root.Owner.GetScienceTeam]随后使用其他设备在事发地周围进行了探测，但除了少量的泽珞尘外一无所获，有观点认为我们的新型设备拥有一些在灵能活动中会表现得不稳定的结构，这导致它们在常规水平的灵能活动中故障频发，并错误记录了灵能活动的强度，但也有观点认为§H[Root.GetName]§!上的事情远没有这么简单。"
 ag_zeta_psionics.11.a:0 "只是仪器故障而已……"
 ag_zeta_psionics.11.b:0 "我们必须追根究底。"
 
 ag_zeta_psionics.12.name:0 "$ag_zeta_psionics.11.name$：调查报告"
 ag_zeta_psionics.12.desc:0 "在§H[Root.GetName]§!的调查并未取得什么进展，我们的[Root.Owner.GetScienceTeam]并未发现明显的强灵能活动的痕迹，除非§H[Root.GetName]§!受到了一些人造的特殊灵能活动影响，否则我们的[Root.Owner.GetScienceTeam]仅能将实验仪器损毁的原因归咎于仪器自身的缺陷。控制如此隐蔽的高强度灵能活动已经超出了我们星系当前的灵能技术水平，即使是古老的失落帝国也对此无能为力，因此，我们的[Root.Owner.GetScienceTeam]相信这不太可能是某个势力有意的攻击。"
 ag_zeta_psionics.12.a:0 "$ag_worrying$"
 ag_zeta_psionics.12.b:0 "希望真的只是故障吧……"
 
 ag_zeta_psionics.13.name:0 "泽洛沉积"
 ag_zeta_psionics.13.desc:0 "我们的一座轨道空间站，§H[Root.GetName]§!报告称在最近采集的矿物中发现了一些泽珞尘，不过这并不包含在当地记录在案的稀有资源之中，由于未检测到灵能活动，我们的[Root.Owner.GetScienceTeam]无法解释如此大量的泽珞尘的来源，不过我们仍然可以正常的收集这些泽珞尘。"
 ag_zeta_psionics.13.a:0 "这是有价值的资源。"
 ag_zeta_psionics.13.b:0 "清理掉这些来历不明的东西。"
 
 ag_zeta_psionics.14.name:0 "$ag_zeta_psionics.13.name$：化作星辰"
 ag_zeta_psionics.14.desc:0 "不久前§H[Root.GetName]§!从我们的深空传感器眼前消失了，后续调查表明一种怪异的灵能活动撕碎了这座空间站，某种我们无法想象的力量制造了这场灾难。\n\n研究表明这一灵能活动似乎与$ag_shroud$没有太大的关联，并且拥有一些我们此前从未见过的活动特征，这使得我们许多基于这些特性的探测手段都无法发挥作用，不过这项研究成果表明摧毁§H[Root.GetName]§!的灵能活动受到了当地泽珞尘的增幅。"
 ag_zeta_psionics.14.a:0 "赶快把那些泽珞尘清理掉。"
 
 ag_zeta_psionics.15.name:0 "$ag_zeta_psionics.13.name$：恶堕化身"
 ag_zeta_psionics.15.desc:0 "不久前§H[Root.GetName]§!从我们的深空传感器眼前消失了，后续调查表明一种怪异的灵能活动撕碎了这座空间站，某种怪异的灵能实体出现在了原来空间站所在的位置上，贪婪地汲取着空间站的残骸，将残骸转化成它自身的一部分。\n\n研究表明这一灵能活动似乎与$ag_shroud$没有太大的关联，并且拥有一些我们此前从未见过的活动特征，这使得我们许多基于这些特性的探测手段都无法发挥作用，不过这项研究成果表明摧毁§H[Root.GetName]§!的灵能活动受到了当地泽珞尘的增幅。"
 ag_zeta_psionics.15.a:0 "早该把那些泽洛尘清理掉的。"
 
 ag_zeta_psionics.16.name:0 "灵能研究站"
 ag_zeta_psionics.16.desc:0 "我们的一座深空研究站，§H[Root.GetName]§!似乎在最近开始专注于灵能相关的研究，并且产出了不少有价值的成果，效率远超从前这座研究站的产出，但坊间传闻这座研究站的成员似乎已经不再是[Root.Owner.GetSpeciesName]了，它们变成了某种奇怪的东西。"
 ag_zeta_psionics.16.a:0 "调查一下这座研究站的情况。"
 ag_zeta_psionics.16.b:0 "只要他们能不断产出科研成果就行了。"
 ag_zeta_psionics.16.c:0 "立刻炸掉这颗研究站！"
 
 ag_zeta_psionics.17.name:0 "$ag_zeta_psionics.16.name$：化作星辰"
 ag_zeta_psionics.17.desc:0 "我们刚开始对§H[Root.GetName]§!进行调查时，研究站就发生了剧烈的爆炸——有人手动引爆了研究站的能源核心，剧烈的爆炸吞噬了整个空间站。\n\n事后的调查表明在调查研究站的过程中，跟随的[Root.Owner.GetSecurityTeam]可能遭遇了一些无法挽回的情况，从而启动了研究站的自毁程序。我们在事后调查中没能找到研究站的黑匣子，无论研究站上曾经发生了什么，我们可能永远不得而知了。"
 ag_zeta_psionics.17.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.18.name:0 "$ag_zeta_psionics.16.name$：遁入虚空"
 ag_zeta_psionics.18.desc:0 "来自§H[Root.solar_system.GetName]§!恒星基地的报告表明当地的研究站——§H[Root.GetName]§!内部出现了某种强烈的灵能活动，随后整个空间站被无法穿透的灵能迷雾包裹长达9小时，期间所有的救援行动均已失败告终，整座研究站没有任何成员生还。\n\n迷雾散去后，只留下一片死寂的虚空和漂浮的少量泽珞尘，无论研究站上曾经发生了什么，我们可能永远不得而知了。"
 ag_zeta_psionics.18.a:0 "$ag_unfortunate$"
 ag_zeta_psionics.18.a.tooltip:0 "§H[Root.GetName]§!凭空消失了。"
 
 ag_zeta_psionics.19.name:0 "$ag_zeta_psionics.16.name$：恶堕化身"
 ag_zeta_psionics.19.desc:0 "来自§H[Root.solar_system.GetName]§!恒星基地的报告表明当地的研究站——§H[Root.GetName]§!内部出现了某种强烈的灵能活动，随后整个空间站被无法穿透的灵能迷雾包裹长达9小时，期间所有的救援行动均已失败告终，整座研究站没有任何成员生还。\n\n迷雾散去后，一个怪异的灵能实体出现在了原来空间站所在的位置上，它发射出的邪恶的灵能闪电划过虚空，向周围参与救援的舰船发动了攻击。"
 ag_zeta_psionics.19.a:0 "我们早该想到的……"
 ag_zeta_psionics.19.b:0 "我们必须解决掉这玩意!"
 
 ag_zeta_psionics.20.name:0 "传感器功率激增"
 ag_zeta_psionics.20.desc:0 "监测系统记录了我们传感器阵列的异常功率激增，我们的[Root.GetScienceTeam]未能准确的查明其原因，但这事实上短暂的提升了我们的深空探测能力，从而让我们发现了隐藏的资源。"
 ag_zeta_psionics.20.a:0 "$ag_interesting$"
 ag_zeta_psionics.20.b:0 "我们必须搞清楚原因。"
 
 ag_zeta_psionics.21.name:0 "传感器异常活动"
 ag_zeta_psionics.21.desc:0 "监测系统记录了我们传感器阵列于最近因不明原因聚焦于某个特定的方向，并进行了集中的探测，但传感器阵列本身并未出现任何损坏，而我们的[Root.GetScienceTeam]也未在程序中发现任何问题。神奇的是，这个我们此前从未注意过的地方居然还存在着一些资源。"
 ag_zeta_psionics.21.a:0 "$ag_interesting$"
 ag_zeta_psionics.21.b:0 "$ag_zeta_psionics.20.b$"
 
 ag_zeta_psionics.22.name:0 "传感器异常：调查结果"
 ag_zeta_psionics.22.desc:0 "我们的[Root.GetScienceTeam]在长时间排查后仍无法定位传感器阵列出现异常的原因，不过有少量证据表明这和一种异常的灵能活动有关。"
 ag_zeta_psionics.22.a:0 "$ag_worrying$"
 
 ag_zeta_psionics.23.name:0 "空间站受损"
 ag_zeta_psionics.23.desc:0 "近期有数个空间站报告称空间站上出现了原因不明的“腐蚀”问题，空间站的一些区域会因不明原因损坏，并且相关区域的监控系统同时也会被损坏——没有任何日志记录或者目击报告能够表明损坏出现的原因，事故调查仅能发现破坏活动残留了少量的泽珞尘。我们的[Root.GetIntelligenceDepartment]目前只能将事故归因于某种拥有一定程度的灵能科技的势力的蓄意破坏，但我们短时间内无法找到幕后黑手。"
 ag_zeta_psionics.23.a:0 "$ag_worrying$"
 
 ag_zeta_psionics.24.name:0 "灵能觉醒"
 ag_zeta_psionics.24.a.desc:0 "最近§H[Root.GetName]§!传来报告，称当地有大量人口于近期展现出了奇怪的超自然能力，他们能够影响其他[Root.Owner.GetSpeciesNamePlural]的心智，使用意念举起重物，以及一些传闻中能使[Root.Owner.GetSpeciesNamePlural]陷入疯狂的能力。\n\n尽管自我们的文明伊始便存在着关于具有特殊能力的[Root.Owner.GetSpeciesNamePlural]的传闻，一些关于灵能者的或真或假的故事，但这次因为不明原因大量涌现的灵能者的规模远超过去的所有记录。\n\n无论导致§H[Root.GetName]§!上大量出现灵能者的原因是什么，这都为§H[Root.GetName]§!带来的一定程度的混乱，§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]只能尽力稳定当地的局势。"
 ag_zeta_psionics.24.b.desc:0 "最近§H[Root.GetName]§!传来报告，称当地在短时间内突然涌现了大量的灵能者，而那些原本就有灵能能力的个体，则大多陷入了疯狂。当地的的殖民地[Root.Owner.GetGovernment]对其中一部分人进行了全面的超能感知测试，结果表明他们均表现出了4级或者更强的灵能天赋。\n\n以往在度过青春期后，灵能能力便难以显现，在[Root.Owner.GetName]的历史上，仅有很少的案例能够突然展现出灵能能力。因此，这次在§H[Root.GetName]§!上大量出现灵能者的事件是史无前例了，我们现有的灵能理论无法解释这一现象出现的原因。\n\n无论导致§H[Root.GetName]§!上大量出现灵能者的原因是什么，这都为§H[Root.GetName]§!带来的一定程度的混乱，§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]只能尽力稳定当地的局势。"
 ag_zeta_psionics.24.c.desc:0 "继上一次[Root.Owner.GetName]境内大量出现灵能者的事件后，§H[Root.GetName]§!再次遭遇了星球上大量原本没有任何灵能能力的人口突然展现出了灵能能力，而原本有灵能能力的个体，甚至直接陷入了疯狂。\n\n我们的[Root.Owner.GetScienceTeam]至今仍未查明[Root.Owner.GetName]境内大量涌现灵能者的原因，但现有的情报表明整个星系内有多个星球发生了类似的事件，但不同地区出现的灵能者的占比略有不同。\n\n无论导致§H[Root.GetName]§!上大量出现灵能者的原因是什么，这都为§H[Root.GetName]§!带来的一定程度的混乱，§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]只能尽力稳定当地的局势。"
 ag_zeta_psionics.24.a:0 "§H[Root.GetName]§!到底发生了什么？"
 ag_zeta_psionics.24.b:0 "我们必须想办法控制这种情况。"
 ag_zeta_psionics.24.c:0 "把这些异种全部解决掉！"
 
 ag_zeta_psionics.25.name:0 "群体癫狂"
 ag_zeta_psionics.25.a.desc:0 "最近一段时间，§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]报告称当地有大量人口出现不明原因的癫狂症状，与寻常的精神疾病不同，他们似乎受到了某种灵能活动的影响，不少来自§H[Root.GetName]§!的报告均表明当地出现了一种怪异的灵能扰流。\n\n我们的[Root.Owner.GetScienceTeam]尚无法对这种怪异的事件给出合理的解释，有猜想认为§H[Root.GetName]§!遭到了某种强大的灵能实体的攻击，不过当今的星系中没有任何势力用于这样的灵能科技，我们的[Root.Owner.GetScienceTeam]也没有找到与我们与$ag_shroud$实体的契约有关的线索，这种攻击似乎确实来自于我们所处的世界。\n\n无论导致§H[Root.GetName]§!上大量人口陷入疯狂的原因是什么，这都为§H[Root.GetName]§!带来的一定程度的混乱，§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]只能尽力稳定当地的局势。"
 ag_zeta_psionics.25.b.desc:0 "最近一段时间，§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]报告称当地有大量人口出现不明原因的癫狂症状，与寻常的精神疾病不同，他们似乎受到了某种灵能活动的影响，不少来自§H[Root.GetName]§!的报告均表明当地出现了一种怪异的灵能扰流。\n\n我们的[Root.Owner.GetScienceTeam]尚无法对这种怪异的事件给出合理的解释，有猜想认为§H[Root.GetName]§!遭到了某种强大的灵能实体的攻击，不过当今的星系中没有任何势力用于这样的灵能科技，我们的[Root.Owner.GetScienceTeam]也没有找到与$ag_shroud$有关的线索，这种攻击似乎确实来自于我们所处的世界。\n\n无论导致§H[Root.GetName]§!上大量人口陷入疯狂的原因是什么，这都为§H[Root.GetName]§!带来的一定程度的混乱，§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]只能尽力稳定当地的局势。"
 ag_zeta_psionics.25.a:0 "$ag_zeta_psionics.24.a$"
 ag_zeta_psionics.25.b:0 "$ag_zeta_psionics.24.b$"
 
 ag_zeta_psionics.26.name:0 "离群工蜂"
 ag_zeta_psionics.26.desc:0 "最近一段时间，§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]报告称当地有大量工蜂因为某些未知的原因切断了与蜂巢思维的联系，与我们以往遇见过的反常工蜂不同，这似乎是一次有组织的、大规模的脱离蜂巢的活动，而且那些工蜂脱离蜂巢的动机也尚不明确。\n\n根据§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]的报告，那些脱离蜂巢的工蜂似乎没有再进行过任何活动，他们仅仅只是静静地呆在那里，随后逐渐腐烂，当地的[Root.Owner.GetScienceTeam]没有找到任何与疾病或寄生行为有关的线索。\n\n无论导致§H[Root.GetName]§!上的工蜂脱离蜂巢的原因是什么，我们都需要尽快行动起来，找到帮助这些原本状态良好的工蜂重返蜂巢的办法，或者将这些可能对§H[Root.GetName]§!构成潜在威胁的反常工蜂处理掉。"
 ag_zeta_psionics.26.a:0 "$ag_zeta_psionics.24.a$"
 ag_zeta_psionics.26.b:0 "$ag_zeta_psionics.24.b$"
 
 ag_zeta_psionics.27.name:0 "锈蚀威胁"
 ag_zeta_psionics.27.desc:0 "最近一段时间，§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]报告称当地有大量子人口出现了不同程度的锈蚀，与常见的损耗不同，这些“锈蚀”可能会出现在子人口的任何位置，与材料、环境或者使用情况均无显著关联。\n\n根据§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]的报告，§H[Root.GetName]§!上的异常情况是最近才出现的，尽管我们无法得知确切的时间，但当地的[Root.Owner.GetScienceTeam]可以确认这种来源不明的锈蚀威胁在很短的时间内就影响了§H[Root.GetName]§!的大量人口，随后又在某个未知的时刻减轻了自身的破坏力。\n\n无论导致§H[Root.GetName]§!上的奇怪的锈蚀现象的原因是什么，我们现在已经几乎观察不到它在§H[Root.GetName]§!上的影响力，我们应该抓紧时间修复它对§H[Root.GetName]§!造成的破坏。"
 ag_zeta_psionics.27.a:0 "$ag_zeta_psionics.24.a$"
 ag_zeta_psionics.27.b:0 "$ag_zeta_psionics.24.b$"
 
 ag_zeta_psionics.28.name:0 "怪异的规划"
 ag_zeta_psionics.28.desc:0 "近期的巡检发现§H[Root.GetName]§!的殖民地规划似乎出现了一些问题，当地的[Root.GetGovernment]在规划中设计了许多不必要的基础设施，将殖民地地表构建得宛如迷宫般复杂，从太空中甚至能看到它们组成了怪异的图案，凝视这些图案会带给观察者一种心神不宁的感觉。\n\n毫无疑问，这些毫无意义的设计已经阻碍了§H[Root.GetName]§!的进一步建设。我们目前尚无法查清这种奇怪的殖民地规划是如何设计、建设而长期不被发现的，近些年的检查没能发现§H[Root.GetName]§!存在任何异常的地方，当时的这颗星球似乎一切正常。\n\n无论§H[Root.GetName]§!上那些反常的基础设施是如何建设的，我们都需要相当多的时间来收拾这个烂摊子了。"
 ag_zeta_psionics.28.a:0 "好好的殖民地怎么搞成了这个样子？"
 
 ag_zeta_psionics.29.name:0 "异变"
 ag_zeta_psionics.29.a.desc:0 "近期§H[Root.GetName]§!的报告显示当地的新生人口似乎出现了不明原因的集体变异，除了显而易见的新性状外，他们似乎还表现出了狂躁、易怒、拥有较为严重的暴力倾向等共同特征，有关调查迟迟没有进展。\n\n根据已有的调查结果，目前最有可能导致这一结果的是前段时间当地短暂出现的异常灵能活动，但现有灵能理论无法解释其为何会对大范围内的新生人口产生影响，目前我们不得不接受这颗星球上出现了大量变异人口的事实。"
 ag_zeta_psionics.29.b.desc:0 "近期§H[Root.GetName]§!的报告显示当地的新生人口似乎出现了不明原因的集体变异，除了显而易见的新性状外，他们似乎还表现出了难以控制，与蜂巢思维连接较弱、连接不稳定等共同特征，有关调查迟迟没有进展。\n\n根据已有的调查结果，目前最有可能导致这一结果的是前段时间当地短暂出现的异常灵能活动，但现有灵能理论无法解释其为何会对大范围内的新生人口产生影响，目前我们不得不接受这颗星球上出现了大量变异人口的事实。"
 ag_zeta_psionics.29.c.desc:0 "近期§H[Root.GetName]§!的报告显示当地新组装的人口因为不明原因使用了大量来源不明的代码和组件，除了显而易见的新特征外，他们似乎还表现出了时钟频率异常，功耗增加并且对我们的指令响应缓慢等共同特征，有关调查迟迟没有进展。\n\n根据已有的调查结果，目前最有可能导致这一结果的是前段时间当地短暂出现的异常灵能活动，但现有灵能理论无法解释其为何会对大范围内的机械人口组装产生影响，目前我们不得不接受这颗星球上出现了大量不符合常规标准的人口的事实。"
 ag_zeta_psionics.29.a:0 "我们必须面对现实……"
 ag_zeta_psionics.29.b:0 "$ag_unfortunate$"
 ag_zeta_psionics.29.c:0 "把它们全部清理干净。"
 
 ag_zeta_psionics.30.name:0 "迷失太空"
 ag_zeta_psionics.30.desc:0 "我们在§H[Root.solar_system.GetName]§!的$science$§H[Root.GetName]§!突然在我们的传感器上消失了，当地的恒星基地组织了数次对失踪的$science$的搜索，均未能找到§H[Root.GetName]§!。在§H[Root.GetName]§!失踪的地方，$science$的痕迹戛然而止，舰船，和船上的所有乘员，全都神秘失踪了，就像从未存在于我们的世界中一样。我们的[Root.Owner.GetScienceTeam]在$science$失踪的位置检测到了微弱的灵能活动迹象，微弱到完全不像能转移$science$大小的物体的样子。"
 ag_zeta_psionics.30.a:0 "$ag_unfortunate$"
 ag_zeta_psionics.30.a.tooltip:0 "§H[Root.GetName]§!消失了。"
 
 ag_zeta_psionics.31.name:0 "$ag_zeta_psionics.30.name$：幻象"
 ag_zeta_psionics.31.desc:0 "最近一份来自§H[Root.GetName]§!的报告表明当地的[Root.Owner.GetScienceTeam]在行星轨道上检测到了一艘$science$的识别信号，后续的调查表明这正是我们此前失踪的那艘$science$，但现在这艘船已经变成了完全不同的东西。\n\n根据当地[Root.Owner.GetScienceTeam]的报告，这艘怪异的船只并不在§H[Root.solar_system.GetName]§!拥有实体的存在形式，而是某种由灵能形成的幻象，将景象直接投射到观测设备中。在大多数景象中，船只呈现出一种扭曲的结构，其中的乘员和设备融合在一起，形成了种种邪恶的物体。\n\n就目前的情况而言，我们只能认为这艘船永远不可能回来了。"
 ag_zeta_psionics.31.a:0 "$ag_unfortunate$"
 ag_zeta_psionics.31.b:0 "也许这值得研究。"
 
 ag_zeta_psionics.32.name:0 "$ag_zeta_psionics.30.name$：归航"
 ag_zeta_psionics.32.desc:0 "不久前§H[Root.GetName]§!突然接收到了一段夹杂着大量无意义内容的通讯信号，它们宣称自己是隶属于[Root.Owner.GetName]的$science$，[Root.Owner.GetScienceTeam]核对后确认这艘船在某种意义上是此前失踪的$science$，不过它似乎变成了某种由纯粹的灵能构成的物体，其中的乘员也全部不知所踪了，至少它们不能被我们的有关设备正确识别出来。\n\n尽管存在许多可疑之处，§H[Root.GetName]§!收到的通讯表明对方坚称对船只失踪一事一无所知，在和我们的[Root.Owner.GetScienceTeam]沟通时，对方对我们描述的船只和乘员情况感到非常困惑，似乎在它们眼里那艘怪异的船只和[Root.Owner.GetName]的常规的$science$没有任何区别。"
 ag_zeta_psionics.32.a:0 "无论如何，欢迎回到[Root.Owner.GetName]。"
 ag_zeta_psionics.32.b:0 "这不是我们的$science$，摧毁它！"
 ag_zeta_psionics.32.a.tooltip:0 "获得一艘奇怪的科研船。"
 ag_zeta_psionics.32.b.tooltip:0 "和奇怪的科研船进入§R敌对状态§!。"
 
 ag_zeta_psionics.34.name:0 "$ag_zeta_psionics.30.name$：恶堕化身"
 ag_zeta_psionics.34.desc:0 "我们的那艘奇怪的$science$，§H[Root.GetName]§!，再次与我们失去了联系，不同的是，这一次§H[Root.GetName]§!并未凭空消失，而是散发出了一种怪异而又邪恶的彩色光芒，强烈的灵能压力对那些即使是记录了转移景象的设备都产生了严重的负面影响。毫无疑问，§H[Root.GetName]§!已经不再是我们的$science$，它变成了某种疯狂的造物，向它周围的一切释放出致命的灵爆。"
 ag_zeta_psionics.34.a:0 "我们早该解决掉这艘船的。"
 
 ag_zeta_psionics.35.name:0 "$ag_zeta_psionics.30.name$：消散"
 ag_zeta_psionics.35.desc:0 "我们摧毁了那艘奇怪的灵能舰船，在对现场的残留痕迹和舰队的战斗报告进行分析后，我们的[Root.GetScienceTeam]发现前$science$的部分乘员的意识在舰船化为灵能实体后仍在一定程度上有些许残留，这些扭曲的意识有时会攻击周围舰船的乘员或者舰船的战斗计算机。目前我们星系中的灵能环境尚不支持这些扭曲意识对我们的舰船造成进一步损害，但我们尚不清楚如果星系中的灵能环境发生了变化，这类攻击是否会对舰队带来更多负面影响。"
 ag_zeta_psionics.35.a:0 "$ag_OK$"
 
 ag_zeta_psionics.36.name:0 "轨道突变"
 ag_zeta_psionics.36.desc:0 "最近§H[Root.GetName]§!传来报告，一艘隶属于该舰队的舰船突然因为不明原因偏离了原轨道，并以不可思议的速度撞击了同舰队的另一艘舰船，两艘舰船在这次惨烈的事故中被毁，没有任何幸存者。\n\n事后的调查表明§H[Root.GetName]§!附近突然出现了一个诡异的灵能势阱，捕获了我们那艘不幸的舰船，并以极快的速度将它朝另一个事故的牺牲者甩去。我们的[Root.GetScienceTeam]相信这和整个星系范围内日益活跃的灵能活动有关，也许我们在未来需要更加注意提防异常的灵能环境带来的危害。"
 ag_zeta_psionics.36.a:0 "$ag_unfortunate$"
 ag_zeta_psionics.36.a.tooltip:0 "§H[Root.GetName]§!损失两艘舰船。"
 
 ag_zeta_psionics.50.name:0 "灵能标记"
 ag_zeta_psionics.50.common.desc:0 "\n\n根据§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]的报告，当地的[Root.Owner.GetScienceTeam]在§H[Root.GetName]§!表面及其周围的空域检测到了一种令人不安的灵能活动模式，[Root.Owner.GetScienceTeam]将其称为§H标记§!——有某种邪恶的存在正在注视着§H[Root.GetName]§!，虽然我们暂时还不清楚§H[Root.GetName]§!将会发生什么，但很显然着不太可能是好事情。"
 ag_zeta_psionics.50.a.desc:0 "不知从何时开始，§H[Root.GetName]§!上开始零零星星地出现一些有关怪异的“紫色迷雾”的目击报告，但§H[Root.GetName]§!一直没有任何决定性的证据证实这些事件的存在，这幽灵般的异常事件一直持续困扰着§H[Root.GetName]§!，直到前段时间为止。不久前§H[Root.GetName]§!上有关在偏远地区遭遇异常的迷雾的报告数量骤增，当地的殖民地[Root.Owner.GetGovernment]组织了一次在§H[Root.GetName]§!表面的全面调查，在这次调查中，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]使用灵能探测设备记录到了一些关键的证据。$ag_zeta_psionics.50.common.desc$"
 ag_zeta_psionics.50.b.desc:0 "不知从何时开始，§H[Root.GetName]§!上开始零零星星地出现一些反常现象的报告，树叶在无风的环境下想着某个特定的方向飘动、部分植物呈现出怪异、病态的生长方式，随后又化作粉尘，但§H[Root.GetName]§!一直没有任何决定性的证据证实这些事件的存在，这幽灵般的异常事件一直持续困扰着§H[Root.GetName]§!，直到前段时间为止。不久前§H[Root.GetName]§!上有关这类异常事件的报告数量骤增，当地的殖民地[Root.Owner.GetGovernment]组织了一次在§H[Root.GetName]§!表面的全面调查，在这次调查中，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]使用灵能探测设备记录到了一些关键的证据。$ag_zeta_psionics.50.common.desc$"
 ag_zeta_psionics.50.c.desc:0 "不知从何时开始，§H[Root.GetName]§!上开始零零星星地出现一些有关“怪异的声音”的报告，某种由灵能活动产生的“声音”凭空出现在居民的脑海中，即使是格式塔意识控制下的子人口也会受到一些不好的影响，但§H[Root.GetName]§!一直没有任何决定性的证据证实这些“声音”的存在，它们总是只在很偶然的情况下被少量仪器记录到，甚至难以和环境噪声区分开来。这幽灵般的声音一直持续困扰着§H[Root.GetName]§!，直到前段时间为止。不久前§H[Root.GetName]§!上有关这类怪异的声音的报告数量骤增，当地的殖民地[Root.Owner.GetGovernment]组织了一次在§H[Root.GetName]§!表面的全面调查，在这次调查中，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]使用灵能探测设备记录到了一些关键的证据。$ag_zeta_psionics.50.common.desc$"
 ag_zeta_psionics.50.d.desc:0 "不知从何时开始，§H[Root.GetName]§!上似乎总有某种东西阻挠着殖民地的正常运转，它们时常被形容为“来自天空的阴影”或者“来自群星的阴影”，这类描述甚至曾出现在§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]的报告中。令人不安的异常氛围笼罩着整个§H[Root.GetName]§!，不久前§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]的一项研究成果更是为原本就紧张的氛围添上了一丝不祥的气息。$ag_zeta_psionics.50.common.desc$"
 ag_zeta_psionics.50.e.desc:0 "不知从何时开始，§H[Root.GetName]§!开始出现短暂的全球通讯中断现象，当地的殖民地[Root.Owner.GetGovernment]组织了多次调查，其中还有数次有来自§H[Root.Owner.capital_scope.GetName]§!的[Root.Owner.GetScienceTeam]参与其中，但调查始终没有任何结果，殖民地既没有受到攻击，当地的通讯系统也没有任何损坏。不久前，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]的一项灵能研究成果揭开了谜底，也为§H[Root.GetName]§!带来了令人不安的消息。$ag_zeta_psionics.50.common.desc$"
 ag_zeta_psionics.50.a:0 "$ag_worrying$"
 ag_zeta_psionics.50.b:0 "我们必须做好应对攻击的准备。"
 ag_zeta_psionics.50.c:0 "压制这些迷信的说法，此事肯定另有原因。"
 
 ag_zeta_psionics.51.desc:0 "来自§H[Root.GetName]§!的报告表明我们的殖民地正在遭受攻击，起初只是某些容易被忽视的偏远地区突然变得杳无音讯，随后这种影响开始扩散，§H[Root.GetName]§!的天空被染上了绚丽而又邪恶的色彩，令敢于注视它们的人陷入疯狂，地表涌现出怪异的深紫色迷雾，吞噬着它们所触及的一切。\n\n根据§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]的报告，这一切似乎和此前在§H[Root.GetName]§!发现的§H灵能标记§!有关。"
 ag_zeta_psionics.51.name:0 "$ag_warning$"
 ag_zeta_psionics.51.a.desc:0 "$ag_zeta_psionics.51.desc$尽管我们尚无有效的方法驱散极具破坏性的灵能迷雾，但我们的[Root.Owner.GetScienceTeam]在迷雾中探测到了一些可能具有重要地位的东西，并证实对它们进行攻击可以在一定程度上抑制灵能迷雾的扩散。不过§H[Root.GetName]§!已经在突如其来的攻击中遭受了巨大的损失，如果没有额外的支援，我们可能会失去§H[Root.GetName]§!。"
 ag_zeta_psionics.51.b.desc:0 "$ag_zeta_psionics.51.desc$尽管我们尚无有效的方法驱散极具破坏性的灵能迷雾，但依照先前的案例，我们的[Root.Owner.GetScienceTeam]在迷雾中探测到了一些具有重要地位的东西，并证实对它们进行攻击可以在一定程度上抑制灵能迷雾的扩散。即使已经做好了应对攻击的准备，§H[Root.GetName]§!仍在突如其来的攻击中遭受了巨大的损失，如果没有额外的支援，我们可能会失去§H[Root.GetName]§!。"
 ag_zeta_psionics.51.a:0 "§H[Root.GetName]§!发生了什么？"
 ag_zeta_psionics.51.b:0 "我们必须保护我们的殖民地！"
 
 ag_zeta_psionics.52.name:0 "迷雾笼罩§H[From.GetName]§!"
 ag_zeta_psionics.52.desc:0 "最近的观测报告表明§H[From.GetName]§!已被某种怪异的灵能迷雾覆盖，我们无法探测§H[From.GetName]§!的表面到底发生了什么，但我们的[Root.GetScienceTeam]的调查结果表面这可能和此前我们在§H[From.GetName]§!发现的灵能标记有关。"
 ag_zeta_psionics.52.a:0 "$ag_worrying$"
 
 ag_zeta_psionics.54.name:0 "§H[FromFromFrom.GetName]§!陷落"
 ag_zeta_psionics.54.desc:0 "尽管当地的殖民地[Root.GetGovernment]尽了最大努力抵抗灵能迷雾对§H[FromFromFrom.GetName]§!的侵蚀，但这仍然无法从致命的灵能攻击中拯救我们的殖民地，深紫色的迷雾不可抗拒地席卷了整个§H[FromFromFrom.GetName]§!，在天空中流动着的色彩的映照下，呈现出扭曲的，令人疯狂的景象。\n\n直至目前，§H[FromFromFrom.GetName]§!上所有有组织的抵抗均已失败告终，也许仍有少量幸存者躲藏在殖民地的废墟中，但灵能对幸存者们的侵蚀已经开始显现出效果，这会令他们不由自主地离开掩体，进入稠密的迷雾深处，没人知道他们最终的命运，除了那些随风飘荡的泽洛尘。"
 ag_zeta_psionics.54.a:0 "也许这一切无可避免……"
 ag_zeta_psionics.54.b:0 "我们绝对不会放弃§H[FromFromFrom.GetName]§!！"
 
 ag_zeta_psionics.55.name:0 "§H[FromFrom.GetName]§!防御成功"
 ag_zeta_psionics.55.desc:0 "在§H[FromFrom.GetName]§!上的战斗最终以我们的胜利告终，纵使§H[FromFrom.GetName]§!上的景象令人疯狂，但我们的部队还是很好地完成了他们的任务。无情的炮火落入致命的灵能迷雾中，没人知道那里面究竟发生了什么，但毫无疑问迷雾中那些具有重要地位的存在无法承受我们的攻击，它们在传感器上的反应越来越微弱，直至最终消散在空气中，随着它们一同消散的，还有那些可怕的紫色迷雾。\n\n随着§H[FromFrom.GetName]§!地表战斗的结束，我们的殖民地[Root.GetGovernment]开始了殖民地的重建工作，突如其来的攻击为§H[FromFrom.GetName]§!带来灾难，不过这一切终将被抚平。"
 ag_zeta_psionics.55.a:0 "$ag_excellent$"
 
 ag_zeta_psionics.56.name:0 "§H[FromFrom.GetName]§!被收复"
 ag_zeta_psionics.56.desc:0 "在§H[FromFrom.GetName]§!上的战斗最终以我们的胜利告终，纵使§H[FromFrom.GetName]§!上的景象令人疯狂，但我们的部队还是很好地完成了他们的任务。无情的炮火落入致命的灵能迷雾中，没人知道那里面究竟发生了什么，但毫无疑问迷雾中那些具有重要地位的存在无法承受我们的攻击，它们在传感器上的反应越来越微弱，直至最终消散在空气中，随着它们一同消散的，还有那些可怕的紫色迷雾。\n\n随着§H[FromFrom.GetName]§!地表战斗的结束，我们的殖民地[Root.GetGovernment]重新接管了§H[FromFrom.GetName]§!的控制权，余下的幸存者们也在迷雾消散后恢复了理智，突如其来的攻击为§H[FromFrom.GetName]§!带来灾难，不过这一切终将被抚平。"
 ag_zeta_psionics.56.a:0 "$ag_excellent$"
 
 ag_zeta_psionics.59.name:0 "迷雾笼罩§H[From.GetName]§!"
 ag_zeta_psionics.59.desc:0 "最近的观测报告表明§H[From.GetName]§!已经完全被致命的灵能迷雾所笼罩，我们已经无法探知迷雾之下的景象，也失去了夺回这个世界的希望。从太空中看去，§H[From.GetName]§!呈现出令人不安的紫色，伴有星星点点的闪光，可能迷雾之下正在发生着某些事情，不过无论发生的是多么可怕的事情，我们都无从知晓了。"
 ag_zeta_psionics.59.a:0 "$ag_unfortunate$"
 ag_zeta_psionics.59.b:0 "可恶，我们会为§H[From.GetName]§!复仇的！"
 
 ag_zeta_psionics.planet_debuff.desc:0 "近期§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]在殖民地上检测到了剧烈的灵能环境变化，强度远超我们的灵能科技所能控制的范围，§H[Root.GetName]§!的自然环境、这个世界的居民们甚至整个§H[Root.GetName]§!在突然间令我们感到如此的陌生，种种令人疯狂的邪恶景象在殖民地各处涌现。尽管我们的[Root.Owner.GetScienceDepartment]的研究表明§H[Root.GetName]§!异常的灵能活动并不会永久持续，但我们的殖民地仍然必须度过相当长的一段困难的时间。\n\n"

 ag_zeta_psionics.60.name:0 "$ag_warning$"
 ag_zeta_psionics.60.desc:0 "$ag_zeta_psionics.planet_debuff.desc$目前，疯狂已经席卷了整个§H[Root.GetName]§!，我们的殖民地[Root.Owner.GetGovernment]正处在瘫痪的边缘，似乎整个§H[Root.GetName]§!都认为[Root.Owner.GetName]是他们的敌人，这意味着§H[Root.GetName]§!随时可能发生行星规模的叛乱。"
 ag_zeta_psionics.60.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.61.name:0 "$ag_warning$"
 ag_zeta_psionics.61.desc:0 "$ag_zeta_psionics.planet_debuff.desc$目前，疯狂已经席卷了整个§H[Root.GetName]§!，我们的殖民地[Root.Owner.GetGovernment]正处在瘫痪的边缘，似乎整个§H[Root.GetName]§!都认为[Root.Owner.GetName]是他们的敌人，这显然会为我们的殖民地管理造成巨大的困难。"
 ag_zeta_psionics.61.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.62.name:0 "$ag_warning$"
 ag_zeta_psionics.62.desc:0 "$ag_zeta_psionics.planet_debuff.desc$目前，疯狂已经席卷了整个§H[Root.GetName]§!，我们的殖民地[Root.Owner.GetGovernment]正处在瘫痪的边缘，遍布整个§H[Root.GetName]§!的灵能影响对殖民地的生产活动造成了极其负面的影响，当地的常规生产流程需要消耗远超以往预期的原材料，导致§H[Root.GetName]§!的经济几乎完全瘫痪。"
 ag_zeta_psionics.62.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.63.name:0 "$ag_warning$"
 ag_zeta_psionics.63.desc:0 "$ag_zeta_psionics.planet_debuff.desc$目前，疯狂已经席卷了整个§H[Root.GetName]§!，我们的殖民地[Root.Owner.GetGovernment]正处在瘫痪的边缘，遍布整个§H[Root.GetName]§!的灵能影响对殖民地的生产活动造成了极其负面的影响，当地的常规生产流程的产出远远低于正常水平，导致§H[Root.GetName]§!的经济几乎完全瘫痪。"
 ag_zeta_psionics.63.a:0 "$ag_unfortunate$"

 ag_zeta_psionics.country_debuff.prefix:0 "近期我们星系中愈演愈烈的灵能活动已经开始对[Root.GetName]造成了严重的负面影响。"
 ag_zeta_psionics.country_debuff.suffix:0 "与寻常的各种负面事件不同的是，这种怪异的灵能活动甚至会使得我们§Y对应的常规增益§!§R失效§!。我们目前尚无有效方法摆脱这种大规模灵能活动的影响，不过的[Root.GetScienceDepartment]的研究表明这种异常的灵能活动不会永久持续，我们只需要坚持到灵能活动平息下来即可。"
 
 ag_zeta_psionics.64.name:0 "$ag_warning$"
 ag_zeta_psionics.64.desc:0 "$ag_zeta_psionics.country_debuff.prefix$我们的舰队的关键设备开始大规模出现不明原因的磨损，虽然我们的后勤体系仍然能够确保这种现象不会对舰队的战斗能力造成影响，但是这也会使得我们的舰队的维护成本显著上升。$ag_zeta_psionics.country_debuff.suffix$"
 ag_zeta_psionics.64.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.65.name:0 "$ag_warning$"
 ag_zeta_psionics.65.desc:0 "$ag_zeta_psionics.country_debuff.prefix$我们的船坞的关键设备开始大规模出现不明原因的磨损，虽然我们的后勤体系仍然能够确保这种现象不会对船坞生产的舰队的战斗能力造成影响，但是这也会使得我们的舰队的建造成本显著上升。$ag_zeta_psionics.country_debuff.suffix$"
 ag_zeta_psionics.65.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.66.name:0 "$ag_warning$"
 ag_zeta_psionics.66.desc:0 "$ag_zeta_psionics.country_debuff.prefix$我们的船坞的关键设备开始大规模出现不明原因的磨损，虽然我们的后勤体系仍然能够确保这种现象不会对船坞生产的舰队的战斗能力造成影响，但是这也会使得我们的舰队的建造速度显著下降。$ag_zeta_psionics.country_debuff.suffix$"
 ag_zeta_psionics.66.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.67.name:0 "$ag_warning$"
 ag_zeta_psionics.67.desc:0 "$ag_zeta_psionics.country_debuff.prefix$一股忧郁的情绪席卷了整个[Root.GetName]，无论我们的民众身在何地，是否有灵能能力，他们都会受到影响。$ag_zeta_psionics.country_debuff.suffix$"
 ag_zeta_psionics.67.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.68.name:0 "$ag_warning$"
 ag_zeta_psionics.68.desc:0 "$ag_zeta_psionics.country_debuff.prefix$一股怪异的负面能量席卷了[Root.GetName]国内所有民众内心，他们开始向往和我们政府不合的激进理念，甚至没有灵能能力的人也会受到影响。$ag_zeta_psionics.country_debuff.suffix$"
 ag_zeta_psionics.68.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.69.name:0 "$ag_warning$"
 ag_zeta_psionics.69.desc:0 "$ag_zeta_psionics.country_debuff.prefix$我们的所有舰船的装甲都受到了一种怪异的腐蚀，它们的表明遍布怪异的斑点，呈现出一种令人不安的暗淡的灰色，并且变得比以往更加容易破碎，所有修理和更换装甲的尝试均告失败，只要装甲被安装在舰船上，它们就会立刻受到影响。$ag_zeta_psionics.country_debuff.suffix$"
 ag_zeta_psionics.69.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.70.name:0 "$ag_warning$"
 ag_zeta_psionics.70.desc:0 "$ag_zeta_psionics.country_debuff.prefix$我们境内的所有生物均出现了大规模的不育症状，同时畸胎和死胎的比例相较以往也大幅上升了，这意味着[Root.GetName]境内所有生物的繁殖能力都会显著减弱。$ag_zeta_psionics.country_debuff.suffix$"
 ag_zeta_psionics.70.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.71.name:0 "$ag_warning$"
 ag_zeta_psionics.71.desc:0 "$ag_zeta_psionics.country_debuff.prefix$[Root.GetScienceDepartment]报告称[Root.GetName]境内的所有[Root.GetScienceTeam]都感受到了某种无法形容的东西，我们的[Root.GetScienceDepartment]即无法对其进行描述，也不清楚它是如何发挥作用的，无论如何，这使得所有科研工作的进度确实都显著放缓了。$ag_zeta_psionics.country_debuff.suffix$"
 ag_zeta_psionics.71.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.72.name:0 "$ag_warning$"
 ag_zeta_psionics.72.desc:0 "$ag_zeta_psionics.country_debuff.prefix$这种负面影响最初并不显著，但随着时间的流逝，我们能够直观的感受到我们积聚政治影响力的速率明显降低了。$ag_zeta_psionics.country_debuff.suffix$"
 ag_zeta_psionics.72.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.73.name:0 "$ag_warning$"
 ag_zeta_psionics.73.desc:0 "$ag_zeta_psionics.country_debuff.prefix$我们的[Root.GetScienceDepartment]无法形容这种影响是如何发挥作用的，但毫无疑问的是，[Root.GetName]的凝聚力突然间大幅下降了。$ag_zeta_psionics.country_debuff.suffix$"
 ag_zeta_psionics.73.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.74.name:0 "$ag_warning$"
 ag_zeta_psionics.74.desc:0 "$ag_zeta_psionics.country_debuff.prefix$目前已有大量报告表明我们的所有舰船在进行亚光速航行的时候，它们对自身轨道的控制能力都受到了一种无形的影响，这种影响在单一舰船上看不出什么规律，但从整体情况上看，所有舰船的平均亚光速航行速率显著减慢了。$ag_zeta_psionics.country_debuff.suffix$"
 ag_zeta_psionics.74.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.75.name:0 "$ag_warning$"
 ag_zeta_psionics.75.desc:0 "$ag_zeta_psionics.country_debuff.prefix$一种莫名的恐惧感笼罩着我们的所有地面部队，这会导致我们的部队整体士气低迷，在战斗中表现得更加不如人意。$ag_zeta_psionics.country_debuff.suffix$"
 ag_zeta_psionics.75.a:0 "$ag_unfortunate$"
 
 ag_zeta_psionics.76.name:0 "$ag_warning$"
 ag_zeta_psionics.76.desc:0 "$ag_zeta_psionics.country_debuff.prefix$灵能活动目前已经严重干扰了我们的深空探测活动，[Root.GetName]的所有深空探测手段的分辨能力都显著降低了。$ag_zeta_psionics.country_debuff.suffix$"
 ag_zeta_psionics.76.a:0 "$ag_unfortunate$"
 ag_zeta_psionics.76.a.tooltip:0 "§Y灵能影响消失前，我们无法通过$spy_orb_4$获取全星系范围内的视野。§!"
 
 ag_zeta_psionics.78.desc:0 "最近的深空探测结果表明§H[ag_target_system.GetName]§!内出现了一个奇怪的空间裂隙，我们的[Root.GetScienceTeam]对其的初步调查结果表明这是一个穿越$ag_shroud$的通道，但裂隙的另一条连接到的位置却是未知的，受星系中起伏的灵能获得的影响，我们无法对其进行有效的探测。根据目前对空间裂隙的观测结果，我们的[Root.GetScienceTeam]发现这个裂隙在一定程度上是单向的，来自$ag_shroud$的能量正在源源不断地流向我们的世界，形成了一些在虚空中闪烁着微光的微型灵能实体，而裂隙本身，正在逐渐扩大。\n\n"
 ag_zeta_psionics.78.name:0 "空间裂隙"
 ag_zeta_psionics.78.a.desc:0 "$ag_zeta_psionics.78.desc$我们的[Root.GetScienceTeam]尚不清楚这个裂隙最终会演化到什么程度，现有的证据显示这个裂隙似乎有自己的能量来源，我们可以观察这个裂隙的演化。当然，鉴于这个裂隙可能会带来一些不确定的后果，我们也可以派遣舰队关闭这个裂隙。"
 ag_zeta_psionics.78.b.desc:0 "$ag_zeta_psionics.78.desc$我们的[Root.GetScienceTeam]尚不清楚这个裂隙最终会演化到什么程度，现有的证据显示这个裂隙似乎有自己的能量来源，基于以往的经验，我们的[Root.GetScienceTeam]相信这可能和我们此间遭遇的空间裂隙一样，是虚境侵军攻击的媒介。我们的[Root.GetIntelligenceDepartment]建议我们派遣舰队关闭这个裂隙。"
 ag_zeta_psionics.78.a:0 "让我们静观其变。"
 ag_zeta_psionics.78.b:0 "我们必须关闭它！"
 
 ag_zeta_psionics.79.name:0 "$ag_zeta_psionics.78.name$：关闭"
 ag_zeta_psionics.79.desc:0 "我们的舰队已经关闭了§H[Root.solar_system.GetName]§!内的空间裂隙，现在没有什么东西能从那里面出来了。"
 ag_zeta_psionics.79.a:0 "$ag_OK$"
 
 ag_zeta_psionics.81.name:0 "灵能裂隙：入侵"
 ag_zeta_psionics.81.desc:0 "在一段时间的演化后，我们此前在§H[ag_target_system.GetName]§!发现的空间裂隙突然扩张到了一个夸张的大小，并成为了一个由灵能维持存在的裂隙，大量怪异的灵能实体从中涌出，并开始对周围的一切发动攻击。"
 ag_zeta_psionics.81.a:0 "我们早该处理掉这个裂隙的。"
 
 ag_zeta_psionics.84.name:0 "灵能裂隙：关闭"
 ag_zeta_psionics.84.desc:0 "我们的舰队已经关闭了§H[Root.solar_system.GetName]§!内的灵能裂隙，现在没有什么东西能从那里面出来了。"
 ag_zeta_psionics.84.a:0 "$ag_excellent$"
 
 ag_zeta_psionics.community_member_to_custodian.prefix:0 "星海已四面楚歌！"
 ag_zeta_psionics.community_member_to_custodian.suffix:0 "我们毫无能长时间抵抗的希望！\n\n作为星海的监管人，保护全体共同体成员不受外界的威胁是您应尽的职责，请尽您所能地提供援助吧！"
 ag_zeta_psionics.community_member_to_emperor.prefix:0 "帝皇陛下，星海正处于前所未有的险境之中！"
 ag_zeta_psionics.community_member_to_emperor.suffix:0 "一旦我方被击败，他们一定会吞并帝国的剩余部分！\n\n作为[Root.GetRulerTitle]，保护帝国全体国民是你应尽的职责。我们恳请您即刻出兵！"
 ag_zeta_psionics.community_member_pleads_for_help.army:0 "我们的星球，§H[From.GetName]§!，受到了灵能实体的突然袭击，常规的反击对它们几乎没有效果！"
 ag_zeta_psionics.community_member_pleads_for_help.fleet:0 "我们的恒星系，§H[From.GetName]§!，出现了一条灵能裂隙，里面涌出了大量不可名状之物，它们对所有智慧生命都抱有恶意！"
 ag_zeta_psionics.community_member_pleads_for_help.portal:0 "§H[ag_psionic_portal_spawn_system.GetName]§!内产生了一个灵能传送门，我们能够探测到大量灵能实体从那里进入了§H[ag_psionic_portal_spawn_system.GetName]§!，虚境侵军正准备从那里对整个星系发动攻击！"

