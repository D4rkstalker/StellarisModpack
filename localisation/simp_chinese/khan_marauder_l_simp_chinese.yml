 FE_war_choice_desc:0 "大可汗已向某个失落帝国宣战，试图夺取他们的技术。有趣的是，失落帝国开始接触大汗的臣民，为我们提供了为他们服务的机会。双方都许诺给站在他们一边的人丰厚的奖赏，并要毁灭反对他们的人。或者，我们可以在混乱中宣布我们完全中立。"
