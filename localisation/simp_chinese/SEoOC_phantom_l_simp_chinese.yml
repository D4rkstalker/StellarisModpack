 NEP_PHANTOM_AUX:0 "相转移发生器"
 
 leader_trait_hero_of_mac:0 "孤胆英雄"
 leader_trait_hero_of_mac_desc:0 "对[event_target:nep_phantom_global.GetName]的伏击战中，在没有后援的情况下率领唯一的舰队完成了犹如英雄史诗一般的漂亮战绩。"
  
