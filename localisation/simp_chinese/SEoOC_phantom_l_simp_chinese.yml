 nep_phantom_orbit_stage1:0 "担忧"
 nep_phantom_orbit_stage1_desc:0 "星球的人们对于头上的舰队感到忧心忡忡。"
 nep_phantom_orbit_stage2:0 "衰弱症"
 nep_phantom_orbit_stage2_desc:0 "这个星球的不明衰弱症开始蔓延，开始影响星球的秩序。"
 nep_phantom_orbit_stage3:0 "衰弱症大蔓延"
 nep_phantom_orbit_stage3_desc:0 "这个星球的不明衰弱症开始大蔓延，死人渐渐增多，开始有人试图逃离这个星球。"
 nep_phantom_orbit_stage4:0 "秩序崩坏"
 nep_phantom_orbit_stage4_desc:0 "这个星球的不明衰弱症已经感染了几乎所有人，星球的秩序难以坚守。"
 nep_phantom_planet_debuff_death:0 "对死亡的恐惧"
 nep_phantom_planet_debuff_death_desc:0 "衰弱症造成了死亡，但政府并没有去解决，人民恐惧并有点儿愤怒。"
