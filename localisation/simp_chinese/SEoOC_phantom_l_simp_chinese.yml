l_simp_chinese:

 nep_battleship_phantom:0 "战列舰?"
 nep_battleship_phantom_plural:0 "战列舰?"
 
 nep_phantom.3000.name:0 "发动失败？"
 nep_phantom.3000.desc:0 "我们发动了宝玉后，两个宝玉在经过互相共鸣后将其能量射向某个方向，但之后并没有什么动静，好像什么事情都没有发生。"
 nep_phantom.3000.a:0 "可能要等待下一个机会？"
 
 nep_phantom.3001.name:0 "卡恩帝国残部？"
 nep_phantom.3001.desc:0 "边境的星系突然传来了卡恩帝国残部出现的信息。但是我们没办法捕捉到他们，上层认为这是fake news。但是国内的新闻大大的报道，一部分边境星系出现了小规模的恐慌。"
 nep_phantom.3001.a:0 "就算是真的，我们也会打垮他们。"
 
 nep_phantom.3002.name:0 "神秘舰队接近"
 nep_phantom.3002.desc:0 "边境的星系突然出现了不明舰队，据说它们被某个国家称为§Y[event_target:nep_phantom_global.GetName]§!，不回应任何通信，任何攻击都对它们无效，也不知道它们有何目的。"
 nep_phantom.3002.a:0 "持续关注。"
 
 nep_phantom.3003.name:0 "代号:§Y[event_target:nep_phantom_global.GetName]§!研究完毕"
 nep_phantom.3003.desc:0 "我们对于代号:§Y[event_target:nep_phantom_global.GetName]§!的存在进行了足够研究后，确定了它们是处于不确定相中的存在，就跟宇宙中存在的某个星球一样。我们要做的，就是要给他们固定下来。但是固定一整条舰队（暂时先这么称呼它们吧）比固定一个星球要困难得多。科学家们已经提出了基础设想，需要更多的研究。"
 nep_phantom.3003.a:0 "总算找到了对付这些玩意儿的办法了。"
 
 nep_phantom.3004.name:0 "斩草除根"
 nep_phantom.3004.desc:0 "我们已经击毁了一定数量的代号:§Y[event_target:nep_phantom_global.GetName]§!的存在了，但它们好像没完没了。也许我们得找找到底它们是从哪来的？"
 nep_phantom.3004.a:0 "动员科学家们吧。"
 
 nep_phantom.3005.name:0 "老地方"
 nep_phantom.3005.desc:0 "我们的科学家找到了代号:§Y[event_target:nep_phantom_global.GetName]§!的存在从哪来的了。也许大家都不会吃惊：他们来自宇宙中心，看起来没啥动静的第三子封印。第三子封印貌似通过了目前不明的方式对所有进入的存在进行传送（它们在传送一结束就以我们无法探测的速度立刻进行了跃迁，所以我们之前无法锁定），起源地貌似相当的遥远————但我们从那个方向感到了极为微弱的类似宝玉的能量反应。勇敢的探测组在代号:§Y[event_target:nep_phantom_global.GetName]§!的眼皮底下对第三子封印进行了生体传送测试，确定就算是有人的舰队在传送时也没有影响；但是如果传送的是大舰队，貌似会导致一段时间无法使用，如果对面有敌人的话，可能就需要舰队自行抗敌了。"
 nep_phantom.3005.a:0 "叫我们的主力舰队上吧，一定要解决它们。"
 
 nep_phantom.3006.name:0 "到达目的地"
 nep_phantom.3006.desc.a:0 "我们的舰队§Y[From.GetName]§!到达了§Y[event_target:nep_Ginan_system.GetName]§!。这里到处都飘着一些机械残骸，而且安静的可怕：探测不到§Y[event_target:nep_phantom_global.GetName]§!的存在。另外，貌似传送装置出现了奇怪的空间乱流，无法再从[event_target:nep_grand_seal_planet.solar_system.GetName]端通过舰队。"
 nep_phantom.3006.desc.b:0 "我们的舰队§Y[From.GetName]§!到达了§Y[event_target:nep_Ginan_system.GetName]§!。"
 nep_phantom.3006.a:0 "感觉是暴风雨前的宁静啊。"
 
 nep_phantom.30061.name:0 "$NAME_Sub_Seal_3$正常化"
 nep_phantom.30061.desc:0 "§Y$NAME_Sub_Seal_3$§!的空间乱流消失，传送功能已可使用。"
 
 nep_phantom.30062.name:0 "空间乱流"
 nep_phantom.30062.desc:0 "§Y[from.GetName]§!被空间乱流推回了§Y$NAME_Sub_Seal_3$§!。"
 
 nep_phantom.30071.name:0 "暴风雨来临"
 nep_phantom.30071.desc:0 "§Y[From.GetName]§!进入了§Y[From.Solar_System.GetName]§!,然后遭到了§Y[event_target:nep_phantom_global.GetName]§!的伏击。根据§Y[From.GetName]§!发来的画面，§Y[From.Solar_System.GetName]§!布满了残骸，然后§Y[event_target:nep_phantom_global.GetName]§!残骸中间没有任何预兆的出现，科学家们怀疑这些残骸就是§Y[event_target:nep_phantom_global.GetName]§!本身。我们现在无法支援他们，只能祈祷他们能打赢。"
 nep_phantom.30071.a:0 "见鬼！"
 
 nep_phantom.30072.name:0 "暴风雨来临"
 nep_phantom.30072.desc:0 "§Y[From.GetName]§!进入了§Y[From.Solar_System.GetName]§!,然后遭到了§Y[event_target:nep_phantom_global.GetName]§!的伏击。这次的数量貌似比上次更多。"
 nep_phantom.30072.a:0 "至少这次我们知道他们不是无穷无尽的。"
 
 nep_phantom.30073.name:0 "暴风雨来临"
 nep_phantom.30073.desc:0 "§Y[From.GetName]§!进入了§Y[From.Solar_System.GetName]§!,然后并不意外的遭到了§Y[event_target:nep_phantom_global.GetName]§!的伏击。"
 nep_phantom.30073.a:0 "果然。"
 
 nep_phantom.30074.name:0 "暴风雨来临"
 nep_phantom.30074.desc:0 "§Y[From.GetName]§!进入了§Y[From.Solar_System.GetName]§!,然后并不意外的遭到了§Y[event_target:nep_phantom_global.GetName]§!的伏击。这个星系应该是南十字星系的最后一个访问的星系了，说不定我们能在这里解决整件事情，也说不定反抗会很激烈。"
 nep_phantom.30074.a:0 "做好准备。"
 
 nep_phantom.30075.name:0 "暴风雨过去"
 nep_phantom.30075.desc:0 "§Y[From.Solar_System.GetName]§!再次回归静寂，估计是在这里的能量用完了。"
 nep_phantom.30075.a:0 "好。"
 
 nep_phantom.30077.name:0 "战败"
 nep_phantom.30077.desc:0 "我们战败了，同时§Y$NAME_Sub_Seal_3$§!的空间乱流消失。另外该星系的能量反应有所减弱。"
 nep_phantom.30077.a:0 "可恶。"
 
 nep_phantom.30078.name:0 "能量吸收"
 nep_phantom.30078.desc:0 "在§Y[fromfromfrom.GetName]§!战斗的§Y[This.GetName]§!发来了异常报告，貌似在§Y[event_target:nep_phantom_global.GetName]§!的能量吸收攻击之下，舰队的护盾、推进器、武器都不同程度的运行不良。"
 nep_phantom.30078.a:0 "花样真多！"
 
 
 nep_phantom.3008.name:0 "暴风雨过去"
 nep_phantom.3008.desc:0 "全部的南十字星系已经重归静寂。我们的舰队的探测器开始工作，看看能否找到什么。"
 nep_phantom.3008.a:0 "好。"
  
 nep_phantom.30081.name:0 "驱逐"
 nep_phantom.30081.desc:0 "我们在混在废墟中间的一个神秘装置找到了宝玉。在我们取下宝玉的一瞬间，全宇宙的所有§Y[event_target:nep_phantom_global.GetName]§!均消失了，看来这就是元凶无误了。虽然我们永远也无法知道这件事的前因后果，但我们解决了它们，也找到了宝玉。科学家还从探测器发回的数据中找到了能让我们的舰队临时超短时间进入不定相以躲避敌方攻击的方法，如果实用化了可能可以带来一些用处。"
 nep_phantom.30081.a:0 "很好！"
 
 nep_phantom.3201.name:0 "头上的威胁"
 nep_phantom.3201.desc.a:0 "之前被误认为卡恩帝国残部的舰队到达了§Y[From.GetName]§!。它们停泊在§Y[From.GetName]§!,尚不清楚他们想做什么。之前我们的军方试过各种方式进行拦截，但我们的攻击完全无效，同时也不接受任何沟通。他们看起来若隐若现，就像是存在不稳定一样，有人甚至认为这是卡恩帝国的鬼魂来复仇了————当然这是不可能的。另外军方以及民间给他们取了很多称号：鬼魂（Ghost），幻象（Illusion）、模糊者（Blurs）、以及幻影（Phantom）。您最好给他们取个名字？"
 nep_phantom.3201.desc.b:0 "又一队代号:§Y[event_target:nep_phantom_global.GetName]§!的舰队到达了§Y[From.GetName]§!。当地人民开始了恐慌，我们必须尽快处理。"
 nep_phantom.3201.aa:0 "它们的代号就用幻影吧。密切关注它们的行动。"
 nep_phantom.3201.ab:0 "它们的代号就用鬼魂吧。密切关注它们的行动。"
 nep_phantom.3201.ac:0 "它们的代号就用幻象吧。密切关注它们的行动。"
 nep_phantom.3201.ad:0 "它们的代号就用模糊者吧。密切关注它们的行动。"
 nep_phantom.3201.b:0 "真讨厌！"
 
 nep_phantom.3202.name:0 "头上的威胁"
 nep_phantom.3202.desc.a:0 "代号:§Y[event_target:nep_phantom_global.GetName]§!停在了§Y[From.GetName]§!头上已经有180天了。没有人知道他们要干嘛，科学家们也没有头绪，但§Y[From.GetName]§!方面提出了一个值得关注的报告：§Y[From.GetName]§!上开始流行一种原因不明、无法治愈的衰弱症，各大医院都因此人满为患，而且不止我们的公民，所有的动植物都出现了不同程度的衰弱。这种衰弱症一般被认为跟§Y[event_target:nep_phantom_global.GetName]§!有关，但因为找不到传染源，也找不到它们投下生体武器的证据，目前具体依然成谜。"
 nep_phantom.3202.desc.b:0 "代号:§Y[event_target:nep_phantom_global.GetName]§!停在了§Y[From.GetName]§!头上已经有180天了。星球上已经开始出现衰弱症患者，估计社会很快就会陷入混乱，必须尽快行动。"
 nep_phantom.3202.a:0 "继续关注。"
 
 nep_phantom.3203.name:0 "头上的威胁"
 nep_phantom.3203.desc:0 "§Y[From.GetName]§!的衰弱症已经非常广泛，死亡的人口越来越多，已经威胁到该星球的正常生产秩序了。"
 nep_phantom.3203.a:0 "继续关注。"

 nep_phantom.3204.name:0 "头上的威胁"
 nep_phantom.3204.desc:0 "§Y[From.GetName]§!的几乎所有人口都已经成为衰弱症患者，几乎所有人口都面临死亡风险。"
 nep_phantom.3204.a:0 "尽快提出解决方案！"
 
 nep_phantom.3210.name:0 "牺牲者出现"
 nep_phantom.3210.desc.a:0 "§Y[From.GetName]§!上的衰弱症造成了人口死亡。这种神秘的非传染性的致命疾病造成了严重的社会恐慌。"
 nep_phantom.3210.desc.b:0 "§Y[From.GetName]§!上的衰弱症造成了人口死亡。"
 nep_phantom.3210.a:0 "继续关注。"
 nep_phantom.3210.aa:0 "集中力量进行研究！"
 nep_phantom.3210.b:0 "不要再提醒我有人口死亡，解决问题根源更重要。"
 
 nep_phantom.32100.name:0 "殖民地毁灭"
 nep_phantom.32100.desc:0 "§Y[From.GetName]§!的人口全部死于衰弱，或者逃离了该殖民地。§Y[event_target:nep_phantom_global.GetName]§!也跟着立刻跃迁消失了。"
 nep_phantom.32100.a:0 "可恶！"
 
 nep_phantom.3211.name:0 "解决方案"
 nep_phantom.3211.desc:0 "科学家们已经发现了代号:§Y[event_target:nep_phantom_global.GetName]§!在干什么了：它们在使劲吸收整个星球的生物能量，所有生物及机器人都因此而陷入衰弱。它们无法被攻击，因此我们没有办法消灭它们。但我们有办法驱离它们：对所有的相都释放一种它们厌恶的信息素就能做到。这也证明了，它们是一种生物，既不是什么妖魔鬼怪，也不是什么超级机械。但对所有相进行大量的信息素释放，需要建设一个专门的驱赶器。"
 nep_phantom.3211.a:0 "立刻拿出建造方案！"
 nep_phantom.3211.a.tooltip:0 "注意：驱赶器并不需要专门的建筑，只需要您进行决策就可以制造在目标星球的现有建筑内，而且该建筑全自动不需要人进行操作，且不会占用太多地方。"
 
 nep_phantom.3220.name:0 "驱赶器建造完毕"
 nep_phantom.3220.desc:0 "§Y[From.GetName]§!的驱赶器建造完毕，就等着您一声令下将其发动。发动需要一定的能源跟用来生产信息素的产品，但在资源足够的情况下请务必立刻发动。"
 nep_phantom.3220.a:0 "去查看资源是否足够！"
 
 nep_phantom.3221.name:0 "驱赶器发动"
 nep_phantom.3221.desc:0 "§Y[From.GetName]§!的驱赶器成功发动。很快，§Y[event_target:nep_phantom_global.GetName]§!就将离开§Y[From.GetName]§!。"
 nep_phantom.3221.a:0 "总算！"
 nep_phantom.3221.b:0 "我们不能继续满足于现状。动员科学家们找个彻底的解决办法。"
 
