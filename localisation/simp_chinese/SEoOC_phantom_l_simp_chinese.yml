 tech_nep_phantom_phase_shift:0 "相固定科技"
 tech_nep_phantom_phase_shift_title:0 "将不确定相的敌人固定下来的科技。"
 tech_nep_phantom_phase_shift_desc:0 "将不确定相的敌人固定下来的科技。"
 tech_nep_phantom_aux:0 "相转移科技"
