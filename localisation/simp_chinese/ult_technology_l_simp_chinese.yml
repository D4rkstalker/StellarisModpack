 d_ult_gestalt_infrastructure_desc:0 "将乌托邦的技术框架运用于我们的世界。现在，我们可以最大程度地利用该殖民地的资源，并创造一个截然不同的属于格式塔的完美世界。"
 d_ult_utopia_infrastructure:0 "乌托邦构架"
 d_ult_utopia_infrastructure_desc:0 "乌托邦构架提供了一个适宜居住、功能完全且可调节的行星建筑体系，我们可以轻松根据需求进行构筑。"
 
 
 ult_utopia_infrastructure.1.name:0 "乌托邦世界构筑完成"
 ult_utopia_infrastructure.1.1.desc:0 "通过大量的资源投入与技术应用，我们在§Y[From.GetName]§!的殖民地已成功升级成了§G乌托邦世界§!。由人工智能网络管理的基础设施和运输网络随时保持着绝佳的运转效率，清洁高效的暗能量供能和3D原子打印技术给予我们高额产能的同时也能让我们享受清新的空气和透亮的蓝天。在纳米蜂群的照料下，繁盛的植被和小巧的动物充斥在这个生机盎然的世界。由无人机维护的建筑合金在阳光下闪耀着光辉。这是我们繁荣与智慧的见证，名副其实的人造天堂！"
