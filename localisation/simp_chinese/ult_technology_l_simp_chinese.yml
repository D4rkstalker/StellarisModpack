 sm_ult_fleet_dock:0 "无限船坞"
 sm_ult_fleet_dock_desc:0 "无限船坞采用了我们最尖端的深空科技。它配个多个能够同时运行的船坞，且能容纳整个舰队停靠和维护。其巨大的空间和齐全设施为我们的海军人员提供了舒适的休息场所。"
 sm_ult_starfleet_academy:0 "超级星堡复合设施"
 sm_ult_starfleet_academy_desc:0 "超级星堡复合设施堪称工程学上的奇迹。它集合了舰队学院、贸易枢纽、娱乐中心、艺术设施、民用太空港、和科研中心为一体，无缝衔接流畅运行，使星堡一举成为深空中的璀璨明珠。"
 sm_ult_matrix_defence:0 "终极防御矩阵"
 sm_ult_matrix_defence_desc:0 "终极防御矩阵提供缜密的防御网络，能侦测到广泛空间内最微小的异动，为我们领域安全提供了极大的保障。同时其提供的全自动化防御为我们的海军节省了大量人力。"
 sm_ult_deepspace_production:0 "深空资源开发部"
 sm_ult_deepspace_production:0 "深空资源开发部是星际采矿行业的超级枢纽。运用先进的原子操控技术，该设施能将巨量的矿物压缩成中子简并态储存，或是直接转化为合金。此外，这个壮观的空间站还配备了大规模的暗能量核心和纳米花园，提供可观的产出。"
 sm_ring_ult_super_complex:0 "超级轨道复合设施"
 sm_ring_ult_super_complex_desc:0 "这个巨型复合设施集合了太空电梯、轨道船坞、舰队学院、贸易枢纽、民用太空港、和资源仓库为一体。"
 sm_ring_ult_matrix_defence:0 "终极轨道防御矩阵"
 sm_ring_ult_matrix_defence_desc:0 "终极防御矩阵提供缜密的防御网络，为我们领域安全提供了极大的保障。同时其提供的全自动化轨道防御为我们的海军节省了大量人力。"
 
 
