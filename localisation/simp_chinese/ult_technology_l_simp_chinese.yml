 building_ult_datacore:0 "神经上行数据库"
 building_ult_datacore_desc:0 "神经上行数据库连接所有的研究计算子群以大幅强化行星科研能力。"
 building_ult_dark_energy_nexus:0 "暗能量场节点"
 building_ult_dark_energy_nexus_desc:0 "这个覆盖星球的强大暗能量场节点网络可以稳定高效地提高产能效率。"
 building_ult_gaia_shield:0 "盖亚盾"
 building_ult_gaia_shield_desc:0 "这个壮观的设施可以生成强大的护盾保护我们的人民和星球免受轨道轰炸和自然灾害的伤害。此外它还能产生平复心灵的神奇波动。其本身作为物理工程学奇迹也可供我们研究。"
 ult_gaia_shield_effect_desc:0 "建有盖亚盾的行星可以通过决策激活盖亚盾来阻止轨道轰炸。"
 building_ult_edenization:0 "伊甸化"
 building_ult_edenization_desc:0 "伊甸化改造能将有限的居住区域打造成美丽而宜居的人造天堂，大幅提升居民的生活质量和幸福度。"
 building_ult_commercial_center:0 "星际贸易中心"
 building_ult_commercial_center_desc:0 "一个可同时容纳巨量星际贸易的综合设施，同时也是购物和消遣的好地方。"
 building_ult_ecological_station:0 "行星生态富集设施"
 building_ult_ecological_station_desc:0 "这个设施是遍布整个星球的纳米蜂群枢纽，纳米蜂群能维护行星生态，促进动植物生长。生态学家们聚集于此以研究行星生态并不断将其优化。"
 building_ult_planetary_terminal:0 "行星运输网络"
 building_ult_planetary_terminal_desc:0 "行星站台与太空港一同构建高效运转的交通和运输，可以大幅增强我们的贸易和生产能力。"
 building_ult_gestalt_terminal:0 "行星运输网络"
 building_ult_gestalt_terminal_desc:0 "行星站台与太空港一同构建高效运转的交通和运输网络，可以大幅增强我们的生产能力并降低维护成本。"
 building_ult_intelligent_lab:0 "超智能实验室"
 building_ult_intelligent_lab_desc:0 "这个由AI控制的高度智能化实验室可以同时容纳任何种类的科学研究。"
 building_ult_mining_network:0 "原子回收设施"
 building_ult_mining_network_desc:0 "利用原子重组技术，我们可以直接将无机废料再生成任何我们需要的物质，实现真正的环保零浪费。"
 building_ult_library:0 "大图书馆"
 building_ult_library_desc:0 "这个奇迹建筑的量子上行数据库容纳了我们所有的知识，并配备了超智能链接VI助手，无需检索就能能为科研人员提供巨量实时研究资料。"
 building_ult_industrial_atomic_assembler:0 "工业化原子汇编设施"
 building_ult_industrial_atomic_assembler_desc:0 "除了具备原子重组科技高效安全零污染的特点，相比民用原子复制机，工业原子汇编器更专注于重组亚原子结构，能高效安全地将轻元素微聚合为稀有重元素，或是直接从简并态储存的中子立方中提取元素。无论何种品质的原料都能快速合成为高质量的合金。"
 building_ult_civilian_atomic_assembler:0 "民用万能复制机"
 building_ult_civilian_atomic_assembler_desc:0 "这个设备融合了最尖端的原子重组科技，能在亚原子层面摆列组合粒子，凭空“打印”出任何你需要的物件。这些性质还使得民用原子复制机高效安全零污染，在家就能进行合成。只要有合适的工匠和产品设计师制备蓝图，消费品生产就完全不依赖工厂。"
 building_ult_maintenance_center:0 "巨型维护中心"
 building_ult_maintenance_center_desc:0 "巨型维护中心可同时容纳和维持数以亿计的智械载体。"
 building_ult_slave_complex:0 "巨型奴隶综合设施"
 building_ult_slave_complex_desc:0 "这个复杂的设施可为同时协调上亿的奴隶进行工作，能极大地提升工作效率。"
 building_ult_dark_matter_collector:0 "暗物质提取器"
 building_ult_dark_matter_collector_desc:0 "考虑到暗能量复杂的物理特性，直接尝试合成得不偿失，而这个仪器能同时从多个维度提取暗物质，着实是个优秀的选择。"
 building_ult_exotic_gases_synthesizer:0 "奇异瓦斯合成器"
