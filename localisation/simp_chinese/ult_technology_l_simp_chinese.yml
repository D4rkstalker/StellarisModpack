 decision_ult_utopia_infrastructure_rw_research:0 "乌托邦科研框架构建"
 decision_ult_utopia_infrastructure_rw_research_desc:0 "乌托邦对我们来说从来都不只是一个梦，现在我们已有能力将梦想转变为现实。用卓越的科技大幅提升建筑效率与可居住性。由暗能量供能，原子重组3D打印，精确到分子级别的自动维护和由蜂群智能网络控制的运输系统共同打造出这个人造天堂。"
 decision_ult_temporary_settlement:0 "临时安置"
 decision_ult_temporary_settlement_desc:0 "在全球化改造进行时，这些舒适宜居的临时住所可以暂时安置无家可归的人。"
 decision_abolish_ult_utopia_infrastructure:0 "解除乌托邦构架"
 decision_abolish_ult_utopia_infrastructure_desc:0 "摒弃我们已经建好的乌托邦构架并拆除所有区块，使殖民地回归到初始状态。"
 decision_ult_utopia_infrastructure_no_districts:0 "$TRIGGER_FAIL$乌托邦构架是一项彻底的行星改造，构建或解构需要拆除所有区划。"
 decision_ult_vanilla_districts_remove:0 "错误区划清理"
 decision_ult_vanilla_districts_remove_desc:0 "当你不小心建造了不属于乌托邦世界的区划时，会导致乌托邦区划系统出错，使用这个决策来帮助你清除不属于乌托邦世界的区划。"
 decision_ult_architecture_optimize:0 "建筑体系优化"
 decision_ult_architecture_optimize_desc:0 "对格式塔文明来说，乌托邦构架仅仅是个华而不实躯壳，但其中有些技术我们稍加改造就能完美适应我们的世界。"
 decision_ult_habitat_expansion:0 "轨道栖息地扩建"
 decision_ult_habitat_expansion_desc:0 "有需求就总有解决办法，科技总是能让这个过程轻松实现，随着我们工程学的巨大突破我们能将轨道栖息地扩建得更大了。"
 decision_ult_geological_reconstruction:0 "地质重构"
 decision_ult_geological_reconstruction_desc:0 "工程学的突破将不可能转变为可能，利用这项科技我们能将行星重塑为中空星球并在内部制造宏伟的居住地。该科技可彻底冻结行星内部，将地核替换为重力井和磁场发生器，并为内部空间提供照明，同时不会影响星球表面的生态和居住者。"
 decision_ult_geological_reconstruction_01:0 "地质重构 (分级重构)"
 decision_ult_geological_reconstruction_01_desc:0 "工程学的突破将不可能转变为可能，利用这项科技我们能将行星重塑为§G中空星球§!并在内部建造宏伟的伊甸园。该科技可彻底冻结行星内部，将地核替换为重力井和磁场发生器，并为内部空间提供照明，同时不会影响星球表面的生态和居住者。"
 decision_ult_geological_reconstruction_refine:0 "地质复原"
 decision_ult_geological_reconstruction_refine_desc:0 "这个选项仅在星球处于不正常大小时出现，启用可将星球恢复成合理大小。"
 decision_remove_bleak_ult:0 "生态重建"
 decision_remove_bleak_ult_desc:0 "利用纳米技术重建整个星球的生态圈以消除贫瘠状态。"
 decision_remove_weak_magnetic_field_ult:0 "人工磁场"
 decision_remove_weak_magnetic_field_ult_desc:0 "将星球核心替换为稳定的磁场发生器。"
 decision_remove_unstable_tectonics_ult:0 "板块重塑"
 decision_remove_unstable_tectonics_ult_desc:0 "利用地质重构科技冻结行星内部，从地壳到地心彻底抹除行星地质运动，并用安全稳定的磁场重力井发生器替代核心。"
 decision_remove_tidal_locked_ult:0 "自转共振"
 decision_remove_tidal_locked_ult_desc:0 "利用引力场科技将星球调整到稳定的自转状态。"
 decision_remove_high_gravity_ult:0 "核心替换"
 decision_remove_high_gravity_ult_desc:0 "将行星核心替换为星球级重力井发生器，使星球重力稳定在舒适区间。"
 decision_remove_mineral_poor_ult:0 "分子精炼"
 decision_remove_mineral_poor_ult_desc:0 "有了原子重构的技术，我们可以从亚原子级别改写物质构成，贫瘠的矿产不再是问题。"
 decision_remove_irradiated_planet_ult:0 "辐射净化"
 decision_remove_irradiated_planet_ult_desc:0 "利用携带原子重构过滤力场的无人机清除残余的放射性物质，净化星球环境，并由纳米蜂群修复生态圈创伤。"
 decision_remove_dangerous_wildlife_ult:0 "温和进化"
 decision_remove_dangerous_wildlife_ult_desc:0 "利用纳米蜂群介导的基因改造科技渗透进生态系统，将星球生物圈无害化。"
 decision_remove_hazardous_weather_ult:0 "气象控制"
 decision_remove_hazardous_weather_ult_desc:0 "部署全球气象控制仪器消除气象灾害。"
 decision_remove_predatory_plants_ult:0 "温和进化"
 decision_remove_predatory_plants_ult_desc:0 "利用纳米蜂群介导的基因改造科技渗透进生态系统，将星球生物圈无害化。"
 decision_ult_gaia_shield_activate:0 "激活盖亚盾"
 decision_ult_gaia_shield_activate_desc:0 "完全启动的盖亚盾可以生成巨大的护盾保护殖民地免受轨道轰炸的威胁，只有灭星级别的武器可以撼动此护盾。"
 decision_ult_hab_gaia_shield_activate:0 "激活盖亚盾 (轨道栖息地)"
 decision_ult_hab_gaia_shield_activate_desc:0 "完全启动的盖亚盾可以生成巨大的护盾保护殖民地免受轨道轰炸的威胁，只有灭星级别的武器可以撼动此护盾"
 decision_ult_ring_gaia_shield_activate:0 "激活盖亚盾 (环世界)"
 decision_ult_ring_gaia_shield_activate_desc:0 "完全启动的盖亚盾可以生成巨大的护盾保护殖民地免受轨道轰炸的威胁，只有灭星级别的武器可以撼动此护盾"
 decision_ult_gaia_shield_deactivate:0 "停止盖亚盾激活状态"
 decision_ult_gaia_shield_deactivate_desc:0 "使盖亚盾和这个殖民地一同回归常规状态。"
 decision_ult_gaia_shield_rehabilitation:0 "盖亚复原波动"
 decision_ult_gaia_shield_rehabilitation_desc:0 "为盖亚盾额外充能使其释放一道覆盖全球的恢复性波动，能立即修复一部分行星破坏度。激活后，盖亚盾需要时间再次充能。"
 decision_ult_organic_pop_assembly:0 "有机体人口合成"
 decision_ult_organic_pop_assembly_desc:0 "先进的生物技术使我们可以直接在培育仓中高效繁育有机体人口。"
