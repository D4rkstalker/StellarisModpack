 # ###################################
 # technologies
 # ################################### 
 tech_ult_supreme_power:0 "至高之权"
 tech_ult_supreme_power_desc:0 "将尖端科技支持和特工人员参与的复杂情报网络与并行数据链完美融入进我们的行政核心。现在整个银河的权利与命运都在我们的筹幄之中。"
 tech_ult_ultimate_weapon:0 "究极武器"
 tech_ult_ultimate_weapon_desc:0 "30级奇点限制的解除让我们可以彻底破解宇宙的终极奥秘，并以此力量将我们的终极科技武器升级为威力无与伦比的零系武器。这些武器能让现实按我们的意愿扭转。（零系武器是基于终极科技武器的升级版，需要研究原相应武器科技进行解锁。）"
 tech_ult_paradise_homeplanet:0 "乌托邦构架"
 tech_ult_paradise_homeplanet_desc:0 "乌托邦并不只是空想。唯有将科技运用至完美，方能将梦想筑为现实。现在，我们的世界已成为天堂，以及我们智慧的象征。"
 tech_ult_beyond_dimension:0 "超越维度"
 tech_ult_beyond_dimension_desc:0 "打破维度的次元壁在长久以来一直被认为是不可能的事。而现在，我们将用这项科技所铸造的坚不可破的护盾和势不可挡的长矛来诠释新的宇宙法则。"
 tech_ult_control_dark_energy:0 "暗能量掌控"
 tech_ult_control_dark_energy_desc:0 "当整个推动整个宇宙前进的力量被我们所掌控时，无尽的虚空已不再是阻挡我们前进的障碍。"
 tech_ult_molecular_manipulation:0 "原子重构"
 tech_ult_molecular_manipulation_desc:0 "将量子耦合矩阵与微熵聚变技术运用至极致，每一个原子都能按照我们的意愿精确排列，甚至能在瞬间重组亚原子结构，完成元素转变。以此技术为核心的3D打印使得无论多复杂的物体都能在极短时间内轻松制造。"
 tech_ult_nano_drone_colony:0 "纳米蜂群"
 tech_ult_nano_drone_colony_desc:0 "这项技术将群体智能完美融入纳米机器人中，无需配备独立的处理器，兆亿计的纳米机器共同构成的蜂群智能可以同时在微观和宏观尺度协调运转。这些纳米蜂群可以以惊人的速度修复物件和生物组织。"
 tech_ult_super_robot_enhance:0 "机械进化"
 tech_ult_super_robot_enhance_desc:0 "将我们的尖端科技运用于机器人，可使他们无论从处理能力还是机体上都获得巨大提升。"
 tech_ult_super_machine_enhance:0 "机械进化"
 tech_ult_super_machine_enhance_desc:0 "将我们的尖端科技运用于机械载体上，可使他们无论从处理能力还是机体上都获得巨大提升。"
 tech_ult_nano_drone_enhance:0 "纳米机体强化"
 tech_ult_nano_drone_enhance_desc:0 "数以亿计的纳米机器人在身体内高效运行，在微观层面编辑基因，修复损伤，将有机体的能力进一步提升。"
 tech_ult_ultra_compress:0 "亿万压缩结构"
 tech_ult_ultra_compress_desc:0 "原子重构技术使我们不费吹灰之力就能将基本粒子精确排列，所有的原材料都能被压缩成中子简并态进行存储和使用。此外，这项技术还能能大幅提升打印出的船体结构完整度。"
 tech_ult_super_ai_network:0 "无限演算"
 tech_ult_super_ai_network_desc:0 "由无数人工智能链接而成的网络极大地加强了我们处理问题的能力。"
 tech_ult_the_virtual_particles:0 "虚粒子理论"
 tech_ult_the_virtual_particles_desc:0 "长久以来我们对虚粒子这个谜一样的存在知之甚少。这些粒子在量子潮汐中出现又谜之消失，完全无法被常规仪器探测到。现在，这项重大突破使我们不仅能揭开它神秘的面纱还能其完美运用于基础科技中。"
 tech_ult_ultimate_technology:0 "科技涅槃"
 tech_ult_ultimate_technology_desc:0 "科技的进步存在瓶颈但没有上限。没有解决不了的事情，只有还未达到的科技。任何难题辅以合适的科技都能得到完美的解决。现在，这项理论研究能帮助我们不断用已有科技去突破新的科技，在一次次的涅盘中达到全新高度。"
 tech_ult_ascending_way:0 "新纪元的黎明"
 tech_ult_ascending_way_desc:0 "成为更高级的存在是我们与生俱来的宿命。现在，新的时代已经来临，每一条可能通向繁盛的道路都应为我们所尝试。"
 tech_ult_strategic_resources_production:0 "稀有资源合成"
 tech_ult_strategic_resources_production_desc:0 "原子重组技术和在认知层面的巨大进步使我们能在粒子层面轻松合成稀有资源。"
 tech_ult_geological_reconstruction:0 "地质重构"
 tech_ult_geological_reconstruction_desc:0 "工程学的突破将不可能转变为可能，在这项强大科技的支持下，我们能够轻易地重塑整个星球。"
 tech_ult_edenization:0 "伊甸化改造"
 tech_ult_edenization_desc:0 "找到一个自然存在的天堂世界的机会是渺茫的，但我们可以通过卓越的科技创造天堂。有了这项技术，我们能将曾经寂静荒凉的岩石世界转变为繁盛的花园世界。"
 tech_ult_phase_lance:0 "相位长矛"
 tech_ult_phase_lance_desc:0 "利用相位技术创造一个可以穿透次元位面的超级长矛，没有任何实体能挡下其一击。"
 tech_ult_dark_energy_beam:0 "暗能量爆破"
 tech_ult_dark_energy_beam_desc:0 "最先研究显示，施加量子相变的暗能量流能引发强烈的护盾过载，没有护盾能在这超强密度的暗能量轰击下屹立不动。"
 tech_ult_virtual_particle_cannon:0 "虚粒子加农炮"
 tech_ult_virtual_particle_cannon_desc:0 "诡异的虚粒子可以不予任何物质发生作用，由于这个特性，虚粒子武器能无视护盾和装甲直接对船体造成毁灭性打击。当然，偶尔也会出现丝毫发生作用的情况，运气总是如同虚粒子一样令人捉摸不定。"
 tech_ult_phase_railgun:0 "相位轨道炮"
 tech_ult_phase_railgun_desc:0 "利用相位技术能在短时间内将炮弹加速到具备毁灭性的破坏力。"
 tech_ult_virtual_particle_torrent:0 "虚粒子洪流"
 tech_ult_virtual_particle_torrent_desc:0 "这些被相位加速并施以负向能荷的虚粒子流能形成小范围的空间畸变，甚至能颠覆物理法则，轻松撕碎装甲和船体。"
 tech_ult_singularity_accelerator:0 "奇点加速器"
 tech_ult_singularity_accelerator_desc:0 "利用相位科技极限加速一小搓物质形成一个人工奇点，其蕴含的力量足以瞬间抹除一艘大型战舰。"
 tech_ult_matrix_defense:0 "矩阵防御"
 tech_ult_matrix_defense_desc:0 "由量子矩阵网络控制的点防御形成了舰队的绝对防御阵列。"
 tech_ult_strike_craft_networked_drones:0 "蜂群无人机"
 tech_ult_strike_craft_networked_drones_desc:0 "利用AI网络操控的无人机，具有数量优势并能够快速补充，作战时能如同风暴一样席卷敌人。"
 tech_ult_void_phase_missiles:0 "伊南里司相位导弹"
 tech_ult_void_phase_missiles_desc:0 "融合了最新的相位变换科技，伊南里司相位导弹能从虚空中打击敌方。"
 tech_ult_gluon_phase_torpedoes:0 "胶子相位鱼雷"
 tech_ult_gluon_phase_torpedoes_desc:0 "除了相位科技赋予的护盾穿透特性，胶子鱼雷爆炸所释放的巨大威力甚至可以撕裂质子和中子。"
 tech_ult_dark_energy_phase_torpedo:0 "暗能量鱼雷"
 tech_ult_dark_energy_phase_torpedo_desc:0 "使用装载有暗能量弹头的相位变换鱼雷，我们可以绕过护盾阻拦将暗能量倾泻在敌舰船体上造成巨大破坏。"
 tech_ult_star_killer:0 "终极武器:日食计划"
 tech_ult_star_killer_desc:0 "这是把我们所有尖端科技融为一体的超级武器计划。此武器的成功研制能将我们送上战略制霸的新高度。"
 tech_ult_phase_shield:0 "相位护盾"
 tech_ult_phase_shield_desc:0 "利用相位技术将隔绝的空间塑造成坚不可摧的护盾。不仅如此，相位护盾还能扭曲周围空间使敌方炮火偏折。"
 tech_ult_VP_pulse_thruster:0 "虚粒子脉冲推进器"
 tech_ult_VP_pulse_thruster_desc:0 "这台神奇的推进器能捕捉并释放在虚空中创生泯灭的虚粒子，使船只直接在空间中相移，而非传统推力。只是科学家们现在都还没搞明白虚粒子如何与空间作用并产生如此高效而强大的机动性的。"
 tech_ult_blink_drive:0 "闪烁驱动"
 tech_ult_blink_drive_desc:0 "这个颠覆法则的引擎可以扭曲时间与空间，在眨眼之间跨越难以计量的空间尺度。"
 tech_ult_dark_energy_reactor:0 "暗能量反应堆"
 tech_ult_dark_energy_reactor_desc:0 "推动宇宙的力量为我的舰船所支配，无尽的虚空已不再是阻挡我们前进的障碍。"
 tech_ult_admisce_armor:0 "阿德米斯量子护甲"
 tech_ult_admisce_armor_desc:0 "每一个粒子以难以置信的精确位置排列，复杂的能量回路在粒子间流动，从而创造的量子壁垒效应使其坚不可摧，这已经不单纯是材料和结构学上的强度可以衡量的了。"
 tech_ult_regeneration_field:0 "纳米再生场"
 tech_ult_regeneration_field_desc:0 "这个由纳米蜂群机器人构成的修复场可以以极高效率充能护盾和修护船体。"
 tech_ult_networked_ai_terminal:0 "智能作战枢纽"
 tech_ult_networked_ai_terminal_desc:0 "由强大的智能网络连接所有舰船，无论是群体协作还是单独行动都能进行高效作战。"
 tech_ult_ultimate_armies:0 "终极作战形式"
 tech_ult_ultimate_armies_desc:0 "我们所掌握的科技使我们有能力创造出势不可挡的军团。"
 tech_ult_ultimate_citadel:0 "终极堡垒"
 tech_ult_ultimate_citadel_desc:0 "融合我们强大的尖端科技，打造出坚不可摧的堡垒和防御力量。"
 tech_ult_quantum_fire_control:0 "量子火控系统"
 tech_ult_quantum_fire_control_desc:0 "使用先进的量子矩阵计算机与量子场操控来强化我们武器的开火效率。"
 tech_ult_gluon_cannon:0 "胶子碎裂炮"
 tech_ult_gluon_cannon_desc:0 "胶子碎裂炮命中船体时产生的亚空间碎片足以撕裂任何形式的防御，其被加速得越快，威力越大，甚至连中子装甲都不堪一击。"
 tech_ult_transphasic_pluse:0 "超相位脉冲"
 tech_ult_transphasic_pluse_desc:0 "超相位脉冲命中船体时能解离周围空间，形成毁伤力极强的泯灭效应。"
 tech_ult_trident_titan:0 "泰坦三叉戟"
 tech_ult_trident_titan_desc:0 "泰坦三叉戟是我们武器技术的终极飞跃，每一次开火都是毁灭性能量的倾泻。其难以估量的能量甚至能击穿现实，使寻常物理法则都失去效果。"
 tech_ult_time_space_manipulation:0 "时空场操控"
 tech_ult_time_space_manipulation_desc:0 "通过先进的相位技术自由塑形广袤领域的空间与时间，为友方舰队带来强大的支援。"
 
