 trait_ult_magnetic_field_perception:0 "磁场感知"
 trait_ult_magnetic_field_perception_desc:0 "该物种能感知甚至可视化周围的磁场，这为他们从事能源产出和物理学研究提供了优势。"
 trait_ult_gaia_connection:0 "盖亚链接"
 trait_ult_gaia_connection_desc:0 "该物种能与所处星球产生内在联接，并能够与星球上的动植物交流，这使得他们能快速融入周身生态环境中。"
 trait_ult_superconducting:0 "生物电"
 trait_ult_superconducting_desc:0 "该物种具有能够产生和储存能量的特殊器官，并能通过超导体表释放和吸收电能，这使得他们在从事战斗或是电力相关职业时更具优势。"
 trait_ult_optical_camouflage:0 "光学伪装"
 trait_ult_optical_camouflage_desc:0 "该物种能改变皮肤对光的折射性，使得他们能够轻易隐藏自己或是通过肤色变化来进行复杂交流。"
 trait_ult_crystal_perception:0 "晶体感知"
 trait_ult_crystal_perception_desc:0 "该物种的特殊视野能使他们剖析矿物内在的晶体结构，为他们从事矿物开采或是材料学研发提供了优势。"
 trait_ult_photosynthsis:0 "光能合成"
 trait_ult_photosynthsis_desc:0 "该物种能将光能转化为生物能，用于补充日常代谢所需的一部分能量。"
 trait_ult_inquisitive:0 "好奇"
 trait_ult_inquisitive_desc:0 "该物种天生对各种事物充满好奇心，这使他们往往能成为出色的科学家和探险家。"
 trait_ult_hyperlogical:0 "超强逻辑"
 trait_ult_hyperlogical_desc:0 "该物种的大脑突触能形成复杂的逻辑回路，这使得他们在思考问题时具备不输于高科技计算机的逻辑分析能力和绝佳的记忆存取能力。"
 trait_ult_natural_metallurgist:0 "天生冶金学家"
 trait_ult_natural_metallurgist_desc:0 "该物种是天生的材料学大师，他们精通于冶金技术并擅长制造各种优质的合金。"
 trait_ult_natural_craftsman:0 "天生工艺大师"
 trait_ult_natural_craftsman_desc:0 "该物种在制作工艺品方面天赋异禀，出自他们之手的工艺品兼备观赏性和实用性。"
 trait_ult_inherent_innovator:0 "改革家"
 trait_ult_inherent_innovator_desc:0 "该物种是天生的理想主义者，且十分擅长领导，无时无刻都在致力于社会进步。"
 trait_ult_optimist:0 "乐天"
 trait_ult_optimist_desc:0 "该物种总是关注事物好的一面并从中获得幸福感。"
 trait_ult_resourceful:0 "足智多谋"
 trait_ult_resourceful_desc:0 "该物种擅长把有限的资源发挥出最大的价值。"
 trait_ult_multitalented:0 "全能"
 trait_ult_multitalented_desc:0 "该物种十分多才多艺，能同时完美执行多项任务。"
 trait_ult_natural_warriors:0 "天生战士"
 trait_ult_natural_warriors_desc:0 "该物种天生擅长作战和格斗技巧，并且崇尚荣誉感。"
 trait_ult_reinforced_exoskeleton:0 "强化外骨骼"
 trait_ult_reinforced_exoskeleton_desc:0 "该物种具备坚不可摧的天然外骨骼，能防止各种致命创伤。"
 trait_ult_immortal:0 "不朽"
 trait_ult_immortal_desc:0 "该物种拥有无限的寿命，不会自然衰老或是死亡。拥有近乎无限可支配时间使他们做任何事都能追求极致。几乎为零的死亡率也极大增加了该物种在充裕空间中的人口增长率。"
 trait_ult_robot_reconstructor:0 "原子重构光束"
 trait_ult_robot_reconstructor_desc:0 "该精密仪器能让配备者者在原子层面重组物质，可极大增强矿物精炼和合金铸造效率。"
 trait_ult_robot_quantum_matrix:0 "量子矩阵网络"
 trait_ult_robot_quantum_matrix_desc:0 "这个复杂的量子网络可以显著增强处理速度，并允许使用者上传和分享知识，记忆，甚至人格矩阵。"
 trait_ult_robot_automatic_repair:0 "纳米再生"
 trait_ult_robot_automatic_repair_desc:0 "如同血液般分布全身的高科技纳米机器人可以以肉眼可见的速度再生机体并修复损伤，甚至可以让使用者持续保持崭新的外貌。"
