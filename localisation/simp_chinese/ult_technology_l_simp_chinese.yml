 ULT_VIRTUAL_PARTICLE_CANNON_DESC:0 "诡异的虚粒子可以不与任何物质发生作用，由于这个特性，虚粒子武器能无视护盾和装甲直接对船体造成毁灭性打击。当然，偶尔也会出现丝毫发生作用的情况，运气总是如同虚粒子一样令人捉摸不定。"
