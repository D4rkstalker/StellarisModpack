 edict_ult_restriction_break:0 "§R终极科技--限制解除§!"
 edict_ult_restriction_break_desc:0 "解锁终极科技武器的真正威力。§R(警告：此为作弊选项)§!"
 
 ult_restriction_break.1.name:0 "终极科技限制程序破除中"
 ult_restriction_break.1.1.desc:0 "我们研发终极科技的科学团队曾以“打破30级技术奇点”为由将终极科技的真实潜力封锁起来，并终止了名为§R潘多拉计划§!的项目，仅使用§Y限制版武器§!作为替代。如今看来，所谓“30级技术奇点”不过是用来吓唬年轻文明的玩笑罢了。那些曾经低估我们的人终究只是我们通往至高道路上一粒微不足道的尘埃。我们现在可以解除终极科技的研究限制，并将宇宙的终极力量挥舞在我们无人可挡的武器上，但最终取得成效需要耗费大量的研究资源。我们也可以尝试直接恢复§R潘多拉计划§!的数据，不过这样做所带来的更高层面的后果需要我们自行承担。(§R警告：潘多拉计划为作弊选项。作弊一旦开启，将无法解除，碾压级别的力量可能会导致您很快失去游戏乐趣，若非危难关头请慎重选择。§!)"
 
 ult_restriction_break_country_modifier:0 "§G闪金时代§!"
 ult_restriction_break_country_modifier_desc:0 "由于终极科技的限制已解除，我们已进入了一个技术飞跃的黄金时代，利用好这段时间是我们扭转战局的关键。"
 ult_restriction_break.1.a:0 "§Y终极之路就在我们脚下！§!"
 ult_restriction_break.1.a.tooltip:0 "解锁§R究极武器§!研究选项，该研究选项需要投入巨额研究点数来研发，研究完成将能解锁升级版§R零系武器§!的使用权限。（§R注：此选项启动后将无法逆转。§!）"
 ult_restriction_break.1.b:0 "§R无视警告，恢复潘多拉计划数据残留！§!"
 ult_restriction_break.1.b.tooltip:0 "立即获得多项§Y终极科技核心科技§!以及持续20年的强力帝国BUFF：§G闪金时代§!，并直接解锁§R零系武器§!权限，但终极科技的基础武器依然需要研究。（§R注：此选项为作弊选项且启动后将无法逆转。§!）"
 ult_restriction_break.1.c:0 "现在还不是时候。"
 ult_restriction_break.1.c.tooltip:0 "暂时放弃解除，之后可在任何时间通过激活法令来再次§Y解除限制§!。"
 
 
 
