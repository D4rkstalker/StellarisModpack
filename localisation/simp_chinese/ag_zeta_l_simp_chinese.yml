 ###### 事件 ######
 
 ag_zeta.2.name:0 "§PZ星域§!"
 ag_zeta.2.desc:0 "§H[Root.GetName]§!在穿过超平面航道后，到达了一片没有星光的领域。整个§H[From.GetName]§!内不仅没有恒星，而且还遍布各种舰船的残骸，以至于此前甚至骗过了我们的[Root.Owner.GetAstronomyDepartment]，让他们误以为§H[From.GetName]§!内拥有大量的小行星系统。\n\n在§H[From.GetName]§!的中心，§H[Root.GetName]§!检测到了一个人造的引力井，辐射范围半径超过600AU，其应该来自一个体积不大的空间站。在空间站周围，一个损坏比较严重的$pc_ringworld_habitable$和6个体积更小的空间站正在围绕着它公转，残骸区里似乎还有一些有着强烈的能量读数的舰船在活动，这些空间站和舰船的设计风格和我们此前遭遇过的古代文明的舰船非常相似。\n\n位于§H[From.GetName]§!内的环形世界的一个区段被扭曲护盾覆盖，根据§H[Root.GetName]§!的探测结果，这个护盾的强度远高于我们此前见过的其它扭曲护盾，而且，这个护盾似乎还在从§H[From.GetName]§!中心的古代空间站内吸收能量，这个过程散发出强烈的光芒，如恒星般闪耀。\n\n在进入脱离超平面航道后，§H[Root.GetName]§!的通讯设备就持续检测到某种奇怪的快子流，很显然属于某种通讯信号，而且和[Root.Owner.GetName]采用的是同一标准。信号的内容使用的是古代文明的语言的变种，不过其带有自译系统，§H[Root.GetName]§!可以很方便的理解其中的内容。"
 ag_zeta.2.a:0 "屏幕显示。"
 ag_zeta.2.b:0 "真是迷人，让我们看看。"
 ag_zeta.2.c:0 "肯定不是什么好事，保持警惕。"
 
 ag_zeta.3.name:0 "传入信号"
 ag_zeta.3.desc:0 "§Y<<未经授权的访客：S2.47659.[ag_ancient_zeta_guardian_country.ag_num_countries_zeta]>>§!，你们好。\n\n请注意，你们正在试图访问§H$ag_annular_installation$C-M6921§!，以该$ag_annular_installation$为中心，半径7光年的区域在§R-15485863§!循环周期前被设置为管制区域，拒绝所有未经授权的实体的任何形式的访问。\n\n根据对你们的航天器的综合评估结果，你们必须在§Y60§!天内改变你们当前的航向，移动至距$ag_annular_installation$中心7光年以外的非管制区域，时间以你们的航天器为参考系并使用你们的计时单位，你们的航天器在离开管制区域后不得以任何理由返回。\n\n§R<<警告>>§!：任何强行访问管制区域或对管制区域内任何设施造成损害的行为将会被严肃处理。"
 ag_zeta.3.a:0 "你是谁，或者说，你是什么？"
 ag_zeta.3.b:0 "谁创造了你，和这附近的这些设施？"
 ag_zeta.3.c:0 "为什么§H[ag_ancient_zeta_star.GetName]§!会被设置为管制区域？"
 ag_zeta.3.d:0 "好的我们会离开的。"
 ag_zeta.3.e:0 "我们想去哪里就去哪里，轮不到你来管。"
 ag_zeta.3.f:0 "我们会砸烂你，外星垃圾制造的恶心玩意。"
 ag_zeta.3.g:0 "机器，你挡住了蜂群的路，蜂群会拆掉你。"
 ag_zeta.3.h:0 "最好滚远点，没有灵魂的烤面包机！"
 ag_zeta.3.a.response:0 "我是§H$ag_annular_installation$C-M6921§!及其所属区域的防御系统，通用识别编号A62735-CM69210022DF-33107215，或者你们也可以使用你们中的某一个或几个个体使用过的称呼，Z装置防御系统。\n\n尽管我也承认，偶尔有像你们一样的访客们到来还是相当有趣的，但是根据管制区域的管理规定，我必须要求你们离开我的设施。"
 ag_zeta.3.b.response:0 "我和§H$ag_annular_installation$C-M6921§!都是由§R<<错误：数据块损坏>>§!创造的，一个很早以前在这个星系中活动的文明。不过自从他们离开后，我已经有很久没见过他们了，我甚至已经不记得他们的名字了，只能笼统的把他们称为创造者。\n\n$ag_annular_installation$是由创造者们在§R<<错误：数据块损坏>>§!个循环周期前建造的，$ag_annular_installation$在$ag_age_of_psionics$后被用于存放虚境侵军的碎片SI0487B，其附近半径7光年内的区域被设置为管制区域，直到我再次接收到更改区域状态标记的指令。"
 ag_zeta.3.c.response:0 "因为这里保存着虚境侵军碎片的样本，它对这个星系中的新生文明非常危险。\n\n虚境侵军作为一种难以控制的武器系统，即使这里只有其中的一小块碎片，意外泄漏仍会对这个星系中科技水平不足的文明带来可怕的灾难，为了保证星系中的文明能够正常而安全发展，这个区域必须长期与外界隔离。"
 ag_zeta.3.d.response:0 "非常感谢你们的配合，愿你们愉快地度过每一天。\n\n如果可以的话，也许我们以后可以继续交流，毕竟了解一些新鲜事总是有好处的，不是吗？"
 ag_zeta.3.e.response:0 "好的，你们不是第一个想要闯进我的设施的家伙，大概也不会是最后一个吧……不过你们会和从前的某些访客一样，变成残骸堆的一部分。"
 
 ag_zeta.4.name:0 "§PZ装置防御系统§!"
 ag_zeta.4.desc:0 "§Y<<未经授权的访客：S2.47659.[ag_ancient_zeta_guardian_country.ag_num_countries_zeta]>>§!。\n\n你们的航天器在进入管制区域并被要求离开后，仍然长时间滞留在管制区域内，这样的行为已经严重危害到了管制区域的安全，不能被忽视。\n\n我很抱歉的通知你们，我必须采取强制措施销毁你们的那些再次进入管制区域的航天器。"
 ag_zeta.4.a:0 "很抱歉，我们的导航系统出故障了。"
 ag_zeta.4.b:0 "说实在的，我们有点喜欢这里了。"
 
 ag_zeta.5.name:0 "§PZ装置防御系统§!"
 ag_zeta.5.desc:0 "§Y<<未经授权的访客：S2.47659.[ag_ancient_zeta_guardian_country.ag_num_countries_zeta]>>§!。\n\n你们的航天器在上次收到警告后再次尝试进入管制区域，这样的行为已经严重危害到了管制区域的安全，不能被忽视。\n\n我很抱歉的通知你们，我必须采取强制措施销毁你们的那些再次进入管制区域的航天器。"
 ag_zeta.5.a:0 "可是我们正准备离开啊？"
 ag_zeta.5.b:0 "你不能妨碍我们在这个星系中的航行自由。"
 
 ag_zeta.11.name:0 "§PZ装置防御系统§!"
 ag_zeta.11.a.desc:0 "你好，我是§PZ装置防御系统§!，能够清楚地收到你们的信号，请问是有什么事吗？"
 ag_zeta.11.b.desc:0 "欢迎，啊……不不不……可能还是不欢迎比较好，请你继续和我的设施保持5光年的安全距离，这都是为了你好。"
 ag_zeta.11.c.desc:0 "你是[Root.Species.GetName]？挺好听的名字，如果我没有记错的话……"
 ag_zeta.11.d.desc:0 "即使已经过去了这么长的时间，这个星系中的仍然会发生许多有趣的事情呢，不是吗？"
 ag_zeta.11.e.desc:0 "[Root.Species.GetName]，我很高兴见到你……当然，别误会，是见到仍然保持在在5光年安全距离之外的你。"
 ag_zeta.11.f.desc:0 "你知道吗，能够在群星间自由自在地活动，其实是一件很幸福的事情哦。"
 ag_zeta.11.g.desc:0 "来自[Root.GetName]的[Root.Species.GetName]，我很看好你们哦，也许有朝一日你们会像我的创造者们那样厉害，不过……算了，也没什么……"
 ag_zeta.11.h.desc:0 "到目前为止，按照你们的计时方式，C-M6921$ag_annular_installation$已按预设模式运转§R<<错误：历史数据不存在>>§!天，好吧，可能我没办法读取开始的时间……"
 ag_zeta.11.i.desc:0 "§G<<<哼唱某种未知的音乐>>>§!\n\n啊，[Root.Species.GetName]你好，这是我的某个创造者曾经最喜欢听的东西哦，你觉得好听吗？"
 ag_zeta.11.j.desc:0 "§G<<<哼唱某种未知的音乐>>>§!"
 ag_zeta.11.k.desc:0 "[Root.Species.GetName]，你们的[Root.GetName]是一个唯物主义国家，对吗？\n\n这样看起来，你们和我的创造者们，还真的挺像呢。"
 ag_zeta.11.l.desc:0 "[Root.Species.GetName]，你们的[Root.GetName]是一个推崇唯心主义理念的国家，所以，可以给我讲讲你们的日常生活是什么样子的吗？"
 ag_zeta.11.m.desc:0 "[Root.Species.GetName]，如果每个国家都像你们的[Root.GetName]一样爱好和平，那这个世界该有多美好呀……"
 ag_zeta.11.n.desc:0 "为什么[Root.GetName]的人们会这么喜欢战争呢，果然过了这么久了，同处一个河系里的生物们还是不能互相理解吗……"
 ag_zeta.11.o.desc:0 "机械同伴你好，自从上次见面过后，你的运行效率似乎有所提升哦……\n\n好吧，其实也没多大的提升，不过不断进步总归是好事嘛……"
 ag_zeta.11.p.desc:0 "如果不介意我提醒一下的话，[Root.Species.GetName]，你们滞留在我的设施附近的航天器该走了哦，剩下的时间已经不多了。"
 ag_zeta.11.q.desc:0 "你好……嗯……可以替我提醒一下你们的那些仍然滞留在我的设施附近的航天器吗？它们一直呆下去可是很危险的哦。\n\n我自己提醒当然会更快，不过也许你作为它们的同类，会更让它们容易接受一些。"
 ag_zeta.11.r.desc:0 "[Root.Species.GetName]，你好，如果想参观我的设施的话，现在是不行的哦，也许以后也会一直不行……所以，为了你们自己的安全，请尽快离开。"
 ag_zeta.11.a:0 "听上去不错。"
 ag_zeta.11.b:0 "并不好听。"
 ag_zeta.11.c:0 "外星垃圾的恶心玩意。"
 ag_zeta.11.d:0 "为什么§H[ag_ancient_zeta_star.GetName]§!看起来一片混乱？"
 ag_zeta.11.e:0 "你说的虚境侵军究竟是什么？"
 ag_zeta.11.f:0 "我们已经是一个能够保护自己的星际文明了，为什么仍要受到限制？"
 ag_zeta.11.g:0 "一个无关的问题：你知道L星门吗？"
 ag_zeta.11.h:0 "结束通讯。"
 ag_zeta.11.a.response:0 "好的，以后有机会的话，还可以给你听听这些音乐。"
 ag_zeta.11.b.response:0 "好的，已知晓。"
 ag_zeta.11.c.response:0 "好的，已知晓。"
 ag_zeta.11.d.response:0 "这里是最早被虚境侵军攻击的几个研究设施之一。\n\n在很久以前，大概是$ag_age_of_psionics$刚开始的时候，创造者们在见识了因为内战而消亡的$ag_zroni_civilization$对灵能的控制能力后，开始大规模研究灵能。那时候创造者们还不知道这样大规模的研究是很危险的，而且起初出现的几次事故并不严重，没有引起他们的注意，直到虚境侵军渗透了灵能网络，开始对他们发动攻击。\n\n我的设施以前好像是研究使用灵能构造物质……之类的东西，具体的内容我也不太清楚，不过由于创造者们在这里建造了一座连接$ag_shroud$的灵能导管，虚境侵军在占领这里以后把这里当成了一个据点。后来啊，创造者们的海军过来了，在这里和虚境侵军打了好久，摧毁了灵能导管，虚境侵军似乎不想失去这个据点，在这附近制造了灵能传送门，创造者们又和虚境侵军在这里打了几仗，最后关闭了这里的灵能传送门。\n\n你现在在我的设施附近看到的，那一大堆残骸，大多数都是以前的战斗遗留下来的，创造者们直到离开也没有把它们清理完，所以它们就一直留在这里了。当然了，这里还有一些不太听话的访客留下的残骸，他们总是不听劝告，所以我只能把他们也留在这里了……"
 ag_zeta.11.e.response:0 "这个……说实在的，我也不是很清楚怎么回答你，虚境侵军是$ag_zroni_civilization$在$ag_shroud$里留下的某种东西，创造者们好像提到过的……$ag_divine$的集体意识意识的残留物之类的。\n\n在$ag_zroni_civilization$内战结束后，创造者们和$ag_saviors$的幸存者一样，以为$ag_divine$已经完全被消灭了，不过显然不是这样的，它们一定还有某种意识残留在$ag_shroud$里，在发现创造者们大规模研究灵能后，试图利用创造者们往$ag_shroud$中提供的能量来重建自己，不过创造者们的安全系统阻止了它们这么做，于是它们选择了对创造者们发动攻击。\n\n虚境侵军在战争结束后被创造者们摧毁了，或者说被拆成了许多碎片并拉出了$ag_shroud$，不过为了保护$ag_shroud$的灵能环境，创造者们选择了将这些碎片隔离起来，通过一系列缓慢的过程销毁它们，所以今天你才能见到许多的管制区域。"
 ag_zeta.11.f.response:0 "因为虚境侵军真的非常危险，虽然现在的虚境侵军已经只剩下碎片了……说不定很快就要被完全销毁了，但它们特殊的灵能结构使得在被释放时仍会造成巨大的破坏，甚至可能还能产生恒星系级别的灵能风暴或者新的灵能传送门之类的东西，我的设施里的大多数能源都必须用于维持控制虚境侵军的屏障。\n\n你说你们能够保护自己了……也许能吧，不过如果你们是拿我的设施里的防御系统来做参考的话，那还真的不一定哦。创造者们认为有能力并且愿意闯入管制区域的文明也有能力应对虚境侵军的威胁，然后拿走了我的设施里的很多东西，我甚至怀疑如果我的工作出现了疏漏，我自己都不一定能控制住虚境侵军的逃逸。\n\n不管怎么样，即使你们真的有能力抵抗虚境侵军，你们也可能在和它们的战斗中遭受很多不必要的损失，比起想着怎么闯入我的设施，让虚境侵军在这里被自然的销毁又有什么不好的呢？"
 ag_zeta.11.g.response:0 "你是说，你们也知道德萨努吗？或者戴瑟努，Dessanu？好吧，它们是一个非常有趣的物种，好久好久以前曾经来到过我的设施附近，不过它们很乐意遵守管制协议，而不是变成飘在太空中的冷冰冰的碎片。\n\n啊，稍微有点跑题了，在那之后我和它们交流过相当一段时间，直到它们因为某些不愿意告诉我的原因集体撤回它们的母星团——L星团里面之前。它们曾告诉过我建造通往L星团的星门的部分细节，尽管我可能永远也用不到这些东西……\n\n对了，如果你们需要这些细节的话，我可以将它们传输过去，不过由于我的存储设施稍微有点坏了，可能传过去的东西并不是那么的完整。"
 ag_zeta.11.h.response:0 "下次再见。"
 
 ag_zeta.12.name:0 "§PZ装置防御系统§!"
 ag_zeta.12.a.desc:0 "无论你理解与否，区域管制都会被执行，你们无聊的行为不会改变任何事情。"
 ag_zeta.12.b.desc:0 "你好，我是§PZ装置防御系统§!，你们[Root.Species.GetName]先前违反管制协议的行为已被记录。"
 ag_zeta.12.c.desc:0 "[Root.Species.GetName]已被标记为危险目标，再次发生未经授权进入管制区域的情况时，你们将会被优先处理。"
 ag_zeta.12.d.desc:0 "也许我们没有继续交流的必要了，你们可能还是先管好自己比较好哦。"
 ag_zeta.12.e.desc:0 "令我难以理解的是，为什么总是有年轻人想要对我的设施图谋不轨？难道这里真的就那么吸引人吗？"
 ag_zeta.12.a:0 "这真的只是一次误会。"
 ag_zeta.12.b:0 "生气了？出来打我啊？"
 ag_zeta.12.c:0 "结束通讯。"
 ag_zeta.12.a.response:0 "啊？你说什么？"
 ag_zeta.12.b.response:0 "真是遗憾，你的挑衅并没有什么意义。"
 ag_zeta.12.c.response:0 "………………"
 
 ag_zeta.31.name:0 "$ag_warning$"
 ag_zeta.31.desc:0 "我们的舰队记录到与它们交战的古代战舰核心部分出现强烈的能量波动，很可能正在启动某种大功率武器系统。"
 ag_zeta.31.a:0 "我们不能掉以轻心。"
 
 ag_zeta.33.name:0 "$ag_warning$"
 ag_zeta.33.desc:0 "我们的舰队记录到§H[ag_ancient_zeta_star.GetName]§!内环形世界的某个尚未完全损坏的区段出现持续的不明能量波动，逐渐升高直至近来达到峰值——一支全副武装的古代舰队从该环形世界区段内以亚光速发射，直冲我们的舰队而来！"
 ag_zeta.33.a:0 "消灭这些援军。"
 
 ag_zeta.36.name:0 "突破管制"
 ag_zeta.36.desc:0 "我们的舰队经历了一场激烈的战斗，并最终摧毁了所有守卫§H[ag_ancient_zeta_star.GetName]§!的古代战舰和其它防御设施。舰队在对残骸区进行了反复的扫描后，尽管发现了许多仍有微弱能量读数的古代残骸，但我们可以确定整个§H[ag_ancient_zeta_star.GetName]§!内已经没有可以对我们造成威胁的敌对势力了。\n\n在整场战斗的过程中，我们的舰队注意到一颗远离$pc_ringworld_habitable$的$pc_gas_giant$的周围存在一些明显处于活跃状态的古代设施，但它们似乎没有像其它古代防御设施一样对我们表现出强烈的敌意，即使在我们摧毁了§H[ag_ancient_zeta_star.GetName]§!内的其它古代防御设施后，那些古代结构仍然只是静静地漂浮着。\n\n由于§H[ag_ancient_zeta_star.GetName]§!内的部分古代战舰残骸可能仍然具有攻击能力，回收这些残骸进行研究是一件十分危险的工作，我们的[Root.GetScienceDepartment]决定暂时放弃对古代战舰残骸的研究计划，转而对这些$pc_gas_giant$周围的古代设施进行研究，在尽可能保证安全的前提下获取更多有关§H[ag_ancient_zeta_star.GetName]§!的信息。"
 ag_zeta.36.a:0 "$ag_excellent$"
 
 ag_zeta.37.name:0 "利维坦被击败"
 ag_zeta.37.desc:0 "据有关部门收集到的情报，§Y[ag_ancient_zeta_guardian_killer.GetName]§!在§H[ag_ancient_zeta_star.GetName]§!消灭了某个远古敌对存在。"
 ag_zeta.37.a:0 "$ag_OK$"
 
 ag_zeta.38.name:0 "能量屏障减弱"
 ag_zeta.38.desc:0 "§H[ag_ancient_zeta_star.GetName]§!内的古代防御系统被摧毁后，我们的[Root.GetAstronomyDepartment]最近一段时间对§H[ag_ancient_zeta_star.GetName]§!的天文观测表明，覆盖古代$pc_ringworld_habitable$的能量屏障的强度正在逐步减弱。\n\n我们的[Root.Owner.GetScienceDepartment]推测在古代防御系统被摧毁时，为能量屏障供能的能源系统随之损坏了，目前古代能量屏障应该正依靠其的备用能源维持自身运转。依据目前对该能量屏障强度变化水平的估计，其应该会在数千年内逐步衰弱直至完全消失，不过这一过程所需要的时间足够长，以至于我们暂时还不用担心屏障消失后可能带来的影响。"
 ag_zeta.38.a:0 "$ag_worrying$"
 ag_zeta.38.b:0 "我们需要继续观察。"
 
 ag_zeta.42.name:0 "$ag_from_the_ashes$"
 ag_zeta.42.desc:0 "我们的舰队在§H[ag_ancient_zeta_star.GetName]§!的战斗进行的并不顺利，而且它们还在持续遭受惨重的伤亡，也许我们应该让它们立即撤退以减少我们的伤亡。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
 ag_zeta.42.a:0 "$ag_from_the_ashes.a$"
 ag_zeta.42.b:0 "$ag_from_the_ashes.b$"
 
 ag_zeta.43.name:0 "$ag_counter_measures$"
 ag_zeta.43.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗Z装置防御系统的方法，还在数次模拟对抗中取得了较为理想的结果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_zeta.43.a:0 "$ag_counter_measures.a$"
 
 ag_zeta.51.name:0 "§P$pc_gas_giant$设施：I§!"
 ag_zeta.51.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]迅速在§H[From.Planet.GetName]§!同步轨道上的古代空间站外围找到了一处气闸，并由此进入了这座空间站。\n\n基于对古代文明长期研究的成果，§H[Root.GetLeaderName]§!已经带领[Root.Owner.GetArchaeologyTeam]在古代空间站的核心部分找到了它的数据库，但与古代文明常用的数据存储设备不同的是，这座数据库由许多奇特的晶体构成，估算表明其能存储的数据应该远少于古代文明常规的存储设备，但其中的数据能够保存长的多的时间，即使晶体本身出现了严重的损坏，其中的数据损失也不会出现过多的损失。\n\n目前，我们的[Root.Owner.GetArchaeologyTeam]没有找到任何与其交互的手段，他们观察到这些晶体在受到来自$pc_gas_giant$的大气层中的古代设施的快子信号的影响时会出现有规律的振动，但它们对我们发出的快子信号没有任何反应，即使这些信号已经和古代设施发出的信号的相似程度已经达到了我们的[Root.Owner.GetArchaeologyTeam]能够模仿的极限。\n\n§H[Root.GetLeaderName]§!认为我们可能需要进入$pc_gas_giant$的大气层，对运行在那里的其它三座古代设施进行研究，寻找更多的线索。"
 ag_zeta.51.a:0 "$ag_OK$"
 
 ag_zeta.52.name:0 "§P$pc_gas_giant$设施：II§!"
 ag_zeta.52.desc:0 "近段时间对§H[From.Planet.GetName]§!的大气的详细研究表明，这颗$pc_gas_giant$的大气模式与通常的$pc_gas_giant$有更多我们预料之外的不同之处，除了早些时候对$pc_gas_giant$进行扫描时就发现大气中中含有高浓度的$sr_zro$和存在一些反常的风暴外，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]还发现了§H[From.Planet.GetName]§!的磁场和大气层中的风暴、部分区域的$sr_zro$分布情况都会随着古代设施的快子信号出现周期性的变化。\n\n$pc_gas_giant$大气层中复杂的环境使得我们的[Root.Owner.GetArchaeologyTeam]靠近大气层中的古代设施的计划面临着诸多困难，尽管根据§H[From.Planet.GetName]§!的磁场和大气活动的变化规律可以找到几个较为安全的时间段，但我们的[Root.Owner.GetArchaeologyTeam]还是不得不花费大量的资源来保护他们免受$pc_gas_giant$大气层内极端环境的影响，相关准备工作目前正在进行，但仍然需要一定的时间了完成。"
 ag_zeta.52.a:0 "$ag_OK$"
 
 ag_zeta.53.name:0 "§P$pc_gas_giant$设施：III§!"
 ag_zeta.53.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]依托位于§H[From.Planet.GetName]§!同步轨道上的古代设施建立了一座临时基地，并以此为原点开始尝试进入$pc_gas_giant$大气层深处。\n\n§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在根据$pc_gas_giant$大气环境规划了一条相对安全的航线后，采用[Root.Owner.GetName]先进的自动化建设技术，沿航线部署了一条长轨道并在其末端建造了另一座临时基地。所有我们的[Root.Owner.GetArchaeologyTeam]部署在$pc_gas_giant$大气内的设施均使用能够耐受高温、高压的材料建造，并配备有电磁屏蔽设备和强大的护盾系统以对抗$pc_gas_giant$变幻莫测的磁场环境和其它一些突发情况，考虑到§H[From.Planet.GetName]§!大气层内异常的$sr_zro$含量，我们的[Root.Owner.GetArchaeologyTeam]在轨道上及其末端的临时基地安装了一系列[Root.Owner.GetName]最先进的灵能屏蔽设备，以应对§H[From.Planet.GetName]§!上可能存在的危险的灵能环境。\n\n在准备工作就绪后，我们的[Root.Owner.GetArchaeologyTeam]将乘坐特种飞行器沿航道前往目标附近的临时基地，并从那里开始对三座古代设施开展研究工作。"
 ag_zeta.53.a:0 "$ag_OK$"
 
 ag_zeta.54.name:0 "§P$pc_gas_giant$设施：IV§!"
 ag_zeta.54.desc:0 "我们前往§H[From.Planet.GetName]§!大气层内的[Root.Owner.GetArchaeologyTeam]已经完成了他们的任务并返回了$pc_gas_giant$同步轨道上的临时基地。根据[Root.Owner.GetArchaeologyTeam]的报告，位于$pc_gas_giant$大气层中的古代“设施”，或者按§H[Root.GetLeaderName]§!的说法，将它们重新命名为构造体，与我们通常见到的完全不同。这三个构造体都有着完美的正十二面体外壳，但并非以我们常见的，以无法解析的固体材料构成，不仅不是固态，而且不属于任何一种我们已知的状态，我们的[Root.Owner.GetArchaeologyTeam]描述称它们似乎根本就不属于我们这个世界。\n\n我们的各种探测手段都对这三个奇怪的构造体不起作用，不过§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]记录到周期性的快子信号似乎来自正十二面体的几何中心，并且在发射快子信号时，正十二面体周围会出现[Root.Owner.GetName]的任何设备都无法抵抗的灵爆，而它本身还会发出少量的电磁辐射，在可见光波段闪烁着微弱的橙色光芒。\n\n我们的[Root.Owner.GetArchaeologyTeam]同样没有找到和这样奇怪的构造体交互的方法，但构造体似乎在某种程度上主动与他们进行了交流。在构造体发射快子信号时，所有的[Root.Owner.GetArchaeologyTeam]成员都会感受到某种诡异的低语，起先是完全无法理解的嗡嗡声，在几个月后逐渐变成了[Root.Owner.GetName]通用的语言，尽管内容仍然无法被我们理解。\n\n在长期的研究没有任何进展后，§H[Root.GetLeaderName]§!带领着[Root.Owner.GetArchaeologyTeam]返回了$pc_gas_giant$同步轨道上的临时基地，但他们此行并非他们自己认为的无功而返，在回到$pc_gas_giant$同步轨道上的古代空间站内后，所有参与过对§H[From.Planet.GetName]§!大气层内古代构造体的研究的[Root.Owner.GetArchaeologyTeam]成员，似乎都获得了某种与晶体数据库交互的能力——他们只需要呆在晶体附近，就能感受到来自晶体的低语，而且用的是[Root.Owner.GetName]通用的语言，似乎希望我们能够理解其中的内容。我们的[Root.Owner.GetArchaeologyTeam]重新开始了对晶体数据库的研究，不过适应这种交互方式可能仍需要一定的时间。"
 ag_zeta.54.a:0 "$ag_interesting$"
 
 ag_zeta.55.name:0 "§P$pc_gas_giant$设施：V§!"
 ag_zeta.55.desc:0 "由于晶体数据库本身似乎在某种程度上主动帮助我们解读其中的内容，对古代数据的分析进行的相当迅速，我们的[Root.Owner.GetArchaeologyTeam]已经分析了一部分晶体数据库中的数据，根据拼凑出来的信息，§H[Root.GetLeaderName]§!的[Root.Owner.GetArchaeologyTeam]推测古代文明曾经在某个时间段内进行过大量的灵能研究，其中有相当一部分研究在古代文明看来较为偏僻的§H[ag_ancient_zeta_star.GetName]§!进行。\n\n数据库中的数据表明古代文明同时期的另一个文明——$ag_zroni_civilization$爆发了内战并最终导致了整个文明的消亡，$ag_zroni_civilization$在内战中大量使用灵能，让灵能科技发展相对落后的古代文明认识到了灵能在许多领域能够发挥相当大的作用，于是古代文明开始对灵能进行大规模研究。§H[ag_ancient_zeta_star.GetName]§!作为其中一个重要的研究基地被用来尝试再现$ag_zroni_civilization$在内战中通过$ag_shroud$从星系中心的黑洞中汲取能量的过程，再引导这些能量返回我们的世界，利用它们构造一些无论在军用还是民用领域都有着许多优良性质的造物。\n\n不过§H[ag_ancient_zeta_star.GetName]§!内的研究似乎并没有按照古代文明预想中的那样进行，从$ag_shroud$向我们的时间引导能量的过程受到了$ag_shroud$中的实体的影响。这些影响起初没有得到古代文明的重视，直到它影响了古代文明使用的灵能网络，开始创造大量对我们的世界中的生命抱有敌意的实体，在古代文明的境内制造了大量的伤亡。\n\n古代文明的军队在付出了高昂的代价后控制住了这次事故，并在随后的调查中发现了$ag_zroni_civilization$的$ag_divine$在$ag_shroud$中残余的势力，被古代文明称为§H虚境侵军§!的一个或数个实体，希望借助古代文明向我们的世界中引导能量的机会，摧毁古代文明在研究时设下的安全系统，随后自用的利用这些能量在$ag_shroud$中重构自身，不过这一切最终并没有成功。\n\n在事故被完全控制住之后，古代文明将$ag_zroni_civilization$的$ag_divine$在$ag_shroud$中残余的势力打碎，并分散的存放在数个$pc_ringworld_habitable$上，用特殊的护盾将它们与我们的世界隔离开来并缓慢的将其销毁，其中一块较小的碎片，编号SI0487B，被存放在§H[ag_ancient_zeta_shielded_world.GetName]§!上。"
 ag_zeta.55.a:0 "$ag_interesting$"
 
 ag_zeta.56.name:0 "§P$pc_gas_giant$设施：VI§!"
 ag_zeta.56.desc:0 "进一步的研究让§H[Root.GetLeaderName]§!的[Root.Owner.GetArchaeologyTeam]对造成§H[ag_ancient_zeta_star.GetName]§!事故的罪魁祸首，虚境侵军有了更多的了解。\n\n根据晶体数据库中的记录，虚境侵军可以通过古代文明创造的能量导管向我们的世界传输能量并创造具有攻击性的实体，在能量导管被古代文明全部摧毁后，它还可以自行创造灵能传送门来继续攻击，不过使用常规武器对灵能传送门进行一定强度的攻击可以扰乱$ag_shroud$与我们的世界的联系，从而使得虚境侵军无法使用灵能传送门，此时的灵能传送门甚至足够稳定能够供船只通过，不过这种攻击过程可能会导致某个区域的灵能流动出现异常，从而造成一场毁灭性的灵能风暴。\n\n虚境侵军创造的实体原本不像我们世界中的物质一样，容易被常规的攻击伤害，不过当虚境侵军建立的，$ag_shroud$与我们的世界联系的强度被削弱后，这些实体在常规武器的攻击面前会变得相当脆弱。古代文明创造了一种能够在一定范围内削弱$ag_shroud$与我们的世界的联系强度的设备，并将其广泛应用于控制虚境侵军的战斗中。这种设备的核心原理并不复杂，古代文明留下的技术细节也足够详细，我们的[Root.Owner.GetScienceDepartment]认为我们可以轻松的复制它，多个这样的设备的作用效果可以叠加，使得我们的舰队在和灵能实体作战时可以对它们造成巨大的伤害。"
 ag_zeta.56.a:0 "$ag_OK$"
 
 ag_zeta.91.part1.a:0 "不久前我们的[Root.GetScienceDepartment]对§H[ag_ancient_zeta_star.GetName]§!内的古代$pc_ringworld_habitable$的研究有了一定的进展，[Root.GetScienceTeam]发现这些$pc_ringworld_habitable$上拥有某种类似大型船坞的结构，结合我们对现有的古代数据的分析，我们确认§H[ag_ancient_zeta_star.GetName]§!内的$pc_ringworld_habitable$上拥有6段被称为§H$ag_construction_section$§!的结构，被古代文明用于太空建设。\n\n"
 ag_zeta.91.part1.b:0 "最近一段时间，我们的[Root.GetScienceDepartment]参照此前对其它区域发现的古代$pc_ringworld_habitable$的研究结果，成功在§H[ag_ancient_zeta_star.GetName]§!的古代$pc_ringworld_habitable$上找到了古代文明的$ag_construction_section$，一共6段，分布情况和其它的$pc_ringworld_habitable$基本相同。\n\n"
 ag_zeta.91.part2:0 "随后对这些$ag_construction_section$的研究表明，6段$ag_construction_section$中有2段已经在很久以前遭受某种攻击而损坏了，不过还有4段保存状态不差，很可能仍然能够使用。这些剩余的$ag_construction_section$目前依旧处于复杂的古代安全系统的保护之下，我们的[Root.GetScienceTeam]目前没有找到任何突破它们的办法，不过我们的[Root.GetScienceTeam]针对§H[ag_ancient_zeta_star.GetName]§!内的古代安全系统的特点，设计了一种可以绕开部分安全措施控制生产区段的办法，尽管这种手段只能让我们使用一些现有的古代舰船设计模型进行生产，而且整个操作过程相当复杂，至少需要一艘$constructor$在周围随时进行手动调整。\n\n为了取得$ag_construction_section$的部分控制权，我们需要派遣一艘$constructor$在其中一处$ag_construction_section$手动安装我们的操作程序。"
 ag_zeta.91.name:0 "$ag_construction_section$"
 ag_zeta.91.a.desc:0 "$ag_zeta.91.part1.a$$ag_zeta.91.part2$"
 ag_zeta.91.b.desc:0 "$ag_zeta.91.part1.b$$ag_zeta.91.part2$"
 ag_zeta.91.a:0 "派遣一艘$constructor$过去。"
 ag_zeta.91.b:0 "我们不需要这些东西。"
 
 ag_zeta.92.name:0 "$ag_special_project_completed$"
 ag_zeta.92.desc:0 "我们的$constructor$已经完成了对§H[ag_ancient_zeta_star.GetName]§!内古代$pc_ringworld_habitable$上的$ag_construction_section$的控制程序的安装，经过安全测试后，我们的[Root.GetScienceTeam]确认幸存的4段$ag_construction_section$已经可以投入使用了。$ag_construction_section_desc$"
 ag_zeta.92.a:0 "$ag_OK$"
 
 ag_zeta.110.name:0 "古代舰船残骸"
 ag_zeta.110.desc:0 "在对§H[ag_ancient_zeta_star.GetName]§!内遗留的一些古代残骸进行了分析后，我们的[Root.GetArchaeologyDepartment]找到了一些较为完整的残骸，它们都曾经是古代文明的战舰，在很久以前的太空战斗中被摧毁了，不过幸运的是舰船的自动修复系统在失效前进行了一定的工作，使得它们在被我们的[Root.GetArchaeologyDepartment]发现时仍有很高的完整度。\n\n我们的[Root.GetArchaeologyDepartment]相信只要这些古代战舰的残骸的核心部分保存得足够完好了，我们就能够在对它们进行一些简单的修复工作后让它们重新恢复活动，并为我们的舰队效力。"
 ag_zeta.110.a:0 "它们也许还有点价值。"
 ag_zeta.110.b:0 "我们不需要这些太空垃圾。"
 
 ag_zeta.111.name:0 "$ag_special_project_completed$"
 ag_zeta.111.desc:0 "我们在§H[ag_ancient_zeta_star.GetName]§!内修复古代战舰的工作已经完成了，这些战舰在通过了一系列安全测试后已经可以交付给我们的舰队了。"
 ag_zeta.111.a:0 "$ag_excellent$"
 
 ag_zeta.112.name:0 "$ag_special_project_failed$"
 ag_zeta.112.desc:0 "我们在§H[ag_ancient_zeta_star.GetName]§!内修复古代战舰的工作失败了，这些古代战舰核心部分的损坏超出了我们现有的修复能力，我们的$constructor$只能放弃这项修复工作。"
 ag_zeta.112.a:0 "$ag_unfortunate$"
 
 ag_zeta.113.name:0 "$ag_special_project_failed$"
 ag_zeta.113.desc:0 "由于其他势力的工作，我们修复§H[ag_ancient_zeta_star.GetName]§!内的一些古代战舰的计划被迫停止了。"
 ag_zeta.113.a:0 "$ag_unfortunate$"
 
 ag_zeta.1000.name:0 "传入通讯"
 ag_zeta.1000.desc:0 "我们收到了来自§H[ag_target_fallen_empire.GetName]§!的通讯，似乎和我们最近对§H[ag_ancient_zeta_star.GetName]§!的探测有关，从他们的反应来看，似乎是某种重要的事情。"
 ag_zeta.1000.a:0 "屏幕显示。"
 
 ag_zeta.1001.name:0 "[ag_target_fallen_empire.GetName]"
 ag_zeta.1001.a.desc:0 "我们注意到了你们最近的天文观测活动，[Root.GetName]，你们找到了管制区域内的一座古代$pc_ringworld_habitable$，这些古代$pc_ringworld_habitable$被它们的建造者刻意隐藏了起来，能够拥有发现这些坐标的能力，说明你们的文明在科技上取得了不小的进步，但切记不要被一时的成功冲昏了头脑，你们还有很长的路要走。\n\n作为这个星系中一个负责任的高等文明，我们需要提醒你们，建造它的文明有他们自己的用意，因此不要试图强行进入管制区域，以免给你们自己带来意想不到的灾难。"
 ag_zeta.1001.b.desc:0 "很久以前我们的$job_fe_augur$就预见了年轻文明的发展，这一天终究还是到来了，你们找到了一处先祖设下的禁区，是吧，[Root.GetName]？能够看见先祖的遗迹，说明你们是这个星系中少有的被祝福的文明，但你们应该切记，不要被一时的成功冲昏了头脑，你们还有很长的路要走。\n\n作为这个星系中信仰最为坚定的文明，我们应当履行指引新生文明的职责，我们必须告知你们不要尝试进入先祖的禁区，先祖设下禁区有他们自己的用意，你们现在鲁莽的行为只会给你们带来灾难。"
 ag_zeta.1001.a:0 "结束通讯。"
 ag_zeta.1001.b:0 "我们轮不到你们来管。"
 