 ag_zeta_construction_section_DESC:0 "我们在§H[ag_ancient_zeta_star.GetName]§!内损坏的古代$pc_ringworld_habitable$上发现了6处古代文明用于太空建造的$ag_construction_section$，其中4处保存状态相对较好，很可能仍能使用。这些$ag_construction_section$目前正处于复杂的古代安全系统的保护之下，不过我们找到了绕开部分古代安全系统在一定程度上控制这些$ag_construction_section$的办法。\n\n我们没办法通过远程操作来骗过古代安全系统，因此我们需要派遣$constructor$接近其中一处$ag_construction_section$并手动安装我们的操作程序。"
 
