 nep_highway.22.name:0 "最后的记忆"
 nep_highway.22.desc:0 "我们的传感器无意中在§Y[ROOT.FROM.Solar_System.GetName]§!的§Y[ROOT.FROM.GetName]§!找到了一些奇怪的阴影。科学家们判断这应该是§Y[ROOT.FROM.Solar_System.GetName]§!的史前文明留下来的小型遗迹，并且在初步探索后判断这个遗迹很完好，有继续探索的价值。"
 nep_highway.22.a:0 "探索并收集有用的东西。"
 nep_highway.22.b:0 "砸掉并收集有用的东西。"
 nep_highway.22.b.tooltip:0 "这个“老”遗迹应该能挖不少废品。"
 nep_highway.22.c:0 "做一个公开破坏的节目。"
 nep_highway.22.c.tooltip:0 "这个遗迹可能是§Y[ROOT.FROM.Solar_System.GetName]§!的文明的最后的存在了。在整个国家面前永远消灭掉一个古老的异星人文明应该很有趣。"
 
 nep_precursor_digsite_1:0 "奇怪的阴影"
 nep_precursor_digsite_1_desc:0 "探索[Planet.GetName]的不明阴影。"
 
 nep_highway.23.desc:0 "我们在小型遗迹中找到了曾经有人生活过的痕迹。目前初步判断这是一个生活区的建筑：换句话说，挖出好东西的可能性不大。"
 nep_highway.23.desc.cybrex:0 "我们在小型遗迹中找到了曾经有机械工作过的痕迹。目前初步判断这是一个工厂，或者是类似的设施。换句话说：挖出好东西的可能性不大。"
 nep_highway.24.desc:0 "我们基本把整个遗迹探索完毕。果然这只是一个生活区————或者说，公寓群。我们几乎没有找到任何有价值的东西————剩下的只有一些文字资料。虽然这些使用了不会被时间所磨灭的材料很厉害，但上面并没有什么有价值的资料。也许可以用来研究这些古代人的生活，但没有其他作用了。还剩下一些房间尚未被完全探索，不过请不要太大期待。"
 nep_highway.24.desc.cybrex:0 "我们基本把整个遗迹探索完毕。这是一个生产调度站，用于调拨资源————但没有资源剩下。我们几乎没有找到任何有价值的东西————剩下的只有一些存储在存储器里文字资料。虽然这些使用了不会被时间所磨灭的材料很厉害，但上面并没有什么有价值的资料。也许可以用来研究这些古代机器人的工作方式，但没有其他作用了。还剩下一些房间尚未被完全探索，不过请不要太大期待。"
 nep_highway.3.desc:0 "我们找到了一些奇怪的资料：上面记录着一些应该是坐标系的东西，并且旁边注明了这是一个“高速”的“站”的地点。现在我们需要找到破译这些坐标系的方法的资料。"
 nep_highway.3.a:0 "整理相关资料。"
 nep_highway.4.desc:0 "我们已经在其他文字资料上找到了破译这些坐标系的办法，然后发现其指向的地点我们并没有记录。经过观测，我们真的在那个地点发现了一个未探测过的星系————但是它没有超空间通道连接。如果要进去，§Y我们需要使用跃迁技术§!。"
 nep_highway.4.a:0 "有趣。也许我们应该想办法进去。"
 nep_highway.4.b:0 "不过是一堆垃圾数据而已，别再浪费时间了！"
 
 nep_highway.5.name:0 "第一站"
 nep_highway.5.desc:0 "我们总算进入[From.GetName]了。我们的传感器在进入星系后立刻在其中一个行星发现了一些奇怪的情况。希望能够进一步研究。对了，§Y最好给这些无力的科学家们配备点护卫。§!"
 nep_highway.5.a:0 "准备好探索！"
 
 nep_highway.6.name:0 "不正确选项"
 nep_highway.6.desc:0 "这个行星貌似并不是正确选项。我们没在这儿发现任何东西。而且我们的探索行动引来了自律护卫---明显它们已经坏了，不接受我们的任何信号。这个星系充满谜团：比如为什么这个星系会有护卫？我们需要探索其他的行星---在这之前，建议还是先让我们的护卫完成它们的工作吧。"
 nep_highway.6.a:0 "准备战斗！"
 
 nep_highway.7.name:0 "环银河高速路"
 nep_highway.7.desc:0 "这个行星貌似是正确选项！我们在这里找到了一些设备---而且它们未损坏！甚至还有一些我们无法理解作用的设备在运行。我们找到了一些被关闭的设备，科学家们经过研究后打开了它们---然后，我们见证了奇迹！一个环银河的超空间道路！而且这几个星系---看起来这些星系甚至可能是人造的---的星域在不明技术的作用下，我们的舰队走起来飞快！看来，这是古代文明用的高速路。可惜，我们找不到任何相关技术资料，但是这条路我们应该是可以使用的。这条路将会给我们带来大量的好处！/n/n顺带一提，我们发现原来没有超空间通道的孤立星系突然出现了新的超空间通道，说明这些古代文明要不就是掌握了关闭超空间通道的科技，要不就是掌握了自制可控的超空间通道制造/消除科技。不管哪一种，都是现在的我们遥不可及的……"
 nep_highway.7.a:0 "好啊！"
 
 nep_highway.8.name:0 "环银河高速路开通"
 nep_highway.8.desc:0 "今天，我们荣耀的宣布环银河高速路正式开通！这个百万年难遇一次的超级发现，让全宇宙都感到骚动！预计可以带来很高的经济效益！而且对于银河系其他地方的探索也能比以前更有效的进行！"
 nep_highway.8.a:0 "很好，经济效益，很好。" 
 nep_highway.8.b:0 "这可是我们的军事重地！这新闻是fake news！"
 nep_highway.8.b.tooltip:0 "自动在整个环银河高速路的所有相关星系建立$starbase$，并对所有现有国家关边。"
 
 nep_highway.9999.name:0 "高速控制设备"
 nep_highway.9999.desc:0 "我们的科学家发现了一些设备可以打开或者关闭特定站点通向高速的超空间通道。不过需要我们控制这些站点。您也可以随时通过法令来打开或者关闭这些超空间通道。"
 
 nep_highway.10000.name:0 "高速控制设备"
 nep_highway.10000.desc:0 "你可以打开或者关闭通向高速的超空间通道，但您必须先控制对应的站点星系。"
