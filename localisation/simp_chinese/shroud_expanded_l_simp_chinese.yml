    DECAYDANCE_OF_SANITY_KAOLON_chain_title:0"Decaydance of Sanity: Kaolon"
    DECAYDANCE_OF_SANITY_KAOLON_chain_desc:0"Kaolon takes away everything belongs to our nation, like a parasite. There is nothing we can do to stop it."
    SHROUD_FIND_ANSWER:0"一个最终解决方案？"
    SHROUD_FIND_ANSWER_DESC:0"我们不知道，我们到底能否找到一个击败草龙的最终方案，但是我们一定要为此奉献出一切力量，为了我们下一代的光明未来赴汤蹈火，在所不辞！"
    kaolon.5.name:0"§R草龙：不可名状的恐怖§!"
    kaolon.5.desc:0"在一开始，我们的官方尽力掩盖着草龙的出现，并在新闻中宣称灵能虹吸装置"只是发生了一些小故障"。一开始除了少数质疑以外一切正常，但是没过多久，一股神秘的灵能风暴席卷了我们国家全部的殖民地\n\n很多市民报告政府说，在现实中目睹了最是恐怖的噩梦——虽然没有谁能够描述出那究竟是怎样的一个噩梦场景。\n\n它们无一例外，在不久之后陷入到了发疯的境地，开始表现出了暴力的行为并且无差别攻击能够看见的任何活物。\n\n军队已经介入，但是在其中很多成员同样发疯的情况下反而恶化了局势。\n\n我们的国家现在已经到了无政府的崩溃边缘。"
    kaolon.5.a:0"我们必须阻止这般混乱！"
    STOP_MADNESS:0"国家改革"
    STOP_MADNESS_DESC:0"如此严重的危机，暴露出了我国在应急处理和行政方面的很多短板，如果我们不能破而后立，等待我们的将是国家的灭亡。"
    kaolon_madness:0"不可名状的恐怖"
    kaolon_madness_desc:0"我们的市民在不可名状恐怖面前集体发封，让国家到了无政府的崩塌状态。"
    kaolon.6.name:0"§Y草龙: 适应§!"
    kaolon.6.desc:0"在经过了行政官员集体的努力后，我们终于恢复了最最基本的秩序，然而我们却无力根治由于不可名状恐怖所带来的疯癫。\n\n经过了无数的努力和实验后，我们的科学家充分相信:除非草龙被消灭，否则根本没有办法对付那些灵能风暴。\n\n我们的将领们因此建议：在国家防御系统上做出更多的投入，训练更多能够至少不会发疯的灵能战士们来稳定秩序。"
    kaolon.6.a:0"也只能这样了"
    IMPROVED_MADNESS:0"灵能训练"
    IMPROVED_MADNESS_DESC:0"我们必须训练出很多能够抵御不可名状存在从而不会发疯的灵能战士，他们将是稳定国家秩序和平息叛乱的重要保证。"
    kaolon_madness_2:0"不可描述的恐怖"
    kaolon_madness_2_desc:0"我们的国家勉勉强强能够支撑着不崩溃"
    kaolon.7.name:0"§G草龙：抵抗§!"
    kaolon.7.desc:0"第一队灵能战士已经完成了训练，并做好了能够部署在任何区域的准备。\n\n除此之外，我们的科学团队开发除了一套复杂而耗能的灵能护盾，可以抵抗一部分来自不可名状恐怖的威力。\n\n这对稳定我们的市民会有极大的帮助。"
    kaolon.7.a:0"好极了"
    kaolon.7.tooltip:0"解锁一个强大的行星决策，提供更多的执法者、士兵和灵能战士"
    adapt_chaos:0"思维稳定装置"
    adapt_chaos_desc:0"一个能够为使用者抵抗不可名状恐怖的装置——尽管并不是常常有用"
    decision_kaolon:0"部署灵能战士"
    decision_kaolon_desc:0"增加更多岗位来稳定殖民地"
    decision_remove_kaolon:0"召回灵能战士"
    decision_remove_kaolon_desc:0"这个殖民地已经不需要他们了"
    adaptive_emergency:0"灵能战士部署完毕"
    adaptive_emergency_desc:0"我们已经在这个殖民地上部署了灵能战士"
    kaolon.10.name:0"§R草龙§!"
    kaolon.10.desc:0"§R你的资源不错，小可爱，不过下一秒就是我的了"
    kaolon.10.a:0"你就不能去抢劫其他国家么？"
    kaolon.10.a.response:0"§R不能§!"
    kaolon.10.b:0"你怎样才会放过我们？"
    kaolon.10.b.response:0"§R永远不会——而且三年以后我还会回来§!"
    kaolon.10.c:0"我们绝对不能容忍这般羞辱"
    kaolon.10.c.response:0"§R你们会习惯的§!"
    kaolon.10.d:0"。。。"
    kaolon.15.tooltip:0"所有资源将被一扫而空"
    kaolon.20.desc:0"§R你们的思维一点不赖，小可爱，不过下一秒就是我的了§!"
    kaolon.30.desc:0"§R你的领导看上去不错，小可爱，不过下一秒就是我的了§!"
    kaolon.40.desc:0"§R你的市民很萌啊，小可爱，不过下一秒就是我的了§!"
    kaolon.44.desc:0"§R你的星球真棒，小可爱，不过下一秒就是我的了§!"
    kaolon.44.tooltip:0"一个随机的星球会被草龙拿走"
    kaolon.102.name:0"§YKaolon: National Focus§!"
    kaolon.102.desc:0"We are now under our biggest national emergency throughout history ever.\n\nThe whole [Root.GetName] now act as a single being, utilize all resource to find a possible solution to defeat Kaolon.\n\nShould we choose to invest a little extra resource and start a golden age of science--although many won't appeciate the name 'Golden Age'"
    kaolon.102.a:0"The name doesn't matter, the research speed does"
    kaolon.102.b:0"Our national budge....can't...."
    all_research:0"Golden Age of Science"
    all_research_desc:0"Only under desperate struggle, shall our potential be fully unlocked"
    kaolon.103.name:0"§YKaolon: Donation§!"
    kaolon.103.desc:0"Our major science lab has recently been visited by CEO from various private institutions. Those cold-blood elites, who only care about money and profit during peacetime, now stand together as whole, willing to assist our government as much as possible.\n\n"This is not about profit anymore, it's about the future."One CEO explained,"we don't want our kids to live in a girm, hopeless society that is constantly threatened by indecribable horror."\n\nSome of our governors remain suspicious about their motivation, and suggest it's probably just to win a fame of 'World Savior'. Nevertheless, they would surely ease the burden of our scientists, and thus fasten the speed of research."
    kaolon.103.a:0"Their contribution will be memorized forever."
    kaolon.104.name:0"§R草龙：绝望§!"
    kaolon.104.desc:0"我们那些拥有小市民思维的民众们不在乎别的，就想安安稳稳过日子，然而草龙的出现粉碎了他们的愿望，让整个国家都陷入到无法被化开的悲伤中。\n\n就算是那些没有被疯狂影响的民众，他们也开始变得敏感而脆弱，不但拒绝了工作，甚至开始躲在家里吸食致幻剂来让自己好受一点，麻木地等待最后的审判。\n\n尽管我们已经做出了最大限度的努力，很多[Root.GetSpeciesName]已经放弃"
    kaolon.104.a:0"我们必须唤起他们的希望！"
    kaolon.104.b:0"为了稳定，让我们满足他们的需求吧"
    kaolon.104.c:0"叹息"
    doomed_future:0"黑暗未来"
    doomed_future_desc:0"末日已到，谁也救不了我们"
    ARISE_HOPE:0"国家宣传机器"
    ARISE_HOPE_DESC:0"我们应该立刻开动国家宣传机器来激励我们的市民"
    SATISFY_THEM:0"黑市"
    SATISFY_THEM_DESC:0"我们将在黑市里头建立致幻剂交易所和妓院，用来满足我们市民最是基本而廉价的渴望——还能顺便收点税" 
    kaolon.105.name:0"§Y草龙：崭新却微弱的希望§!"
    kaolon.105.desc:0"感谢我们的宣传机器，一股爱国主义开始蔓延开来，让我们的市民好受了一点点。\n\n这离解决问题还远，但是至少他们可以回去工作了。"
    kaolon.105.a:0"让我继续为所有[Root.GetSpeciesName]的未来奋斗吧!"
    kaolon.106.name:0"§Y草龙：合法黑市§!"
    kaolon.106.desc:0"很多传统的领袖言辞犀利地批评这种不正之风，将其视作社会的倒退；也有很多领袖将其视为[Root.GetSpeciesName]的改革和开放。他们认为老旧的道德标准该被抛到脑后，更不要说这可以稳定我们的国家与提供更多的税收！\n\n我们只需要保证黑市在政府的严格管控之下便是了。"
    kaolon.106.a:0"我们的民众有资格休闲娱乐"
    hope_future:0"一个崭新的未来"
    hope_future_desc:0"就算是希望渺茫，我们也绝不放弃"
    being_satisfied:0"合法黑市"
    being_satisfied_desc:0"一些致幻剂交易所和妓院已经开张，提供最基本的生理需求。"
    job_sex_worker:0"肉便器"
    job_sex_worker_plural:0"肉便器们"
    job_sex_worker_desc:0"由全国各地最是性感与火辣的民众组成，这些RBQ们在兜售致幻药品的同时，用身体去满足顾客们各种各样的需求。"
    mod_job_sex_worker_add:0"肉便器岗位"
    citizen_sacrifice:0"Architecture Reform"
    citizen_sacrifice_desc:0"Revolutionary reform in consturction will surely help us ease the burden."
    #kaolon.106.name:0"§RKaolon§!"
    #kaolon.106.desc:0"§RYour struggling efforts look cool. Let's see if you little ones can truly find a way to defeat me.\n\nBefore that, all your resources belong to me right now.§!"
    #kaolon.106.a:0"Take it, and await our vengeance!"
    #kaolon.106.a.response:0"§RI look forward to it§!"
    kaolon.106.b:0"Offscreen"
    kaolon.106.b.tooltip:0"All resources are gone"
    kaolon.107.name:0"§YKaolon: Educational Reform§!"
    kaolon.107.desc:0"It is kind of a surprise that our nation still holds.\n\nThe Apocalypse is truly painful, but the experience can surely be utilized for something good.\n\nOur educational system is one of the few that benefited from this national crisis. We can now activate even more talent hidden within those students, and allow them to contribute more to our nation in the future."
    kaolon.107.a:0"Keep positive, for we will rise!"
    researcher_focus:0"Educational Reform"
    researcher_focus_desc:0"Our next generation will be way smarter"
    kaolon.108.name:0"§RKaolon: Cultists Revolt§!"
    kaolon.108.desc:0"It is hard to believe, but some within our nation started to worship §RKaolon§! and formed a religion that keeps on propagandizing the hilarious theory that everyone should sacrifice their life to satisfy §RKaolon the Only Ture God§!.\n\nOur military forces tried their best to suppress such religion, but these cultists managed to thrive and even started a revolt early this morning, aiming on overthrowing our govenment!"
    kaolon.108.a:0"They must not be tolerated!"
    kaolon.109.name:0"§Y§!"
    kaolon.109.desc:0"\n\n\n\nOur energetic scientists are now spending even more time on working out the final solution", many forget about dining and resting, some even SCD and never wake up again.\n\n§GRegardless of the outcome for the history of [Root.GetSpeciesName], we have decided, to choose Hope.§!"
    kaolon.109.a:0"Long live [Root.GetName]!!!"
    united_we_stand:0"The Hope"
    united_we_stand_desc:0"Regardless of the outcome for the history of [Root.GetSpeciesName], we have decided, to choose Hope."
    
    
    kaolon.110.name:0"§G草龙：驱逐方案？！§!"
    kaolon.110.desc:0"我们的科学团队终于带来了一个好消息:他们找到了终结这个危机的方法！§R旧日支配者草龙§!固然不可战胜，但是我们依然可以将其从我们的宇宙中驱逐出去，来终结那三年一次的强盗行为。\n\n而这需要我们将已经腐化的§R灵能虹吸装置§! 重新建造成一个空间撕裂器。\n\n所有民众都在催促我们的政府马上采取行动。"
    kaolon.110.a:0"马上开始！"
    tech_banish_kaolon:0"驱逐草龙"
    tech_banish_kaolon_desc:0"在研究这个科技后，我们将改造灵能虹吸装置，来将草龙驱逐出去，拯救我们的种族！"
    building_banish_kaolon:0"纪念碑"
    building_banish_kaolon_desc:0"一个存储着我们国家黑暗往事所有资料的纪念碑"
    kaolon.200.name:0"§Y草龙：锁定目标§!"
    kaolon.200.desc:0"完成了，那个巨大的灵能空间撕裂器，取代了原来的虹吸装置\n\n我们的灵能者和科学家都在忙碌地激活这个装置——只不过在那之前还有最后一部要做：锁定草龙在我们这个宇宙的位置。\n\n考虑到我们可以从虚境追踪，应该不会花很长时间。"
    kaolon.200.a:0"Make it so"
    kaolon.200.b:0"开启了，那最终的时代"
    BANISH_KAOLON:0"锁定草龙的位置"
    BANISH_KAOLON_DESC:0"在驱逐草龙之前，我们必须锁定它的位置！"
    kaolon.210.name:0"§G草龙：驱逐完成！§!"
    kaolon.210.desc:0"我们做到了！我们做到了！！我们做到了！！！\n\n在成功锁定草龙的位置后，我们的空间撕裂器立刻启动起来，释放出了一股强悍而刺眼的光束，将草龙的周围空间撕裂开来。该裂痕旋即像一个黑洞一样，将周围所有物质吞没，包括我们的目标：草龙。\n\n片刻过后，我们的传感器再也检测不到那股肆虐在我们国家内的灵能风暴，以及不可名状的恐怖了。\n\n在恢复正常了以后，我们的市民们在全国各地爆发出了排山倒海的欢呼声并立即开始了盛大的游行。\n\n我们的行政官决定将今天作为国家新的独立日，并邀请要最棒的建筑师建造了一座纪念碑，来铭记那段黑暗的往事。"
    kaolon.210.a:0"[Root.GetName]终于浴火重生"
    kaolon.210.tooltip:0"§G我们现在可以在首都建立一个纪念碑了。§!"
    Nirvana_From_Apocalypse:0"末世涅槃"
    Nirvana_From_Apocalypse_desc:0"我们击退了旧日支配者，还有什么是我们办不到的？"
    kaolon.111.name:0"§R?????§!"
    kaolon.111.desc:0"§R哈喽，小可爱们§!"
    kaolon.111.a:0"草龙？？你…这，这不可能！"
    kaolon.111.a.response:0"§R必须承认：你们驱逐我的方式还是挺有用的——可惜，我可以随时随地返回这个宇宙无数次，我依然，是不可战胜的。\n\n不过别担心，我挺享受你们的绝望挣扎；作为给我演了一出好戏的奖励，我不会再骚扰你们了§!"
    kaolon.111.b:0"你……你难道就把我们当作了玩物？？？"
    kaolon.111.b.response:0"§R显然是这样的§!"
    kaolon.111.c:0"那你现在还想做什么？"
    kaolon.111.c.response:0"§R没啥，我只是在离开之间给你们道个别罢了§!"
    kaolon.111.f:0"喂喂喂，你能不能至少修好§Y灵能虹吸装置§!？"
    kaolon.111.f.response:0"§R不行，那个玩意我就拿来当一个小小纪念品了。\n\n不过，我现在也在思考这给你一个小小的礼物--一个巨神兵如何？§!"
    kaolon.111.d:0"好吧，我们接受"
    kaolon.111.tooltip:0"一个巨神兵会在我们的首都出现"
    kaolon.111.e:0"我们受够你了，赶紧滚吧!!!"
    kaolon.112.desc:0"永别了，小可爱们"
    kaolon.112.a:0"关闭屏幕"
    kaolon.113.name:0"§G草龙：一切的终结§!"
    kaolon.113.desc:0"整个国家终于恢复到了日常的轨道中：没有疯癫，没有旧日支配者，也没有不可名状的恐怖了。\n\n虽然战后重建工作做得不错，但是心灵上的创伤难以被弥补。\n\nO当然喽，我们的高级官员不可能让民众了解到草龙被"驱逐"的真相，因此在新闻发布会上宣称灵能虹吸装置由于毁坏太严重因此不能使用了。"
    kaolon.113.a:0"让那黑暗的真相永久沉睡吧。"
    
    #茵蒂拉姆
    test.200.name:0"§R?????§!"
    test.200.desc:0"阴森而刺耳的笑声从这位美艳而恐怖的旧日支配者的身上传出，席卷了整个空间，让哪怕是最大胆的[Root.GetSpeciesName]都不寒而栗，浑身的血液比绝对零度还要寒冷。\n\n§R'我在虚境的最深处，见证了一个又一个种族的兴起与灭亡，目睹了一个又一个文明的繁荣与衰落，它们在本质上和你们没有任何区别——或者说，生命的本质，无论横跨多少光年与维度，其内涵都是大同小异，因此，我清楚地知道你们寻求什么，渴望着什么\n\n既然你们已经准备好了，那么就为我准备一场伟大的献祭吧！献祭你们所拥有的一切，来换取永恒！\n\n献祭！\n\n献祭！！\n\n献祭！！！'§!"
    test.200.a:0"§R为了[Root.GetSpeciesName]的永恒，让献祭开始吧！§!"
    test.200.a.tooltip:0"§R我们已经决定，将[Root.GetSpeciesName]拥有的一切献祭给仙女龙茵蒂拉姆\n\n所有的资源将会被尽数消耗\n\n所有舰队将会灰飞烟灭\n\n除母星外的所有殖民地将被无情吞噬\n\n绝大部分民众将会沦为祭品\n\n所有领袖将会与仙女龙茵蒂拉姆融为一体\n\n[Root.GetSpeciesName]更改政体为：旧日儡神\n\n可能会引发全星河的骚乱与暴动§!"
    test.200.b:0"但是，我拒绝！"
    
    

    
    