    #虚境
    utopia.3510.desc:0"我们正从远处俯视我们的银河系，远到有几十万光年。毫无征兆地，灵能流便将我们以难以置信的速度冲向无数恒星，来到了一片[fallen_empire.GetName]的空域。\n\n急速掠过恒星，随后是行星，终于视线定格在[stolen_empire.GetName]的一个大城市。使用着和我们相差无几的科技，无数的小飞船在城市中川流不息。灵能流将我们带到了其中一片低语，直到最终，我们的视线里出现了一座工厂。一些[stolen_empire.GetSpeciesNamePlural] 在把守着这座工厂，相互交流。\n\n他们并没有注意到我们的存在。"
    utopia.3510.a:0"无视掉他们，窃取那些资源"
    utopia.3511.desc:0"我们的灵能者行动极为迅速和隐蔽，不一会，无数的矿物和能源便从他们的储藏库里传送到了我们国家境内。他们永远也不会知道发生了什么。"
    utopia.3512.desc:0"尽管我们的灵能者已经尽了最大的努力，那些门卫依然察觉到了异样，警报在瞬间便被拉响，而我们也被迫终止了窃取行动。"
    utopia.3500.desc:0"这里一定是虚境的风暴区。大量的原生灵能能量流汇聚在这里，有时会粗暴地产生半智慧灵体生物。\n\n这些困惑的灵体经常相互碰撞，一场战斗中释放的灵能能存在近千年。事实上，现在就有几场这样的决斗正在进行。\n\n我们应该谨慎前进。"
    utopia.3500.a:0"查看周围"
    utopia.3501.desc:0"在我们四处查看的时候，一个正在运转的政府机构突兀地呈现在灵能者们的脑海中。我们的灵能者见证了很多怪像，很多并不存在于我们现有政府中的怪像。\n\n相信分析那些图像可以允许我们将政府改革到一个新的高度。"
    utopia.3502.desc:0"我们的灵能者突然察觉到了一股不断逼近的能量风暴，被迫在后者造成任何不可挽回的灾难之前退出虚境。"
    utopia.3520.desc:0"我们正从远处俯视我们的银河系，远到有几十万光年。毫无征兆地，灵能流便将我们以难以置信的速度冲向无数恒星，来到了一片属于失落帝国，[fallen_empire.GetName]，的空域。\n\n急速掠过恒星，随后是行星，终于视线定格在一座[fallen_empire.GetSpeciesName]城市。借着远超我们数代的反重力科技，无数尖塔冲向天际。灵能流将我们带到了其中一座尖塔，穿过一面又一面墙，最终我们来到了一间飞船停靠站之类的港口。两个[fallen_empire.GetSpeciesNamePlural]把守着里面无数停泊的飞船，全副武装，相互交流。\n\n他们并没有注意到我们的存在。"
    utopia.3521.desc:0"§H……简直是耻辱，想象一下连年轻种族都开始怀疑我们不能完全了解自己的科技了！我们必须……§!\n\n两个[fallen_empire.GetSpeciesNamePlural]在进行激烈的争执，给予了我们灵能者钻空子的好机会。在对准了其中几艘飞船运用灵能传送的时候，灵能者们几乎是在刹那间便瘫倒在地上，显得极为疲惫。而首都星系中距离空间站不远的地方，静静地停泊着几艘失落帝国的飞船。它们现在属于我们了。"
    utopia.3525.desc:0"这两个[fallen_empire.GetSpeciesNamePlural]显然是某种显赫人物，而且在共商国事。缓慢但沉稳，画面侵入他们的同时他们说的外星语言逐渐被翻译为我们理解的话语。\n\n突然，这两个外星人默不作声。\n\n§H“你感觉到了吗？”\n\n“嗯，有什么在看着我们”§!\n\n他们巡视着房间，直到他们盯着我们。\n\n§H“别出心裁，一个灵能探机。”§!\n\n§H“看起来它源自[Root.GetSpeciesName]。"\n\n"他们想要窃取我们的飞船！快，激活传输屏障。§!”\n\n画面被干扰了。"
    utopia.3526.desc:0"你们这些龌龊的低等生物，真的以为那种低级的盗窃行为不会被我们察觉么？还是真把自己当成伪装大师肃正协议了？\n\n你们会为你们的行为付出代价！"
    utopia.3526.b:"请听我们解释…呃，好吧没法解释……"
    
     #灾厄之锚爪
    utopia.3309.desc:0"它对于我们的出现似乎显得有些不满，所幸没有什么坏事发生。\n\n在尝试着和它进行了一翻沟通后，我们终于弄明白了其身份：§Y灾厄之锚爪§!——至少它是这么介绍自己的。这是一个恐怖如斯的存在，我们灵能者的san值在和对方交流的时候已经快要掉光了。\n\n它现在想要送我们一份“礼物”——一份充满诱惑力的礼物，不但能够将我们的星球改造得更加富饶，而且还是免费的……\n\n只是，我们真的不需要付出任何东西么？"
    utopia.3309.a:0"和§Y灾厄之锚爪§签订契约!"
    covenant.anchor.desc:0"完成了，我们和§Y灾厄之锚爪§!签订了契约\n\n似乎没有什么坏事发生，而且对方也提供了相应的改造知识——让我们以最大化的效率开发我们的星球。\n\n不得不说一旦成功对我们的好处大大滴，尽管如此将我们依然需要小心行事，这个§Y礼物§!，可能会有一定风险。"
    anchor.disaster.option:0"喂，这是礼物啊，礼物自然就是免费的……对吧？对吧？？？"
    #tech_anchor:0"智慧之锚爪"
    #tech_anchor_desc:0"这项科技内容只有一个——如何将灾厄之锚爪召唤到我们的位面中"
    anchor.tooltip:0"解锁行星法令: §M无厌压榨§!"
    decision_anchor:0"无厌压榨"
    decision_anchor_desc:0"贪婪是为了更大的利益，我们必须摒弃唐吉坷德式的理想主义并将效率最大化，而灾厄之锚爪将教导我们如何榨干大自然母亲，吸干其最后一滴血。"

    d_rare_building_deposit:0"自然开垦"
    d_rare_building_deposit_desc:0"这里原先是自然保护区，里头有着成百上千种濒危物种，而现在在灾厄之锚爪的引导下，我们懂得了如何将这里最高效率地利用起来并出产各类资源。"
