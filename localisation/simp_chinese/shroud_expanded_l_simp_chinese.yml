    PLANET_KILLER_SHROUD_DESC:0"以世界之嗜煞的镜像之力吞食整个星球，除了一颗虚境星球以外什么都不会剩下；而轨道栖息地和环世界会是唯一的例外——这些非自然形成的异类将会被彻底摧毁。"
    covenant.101.name:0"薄暮之辉"
    covenant.101.desc:0"一切已然结束。\n\n在我们的巨神兵完成了灾厄性的任务后，灵能已经将目标星球彻底吞没，只留下了死寂而灰暗的虚境星球。\n\n研究表明，世界之嗜煞拥有着极其强烈而凶暴的施虐属性，所以星球上面的可怜虫们怕是不会有一个安稳而无痛的死法。"
