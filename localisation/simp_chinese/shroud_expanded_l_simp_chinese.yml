    tech_extra_large_weapon_starbase:0"巨神玩具"
    tech_extra_large_weapon_starbase_desc:0"从虚境中汲取的知识启迪了我们灵能者的，使得我们可以去更进一步地改善恒星基地，将其变得更加强悍与可畏"
    minorS.1.desc:0"我们于数百万计的群星间穿梭，无感情地目睹着一个个文明的盛衰兴亡，直到某些庞大到生畏的事物进入我们的视野……这让我们的灵能者们不由自主地感到敬畏，但同时也激发了他们的好奇心：或许更进一步地观察能够帮助我们通过某些角度更好地理解它？"
    minorS.1.a:0"更进一步地观察"
    minorS.2.desc:0"无论我们的灵能者有多接近，他们甚至连那个庞大事物的轮廓都无法理解…\n\n观察过程中平静无比甚至有些枯燥，在意识过于疲惫以至于无法维持与虚境的链接前，我们当中的一位灵能者突然有所启迪。如果能够很好地将其利用，或许可以更进一步地完善提高我们的恒星基地设计？"
    minorS.3.desc:0"当我们试图接近的时候，一股强悍的灵能风暴席卷而来，我们的灵能者被迫在其造成更大灾难前断开与虚境的链接。"
 
    
