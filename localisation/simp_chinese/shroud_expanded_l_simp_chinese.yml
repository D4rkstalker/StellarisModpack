    d_grand_cave_deposit_desc:0"这里原本是硕大、荒芜的地下通道，而现在在灾厄之锚爪的引导下，我们懂得了如何将这里也利用起来变为区划。"
    d_fruitful_resource_deposit:0"多维区域"
    d_fruitful_resource_deposit_desc:0"这里原本是虚境当中的一处地域，现在被灾厄之锚爪传输到这颗星球上以和这里独特的地貌衔接以便更好地进行开发，同时也吸引了全国各地的科学家们前来进行观察和研究。"
    d_soso_building_deposit:0"次级自然开垦"
    d_soso_building_deposit_desc:0"这里原先是自然保护区，里头有着成百上千种濒危物种，而现在在灾厄之锚爪的引导下，我们懂得了如何将这里最高效率地利用起来并出产各类资源。"
    d_small_cave_deposit:0"次级地下调理"
    d_small_cave_deposit_desc:0"这里原本是狭隘、荒芜的地下通道，而现在在灾厄之锚爪的引导下，我们懂得了如何将这里也利用起来变为区划。"
    d_worship_area:0"神圣奇观"
    d_worship_area_desc:0"将灵能和这里原本就存在的自然奇观融合起来，灾厄之锚爪将这里变成了一个吸引全国狂热者前来朝圣的圣洁之地。"
    d_ruined_resources:0"破损区域"
    d_ruined_resources_desc:0"该地被灾厄之锚爪所侵染，寸草不生，不再适合居住"
    d_collapsed_territory:0"破损区域"
    d_collapsed_territory_desc:0"该地被灾厄之锚爪所侵染，寸草不生，不再适合居住"
    d_disrupted_world:0"扭曲灵能"
    d_disrupted_world_desc:0"该星球的大气充斥着疯狂涌动的能量，干扰着我们科学家的工作"
    d_drained_resource:0"贪婪的代价"
    d_drained_resource_desc:0"灾厄之锚爪饿了，并且在疯狂汲取这个星球的能量——我们对此束手无策"


    anchor.11.name:0"灾厄之锚爪: §G大自然的财富§!"
    anchor.11.desc:0"我们的无厌压榨计划成功了。\n\n灾厄之锚爪认定该星球可以被进一步地开发与利用，并通过将海量灵能传送到星球上的方法，方便我们更好地压榨大自然的潜力。"
    anchor.11.a:0"我相信大自然母亲不会对这点小事在意的"
    anchor.21.name:0"灾厄之锚爪:压榨大自然"
    anchor.21.desc:0"我们的无厌压榨计划成功了。\n\n尽管该星球没有太多被进一步地开发与利用的潜力，灾厄之锚爪在将海量灵能传送到星球上后，依然想办法从星球上压榨出了一些可以被利用的资源。"
    anchor.21.a:0"这么一点对大自然的小小牺牲，不会有啥影响的"
    anchor.31.name:0"灾厄之锚爪:§Y代价§!"
    anchor.31.desc:0"我们的无厌压榨计划失败了。\n\n在得出了该星球实在没有什么可供压榨与开发的潜力后，灾厄之锚爪决定吞噬我们的一大片土地做为它的工资。尽管高层震怒，但是没有灵能者胆敢去站出去去反抗这个神秘而恐怖的邪神。"
    anchor.31.a:0"不悦的消息，不过就让它拿它的工资吧"
    anchor.41.name:0"§R灾厄§!……之锚爪"
    anchor.41.desc:0"我们的无厌压榨计划成功了。\n\n§R灾厄性地成功了§!\n\n灾厄之锚爪确实帮我们发掘出了这颗星球上的大量可以被进一步开发与利用的地带，然而这些地方实在是太富饶与肥沃了，以至于灾厄之锚爪决定将其收为己有，于是乎将整个星球尽数吞没，而我们的灵能者甚至来不及做出任何反应\n\n现在，国家的高层官员震惊地看着原星球的遗留产物——一颗虚境星球——根本就说不出话来。\n\n我们，到底做了什么……"    
    anchor.41.a:0"它比我们还要贪婪...."
        
    #Weaver of Empyrean
    weaver.1.desc:0"当我们的灵能者进入到虚境的刹那，就被某个巨大而不可描述的存在锁定了。\n\n然而，这个恐怖到根本不能与之正面直视的存在却没有显露出任何敌意；恰恰相反，它热情的欢迎了我们的灵能者。\n\n考虑到虚境是一个充斥着混乱、死亡与恐怖的地带，能够遇见这种亲切的存在可以说是罕见到不可思议，我们最好保持警惕。\n\n它叫做§G仙境编织者§!，并自称为友善而亲外的存在——毕竟它最喜欢食用的就是低等存在的积极情绪，而且还不会对后者造成负面影响。在听说我们来自低维世界后，它提供了一个慷慨的同盟条约：双方共同合作，互相在需要困难的时候帮助对方。"
    weaver.1.a:0"和§G仙境编织者§!签订条约"
    tech_weaver:0"行政的秘密"
    tech_weaver_desc:0"尽管刚刚认识我们没有多久，仙境编织者却已经对我们的政府了如指掌，并且提供了很多宝贵的改进建议。"
    weaver.2.name:0"仙境编织者:§Y援助请求§!"
    weaver.2.desc:0"§Y仙境编织者§!回来了。\n\n它直接进入到我们高层领导的脑海中展开对话，寻求海量的资源补贴从而援助它度过一段难关。\n\n虽然它依然友善而亲切，但是我们的高层却从§Y仙境编织者§!的言语中感受到了藏不住的疲惫和无力。\n\n哪怕它一遍遍讲解，我们浅薄的思维依然无法理解对方所面临难关究竟是什么——但是情况显然不容乐观。"
    weaver.2.opt.a:0"它是我们的盟友，我们自当全力相助"
    weaver.2.opt.b:0"我们还是不能相信它，撕毁契约吧"
    weaver.3.name:0"仙境编织者：§G感激§!"
    weaver.3.desc:0"在我们的援助到期后，它再一次地出现，并向我们表达了谢意。\n\n一些领导者对§G仙境编织者§!身上究竟发生了什么十分好奇——毕竟现在的它看上去伤势非常严重，只不过在还没来得及问出口的时候对方就紧接着消失了。"
    weaver.3.a:0"有些事情最好不要知道……"
    weaver.4.name:0"仙境编织者：§Y消失§!"
    weaver.4.desc:0"在我们拒绝了资源援助后，它就消失了——我们甚至都来不及解释拒绝的原因。"
    weaver.4.opt.a:0"忘了它吧，我们还有其他要紧的事情需要处理。"
    weaver.6.name:0"仙境编织者:§G无事发生§!"
    weaver.6.desc:0"我们再也没有见到过仙境编织者，仿佛从虚境中永远消失了一样。"
    weaver.6.opt.a:0"呃，好吧"
    weaver.7.name:0"仙境编织者:§R仙境陨落§!"
    weaver.7.desc:0"一股强大的灵能席卷了我们的首都，导致了巨大的灾难和混乱\n\n我们最优秀的灵能应急小组立刻行动起来，一边和执法者援助灾区，一边前往虚境查看究竟发生了什么——却得到了一个心碎的悲剧：\n\n两股高等而强悍的力量在虚境内部展开了一场毁灭性的战斗，我们已经确认其中一股力量源自§R仙境编织者§!，它是这场惊心动魄战斗的输家，并且神智被对方彻底湮灭。\n\n§R仙境编织者§!残余的部分，现在已经转变了一股神挡杀神的恐怖灵能洪流，席卷着我们的世界。\n\n我们现在，被迫迎接撕毁契约的惩罚。"
    weaver.7.opt.a:"仙境…无法再被编织起来了……"
    weaver_payment:0"提供给仙境编织者的援助"
    weaver_payment_desc:0"我们目前在尽自己所能援助仙境编织者"
    curse_weaver:0"来自仙境编织者的诅咒"
    curse_weaver_desc:0"我们撕毁契约的行为得到了惩罚"
    d_weaver_rest:0"仙境编织者"
    d_weaver_rest_desc:0"这里容纳着身受重伤的仙境编织者，我们同样定期为它提供一些能量从而更快地恢复。"
    weaver.8.name:0"仙境编织者:§G安全所§!"
    weaver.8.desc:0"§G仙境编织者§!再一次回来了，只不过这一次是在我们位于虚境附近的据点中出现，并且很快提出了一项新的交易：我们允许它在据点中休养生息，作为回报，它会提供给我们一种叫做§G茵§!的神秘物质。\n\n它现在正在据点外面耐心地等待我们的回复。"
    outpost.8.a:0"当然可以，[Root.GetName]从来不会让盟友失望。"
    outpost.8.b:0"我们…咳咳，真的没有额外的资源了……"
    yin:0"茵"
    yin_desc:0"一种在虚境中被发现的神秘灵能资源，我们的科学家无法从中研究出任何东西"

    
        
    #Shroud Outpost
    pc_outpost:0"虚境据点"
    pc_outpost_desc:0"一个由海量的灵能铸就而成的小巧据点，它将作为我们宇宙和虚境两个维度之间的港口，允许我们通过其对这个神秘的世界展开大规模的殖民\n\n让我们祈祷不会有什么灾难发生吧......."
    utopia.3601.desc:0"在突破了一层被灵能风暴包裹的隧道后，我们的灵能者抵达了一处气候平和且没有任何风暴的平原。\n\n这片区域虽然小，却允许我们的灵能者休养生息。\n\n在离开之前，一位成员灵光一闪并提出了一个大胆的想法：为什么不将这里变成一个据点，从而让我们在虚境当中有一处安全港，为以后的远征和探险提供便利呢？"
    utopia.3601.a:0"好主意，我们就在这里建立一处据点"
    requires_no_existing_outpost:0"我们只需要一处据点"
    tech_outpost:0"虚境据点"
    tech_outpost_desc:0"进入虚境从来都是一项费时费力的事情，为了剔除以往的低效，革新我们的科技从而建造一个港口是一件刻不容缓的事情。"
    utopia.3604.name:0"虚境据点：§G完成建设§!"
    utopia.3604.desc:0"我们终于在虚境中建立了一个区域虽小却功能齐全的据点，殖民者们已经迫不及待地想要出发了。§!"
    utopia.3604.a:0"非常好"
    district_shroud_housing:0 "安定之区"
    district_shroud_housing_plural:0 "安定之区"
    district_shroud_housing_desc:0 "这些密集的城市中心将会提供大量的住房，以及一些基本设施。"
    district_shroud_mining:0"精炼之区"
    district_shroud_mining_plural:0"精炼之区"
    district_shroud_mining_desc:0"这些区域已经被各式各样庞大的装置所占据，从而精炼出虚境中特有的资源。"
    district_shroud_resource:0"渴求之区"
    district_shroud_resource_plural:0"渴求之区"
    district_shroud_resource_desc:0"虚境里的生活一点都不容易，我们勇敢的开拓者们经常面临巨大的压力和扭曲的幻觉，因此需要任何可能的方法来帮助他们尽情地发泄。"
    district_shroud_research:0"探索之区"
    district_shroud_research_plural:0"探索之区"
    district_shroud_research_desc:0"虚境中有太多的谜团值得我们去探索，而我们那充满好奇心的科学家们已然迫不及待。"
    job_shroud_zro:0"泽洛开采者"
    job_shroud_zro_plural:0"泽洛开采者们"
    job_shroud_zro_desc:0"他们日以继夜地监督着精炼装置的运行，保证后者们能够持续生产海量的泽洛。"
    mod_job_shroud_zro_add:0"泽洛开采岗位"
    job_shroud_yin:0"茵开采者"
    job_shroud_yin_plural:0"茵开采者们"
    job_shroud_yin_desc:0"他们日以继夜地监督着精炼装置的运行，保证后者们能够持续生产茵"
    mod_job_shroud_yin_add:0"茵开采岗位"
    job_shroud_drug:0"致幻品交易者"
    job_shroud_drug_plural:0"致幻品交易者们"
    job_shroud_drug_desc:0"在我们政府的严格监督下，他们向我们的虚境开拓者兜售定量的致幻品来帮助缓解压力。"
    mod_job_shroud_drug_add:0"致幻品交易岗位"
    job_shroud_sex:0"肉便器"
    job_shroud_sex_plural:0"肉便器们"
    job_shroud_sex_desc:0"由全国各地最是性感与火辣的民众组成，这些肉便器们用身体去满足顾客们各种各样的需求——从Vore到BDSM，应有尽有。"
    mod_job_shroud_sex_add:0"RBQ岗位"
    job_shroud_analyze:0"研究者 "
    job_shroud_analyze_plural:0"研究者们"
    job_shroud_analyze_desc:0"被神秘而美丽虚境所吸引，这些疯狂的科学家们废寝忘食地收集各种信息。"
    mod_job_shroud_analyze_add:0"研究岗位"
    job_shroud_explore:0"先驱者"
    job_shroud_explore_plural:0"先驱者们"
    job_shroud_explore_desc:0"或许是虚境中最是危险的岗位，它们不是在未知区域勇敢探索，就是在前往探索的路上。"
    mod_job_shroud_explore_add:0"先驱岗位"
    
    outpost.1.name:0"虚境据点§Y殖民完成§!"
    outpost.1.desc:0"我们的殖民者们终于完成了对据点的初步开发。\n\n然而来自据点的最新消息却暴露出了一些不安的问题:我们的开拓者们…正在面对着难以忍受的折磨。\n\n就算是我们选择了虚境内相对而言风平浪静的地方作为据点，依然会有时不时的灵能流呼啸而过，摧毁着开拓者们的神智，让他们在失眠或者噩梦的病症中苦苦挣扎——一些甚至宣称他们目睹了一个[Root.GetSpeciesName]所能想象出的终极恐怖。\n\n除此之外，我们的传感器还在据点的周围发现了很多好奇围观的神秘存在，它们的友好与敌对度尚不得而知，但是我们一定要小心谨慎。"
    outpost.1.a:0"了解"
    shroud_outpost:0"虚境据点。"
    shroud_outpost_MEGASTRUCTURE_DETAILS:0"一个由海量的灵能铸就而成的小巧据点，它将作为我们宇宙和虚境两个维度之间的港口，允许我们通过其对这个神秘的世界展开大规模的殖民。\n\n我们只需要一个"
    harsh_shroud:0"恶劣的虚境环境"
    harsh_shroud_desc:0"生活在这里简直是一场噩梦。"
    building_shroud_military_base:0"虚境指挥所"
    building_shroud_military_base_desc:0"一个用来调配所有虚境部队的军事所，力保我们的据点免受袭击。\n\n§G解锁部署防御部队的决策§!"
    building_shroud_military_base_2:0"虚境指挥中心"
    building_shroud_military_base_2_desc:0"一个用来调配所有虚境部队的军事中心，力保我们的据点免受袭击。\n\n§G解锁部署高级防御部队的决策§!"
    building_shroud_military_base_3:0"虚境指挥堡垒"
    building_shroud_military_base_3_desc:0"一个用来调配所有虚境部队的军事堡垒，力保我们的据点免受袭击。\n\n§G解锁部署终极防御部队的决策§!"
    ion_cannon_army:0"离子炮"
    ion_cannon_army_desc:0"这些巨大的怪物可以摧毁范围内的任何东西"
    decision_defense_army_3:0"部署离子炮"
    decision_defense_army_3_desc:0"我们将建造并部署一队离子炮来防御据点\n\n这些巨大的怪物可以摧毁范围内的任何东西"
    zrasma_gun_army:0"泽洛离子分队"
    zrasma_gun_army_desc:0"装配着由等离子和泽洛组合在一起的黑科技武器，这些士兵们夜以继日地在据点周围巡逻"
    decision_defense_army_1:0"部署泽洛离子分队"
    decision_defense_army_1_desc:0"我们将训练并部署一队泽洛离子分队来防御据点\n\n装配着由等离子和泽洛组合在一起的黑科技武器，这些士兵们夜以继日地在据点周围巡逻"
    automated_system_army:0"自动防御系统"
    automated_system_army_desc:0"无需看管，这些由AI控制的系统会监视着据点周围的情况，并会用强大的泽洛离子发射器摧毁任何可疑的目标"
    decision_defense_army_2:0"部署自动防御系统"
    decision_defense_army_2_desc:0"我们将建造并部署一套自动防御系统来防御据点\n\n无需看管，这些由AI控制的系统会监视着据点周围的情况，并会用强大的泽洛离子发射器摧毁任何可疑的目标"
    building_rare_processing:0"虚境战略生产中心"
    building_rare_processing_desc:0"利用虚境独一无二的环境，我们可以大规模生产战略资源"
    building_archive:0"虚境数据库"
    building_archive_desc:0"一个隐蔽、完善的数据库，里面存储着我们国家所有的信息，允许我们在整个国家遭受灭顶之灾的情况下依然能够延续文明的最后保证；它同样可以作为我们领袖的研学之地"
    building_vacation:0"虚境天堂"
    building_vacation_desc:0"尽管有不稳定的危险性，但是虚境那优美而磅礴的自然环境，让它成为有钱者度假的首选之地。他们在里面可以做任何想做的事情——哪怕违法，我们也不管\n\n'蜡烛和皮鞭已经准备好了，我的小宠物，咱今天一定要得到你的身体！'--某位星区总督"
    building_resource_accelerate:0"虚境加速器"
    building_resource_accelerate_desc:0"将海量的灵能通过虚境输送到我们的宇宙里，这个加速器会毫无疑问地增加国家的资源生产总值"
    building_fleet_center:0"虚境改革中心"
    building_fleet_center_desc:0"我们可以从虚境学习太多太多的东西——尤其是国家的军事能力。"
    decision_outpost:0"开拓新的区域"
    decision_outpost_desc:0"我们的开拓者们将会尝试着开拓并殖民据点周围那些神秘而未被开发的处女地带\n\n§R警告，可能会产生严重后果§!"
    d_outpost_expand:0"新区划"
    d_outpost_expand_desc:0"我们成功地扩张了虚境据点"
    outpost.3.name:0"§R据点扩张: 遭到攻击§!"
    outpost.3.desc:0"我们位于虚境的据点在扩张中遇到了大麻烦：一群…呃，外表看上去和触手别无二样的怪物从不知哪里涌出，将我们的据点团团包围。\n\n这些深紫色的触手像蛇一样蠕动着，表面上覆盖着一蹭黏糊糊的透明汁液，摸上去还有一定的丝滑感。\n\n在我们的科学家赶到之前，它们已经开始对我们的据点发动猛烈的攻击了！"
    outpost.3.a:0"做好战斗准备!"
    outpost.4.name:0"据点扩张完成"
    outpost.4.desc:0"我们位于虚境的据点成功地得到了扩张，现在可以建造更多区划了。"
    outpost.4.a:0"棒极了"
    outpost.5.name:0"§M据点扩张: 遭到攻击§!"
    outpost.5.desc:0"我们位于虚境的据点在扩张中遇到了大麻烦：一群…呃，外表看上去和触手别无二样的怪物从不知哪里涌出，将我们的据点团团包围。\n\n这些深紫色的触手像蛇一样蠕动着，表面上覆盖着一蹭黏糊糊的透明汁液，摸上去还有一定的丝滑感。\n\n在我们的科学家赶到之前，它们已经开始对我们的据点发动猛烈的攻击了！\n\n幸运的是，§G仙境编织者§!帮助了我们，将那些触手全部湮灭干净。不过我们的开拓者被被迫停止了扩张据点的行为——所幸没有什么伤亡。"
    outpost.5.a:0"请接受我们最是崇高的谢意，§G仙境编织者§!"
    d_outpost_expand_small:0"新区划"
    d_outpost_expand_small_desc:0"虚境据点成功扩张了……呃，一点点"
    decision_kaolon_effects_custom:0"一队强悍的灵能士兵会被部署到星球上。"
    outpost.6.name:0"§R据点扩张：维度崩塌§!"
    outpost.6.desc:0"今天稍早，我们的传感器检测到了来自新扩张地盘的灵能爆发，当我们的灵能者赶到现场的时候，却除了空荡荡的地盘以外什么都没有发现。\n\n所有的一切，都凭空蒸发了。。。\n\n经过了紧急研究后，我们的灵能学家认为此地刚刚经历了一次可怕的维度崩塌，将空间内部的一切尽数湮灭。"
    outpost.6.a:0"真是糟糕"
    d_outpost_block:0"崩塌的空间"
    d_outpost_block_desc:0"这片区域刚刚经历了一场维度崩塌，我们在重新占领之前需要将其稳定。"
    outpost.7.name:0"§M据点扩张：维度崩塌§!"
    outpost.7.desc:0"今天稍早，我们的传感器检测到了来自新扩张地盘的灵能爆发，当我们的灵能者赶到现场的时候，却除了空荡荡的地盘和惊慌失措的殖民者以外什么都没有发现。\n\n所有的建筑和装备设施就这么，凭空蒸发了。。。\n\n经过了详细的调查了，我们从幸存者得知§G仙境编织者§!在发生变故之前出现，并带来了有关可以湮灭一切的维度崩塌即将来临的消息\n\n感谢它的警告，我们殖民者的伤亡率被降到了最低。"
    outpost.7.a:0"请接受我们最是崇高的谢意，§G仙境编织者§!"
    outpost.8.name:0"§G据点扩张：古老遗迹§!"
    outpost.8.desc:0"我们的殖民者们带来了一个激动的好消息：他们在新近扩张的区域中发现了一处古老遗迹！\n\n最是优秀的考古学家已经出动，并且希望我们的政府能够将此地保留成为一处长期的考古地带。"
    outpost.8.a:0"没问题"
    outpost.8.b:0"不行，这片区域有其他价值"
    d_outpost_ancient_relic:0"古代遗迹"
    d_outpost_ancient_relic_desc:0"一处值得考古研究的古代遗迹"
    outpost.9.name:0"§M据点扩张：古老遗迹§!"
    outpost.9.desc:0"我们的殖民者们带来了一个激动的好消息：他们在§G仙境编织者§!的帮助下于新近扩张的区域中发现了一处隐秘的古老遗迹！\n\n将这片区域变成考古地带会是非常有价值的。"
    outpost.9.a:0"好极了"
    outpost.9.b:0"将这片区域用于其他价值会更好"
    d_outpost_ancient_relic_awesome:0"丰富的古代遗迹"
    d_outpost_ancient_relic_desc:0"多亏仙境编织者，我们才能有这么一处非常值得考古研究的古代遗迹"
    outpost.10.name:0"§Y据点扩张：危险的战场§!"
    outpost.10.desc:0"我们的殖民者在扩张虚境据点的时候带来了一个担忧的消息：新开发的地盘是战况激烈的战场，当中有无数强大的灵能存在互相厮杀，一些勇敢的开拓者们尝试着建立一个小小的观察据点，却由于此地灵能风暴过于猛烈和恐怖而不得不放弃。\n\n我们被迫放弃这片区域。"
    outpost.10.a:0"我们最好不要打扰他们。。。"
    outpost.11.name:0"§G据点扩张：优美风景§!"
    outpost.11.desc:0"我们的殖民者在扩张虚境据点的时候带来了一个激动的好消息：这片新近开发的区域中有众多优美而气势磅礴的景点！\n\n如果能将此地变为一处景点，那就是百利而无害。"
    outpost.11.a:0"没问题"
    outpost.11.b:0"不行，这片区域有其他价值"
    d_outpost_beautiful_nature:0"顶级景区"
    d_outpost_beautiful_nature_desc:0"优美而气势磅礴的景点足以让哪怕最是没有美学的愚笨者感到窒息。"
    outpost.12.name:0"§R据点扩张：寄生噩梦§!"
    outpost.12.desc:0"在我们的开拓工程接近尾声的时候，很多殖民者开始毫无征兆地互相残杀，甚至于损坏了众多建筑和设备——当地的执法机构对此束手无策。\n\n在初步紧急研究后，我们的灵能学家相信这片区域其实被一群看不见的存在所占据，它们现在就寄生在我们这些入侵前者领域的开拓者上汲取神智和生命，导致了疯狂的暴力行为\n\n当地政府立刻采取了应急措施并果断放弃了这片新区划。\n\n不幸的是，一些灵能寄生者依然潜伏于我们的开拓者中，我们需要更多的时间来清理掉寄生者和宿主——哪怕意味着毫无道德可言的处决。"
    outpost.12.a:0"可怕的消息"
    mad_citizens:0"寄生恐慌"
    mad_citizens_desc:0"有关这种寄生存在的谣言让我们的殖民地陷入莫大的恐慌中，市民对彼此的信任小船说翻就翻——甚至包括我们的政府"
    mad_citizens_light:0"寄生恐慌"
    mad_citizens_light_desc:0"有关这种寄生存在的谣言让我们的殖民地陷入莫大的恐慌中，市民对彼此的信任小船说翻就翻——甚至包括我们的政府"
    outpost.13.name:0"§M据点扩张：寄生噩梦§!"
    outpost.13.desc:0"在我们的开拓工程接近尾声的时候，§G仙境编织者§!突然出现，并且警告我们的殖民者有关这片区域活动的海量危险、隐形、并且会寄生汲取宿主神智和生命的存在。\n\n在我们的科学家进一步证实了它的警告后，当地政府立刻采取了应急措施并果断放弃了这片新区划。\n\n不幸的是，一些灵能寄生者依然潜伏于我们的开拓者中，我们需要更多的时间来清理掉寄生者和宿主——哪怕意味着毫无道德可言的处决。"
    outpost.13.a:0"请接受我们最是崇高的谢意，§G仙境编织者§!"
    outpost.14.name:0"§R据点扩张：猎手盛宴§!"
    outpost.14.desc:0"一群极其强大的存在于今早闯入到我们新近开发的区域中。它们凶狠地屠杀我们的开拓者，活生生撬开脑壳以收集新鲜的大脑，用灵能狂轰滥炸我们的建筑，抓捕了一些幼小孩子作为俘虏，并且在我们携带重武器的军队赶到以前扬长而去\n\n由于它们来无影去无踪的神秘特性，我们的灵能者无法找到任何有关这些制造大屠杀的猎手信息，只知道它们很漂亮。。。"
    outpost.14.a:0"我们是猎物…"
    unhappy_citizens:0"我们是猎物"
    unhappy_citizens_desc:0"我们被强大的存在所狩猎，我们完蛋了啊啊啊啊！！！"
    outpost.15.name:0"§M据点扩张：猎手盛宴§!"
    outpost.15.desc:0"一群极其强大的存在于今早闯入到我们新近开发的区域中。然而在它们做出任何事情之前，§G仙境编织者§!突兀出现，并且在使用我们灵能者无法掌握的神秘渠道和前者们交流后，迫使它们离开了。\n\nIt explained to our colonists that those creatures are famous and powerful hunter who love to slay other beings for fun, and our colonists just happened to settle down on one of their hunting grounds.\n\nIt suggests us to abandon this newly expanded territory immediately since it can't always protect our kind, and our local authority agreed to do so after much deliberation."
    outpost.15.a:0"请接受我们最是崇高的谢意，§G仙境编织者§!"
    unhappy_citizens_light:0"我们是猎物"
    unhappy_citizens_light_desc:0"仙境编织者不可能永远保护我们，该怎么办怎么办怎么办？？"
    outpost.16.name:0"§G据点扩张: 成功§!"
    outpost.16.desc:0"我们成功扩大了位于虚境内的据点，并且我们的殖民者还发现一些远古宝藏！\n\n灵能学家们无法找到有关这些宝藏拥有者的任何线索，总之这些资源对[Root.GetName]肯定有巨大好处的。"
    outpost.16.a:0"好极了"
    outpost.17.name:0"§M据点扩张: 成功§!"
    outpost.17.desc:0"我们成功扩大了位于虚境内的据点，并且我们的殖民者在§G仙境编织者§!的帮助下还发现一些远古遗留的资源！\n\n灵能学家们无法找到有关这些宝藏拥有者的任何线索，总之这些资源对[Root.GetName]肯定有巨大好处的。"
    outpost.17.a:0"请接受我们最是崇高的谢意，§G仙境编织者§!"
    d_outpost_expand_rich:0"富饶地带"
    d_outpost_expand_rich_desc:0"多亏了仙境编织者的帮助，我们在这片成功开拓的领域上发现了富饶的远古资源"
    outpost.18.name:0"§Y据点扩张：不稳定§!"
    outpost.18.desc:0"我们已经基本完成了新区划的扩建，然而还有一件事情需要被解决：新区划的部分地带依然不够稳定，并且随时都有可能面临一次维度崩塌的灭顶之灾，当地的政府寻求额外的资源来稳定该区域，否则我们只能放弃这片区域。"
    outpost.18.a:0"太贵了"
    outpost.18.b:0"没问题"
    outpost.19.name:0"§R虚境扩张：不悦之主§!"
    outpost.19.desc:0"我们对虚境据点的扩张唤醒了一个休眠于洞穴中蝴蝶模样的存在，它在展示敌意后，毫不客气地命令我们的殖民者马上离开这里：这是它的领地。"
    outpost.19.a:0"我们对侵占的行为深表歉意"
    outpost.19.a.tooltip:0"我们将放弃这片新区域"
    outpost.19.b:0"这里现在属于我们了"
    outpost.19.b.tooltip:0"§R它会开始攻击我们§!"
    outpost.20.name:0"§G据点扩张：自然栖息地§!"
    outpost.20.desc:0"在扩张虚境据点的时候，[Root.GetSpeciesName]殖民者们有了一个震惊的发现：在一个孤立的小岛上，存在着完整的生态链和有趣的动植物！\n\n很多领袖建议我们政府将这片美丽的区域保留为国家公园，然而也有不少贸易者觉得这些生态链没什么用，希望能够将这里开发成有价值的区划"
    outpost.20.a:0"将此地保留成为国家公园"
    outpost.20.b:0"将这片区域用于其他价值会更好"
    d_outpost_observation:0"国家公园"
    d_outpost_observation_desc:0"一个被良好保护起来的国家公园，研究的最佳场所。"
   
    
    
    
    #草龙
    decaydance_of_sanity_kaolon_title:0"腐化之思：草龙"
    decaydance_of_sanity_kaolon_desc:0"一个叫做草龙的神秘存在正徐徐将我们的国家拖入深渊，必须在为时未晚之前想出计策！"
    marked_by_kaolon:0"标记"
    marked_by_kaolon_desc:0"该星球已被标记"
    dimension_drain_4:0"腐化灵能虹吸装置"
    dimension_drain_4_DESC:0 "一个已经被§R草龙§!腐化的灵能虹吸装置，将我们的资源尽数吸取干净" 
    dimension_drain_5:0"灵能撕裂器"
    dimension_drain_5_DESC:0"该灵能虹吸装置已经被重新建成一个巨型撕裂器，从而撕裂空间来驱逐§R草龙§!"
    kaolon.1.name:0"虚境传输信号"
    kaolon.1.desc:0"我们在稍早的时候收到了一个自……呃…虚境传送的信号\n\n某些东西察觉到了我们新建立的巨型建筑，§Y灵能虹吸装置§!，并且在不断地通过核心呼唤着我们。"
    kaolon.1.a:0"开启频道"
    kaolon.2.desc:0"§R你们的灵能虹吸装置看上去不错，小可爱\n\n不过下一秒就是我的了。§!"
    kaolon.2.a:0"申明你的身份"
    kaolon.2.a.response:0"§R草龙§!"
    kaolon.2.b:0"申明你的目的"
    kaolon.2.b.response:0"§R我已经告诉你了：来取你的灵能虹吸装置§!"
    kaolon.2.c:0"你什么意思?"
    kaolon.2.c.response:0"§R从现在开始，你的灵能虹吸装置属于我了\n\n哦对了，以及你们国家所有的资产。§!"
    kaolon.2.d:0"..我们不可能答应这样的霸权行为！"
    kaolon.2.d.response:0"§R就好像我在乎一样§!"
    kaolon.2.e:0"通知舰队指挥官，夏活开了"
    kaolon.3.name:0"§R灵能虹吸装置:腐化§!"
    kaolon.3.desc:0"在我们的舰队指挥官集结战队的时候，我们的传感器探测到了一个恐怖的事情:灵能虹吸装置现在开始将我们的资源全部吸到虚境里了！\n\n国家安全部的灵能者们纷纷行动起来，却由于无法分析出这究竟是什么黑科技，从而无力阻止资源的流失。除此之外，任何关闭虹吸装置的尝试全部失败...\n\n雪上加霜的是，一些恐怖的生物从灵能虹吸装置所在的星系中涌出并且立即开始攻击我们的恒星基地。\n\n我们的科学家强烈建议我们马上开始研究这究竟是怎么回事。"
    kaolon.3.a:0"马上开始研究， 并且…摧毁那些怪异而恐怖的存在们！"
    RESEARCH_KAOLON:0"研究那个神秘的存在"
    RESEARCH_KAOLON_DESC:0"首先，我们必须掌握这个自称草龙的存在尽可能多的信息。"
    kaolon.100.name:0"§R草龙：旧日支配者§!"
    kaolon.100.desc:0"来自我们科学家最新的消息揭露出了一些灰暗而恐怖的事实:这个自称§R草龙§!的存在，隶属于古老的§R旧日支配者§!。\n\n它们无形无色，意味着我们的舰队根本无法造成哪怕一点点伤害；它们恐怖如斯，光是知道其存在就会让我们陷入疯狂的境界：据说已经有不下十个科学家在研究草龙的项目中疯掉了。\n\n我们现在，面临着一个严峻的国家危机。"
    kaolon.100.a:0"就算如此，我们也要找到一个击败它的方法！"
    kaolon.100.b:0"或许它可以谈判？"
    kaolon.100.c:0"我们应该向§G仙境编织者§!寻求帮助"
    ANTI_KAOLON_ONE:0"寻找草龙的弱点"
    ANTI_KAOLON_ONE_DESC:0"就算是旧日支配者，也肯定会有它的弱点。我们绝对不能允许草龙那强盗般的行为，一定要找到击败它的办法！"
    ANTI_KAOLON_TWO:0"和草龙谈判"
    ANTI_KAOLON_TWO_DESC:0"从虚境返回的灵能者们带来了一些古老的遗迹，证实了一些旧日支配者是可以与之协商并谈判的——或许草龙正是其中之一"
    ANTI_KAOLON_THREE:0"向仙境编织者寻求帮助"
    ANTI_KAOLON_THREE_DESC:0"仙境编织者还真的知道一些关于草龙的事情，也很乐意和我们的灵能者分享。"
    kaolon.101.name:0"§R草龙：无喜无悲的不败者§!"
    kaolon.101.desc:0"对§R草龙§!进一步的研究，除了绝望以外什么进展都没有:该旧日支配者不但无喜无悲，而且没有任何可以被利用的弱点。\n\n它是末日的警钟，是疯癫的代言者，所到之处全是荒芜与死亡，没有哪怕一起例外。\n\n在听到了如此绝望的消息后，高层内部已经开始了新一轮的争论：一些认为，我们应该勇敢地反击回去，为了§Y[Roon.getName]§!的未来，拼尽全力也要§G找到一个摆脱草龙的方法§!；其他则是不屑地将此视为一个自杀计划，他们提议立即§L启动末日预案§!，从而为我们的国家保留一丝火种。"
    kaolon.101.a:0"§L我们无力抵抗旧日支配者，理应迅速开始撤离§!"
    kaolon.101.a.tooltip:0"§L[Root.GetName]将会通过研究项目启动末日预案§!"
    kaolon.101.b:0"§G我们…必须为[Root.GetName]的未来奋斗啊!!!§!"
    kaolon.101.b.tooltip:0"§G一个用以寻找最终方案的研究项目将会开启，无论需要花费多久，我们都会坚定不移走下去……§!"
    
    kaolon.201.name:0"§L草龙：末日预案§!"
    kaolon.201.desc:0"在我们的高层官员对外宣布进入国家紧急状态的时候，末日预案已于私下秘密启动。\n\n我们无能为力拯救所有，唯有让§Y[Root.GetName]§!内的精英优先撤离——这也意味着那些对国家贡献最多的优秀[Root.GetSpeciesName]将会是撤离名单上的首选。\n\n在经过了数个月的忙碌后，政府官员、[Root.GetSpeciesNamePlural]富豪,，来自各行各业的精英和家庭都已经做好了撤离准备。\n\n同一时间，我们的灵能学家们在河系内发现了数个§G'盲点'§!，一旦我们建立掩体并躲入其中，那么§R草龙§!就将永远无法追踪到我们。\n\n我们理应立即启动撤离预案。"
    kaolon.201.a:0"时间宝贵，速速行动"
    kaolon.202.name:0"§G草龙：掩体激活完毕§!"
    kaolon.202.desc:0"我们成功于[From.GetName]上激活了一所小巧却五脏齐全的掩体，但是这不应是全部：下一步，要将尽可能多的资源转移到掩体里头，方便日后以更快的速度进行重建工作。"
    kaolon.202.a:0"了解"
    kaolon.203.name:0"§Y末日预案: 神秘讯息§!"
    kaolon.203.desc:0"我们的高层官员收到了一个神秘而无法被解码的讯息，它在不断地呼叫我们"
    kaolon.203.a:0"开启频道"
    kaolon.204.name:0"讯息"
    kaolon.204.desc:0"[Root.GetName]的官员们，你们必须立即停止那所谓的末日预案！"
    kaolon.204.a:0"你是何者？"
    kaolon.204.a.response:0"我？我只不过是庞大[Root.GetName]里头的一介草民罢了，我在这里想要说的是：我不能够相信我们的政府正在抛弃子民，准备私下里偷偷逃跑——这是何等懦夫的行为？这是何等不负责任的政体？？肮脏！下流！卑鄙！龌龊！腐朽！无耻！！！"
    kaolon.204.b:0"注意你的言行，我们正在将这个国家从一个不可战胜的恐怖敌中拯救出来"
    kaolon.204.b.response:0"通过抛弃亿万的子民、无动于衷地看着他们在恐怖和疯狂中死去来拯救这个国家？荒谬而不可接受！这不是一个合格的政府，一个为子民服务的政府该做的！"
    kaolon.204.c:0"别当一个蠢蛋，这是我们能够拿出的最好结果。"
    kaolon.204.c.response:0"但这是正确的么？是道德的么？\n\n杀一者而救国家，除了显露出你们懦弱无能以外还有什么正面效果？何况你们杀的还不是一者，是几乎所有的子民！"
    kaolon.204.d:0"直入正题，你到底想要什么？"
    kaolon.205.name:0"讯息"
    kaolon.205.desc:0"立即停止这个自私自利的末日预案，和你的子民们站在一起，勇敢地为了[Root.GetName]下一代的未来反击回去!\n\n否则我会立刻将你们的计划公之于众，让我们的子民意识到政府现在究竟在打着什么小九九！"
    kaolon.205.a:0"你是对的，我们应该反击回去"
    kaolon.205.a.response:0"谢谢，谢谢你们。相信我，只要我们所有的[Root.GetSpeciesNamePlural]万众一心，胜利终将属于我们！"
    kaolon.205.a.tooltip:0"我们将放弃末日预案，重新去寻找抗击草龙的方法"
    kaolon.205.b:0"反击是自杀性的行为，我们必须为保留文明的火种负责"
    kaolon.205.b.response:0"真是让我失望透顶，你们这些懦夫！"
    kaolon.205.b.tooltip:0"我们的末日预案会被泄露出去，从而导致不可预料的结果"
    kaolon.206.name:0"§G末日预案：反击§!"
    kaolon.206.desc:0"尽管高层内部抗议不断，我们的政府仍然力排众议，决定放弃末日预案，将所有的[Root.GetName]子民们团结起来。\n\n这或许显得很蠢，但是却非常符合我们国家的价值观：万众一心，以血肉之躯筑起长城。\n\n我们的科学家已经开始建立我们扩编科研院，吸收新鲜的血液从而加快研发的速度，更早地找到对抗草龙的方法。"
    kaolon.206.a:0"确实应该如此"
    kaolon.207.name:0"§G草龙:扩编科研院§!"
    kaolon.207.desc:0"我们的科研院终于完成了新一轮的扩编工作，大量富有天赋的新者加入其中，并宣誓为了[Root.GetName]的未来努力奋斗。\n\n除此之外，之前那个在神秘传讯里面和我们通话的也出现了，并且让我们的科学家大吃一惊：这位才刚刚成年"
    kaolon.207.a.tooltip:0"一个年轻的天才将会加入我们的科研团队"
    kaolon.207.a:0"我们怎么就没有早点发现这位天才呢？"
    kaolon.210.name:0"§R草龙：叛乱§!"
    kaolon.210.desc:0"在我们拒绝了对方的要求后，神秘通讯立刻就被切断了。\n\n紧接着，国家内部所有的信号和频道都受到了严重的干扰，然后被插入了一段色调阴暗的全息视频：画面中，一个戴着面具的年轻[Root.GetSpeciesName]站在阴影处，用阴郁的声音缓缓地讲说起来：\n\n§R'政府背叛了我们，那些饭桶官员们懦弱到根本不愿意面对旧日支配者，并且已经开始准备逃跑，放弃所有的子民了。。。'§!\n\n来自国家安全局的技术员立即行动起来，很快就重新夺回了所有频道的控制权。\n\n遗憾的是：太晚了，末日预案的所有信息都已经被泄露出去。。。\n\n很快，各个殖民地都爆发出了前所未有的反叛和暴乱，抗议政府想要逃跑的举动：形势已经开始失控了！"
    kaolon.210.a:0"镇压！我们不允许任何事情干扰末日预案！"
    kaolon.211.name:0"§R末日预案：掩体湮灭§!"
    kaolon.211.desc:0"我们的传感器检测到了一股强悍的灵能，从某个含有掩体行星的星系中疯狂地喷涌而出，而进一步的分析就揭示出了一个恐怖的事件：掩体，没了。。。\n\n整个星球，整个可以被用来做安全所的星球的，就这么，凭空消失了，好像从来没有存在过一样。。。\n\n数小时后，我们收到了一个神秘的讯息，上书：§R‘吾乃自由之斗士，以效忠草龙为荣，令尔等腐草之荧光速速受降，否则，湮灭所有掩体！’§!\n\n我们的灵能学家无法得知它们的真实身份，也对湮灭掩体的方法一无所知。"
    kaolon.211.a:0"这些邪教信徒必须马上被消灭！"
    kaolon.211.a.tooltip:0"§R+1 掩体湮灭数量§!"
    kaolon.211.weaver.desc:0"我们的传感器检测到了一股强悍的灵能，从某个含有掩体行星的星系中疯狂地喷涌而出，而进一步的分析却没有发现任何怪异。\n\n突然间，§M仙境编织者§!出现了，并警告我们：§R一股自称自由之斗士、并效忠于草龙的邪教教徒正在密谋湮灭所有的掩体，从而彻底破坏我们的末日预案§!\n\n§M它为我们抵挡了这次针对掩体行星的湮灭攻击，却也因此实力大减，无力阻挡未来的湮灭——除非我们主动出击消灭那些邪教教徒§!"
    kaolon.211.b:0"请接受我们最是崇高的敬意，§M仙境编织者§!"
    kaolon.211.b.tooltip:0"§MWeaver of Empyrean§! blocked this nullification for us, yet cultists must be subdued if we wanted to secure our bunkers."
    kaolon.212.name:0"§RDoomsday Protocol: Bunker Nullified§!"
    kaolon.212.desc:0"Bad news, very bad news indeed: another bunker is nullified by those evil cultists who seek nothing but to destroy our nation!\n\nWe have to either stop them or evacuate fast enough before it's too late!"
    kaolon.212.a:0"Find them, destroy them!"
    kaolon.212.a.tooltip:0"§R+1 Nullified Bunker§!"
    kaolon.213.name:0"§RDoomsday Protocol: All Bunkers Nullified§!"
    kaolon.213.desc:0"As the last bunker being vanished by the cultists, there is no more safe haven within this galaxy.\n\nOur evacuation project has failed."
    kaolon.213.a:0"No...."
    kaolon.214.name:0"§R???§!"
    kaolon.214.desc:0"§RThe show is over, little ones, and antagonists won.§!"
    kaolon.214.a:0"What do you mean by that, Kaolon?"
    kaolon.214.a.response:0"§RI want to enjoy a great show, I want to see you little ones struggling and running away from me.\n\nI created a few 'Blind' locations in galaxy, generated a stupid [Root.GetSpeciesName] who stands on moral high ground regardless of the consequence, and made up a group of cultists as obstacle. A perfect set up for a doomsday movie, isn't it?\n\nIt is now over, when all bunkers are destroyed by my followers, and your little nation failed as loser.§!"
    kaolon.214.b:0"This is...this is just a game??"
    kaolon.214.b.response:0"§RFor me to enjoy, yes indeed.\n\nNow enjoy the consequence as loser, farewell, little ones.§!"
    kaolon.214.c:0"Wait! We got more questions..."
    kaolon.215.name:0"§RKaolon: The End§!"
    kaolon.215.desc:0"Before we can ask more questions, The Great Old One disappeared from this universe and leave no trace behind.\n\nBefore it left, however, it tool away everything we have...or most of the things we have...\n\nIt didn't took away our capitals, yet most population are gone, with only a few survivors left who tremble and panick within shelters."
    kaolon.215.a:0"Can [Root.GetName] arise again?"
    kaolon.215.a.tooltip:0"Except Capital, everything [Root.GetName] has are gone.\n\nThere will only be a few pops left in Capital."
    kaolon.216.name:0"§GDoomsday Protocol: Cultists Subdued"
    kaolon.216.desc:0"The fighting was fierce and brutal, those cultists seemed to possess extremely powerful psionic ability. They could fight multiple of our psychics at the same time and still gained upper hand.\n\nFortunately our massive numbers of army finally overwhelmed them, resulting in massive casualties.\n\nAs our army arrive at the very center of this secret military base, they detect a stange looking device that is channeling tremendous amount of psionic energy.\n\nOur psychics assumed that this is what responsible for the nullification of our bunkers, and it is now ready to release another beam!"
    kaolon.216.a:0"Destroy it, immediately!"
    kaolon.216.b:0"Where are our energy???"
    kaolon.216.b.tooltip:0"Due to lack of resources, there is nothing we can do to stop this ongoing nullification.\n\n§R+1 Nullified Bunker§!"
    kaolon.217.name:0"§RDoomsday Protocol: Citizen Revolt§!"
    kaolon.217.desc:0"Despite our media's best effort at covering up the doomsday protocol, our national security department has reported another massive revolt among all colonies.\n\nLooks like our citizens lose faith entirely towards our government."
    kaolon.217.a:0"Subdue them, for the greater good"
    kaolon.220.name:0"§GDoomsday Protocol: Resources Transferred§!"
    kaolon.220.desc:0"We have successfully transferred massive amount of resources into this bunker.\n\nThey will surely help us rebuild faster in the future.\n\nIn addition, our scientists, suggest us to also transfer some equipments and factories into the bunker to further strengthen the production rate."
    kaolon.220.a:0"Hope there will be enough time for us to do so..."
    kaolon.223.name:0"§GDoomsday Protocol: Evacuation Executed§!"
    kaolon.223.desc:0"We have succesfully transferred all people on the doomsday protocol list into the bunker without much problems.\n\nThey will surely help us rebuild faster in the future.\n\nIn addition, our scientists, suggest us to also transfer some nutrition facilities and equipments into the bunker to increase the growth rate of the bunker in the future."
    kaolon.223.a:0"Hope there will be enough time for us to do so..."
    kaolon.225.name:0"§GDoomsday Protocol: Facility Transferred§!"
    kaolon.225.desc:0"We can't simple transfer everything from our original colonies to the bunker, yet we managed to install the most intrinsic and fundamental equipments.\n\nThey can be activated as soon as our whole evacuation project is finished"
    kaolon.225.a:0"Acknowledged"
    kaolon.230.name:0"§YDoomsday Protocol: PSI Overload§!"
    kaolon.230.desc:0"Whether those locations will be permanently 'Blind' from Shroud remain unknown and disputed. This will no longer be a consern anymore, however, as our scientists has come out with a mad plan called §YPSI Overload§!\n\nThe core idea is simple: overload all psionic facilities around the nation and generate a devastating blow that can wipe out everything, including those who are left behind.\n\nSurely this is some highly immoral action, yet it is the only way to block our bunker permantly from Shroud and stop Kaolon from tracking survivors in the future."
    kaolon.230.a:0"Our people will understand us, for sure"
    kaolon.231.name:0"§GDoomsday Protocol: Escaped§!"
    kaolon.231.desc:0"As our [Root.GetRulerTitle], [Root.GetRulerName] who insisted on staying until the very last moment, and a few other leaders boarded the last evacuation fleet, the PSI overload plan is executed immediately without any hesitation.\n\nMassive explosions appeared on each and every of our colonies, permanently transformed them into deadly Shroud World.\n\n'I wish I can save more [Root.GetSpeciesNamePlural] from this catastrophe', whispered [Root.GetRulerName], who stood in front of the main screen and stared at the disppearing old capital of [Root.GetName].\n\n'[Root.GetRulerTitle], please don't blame yourself, it's the best we all can do' said one of the guards: 'better to lead the rest of us for a brighter future, than moan the past which can'r be changed at all.'"
    kaolon.231.a:0"Yeah, better to move on"
    kaolon.232.name:0"§R???§!"
    kaolon.232.desc:0"§RThe show is over, little ones, and protagonists won.§!"
    kaolon.232.a:0"Kaolon???This...this can't be..."
    kaolon.232.a.response:0"§RAwwww, you really think you can run away from me? Not at all, little ones, there is no 'Blind' location from Shroud at all, it's just a set for this great show.§!"
    kaolon.232.b:0"What do you mean by that?"
    kaolon.232.b.response:0"§RI want to enjoy a great show, I want to see you little ones struggling and running away from me.\n\nI created a few 'Blind' locations in galaxy, generated a stupid [Root.GetSpeciesName] who stands on moral high ground regardless of the consequence, and made up a group of cultists as obstacle. A perfect set up for a doomsday movie, isn't it?\n\nIt is now over, when your little nation survived.§!"
    kaolon.232.c:0"You...you just consider us as some sort of show to amuse?"
    kaolon.232.c.response:0"§RIndeed I do§!"
    kaolon.232.f:0"Now what do you want from us?"
    kaolon.232.f.response:0"§RNothing, little ones. You escaped successfully, sacrificed trillions, created a wonderful show for me to enjoy.\n\nNot only won't I take anymore things away, but also shall I gift you little ones something as a reward for satisfying me:\n\nHow about, three nice Colossus?§!"
    kaolon.232.d:0"Alright, we will take that"
    kaolon.232.d.tooltip:0"Three Colossus will appear within our new Capital"
    kaolon.232.e:0"We've had enough of you, go away!"
    kaolon.113.escape.desc:0"Our daily life finally return to normal: no insanity, no Great Old One, no more indescribable horror.\n\nOur nation still suffered unforgettable devastation from this crisis, and there is a lot of rebuild for us to be done.\n\nOf course, our high officials won't allow survivors to acknowledge the truth that all this events are merely part of the so-called show, and thus claim on media that we have successfully 'Blind' Kaolon, who will never find us anymore."
    escape_from_kaolon_title:0"Doomsday Protocol"
    escape_from_kaolon_desc:0"We can't fight against a Great Old One, we must escape and save our nation from extinction\n\n§YTo make it secret, we shall use our military fleet to finish the evacuation.§!"
    escape_from_kaolon_weaver_title:0"Doomsday Protocol"
    escape_from_kaolon_weaver_desc:0"We can't fight against a Great Old One, we must escape and save our nation from extinction\n\n§YTo make it secret, we shall use our military fleet to finish the evacuation.§!"
