 nep_Krahen_doors_poi_desc:0 "卡恩帝国试图用这几个星门来入侵。"
 nep_Krahen_portals_poi_title:0 "传送门"
 nep_Krahen_portals_poi_desc:0 "我们必须毁掉这些传送门，这样就能切断他们跟本国的联系。只要我们完全毁掉所有传送门，胜利就不远了。另外注意：只要星系内还有敌对的舰队或星球，我们就无法绕过他们对传送门进行攻击，清空一切后再攻击是唯一选择。"
 
