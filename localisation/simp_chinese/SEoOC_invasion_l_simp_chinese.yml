 nep_Krahen_portal_plural:0 "传送门"
 
 nep_inva.1.name:0 "封印星系：新的状况"
 nep_inva.1.desc:0 "大封印星系里的另一个封印发生了变化。从里面露出了一种巨型装置。我们的科学家们就像是野狗一样冲向那个装置————失礼，是充满好奇心的去研究那个装置，得出的结论是这装置类似于一种星门，只是它尚未完成。科学家们没办法得出为什么它会出现，又从哪来的结论。另外这里附了一封科学家们的联名上书————他们希望能得到足够的资源与研究力来完成这个星门，好进行研究这星门跟我们已知的星门有什么区别————如果这星门能接到未知星系就更好了。科学家们很兴奋————我们已经有了§Y龙§!,说不定这次能得到新的§Y宝玉§!的相关信息。§Y如果您打算修复星门，必须首先在那里建造一个$starbase_outpost$。§!"
 nep_inva.1.a:0 "这些科学家们看来是打算不管如何都要解开封印来满足他们的好奇心了？"
 
 nep_inva.1002.name:0 "星门已修复"
 nep_inva.1002.desc:0 "我们的科学家修复了第二子封印的星门，并且发现可以使用，也就是说对面确实是有什么存在着。"
 nep_inva.1002.a:0 "派舰队试试通过吧。"
 
 nep_inva.2.name:0 "不明势力的攻击！"
 nep_inva.2.desc:0 "我们的舰队刚通过星门，就遭到了不明势力的攻击。"
 nep_inva.2.a:0 "该说是不出意外吗……战斗准备！"
 
 nep_inva.22.name:0 "脱出"
 nep_inva.22.desc:0 "我们的提督们为了防止被包围歼灭，紧急脱离了卡恩宙域。"
 nep_inva.22.a:0 "做的好。"
 
 nep_inva.31.name:0 "卡恩帝国"
 nep_inva.31.desc:0 "通告全银河系：我来自卡恩帝国，伟大的神皇大人任命的执政官。你们该感到荣耀，我们的神皇大人对你们的小小银河系感到兴趣。但是，祂对于你们这些“虫子”完全没有兴趣，并且任命我来驱逐你们。我们经过了周密的计划，在这个外星系里完成了前哨基地，很快大舰队就将到达，并且一切都在秘密的进行————可惜在一个意外之中，我们被发现了。你们运气很不好，你们的寿命因为这次意外短了不少————神皇大人决定不再等待全部舰队集结，而是立刻发起攻击。当然，我们的舰队足够消灭你们。这么说，你们该好好的怨恨那个发现了我们的国家呢。接下来，我们从Pyridian Empire那“得到”的技术将会展现在大家面前————几个被隐藏起来的星系。你们这些弱小国应该想不到星系也能被整个隐藏吧？从那些星系里将会有我们强大的舰队出现并开始驱逐你们。放弃一切幻想，迎接你们注定的结末吧。"
 nep_inva.31.a:0 "你们究竟是什么人？"
 nep_inva.31.a.response:0 "居然还有人勇敢的回复我们的信息，看来这个小小银河系也不是全是废物。但是，我不需要回答你的问题————反正，你们已经完了。"
 nep_inva.31.b:0 "你们跟大封印是什么关系？"
 nep_inva.31.b.response:0 "大封印？你是说我们意外把未完成的星门传送到的那个地方？我们不知道为啥会这样，那个大封印也跟我们毫无关系—————但是，如果没有这件意外，我们的准备应该还会花费好一段时间。结果来看，你们的寿命切实的缩短了。"
 nep_inva.31.c:0 "真够高傲的。看来也没必要谈什么了，战斗准备！"

 nep_inva.32.name:0 "???"
 nep_inva.32.desc:0 "…………………………/n…………………………/n/n§Y<无人应答>§!"
 nep_inva.32.a:0 "你们为什么要攻击我们？！"
 nep_inva.32.a.response:0 "…………………………/n…………………………/n/n§Y<无人应答>§!"
 nep_inva.32.b:0 "你好？哈啰？摩西摩西？"
 nep_inva.32.c:0 "关闭通信。"
 
 nep_inva.33.name:0 "卡恩帝国"
 nep_inva.33.desc:0 "用不着求饶。很快你们就会迎接你们的死亡。"
 nep_inva.33.a:0 "没有停战的可能性吗？"
 nep_inva.33.a.response:0 "神皇的命令，谁也不能违反。你们的死，已经被决定了。"
 nep_inva.33.b:0 "关闭通信。"

 nep_inva.420.name:0 "愚忠者"
 nep_inva.420.desc:0 "在我们占领了[From.GetName]后，我们看到了可怕的事情：在把一些关键建筑炸毁后，所有卡恩人都自杀了。没有一个想活下来的。这个神皇到底是有什么力量能让这些人活的像是没有意志的hive mind drones？"
 nep_inva.420.a:0 "太可怕了。"
 nep_inva.420.b:0 "这挺好的，省下我们时间了。"
 
 nep_inva.53.name:0 "伟大的胜利！"
 nep_inva.53.desc:0 "卡恩帝国的传送门被完全摧毁了！他们的攻击已经被彻底挫败！虽然我们没有将神皇消灭，但是失去了前哨基地后应该哪怕他再怎么狂怒，只要我们做好准备，他们也没办法再入侵我们的银河系了！/n在我们摧毁所有的传送门后，所有的卡恩残余势力都将自己的舰队炸毁，所有被占领的星球的工作员都自杀了，再我们攻入执政官的房间的时候，发现执政官也已经自杀。这个帝国的控制力一如既往的可怕，但是至少这已经不是我们该怕的事情了！"
 nep_inva.53.a:0 "全银河系的伟大胜利！"
 
 nep_inva.54.name:0 "新的研究计划"
 nep_inva.54.desc:0 "长时间的战后整理结束了。作为对抗卡恩帝国的主要国家，我们成功的确保了足够多的卡恩帝国的缴获物。也许科学家们能够从中找到一些有用的东西。"
 nep_inva.54.a:0 "好"
 
 nep_inva.6.name:0 "新的宝玉发现"
 nep_inva.6.desc:0 "在一个被废弃但完好无损的卡恩帝国的地下仓库中（看起来是因为他们觉得这些东西并不重要，所以被遗忘了），我们发现了我们梦寐以求的宝玉。貌似卡恩帝国在他们的前哨基地所在的星系发现了这个具有奇怪力量的宝玉，在执政官试图将这宝玉献给神皇的时候发现这个宝玉无法通过传送门，于是就放弃在这儿了。现在，我们离解开大封印之谜又近了一步。另外，我们还发现了一些其他的有用资料。"
 nep_inva.6.a:0 "又前进一步。"
 nep_inva.6.a.tooltip:0 "宝玉已经处于可发动状态。但我们并不知道发动会有什么效果。请做好准备后再发动。"
 
 nep_inva.71.name:0 "卡恩帝国"
 nep_inva.71.desc:0 "通告[This.GetName]:虽然你们辛苦签下了停战条约，但对你们而言很可惜的是我们的神皇大人很不满意，并且决定将之前的执政官处死，并且换我来继续消灭你们。做好准备吧。"
 nep_inva.71.a:0 "真该死！"
 
 nep_inva.72.name:0 "卡恩帝国"
 nep_inva.72.desc:0 "通告[This.GetName]:恭喜你们辛苦成立了新国家。你们也许知道，我们卡恩帝国正在清理这个银河系的所有国家，你们也不例外。做好准备吧。"
 nep_inva.72.a:0 "什么？发生了什么事？"
 
 nep_Krahen_invasion_chain_title:0 "卡恩帝国入侵"
 nep_Krahen_invasion_chain_desc:0 "外宇宙的侵略者——卡恩帝国正式开始入侵我们的银河系。对方的军力超乎想象，我们必须立刻反击并把它们的势力驱逐出我们的银河系！我们必须摧毁在他们的前哨基地的四个传送门，这样就可以避免更多的部队涌入我们的银河系。只要失去了传送门，他们就应该难以再攻击我们的银河系。" 
 
