 ###### 科技 ######
 
 tech_ag_psionic_signal_1:0 "灵能环境分析"
 tech_ag_psionic_signal_1_desc:0 "近期对国内诸多殖民地产生负面影响的灵能环境与通常的灵能活动有着许多不同的特征，我们已有的灵能理论体系难以解释其中的一部分现象。为了不让这种灵能环境长期影响我们的殖民地，我们需要对这种灵能环境进行更加全面的分析，完善我们的灵能理论并寻找可能的应对方法。"
 tech_ag_psionic_signal_1_custom:0 "$tech_ag_revision_gravity_theory_custom$"
 tech_ag_psionic_signal_1_custom_desc:0 "$tech_ag_revision_gravity_theory_custom_desc$"
 
 tech_ag_psionic_signal_2:0 "多维灵能理论"
 tech_ag_psionic_signal_2_desc:0 "近期对国内诸多殖民地产生负面影响的灵能环境与其它的维度相关联，而这种灵能环境在一些维度上表现出许多良好的性质，这为我们扩展原有的灵能理论体系的工作带来了许多便利。"
 tech_ag_psionic_signal_2_custom:0 "$tech_ag_revision_gravity_theory_custom$"
 tech_ag_psionic_signal_2_custom_desc:0 "$tech_ag_revision_gravity_theory_custom_desc$"
 
 tech_ag_psionic_signal_3:0 "灵能环境控制"
 tech_ag_psionic_signal_3_desc:0 "我们对近期对国内诸多殖民地产生负面影响的灵能环境的研究表明，这种危害性灵能环境在某些特定的情况下是可以被控制的，尽管完全稳定灵能环境在短期内无法实现，但我们现有的灵能抑制技术可以在一定程度上减轻殖民地遭受的负面影响。"
 tech_ag_psionic_signal_3_custom:0 "§H解锁特性：§!灵能环境控制"
 tech_ag_psionic_signal_3_custom_desc:0 "§G降低§!灵能环境的负面效应在我们的领土内传播的几率。\n§G降低§!已受灵能环境影响的殖民地上受到负面影响的几率。"
 
 tech_ag_psionic_signal_41:0 "灵能信号追踪"
 tech_ag_psionic_signal_41_desc:0 "我们现有的灵能理论体系指出，近期对国内诸多殖民地产生负面影响的灵能环境是由多个灵能信号源发出的信号在特殊的维度上经历了某种未知的变换造成的，虽然我们短时间内不能完全弄清楚这种灵能环境形成的过程，但我们可以借助灵能环境形成过程中的特征来确定灵能信号源的位置。"
 tech_ag_psionic_signal_41_custom:0 "§H发起特殊项目：§!追踪灵能信号源"
 tech_ag_psionic_signal_41_custom_desc:0 "我们现在有能力找到长期以来给我们造成损失的危害性灵能环境的源头。"
 
 tech_ag_psionic_signal_42:0 "稳定灵能环境"
 tech_ag_psionic_signal_42_desc:0 "针对近期对国内诸多殖民地产生负面影响的灵能环境而设计的灵能抑制器可以在局部范围内将其完全抑制住，使得我们的殖民地不再遭受负面影响，这种设备需要被部署在维持灵能信号的恒星附近。由于这种设备和我们的恒星基地兼容性较差，我们需要额外的简易平台来安置它。"
 tech_ag_psionic_signal_42_custom:0 "$tech_ag_psionic_signal_42_custom_megastructure$\n$tech_ag_psionic_signal_42_custom_ship$$ag_settings_construction_type$"
 tech_ag_psionic_signal_42_custom_megastructure:0 "§H解锁巨型建筑：§!灵能抑制平台"
 tech_ag_psionic_signal_42_custom_ship:0 "§H解锁飞船类型：§!灵能抑制平台"
 tech_ag_psionic_signal_42_custom_desc:0 "这种空间站可以像防御平台一样与恒星基地一同运行，使用恒星基地的能量来保护恒星系不受危害性灵能环境影响。"
 
