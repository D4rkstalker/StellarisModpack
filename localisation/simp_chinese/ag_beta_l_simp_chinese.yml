 ag_beta.120.name:0 "§H[ag_ancient_beta_shielded_world.GetName]§!：古代档案馆"
 ag_beta.120.desc:0 "最近一段时间，我们的[Root.GetScienceTeam]和[Root.GetArchaeologyTeam]在合作研究§H[ag_ancient_beta_shielded_world.GetName]§!上的古代档案馆时取得了多项重大进展，为我们未来研究其中的古代数据提供了诸多便利。\n\n[Root.GetArchaeologyDepartment]对部分古代数据的分析表明古代文明似乎由于其他灵能研究设施的事故而终止了许多灵能研究项目，星团计划便是其中一个，但参与该计划的研究团队似乎不愿放弃已有的成果，许多有关数据并未被销毁，甚至还被小心地保存了下来，这为[Root.GetArchaeologyDepartment]的工作提供了很大的帮助。\n\n基于我们的[Root.GetArchaeologyDepartment]现有的研究结果的分析，§H[ag_ancient_beta_star.GetName]§!曾经是一座古代灵能研究设施，古代文明使用它进行的最后一个研究计划被称为“§H星团§!”，很可能与某种需要大规模使用灵能的军事计划有关。\n\n目前我们的[Root.GetArchaeologyDepartment]对这座古老的研究设施的了解并不是很多，他们需要更多的时间来开展深入的研究。"
 ag_beta.120.a:0 "$ag_OK$"
 
 ag_beta.121.part1:0 "我们的[Root.GetScienceTeam]在§H[ag_ancient_beta_shielded_world.GetName]§!上的古代档案馆中找到了一种古代空间站的设计资料，它和我们此前在§H[ag_ancient_beta_star.GetName]§!遭遇的灵能信号中继站由一定的相似之处，我们的[Root.GetScienceDepartment]相信这是星团计划中特殊设计的一种实验平台。\n\n我们取得的古代设计资料表明这种平台本身并未搭载灵能信号中继器，但出于一些我们不清楚的原因，平台上仍然搭载了相当数量的武器系统，其中还包括一种特殊型号的灵能投射器。我们的[Root.GetArchaeologyDepartment]只能假设当时这样的实验平台很可能会面临某些敌对势力的攻击，尽管平台上有限的武器系统表明敌方的实力不会太强。\n\n这种古代实验平台采用了模块化设计，它的六块组件可以分别建造并运送至目的地进行组装，我们的[Root.GetScienceDepartment]分析后认为这样的实验平台具备足够的火力，某种意义上它甚至可以为保护我们的恒星基地做出贡献，不过我们目前没有自行建造平台组件的能力，因此只能组装古代文明已经完成的平台组件。我们的[Root.GetScienceDepartment]相信古代文明使用一种被称为§H$ag_construction_section$§!的特殊结构来进行太空建造，其应该能够用于帮助我们完成核心组件的建造工作。"
 ag_beta.121.name:0 "工程项目：§H星团计划 - 0012§!"
 ag_beta.121.a.desc:0 "$ag_beta.121.part1$"
 ag_beta.121.b.desc:0 "$ag_beta.121.part1$$construction_section_seen$"
 ag_beta.121.a:0 "$ancient_data_accept$"
 ag_beta.121.b:0 "$ancient_data_reject$"
 
 ag_beta.122.part1:0 "不久前我们的[Root.GetArchaeologyTeam]从§H[ag_ancient_beta_shielded_world.GetName]§!上的古代档案馆中找到了古代信号站的部分设计资料，尽管缺失了空间站的常规武器系统以及它在其他维度的灵能结构的数据，但现有的部分也足够让我们复原它在我们世界中的主要结构了。\n\n根据[Root.GetScienceDepartment]对空间站设计资料的研究，这座空间站是古代文明的一种跨星系的大规模杀伤性武器，它的主要结构是三座灵能信号发射器，其发射的灵能信号会借助$ag_shroud$在不同维度间移动，并控制其他维度中的灵能结构来从$ag_shroud$获取能量并定向发射至某个特定的目标，大量信号站和中继站的共同作用将会使其覆盖范围超越一个通常的星系大小。古代文明的数据表明这种武器设计存在明显的缺陷，它利用$ag_shroud$获取的大量能量难以控制，因此这种空间站工作时同样会在使用者所在的区域产生危害性灵能环境，并且借助$ag_shroud$获取能量的过程似乎会导致星系中心黑洞的事件视界膨胀，古代记录表明这些副作用难以控制，因此这样的武器计划最终被放弃了。\n\n由于缺失了其他维度上的灵能结构，我们根据资料复原的信号站发射的灵能信号并不能像真正的武器一样从$ag_shroud$获取能量并发射它们，因此它也不会在我们的星系造成我们此前遭遇的危害性灵能环境，某种意义上它目前是相当安全的。[Root.GetScienceDepartment]的研究我们的[Root.GetScienceTeam]可以很方便的对这种空间站发射的灵能信号进行研究，这可能能够帮助我们的[Root.GetScienceTeam]更加深入的了解古代灵能武器的运作原理。\n\n与其它的古代结构一样，我们需要借助古代文明的生产设施才能完成其核心结构的建造，我们的[Root.GetScienceDepartment]相信古代文明使用一种被称为§H$ag_construction_section$§!的特殊结构来完成这一工作。"
 ag_beta.122.name:0 "工程项目：§H星团计划 - 0021§!"
 ag_beta.122.a.desc:0 "$ag_beta.122.part1$"
 ag_beta.122.b.desc:0 "$ag_beta.122.part1$$construction_section_seen$"
 ag_beta.122.a:0 "$ancient_data_accept$"
 ag_beta.122.b:0 "$ancient_data_reject$"

 ag_beta.123.part1.a:0 "最近对§H[ag_ancient_beta_star.GetName]§!内发现的古代数据库的研究有了新的进展，我们的[Root.GetScienceTeam]在完成了对大量古代记录的分析后从中确定了此前我们认为古代文明用于太空建造的，被称为§H$ag_construction_section$§!的结构是一种安置在$pc_ringworld_habitable$上的大型设施，而且我们的[Root.GetScienceTeam]还确定了在§H[ag_ancient_beta_star.GetName]§!中的$pc_ringworld_habitable$上应该拥有6处这样的设施。\n\n"
 ag_beta.123.part1.b:0 "最近一段时间，我们的[Root.GetScienceTeam]参照此前对其它区域发现的古代$pc_ringworld_habitable$的研究结果，成功在§H[ag_ancient_beta_star.GetName]§!的古代数据库中找到了§H[ag_ancient_beta_star.GetName]§!中古代文明的$ag_construction_section$的位置，一共6处，同样分布于$pc_ringworld_habitable$上。\n\n"
 ag_beta.123.part2:0 "这些$ag_construction_section$目前正处于复杂的古代安全系统的保护之下，我们的[Root.GetScienceTeam]目前没有找到任何突破它们的办法，不过我们的[Root.GetScienceTeam]针对§H[ag_ancient_beta_star.GetName]§!内的古代安全系统的特点，设计了一种可以绕开部分安全措施控制生产区段的办法，尽管这种手段只能让我们使用一些现有的古代舰船设计模型进行生产，而且整个操作过程相当复杂，至少需要一艘$constructor$在周围随时进行手动调整。\n\n为了取得$ag_construction_section$的部分控制权，我们需要派遣一艘$constructor$在其中一处$ag_construction_section$手动安装我们的操作程序。"
 ag_beta.123.name:0 "$ag_construction_section$"
 ag_beta.123.a.desc:0 "$ag_beta.123.part1.a$$ag_beta.123.part2$"
 ag_beta.123.b.desc:0 "$ag_beta.123.part1.b$$ag_beta.123.part2$"
 ag_beta.123.a:0 "派遣一艘$constructor$过去。"
 ag_beta.123.b:0 "我们不需要这些东西。"
 
 ag_beta.124.name:0 "$ag_special_project_completed$"
 ag_beta.124.desc:0 "我们的$constructor$已经完成了对§H[ag_ancient_beta_star.GetName]§!内古代$pc_ringworld_habitable$上的$ag_construction_section$的控制程序的安装，经过安全测试后，我们的[Root.GetScienceTeam]确认这6段$ag_construction_section$已经可以投入使用了。$ag_construction_section_desc$"
 ag_beta.124.a:0 "$ag_OK$"
 
 ag_beta.125.name:0 "古代安全系统"
 ag_beta.125.desc:0 "尽管我们已经完成了对§H[ag_ancient_beta_star.GetName]§!内发现的古代武器的复原工作，但我们对这些武器系统仍然缺乏足够的控制能力，它们的大多数部分被古代安全系统保护，这使得这些武器在战场上能够发挥出来的威力始终远不如我们的预期。\n\n从复原工作开始的时候，我们的[Root.GetScienceDepartment]就一直在对这些古代构造进行研究，尽管进展非常缓慢但他们仍取得了一定的成果。可能是因为这些古代武器最终并没有投入实际使用，它们的许多系统并没有被古代安全系统完好的保护起来，而且在许多区域内未完全完成的安全系统还为我们攻破它的防御提供了难得的机会，目前我们的[Root.GetScienceDepartment]已经找到了一种能够解除大多数妨碍我们使用古代武器的安全系统的方法，尽管这样的行动需要耗费相当的资源。"
 ag_beta.125.a:0 "$ag_approve_special_project$"
 ag_beta.125.a.tooltip:0 "$ag_unlocks_research_project$$ag_beta_ship_unlock_project_chain_title$"
 ag_beta.125.b:0 "$ag_veto_special_project$"
 
 ag_beta.126.name:0 "$ag_beta.125.name$"
 ag_beta.126.desc:0 "我们的[Root.GetScienceTeam]已经成功解除了§H[ag_ancient_beta_star.GetName]§!内古代武器上的许多安全系统，这些安全系统的影响应该会在几个月内消退，届时这些武器在战斗中应该能够发挥出与我们的预期相符的实力了。"
 ag_beta.126.a:0 "$ag_excellent$"

 ag_beta.128.name:0 "古代灵能武器"
 ag_beta.128.desc:0 "我们对古代文明在§H[ag_ancient_beta_shielded_world.GetName]§!上古代档案馆中的灵能研究资料的研究有了新的进展，我们的[Root.GetScienceDepartment]找到了一种古代灵能武器的早期型号，它在设计的时候还没有采用大多数古代武器中出现的，超出我们的制造能力的复杂设计，而它的原理也已经被[Root.GetScienceDepartment]证明能够使用我们现有的灵能理论所解释，因此我们的[Root.GetScienceDepartment]有能力自行设计一种与其功能相近的灵能武器。\n\n由于这种武器的设计理念仍然涉及了部分我们目前无法解决的数学难题，我们自行设计制造的灵能武器只能采取一些折中的方案，这导致了它的性能将会弱于古代文明使用的型号，不过我们的[Root.GetScienceDepartment]相信，随着我们科技的快速发展，我们有望在未来数年至数十年内逐步解决其中的部分问题，从而对我们不完善的灵能武器进行改进以提升它的性能。"
 ag_beta.128.a:0 "批准[Root.GetScienceDepartment]的研究计划。"
 ag_beta.128.b:0 "我们不应该在这里浪费资源。"

 ag_beta.131.name:0 "星团计划：古代实验平台"
 ag_beta.131.desc:0 "我们复原的首个古代实验平台的所有组件均已生产完毕，其随时可以运往我们需要的位置进行部署，不过由于我们缺乏有效的解除部署的方法，它在部署后将不能被再次移动。\n\n§Y<你可以像建造[Root.GetConstructionType_alt]一样在拥有$starbase_starport$及以上的恒星基地的恒星系的恒星轨道上组装这种平台。>§!$ag_settings_construction_type$"
 ag_beta.131.a:0 "$ag_OK$"

 ag_beta.132.name:0 "星团计划：古代信号站"
 ag_beta.132.desc:0 "古代信号站的建造工作完成了，我们的[Root.GetScienceTeam]在安全检查确认空间站不拥有能够用于攻击的武器结构后开始了对其的研究，研究工作可能不会在短时间内产生重大突破，但它毫无疑问将会对我们许多其他领域的科研项目提供帮助。"
 ag_beta.132.a:0 "$ag_OK$"
