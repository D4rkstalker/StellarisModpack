 ag_beta.86.name:0 "利维坦被击败"
 ag_beta.86.desc:0 "据有关部门收集到的情报，§Y[ag_ancient_beta_guardian_killer.GetName]§!在§H[ag_ancient_beta_star.GetName]§!摧毁了其中的三座古代空间站。"
 ag_beta.86.a:0 "$ag_OK$"
 
 ag_beta.87.name:0 "灵能活动减弱"
 ag_beta.87.desc:0 "经过一段时间的工作，我们的[Root.Owner.GetScienceTeam]终于完美的完成了他们的任务，来自各地的报告表明星系中的危害性灵能环境正在迅速消退，很快所有的影响将会完全消失。\n\n这次事故为我们留下了许多目前暂时无法回答的问题，这种奇怪的灵能环境的起因，它的制造者最初的目的等等，随着灵能环境的逐步减弱，灵能环境本身将不会再对我们造成困扰，而这些疑问仍会在接下来的一段时间内困扰着我们的[Root.Owner.GetScienceDepartment]和[Root.Owner.GetArchaeologyDepartment]，也许他们只能在§H[ag_ancient_beta_shielded_world.GetName]§!上找到一些有关这一问题的蛛丝马迹。\n\n星系中的居民们的生活将会在未来一段时间内逐渐回归常态，可能灵能环境造成的损失也许还需要一定时间才能恢复，但从目前看来，我们的未来是光明的。"
 ag_beta.87.a:0 "$ag_excellent$"
 
 ag_beta.91.name:0 "灵能信号模式"
 ag_beta.91.desc:0 "我们已经获得了§H[ag_ancient_beta_star.GetName]§!内的古代空间站所需的完整的灵能信号流模式，因此我们有能力越过部分古代中继站的安全系统，对它们发送停止中继灵能信号的指令，如果我们的指令生效，肆虐星系的危害性灵能环境应该会在很短的时间内完全消失。\n\n根据我们的[Root.GetScienceDepartment]此前对古代中继站的研究成果，我们可以通过$science$上的灵能信号发生器和古代空间站交互，除开古代空间站要求我们使用的信号流模式外，在交互过程中其他指令的信号流模式相对较为简单，我们的[Root.GetArchaeologyDepartment]提供的古代文明语言体系模型可以较为便捷的解决这一问题，但我们仍然需要按一定的顺序提供来自古代信号站的灵能信号流模式，我们目前仅知道它们与这三座空间站之间两两互相影响的周期8191小时有关。\n\n我们的[Root.GetArchaeologyDepartment]推测，向古代空间站提供了错误的灵能信号流顺序很可能会触发空间站的防御机制，如果我们没办法保证信号流的顺序与古代空间站的预期相同，我们就需要派遣舰队前往§H[ag_ancient_beta_star.GetName]§!保护我们的$science$，以防交互过程中出现意外。"
 ag_beta.91.a:0 "$ag_OK$"
 
