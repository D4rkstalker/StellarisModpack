 ag_located_beta_area_DESC:0 "这个位置可能存在一个星系。"
 
 ag_beta_ringworld_project:0 "§PB星域：解除古代护盾§!"
 ag_beta_ringworld_project_DESC:0 "覆盖§H[ag_ancient_beta_star.GetName]§!内$pc_ringworld_habitable$生态区表面的古代扭曲护盾由于某种未知的原因正在逐渐减弱，根据以往对古代文明研究的经验，这座$pc_ringworld_habitable$的生态区上很可能拥有能够让我们进一步了解§H[ag_ancient_beta_star.GetName]§!的重要信息，我们需要找到解除古代护盾的方法，以便进行更进一步的研究。\n\n 根据我们对古代文明的扭曲护盾技术的了解，我们由能力认为加快护盾强度减弱的进程，使原本近乎坚不可摧的护盾在数年内迅速消失。"
 
 ag_beta_psionic_technology_project:0 "§PB星域：采集数据§!"
 ag_beta_psionic_technology_project_DESC:0 "§H[ag_ancient_beta_star.GetName]§!内的灵能环境长期以来对我们的各处殖民地造成了显著的负面影响，为了解决这一问题，我们需要对这种奇异的灵能环境进行详细的研究。\n\n我们已经建立了较为准确的模型来描述这种灵能环境的变化，但模型整体还较为粗糙，相关的理论研究也因缺乏关键的实验数据而难以继续进行，我们需要派遣$science$前往§H[ag_ancient_beta_star.GetName]§!采集数据以使得我们的研究能够继续进行。"
 
 ag_beta_track_psionic_signal:0 "§PB星域：追踪灵能信号源§!"
 ag_beta_track_psionic_signal_DESC:0 "最近我们对危害性灵能环境的研究进展指出，我们的星系中存在多个发射奇异的灵能信号的信号源，灵能信号在特殊的维度进行某种我们未知的变换后可以制造拥有很强的负面影响的灵能环境，其中与§H[ag_ancient_beta_star.GetName]§!内的三座古代空间站相关联的三个信号源对这种形成灵能环境起到了最主要的贡献。\n\n我们不断完善的灵能理论使得我们有能力在不完全确定灵能环境的形成过程的前提下，借助灵能信号在特殊的维度中表现出的性质，确定三处灵能信号源的位置。我们需要花费一定的时间对三座灵能信号中继站的信号行监测，收集必要的灵能活动数据来完成定位工作。"
 
 ag_beta_station_source_station:0 "§PB星域：古代信号站§!"
 ag_beta_station_source_station_DESC:0 "出于某些我们未知的原因，古代文明没有在§H[ag_target_system.GetName]§!内的古代信号站跨维度灵能结构上设置过于复杂的安全系统，因此我们可以在比较短的时间内获取§H[ag_ancient_beta_star.GetName]§!内的古代空间站所需的灵能信号流模式。\n\n我们需要派遣$science$监听古代信号站的灵能活动，并根据古代中继站的特征对灵能信号记录设备进行调整，直至获得了古代中继站所需的灵能信号流模式。"
 
 ag_beta_station_source_station_psi:0 "§PB星域：古代灵能结构§!"
 ag_beta_station_source_station_psi_DESC:0 "§H[ag_target_system.GetName]§!内的古代信号站的物理结构已经被摧毁了，同时它的相当一部分保护其灵能结构的安全系统也随之被破坏了，因此我们可以更为方便的分析空间站的灵能结构，在更短的时间内获取§H[ag_ancient_beta_star.GetName]§!内的古代空间站所需的灵能信号流模式。\n\n我们需要派遣$science$监听古代信号站的灵能活动，并根据古代中继站的特征对灵能信号记录设备进行调整，直至获得了古代中继站所需的灵能信号流模式。"
 
 ag_beta_station_relay_station_psi:0 "$ag_beta_station_source_station_psi$"
 ag_beta_station_relay_station_psi_DESC:0 "我们的舰队已经摧毁了§H[ag_ancient_beta_star.GetName]§!内的古代中继站的物理结构，同时毁坏了相当一部分保护其灵能结构的安全系统，因此我们可以直接接触空间站位于其他维度的灵能结构，我们可以借此机会对其时加影响，尽管这仍不足以破坏这些灵能结构，但这也已经足以让灵能信号中继站的功能失效了。\n\n我们的$science$完成工作后，虐星系的危害性灵能环境应该会在很短的时间内完全消失。"
 
 ag_beta_station_input_code:0 "§PB星域：古代灵能中继站§!"
 ag_beta_station_input_code_DESC:0 "根据我们此前对古代中继站的研究成果，我们可以通过$science$上的灵能信号发生器和古代空间站交互，这使得我们有能力向古代中继站发送指令，我们对古代文明的语言体系的研究保证了这个过程能够顺利的进行。\n\n我们的$science$将会和古代中继站建立初步的连接，随后我们将按实现准备好的顺序向它们提供特殊模式的灵能信号流，这应该能越过部分古代安全系统使得我们能够让中继站停止中继来自古代信号站的灵能信号，这会让危害整个星系的有害灵能环境在短时间内消失。"
 
 ag_find_ancient_beta_weakness:0 "§P反制措施：B星域古代设施§!"
 ag_find_ancient_beta_weakness_DESC:0 "针对敌人的弱点，采取更加有效的作战策略。"
 
 ag_find_ancient_beta_signal_station_weakness:0 "§P反制措施：信号站防御设施§!"
 ag_find_ancient_beta_signal_station_weakness_DESC:0 "针对敌人的弱点，采取更加有效的作战策略。"
 
 ag_beta_construction_section:0 "§PB星域：古代$ag_construction_section$§!"
 ag_beta_construction_section_DESC:0 "我们在§H[ag_ancient_beta_star.GetName]§!内的古代$pc_ringworld_habitable$上发现了6处古代文明用于太空建造的$ag_construction_section$，这些$ag_construction_section$目前正处于复杂的古代安全系统的保护之下，不过我们找到了绕开部分古代安全系统在一定程度上控制这些$ag_construction_section$的办法。\n\n我们没办法通过远程操作来完成这一过程，因此我们需要派遣$constructor$接近其中一处$ag_construction_section$并手动安装我们的操作程序。"
 
 ag_beta_ships_unlock:0 "§PB星域：古代安全系统§!"
 ag_beta_ships_unlock_DESC:0 "§H[ag_ancient_beta_star.GetName]§!内发现的古代武器同大多数古代文明的造物一样，拥有一套复杂的安全系统，这些安全系统会阻止我们使用武器的许多功能，导致这些古代设施在战斗中能够发挥出的实力非常有限。\n\n随着我们对这些古代武器的理解逐步加深，加上星团计划本身的突然终止导致它们的安全系统并不完善，我们已经有能力解除这些古代设施的大多数安全系统，让这些武器在战斗中发挥出更强大的实力。"
 
 ###### 事件 ######
 
 ag_beta.2.name:0 "§HB星域§!"
 ag_beta.2.desc:0 "在穿过超平面航道到达§H[From.GetName]§!后，§H[Root.GetName]§!报告称发现了一个围绕一颗古老的K型恒星公转的$pc_ringworld_habitable$，$pc_ringworld_habitable$本身一定程度上仍在运转，部分区域有着明显的能量读数，其中一段区域还被一层古代扭曲护盾覆盖，护盾的强度较高，但§H[Root.GetName]§!的模型表明其因为某种未知的原因一直在减弱，以[Root.Owner.GetName]现有的对古代文明的扭曲护盾技术的研究成果，我们有能力人为加快这一过程，使得护盾在数年的时间内迅速消失。\n\n此外，§H[Root.GetName]§!还在远离恒星和$pc_ringworld_habitable$的区域发现了三座古怪的空间站，这三座空间站目前仍在运转，有着极其微弱的能量读数。三座空间站环绕恒星公转并排列成一个完美的等边三角形，公转周期为精确的127小时整，无论§H[Root.GetName]§!的仪器如何检测，这些结论都始终没有改变。这三座空间站与古代文明常规的空间站不同，它们似乎均由几个独立的部分组成，外表没有任何可能的入口，因而我们没办法在不破坏这些空间站的前提下进入它们的内部。\n\n目前，我们的[Root.Owner.GetScienceDepartment]相信，研究§H[From.GetName]§!内的$pc_ringworld_habitable$是我们揭开这个星系内的谜团的最便捷的途径，其中被护盾覆盖的，被推测很可能是这座$pc_ringworld_habitable$的生态区的部分，更被认为是重中之重，为了进入这座$pc_ringworld_habitable$的生态区，我们需要先解除覆盖在它表面的扭曲护盾，以我们现有的技术水平，这显然不是什么困难的事情。"
 ag_beta.2.a:0 "$ag_approve_special_project$"
 ag_beta.2.b:0 "$ag_veto_special_project$"
 ag_beta.2.b.tooltip:0 "§R结束与§!§P[ag_ancient_beta_star.GetName]§!§R有关的事件组。§!"
 
 ag_beta.3.name:0 "奇异的大气"
 ag_beta.3.desc:0 "解除覆盖于§H[ag_ancient_beta_shielded_world.GetName]§!表面的古代护盾的工作进行的非常顺利，根据§H[Root.GetName]§!的报告，目前古代护盾已经完全消失，露出了其下方一片生机勃勃的世界。\n\n§H[Root.GetName]§!迅速完成了对这个生态区的扫描，但他们的报告却表明这个生态区有一些怪异的地方，$pc_ringworld_habitable$的大气层，似乎会对身处其中的部分生物造成精神上的影响，这会使得它们变得精力充沛，并且逐步出现强烈的生殖欲望，同时大气似乎又会使得另一部分生物，大多为格式塔文明的子人口，变得更加疲惫，需要频繁维护，并且工作效率出现了不同程度的下降。§H[Root.GetLeaderName]§!表示尽管目前这种现象被怀疑是$pc_ringworld_habitable$的大气造成的，但对大气成分的分析没有发现任何可疑的地方，而且分析大气成分使用的设备均受到了一定程度灵能干扰，[Root.Owner.GetScienceTeam]却无法追踪到这种干扰的来源，而且对灵能干扰的分析也极其困难。\n\n此外，§H[Root.GetLeaderName]§!和部分[Root.Owner.GetScienceTeam]的成员还声称这个$pc_ringworld_habitable$的生态区的植物繁盛的令人难以置信，但直至目前还没有发现任何结构较为复杂的动物存在，尽管$pc_ringworld_habitable$的生态区是古代文明人为设计的，但这种现象依旧让§H[Root.GetLeaderName]§!感到不安。\n\n除去一些奇怪的现象外，这个$pc_ringworld_habitable$的生态区的环境总体来说非常适宜各种形式的生命生存，如果我们有需要，这里也能够成为一处比较优秀的殖民地。"
 ag_beta.3.a:0 "$ag_OK$"
 ag_beta.3.b:0 "这说不定是好事呢……"
 
 ag_beta.4.name:0 "§H[ag_ancient_beta_shielded_world.GetName]§!"
 ag_beta.4.desc:0 "我们的$colonizer$降落于§H[ag_ancient_beta_shielded_world.GetName]§!上一处少见的开阔地上，$pc_ringworld_habitable$上大量生长的植物确实使得我们的$colonizer$在寻找合适的降落位置时遇到了一定的困难，不过总体上我们的殖民计划进行的还算顺利。\n\n根据§H[ag_ancient_beta_shielded_world.GetName]§!殖民地[Root.Owner.GetGovernment]的报告，$pc_ringworld_habitable$生态区的环境对殖民活动造成的影响比预想中还要小一些，目前殖民地的建设工作进行的相当顺利，似乎我们此前高估了环境对殖民活动的影响。"
 ag_beta.4.a:0 "$ag_OK$"
 
 ag_beta.5.name:0 "古老的建筑"
 ag_beta.5.desc:0 "在清理了§H[ag_ancient_beta_shielded_world.GetName]§!一个区段上的部分植物后，我们发现了一座此前被植物掩埋的建筑，对它的初步分析表明它和$pc_ringworld_habitable$同样出自古代文明之手，建筑本身的保存状况相当糟糕，不过在清理掉填满建筑内部的植物后，古代建筑的自我修复系统对自身进行了一定的修复工作，现在这座建筑已经勉强能够使用了。\n\n我们的[Root.Owner.GetScienceTeam]已经完成了对建筑的探索，并确认了这座建筑是古代文明在这个$pc_ringworld_habitable$上的一座档案馆，但档案馆内的大多数数据被复杂的古代安全系统保护着，[Root.Owner.GetScienceTeam]找不到攻破这些安全系统的方法，因此我们目前仅能使用这座建筑的很小一部分。"
 ag_beta.5.a:0 "$ag_excellent$"
 ag_beta.5.b:0 "这建筑显然有古怪，立刻拆了它。"
 
 ag_beta.11.name:0 "$ag_warning$"
 ag_beta.11.desc:0 "近段时间，来自§H[ag_ancient_beta_shielded_world.GetName]§!殖民地[Root.Owner.GetGovernment]的报告表明，§H[ag_ancient_beta_star.GetName]§!内的一座古代空间站似乎自行启动了，对空间站的观测表明其内部出现了明显的能量活动，并在周围制造了一种奇怪的灵能环境。\n\n我们的[Root.Owner.GetScienceDepartment]对这种灵能环境进行了初步的分析，并确认这种灵能环境的源头位于一个我们未知的维度，尽管直至目前还没有灵能环境造成负面影响的报告，但[Root.Owner.GetScienceDepartment]表示没有证据表明这种环境不会对我们的殖民地带来负面影响。\n\n由于我们缺乏与空间站交互的手段，目前§H[ag_ancient_beta_shielded_world.GetName]§!殖民地不得不暂时容忍这种奇怪的灵能环境了。"
 ag_beta.11.a:0 "$ag_fascinating$"
 ag_beta.11.b:0 "$ag_worrying$"
 
 ag_beta.12.name:0 "$ag_warning$"
 ag_beta.12.desc:0 "来自§H[ag_ancient_beta_star.GetName]§!的报告表明最近又有一座该星系内的古代空间站自行启动了，同之前的一座空间站一样，它的核心部分出现了明显的能量活动，同时在周围制造了奇怪的灵能环境。\n\n值得注意的是，两个空间站制造的灵能环境似乎会互相影响，§H[ag_ancient_beta_star.GetName]§!内怪异的的灵能环境结束了此前相对稳定的状态，呈现出一种周期性变化的状态，[Root.GetScienceTeam]的观测表明其变化周期为8191小时，目前仍没有报告表明灵能环境对§H[ag_ancient_beta_shielded_world.GetName]§!造成了可观测的影响，但我们的[Root.GetScienceDepartment]仍建议我们不应该对此掉以轻心。"
 ag_beta.12.a:0 "$ag_fascinating$"
 ag_beta.12.b:0 "$ag_worrying$"
 
 ag_beta.13.name:0 "$ag_warning$"
 ag_beta.13.desc:0 "不久前有来自§H[ag_ancient_beta_star.GetName]§!的报告称星系内的最后一座古代空间站也自行启动了，它的核心出现了明显的能量活动，并在周围制造了奇怪的灵能环境。\n\n根据§H[ag_ancient_beta_shielded_world.GetName]§!殖民地[Root.Owner.GetGovernment]的报告，目前[Root.GetScienceTeam]的观测表明三座古代空间站制造的灵能环境在互相影响下，表现出了极其复杂变化趋势，这同时也导致了§H[ag_ancient_beta_star.GetName]§!内出现了我们无法预测灵能环境，并且有来自殖民地的报告表明§H[ag_ancient_beta_shielded_world.GetName]§!上结构较为简单的植物开始随着灵能环境的起伏变化而加速生长。\n\n我们的[Root.GetScienceDepartment]对§H[ag_ancient_beta_star.GetName]§!内古代空间站的分析表明，它们似乎仅仅起到了中继灵能信号的作用，而且维持灵能环境的主体似乎已经从三座古代空间站转移至了§H[ag_ancient_beta_star.GetName]§!内的恒星上，这意味着即使我们现在摧毁了古代空间站，我们也没有办法使§H[ag_ancient_beta_star.GetName]§!内的灵能环境恢复正常。"
 ag_beta.13.a:0 "这可不是什么好兆头……"
 
 ag_beta.14.name:0 "$ag_warning$"
 ag_beta.14.desc:0 "§H[ag_ancient_beta_shielded_world.GetName]§!传来了令人不安的报告，$pc_ringworld_habitable$大气环境对殖民地的影响似乎变得更加严重了，这已经妨碍到了殖民地的正常运转，并造成了殖民地生产能力的下降。\n\n目前我们的在研究§H[ag_ancient_beta_star.GetName]§!内奇怪的灵能环境的方面没有获得任何进展，我们只能选择向§H[ag_ancient_beta_shielded_world.GetName]§!提供大量灵能抑制设备，以期望减少灵能环境对殖民地造成的负面影响。"
 ag_beta.14.a:0 "$ag_unfortunate$"
 ag_beta.14.b:0 "我们必须找到解决办法。"
 
 ag_beta.15.name:0 "$ag_warning$"
 ag_beta.15.desc:0 "近段时间，我们的[Root.GetIntelligenceDepartment]注意到§H[From.Owner.GetName]§!在§H[ag_ancient_beta_star.GetName]§!的殖民地§H[ag_ancient_beta_shielded_world.GetName]§!似乎受到了某种奇怪的灵能环境的影响，该环境对它们的殖民地造成了一定的负面影响，而且该国并未找到有效的控制方法。"
 ag_beta.15.a:0 "$ag_worrying$"
 ag_beta.15.b:0 "$ag_excellent$"
 
 ag_beta.31.name:0 "§H[Root.GetName]§!遭受灵能影响"
 ag_beta.31.desc:0 "近期，一份来自§H[Root.GetName]§!的报告表明，当地的大气环境似乎开始对殖民地的居民造成奇怪的影响，根据当地多次调查的报告，该影响具体表现为使得部分生物变得精力充沛，并且逐步出现强烈的生殖欲望，同时又会使得另一部分生物，大多为格式塔文明的子人口，变得更加疲惫，需要频繁维护，并且工作效率出现了不同程度的下降，这一切与§H[ag_ancient_beta_shielded_world.GetName]§!上出现的影响非常相似。\n\n我们的[Root.Owner.GetScienceTeam]对当地灵能环境的监测表明，当地的灵能环境正在缓慢的发生变化，并且很快就会拥有与§H[ag_ancient_beta_star.GetName]§!内几乎完全相同的变化模式，这意味着§H[ag_ancient_beta_star.GetName]§!奇异的灵能环境似乎不仅仅会影响本地，还会向四周扩散，我们的[Root.Owner.GetScienceDepartment]正在寻找应对这种现象的方法，但目前我们只能依靠大量的灵能抑制设备来减轻灵能环境的影响。"
 ag_beta.31.a:0 "$ag_unfortunate$"
 ag_beta.31.b:0 "$ag_no_notification$"
 
 ag_beta.32.name:0 "$ag_beta.31.name$"
 ag_beta.32.desc:0 "根据§H[Root.GetName]§!殖民地[Root.Owner.GetGovernment]的报告，§H[Root.GetName]§!也遭受了来自§H[ag_ancient_beta_star.GetName]§!的灵能环境的影响，当地的灵能环境变化模式开始向§H[ag_ancient_beta_star.GetName]§!内灵能环境的变化模式靠拢，预计很快就会拥有与§H[ag_ancient_beta_star.GetName]§!完全相同的变化模式。\n\n目前，太空中的灵能环境已经开始对殖民地造成了显著的影响，结构较为简单的植物开始加加速生长，殖民的的生产效率也由于居民们遭受影响而开始下降。"
 ag_beta.32.a:0 "$ag_unfortunate$"
 ag_beta.32.b:0 "$ag_no_notification$"
 
 ag_beta.33.name:0 "§H[ag_target_planet.GetName]§!的伤亡报告"
 ag_beta.33.desc:0 "§H[ag_target_planet.GetName]§!殖民地[Root.GetGovernment]报告称在当地灵能环境的影响下，已经出现了伤亡的案例，居民们的行为由于受到灵能环境影响而发生不同程度的变化，而这些变化最终都会导致受影响的人口逐步耗尽体力，最终死亡。\n\n值得注意的是，殖民地[Root.GetGovernment]的报告受影响的人口似乎不仅仅自己消耗自身的体力，他们的体力似乎还会随着时间而出现“自然损耗”，似乎有什么东西抽取了他们的体力。"
 ag_beta.33.a:0 "$ag_unfortunate$"
 
 ag_beta.34.name:0 "§H[Root.GetName]§!局势动荡"
 ag_beta.34.desc:0 "来自§H[Root.GetName]§!殖民地[Root.Owner.GetGovernment]报告表明当地又有一批人口在灵能环境的影响下死亡了,这一事件造成了当地居民的恐慌，居民们要求[Root.Owner.GetName][Root.Owner.GetGovernment]立即采取行动控制现状。"
 ag_beta.34.a:0 "$ag_unfortunate$"
 
 ag_beta.35.name:0 "§H[Root.GetName]§!陷落"
 ag_beta.35.desc:0 "我们失去了与§H[Root.GetName]§!殖民地的联络，最后的消息表明当地的灵能活动正在逐步增强，我们后续的调查结果显示整个殖民地已经没有任何生命迹象，疯狂生长的植物占据了这个世界的几乎每一个角落。"
 ag_beta.35.a:0 "$ag_unfortunate$"
 
 ag_beta.41.name:0 "灵能研究"
 ag_beta.41.desc:0 "在对§H[ag_ancient_beta_star.GetName]§!内的灵能环境进行了长期的研究后，我们的[Root.GetScienceDepartment]成功建立了较为准确的模型来分析这种奇异的灵能活动，该模型指出这种灵能环境一定程度上与其他维度相关，但制造这种灵能环境的源头很可能位于我们的星系中，并且应该存在不止一处。\n\n目前，我们的[Root.GetScienceDepartment]的模型还相对比较粗糙，相关的理论研究也还处在较为早期的阶段，由于缺乏关键的实验数据，他们的工作不得不暂时停滞一段时间。[Root.GetScienceDepartment]要求[Root.Owner.GetName][Root.Owner.GetGovernment]派遣$science$前往§H[ag_ancient_beta_star.GetName]§!采集关键的数据，使得他们的研究能够继续进行下去。"
 ag_beta.41.a:0 "$ag_approve_special_project$"
 
 ag_beta.42.name:0 "灵能研究"
 ag_beta.42.desc:0 "我们的[Root.GetScienceDepartment]需要的数据已经采集完毕，[Root.GetScienceDepartment]现在正在逐步完善我们的理论体系，尽管仍有不少的灵能研究项目需要进行，但我们的[Root.GetScienceDepartment]相信他们很快就能完成相关研究。"
 ag_beta.42.a:0 "$ag_excellent$"
 
 ag_beta.44.name:0 "灵能抑制平台"
 ag_beta.44.desc:0 "我们已经完成了一种特殊的空间站的设计，这种空间站上安放了一座灵能抑制核心，这种神奇的设备能够稳定其周围的灵能环境，以保护我们的殖民地不受其影响。\n\n不过目前这种设备的作用范围非常有限，它只能为它所在的恒星系提供保护，不过至少我们面对危害性灵能环境有了一种解决办法。"
 ag_beta.44.a:0 "是时候开始解决这些问题了。"
 ag_beta.44.a.tooltip:0 "$ag_beta.44.a.tooltip_megastructure$"
 ag_beta.44.a.tooltip_megastructure:0 "你可以像建造[Root.GetConstructionType_alt]一样建造灵能抑制平台。"
 ag_beta.44.a.tooltip_ship:0 "你可以像建造[Root.GetConstructionType_alt]一样建造灵能抑制平台。"
 
 ag_beta.45.name:0 "追踪灵能信号源"
 ag_beta.45.desc:0 "最近我们的[Root.GetScienceDepartment]取得了多项灵能研究的突破性进展，从而也确定了我们的星系中存在多个制造长期困扰[Root.GetName]的灵能环境的源头，其中对危害性灵能环境贡献最大的有三处源头，分别和§H[ag_ancient_beta_star.GetName]§!内的三座古代空间站相关联，它们发射的特殊灵能信号在其他维度中以某种我们未知的方式进行了特定的变换后产生了对我们产生负面影响的灵能环境。\n\n由于[Root.GetScienceDepartment]已经了解了这种灵能活动的特征，我们现在有能力追踪这种灵能信号的源头，我们需要派遣$science$前往§H[ag_ancient_beta_star.GetName]§!对三座灵能信号中继站进行监测，[Root.GetScienceDepartment]将会根据这些数据确定三处灵能信号源的位置。"
 ag_beta.45.a:0 "$ag_approve_special_project$"
 ag_beta.45.a.tooltip:0 "$ag_unlocks_research_project$$ag_beta_psionic_source_project_chain_title$"
 
 ag_beta.46.desc.part1:0 "我们的[Root.GetIntelligenceDepartment]注意到§H[ag_target_country.GetName]§!近期在研究危害性灵能环境方面取得了几项突破性进展，而我们的[Root.GetScienceDepartment]的研究进展相当缓慢。\n\n"
 ag_beta.46.desc.part2.a:0 "我们的[Root.GetIntelligenceDepartment]建议我们以盟友的身份向他们提出分享研究成果的要求，如果他们同意，这将会大大加快我们在灵能方面的研究速度，使得我们能够更快的解决困扰我们的危害性灵能环境问题。"
 ag_beta.46.desc.part2.b:0 "尽管我们目前与它们的关系紧张，但我们的[Root.GetIntelligenceDepartment]建议我们要求它们为制造危害性灵能环境的行为负责，和我们分享部分研究成果，如果它们同意，这将会大大加快我们在灵能方面的研究速度，使得我们能够更快的解决困扰我们的危害性灵能环境问题。"
 ag_beta.46.desc.part2.c:0 "为了让它们在被我们消灭前能发挥出更多的价值，我们的[Root.GetIntelligenceDepartment]建议我们要求它们和我们分享部分研究成果，如果它们同意，这将会大大加快我们在灵能方面的研究速度，使得我们能够更快的解决困扰我们的危害性灵能环境问题。"
 ag_beta.46.desc.part2.d:0 "我们的[Root.GetIntelligenceDepartment]建议我们要求他们出于人道主义精神考虑和我们分享部分研究成果，如果他们同意，这将会大大加快我们在灵能方面的研究速度，使得我们能够更快的解决困扰我们的危害性灵能环境问题。"
 ag_beta.46.name:0 "灵能研究"
 ag_beta.46.a.desc:0 "$ag_beta.46.desc.part1$$ag_beta.46.desc.part2.a$"
 ag_beta.46.b.desc:0 "$ag_beta.46.desc.part1$$ag_beta.46.desc.part2.b$"
 ag_beta.46.c.desc:0 "$ag_beta.46.desc.part1$$ag_beta.46.desc.part2.c$"
 ag_beta.46.d.desc:0 "$ag_beta.46.desc.part1$$ag_beta.46.desc.part2.d$"
 ag_beta.46.a:0 "要求§H[ag_target_country.GetName]§!同我们分享研究成果。"
 ag_beta.46.b:0 "我们还是靠自己比较好。"

 ag_beta.47.name:0 "来自§H[From.GetName]§!的通讯"
 ag_beta.47.a.desc:0 "尊敬的[Root.GetRulerName][Root.GetRulerTitle]，我们是你们长期以来坚定的盟友[From.GetName]。\n\n正如你们所见，我们近期遭受了一种极具破坏性的灵能环境的困扰，而你们这段时间在灵能方面的突破性进展很可能能够帮助我们解决这一问题，因此我们希望你们能够遵守我们之前的协议，同我们分享你们的部分研究成果。"
 ag_beta.47.b.desc:0 "[Root.GetRulerName][Root.GetRulerTitle]，我们是[From.GetName]。\n\n正如你们所见，最近一种极具破坏性的灵能效应为我们带来的巨大的损失，作为造成这一切灾难性后果的国家，你们必须为你们的所作所为负责，为全星系的智慧生命负责，向我们公开你们的部分研究成果。"
 ag_beta.47.c.desc:0 "[Root.GetName]的[Root.GetSpeciesNameInsult]，我们慷慨的提供给你们一个能让你们这些蝼蚁多活一段时间的机会，只要你们愿意交出你们这段时间所有的灵能研究成果，我们就可以让你们这些可悲的生物多活一段时间，希望你们不要不识抬举。"
 ag_beta.47.d.desc:0 "尊敬的[Root.GetRulerName][Root.GetRulerTitle]，我们是[From.GetName]。\n\n正如你们所见，我们近期遭受了一种极具破坏性的灵能环境的困扰，而你们这段时间在灵能方面的突破性进展很可能能够帮助我们解决这一问题，因此我们希望你们能够出于人道主义精神考虑，同我们分享你们的部分研究成果。"
 ag_beta.47.a:0 "同意要求。"
 ag_beta.47.b:0 "$ag_beta.47.a$"
 ag_beta.47.c:0 "$ag_beta.47.a$"
 ag_beta.47.d:0 "$ag_beta.47.a$"
 ag_beta.47.e:0 "拒绝要求。"
 ag_beta.47.f:0 "$ag_beta.47.e$"
 ag_beta.47.g:0 "$ag_beta.47.e$"
 ag_beta.47.h:0 "$ag_beta.47.e$"
 ag_beta.47.a.response:0 "感谢你们，[From.GetName]的每一个[From.GetSpeciesName]都会铭记[Root.GetName]无私的帮助的，[Root.GetRulerName][Root.GetRulerTitle]。"
 ag_beta.47.b.response:0 "很好，尽管这些资料不能消除你们给这个星系带来的恶劣影响，但至少我们知道了你们仍然愿意为你们自己的行为负责。"
 ag_beta.47.c.response:0 "很好，你们这些[Root.GetSpeciesNameInsult]证明了自己除了被消灭外还有点别的价值。"
 ag_beta.47.d.response:0 "感谢你们，[From.GetName]的每一个[From.GetSpeciesName]都会铭记[Root.GetName]无私的帮助的，[Root.GetRulerName][Root.GetRulerTitle]。"
 ag_beta.47.e.response:0 "我们原本以为你们是诚实守信的[Root.GetSpeciesName]，但你们却在危难关头背弃了我们此前的约定，[From.GetName]会记住你们的这次背叛的。"
 ag_beta.47.f.response:0 "你们作为这一切灾难的始作俑者，居然还拒绝为自己对这个星系造成的破坏负责？你们亏欠这个星系太多了，总有一天你们会付出代价的。"
 ag_beta.47.g.response:0 "既然你们不愿意珍惜自己的生命，那就等着我们的军队消灭每一个[Root.GetSpeciesNameInsult]吧。"
 ag_beta.47.h.response:0 "我们原本以为你们是能够顾全星系大局，为星系的共同发展做出贡献的[Root.GetSpeciesName]，但很显然我们太高估你们了。"

 ag_beta.48.name:0 "$ag_beta.46.name$"
 ag_beta.48.desc:0 "§H[From.GetName]§!同意了和我们分享研究成果的要求，我们的[Root.GetScienceDepartment]正在分析相关资料。"
 ag_beta.48.a:0 "$ag_excellent$"

 ag_beta.49.name:0 "$ag_beta.46.name$"
 ag_beta.49.desc:0 "§H[From.GetName]§!厚颜无耻的拒绝了和我们分享研究成果的要求。"
 ag_beta.49.a:0 "一群卑鄙的外星人。"
 
 ag_beta.61.name:0 "灵能信号源"
 ag_beta.61.desc:0 "我们的[Root.GetScienceDepartment]根据§H[Root.GetName]§!监听到的灵能活动数据，成功找到了三处灵能信号源的坐标，这些坐标空无一物，在古代星图上没有任何相关的记录，也没有任何通往它们的超平面航道，因此我们必须采取其它的方式进入。\n\n通过监听古代空间站的灵能活动情况，§H[Root.GetLeaderName]§!还发现了一种同这些古代空间站交互的方式，某些特定模式的灵能信号流可以被古代空间站识别，因此我们也拥有了对这些空间站发送指令的手段。遗憾的是，§H[Root.GetName]§!通过直接发送指令来让古代空间站停止中继制造危害性灵能环境的灵能信号的尝试失败了，停止信号中继需要提供来自与空间站相关联的信号源的某种特殊模式的灵能信号流，并且需要遵循某种特殊的顺序，似乎与这些空间站两两之间互相影响的周期8191小时有关，但直到我们与灵能信号源进行接触前，这样的手段显然没办法实现。\n\n[Root.GetScienceDepartment]在反复研究了古代空间站中继前后的灵能信号的特征后，还提出了另外一种更为直接的手段来使其停止中继灵能信号，即通过武力破坏这些中继站的物理结构。尽管先前的研究表明简单的摧毁空间站本身不可能损坏空间站在其他维度上的灵能结构，但在摧毁空间站后空间站在其他维度上的灵能结构将会失去古代安全系统的保护，因此我们可以通过特殊设计的灵能抑制器损坏那些我们原本无法触及的空间站结构，我们最新的灵能理论保证了这一过程的可行性。不过我们的[Root.GetScienceDepartment]明确表示这样的行为毫无疑问会触发古代空间站的防御系统，因此如果我们打算采取武力手段解决问题，我们的舰队就必须要做好充分的应对准备。\n\n无论采用哪种方式，现在我们终于有能力一劳永逸的解决危害性灵能环境的问题了。"
 ag_beta.61.a:0 "很好，让我们找到这些信号源。"
 ag_beta.61.b:0 "不能再犹豫了，派舰队炸掉这些空间站。"
 ag_beta.61.a.fail_text:0 "$TRIGGER_FAIL$§R古代防御系统已被其他势力激活，我们无法安全的靠近进行研究。§!"
 ag_beta.61.b.tooltip:0 "§R这样做会导致古代防御设施立即对我们发动攻击。§!"
 
 ag_beta.62.name:0 "灵能信号源"
 ag_beta.62.desc:0 "根据我们的[Root.GetIntelligenceDepartment]的报告，§H[From.GetName]§!已经找到了制造危害性灵能环境的灵能信号源，一共有三处坐标，并且§H[From.GetName]§!的研究表明他们需要从这些信号站获得某种“灵能信号流模式”。\n\n我们的[Root.GetScienceDepartment]根据已有的研究成果指出，前往这些坐标研究其中的灵能信号源可能是解决危害性灵能环境的关键所在，我们应该立即派遣$science$前往。"
 ag_beta.62.a:0 "$ag_OK$"
 
 ag_beta.71.name:0 "§H[From.GetName]§!"
 ag_beta.71.desc:0 "§H[Root.GetName]§!到达了§H[From.GetName]§!的位置，初步扫描结构表明坐标附近区域存在一个不大的空间站，其体积和[Root.GetName]的普通的$starbase_outpost$相近，空间站的设计与§H[ag_ancient_beta_star.GetName]§!内的古代空间站有一定的相似之处，其核心部分存在某种生成人造引力井的手段，因此我们的飞船仅能迁跃至引力井的外围区域，仍需要花费一定的时间才能靠近空间站。\n\n§H[Root.GetName]§!的临时装备的舰载灵能分析设备的输出表明，§H[From.GetName]§!附近的空间站正是我们此前在寻找的灵能信号源，它的核心部分在持续向几个特殊的维度发射灵能信号，同时灵能结构探测也显示了该空间站在其他维度存在复杂的灵能结构。\n\n根据此前的研究成果，§H[Root.GetName]§!可以通过与§H[ag_ancient_beta_star.GetName]§!内的古代空间站类似的交互方式与这座空间站交互，出于我们尚不清楚的原因，这座空间站本身似乎没有在跨维度灵能结构上设置过于复杂的安全系统，因此虽然我们不能破坏该信号站的灵能结构，但我们可以在比较短的时间内获取§H[ag_ancient_beta_star.GetName]§!内的古代空间站所需的灵能信号流模式，当然直接破坏空间站本身的结构使得安全系统失效会使我们的[Root.Owner.GetScienceTeam]的工作变得非常轻松，但这毫无疑问会触发空间站本身的防御机制，因此如果我们选择使用武力，我们就需要派遣舰队来保护我们的[Root.Owner.GetScienceTeam]。"
 ag_beta.71.a:0 "开始研究计划。"
 ag_beta.71.b:0 "摧毁那座空间站。"
 
 ag_beta.72.name:0 "$ag_beta.71.name$"
 ag_beta.72.desc:0 "§H[Root.GetName]§!到达了§H[From.GetName]§!的位置，古代信号站制造的引力井的外围区域，初步扫描确认了坐标附近古代信号站的位置，§H[Root.GetName]§!正在准备下一步行动。"
