 ###### 事件链 ######
 
 ag_beta_station_chain_title:0 "§P灵能信号流模式§!"
 ag_beta_station_chain_desc:0 "我们的研究表明，与§H[ag_ancient_beta_star.GetName]§!内的古代中继站进行互动需要使用一种特殊的灵能信号，其中，让它们停止中继产生危害性灵能环境的灵能信号需要提供一些特定带有特定模式的灵能信号流。\n\n如果我们能够让这些古代中继站停止中继灵能信号，困扰这个星系的危害性灵能环境和很可能会在短时间内迅速消失，但首先我们必须获取这些特殊的灵能信号流模式。\n\n对古代灵能信号站的分析显示我们可以通过派遣$science$监听古代信号站的灵能活动，并根据古代中继站的特征对灵能信号记录设备进行调整来取得这些灵能信号流模式，尽管这项工作较为困难，但我们现有的灵能理论基础仍然有能力支持我们完成它。"
