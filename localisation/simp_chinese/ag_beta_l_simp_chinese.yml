 ag_beta.115.desc:0 "我们的舰队与古代信号站防御系统的战斗进行的并不顺利，敌方的实力比我们之前所估计的要高出不少，舰队目前伤亡惨重，也许我们应该让我们的舰队撤离战场以减少进一步的伤亡。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
