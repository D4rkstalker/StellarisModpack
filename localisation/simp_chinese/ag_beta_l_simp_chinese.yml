 ag_beta.102.name:0 "$ag_beta.87.name$"
 ag_beta.102.desc:0 "我们的[Root.GetIntelligenceDepartment]证实§H[From.GetName]§!已经设法停止了来自§H[ag_ancient_beta_star.GetName]§!的危害性灵能环境的扩散，来自各地的报告表明星系中的危害性灵能环境正在迅速消退，根据我们的[Root.GetScienceDepartment]的估计，很快星系中所有的危害性灵能环境的影响将会完全消失。\n\n这一困扰整个星系的问题如今终于得到了解决，星系中的居民们的生活将会在未来一段时间内逐渐回归常态，可能灵能环境造成的损失也许还需要一定时间才能恢复，但从目前看来，我们的未来是光明的。"
