 ag_beta.101.name:0 "$ag_beta.87.name$"
 ag_beta.101.desc:0 "我们的指令生效了，来自各地的报告表明星系中的危害性灵能环境正在迅速消退，很快所有的影响将会完全消失。\n\n这次事故为我们留下了许多目前暂时无法回答的问题，这种奇怪的灵能环境的起因，它的制造者最初的目的等等，随着灵能环境的逐步减弱，灵能环境本身将不会再对我们造成困扰，而这些疑问仍会在接下来的一段时间内困扰着我们的[Root.GetScienceDepartment]和[Root.GetArchaeologyDepartment]，也许他们只能在§H[ag_ancient_beta_shielded_world.GetName]§!上找到一些有关这一问题的蛛丝马迹。\n\n星系中的居民们的生活将会在未来一段时间内逐渐回归常态，可能灵能环境造成的损失也许还需要一定时间才能恢复，但从目前看来，我们的未来是光明的。"
