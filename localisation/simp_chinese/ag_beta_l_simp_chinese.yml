 ag_beta.85.name:0 "古代灵能结构"
 ag_beta.85.desc:0 "我们的舰队已经摧毁了§H[From.GetName]§!内的古代中继站的物理结构，同时毁坏了相当一部分保护其灵能结构的安全系统，得益于我们在灵能方面取得的一系列研究成果，现在我们有能力通过特殊的设备对古代空间站位于其他维度中的灵能结构施加影响，尽管这仍不足以破坏这些灵能结构，但这也已经足以让灵能信号中继站的功能失效了，一旦我们的计划成功，虐星系的危害性灵能环境应该会在很短的时间内完全消失。"
