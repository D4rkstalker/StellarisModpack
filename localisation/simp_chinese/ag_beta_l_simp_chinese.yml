 ag_beta.75.name:0 "$ag_special_project_completed$"
 ag_beta.75.desc:0 "§H[Root.GetName]§!已经取得了§H[From.GetName]§!内的古代信号站完整的灵能信号流模式，其携带有一个特征标识，根据我们的[Root.GetArchaeologyDepartment]对古代文明的研究成果，该标识在古代文明的语言体系中带有[Root.GetBetaPsionicSignalPattern]的含义。"
