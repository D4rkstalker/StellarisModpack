l_simp_chinese:
 ag_kae_kaut:0 "夸特"
 ag_requires_kag_mod:0 "$TRIGGER_FAIL$§R未启用SW:Kuat Ancient Empire Mod。§!"
 tech_ag_kag_annihilator:0 "“歼灭者”星际无畏舰"
 tech_ag_kag_annihilator_desc:0 "一种$ag_kae_kaut$尚未完成的舰船设计，拥有强大的战斗能力。"
 tech_ag_kag_annihilator_custom:0 "§H解锁飞船类型：§!“歼灭者”星际无畏舰"
 tech_ag_kag_annihilator_custom_desc:0 "允许建造新的舰船类型。"
 ag_kag_annihilator_project_description:0 "投入资源以完成一种$ag_kae_kaut$尚未完成的舰船设计：“歼灭者”星际无畏舰。"
 ag_kag_annihilator_project_chain_title:0 "§P“歼灭者”星际无畏舰§!"
 ag_kag_annihilator_project_chain_desc:0 "$ag_kag_annihilator_project_description$\n\n$ag_research_project_common_desc$"
 ag_kag_annihilator_project_extra_1_success:0 "$TRIGGER_PASS$至少控制一处$ag_kae_kaut$星团内的环形世界。"
 ag_kag_annihilator_project_extra_1_failed:0 "$TRIGGER_FAIL$§R至少控制一处$ag_kae_kaut$星团内的环形世界。§!"
 ag_kag_annihilator_project:0 "$ag_kag_annihilator_project_chain_title$"
 ag_kag_annihilator_project_DESC:0 "$ag_kag_annihilator_project_description$"
 
 ag_interaction.1x.suffix:0 "古代数据是一系列奇怪的指令，似乎与$ag_kae_kaut$星团内的环形世界有一定的关联，由于保存这些数据的大多数数据存储设施因缺乏维护而严重损坏了，我们的[Root.GetScienceTeam]无法确切了解这些古代指令的详细作用。\n\n我们的[Root.GetScienceTeam]在获取这些古代数据的过程中似乎触发了某种特殊的机制，当地没有观察到明显的现象，不过我们的[Root.GetScienceDepartment]依旧相信这对$ag_kae_kaut$星团造成了一定的影响。"

 ag_interaction.12.name:0 "古代数据"
 ag_interaction.12.desc:0 "我们的[Root.GetScienceDepartment]驻扎在§H[ag_ancient_beta_star.GetName]§!上的[Root.GetScienceTeam]在报告称他们发现了一些不同寻常的古代数据。\n\n其中一部分数据与某种古代文明在河外星系遭遇的某种敌对势力有关，我们的[Root.GetScienceTeam]拼凑出的信息表明这个敌对势力很可能是一个机械文明，或者是某个文明制造的防御系统之类的东西，它们使用一种特殊的防御技术来保护它们的舰船，使得这些舰船在大多数情况下只能被经过特殊设计的武器系统摧毁。\n\n另一部分$ag_interaction.1x.suffix$"
 ag_interaction.12.a:0 "$ag_interesting$"
 
 ag_interaction.13.name:0 "$ag_interaction.12.name$"
 ag_interaction.13.desc:0 "我们的[Root.GetScienceDepartment]驻扎在§H[ag_ancient_gamma_star.GetName]§!上的[Root.GetScienceTeam]在报告称他们发现了一些不同寻常的古代数据。\n\n其中一部分数据与古代文明在河外星系发现的一个敌对的机械文明有关，记录表明那个文明不总是对所有势力都表现出敌意，其他文明可以使用一些特殊的快子信号与它们交流，并且可以减轻它们的敌意。随着古代文明研究工作的重心转向灵能，这项研究逐渐被搁置了，并且由于一些较为晚期的研究资料在古代文明拆除§H[ag_ancient_gamma_star.GetName]§!内的设施时被销毁了，我们的[Root.GetScienceTeam]也无从获取更多关于这方面的信息。\n\n另一部分$ag_interaction.1x.suffix$"
 ag_interaction.13.a:0 "$ag_interesting$"
 
 ag_interaction.14.name:0 "$ag_interaction.12.name$"
 ag_interaction.14.desc:0 "我们的[Root.GetScienceDepartment]驻扎在§H[ag_ancient_delta_star.GetName]§!上的[Root.GetScienceTeam]在报告称他们发现了一些不同寻常的古代数据。由于§H[ag_ancient_delta_star.GetName]§!内的有关古代设施已经严重损坏了，我们的[Root.GetScienceTeam]在花费了大量的时间后也只能获取很少的一点数据碎片。这些$ag_interaction.1x.suffix$"
 ag_interaction.14.a:0 "$ag_interesting$"
 
 ag_interaction.17.name:0 "$ag_interaction.12.name$"
 ag_interaction.17.desc:0 "我们的[Root.GetScienceDepartment]驻扎在§H[ag_ancient_zeta_star.GetName]§!上的[Root.GetScienceTeam]在报告称他们发现了一些不同寻常的古代数据。由于§H[ag_ancient_zeta_star.GetName]§!内的有关古代设施已经严重损坏了，我们的[Root.GetScienceTeam]在花费了大量的时间后也只能获取很少的一点数据碎片。这些$ag_interaction.1x.suffix$"
 ag_interaction.17.a:0 "$ag_interesting$"
 
 ag_interaction.101.name:0 "古代指令"
 ag_interaction.101.desc:0 "我们的[Root.GetScienceDepartment]根据我们的[Root.GetScienceTeam]从数个古代环形世界收集到的奇怪的古代指令，复原了这一系列指令中的一部分，我们的[Root.GetScienceDepartment]有了更多的证据表明这些指令与$ag_kae_kaut$星团内的环形世界有着某种关联，不过§H[fallen_empire_kuat.GetName]§!似乎并不愿意透露任何与之相关的信息。\n\n我们的[Root.GetScienceDepartment]表示目前为了了解这些奇特的古代指令的作用，我们可以选择直接向$ag_kae_kaut$星团发射这些奇怪的指令，对$ag_kae_kaut$星团内的能量活动的监测可以给我们的[Root.GetScienceDepartment]带来许多有用的信息，不过我们尚不清楚§H[fallen_empire_kuat.GetName]§!会对我们的这种行动做出什么样的反应。"
 ag_interaction.101.a:0 "很好的计划，让我们开始吧。"
 ag_interaction.101.b:0 "在确认安全之前最好不要这么做。"
 ag_interaction.101.a.tooltip:0 "向$ag_kae_kaut$星团发送古代文明的指令。"
 ag_interaction.101.b.tooltip:0 "小心无大错。"
 
 ag_interaction.102.name:0 "传入信号"
 ag_interaction.102.desc:0 "§H[Root.GetName]§!，你们这种不宣而战的行为无法被容忍，我们此前太高估你们的文明程度了，你们必须为挑起战争付出代价。"
 ag_interaction.102.a:0 "等等，发生了什么？"
 ag_interaction.102.a.response:0 "…………"
 
 ag_interaction.103.name:0 "能量活动"
 ag_interaction.103.desc:0 "我们检测到$ag_kae_kaut$星团内出现了剧烈的能量活动，很显然我们向$ag_kae_kaut$星团发射的古代指令造成了严重的后果，整个$ag_kae_kaut$星团内的一切智慧生命都在能量活动平息后消失了，目前尚无法确认是否存在幸存者。"
 ag_interaction.103.a:0 "真是神奇。"
 
 ag_interaction.104.name:0 "$ag_interaction.103.name$"
 ag_interaction.104.desc:0 "我们检测到$ag_kae_kaut$星团内出现了剧烈的能量活动，很显然$ag_kae_kaut$星团遭遇了某种灾难性的事件，整个$ag_kae_kaut$星团内的一切智慧生命都在能量活动平息后消失了，目前尚无法确认是否存在幸存者。"
 ag_interaction.104.a:0 "$ag_worrying$"
 
 ag_interaction.111.name:0 "能量活动结束"
 ag_interaction.111.desc:0 "我们的[Root.GetScienceDepartment]已经完成了对$ag_kae_kaut$星团内的能量活动的分析，在确认一切已经平息之后，我们的[Root.GetScienceDepartment]希望知道是什么导致了这次毁灭性的能量活动。为此，我们的[Root.GetScienceDepartment]建议我们在$ag_kae_kaut$星团内的内建立$starbase_outpost$控制至少一处环形世界，以便我们的[Root.GetScienceTeam]对$ag_kae_kaut$星团内的环形世界进行进一步调查。"
 ag_interaction.111.a:0 "$ag_OK$"
 
 ag_interaction.112.name:0 "环形世界调查"
 ag_interaction.112.desc:0 "经过对$ag_kae_kaut$星团内的环形世界一段时间的研究，我们的[Root.GetScienceTeam]在环形世界的内部发现了一些古代文明的造物的特征，这座环形世界的框架结构和其上的一部分设施是由古代文明建造的，年代分析表明似乎$ag_kae_kaut$在古代文明不再在这个星系活动后的一段时间，对$ag_kae_kaut$星团内的环形世界进行了一定的改造，但它们改造后的环形世界保留了许多原有的结构。\n\n我们的[Root.GetScienceTeam]在环形世界上找到了一系列奇怪的古代武器，进一步的分析表明它们正是此前制造$ag_kae_kaut$星团内摧毁$ag_kae_kaut$和其他智慧生命的能量活动的元凶，$ag_kae_kaut$似乎在很久以前就放弃了对这些武器的维护，向$ag_kae_kaut$星团发出的古代指令启动了这些武器，可惜的是那些指令中包含了一系列误操作，导致这些古代武器在那次启动之后就彻底损坏了。考虑到$ag_kae_kaut$原本就知晓这些古代武器的存在，虽然它们没有因为武器被意外启动而组织大规模的撤离，我们的[Root.GetIntelligenceDepartment]仍然怀疑$ag_kae_kaut$并没有完全被古代武器摧毁。\n\n此外，我们的[Root.GetScienceTeam]还在调查环形世界的过程中发现了一些奇怪的舰船设计资料，这些资料表明$ag_kae_kaut$曾经有计划的改造古代文明的引力武器以适应自己的舰船设计，这些设计有着相当高的完成度。尽管设计工作在$ag_kae_kaut$放弃对环形世界上的古代武器的维护的时间点附近停止了，我们的[Root.GetScienceTeam]依旧获得了很多有价值的内容，其中包含了一种被$ag_kae_kaut$命名为“§H歼灭者§!”的舰船设计，由于我们已经在一定程度上掌握了$ag_kae_kaut$的舰船设计建造技术，我们可以试着完成$ag_kae_kaut$曾经没有完成的工作，不过这种舰船的设计中包含了我们无法自行建造的古代结构，因此我们很可能必须借助$ag_kae_kaut$或者古代文明的生产设施才能完成这种舰船的建造工作。"
 ag_interaction.112.a:0 "我们将来可能需要这种舰船。"
 ag_interaction.112.a.tooltip:0 "$ag_unlocks_research_project$$ag_kag_annihilator_project_chain_title$"
 ag_interaction.112.b:0 "这种东西不值得我们为它浪费时间。"
 
 ag_interaction.113.name:0 "$tech_ag_kag_annihilator$"
 ag_interaction.113.desc:0 "我们的[Root.GetScienceDepartment]已经完成了被$ag_kae_kaut$命名为“§H歼灭者§!”的舰船的设计工作，不过由于缺乏建造部分核心组件必须的技术，我们必须借助$ag_kae_kaut$或者古代文明的建造设施才能建造这种战舰。"
 ag_interaction.113.a:0 "$ag_excellent$"