 ag_locate_ancient_system_project_description:0 "我们之前的发现和从古代星图中取得的数据都表明有一些特别的星系被古代文明可以隐藏了起来，$ag_ancient_astronomy_station$强大的观测能力使得我们有可能找到这些星系大致的位置，基于这样的成果我们的[This.GetAstronomyDepartment]才有可能通过常规的天文观测手段找到这些被隐藏的星系。"
