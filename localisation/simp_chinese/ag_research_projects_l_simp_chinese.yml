 ag_research.1.name:0 "§H研究项目§!"
 ag_research.1.desc:0 "$ag_research.1.name$是一种比$SPECIAL_PROJECT_TOOLTIP$§Y规模更大§!的§H特殊项目组§!，不过受限于我们的[Root.GetScienceDepartment]的综合能力，它最多只能包含§Y不超过6§!个同一类型的特殊项目，完成每个特殊项目将会为当前的研究项目提供一定的进度，只有当研究项目的进度达到所需的进度时，这个研究项目才会被完成。\n\n由于研究项目需要动用大量的资源，我们的[Root.GetScienceDepartment]一次只能进行一个研究项目，选择一项新的研究项目将会§Y暂停§!当前正在进行的研究项目，已完成的进度将会被§Y完整的保存§!。\n\n一个研究项目有可能涉及到§Y多个领域的研究§!，它的特殊项目也将会随机消耗对应领域的§Y研究点数§!。特殊项目完成时，我们能够获得的进度有当前特殊项目对应的研究领域的§Y领导者§!决定，领导者的§Y等级§!§G越高§!，可能获得的进度就§G越多§!。\n\n当一个研究项目包含的6个特殊计划完成后，如果研究项目的进度仍未达到完成它所需的进度，我们的[Root.GetScienceDepartment]就需要整理当前我们取得的成果，以便下次研究使用。不幸的是，这个过程通常会§R损失§!一些已有的进度，如果执行研究计划的舰船存在§Y领导者§!，该领导者的§Y等级§!将有助于§G减少§!我们在整理研究成果时损失的进度。\n\n研究项目的§Y难度§!将会影响我们每次研究所能获得的进度，同时也会影响研究项目未能完成时我们可能损失的进度。我们的[Root.GetScienceDepartment]无法准确的给出一个研究项目的难度，不过难度通常只会在我们的[Root.GetScienceDepartment]划定的范围内波动。\n§G非常简单§!\t不超过§Y2§!\n§B简单§!\t\t\t§Y2§!至§Y4§!之间\n§Y中等§!\t\t\t§Y4§!至§Y6§!之间\n§H略有困难§!\t§Y6§!至§Y8§!之间\n§P困难§!\t\t\t大于§Y8§!\n当领导研究项目的领导者的等级§R低于§!研究项目的难度时，研究的进展将会§R非常缓慢§!。\n\n研究项目的研究是§Y自动§!的，我们只需要派遣完成研究项目需要的舰船开始研究，它就会一直研究这个研究项目直至研究项目结束或者我们主动取消了这项研究项目。"
 ag_research.1.a:0 "§E退出§!"

 ag_research.2.name:0 "$ag_research.1.name$"
 ag_research.2.desc:0 "我们在研究古代文明的过程中遇到了一些较为复杂的问题，通常的$SPECIAL_PROJECT_TOOLTIP$已经难以满足我们的[Root.GetScienceDepartment]和[Root.GetArchaeologyDepartment]的需求了，为此我们需要一系列比常规的$SPECIAL_PROJECT_TOOLTIP$规模更大的$SPECIAL_PROJECT_TOOLTIP$来应对这样的问题。\n\n我们的[Root.GetScienceDepartment]和[Root.GetArchaeologyDepartment]将这种$SPECIAL_PROJECT_TOOLTIP$组称为$ag_research.1.name$，完成一项$ag_research.1.name$需要动用更多的资源，因此我们一次只能进行一项$ag_research.1.name$。\n\n同普通的科研工作一样，$ag_research.1.name$的进度会在切换后得到保留，不同的是我们可以从我们已知的所有$ag_research.1.name$中选择我们需要一项或几项的来完成。\n\n$ag_research.2.a.tooltip$"
 ag_research.2.a:0 "$ag_OK$"
 ag_research.2.a.tooltip:0 "§Y<现在您可以通过一项$EDICT$来选择研究项目。>§!"

