 ag_beta_ship_unlock_project_description:0 "§H[ag_ancient_beta_star.GetName]§!内发现的古代武器同大多数古代文明的造物一样，拥有一套复杂的安全系统，这些安全系统会阻止我们使用武器的许多功能，导致这些古代设施在战斗中能够发挥出的实力非常有限。\n\n随着我们对这些古代武器的理解逐步加深，加上星团计划本身的突然终止导致它们的安全系统并不完善，我们已经有能力解除这些古代设施的大多数安全系统，让这些武器在战斗中发挥出更强大的实力。"
