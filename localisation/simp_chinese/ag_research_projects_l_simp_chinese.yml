 ag_beta_psionic_source_project_description:0 "最近我们对危害性灵能环境的研究进展指出，我们的星系中存在多个发射奇异的灵能信号的信号源，灵能信号在特殊的维度进行某种我们未知的变换后可以制造拥有很强的负面影响的灵能环境，其中与§H[ag_ancient_beta_star.GetName]§!内的三座古代空间站相关联的三个信号源对这种形成灵能环境起到了最主要的贡献。\n\n我们不断完善的灵能理论使得我们有能力在不完全确定灵能环境的形成过程的前提下，借助灵能信号在特殊的维度中表现出的性质，确定三处灵能信号源的位置。我们需要花费一定的时间对三座灵能信号中继站的信号行监测，收集必要的灵能活动数据来完成定位工作。"
 ag_beta_psionic_source_project_chain_title:0 "§PB星域：追踪灵能信号源§!"
 ag_beta_psionic_source_project_chain_desc:0 "$ag_beta_psionic_source_project_description$\n\n$ag_research_project_common_desc$"
 ag_beta_psionic_source_project:0 "$ag_beta_psionic_source_project_chain_title$"
 ag_beta_psionic_source_project_DESC:0 "$ag_beta_psionic_source_project_description$"
 
 ag_beta_psionic_station_project_description:0 "我们根据§H[ag_ancient_beta_star.GetName]§!内获得的古代知识复原的灵能信号站曾被古代文明计划用作一种跨星系的武器，但它伴随的副作用最终使得古代文明放弃了这一计划，但我们将会完善它。\n\n由于我们的灵能信号站缺失了其他维度的结构，它只能使用我们提供的有限的能源对我们的星系内的目标造成影响。\n\n我们需要投入资源来研究如何利用灵能信号站的灵能信号对目标产生我们需要的影响。"
 ag_beta_psionic_station_project_chain_title:0 "§P研究灵能信号站§!"
