 ag_construction_sections_project_description:0 "古代文明的$ag_construction_section$拥有强大的建造功能，但这些设施仅被安装在古代$pc_ringworld_habitable$上，为我们的使用带来了不便，我们需要寻找将它们从$pc_ringworld_habitable$上拆下来运送到我们需要的地方的方法。"
