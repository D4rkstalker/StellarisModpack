 ag_alpha_psionic_star_project_description:0 "研究表明我们在§H[ag_ancient_alpha_star.GetName]§!附近发现的由纯粹的灵能构成的天体是某种古代文明末期用于攻击灵能护盾的武器，虽然这项技术可能因为科技遗失等问题不如其他古代文明的技术那么完善，但我们仍然可以利用它来破坏失去控制的古代战舰的灵能护盾，而不用自行设计可能超出我们当前灵能技术水平的应对方案。"
 ag_alpha_psionic_star_project_chain_title:0 "§P古代灵能武器§!"
 ag_alpha_psionic_star_project_chain_desc:0 "$ag_alpha_psionic_star_project_description$\n\n$ag_research_project_common_desc$"
