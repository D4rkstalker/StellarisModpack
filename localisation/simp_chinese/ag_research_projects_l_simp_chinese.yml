 ag_alpha_psionic_container_project_description:0 "为了从星系中的灵能活动背景中分离出微弱的古代灵能活动信号，我们需要一种拥有更高分辨率的灵能探测方法。研究表明在恰当的时机和位置维持特定的灵能能量形式可以记录这些难以分辨的古代灵能活动痕迹，并允许我们在后续研究中对这些记录进行放大分析。\n\n在目标位置人为创造特殊的灵能环境不太现实，因此我们需要一种能够收容特定几种灵能能量的容器，以及能够运送它们的舰船。，"
 ag_alpha_psionic_container_project_chain_title:0 "§P灵能束缚技术§!"
 ag_alpha_psionic_container_project_chain_desc:0 "$ag_alpha_psionic_container_project_description$\n\n$ag_research_project_common_desc$"
