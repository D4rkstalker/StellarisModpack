 ag_epsilon_first_building_unlock_project_description:0 "§H[ag_ancient_epsilon_star.GetName]§!内发现的一处古代遗迹几何中心上方可以检测到一种微弱但奇特的灵能信号，这一信号过于微弱以至于我们难以分辨其中的内容。\n\n我们需要对古代遗迹进行改造并增设灵能信号放大器来分辨这种信号，但古代遗迹中安置的灵能信号发射器使得我们需要花费更多的资源来解决这一问题。"
