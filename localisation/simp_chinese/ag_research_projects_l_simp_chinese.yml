 ag_gamma_ship_unlock_project_description:0 "§H[ag_ancient_gamma_star.GetName]§!内发现的古代武器同大多数古代文明的造物一样，拥有一套复杂的安全系统，这些安全系统会阻止我们使用古代设备的许多功能，导致这些古代武器在战斗中能够发挥出的实力非常有限。\n\n随着我们对这些古代武器的理解逐步加深，加上这些安全系统由于不完全的拆除过程留下了一些漏洞，我们已经有能力解除相当数量的安全系统，让这些武器在战斗中发挥出更强大的实力了。"
