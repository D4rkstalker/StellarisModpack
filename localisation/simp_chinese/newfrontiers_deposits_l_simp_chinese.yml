l_simp_chinese:
 d_dune_sea:0 "沙海"
 d_dune_sea_desc:0 "绵延数百公里的巨型沙海，流沙覆盖了整个区域。"
 d_blocked_tunnell:0 "阻塞通道"
 d_blocked_tunnell_desc:0 "这条天然的隧道坍塌了，通往地下巨大洞穴的通道被堵住了。"
 d_igneous_traps:0 "火成圈闭"
 d_igneous_traps_desc:0 "巨大的熔岩河流不断地从这个地区的众多裂缝中涌出，淹没了大半的地区。熔岩河首先淹没了峡谷和天然洼地，然后在平原上上蔓延开来。"
 d_ice_crust:0 "冰壳"
 d_ice_crust_desc:0 "一个被厚重冰层冰封的天然洞穴。"
 d_industrial_boneyard:0 "工业墓地"
 d_industrial_boneyard_desc:0 "这一区域被许多废弃金属结构和放射性废物填埋地覆盖。"
 d_collapsed_caves:0 "坍塌洞穴"
 d_collapsed_caves_desc:0 "这个地区的地下隧道坍塌了。"
 d_sunken_cavity:0 "淹没洞穴"
 d_sunken_cavity_desc:0 "这片区域的冰川洞穴已被海水完全淹没。"
 d_troubled_waters:0 "浑水"
 d_troubled_waters_desc:0 "这一地区巨型生命体的大量活动导致了水体的异常和奇怪漩涡的出现。"
 d_dooms_rift:0 "灾厄裂缝"
 d_dooms_rift_desc:0 "大量巨型生命体从这片区域的地表破土而出，在土地上留下了一道道又深又宽的裂缝。"
 d_destruction_marks:0 "破坏痕迹"
 d_destruction_marks_desc:0 "成群的巨型生命体在经过这个地区后留下了一片废墟。"
 d_salt_flat:0 "盐滩"
 d_salt_flat_desc:0 "很久以前这里曾经有一片海洋，但是它早已干涸，留下了数百公里的盐滩。"
 d_algae_tracts:0 "藻类区"
 d_algae_tracts_desc:0 "$d_pacific_algae_tracts_desc$"
 d_huge_tree:0 "巨树"
 d_huge_tree_desc:0 "巨大的树木构成了一个罕见的生物群落，容纳了种类丰富的生命。"
 d_sand_worm:0 "沙虫"
 d_sand_worm_desc:0 "这片广袤的沙漠有一位主宰，最好不要打扰它。"
 d_ancient_ruins:0 "古代废墟"
 d_ancient_ruins_desc:0 "在这个山谷中，属于一个被遗忘已久的时代的奇异遗迹一直延伸到地平线的尽头。"
 d_subway_tunnel_network:0 "地下隧道网"
 d_subway_tunnel_network_desc:0 "这个星球前主人留下的跨越星球的古老运输隧道网络，现在是躲避辐射雨的庇护所。"
 d_remains_of_ark:0 "方舟遗迹"
 d_remains_of_ark_desc:0 "这些是“方舟”的残骸，它降落在星球上并作为新殖民地的基础。这是一座纪念碑，提醒人们曾经居住在这个世界上的文明。"
 d_sarcophagus:0 "石棺"
 d_sarcophagus_desc:0 "这个古老的金字塔是古代文明建造的休眠仓室。允许使用§Y$origin_awakened$§!并解锁星球决策§Y$decision_start_awakening_1$§!，§Y$decision_start_awakening_2$§!以及§Y$decision_start_awakening_3$§!。"
 d_thick_forest:0 "茂密森林"
 d_thick_forest_desc:0 "这个严酷的地区覆盖着茂密的针叶林和浸满水的防风林，这是很难克服的。"
 d_large_ice_ridge:0 "大冰脊"
 d_large_ice_ridge_desc:0 "这道冰障像山脉一样高高耸立。"
 d_rusty_debris:0 "锈迹斑斑的残骸"
 d_rusty_debris_desc:0 "巨大的古代机械残骸山，是原始机械之间的古老战斗的严峻证据。"
 d_giant_fossils:0 "巨型化石"
 d_giant_fossils_desc:0 "巨大有机生物的骨骼的广阔墓地，它们在这个曾经生机勃勃的世界上居住过。"
 d_turbulent_currents:0 "湍急的海流"
 d_turbulent_currents_desc:0 "在这片海域中，有非常强大而持久的海流。"
 d_underground_springs:0 "地下泉"
 d_underground_springs_desc:0 "这些洞穴是地下水热泉，在星球最深处被加热。"
 d_peat_moors:0 "泥炭沼泽"
 d_peat_moors_desc:0 "这些广阔的沼泽地中蕴藏着丰富的泥炭，可以作为发电厂的优良燃料。"
 d_submerged_gas_eruption:0 "水下气体逸散"
 d_submerged_gas_eruption_desc:0 "在这片海底中，各种气体被释放出来，由于星球内部的地质过程，这些气体积聚在地表下。"
 d_ice_geyser:0 "冰间歇泉"
 d_ice_geyser_desc:0 "在这个地方，巨大的水喷流在压力下从行星的冰壳下被喷射到地表。"
 d_gaseous_eruption:0 "气体喷发"
 d_gaseous_eruption_desc:0 "各种气体从巨大的断层中排放出来，这些气体由于地质过程而积聚在星球表面之下。"
 d_scorched_badlands:0 "烧焦的恶地"
 d_scorched_badlands_desc:0 "在这个地区，夜幕从未降临。炙热的恒星将地表和空气加热到可怕的温度，使这个地区没有生命，但这个地方有巨大的能源潜力。"
 d_offshore_fields:0 "近海矿原"
 d_offshore_fields_desc:0 "由于地质过程的影响，这个富含矿物的海台已经从深海上升到浅海。"
 d_abundant_atoll:0 "丰饶环礁"
 d_abundant_atoll_desc:0 "在这个古老珊瑚构造的深处，积累了许多有价值的矿物。"
 d_rich_lodes:0 "丰饶矿脉"
 d_rich_lodes_desc:0 "这一地区的地下洞穴中充满了各种矿物的矿藏。"
 d_seagrass_shelf:0 "海草架"
 d_seagrass_shelf_desc:0 "这个浅水区里覆盖着大片的海草。"
 d_kelp_forest:0 "海带丛林"
 d_kelp_forest_desc:0 "这个海域是一个独特的生物群落，有各种各样的海洋生物。"
 d_estuary_meadows:0 "河口草甸"
 d_estuary_meadows_desc:0 "该地区广阔的河流三角洲形成了大面积的灌溉原野，是农业的最佳选择。"
 d_underground_reservoir:0 "地下蓄水池"
 d_underground_reservoir_desc:0 "在这个地下湖的岸边和表面之下，形成了一个奇妙的生物群落，各式生命蓬勃发育。"
 d_great_vortex:0 "大涡旋"
 d_great_vortex_desc:0 "该地区显著的气团旋流导致了一场巨大的龙卷风。"
 d_stormy_water:0 "风暴水域"
 d_stormy_water_desc:0 "这片海域的气流交汇形成了一场可怕的风暴。"
 d_grand_canyon:0 "大海峡"
 d_grand_canyon_desc:0 "一个幽邃、美丽如画的峡谷，许多分支和山峡绵延有数千公里之远。"
 d_vast_crevasse:0 "巨大裂隙"
 d_vast_crevasse_desc:0 "遗迹冰川的巨大壳层上形成了一道很深的裂缝。"
 d_maze_cliff_formations:0 "迷宫般的悬崖构造"
 d_maze_cliff_formations_desc:0 "浅水区的火山岩侵蚀创造出了奇特的岩质浮雕。海浪与岩洞产生了覆盖整个区域的浓雾。"
 d_boneyard:0 "墓地"
 d_boneyard_desc:0 "该星球的巨大居民留下的许多骸骨，保守着关于一场古老灾难的秘密。"
 d_relic_landfill:0 "填埋场遗迹"
 d_relic_landfill_desc:0 "一堆堆的科技垃圾，被一些高度发达的古代文明扔在这里。"
 d_levitating_rocks:0 "悬浮岩石"
 d_levitating_rocks_desc:0 "未知的物理过程使得这些巨岩混乱地漂浮在地表之上。"
 d_karst_cave:0 "溶洞"
 d_karst_cave_desc:0 "一个深部地下洞穴的巨大网络，拥有自己的生态系统。"
 d_serene_coastline:0 "宁静的海岸线"
 d_serene_coastline_desc:0 "迷人的大自然、金色的海滩和诱人的海洋。这个格外美丽的地方是放松的最佳选择。"
 d_solar_array:0 "太阳能阵列"
 d_solar_array_desc:0 "广袤的土地上覆盖着无数太阳能发电站镜面。"
 d_urban_agglomeration:0 "城市聚居地"
 d_urban_agglomeration_desc:0 "这个星球上的许多巨城已经统合为一个单一的基础设施群。"
 d_reactor_zone:0 "反应堆区域"
 d_reactor_zone_desc:0 "该地区的全部基础设施都被用于维持强大的热核反应堆的稳定运转。"
 d_reserve_deposits:0 "预备矿储"
 d_reserve_deposits_desc:0 "星球上一些已被探知的矿储被封存起来，并在很长时间内保持原样。"
 d_deep_ore_mines:0 "深部矿山"
 d_deep_ore_mines_desc:0 "从行星内部开采矿物的大型基础设施网络。"
 d_rich_abyss:0 "富饶深渊"
 d_rich_abyss_desc:0 "在海洋的最深处，有大量未被开采的矿物资源。"
 d_hydroponic_complex:0 "水培复合体"
 d_hydroponic_complex_desc:0 "这些农业设施能够在无需沃土的情况下种植各式粮食作物。"
 d_agrothermal_plains:0 "农业热平原"
 d_agrothermal_plains_desc:0 "通过采用特殊的热回收措施，这个寒冷的地区已经转为农用。"
 d_converted_lands:0 "转化过的陆地"
 d_converted_lands_desc:0 "这些区域的丛林已经被清除，并且用肥料改造为了沃田。"
 d_irrigated_fields:0 "灌溉田野"
 d_irrigated_fields_desc:0 "这个一度是沙漠的地区的基础设施被用于维持土壤有充足的水分。"
 d_agrarian_dome:0 "农业穹顶"
 d_agrarian_dome_desc:0 "这个穹顶专门设计用于维持满足农业需求的有利气候和土壤。"
 d_protective_vault_system:0 "保护库系统"
 d_protective_vault_system_desc:0 "许多受保护的地下工事使居民更容易忍受星球上恶劣的环境条件。"
 d_heart_of_the_overmind:0 "主宰之心"
 d_heart_of_the_overmind_desc:0 "在这个星球表面的深处有一个中央晶体结构，它像突触一样将整个星球连接成一个大脑。"
 d_seed_of_the_overmind:0 "主宰之种"
 d_seed_of_the_overmind_desc:0 "这个结构与主宰有一种灵能联系。如果主宰受到死亡的威胁，它可以将自己的意识转移到这个星球上并得到恢复。"
 d_crazymans_labyrinth:0 "Craisiman之迷宫"
 d_crazymans_labyrinth_desc:0 "$d_maze_cliff_formations_desc$"
 d_rahmans_canyon:0 "Rahman之峡谷"
 d_rahmans_canyon_desc:0 "$d_grand_canyon_desc$"
 d_bynums_dale:0 "Bynum之山峪"
 d_bynums_dale_desc:0 "$d_alien_pets_deposit_desc$"
 d_matterns_formation:0 "Mattern之构造"
 d_matterns_formation_desc:0 "$d_levitating_rocks_desc$"
 d_bluehawks_cavities:0 "Bluehawk之岩洞"
 d_bluehawks_cavities_desc:0 "$d_levitating_rocks_desc$"
 d_stevens_fields:0 "Stevens之旷野"
 d_stevens_fields_desc:0 "$d_betharian_deposit_desc$"
 d_moonizer_fossils:0 "Moonizer之化石"
 d_moonizer_fossils_desc:0 "$d_boneyard_desc$"
 d_region_ariess6:0 "Aries S6之地区"
 d_region_ariess6_desc:0 "$d_stormy_water_desc$"
 d_dagwimweaper_range:0 "Da Gwim Weaper之山脉"
 d_dagwimweaper_range_desc:0 "$d_rich_mountain_desc$"