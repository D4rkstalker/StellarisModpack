 ag_alpha.24.1.response:0 "§H晶体轻微地振动着，表面泛起血红的光芒，我们的[Root.GetScienceTeam]感受到了一段陌生而且模糊的影像……§!\n\n星际空间呈现出一种令人不安的深紫色色调，无数星星点点的星光点缀其中。\n\n[Root.GetScienceTeam]突然有了一种难以名状的压抑感，漫天星辰开始熄灭，一开始只是一颗接着一颗，很快镶嵌在暗色帷幕中的星星便开始成片的熄灭，只留下一片无光的领域。\n\n“§P结束了。为什么§!§S<转义：灵能/虚境>§!§P风暴偏偏在这个时候爆发？难道文明世界注定没有希望了吗？§!”一个低沉的声音出现在了我们的[Root.GetScienceTeam]的意识中，这可能是某种灵能感应，其中夹杂着悲伤的情绪。\n\n“§P外部的§!§S<转义：军队/舰队>§!§P已经失败了，核心星垣只能依靠我们自己。§!”低沉的声音继续回响，“§P准备出发吧，$ag_annular_installation$不能被那些原始人盯上，记得把星星也带着。§!”\n\n接下来便是死一般的沉寂，我们的[Root.GetScienceTeam]相信这段古代记录碎片也就到此为止了。"
 ag_alpha.24.2.response:0 "§H晶体轻微地振动着，表面泛起暗红色光芒，我们的[Root.GetScienceTeam]感受到了一段陌生而且模糊的影像……§!\n\n这是某个宜居世界的地表，冰雪覆盖着大地，在凌冽的寒风中，恒星缓缓地沉入地平线，她的余晖已不再能带来足够的温度。\n\n“§P外部文明也自身难保了，你需要明白，我们……§!”一个低沉的声音出现在[Root.GetScienceTeam]的意识里，但随即便被打断了，[Root.GetScienceTeam]认为这似乎是某种争吵的记录。\n\n这是一个音调更高的声音，某种意义上比较清脆：“§P加入那些原始人？看看那些曾经属于文明世界的星河吧，现在是多么的蛮荒！§!”\n\n“§P这也是文明世界自己的选择，主动放弃了文明，只为了在$ag_age_of_fracture$中生存，你我都无力改变。§!”低沉的声音再次响起。\n\n“§P不，我们有！仔细想想，自$ag_age_of_psionics$结束以来，还有几个星垣保存着$ag_psionic_conduit_megastructure_name$？§!”这次是清脆的声音。\n\n“§P你这是在————……§!”伴随着令我们的[Root.GetScienceTeam]感到眩晕的怪异声响，古代记录碎片戛然而止。"
 ag_alpha.24.3.response:0 "§H晶体轻微地振动着，表面泛起暗紫色光芒，我们的[Root.GetScienceTeam]感受到了一段陌生而且模糊的影像……§!\n\n一片漆黑的虚空，似乎和我们已知的空间没有什么区别，除了映衬在背景中的，那只属于上古时代的星群。\n\n这是古时候在§H[ag_ancient_alpha_star.GetName]§!能看到的景象，但祥和的氛围中仍有一些让我们的[Root.GetScienceTeam]察觉到某种异样的东西。\n\n死寂的空间中，不时闪烁着某种怪异的辉光，一部分[Root.GetScienceTeam]的成员认为他们看到了某种战争的场面，双方都带有古代文明的特征——这可能是古代文明内战时期的场景，不过由于无法精确测量影像中的场景，我们的[Root.GetScienceTeam]无法推算这次战斗的大致时代。\n\n由于古代记录只有残破的片段，我们的[Root.GetScienceTeam]无法看到这场战斗的结局，不过我们仍然可以确定这是一场发生在§H[ag_ancient_alpha_star.GetName]§!附近的战斗，时期比较可能是古代文明在我们星系中活动的晚期，战场附近存在某个有着强烈的灵能干扰的天体。"
 ag_alpha.24.4.response:0 "§H晶体轻微地振动着，表面泛起亮紫色光芒，我们的[Root.GetScienceTeam]感受到了一段陌生而且模糊的影像……§!\n\n我们处于一个诡异的视角上，能够看见搭载着古代记录的孤星华光战舰，旁边还有一个闪烁着七彩光芒的人造结构，而它们的周围，似乎空无一物。\n\n“§P外部世界早就放弃了核心星垣，但我们不会坐以待毙，更不可能任由那些背离文明之人欺凌。§!”这似乎不是声音，而是某种纯粹的意识。一股突如其来的灵能冲击击中了我们的[Root.GetScienceTeam]成员，迫于可怕的灵能压力，我们的[Root.GetScienceTeam]被迫提前结束了古代记录的读取。\n\n部分在灵能冲击中受到伤害较轻的[Root.GetScienceTeam]成员宣称他们在灵能冲击出现前看到了某种染着无法形容的色彩的光芒，似乎古代文明启动了[Root.GetScienceTeam]之前看到的那个人造结构。\n\n无论那个结构是什么东西，它毫无疑问与灵能相关，并且，拥有着极其强大的灵能控制能力，我们的[Root.GetScienceTeam]甚至无法估算这种控制能力的强度。"
 ag_alpha.24.5.response:0 "§H晶体轻微地振动着，表面泛起暗黄色光芒，我们的[Root.GetScienceTeam]感受到了一段陌生而且模糊的影像……§!\n\n[Root.GetScienceTeam]看到了点缀着远古星群的虚空，这是§H[ag_ancient_alpha_star.GetName]§!附近的某个地方。\n\n虚空泛着不自然的深紫色，本该明亮的星群格外的暗淡，而一个本该空无一物的位置亮着一颗耀眼的恒星，一颗在现代完全没有存在痕迹的星星。\n\n“§P也许§R<无法转义>§!是对的，牺牲没有意义，文明早就不存在了。§!”一个清脆但略显怪异的声音出现在了[Root.GetScienceTeam]的意识中。\n\n远方那颗怪异的星星似乎正变得越来越亮，同时我们的[Root.GetScienceTeam]感受到了一种无法形容的压迫感。\n\n“§P失去了$ag_annular_installation$周围的星域，就失去了反击的能力，不过想要获得$ag_annular_installation$，那还早着呢。§!”\n\n随着那奇怪的声音消失，古代记录结束了。我们的[Root.GetScienceTeam]相信这可能仍和古代文明晚期的某个事件有关，§H[ag_ancient_alpha_star.GetName]§!周围的那颗星星，可能是某种与灵能有关的武器，它有着难以想象的规模。"
 ag_alpha.24.6.response:0 "§H晶体轻微地振动着，表面泛起亮黄色光芒，我们的[Root.GetScienceTeam]感受到了一段陌生而且模糊的影像……§!\n\n我们的[Root.GetScienceTeam]看到的是§H[ag_ancient_alpha_star.GetName]§!周围深紫色的星空，以及那些暗淡的古代星群。\n\n一股压抑的氛围袭来，很显然，当时的§H[ag_ancient_alpha_star.GetName]§!周围的灵能活动异常的活跃，同时，我们的[Root.GetScienceTeam]还观察到了一些星星点点的闪光，他们相信这是关于古代战争的记录。\n\n如果我们的[Root.GetScienceTeam]的推测是正确的，那么毫无疑问这场战争的攻守双方存在着相当程度的实力差距，进攻方借助于某种像恒星般耀眼的灵能武器攻击着防御方的类似护盾的结构，并不时有疑似战舰的光点出现在护盾的缺口处，而防御方只有我们的[Root.GetScienceTeam]相信是古代泰坦孤星华光的战舰，以及一些设计不明的小型舰船。\n\n我们的[Root.GetScienceTeam]无法确定这是否是古代文明的内战，进攻方除了古代文明的舰船外，似乎还混杂有陌生设计的舰船，但灵能武器的设计特征很显然属于古代文明。"
 ag_alpha.24.7.response:0 "§H晶体轻微地振动着，表面泛起苍白的光芒，我们的[Root.GetScienceTeam]感受到了一段陌生而且模糊的影像……§!\n\n我们似乎正在看着某个宜居世界的地表，在猛烈的暴风雪中，我们的[Root.GetScienceTeam]只能隐约看到被白雪掩埋的某种古代结构，可能是建筑或者什么别的东西。\n\n“§P战争结束了，你们是胜利者。§!”风雪中传来微弱的声音。\n\n“§L对我们，是的，但对你们，还远没有。§!”一个诡异的声音响起，它似乎使用着和古代文明略有不同的灵能交流方式，“§L自诩文明的生物将会被用于永恒的王座战争，在§!§S<转义：灵能/虚境>§!§P中继续轮回。§!”\n\n“§P你们疯了。§!”\n\n“§L恰恰相反，你们点燃了这片星河，你们遮蔽了这片星河，甚至这里的$ag_annular_installation$也是如此。§!”诡异的声音逐渐远去，“§L不过请放心，我们不会拆掉这座$ag_annular_installation$，这是所谓核心星垣消亡的纪念碑。§!”\n\n古代记录结束了。"
