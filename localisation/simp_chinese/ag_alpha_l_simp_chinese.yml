 ag_alpha.2.name:0 "§PA星域§!"
 ag_alpha.2.desc:0 "§H[Root.GetName]§!在§H[From.GetName]§!内发现了一座环绕着一颗古老的恒星公转的$pc_ringworld_habitable$，$pc_ringworld_habitable$本身损坏严重但仍有一部分在运转，这些幸存的设施支持着$pc_ringworld_habitable$上两段古怪的区段。\n\n起初，§H[Root.GetName]§!并未注意到这两段区段的特殊之处，并将它们当成了常规的$pc_ringworld_habitable$上的生态区。但随着§H[Root.GetName]§!接近§H[From.GetName]§!内的$pc_ringworld_habitable$，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]注意到那两段区段拥有一种奇特的能源信号，仿佛它们整体都在现实世界中时隐时现一般。事实上这种能源信号似乎广泛存在于§H[From.GetName]§!内的$pc_ringworld_habitable$上，但那两段区段的信号相比其余部分要清晰的多。\n\n基于此前对古代文明的了解，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]相信我们在§H[From.GetName]§!发现的是一种前所未见的古代$pc_ringworld_habitable$，也许其中存在值得我们研究的东西。"
 ag_alpha.2.a:0 "让我们靠近些看看。"
 ag_alpha.2.b:0 "这可能有危险，最好离它远一点。"
 ag_alpha.2.b.tooltip:0 "§R结束与§!§P[ag_ancient_alpha_star.GetName]§!§R有关的事件组。§!"
 
 ag_alpha.3.common.desc:0 "§H[Root.GetName]§!在§H[From.GetName]§!的轨道上有了惊人的发现。该星球上每单位空间内的量子叠加态数量，超出了至今为止被认为是可能数量的上限——§H[From.GetName]§!同时存在于两个维度：我们的维度，以及另一个未知维度。\n\n§H[Root.Leader.GetName]§!分析了§H[From.GetName]§!的量子叠加态的变化情况，推测§H[From.GetName]§!的粒子场会在两个维度中进行周期性的转移，这意味着§H[From.GetName]§!会在两个不同的状态间进行周期性的变换。\n\n由于§H[From.GetName]§!的量子叠加态的变化情况过于复杂，已经超出了§H[Root.GetName]§!的计算能力，因此§H[Root.Leader.GetName]§!无法准确预测§H[From.GetName]§!的变化周期，只能进行大致的推测。不过§H[Root.Leader.GetName]§!仍然可以对变化周期进行大致的推算，并预测在未来的5至10年间，§H[From.GetName]§!将会发生一次维度转移，"
 
