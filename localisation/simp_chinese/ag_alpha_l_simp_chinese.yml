 ag_alpha.123.a:0 "让我们看看。"

 ag_alpha.124.name:0 "$ag_psionic_conduit_megastructure_name$不稳定"
 ag_alpha.124.desc:0 "近期[Root.GetScienceTeam]对§H$ag_psionic_conduit_megastructure_name$§!的检测表明§H$ag_psionic_conduit_megastructure_name$§!的稳定性降低至了一个可能难以挽回的水平，这可能值得我们注意，尽管我们的[Root.GetScienceTeam]目前尚不知道极端不稳定的§H$ag_psionic_conduit_megastructure_name$§!会带来什么影响。"
 ag_alpha.124.a:0 "$ag_worrying$"

 ag_alpha.125.name:0 "$ag_psionic_conduit_megastructure_name$不稳定"
 ag_alpha.125.desc:0 "在对§H$ag_psionic_conduit_megastructure_name$§!的工作模式进行了一定的调整后，我们的§H$ag_psionic_conduit_megastructure_name$§!逐渐稳定了下来。"
 ag_alpha.125.a:0 "$ag_OK$"

 ag_alpha.127.name:0 "$ag_warning$"
 ag_alpha.127.desc:0 "[Root.GetAstronomyDepartment]的天文观测表明不稳定的§H$ag_psionic_conduit_megastructure_name$§!在最近发生了一次重大的变故——它似乎受到了虚境侵军的影响，发生了一次猛烈的灵能爆发，并产生了一个全新的灵能传送门。"
 ag_alpha.127.a:0 "这很不妙！"

 ag_alpha.128.name:0 "$ag_warning$"
 ag_alpha.128.desc:0 "[Root.GetAstronomyDepartment]的天文观测表明不稳定的§H$ag_psionic_conduit_megastructure_name$§!在最近发生了剧烈的爆炸，并产生了一个可怕的灵能风暴，[Root.GetScienceTeam]认为它能够存在至少数百年的时间，不过它似乎并不会对舰船造成非常致命的伤害。"
 ag_alpha.128.a:0 "$ag_unfortunate$"

