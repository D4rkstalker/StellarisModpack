 ag_alpha.18.name:0 "$ag_alpha.14.name$"
 ag_alpha.18.a.desc:0 "我们在§H[Root.GetName]§!表面发现了一处奇怪的遗迹。这一被厚重的积雪覆盖的遗迹起初被认为只是$pc_ringworld_habitable$上一处普通的古代遗迹而没有引起我们在太空中的[Root.Owner.GetScienceTeam]的注意，但来自$pc_ringworld_habitable$表面的报告表明这其实是一处坠毁或者埋藏的古代星舰的遗迹，而且遗迹周围有着一种当地临时[Root.Owner.GetGovernment]灵能抑制设备无法有效抑制的灵能活动。\n\n我们的[Root.Owner.GetScienceTeam]对§H[Root.GetName]§!上发现的古船遗迹进行了初步的调查，[Root.Owner.GetScienceTeam]发现这艘星舰是古代文明晚期的造物，似乎是出于某种未知的原因被故意埋藏在了§H[Root.GetName]§!上，舰船本身保存状况尚可，并且拥有许多与灵能技术有关的设备。\n\n[Root.Owner.GetScienceTeam]认为对这艘古船进行简单的修复以恢复部分设施的运转会对后续的研究起到帮助。"
 ag_alpha.18.b.desc:0 "我们在§H[Root.GetName]§!表面再次发现了一艘古船的遗迹。无论是埋藏位置，保存状况还是遗迹周围的细节，都与我们此前在$pc_ringworld_habitable$上发现的那艘古代舰船完全一样，神奇的是，没人能说清楚为何我们此前一直注意不到它的存在，我们的[Root.Owner.GetScienceTeam]没有任何有关这艘古船的遗迹出现在$pc_ringworld_habitable$上的时间相关的任何信息。\n\n我们的[Root.Owner.GetScienceTeam]对这处遗迹的初步调查表明这艘古船内部与我们之前发现的那艘完全相同，甚至可以说就是我们之前发现的那艘古船，令人不安的是，我们的[Root.Owner.GetScienceTeam]甚至在船内发现了上一批[Root.Owner.GetScienceTeam]活动的痕迹，不过船内除了[Root.Owner.GetScienceTeam]以外没有任何其他智慧生命存在，当上一次古船消失时，没人知道那批当时正在船上的[Root.Owner.GetScienceTeam]遭遇了什么。\n\n我们的[Root.Owner.GetScienceTeam]相信对古船进行简单的修复以恢复部分设施的运转会对后续的研究起到帮助。"
