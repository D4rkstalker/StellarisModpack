 ag_alpha.22.b:0 "$ag_OK$"
 ag_alpha.22.a.tooltip:0 "古代舰船§P孤星华光§!§Y消失了§!。"
 ag_alpha.22.first_fired.tooltip:0 "我们需要想办法找回这艘古船。"
 
 ag_alpha.23.name:0 "时光之船"
 ag_alpha.23.desc:0 "最近一段时间，我们驻扎在古代泰坦：孤星华光上的[Root.GetScienceTeam]对舰船的研究有了有趣的成果。根据[Root.GetScienceTeam]的描述，这艘古代战舰上面大规模使用了灵能技术，并且经历过某种未知的大事件，使得整艘战舰都受到了灵能效应的反噬，舰船的核心部分受到的影响尤其严重。\n\n尽管宏观上看并没有上面明显的问题，但舰船周围的时空在大量微小的区域内被扭曲了，这使得这艘古代战舰处于一种奇怪的叠加状态中——某些过去的状态得以在舰船上被重现，这在一定程度上能够解释我们的[Root.GetScienceTeam]能够在舰船上发现一些近乎完好无损的区域，以及那些在舰船消失时失踪的[Root.GetScienceTeam]留下的痕迹。\n\n[Root.GetScienceTeam]的报告表明这艘古代战舰每次消失后都会改变部分状态，而位于舰船核心部分总会有一些晶体能够保持良好的状态，基于我们此前对古代文明科技的研究，我们的[Root.GetScienceTeam]相信这些是古代文明晚期常见的基于灵能晶体数据存储设备，并认为它们会为我们对这艘古代舰船和技术和它的过往的研究起到不小的帮助。"
 ag_alpha.23.a:0 "是时候看看能发现什么了。"
 ag_alpha.23.a.tooltip:0 "我们可以访问古代泰坦：孤星华光上的部分舰载数据库的内容。\n$ag_use_actions$"
 
 ag_alpha.24.name:0 "古代舰载数据库"
 ag_alpha.24.desc:0 "这是古代泰坦：孤星华光的舰载数据库，其中包含了许多使用灵能晶体构造的存储设备。尽管大多数设备中的内容都无法读取，但每当古代战舰在§Y战斗§!中§Y消失§!并§Y重现§!后，有一些灵能晶体就会§G恢复§!到损毁前的状态，使得我们可以获悉其中的内容。\n\n基于灵能晶体的数据存储方式能够§Y重现§!过去的场景，我们的[Root.GetScienceTeam]可以通过灵能增幅器来接收来自古代数据库的记录，但我们仍然需要根据这些模糊的信息分辨古代记录中记载的内容。"
