 ag_alpha.31.name:0 "$ag_special_project_completed$"
 ag_alpha.31.desc:0 "用于容纳特殊灵能能量的灵能容器和与之配套的$ag_alpha_psionic_container$已经设计完成并通过了最初的测试，一旦最后的收尾工作完成，这型新型的舰船可以投入使用了。"
 ag_alpha.31.a:0 "$ag_OK$"
 
 ag_alpha.32.name:0 "古代泰坦 - 孤星华光：灵能观测仪"
 ag_alpha.32.desc:0 "古代战舰上的§H灵能观测仪§!，它拥有强大的灵能环境分析能力，能够根据我们的星系中§H当前§!的灵能活动情况，结合古代文明数据库中的往期灵能活动情况，推演出一些反应往期事件的灵能活动模式在星系中的灵能活动背景上§H较为突出§!的位置，不过这些坐标和预期的灵能活动情况是相当模糊的，因此我们仍需要§H$ag_alpha_psionic_container$§!在目标恒星系记录灵能活动数据。\n\n由于没有古代文明的AI的帮助，我们的[Root.GetScienceTeam]需要根据§H[ag_ancient_alpha_star.GetName]§!的灵能活动情况来自行§H校准§!灵能观测仪，由于我们只是对可能适合的坐标进行模糊的计算，因此我们只需要根据较为容易鉴别的参照物设置大致的范围即可，我们的[Root.GetScienceTeam]建议以§H[ag_ancient_alpha_star.GetName]§!内正在进行维度转移循环的§H$pc_ringworld_habitable$§!作为参照。\n\n当灵能观测仪被正确的校准后，我们的[Root.GetScienceTeam]就可以使用它来推算出适合§H$ag_alpha_psionic_container$§!记录灵能活动数据的§H恒星系坐标§!，值得注意的是当星系中的灵能环境§H变化§!后，我们可能需要§H重新校准§!灵能观测仪。\n\n少量灵能活动数据可能不足以让我们的[Root.GetScienceDepartment]分析出所有与§H[ag_ancient_alpha_star.GetName]§!历史有关的古代坐标，因此我们可能需要§H多次§!观测以收集足够多的数据。"
 ag_alpha.32.a:0 "锁定。"
 ag_alpha.32.b:0 "退出。"
 ag_alpha.32.a.fail:0 "$TRIGGER_FAIL$§R我们已经使用该初始设置进行过观测了，在灵能环境变化前，无法再次使用。§!"
 ag_alpha_unknown:0 "§W未知§!"
 ag_alpha_system_color_0:0 "M"
 ag_alpha_system_color_1:0 "P"
 ag_alpha_system_color_2:0 "H"
 ag_alpha_system_color_3:0 "E"
 ag_alpha_locked_system_tooltip:0 "§H未记录§!"
 ag_alpha_locked_system_tooltip_alt:0 "§P已记录§!"
 
 ag_alpha.33.name:0 "灵能环境变化"
 ag_alpha.33.desc:0 "由于星系中的灵能环境发生了变化，我们此前根据古代泰坦：孤星华光上的灵能活动数据得出的适合收集灵能活动数据的坐标可能已经失效了，我们的[Root.GetScienceTeam]建议重新寻找适合的坐标。"
 ag_alpha.33.a:0 "$ag_OK$"
 
 ag_alpha.34.name:0 "灵能观测计划"
 ag_alpha.34.desc:0 "我们已经能够建造用于收集星系中的灵能活动背景信息的灵能控制舰了，但实际采集工作仍然需要古代泰坦：孤星华光上的灵能活动数据才能完成。我们需要根据§H[ag_ancient_alpha_star.GetName]§!的灵能活动状态校准古代战舰上的灵能观测仪，我们的[Root.GetScienceTeam]可以根据古代记录中的灵能活动数据和当前星系中的灵能活动情况分析出数个适合收集数据的坐标，使用容纳有对应灵能活动模式的灵能容器在这些坐标处即可完成数据收集工作，随后将这些灵能容器转移至古代泰坦：孤星华光附近即可让我们的[Root.GetScienceTeam]进行分析。\n\n值得注意的是，如果灵能活动模式不匹配，可能会为灵能控制舰带来灾难性的负面影响。我们的[Root.GetScienceTeam]在研究灵能容器内的灵能活动模式时，也会不可避免的对当地恒星系造成一些奇怪的影响，因此我们需要谨慎选择分析地点。"
 ag_alpha.34.a:0 "$ag_OK$"
 ag_alpha.34.b:0 "也许这些影响能够为我们所用。"
 ag_alpha.34.a.tooltip:0 "我们可以使用古代泰坦：孤星华光的灵能观测仪帮助我们的[Root.GetScienceTeam]找到合适的星系。\n$ag_use_actions$"
 
 ag_alpha.35.name:0 "$ag_alpha_psionic_container$"
 ag_alpha.35.desc:0 "我们已经建成了一艘$ag_alpha_psionic_container$，将它派遣到合适的星系即可收集我们[Root.GetScienceTeam]的需要的灵能活动数据。\n\n$ag_use_actions$"
 ag_alpha.35.a:0 "$ag_OK$"
 ag_alpha.35.a.tooltip:0 "我们可以使用$ag_alpha_psionic_container$来收集灵能活动数据。\n$ag_use_actions$"
 
 ag_alpha.37.name:0 "$pc_ringworld_habitable$稳定"
 ag_alpha.37.desc:0 "在受到$ag_alpha_psionic_container$释放的灵能能量的影响后，§H[From.GetName]§!的状态似乎比以往更加稳定了。"
 ag_alpha.37.a:0 "$ag_interesting$"
 ag_alpha.37.a.tooltip:0 "§H[From.GetName]§!进行维度转移的间隔变长了。"

 ag_alpha.38.name:0 "$ag_alpha.37.name$"
 ag_alpha.38.desc:0 "再次受到$ag_alpha_psionic_container$释放的灵能能量的影响后，我们的[Root.GetScienceTeam]发现§H[From.GetName]§!开始以一个更长的周期进行维度转移了，[Root.GetScienceTeam]认为未来这段$pc_ringworld_habitable$将会稳定在某一个状态上。"
 ag_alpha.38.a:0 "$ag_interesting$"
 ag_alpha.38.a.tooltip:0 "$ag_alpha.37.a.tooltip$"

 ag_alpha.39.name:0 "$ag_alpha.37.name$"
 ag_alpha.39.desc:0 "我们的[Root.GetScienceTeam]报告称$ag_alpha_psionic_container$释放的灵能能量成功稳定了这一$pc_ringworld_habitable$的状态，它现在是一段能够支持智慧生命生存的宜居$pc_ringworld_habitable$，其上的居民不再需要担心它们居住的$pc_ringworld_habitable$会被致命的灵能迷雾笼罩，尽管它们自己可能并没有这方面的意识。\n\n值得注意的是，似乎$pc_ringworld_habitable$上的重要建筑因为某种未知的原因遗失了，我们不太可能能在这个$pc_ringworld_habitable$上找到和古代文明有关的科技或者历史之类的信息。"
 ag_alpha.39.a:0 "这个$pc_ringworld_habitable$可能会对我们有用。"
 ag_alpha.39.a.tooltip:0 "§H[From.GetName]§!稳定在了宜居的$pc_ringworld_habitable$的状态。"

 ag_alpha.40.name:0 "$ag_alpha_psionic_container$被毁"
 ag_alpha.40.desc:0 "我们的一艘$ag_alpha_psionic_container$在战斗中被摧毁了，它的灵能容器中的灵能能量在灵能拘束系统失效后逃逸了，这可能会对当地恒星系带来一些未知的影响。"
 ag_alpha.40.a:0 "$ag_OK$"
 ag_alpha.40.b:0 "$ag_unfortunate$"

 ag_alpha.41.name:0 "摧毁$ag_alpha_psionic_container$"
 ag_alpha.41.desc:0 "我们战斗中摧毁了一艘奇怪的舰船，似乎有某种令人不安的存在在舰船被毁的时候逃逸了，这可能会对当地恒星系带来一些未知的影响。"
 ag_alpha.41.a:0 "$ag_OK$"

 ag_alpha.42.name:0 "$ag_alpha_psionic_container$被毁"
 ag_alpha.42.desc:0 "我们的一艘$ag_alpha_psionic_container$在记录灵能活动情况时发生了神秘的爆炸，我们的[Root.GetScienceTeam]相信这是我们没能正确校准灵能观测仪获得了错误的坐标所导致的结果，并建议我们重新校准灵能观测仪。"
 ag_alpha.42.a:0 "$ag_unfortunate$"

 ag_alpha.43.name:0 "一无所获"
 ag_alpha.43.desc:0 "我们的[Root.GetScienceTeam]尚无法根据已有的灵能活动数据分析出额外的信息，我们必须为他们提供更多数据。"
 ag_alpha.43.a:0 "$ag_OK$"
 ag_alpha.43.b:0 "$ag_no_notification$"

 ag_alpha.51.name:0 "$ag_spawn.31.name$"
 ag_alpha.51.desc:0 "根据我们的$ag_alpha_psionic_container$收集到的灵能活动数据，我们的[Root.GetScienceTeam]定位了此前在古代泰坦：孤星华光的舰载数据库中记录的某种疑似为武器的大尺度灵能结构的位置，不过我们的[Root.GetAstronomyDepartment]的天文观测表明这个区域空无一物。我们的[Root.GetScienceTeam]推测这可能和古代文明的某种隐藏恒星系的科技有关，或者可能古代灵能结构已经在漫长的时光中遗失了，无论如何，我们需要派遣$science$前去确认一下这个坐标。"
 ag_alpha.51.a:0 "$ag_OK$"

 ag_alpha.52.name:0 "$ag_spawn.31.name$"
 ag_alpha.52.desc:0 "根据我们的$ag_alpha_psionic_container$收集到的灵能活动数据，我们的[Root.GetScienceTeam]定位了此前在古代泰坦：孤星华光的舰载数据库中记录的可能和§H$ag_psionic_conduit_megastructure_name$§!有关的设施所在的坐标——一个位于§H[ag_ancient_alpha_star.GetName]§!附近的空旷星域，[Root.GetAstronomyDepartment]的天文观测表明这个坐标附近确实存在疑似古代文明建造的大型太空建筑，不过它可能已经没有任何能量活动了。"
 ag_alpha.52.a:0 "这值得我们关注。"

 ag_alpha.60.name:0 "虚无的星域"
 ag_alpha.60.desc:0 "§H[Root.GetName]§!进入了§H[From.GetName]§!，一个在以往的天文观测中被认为空无一物的区域，但在靠近§H[From.GetName]§!，离恒星系几何中心的距离接近常规恒星的引力井范围的时候，§H[Root.GetName]§!就检测到了来自§H[From.GetName]§!的强大的灵能反应——§H[From.GetName]§!的中心是一个恒星级别的灵能实体，在它变幻莫测的光芒下，一个类似$pc_ringworld_habitable$的灵能实体正在环绕它运行。因为某些未知的原因，这一切只能在离§H[From.GetName]§!足够近的时候才能被观测到，否则，我们的[Root.Owner.GetAstronomyDepartment]能看到的只有荒凉的虚空和隐藏于星系灵能环境背景中那极其微弱的灵能活动模式。\n\n我们的[Root.Owner.GetScienceTeam]认为§H[From.GetName]§!中的灵能环境正常情况下不应该如此稳定，无论是仅能在很近的距离上才能观测到§H[From.GetName]§!的内部，还是位于§H[From.GetName]§!影响范围内的§H[Root.GetName]§!没有受到灵能环境的任何伤害，这一切都显示出了某种异常先进的灵能控制技术的痕迹。\n\n[Root.Owner.GetScienceTeam]建议详细调查§H[From.GetName]§!并建立长期的§H$research_station$§!，他们相信我们能在§H[From.GetName]§!内找到与未知的灵能科技有关的线索。"
 ag_alpha.60.a:0 "$ag_interesting$"

 ag_alpha.61.name:0 "古代灵能控制技术"
 ag_alpha.61.desc:0 "我们在§H[ag_alpha_station_system_1_star.solar_system.GetName]§!的$research_station$报告称近期他们的研究取得了突破性的进展，基于大量$research_station$对§H[ag_alpha_station_system_1_star.solar_system.GetName]§!那些由纯粹的灵能构成的天体持续监控取得的数据，我们的[Root.GetScienceTeam]找到了隐藏于变幻莫测的灵能中那些令人不安的活动模式。\n\n我们的[Root.GetScienceTeam]以前的猜测是正确的，位于§H[ag_alpha_station_system_1_star.solar_system.GetName]§!几何中心的灵能天体实际上是一种武器，它和周围那一圈由灵能构成的$pc_ringworld_habitable$一起运转，能够在极短的时间内在周围的星域中制造快速变化的灵能环境，从而对处在影响范围内的敌对势力施加灵能影响。\n\n不过，如果从武器的角度来看，§H[ag_alpha_station_system_1_star.solar_system.GetName]§!内的古代武器显然有着不同寻常的设计目的——它不会像常见的简单粗暴的释放灵能能量的武器那样摧毁它的敌人，而是专注于破坏护盾之类的结构。我们的[Root.GetScienceTeam]需要更多的证据来证实他们的猜想，不过已有的研究成果已经足以令我们改进现有的灵能控制技术了。"
 ag_alpha.61.a:0 "不错的进展。"

 ag_alpha.63.name:0 "奇特的武器"
 ag_alpha.63.desc:0 "在获得了古代战舰灵能护盾相关的数据后，我们驻扎在§H[ag_alpha_station_system_1_star.solar_system.GetName]§!的[Root.GetScienceTeam]的研究有了突破性的进展——如果我们的[Root.GetScienceTeam]的推测正确，那么如今位于§H[ag_alpha_station_system_1_star.solar_system.GetName]§!的古代灵能武器实际上是一种专门针对古代泰坦：孤星华光使用的灵能护盾，以及它和§H$ag_psionic_conduit_megastructure_name$§!的灵能通路设计的。\n\n现有的研究成果表明§H[ag_alpha_station_system_1_star.solar_system.GetName]§!内的灵能武器在攻击时影响的范围较小，但是它能够只针对古代战舰的灵能护盾和§H$ag_psionic_conduit_megastructure_name$§!的灵能通路造成破坏，而其他位于影响范围内的舰船则会毫发无损。\n\n由于§H[ag_alpha_station_system_1_star.solar_system.GetName]§!内的古代武器在一定程度上还在运行，而直接和失控的古代战舰战斗可能会为我们的舰队带来较多的损失，我们的[Root.GetScienceTeam]认为我们可以尝试使用§H[ag_alpha_station_system_1_star.solar_system.GetName]§!内的古代武器。"
 ag_alpha.63.a:0 "$ag_interesting$"
 ag_alpha.63.a.tooltip:0 "$ag_unlocks_research_project$$ag_alpha_psionic_star_project_chain_title$"

 ag_alpha.64.name:0 "$ag_alpha.63.name$"
 ag_alpha.64.desc:0 "我们已经完成了对§H[ag_alpha_station_system_1_star.solar_system.GetName]§!内古代武器研究的大部分工作，[Root.GetScienceTeam]的研究表明这个武器在一定程度上具备古代文明晚期的特征，但又有着些许不同，可能混杂了一些其他来源的技术。现有证据显示这个武器的攻击目标位于§H[ag_ancient_alpha_star.GetName]§!或者§H[ag_ancient_alpha_star.GetName]§!附近，但奇怪的是它为何要建造在离目标如此接近的位置，也许武器的建造者确信它们的敌人不会对它们构成威胁？\n\n无论如何，我们的[Root.GetScienceTeam]已经大致分析出了这个武器的操作方法，但是它似乎不能被直接发射，我们还需要完成最后的研究。"
 ag_alpha.64.a:0 "这很快就要完成了。"

 ag_alpha.65.name:0 "$ag_alpha.63.name$"
 ag_alpha.65.desc:0 "我们的[Root.GetScienceTeam]找到了使用§H[ag_alpha_station_system_1_star.solar_system.GetName]§!内的古代武器的方法，不过这种武器已在漫长的岁月中耗尽了可以用来攻击的灵能能量。我们必须找到为其充能的方法。\n\n根据我们此前驻扎在古代战舰上的[Root.GetScienceTeam]的研究成果，[Root.GetScienceTeam]相信失控的古代泰坦：孤星华光的灵能护盾会在四个固定的模式之间切换，我们可以提前在§H$ag_alpha_psionic_container$§!的灵能容器中充入相同活动模式的灵能能量，并将其提供给§H[ag_alpha_station_system_1_star.solar_system.GetName]§!内的古代武器。释放灵能容器中的灵能能量会对§H$ag_alpha_psionic_container$§!的关键性设备造成不可逆的损伤，这意味着我们无法重复利用§H$ag_alpha_psionic_container$§!和它们的灵能容器。\n\n值得注意的是，现有的证据表明只有相同活动模式的灵能攻击才会动摇古代战舰的护盾。"
 ag_alpha.65.a:0 "$ag_excellent$"
 ag_alpha.65.a1.tooltip:0 "我们可以对搭载有§Y特殊颜色§!的§Y$ag_alpha_psionic_container$§!使用特殊动作来为古代武器§Y充能§!。"
 ag_alpha.65.a2.tooltip:0 "我们可以在§Y[ag_alpha_station_system_1_star.GetName]§!的§Y中心天体§!上使用一项§Y$decisions$§!来§Y发射古代武器§!。"

 ag_alpha.70.name:0 "荒凉的星域"
 ag_alpha.70.desc:0 "§H[From.GetName]§!，一片空旷的荒凉星域，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]如此形容§H[From.GetName]§!。确实，如同在遥远的世界观察§H[From.GetName]§!的[Root.Owner.GetAstronomyDepartment]一样，§H[Root.GetName]§!在§H[From.GetName]§!只发现了一些零星的小行星，以及一座如幽灵般悄无声息地飘着的古代遗迹。\n\n从远方看去，§H[From.GetName]§!内的遗迹如同远离恒星的小行星般不起眼，古代文明使用的建造材料那在传感器中反应微弱的特性更是让我们的[Root.Owner.GetAstronomyDepartment]产生了误判，谁知道茫茫星海中还有多少像这样被忽视的遗迹呢？不过至少我们很幸运地找到了其中一个，它可能和我们在其他古代文明晚期的记载中多次被提及的§H$ag_psionic_conduit_megastructure_name$§!有关，而且见证了古代文明在§H[ag_ancient_alpha_star.GetName]§!活动晚期的历史。眼下，§H[From.GetName]§!中的古代遗迹没有任何能量活动，§H[Root.GetName]§!在遥远距离上的探测也未能获取多少有效的信息，只有对§H[From.GetName]§!内的古代遗迹进行更深入的调查才有可能揭开它隐藏的秘密。"
 ag_alpha.70.a:0 "那就让我们的[Root.Owner.GetScienceTeam]试试吧。"

 ag_alpha.71.name:0 "沉默的遗迹"
 ag_alpha.71.desc:0 "我们的[Root.Owner.GetScienceTeam]传来了对§H[Root.solar_system.GetName]§!内古代遗迹进行调查的报告，[Root.Owner.GetScienceTeam]在古代太空建筑遗迹上发现了大量明显与灵能有关的设计，遗迹本身存在遭受人为破坏的迹象，它似乎是被人手动关闭后破坏了数个关键结构使其无法被重新启动，但是破坏古代遗迹的人似乎又不想彻底摧毁它，这使得除了那些遭到破坏的部分外，遗迹整体上保存的还算完好。\n\n外层的简单扫描表明这个古代空间站遗迹拥有复杂的内部结构，参与调查的[Root.Owner.GetScienceTeam]成员认为以当前的[Root.Owner.GetScienceTeam]所拥有的资源无法在短时间内完成更加详尽的调查，这意味着我们将不得不在这一项目上花费更多的时间和资源。"
 ag_alpha.71.a:0 "$ag_OK$"

 ag_alpha.72.name:0 "§P沉默的遗迹：I§!"
 ag_alpha.72.desc:0 "§H[Root.Leader.GetName]§!的[Root.Owner.GetScienceTeam]已经在古代遗迹附近建设了一座简易的临时基地，并对古代遗迹的外围进行了细致的扫描，虽然古代记录中的描述均表面§H$ag_psionic_conduit_megastructure_name$§!是一种自动化的设施，如同其他一些古代文明遗存至今的设施一样，但是[Root.Owner.GetScienceTeam]却在遗迹的表面发现了一些似乎是提供给智慧生命使用的设计——疑似和某种航天器对接用的气闸，以及与之相连，蜿蜒复杂的内部通道，似乎还存在着某些可能仅能用于装饰的结构，这些设计显然有着我们不清楚的用途。\n\n§H[Root.Leader.GetName]§!计划优先对这些不寻常的设计进行调查，并认为这是一个很好的突破口。"
 ag_alpha.72.a:0 "$ag_OK$"

 ag_alpha.73.name:0 "§P沉默的遗迹：II§!"
 ag_alpha.73.desc:0 "我们的[Root.Owner.GetScienceTeam]在古代遗迹的表面确认了几处可能能够通向遗迹核心区域的入口，§H[Root.Leader.GetName]§!带领的[Root.Owner.GetScienceTeam]分别从几个不同的地方进入了古代空间站遗迹内。\n\n根据§H[Root.Leader.GetName]§!的描述，这些通道通向的空间很可能并不那么重要，它们要么是一些用于休闲的区域，要么可能具备纪念或者一定程度上的宗教意义。令我们的[Root.Owner.GetScienceTeam]更为失望的是，我们并不是空间站被遗弃后第一批光顾这里的访客，原先可能放置某种设备的位置如今空空如也，可能存在的某种雕像现在仅仅只剩下底座，墙壁上的花纹或者壁画也早已面目全非，事实上，空间站在历史上经历了多次重新利用，最近一次甚至可能仅距今3万年左右。"
 ag_alpha.73.a:0 "$ag_interesting$"
 ag_alpha.73.b:0 "$ag_unfortunate$"

 ag_alpha.74.name:0 "§P沉默的遗迹：III§!"
 ag_alpha.74.desc:0 "我们在古代遗迹中的[Root.Owner.GetScienceTeam]最近有了新的发现，一个装满了各式各样的设备的隔间，后来者的设备杂乱的连接在一个固定的古代文明的设备上，显然这在那些之前到达空间站遗迹的访客们都对在这里做了某些工作，废弃的简易发电机表明这里需要提供能源。\n\n在获得了§H[Root.GetName]§!的帮助后，我们的[Root.Owner.GetScienceTeam]设法恢复了古代设备的供电，并发现其中记录着一些与空间站的过往有关的信息。从目前我们的[Root.Owner.GetScienceTeam]拼凑出的数据来看，这座空间站确实被古代文明称为§H$ag_psionic_conduit_megastructure_name$§!，而且，后来的那些访客很可能也这么称呼它，由于必须要将古代文明的记录和许多未知文明的语言进行对照，[Root.Owner.GetScienceTeam]的工作进展相当缓慢，不过，我们可以确定的是，至少在3万年前，空间站还是可以被启动的。"
 ag_alpha.74.a:0 "$ag_continue$"

 ag_alpha.75.name:0 "§P沉默的遗迹：IV§!"
 ag_alpha.75.desc:0 "§H[Root.Leader.GetName]§!带领的[Root.Owner.GetScienceTeam]对古代空间站遗迹的研究有了新的进展。最新的成果表明空间站在古代文明的时代是一种链接多个维度的设备，如果被启动，它创造的通道毫无疑问会经过$ag_shroud$，并且联通着一些我们尚不清楚的地方。[Root.Owner.GetScienceTeam]对遗迹的年代分析表明它建成于古代文明内战的时代，直至古代文明不再在我们的星系中有活动痕迹后，它仍然运行了相当长的时间，期间还可能被其他文明使用过。\n\n[Root.Owner.GetScienceTeam]在报告中称§H$ag_psionic_conduit_megastructure_name$§!在记录中似乎存在诸多不同的用途，包括生产资源、在战争中提供某种帮助，甚至还有记录疑似将§H$ag_psionic_conduit_megastructure_name$§!作为某种前往其他维度的通道，不过这些记录的可靠性仍然有待进一步确认。"
 ag_alpha.75.a:0 "$ag_OK$"

 ag_alpha.76.name:0 "§P沉默的遗迹：V§!"
 ag_alpha.76.desc:0 "近期，我们对§H[From.Planet.GetName]§!内的§H$ag_psionic_conduit_megastructure_name$§!遗迹的研究有了有趣的发现。结合古代文明遗留的资料和此前其他文明的研究者遗留下来的部分信息，[Root.Owner.GetScienceTeam]证实§H$ag_psionic_conduit_megastructure_name$§!可以联通我们的世界和某个临近$ag_shroud$的维度，它是一个跨越多的维度存在的古代设施，通过抽取其他维度中的物体的能量来实现各种奇怪的功能，例如生产资源，或者将这些能量直接释放以用于战争。\n\n值得注意的是，此前似乎有研究§H$ag_psionic_conduit_megastructure_name$§!的文明认为这是古代文明繁盛期建造的跨维度交通网的一部分，而它在古代文明衰落时遭受了严重的破坏。那些研究者在设法重启了§H$ag_psionic_conduit_megastructure_name$§!后还试图穿过它进行探索，但是结局似乎是灾难性的，它们卷入了某个靠近$ag_shroud$的五维空间中的战争并被摧毁了。"
 ag_alpha.76.a:0 "$ag_interesting$"
 ag_alpha.76.b:0 "看来我们必须保持警惕。"

 ag_alpha.77.name:0 "§P沉默的遗迹：VI§!"
 ag_alpha.77.desc:0 "在整理了诸多资料后，§H[Root.Leader.GetName]§!报告了一个令人振奋的发现——我们已经找到了重启§H$ag_psionic_conduit_megastructure_name$§!的方法。\n\n我们的[Root.Owner.GetScienceTeam]称§H$ag_psionic_conduit_megastructure_name$§!可以使用一种特殊的灵能控制技术操作，我们此前在古代泰坦：孤星华光上发现的一个用途不明的灵能设备可能便是为此设计的，而操作它似乎没有什么特别困难的地方，这意味着我们可以通过我们控制着的古代战舰来重启§H$ag_psionic_conduit_megastructure_name$§!。\n\n令人不安的是，目前[Root.Owner.GetScienceTeam]在空间中中发现的前人的探索记录无一不表明，贸然启动和进入§H$ag_psionic_conduit_megastructure_name$§!产生的通道是非常危险的，不过古代文明高维交通网络的崩溃使得我们仅在我们自己的世界利用§H$ag_psionic_conduit_megastructure_name$§!获取少量资源几乎不会有什么问题。\n\n我们的[Root.Owner.GetScienceTeam]建议我们在尝试重启§H$ag_psionic_conduit_megastructure_name$§!的时候小心行事。"
 ag_alpha.77.a:0 "我们应该试试。"
 ag_alpha.77.a.tooltip:0 "我们可以利用§H古代泰坦 - 孤星华光§!与§H$ag_psionic_conduit_megastructure_name$§!沟通并尝试重启它。\n$ag_use_actions$"

 ag_alpha.78.name:0 "§H$ag_psionic_conduit_megastructure_name$§!"
 ag_alpha.78.desc:0 "我们的尝试在某种意义上成功了，随着嗡嗡作响的灵能纷扰逐渐散去，曾经了无生气的古代空间站遗迹启动了。起初这个过程是微妙的，古代遗迹上亮起星星点点的光芒，我们的[Root.GetScienceTeam]甚至一度以为所谓§H$ag_psionic_conduit_megastructure_name$§!其实已经不能正常运行了，但很快情况就发生了变化。古代空间站中心一个本该空无一物的地方突然间闪烁起了七彩的光芒，周围的星空在扭曲的灵能环境中泛起了阴暗的紫色，伴随着一阵可怕的灵能冲击，所有在场的和在遥远的地方通过远程通信观察到这一切的[Root.GetScienceTeam]成员都被压倒了，其中大多数不幸遇难，幸存的一小部分[Root.Species.GetName]出现了严重的记忆损失，只能依稀回忆起光芒刚刚出现时的情景。\n\n无论如何，目前的天文观测结果表面§H$ag_psionic_conduit_megastructure_name$§!已经被启动了，在场的[Root.GetScienceTeam]成员无人生还，这使得我们失去了对恒星系中所有设施的控制，尽管我们设法重新取得了恒星基地等一系列设施的控制权，但古代泰坦：孤星华光已经脱离了我们的控制。"
 ag_alpha.78.a:0 "$ag_unfortunate$"
 ag_alpha.78.b:0 "我们必须想办法取回这艘船的控制权。"

 ag_alpha.79.name:0 "$ag_warning$"
 ag_alpha.79.desc:0 "我们的[Root.GetScienceTeam]试图重新夺回古代泰坦：孤星华光的控制权的尝试直至目前仍未取得有效的进展，虽然古代战舰并未对我们的[Root.GetScienceTeam]表现出敌意，但是近期对古代战舰和§H$ag_psionic_conduit_megastructure_name$§!的状态的检测却为我们的[Root.GetScienceTeam]带来了令人不安的消息。\n\n根据我们目前所掌握的情况，无论是古代战舰，还是§H$ag_psionic_conduit_megastructure_name$§!，它们活跃的系统的占比都在最近数个月内持续上升，我们的[Root.GetScienceTeam]甚至明确检测到了一些自其他维度流向这它们的灵能能量流。如果事情如我们的[Root.GetScienceTeam]所推测的那样发展，我们也许很快就会完全失去对古代战舰和§H$ag_psionic_conduit_megastructure_name$§!的控制，一部分[Root.GetScienceTeam]成员建议我们放弃幻想并做好最坏的打算，而另一部分[Root.GetScienceTeam]成员要求我们尽快增派人手，在事情变得不可挽回前重新控制这些古代设施。"
 ag_alpha.79.a:0 "向古代战舰派遣更多[Root.GetScienceTeam]。"
 ag_alpha.79.b:0 "向$ag_psionic_conduit_megastructure_name$派遣更多[Root.GetScienceTeam]。"
 ag_alpha.79.c:0 "我们必须全力确保二者的安全。"
 ag_alpha.79.d:0 "为时已晚……还是让他们都撤出来吧。"

 ag_alpha.80.name:0 "$ag_warning$"
 ag_alpha.80.desc:0 "我们同时失去了与古代泰坦：孤星华光、§H$ag_psionic_conduit_megastructure_name$§!的联系，可靠情报表明它们已经开始对我们和我们的[Root.GetScienceTeam]表现出敌意，与此同时，我们检测到古代战舰周围出现了诡异的灵能反应，似乎某种奇特的灵能实体正在不断形成。"
 ag_alpha.80.a:0 "$ag_unfortunate$"
 ag_alpha.80.b:0 "我们早该考虑动用武力的。"

 ag_alpha.83.name:0 "$ag_warning$"
 ag_alpha.83.desc:0 "我们的舰队检测到§H[ag_target_fleet.GetName]§!附近出现了一种强烈的灵能活动，可能是某种形式的灵能护盾，我们的舰队的攻击在击中古代战舰后便被无效化了，就好像我们的攻击完全没有命中一样。我们的[Root.GetIntelligenceDepartment]认为这可能是古代文明借助§H$ag_psionic_conduit_megastructure_name$§!实现的防御系统，并建议我们的舰队在情况不明的情况下先撤出战斗。不过我们也许也有直接在战斗中取胜的机会——似乎§H$ag_psionic_conduit_megastructure_name$§!的启动并不完全，这导致§H$ag_psionic_conduit_megastructure_name$§!和$ag_shroud$的连接事实上是不稳定的，我们的[Root.GetScienceTeam]推测古代战舰在进行了接近1个月的战斗后它的护盾会逐渐被削弱，古代战舰恢复它可能需要花费数天时间，这也许该足够我们摧毁那艘与我们为敌的古代战舰了。"
 ag_alpha.83.a:0 "让我们的舰队撤出来。"
 ag_alpha.83.b:0 "我们的舰队战无不胜，继续攻击！"
 ag_alpha.83.a.tooltip:0 "命令舰队紧急撤出与古代泰坦：孤星华光的战斗。"

 ag_alpha.86.name:0 "古代灵能武器"
 ag_alpha.86.desc:0 "灵能武器正在充能，我们预计很快就能看到效果。"
 ag_alpha.86.a:0 "$ag_OK$"

 ag_alpha.87.name:0 "$ag_alpha.86.name$"
 ag_alpha.87.desc:0 "古代灵能武器已经生效，天文观测表明收到影响的星系开始显现出灵能活动造成的影响。"
 ag_alpha.87.a:0 "$ag_OK$"

 ag_alpha.88.name:0 "$ag_alpha.86.name$"
 ag_alpha.88.desc:0 "古代灵能武器没有生效，可能我们并未为其提供足够的灵能能量。"
 ag_alpha.88.a:0 "$ag_OK$"

 ag_alpha.90.name:0 "$ag_alpha.86.name$"
 ag_alpha.90.desc:0 "古代灵能武器的影响开始消散，受到影响的星系正在逐渐恢复。"
 ag_alpha.90.a:0 "$ag_OK$"

 ag_alpha.91.name:0 "$ag_warning$"
 ag_alpha.91.desc:0 "舰队检测到了古代战舰内部异常的灵能能量活动，似乎它内部的灵能能量正在向周围的星际空间中转移并开始实体化，尽管它此前已在我们的舰队的攻击中濒临毁灭，但是我们仍然不应该掉以轻心。"
 ag_alpha.91.a:0 "趁现在把剩下的灵能舰船也一并摧毁掉。"

 ag_alpha.92.name:0 "平息灵能活动"
 ag_alpha.92.desc:0 "在§H[FromFrom.solar_system.GetName]§!内的战斗结束了，我们的舰队取得了胜利，无论是失控的古代泰坦：孤星华光，还是那些在星系中不断现身的灵能战舰，都已不复存在，§H[ag_ancient_alpha_star.GetName]§!和§H[ag_alpha_station_system_1_star.solar_system.GetName]§!内已经没有足以威胁我们的敌对势力了。\n\n§H[ag_alpha_station_system_1_star.solar_system.GetName]§!内的§H$ag_psionic_conduit_megastructure_name$§!仍在运行，我们的[Root.GetScienceTeam]尝试取得了它的控制权，不过我们尚不清楚如何让它能为我们所用。"
 ag_alpha.92.a:0 "$ag_excellent$"

 ag_alpha.94.name:0 "$ag_from_the_ashes$"
 ag_alpha.94.desc:0 "我们的舰队与失控的§H$ag_alpha_titan_megastructure_name$§!的战斗进行的并不顺利，敌方的实力比我们之前所估计的要高出不少，舰队目前伤亡惨重，也许我们应该让我们的舰队撤离战场以减少进一步的伤亡。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
 ag_alpha.94.a:0 "$ag_from_the_ashes.a$"
 ag_alpha.94.b:0 "$ag_from_the_ashes.b$"

 ag_alpha.95.name:0 "$ag_counter_measures$"
 ag_alpha.95.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗失控的古代战舰的方法，还在数次模拟对抗中取得了较为理想的结果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_alpha.95.a:0 "$ag_counter_measures.a$"

 ag_alpha.96.name:0 "利维坦被击败"
 ag_alpha.96.desc:0 "据有关部门收集到的情报，§Y[ag_ancient_alpha_guardian_killer.GetName]§!已经摧毁了一艘它们从奇怪的途径获得后又失控的古代战舰，$ag_alpha_titan_megastructure_name$。"
 ag_alpha.96.a:0 "$ag_OK$"

 ag_alpha.97.name:0 "$pc_ringworld_habitable$稳定"
 ag_alpha.97.desc:0 "我们的[Root.GetAstronomyDepartment]注意到在我们的舰队取胜的差不多的时间，来自§H[ag_alpha_station_system_1_star.solar_system.GetName]§!的灵能冲击对§H[ag_ancient_alpha_star.GetName]§!内的$pc_ringworld_habitable$造成了一些影响，$pc_ringworld_habitable$的灵能活动似乎稳定了许多，也许这是我们调查$pc_ringworld_habitable$的好机会。"
 ag_alpha.97.a:0 "$ag_OK$"

 ag_alpha.98.name:0 "古代建筑稳定"
 ag_alpha.98.desc:0 "§H[Root.GetName]§!的殖民地[Root.Owner.GerGovernment]报告称当地的[Root.Owner.GetScienceTeam]检测到了异常的灵能活动，进一步调查表明$pc_ringworld_habitable$此前一座不能稳定存在于我们的世界中的建筑似乎稳定了一些，尽管这还不足以让我们研究或者利用这座建筑。"
 ag_alpha.98.a:0 "$ag_interesting$"

 ag_alpha.99.name:0 "$ag_alpha.98.name$"
 ag_alpha.99.desc:0 "§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]报告称当地的灵能活动使得$pc_ringworld_habitable$上原本在我们的世界中的存在并不稳定的古代建筑向我们的世界偏移，[Root.Owner.GetScienceTeam]相信这会是我们对其进行研究的好机会。"
 ag_alpha.99.a:0 "$ag_OK$"

 ag_alpha.100.name:0 "§H[Root.GetName]§!"
 ag_alpha.100.desc:0 "我们的殖民船轻轻地降落在§Y[Root.GetName]§!的某处山谷中的雪原上。此着陆区处于一片大型山脉中，不受恶劣气候所影响。\n\n在对$pc_ringworld_habitable$表面进行调查的时候，我们的[Root.Owner.GetScienceTeam]发现了一座奇怪的建筑——此前从太空中观察的时候，这座建筑和不稳定的$pc_ringworld_habitable$一样在不同的维度间存在，但它现在已经完全稳定在了我们的世界里。初步的分析表明这座建筑可能在$pc_ringworld_habitable$拥有比较重要的地位，这很可能值得我们研究。"
 ag_alpha.100.a:0 "$ag_interesting$"

 ag_alpha.110.name:0 "$ag_alpha_titan_megastructure_0$"
 ag_alpha.110.desc:0 "部署于古代$ag_construction_section$附近的深空建筑基址已经准备完毕，一旦相关资源就位，我们就可以开始下一个阶段的建设工作。"
 ag_alpha.110.a:0 "$ag_OK$"

 ag_alpha.111.name:0 "$ag_alpha_titan_megastructure_1$"
 ag_alpha.111.desc:0 "古代$ag_construction_section$已经完成了古代战舰部分框架结构的建造，我们随时可以进行下一阶段的工程。"
 ag_alpha.111.a:0 "$ag_OK$"

 ag_alpha.112.name:0 "$ag_alpha_titan_megastructure_2$"
 ag_alpha.112.desc:0 "已经完工的古代战舰框架内逐步填满了支持古代战舰运行的各项关键设备，我们也通过使用我们自行设计的AI系统和部分安全机制替代了其中一些可能会对我们造成威胁的部分，在必要的资源准备完毕后，我们便可以开始建造古代战舰的剩余部分。"
 ag_alpha.112.a:0 "$ag_OK$"

 ag_alpha.113.name:0 "$ag_alpha_titan_megastructure_3$"
 ag_alpha.113.desc:0 "我们已经在古代$ag_construction_section$的帮助下完成了古代战舰外部框架的建设工程，这为舰船上未来将会搭载的灵能系统提供必不可少的支持。"
 ag_alpha.113.a:0 "$ag_OK$"

 ag_alpha.114.name:0 "$ag_alpha_titan_megastructure_4$"
 ag_alpha.114.desc:0 "我们重新建造的古代泰坦：孤星华光已经完工了，在顺利通过了一系列必要的安全测试后，这艘战舰交付给了我们的舰队，顺利通过试航阶段，其上的数据链也已完成了最后的修改，以让其能更好地融入我们的作战体系。\n\n直至目前，这艘古代战舰已经可以和我们的舰队一同作战了。"
 ag_alpha.114.a:0 "$ag_excellent$"

 ag_alpha.115.name:0 "外星巨型建筑"
 ag_alpha.115.desc:0 "我们收到情报，§H[From.GetName]§!正在建造一艘被它们称为孤星华光的古代战舰。"
 ag_alpha.115.a:0 "$ag_interesting$"

 ag_alpha.116.name:0 "外星巨型建筑完成"
 ag_alpha.116.desc:0 "我们收到情报，§H[From.GetName]§!建造的，被它们称为孤星华光的大型战舰已经通过了安全测试工作并交付舰队，现在很可能已经具备了作战能力。"
 ag_alpha.116.a:0 "$ag_shocked$"

 ag_alpha.122.name:0 "§H$ag_psionic_conduit_megastructure_name$§!"
 ag_alpha.122.desc:0 "我们在§H[ag_alpha_station_system_2_star.solar_system.GetName]§!发现的§H$ag_psionic_conduit_megastructure_name$§!是一种古代文明用于获取资源的设施，尽管其体量并不是很大，但这座古代结构可以直接借助§H$ag_shroud$§!来获取能源并§Y自动§!将其转化为我们需要的§G任意资源§!，不需要我们过多的干预。不过由于§H$ag_psionic_conduit_megastructure_name$§!已经遭受了一定损坏，当今的星系中的灵能环境也比古代文明时期要稳定许多，因此§H$ag_psionic_conduit_megastructure_name$§!并不能产出过多的资源。\n\n我们可以通过调节§H$ag_psionic_conduit_megastructure_name$§!的§Y能量分配§!来决定§H$ag_psionic_conduit_megastructure_name$§!以何种比例产出何种资源，§H$ag_psionic_conduit_megastructure_name$§!单位时间内可用的能源§Y总量§!是§Y有限§!的，不过从长远来看，至少在数十万年内它依旧可以近乎无限的产出各种资源。我们的[Root.GetScienceTeam]认为我们可能可用通过§Y其他方式§!来增加§H$ag_psionic_conduit_megastructure_name$§!的可用容量，不过这需要未来进一步的研究。\n\n值得注意的是，生产资源会§R略微降低§!§H$ag_psionic_conduit_megastructure_name$§!的§Y稳定性§!，如今的§H$ag_psionic_conduit_megastructure_name$§!的损坏情况也可能会§R降低§!§H$ag_psionic_conduit_megastructure_name$§!本身的§Y稳定性§!，§Y稳定性§!会直接影响到§H$ag_psionic_conduit_megastructure_name$§!的§Y产出§!。此外，我们的[Root.GetScienceTeam]相信§R稳定性过低§!的§H$ag_psionic_conduit_megastructure_name$§!可能会变得§R不安全§!，尤其是星系中的§Y灵能环境§!发生§Y变化§!的时候。"
