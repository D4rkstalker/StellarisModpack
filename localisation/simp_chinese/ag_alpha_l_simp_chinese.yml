 ag_alpha.19.name:0 "古船遗迹被摧毁"
 ag_alpha.19.desc:0 "随着埋设于古代舰船上的炸药被引爆，那艘星舰变成了真正意义上的残骸，无论$pc_ringworld_habitable$的皑皑白雪下隐藏着什么样的秘密，都再也不会有人知道了。"
 ag_alpha.19.a:0 "$ag_excellent$"
 ag_alpha.19.b:0 "这种荒诞的事情也该结束了。"
 
 ag_alpha.22.name:0 "古代舰船消失"
 ag_alpha.22.a.desc:0 "在古代泰坦：孤星华光进入战斗状态后，舰船上的灵能活动水平突然大幅增加了，但驻扎在古代战舰上的[Root.GetScienceTeam]却报告称没有发现任何异常。随后，古代战舰周围的出现了微妙的变化，空间中泛起诡异的灵能薄雾，时空随着灵能的活动而涨落。在意识到出现异常的时候，我们已经无法和古代战舰上的[Root.GetScienceTeam]取得联系了——这艘古船早已消失在了星空中，我们甚至没法确切知道它是什么时候消失的。"
 ag_alpha.22.b.desc:0 "如此前的情况一样，在古代泰坦：孤星华光进入战斗状态后，舰船上的灵能活动水平再次大幅增加了，但驻扎在古代战舰上的[Root.GetScienceTeam]直至撤离时仍未发现任何异常。随后，古代战舰周围的出现了微妙的变化，空间中泛起诡异的灵能薄雾，时空随着灵能的活动而涨落。我们的[Root.GetScienceTeam]密切监视着这艘古船的变化，神奇的是，直到[Root.GetScienceTeam]注意到古代战舰早已消失的时候，我们的[Root.GetScienceTeam]都没有记录到更多的异常情况——我们仍然无法弄清楚古代战舰是在何时以何种方式消失的。"
