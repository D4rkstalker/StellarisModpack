 ag_alpha.131.name:0 "$ag_alpha_situation$"
 ag_alpha.131.desc:0 "我们的[Root.GetScienceTeam]在§H[ag_ancient_alpha_star.GetName]§!内$pc_ringworld_habitable$历史的研究有了新的进展，[Root.GetScienceTeam]的研究成果显示这座$pc_ringworld_habitable$的历史实际上相当久远，远早于古代文明内战的时期，甚至可能比§H[ag_ancient_theta_star.GetName]§!内的那座$pc_ringworld_habitable$还要古老，不过它显然不是在§H[ag_ancient_alpha_star.GetName]§!内建造的，而是后来通过其他途径被移动到§H[ag_ancient_alpha_star.GetName]§!的。\n\n从§H[ag_ancient_alpha_star.GetName]§!$pc_ringworld_habitable$的维护情况来看，如果不是§H[ag_ancient_alpha_star.GetName]§!内长期异常的灵能环境造成的影响，那么这座$pc_ringworld_habitable$在古代文明几乎不在我们的星系中有活动痕迹的时代仍得到了一定程度的维护，尽管维护$pc_ringworld_habitable$的技术水平出现了显著的下降。\n\n我们的[Root.GetScienceTeam]推测§H[ag_ancient_alpha_star.GetName]§!内的$pc_ringworld_habitable$是古代文明在我们的星系中活动的最后一批据点，而日渐衰退的$pc_ringworld_habitable$维护能力直观地显示了古代文明在那个时代的衰败。"
 ag_alpha.131.a:0 "$ag_interesting$"

 ag_alpha.132.name:0 "$ag_alpha_situation$"
 ag_alpha.132.desc:0 "我们的[Root.GetScienceTeam]在§H[ag_ancient_alpha_star.GetName]§!$pc_ringworld_habitable$的研究有了新的进展，[Root.GetScienceTeam]在古代档案馆中找到了另一部分有关古代文明在§H[ag_ancient_alpha_star.GetName]§!的最后时光的记录。现有的资料表明那时的古代文明似乎已经演化成了某种抽象的概念，虽然古代文明在内战中可能曾经在短暂的恢复过，但$pc_ringworld_habitable$上的古代记录显示了那个时代仅仅只存在对于它们而言也相当久远的过去的共识，而古代文明本身在实际上早已不复存在了。\n\n从§H[ag_ancient_alpha_star.GetName]§!内的文物遗存来看，如果不是灵能活动在相当长的时间内持续扰乱当地的时间流动，那么§H[ag_ancient_alpha_star.GetName]§!可能曾经属于一个在早期古代文明分裂时相当接近古代文明的政府（事实上，[Root.GetScienceTeam]对古代文明的社会形态几乎一无所知，只能假设如果古代文明存在相似的概念）的一方，与之类似的还有一个或一些存在于河外星系的势力，在§H[ag_ancient_alpha_star.GetName]§!的记录中被笼统的成为§H外部§!。"
 ag_alpha.132.a:0 "$ag_continue$"

 ag_alpha.133.name:0 "$ag_alpha_situation$"
 ag_alpha.133.desc:0 "对§H[ag_ancient_alpha_star.GetName]§!的古代记录的进一步研究表明它们在古代文明的势力几乎完全不在我们的星系中有活动的时候仍然具备一定程度的科研和工业能力，我们此前在$pc_ringworld_habitable$上发现的古代战舰也是基于古代文明晚期的灵能技术重新设计的舰船，不过这些并不能让它们重新发展壮大，与之相反的是，它们甚至曾经有几次差点失去了对§H[ag_ancient_alpha_star.GetName]§!及其周围区域的控制。\n\n我们目前所能知道的是，那些试图占领§H[ag_ancient_alpha_star.GetName]§!的势力也在一定程度上继承了古代文明的技术，从古代记录中的描述来看似乎存在着更多后来自主发展的成分，我们的[Root.GetScienceTeam]无法确定这些记录是否存在对敌对势力的偏见。目前，我们的[Root.GetScienceTeam]倾向于认为那些攻击§H[ag_ancient_alpha_star.GetName]§!的势力可能是由古代文明内战中的另一些势力演变而来的，而在它们在漫长的时光里早已失去了最初作为同一个文明的认同。"
 ag_alpha.133.a:0 "$ag_continue$"

 ag_alpha.134.name:0 "$ag_alpha_situation$"
 ag_alpha.134.desc:0 "在整理了各种残缺的古代数据后，我们的[Root.GetScienceTeam]从中恢复了一部分古代战舰的设计资料。尽管这已经是古代文明分裂许久之后的产物了，但除开一些不断更新修复带来的变动外，它的形制和古代文明分裂前所使用的差距不大。某种意义上，这也是我们的[Root.GetScienceTeam]能够在那段记载十分混乱，混杂着许多昙花一现的规则的时代以如此低的工作量恢复一艘大型古代战舰设计资料的原因之一。\n\n古代文明将这艘战舰被称为§H孤星华光§!，我们的[Root.GetScienceTeam]相信这是一艘基于从前某种未知的战舰设计改进而来的舰船，并且结合了一些更晚期的灵能科技。这艘舰船可能仅建造了一艘，也就是我们此前在$pc_ringworld_habitable$上发现的那艘，在§H[ag_ancient_alpha_star.GetName]§!最终被其他势力控制后，这艘战舰便一直被停放在$pc_ringworld_habitable$上，不知为何没有被回收。\n\n由于没有采用比古代文明分裂前更复杂的建造工艺，我们的[Root.GetScienceTeam]认为我们可以使用更早一些时代的古代建造设施来重建这艘战舰。$ag_construction_section_event_desc$"
 ag_alpha.134.a:0 "$ag_excellent$"

 ag_alpha.135.name:0 "$ag_alpha_situation$"
 ag_alpha.135.desc:0 "最近一段时间，我们在§H[ag_ancient_alpha_star.GetName]§!的[Root.GetScienceTeam]有了新的发现，一些残缺不全的古代记录记载了古代文明分裂后各个势力之间的互动。我们的[Root.GetScienceTeam]相信§H[ag_ancient_alpha_star.GetName]§!的古代文明残余势力在当时可能拥有着某种比较重要的地位，与之地位相近的还有被称为§H外部文明§!的，位于河外星系的另一个古代文明分裂而来的势力。那个时候控制§H[ag_ancient_alpha_star.GetName]§!的古代文明残余势力拥有未知但更强大的势力，而且似乎和所谓§H外部文明§!存在一定的合作关系，可能它们在长期的战争后达成了某种和平协议，并且试图在一个星系中灵能环境相对稳定的时间段内使用武力统一其他的分裂派系。当这一联合行动因为某种原因，似乎是遭遇了大规模的灵能风暴，或者星系中的灵能环境发生了变化，而最终失败后，两个残余势力之间的合作便趋于停止了，或者相关的事件很快就不再有记载了。\n\n我们的[Root.GetScienceTeam]推测在古代文明内战时期星系中的灵能环境远比现在不稳定得多，很可能古代文明内战前或者内战时期发生了一系列和灵能有关的大事件，但由于§H[ag_ancient_alpha_star.GetName]§!几乎没有有关那个时代的资料，我们尚不能确定具体情况。"
 ag_alpha.135.a:0 "$ag_continue$"

 ag_alpha.136.name:0 "$ag_alpha_situation$"
 ag_alpha.136.desc:0 "我们的[Root.GetScienceTeam]对§H[ag_ancient_alpha_star.GetName]§!的古代记录进行了更深入的研究，[Root.GetScienceTeam]最近的研究成果表明§H[ag_ancient_alpha_star.GetName]§!的古代文明残余势力与被它们称为§H外部文明§!的古代文明残余势力的合作失败可能和古代文明残留的§H$ag_psionic_conduit_megastructure_name$§!有一定联系。毫无疑问古代文明的§H$ag_psionic_conduit_megastructure_name$§!是一类古代文明造物的统称，其中一部分拥有生产资源的能力，还有一部分则和古代文明的星门网络——某种建设在更高维度的交通网络，有关。\n\n已有的信息表明古代文明的星门网络在内战初期便遭受了大规模破坏，但仍然有相当一部分高维结构得以幸存，它们或是受到重点保护的区域，或是地处偏远而被忽略的区域，又或着是星系内细枝末节的结构。古代文明残余势力的联合行动可能多次借助了这些幸存的交通网络，并在某一次因为星门网络崩溃而受到了较大的损失。\n\n目前我们尚不清楚这会对古代文明的残余势力造成多大的影响，[Root.GetScienceTeam]将会寻找更多有关§H$ag_psionic_conduit_megastructure_name$§!的信息。"
 ag_alpha.136.a:0 "$ag_continue$"

 ag_alpha.137.name:0 "$ag_alpha_situation$"
 ag_alpha.137.desc:0 "我们的[Root.GetScienceTeam]在§H[ag_ancient_alpha_star.GetName]§!找到了更多有关§H$ag_psionic_conduit_megastructure_name$§!的信息，§H[ag_ancient_alpha_star.GetName]§!的古代文明残余势力的军事行动因为交通网络崩溃受到损失后，似乎又发生了一些未知的事件，这最终导致它们选择关闭了其他一些§H$ag_psionic_conduit_megastructure_name$§!，并使得它们的军事和经济能力受到了严重的负面影响，直到古代文明残余势力迫于其他势力的压力重新启用灵能导管。\n\n无论最初§H$ag_psionic_conduit_megastructure_name$§!发生了什么，那一切也都随着时间的流逝而被永远的掩埋了。不过我们的[Root.GetScienceTeam]从中找到了更多和§H$ag_psionic_conduit_megastructure_name$§!交互所需的信息，这使得我们的[Root.GetScienceTeam]可以借助古代泰坦：孤星华光来控制§H$ag_psionic_conduit_megastructure_name$§!，不过首先我们需要想办法重建这艘古船，至少是它的一部分。"
 ag_alpha.137.a:0 "$ag_excellent$"
 ag_alpha.137.a.tooltip:0 "我们可以利用§H古代泰坦 - 孤星华光§!与§H$ag_psionic_conduit_megastructure_name$§!沟通。\n$ag_use_actions$"

 ag_alpha.138.name:0 "$ag_alpha_situation$"
 ag_alpha.138.desc:0 "不久前，我们的[Root.GetScienceTeam]报告了另一些他们在§H[ag_ancient_alpha_star.GetName]§!的发现，是一些和§H$ag_psionic_conduit_megastructure_name$§!有关的内容。[Root.GetScienceTeam]的报告表明我们在§H[ag_alpha_station_system_2_star.solar_system.GetName]§!发现的§H$ag_psionic_conduit_megastructure_name$§!应该是某种生产资源的设施，也许其他类型的§H$ag_psionic_conduit_megastructure_name$§!能够作为跨星系的交通网络使用，或者拥有一些我们尚不清楚的功能，不过这不太可能由我们所发现的这一座§H$ag_psionic_conduit_megastructure_name$§!来实现。\n\n目前的考古研究显示在§H[ag_ancient_alpha_star.GetName]§!被攻占前一段时间，§H[ag_ancient_alpha_star.GetName]§!的古代文明残余势力的控制范围已经萎缩到了仅剩§H[ag_ancient_alpha_star.GetName]§!附近很小的一片区域，以至于外部攻击§H[ag_ancient_alpha_star.GetName]§!的势力在距离§H[ag_ancient_alpha_star.GetName]§!很近的地方建设固定的灵能武器来破坏古代文明在它们的古代建设的防御体系。古代文明的记录表明这样的灵能攻击对§H$ag_psionic_conduit_megastructure_name$§!产生了相对不好的影响，具体情况仍然有待我们的[Root.GetScienceTeam]的进一步研究。"
 ag_alpha.138.a:0 "及时汇报进展。"

 ag_alpha.139.name:0 "$ag_alpha_situation$"
 ag_alpha.139.desc:0 "对照此前的研究记录，我们的[Root.GetScienceTeam]早在调查的时候就发现§H[ag_alpha_station_system_2_star.solar_system.GetName]§!的§H$ag_psionic_conduit_megastructure_name$§!存在一定的损坏迹象，参照古代文明的记录，这些可能是星系中的灵能环境变化对其带来的影响，也可能是人为攻击的破坏。由于当今星系中的灵能环境要比古代文明时期稳定得多，§H$ag_psionic_conduit_megastructure_name$§!的效果应该远不如古代文明时期那么强大。\n\n此外，我们的[Root.GetScienceTeam]似乎也对§H[ag_ancient_alpha_star.GetName]§!内此前不断在不同世界间变换的$pc_ringworld_habitable$有了一定的了解，似乎§H$ag_psionic_conduit_megastructure_name$§!并不只属于我们的世界，而是在某个我们未知的维度拥有复杂的结构。和以往[Root.GetScienceTeam]的印象相反，此前看似不活跃的§H$ag_psionic_conduit_megastructure_name$§!实际上在使用高维的结构来不断吸取我们的世界中的能量，古代文明的记录显示这会产生细微的，难以察觉的变化，但这会导致一些星系区域在现实世界中的存在趋于不稳定，$pc_ringworld_habitable$就是其中之一，至于这些能量被用来做什么了，我们的[Root.GetScienceTeam]无法给出任何可靠的答案。"
 ag_alpha.139.a:0 "$ag_OK$"

 ag_alpha.140.name:0 "$ag_alpha_situation$"
 ag_alpha.140.desc:0 "我们在§H[ag_ancient_alpha_star.GetName]§!内的研究已经接近尾声了。根据目前我们已知的信息，我们知道古代文明在因为内战而分裂后仍然存在了相当长的时间，其中一部分控制了§H[ag_ancient_alpha_star.GetName]§!的残余势力和另一部分位于河外星系的残余势力曾经拥有过相对较为强大的实力，并试图通过武力恢复古代文明，不过它们最终都失败了。\n\n随着古代文明各个残余势力的不断衰落，它们似乎都已不再有那个对于它们而言也处于古代的文明的认同了，§H[ag_ancient_alpha_star.GetName]§!的古代文明残余势力可能凭借分裂前较为强大的势力维持了更长时间，但是它最终也在不断衰落，科技水平退步的过程中被疑似其他古代文明残余势力演化而来的文明吞并了。\n\n不过无论如何，古代文明仍然遗留了许多值得我们进一步研究的造物，也许我们未来会有更多的发现。"
 ag_alpha.140.a:0 "$ag_OK$"
 ag_alpha.140.b:0 "维持和平永远是必要的。"
 ag_alpha.140.c:0 "它们失败只能说明它们的统治能力不够强大而已。"
 ag_alpha.140.d:0 "很好，省的我们去把它们消灭干净。"
 ag_alpha.140.e:0 "一个灿烂的文明的消亡……"

 ag_alpha.151.name:0 "$ag_alpha_situation$"
 ag_alpha.151.a.desc:0 "们的[Root.GetScienceTeam]在§H[ag_ancient_alpha_star.GetName]§!找到了一些分布于$pc_ringworld_habitable$上的古代设施，这些占据着一整个$pc_ringworld_habitable$区段的巨型设施孤独地躺在虚空中，独特的结构表明它们不是简单的用于支撑$pc_ringworld_habitable$的框架。对这些古代设施的进一步分析表明这些是古代文明用于太空建造的设施，被称为§H$ag_construction_section$§!，一共包含六个独立的区段。\n\n我们的[Root.GetScienceTeam]相信这些$ag_construction_section$可以协助我们建造一些我们无法自行建造的古代舰船，不过它们目前正受到古代安全系统的保护，我们需要派遣一艘$constructor$来对这些设施进行调整，从而允许我们使用它们。"
 ag_alpha.151.b.desc:0 "不久前我们的[Root.GetScienceTeam]找到了§H[ag_ancient_alpha_star.GetName]§!内古代文明用于太空建设的设施——$pc_ringworld_habitable$表面的六座§H$ag_construction_section$§!，它们可以协助我们建造一些我们无法自行建造的古代舰船。\n\n这些$ag_construction_section$目前正受到古代安全系统的保护，我们需要派遣一艘$constructor$来对这些设施进行调整，从而允许我们使用它们。"
 ag_alpha.151.a:0 "$ag_approve_special_project$"
 ag_alpha.151.b:0 "$ag_veto_special_project$"

 ag_alpha.152.name:0 "$ag_special_project_completed$"
 ag_alpha.152.desc:0 "我们的$constructor$已经完成了对§H[ag_ancient_alpha_star.GetName]§!内古代$pc_ringworld_habitable$上的$ag_construction_section$的控制程序的安装，经过安全测试后，我们的[Root.GetScienceTeam]确认这6段$ag_construction_section$已经可以投入使用了。$ag_construction_section_desc$"
 ag_alpha.152.a:0 "$ag_OK$"
