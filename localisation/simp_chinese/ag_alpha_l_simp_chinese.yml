 ag_alpha.4.desc:0 "$ag_alpha.3.common.desc$从一个被皑皑白雪覆盖的$pc_ringworld_habitable$转化成某种我们未知的状态。\n\n至于我们在$pc_ringworld_habitable$上发现的原始文明，我们的[Root.Owner.GetScienceTeam]无法想象它们会遭遇什么，不过某种意义上它们可能并不会在维度转移中受到什么严重的影响，否则它们又是如何发展到如今的科技水平的呢？"
 ag_alpha.4.a:0 "$ag_interesting$"
 
 ag_alpha.5.name:0 "维度转移"
 ag_alpha.5.a.desc:0 "$ag_alpha.5.b.desc$\n\n值得注意的是，我们的[Root.GetScienceTeam]在§H[From.GetName]§!表面发现了一些熟悉得令人不安的物种，它们的智慧水平尚未达到被认定为智慧生物的标准，但它们在生理结构上更接近于一些此前消失在覆盖§H[From.GetName]§!表面的灵能迷雾中的物种。"
 ag_alpha.5.b.desc:0 "来自§H[From.solar_system.GetName]§!的报告表明§H[From.GetName]§!在不久前发生了一次彻底的维度转移，它的粒子场旋转进了另一个维度！覆盖$pc_ringworld_habitable$的厚重的灵能云团已经消散，显露出了一个被皑皑白雪覆盖的世界。\n\n随着$pc_ringworld_habitable$的转移，其量子叠加态似乎已被重置，$pc_ringworld_habitable$将会在不久后进行下一次维度转移。\n\n对$pc_ringworld_habitable$表面的初步调查表明$pc_ringworld_habitable$表面存在一个原始文明，它们已经拥有了相当程度的文明水平，使用着某种古代文明使用的语言的晚期变种，这使得我们的[Root.GetScienceTeam]能够在一定程度上理解它们的语言。这些原始文明对自己的过往没有任何记忆，它们还会本能地拒绝回忆自己的过往，但它们的文化似乎反映了一些并非完全出于想象的故事。"
 ag_alpha.5.a:0 "$ag_OK$"
 
 ag_alpha.6.name:0 "$ag_alpha.5.name$"
 ag_alpha.6.desc:0 "我们在§H[From.solar_system.GetName]§!的$observation_station$的报告表明§H[From.GetName]§!在不久前发生了一次彻底的维度转移，它的粒子场旋转进了另一个维度！覆盖$pc_ringworld_habitable$表面的已不再是皑皑白雪，而是深紫色的厚重灵能云团，这阻隔了对$pc_ringworld_habitable$表面的一切探测尝试，我们无从知晓位于$pc_ringworld_habitable$表面的原始文明在维度转移发生时遭遇了什么。\n\n随着$pc_ringworld_habitable$的转移，其量子叠加态似乎已被重置，$pc_ringworld_habitable$将会在不久后进行下一次维度转移。"
 ag_alpha.6.a:0 "$ag_interesting$"
 
 ag_alpha.7.name:0 "$ag_alpha.5.name$"
 ag_alpha.7.desc:0 "来自§H[From.solar_system.GetName]§!的报告表明§H[From.GetName]§!在不久前发生了一次彻底的维度转移，它的粒子场旋转进了另一个维度！覆盖$pc_ringworld_habitable$表面的已不再是皑皑白雪，而是深紫色的厚重灵能云团，这阻隔了对$pc_ringworld_habitable$表面的一切探测尝试，我们无从知晓位于$pc_ringworld_habitable$表面的原始文明在维度转移发生时遭遇了什么。\n\n随着$pc_ringworld_habitable$的转移，其量子叠加态似乎已被重置，$pc_ringworld_habitable$将会在不久后进行下一次维度转移。"
 ag_alpha.7.a:0 "$ag_interesting$"
 
 ag_alpha.8.name:0 "$ag_alpha.5.name$"
 ag_alpha.8.desc:0 "不久前，我们突然间失去了和§H[From.GetName]§!殖民地的一切联系！来自§H[From.solar_system.GetName]§!的观察报告表明§H[From.GetName]§!在不久前发生了一次彻底的维度转移，它的粒子场旋转进了另一个维度！覆盖$pc_ringworld_habitable$表面的已不再是皑皑白雪，而是深紫色的厚重灵能云团，这阻隔了对$pc_ringworld_habitable$表面的一切探测和对我们的殖民地开展救援工作尝试，我们无从知晓位于$pc_ringworld_habitable$表面的殖民地在维度转移发生时遭遇了什么，但毫无疑问我们失去了在§H[From.GetName]§!的殖民地。\n\n随着$pc_ringworld_habitable$的转移，其量子叠加态似乎已被重置，$pc_ringworld_habitable$将会在不久后进行下一次维度转移。"
 ag_alpha.8.a:0 "$ag_unfortunate$"
 ag_alpha.8.b:0 "我们必须离这个危险的$pc_ringworld_habitable$远一点！"
 
 ag_alpha.13.name:0 "§R意外事故§!"
 ag_alpha.13.desc:0 "在意识到无法匹敌我们的军队的情况下，§H[FromFromFrom.GetName]§!上的原始文明蓄意破坏了当地的大量古代设施，对$pc_ringworld_habitable$造成了一系列负面影响。"
 ag_alpha.13.a:0 "一群野蛮人！"
 ag_alpha.13.a.tooltip:0 "§H[FromFromFrom.GetName]§!上的§Y$ag_class_5_singularity$§!爆炸了。"
 
 ag_alpha.14.name:0 "古船遗迹"
 ag_alpha.14.a.desc:0 "近期对§H[From.GetName]§!维度转移过程的数据分析有了意外的发现，我们的[Root.GetScienceTeam]在§H[From.GetName]§!上的灵能迷雾散去的时候，记录到了一种微弱且怪异的灵能活动，它来自一个位于偏远区域的不起眼的古代遗迹。\n\n为了避免和当地的原始文明接触带来不必要的麻烦，我们的[Root.GetScienceTeam]进行了一次隐蔽的调查，并确认这是一艘在古代文明晚期出于某种未知的原因被故意埋藏在了§H[From.GetName]§!上星舰，舰船本身保存状况尚可，并且拥有许多与灵能技术有关的设备。\n\n[Root.GetScienceTeam]认为对这艘古船进行简单的修复以恢复部分设施的运转会对后续的研究起到帮助，不过这毫无疑问会引起§H[From.GetName]§!上原始文明的注意。"
 ag_alpha.14.b.desc:0 "近期对§H[From.GetName]§!维度转移过程的数据分析让我们的[Root.GetScienceTeam]发现了一处奇怪的古船遗迹，我们的[Root.GetScienceTeam]在§H[From.GetName]§!上的灵能迷雾散去的时候，记录到了一种微弱且怪异的灵能活动，这与我们此前在$pc_ringworld_habitable$上发现另一处遗迹的情形非常相似。\n\n为了避免和当地的原始文明接触带来不必要的麻烦，我们的[Root.GetScienceTeam]进行了一次隐蔽的调查，结果表明这艘古船内部与我们之前发现的那艘完全相同，甚至可以说就是我们之前发现的那艘古船，令人不安的是，我们的[Root.GetScienceTeam]甚至在船内发现了上一批[Root.GetScienceTeam]活动的痕迹，不过船内除了[Root.GetScienceTeam]以外没有任何其他智慧生命存在，当上一次古船消失时，没人知道那批当时正在船上的[Root.GetScienceTeam]遭遇了什么。\n\n我们的[Root.GetScienceTeam]相信对古船进行简单的修复以恢复部分设施的运转会对后续的研究起到帮助，不过这毫无疑问会引起§H[From.GetName]§!上原始文明的注意。"
 ag_alpha.14.c.desc:0 "近期对§H[From.GetName]§!维度转移过程的数据分析有了意外的发现，我们的[Root.GetScienceTeam]在§H[From.GetName]§!上的灵能迷雾散去的时候，记录到了一种微弱且怪异的灵能活动，它来自一个位于偏远区域的不起眼的古代遗迹。\n\n我们的[Root.GetScienceTeam]对$pc_ringworld_habitable$进行了调查，并确认这是一艘在古代文明晚期出于某种未知的原因被故意埋藏在了§H[From.GetName]§!上星舰，舰船本身保存状况尚可，并且拥有许多与灵能技术有关的设备。\n\n[Root.GetScienceTeam]认为对这艘古船进行简单的修复以恢复部分设施的运转会对后续的研究起到帮助。"
 ag_alpha.14.d.desc:0 "近期对§H[From.GetName]§!维度转移过程的数据分析让我们的[Root.GetScienceTeam]发现了一处奇怪的古船遗迹，我们的[Root.GetScienceTeam]在§H[From.GetName]§!上的灵能迷雾散去的时候，记录到了一种微弱且怪异的灵能活动，这与我们此前在$pc_ringworld_habitable$上发现另一处遗迹的情形非常相似。\n\n我们的[Root.GetScienceTeam]对$pc_ringworld_habitable$进行了调查，结果表明这艘古船内部与我们之前发现的那艘完全相同，甚至可以说就是我们之前发现的那艘古船，令人不安的是，我们的[Root.GetScienceTeam]甚至在船内发现了上一批[Root.GetScienceTeam]活动的痕迹，不过船内除了[Root.GetScienceTeam]以外没有任何其他智慧生命存在，当上一次古船消失时，没人知道那批当时正在船上的[Root.GetScienceTeam]遭遇了什么。\n\n我们的[Root.GetScienceTeam]相信对古船进行简单的修复以恢复部分设施的运转会对后续的研究起到帮助。"
 ag_alpha.14.a:0 "让我们修好它看看。"
 ag_alpha.14.b:0 "我们还是别管它比较好。"
 ag_alpha.14.c:0 "这艘船诡异而又邪恶，把它炸掉！"
 
 ag_alpha.15.name:0 "古代泰坦：孤星华光"
 ag_alpha.15.a.desc:0 "我们初步的修复工作完成了。在$pc_ringworld_habitable$的寒风中，这艘古代文明的舰船正在缓缓恢复生机，古老的$sr_living_metal$和$nanites$在沉寂了不知多长时间后再一次活动了起来，舰船的损伤开始自动修复，来自奇点核心的能源重新点亮了船上的各种设施，古船本身也在反重力系统的影响下缓缓升起，$pc_ringworld_habitable$的人造重力配合的减弱了，随即，这艘古船便在我们的[Root.Owner.GetScienceTeam]的注视下飞入了茫茫太空。\n\n驻扎于古船上[Root.Owner.GetScienceTeam]报告称它们成功从舰船上的数据库中恢复了部分数据，[Root.Owner.GetScienceTeam]确认这是一艘被称为§H孤星华光§!的大型古代战舰，除去一些无法分辨的内容外，这些数据记录的时间晚于我们已知的古代文明在我们的星系中活动的最晚时间——这意味着如果这些不是灵能活动造成的影响，那么古代文明可能在被认为消亡后，仍然以某种形式存在了相当一段时间。\n\n此外，我们的[Root.Owner.GetScienceTeam]还在古代战舰上找到了一系列类似某种武器的灵能设备，尽管功能尚不是很明确，但我们的[Root.Owner.GetScienceTeam]相信它们很可能会在§H战斗中§!展现出不同的表现。"
 ag_alpha.15.b.desc:0 "又一次，我们完成了对§H[ag_ancient_alpha_star.GetName]§!内发现的古代泰坦的初步修复工作。如同以往的那样，沉寂的能源通路内再次涌动起来自奇点核心的能量，重启的舰船设备散发出的温度令周围的冰雪开始消融，古代战舰的自我修复系统开始缓慢修复船体，舰船本身也在$pc_ringworld_habitable$的配合下重新进入了§H[ag_ancient_alpha_star.GetName]§!的星际空间中。\n\n我们的[Root.Owner.GetScienceTeam]在确认舰船内部安全并准备好了必要的撤离手段后重新踏上了这艘诡异的古代战舰，从前失踪的[Root.Owner.GetScienceTeam]的气息仍然存在于空空荡荡的古船内部，不过我们的[Root.Owner.GetScienceTeam]有了比这些更重要的发现：一些上次的[Root.Owner.GetScienceTeam]报告称舰船与从前的调查报告存在一定的出入，一部分区域损毁得比以往更加严重，而另一部分区域却又处于几乎完好无损的状态，而越靠近舰船的核心部分，这种现象就越明显，独特的灵能活动痕迹表明这艘古代战舰在失踪的那段时间里受到了某种奇异的影响。\n\n我们的[Root.Owner.GetScienceTeam]正在寻找解读其中的数据的方法，我们需要保护我们的[Root.Owner.GetScienceTeam]的安全。"
 ag_alpha.15.a:0 "$ag_excellent$"
 ag_alpha.15.a.tooltip:0 "获得§H古代泰坦§!：§H孤星华光§!。"
 ag_alpha.15.b:0 "最好这次别再搞出什么不好的事情了。"
 ag_alpha.15.c:0 "愿神灵保护我们的[Root.Owner.GetScienceTeam]。"
 
 ag_alpha.16.name:0 "$ag_alpha.14.name$"
 ag_alpha.16.a.desc:0 "我们的部队在清除§H[FromFrom.GetName]§!上原始文明残余的抵抗势力时，在$pc_ringworld_habitable$表面发现了一处奇怪的遗迹。这一被厚重的积雪覆盖的遗迹起初被认为只是$pc_ringworld_habitable$上一处普通的古代遗迹而没有引起我们在太空中的[Root.GetScienceTeam]的注意，但部队的报告表明这其实是一处坠毁或者埋藏的古代星舰的遗迹，而且遗迹周围有着一种他们携带的灵能抑制设备无法有效抑制的灵能活动。\n\n我们的[Root.GetScienceTeam]在部队的保护下对§H[FromFrom.GetName]§!上发现的古船遗迹进行了初步的调查，[Root.GetScienceTeam]发现这艘古船是古代文明晚期的造物，似乎是出于某种未知的原因被故意埋藏在了§H[FromFrom.GetName]§!上，舰船本身保存状况尚可，并且拥有许多与灵能技术有关的设备。\n\n[Root.GetScienceTeam]认为对这艘古船进行简单的修复以恢复部分设施的运转会对后续的研究起到帮助。"
 ag_alpha.16.b.desc:0 "我们的部队在清除§H[FromFrom.GetName]§!上原始文明残余的抵抗势力时，在$pc_ringworld_habitable$表面再次发现了一艘古船的遗迹，无论是埋藏位置，保存状况还是遗迹周围的细节，都与我们此前在$pc_ringworld_habitable$上发现的那艘古代舰船完全一样，神奇的是，没人能说清楚为何我们此前一直注意不到它的存在，我们的[Root.GetScienceTeam]没有有关这艘古船的遗迹出现在$pc_ringworld_habitable$上的时间相关的任何信息。\n\n我们的[Root.GetScienceTeam]对这处遗迹的初步调查表明这艘古船内部与我们之前发现的那艘完全相同，甚至可以说就是我们之前发现的那艘古船，令人不安的是，我们的[Root.GetScienceTeam]甚至在船内发现了上一批[Root.GetScienceTeam]活动的痕迹，不过船内除了[Root.GetScienceTeam]以外没有任何其他智慧生命存在，当上一次古船消失时，没人知道那批当时正在船上的[Root.GetScienceTeam]遭遇了什么。\n\n我们的[Root.GetScienceTeam]相信对古船进行简单的修复以恢复部分设施的运转会对后续的研究起到帮助。"
