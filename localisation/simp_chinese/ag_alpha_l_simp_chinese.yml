 ag_alpha.25.name:0 "大尺度的灵能结构"
 ag_alpha.25.desc:0 "通过分析此前从古代泰坦：孤星华光上获得的记录，我们的[Root.GetScienceTeam]相信在古代文明的时代，§H[ag_ancient_alpha_star.GetName]§!附近存在着某种大尺度的灵能结构，可能在古代文明的晚期被作为武器使用——某种恒星系尺度的灵能武器。\n\n我们的[Root.GetScienceTeam]认为这可能与§H[ag_ancient_alpha_star.GetName]§!的历史存在一定的关联，[Root.GetAstronomyDepartment]的观测表明那个巨型灵能结构的灵能活动模式仍然存在于现代星系中的灵能环境里，这意味着它或者它的一部分幸存到了现在，为我们的考古工作提供了宝贵的机会，不过我们首先要找到定位这个坐标的方法。"
 ag_alpha.25.a:0 "$ag_interesting$"
 ag_alpha.25.b:0 "大尺度灵能结构？武器？真是疯狂。"
 ag_alpha.25.c:0 "也许未来我们也会拥有如此强大的实力。"
 
 ag_alpha.26.name:0 "$ag_psionic_conduit_megastructure_name$"
 ag_alpha.26.desc:0 "通过分析此前从古代泰坦：孤星华光上获得的记录，我们的[Root.GetScienceTeam]相信在古代文明的时代，§H[ag_ancient_alpha_star.GetName]§!附近的某个地方存在一种先进的灵能控制设施，可能与许多考古资料中记载的所谓§H$ag_psionic_conduit_megastructure_name$§!存在关联。\n\n来自古代资料中的描述模糊不清，使得我们无法确定§H$ag_psionic_conduit_megastructure_name$§!究竟是一种什么功能的设施，甚至有部分[Root.GetScienceTeam]认为§H$ag_psionic_conduit_megastructure_name$§!是一类古代设施的统称，并没有固定的功能。\n\n无论如何，古代泰坦上的记录表明即使有关§H[ag_ancient_alpha_star.GetName]§!的故事已经结束许久，疑似§H$ag_psionic_conduit_megastructure_name$§!的古代设施仍然可能幸存了下来，我们的[Root.GetScienceTeam]认为我们可以结合古今的灵能活动情况，从茫茫虚空中找到这处遗失的古代设施。"
 ag_alpha.26.a:0 "$ag_interesting$"
 ag_alpha.26.b:0 "我们必将解开其中的谜团。"
 ag_alpha.26.c:0 "我们会追寻群星间的线索。"
 
 ag_alpha.30.name:0 "上古时代的踪迹"
 ag_alpha.30.desc:0 "最近一段时间，我们的[Root.GetScienceTeam]在灵能环境的研究中提出了一项有趣的设计——一种专门设计用于容纳特殊形式的灵能能量的容器，以及与之配套的舰船，[Root.GetScienceTeam]认为我们可以通过在恰当的时机和位置释放容器内存放的灵能能量，进而引起与星系中灵能活动背景的共振，放大我们此前难以分析的可能与古代坐标有关的部分，并由灵能容器再次收容以便后来的分析。\n\n我们的[Root.GetScienceDepartment]希望借助这个项目来完成此前在§H[ag_ancient_alpha_star.GetName]§!找到的那些有关灵能的古代坐标的线索，进而找到那些神秘的大型古代人造结构，不过首先我们要完成灵能容器及对应舰船的设计工作。"
 ag_alpha.30.a:0 "让我们试试。"
