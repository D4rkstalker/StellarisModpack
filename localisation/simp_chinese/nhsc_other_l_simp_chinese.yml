 NHSC_MERCENRY_HANGAR_2_DESC: "比起普通的太空浪人，这些娴熟的飞行员要更加昂贵，他们既有经验又有技术，可以和传统的舰载机联队一决高下。"
 NHSC_SWARM_STRIKE_CRAFT_1: "虫群舰载机"
 NHSC_SWARM_STRIKE_CRAFT_1_DESC: "这些微缩版的索林原虫克隆体可以受舰队通信系统控制，成为我们高效的舰载机。"
 NHSC_BIONIC_AMOEBA: "仿生变形虫"
 NHSC_BIONIC_AMOEBA_DESC: "这些变形虫配备了先进的控制论植入体，基于对先驱者科技的逆向工程，可以大幅提升生物的战斗能力。"
 NHSC_FIGHTERS_HANGAR_6: "虚空追踪者截击联队"
