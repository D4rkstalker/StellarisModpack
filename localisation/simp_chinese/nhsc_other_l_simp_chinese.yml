 edict_nhsc_edict_psionic_avatar_desc: "借助足够庞大的灵能，我们可以从虚境中召唤强大的实体，并令其遵从我们的意志。"
 edict_nhsc_edict_improved_gravity_manipulation: "改良引力操纵"
 edict_nhsc_edict_improved_gravity_manipulation_desc: "受控的引力异常应用，可以缩短我们的项目的建造时间。"
 edict_nhsc_edict_gravitic_foundries: "引力锻造厂"
 edict_nhsc_edict_gravitic_foundries_desc: "利用引力压迫使物质凝聚，我们可以更高效地生产和金。"
 edict_nhsc_edict_improved_nano_assemblers: "改良纳米组装器"
 edict_nhsc_edict_improved_nano_assemblers_desc: "在日用品生产中应用特化的纳米机械，可以更容易地满足人民不断增长的需求。"
 edict_nhsc_edict_maintenance_nanites: "维护纳米机械"
 edict_nhsc_edict_maintenance_nanites_desc: "应用特化的纳米机械，可以使我们帝国的子个体更容易地保持在良好状态之中。"
 edict_nhsc_edict_enigmatic_energy_boost: "神秘能量发电增强"
 edict_nhsc_edict_enigmatic_energy_boost_desc: "通过将多余的神秘能量释放到电网中，我们可以改善我们帝国的能源生产，并使我们的舰船更加自给自足。"
 edict_nhsc_edict_transdimensional_research: "跨维度研究"
 edict_nhsc_edict_transdimensional_research_desc: "允许我们的研究部门接触跨维度涡旋，可以显著改善他们的效率。"
 sm_nhsc_starbase_reactor: "星堡反应堆"
 sm_nhsc_starbase_reactor_desc: "巨大的零点反应堆，可以维持巨型太空设施的运作。"
 nhsc_buildings.111.name: "矿物财富"
 nhsc_buildings.111.desc: "§Y[Root.GetName]§!的采矿者报告说，从行星地幔中开采出了一团非常有价值的矿物。"
 nhsc_buildings.112.name: "熔融合金"
 nhsc_buildings.112.desc: "§Y[Root.GetName]§!的采矿者报告说，除了通常的矿物以外，近期还从行星地核中开采出了大量的熔化合金。"
 nhsc_buildings.113.name: "水晶赠礼"
 nhsc_buildings.113.desc: "§Y[Root.GetName]§!的采矿者报告说，从行星地幔中开采出了几大簇宝贵的稀有水晶。"
 nhsc_buildings.114.name: "熔化微粒"
 nhsc_buildings.114.desc: "§Y[Root.GetName]§!的采矿者报告说，他们的采矿作业开采出了大量的易爆微粒，它们溶解在星球地幔的熔化岩石中。"
 nhsc_buildings.115.name: "异星气穴"
 nhsc_buildings.115.desc: "§Y[Root.GetName]§!的采矿者报告说，有一个存在于星球地幔中的异星天然气穴。开采获得成功，出产了大量的宝贵资源。"
 nhsc.22.name: "自动无畏舰观测：建议"
 nhsc.22.desc: "自动无畏舰是一项迷人的技术结晶。尽管看起来它不会允许我们靠近研究，但是，当它在星系中进行永恒的巡航时，通过观察它的移动，我们仍然可以学到许多东西。或许，如果我们能复现它的火力计算机逻辑，这就可以应用到我们自己的舰船之上。"
 nhsc.22.a: "我们会尽我们所能。"
 nhsc.22.b: "我们不需要抄袭一块废铁！"
 nhsc.23.name: "自动无畏舰观测：报告"
 nhsc.23.desc: "有了我们的观测团队从自动无畏舰及其战斗行为中收集到的数据，研究部门确定他们至少可以复现它的火力计算机的一些明显逻辑，当然，适用于我们自己的舰船设计。"
 NHSC_DREADNOUGHT_OBSERVATION: "自动无畏舰观测"
 NHSC_DREADNOUGHT_OBSERVATION_DESC: "尽管古代自动无畏舰的战斗系统看上去并不具备任何形式的真智力，但它们仍然极其先进。如果我们能够把它们的逻辑复制到我们自己的舰船上，这定会大幅增强我们舰队的实力。"
 nhsc.42.name: "纳米机械思维矩阵研发"
 nhsc.42.desc: "随着我们在AI和纳米技术领域的进步，一些科学家开始考虑创造下一代AI——这种AI会在纳米机械基质上运行，能够以空前的高度对有机思维进行模拟。我们的海军有兴趣在舰队指挥中应用这样的AI，愿意为这项研究提供资金支持。"
 nhsc.42.a: "给予研究许可。"
 nhsc.42.b: "我们不需要这样的技术！"
 NHSC_NANITE_THOUGHT_MATRIX_DEVELOP: "纳米机械思维矩阵研发"
 NHSC_NANITE_THOUGHT_MATRIX_DEVELOP_DESC: "根据一些近期的论文，我们可以使运行在纳米机械基质上的AI对有机思维过程进行完美复制，除了机械那难以置信的速度和精度。这样的AI——如果被研制出来——将会为许多领域带来变革，而海军部已经对将这种AI用于太空作战用途表现出了很大的兴趣。他们说，在我们的舰船上配置这种AI，将会使他们获得更大的优势，相较于那些仍在使用简单、落伍的AI的敌人。"
 nhsc.44.name: "回收到完整“灰色风暴”舰船"
 nhsc.44.desc: "在最近的一次战斗之后，我们成功回收了一艘近乎完好的舰船，属于一个名为“灰色风暴”的系外威胁。我们科学家的初步报告表明，这艘舰船是由一个运行在纳米机械基质上的AI控制的，它模拟了一些长期存在的物种的有机思维。根据同样的报告，我们有可能复制这个先进AI背后的技术，利用它来增强我们自己的舰船的作战能力。"
 nhsc.44.a: "给予研究许可。"
 nhsc.44.b: "我们不需要这样的技术！"
 NHSC_NANITE_THOUGHT_MATRIX_RENGINEER: "纳米机械思维矩阵逆向工程"
 NHSC_NANITE_THOUGHT_MATRIX_RENGINEER_DESC: "在回收了一艘近乎完好的“灰色风暴”舰船之后，我们的科学家发现它们由一种先进AI控制，这种AI在纳米机械的基底上运行，可以对有机思维进行模拟。在目睹了这些舰船的威力之后，我们自然也想把它复制给我们自己的舰队。"
 nhsc.45.name: "纳米机械思维矩阵"
 nhsc.45.desc: "我们的研究人员成功开发出了基于纳米机械的AI——能够完美模拟有机思维——所需的技术。我们距离新时代的曙光只差一步。"
 nhsc.211.title: "以太巨龙腾飞！"
 nhsc.211.desc: "我们克隆以太龙的尝试非常成功，已经产生了一头年幼的雏龙。当我们的科研人员在场时，这个生物相当温顺。据他们所言，这头雏龙可以受到教导，将它那已经相当庞大的力量贡献给我们的事业。"
