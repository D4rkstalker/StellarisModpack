 sm_nhsc_starbase_dm_orbital_plant: "暗物质轨道工厂"
 sm_nhsc_starbase_dm_orbital_plant_desc: "一种位于恒星基地内部的巨大设施，致力于暗物质的生产。虽然它在任何地方都能运作，但若是附近存在天然的暗物质源——例如黑洞，则其效率会达到最高。"
 sm_nhsc_starbase_zro_orbital_plant: "泽洛轨道工厂"
 sm_nhsc_starbase_zro_orbital_plant_desc: "生产合成泽洛的特化设施。如果附近存在天然泽洛源，则其效率会被增强。"
 sm_nhsc_starbase_nanite_factory: "纳米机械轨道工厂"
 sm_nhsc_starbase_nanite_factory_desc: "用于纳米机械的工业规模生产的轨道设施。若是附近存在天然的纳米机械源，无疑，其生产率会获得提升。"
 sm_nhsc_starbase_gravitic_anomaly_collector: "引力异常收集器"
 sm_nhsc_starbase_gravitic_anomaly_collector_desc: "致力于捕获和贮存引力异常的巨大设施。尽管它们可以在任何地方进行人工生产，但若是附近存在高能引力作用源——例如中子星或类星体，则会提升其效能。"
 sm_nhsc_starbase_crystal_farm: "活水晶轨道农场"
 sm_nhsc_starbase_crystal_farm_desc: "致力于活水晶培育的轨道农场。会产生少量合金作为副产物。"
 sm_nhsc_starbase_psionic_energy_collector: "灵能收集器"
 sm_nhsc_starbase_psionic_energy_collector_desc: "特化的灵能收集阵列，致力于灵能荷的生产，借助于星系内生物产生的灵能。"
 sm_nhsc_starbase_enigmatic_energy_plant: "神秘能量设施"
 sm_nhsc_starbase_enigmatic_energy_plant_desc: "建造于太空港内部的巨大神秘能量线圈。通过操纵暗物质流，可以产生神秘能量。"
 sm_nhsc_starbase_vortex_laboratory: "跨维度涡旋实验室"
 sm_nhsc_starbase_vortex_laboratory_desc: "太空港内部的巨大实验室，致力于跨维度涡旋的合成。在现实扭曲物体——例如类星体或是（假想性的）白洞——附近，其效率会获得大幅提升。"
