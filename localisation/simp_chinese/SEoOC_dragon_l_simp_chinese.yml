 nep_dragon:0 "七星龙"
 nep_dragon_plural:0 "七星龙"
 nep_dragon_baby:0 "被召唤的骁龙"
 nep_dragon_baby_plural:0 "被召唤的骁龙"
 nep_dragon_reward:0 "七星龙"
 nep_dragon_reward_plural:0 "七星龙"
 nep_dragon_reward_kai:0 "七星龙"
 nep_dragon_reward_kai_plural:0 "七星龙"
  
 nep_dragon.1.name:0 "新的封印解开"
 nep_dragon.1.desc:0 "§Y第一封印§!貌似出现了状况，对黑洞的观测让我们发现了一些违反了黑洞力学定律的状况————之前的观测却证明了这是普通的黑洞，并不会违反。有理由相信这也是一个封印，而且它快解开了。可能是因为我们消灭了§Y封印的邪恶§!造成的震动，造成了§Y第一封印§!解开的契机吧？————虽然也可能是古代文明留下的程序，让它在这时候解开————经过科学家的计算，现在第一封印可能已经演变成一个很特殊的类似于虫洞的天体，我们可能可以通过它前往其他宙域——————但我们不知道通向何处。因为其特殊性，我们可能需要一些研究来让我们的船通过它，尤其是要抵抗住其内部的巨大压力————毕竟这玩意儿看起来依然是个黑洞。"
 nep_dragon.1.a:0 "设立专项研究。" 
 nep_dragon.1.b:0 "保持警戒，但不要去想这玩意儿的对面是什么了。" 
 
 nep_dragon.2.name:0 "七边形星团"
 nep_dragon.2.desc:0 "我们成功的通过了§Y第一封印§!，出口是一个很奇怪的构成七边形的星团。不管怎么看，这都是人工形成的，而且还位于过去根本无法观测的地方。在我们的船队面前，是一个被防护罩裹住的星球，而且我们的传感器显示其他的几个星系也有。我们应该解开防护罩看看里面究竟是什么，又是什么样的存在造的。"
 nep_dragon.2.a:0 "很好" 
 
 nep_dragon.2000.desc:0 "在大封印解开之后，七边形星系发生了强大的能量反应，之后据说各个盖亚星球均出现了奇怪的龙卷风。不知道跟大封印解开有什么直接关系？"
 nep_dragon.2000.a:0 "如果我们拥有这些星球，就想办法解除这些龙卷风吧。"
 
 nep_dragon.3.name:0 "防护罩的内部"
 nep_dragon.3.desc:0 "这个防护罩似乎不是特别复杂，我们的科学家们已经找到了解开的办法了。防护罩内应该是一些盖亚星球————说不定很适合成为我们的新殖民地。另外，每个星球都有一个奇怪的、永不停止的龙卷风，雷达无法对其内部进行探测。"
 nep_dragon.3.a:0 "解开防护罩，盖亚星球不应该被浪费。"
 nep_dragon.3.b:0 "被封印肯定是有理由的，比如说是因为那些龙卷风里的东西。别管它们了。"
 
 nep_dragon.3002.name:0 "虫洞发生器"
 nep_dragon.3002.desc:0 "在[From.GetName]上发现了一个虫洞发生器，能生成一个虫洞并将一个指定的黑洞变为类虫洞特殊黑洞。可惜，在我们的科学家们进行研究之前就误作动了，将我们首都附近的一个黑洞变为了类虫洞特殊黑洞并且无法再度使用。"
 nep_dragon.3002.a:0 "算了，有一个能自由使用的虫洞也不是坏事。"
 
 nep_dragon.4.name:0 "不明势力出现"
 nep_dragon.4.desc:0 "一群不明势力突然在我们的7个新殖民地开始发起攻击。他们很巨大，也很强大，同时没人知道它们的起源。请立刻派出援军————如果不迅速行动，殖民地就要被毁了！"
 nep_dragon.4.a:0 "将军们！准备战斗！" 
  
 nep_dragon.4001.name:0 "意外的发现"
 nep_dragon.4001.desc:0 "在[FromFrom.GetName]的战斗胜利了，然后我们意外的发现了这些不明势力的弱点：貌似他们都是被一个指挥部所指挥，之后其他几个星球的战斗如果我们先奇袭指挥部，我们能够更轻松的胜利。"
 nep_dragon.4001.a:0 "好，做好准备。"
 
 nep_dragon.5.name:0 "胜利！"
 nep_dragon.5.desc:0 "“托我们伟大且英勇的战士们的福，对不明势力的战斗胜利了！看看他们英勇的战姿！”关掉电视后，在你面前放着的是对不明势力的研究计划————有时候真的觉得，我们的科学家的好奇心是不是太重了些呢？"
 nep_dragon.5.a:0 "同意研究计划" 
 nep_dragon.5.b:0 "否决研究计划" 
 
 nep_dragon.6.name:0 "新的威胁？"
 nep_dragon.6.desc:0 "科学家的研究并没办法让我们搞清这些不明势力的起源。但地毯式搜索还是有用的————我们找到了不明势力是哪儿冒出来的：我们在七个星球都找到了类似的格纳库。里面有未启动的兵器。我们修改了一部分生体程序后成功的让它们变为我们的战力的一部分。但研究也只能到这为止了，因为有新的状况必须应对—————同样是“勇敢”的科学家们的发现—————来自七星星团的中间的不明星系爆发了一股强大的能量反应。"
 nep_dragon.6.desc2:0 "科学家的研究并没办法让我们搞清这些不明势力的起源。但地毯式搜索还是有用的————我们找到了不明势力是哪儿冒出来的：我们在七个星球都找到了类似的格纳库。可惜里面只有一些损坏的玩意儿：我们可以把他们换合金，但没有其他作用了。研究也只能到这为止了，因为有新的状况必须应对—————同样是“勇敢”的科学家们的发现—————来自七星星团的中间的不明星系爆发了一股强大的能量反应。"
 nep_dragon.6.a:0 "让部队做好战斗准备————根据过去的经验来看这准没好事。" 
 
 nep_dragon.64.name:0 "被召唤的龙群"
 nep_dragon.64.desc:0 "这个星系里有一条巨大的龙和一大堆的小型龙————宇宙中居然还能有这样的生物存在，宇宙真奇妙呢。然而不管怎么看，对面都不像是对我们友好的样子。而且能量反应来看这龙很强，如果要驱逐它，需要做好准备。"
 nep_dragon.64.a:0 "接下来我们要屠龙？简直像是在神话中那样……" 

 nep_dragon.8.name:0 "奖励时间？"
 nep_dragon.8.desc.a:0 "有一个————不知道是好是坏的————消息，在我们屠龙后，我们的殖民地上的§Y奉龙殿§!突然开始了运作。目前来看，没有什么危险。运作中的奉龙殿展示了它们的使用方法：只要需要一笔可观的费用，以及周边七个星球的力量，我们就能召唤一只新的龙————但这只龙将接受我们的领导。宇宙中心的大封印那里写着————“将§Y三个珠子§!与§Y龙§!献祭于这”，不知道是不是就是这条龙呢？"
 nep_dragon.8.desc.b:0 "我们的殖民地上的§Y奉龙殿§!开始了运作。只要需要一笔可观的费用，以及七个星球的星之力，我们就能召唤一只新的龙."
 nep_dragon.8.a:0 "试试看召唤吧，费用在这里。" 
 nep_dragon.8.a.tooltip:0 "做好准备后还需要一点时间来召唤。请确保召唤满足条件————即七个星球的星之力。"
 nep_dragon.8.b:0 "我们现在没有那么多资源。" 
 nep_dragon.8.b.tooltip:0 "将于360天后再询问。"
 nep_dragon.8.c:0 "这太危险了。" 
 
 nep_dragon.9.name:0 "召唤成功"
 nep_dragon.9.desc:0 "我们成功召唤了一只七星龙————代价是七个星球因为失去了星之力变得贫瘠了。另外现在龙还没有达到最佳状态的样子，根据奉龙殿的信息，我们还需要给它再吸收一次星之力。星之力貌似会慢慢恢复，我们等一段时间吧。"
 nep_dragon.9.a:0 "很好。" 
 
 nep_dragon.91.name:0 "召唤失败"
 nep_dragon.91.desc:0 "我们的召唤失败了，不过您可以随时再召唤。召唤前要确保我们的7个星系的星之力都恢复了。"
 nep_dragon.91.a:0 "明白了" 
 
 nep_dragon.93.name:0 "真龙降临"
 nep_dragon.93.desc:0 "星之力应该已经恢复了。我们可以试着让龙再吸收来完全发挥其实力。"
 nep_dragon.93.a:0 "试试看让它吸收吧。" 
 nep_dragon.93.a.tooltip:0 "做好准备后还需要一点时间来吸收。请确保满足条件————七个星球的星之力必须恢复，同时我们的龙必须在中心星系。中心星系最好不要有其他的舰队，因为它们可能会无法承受星之力的奔流而毁灭。"
 nep_dragon.93.b:0 "晚点再说吧。我们暂时无法承受失去它的可能性。" 
 nep_dragon.93.b.tooltip:0 "将于360天后再询问。"
 nep_dragon.93.c:0 "这太危险了。"
 
 nep_dragon.94.name:0 "吸收成功"
 nep_dragon.94.desc:0 "我们成功的七星龙变为它最强的状态。————代价是七个星球因为失去了星之力变得贫瘠了。希望它能在战争中发挥强大作用。"
 nep_dragon.94.a:0 "很好。" 
 
 nep_dragon.941.name:0 "吸收失败"
 nep_dragon.941.desc:0 "我们的吸收计划失败了，不过您可以随时再执行。请确保我们的7个星系的星之力都恢复了，同时我们的龙必须在中心星系。"
 nep_dragon.941.a:0 "明白了"
 
 nep_dragon_origin.1000.desc:0 "很遗憾所有七边形星系满员了，因此你被转为了最普通的一个起源。虽然有点meta，但作者建议:以后别在多人游戏里选择这个起源，谢谢。"
 
