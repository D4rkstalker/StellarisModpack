l_simp_chinese:
 #########################################
 # whitegoo
 ######################################### 
 nep_whitegoo.5000.name:0 "奇怪的白雾"
 nep_whitegoo.5000.desc:0 "§Y[From.Solar_system.GetName]§!突然出现了一些奇怪的白雾。这种白雾会干扰我们舰队的推进器导致效率下降，同时导致星球接受太阳光减少可能导致发电效率降低，并且这些白雾产生了一些奇怪的共鸣导致一部分设备运行异常。这种白雾貌似还会逐渐在星系间传播，可能会成为新的威胁。"
 nep_whitegoo.5000.a:0 "令人担忧。"
 
 nep_whitegoo.5001.name:0 "浓厚的白雾"
 nep_whitegoo.5001.desc:0 "§Y[From.Solar_system.GetName]§!的白雾越发浓厚，科学家认为那么浓厚的白雾将会更加严重的影响舰队跟殖民地的运行。之前不那么浓厚的星系也将渐渐地变得浓厚，我们可能必须开始采取手段了。"
 nep_whitegoo.5001.a:0 "令人担忧。"
 
 nep_whitegoo.5002.name:0 "深不见底的白雾"
 nep_whitegoo.5002.desc:0 "§Y[From.Solar_system.GetName]§!的白雾已经厚到危险的程度，严重威胁舰队跟殖民地的经济。而且还在不断扩散，如果不想想办法，我们的经济会遭受沉重打击！"
 nep_whitegoo.5002.a:0 "令人担忧。"
 
 nep_whitegoo.5.name:0 "白雾基础研究提案"
 nep_whitegoo.5.desc:0 "我们已经有一些星系被奇怪的白雾所覆盖。科学家们认为白雾的一切都值得研究，并拿出了研究提案。说不定我们能从这些研究中找到解决这个问题的端倪。"
 nep_whitegoo.5.a:0 "希望这值得。"
 
 nep_whitegoo.51.name:0 "白雾基础研究提案"
 nep_whitegoo.51.desc:0 "其他国家开始研究那些奇怪的白雾，科学家认为我们也得未雨绸缪，跟进研究。一些科学家已经在科研交流中得到了一些资料跟样本，我们也可以开始进行研究了。"
 nep_whitegoo.51.a:0 "希望这值得。"
 
 nep_whitegoo.7.desc:0 "您好。听说您们最近研究出了如何对付那些白雾的办法？要不要跟我们做个交易，您把这个技术卖我们，我们给你5000$energy$，并且会宣传是您们的技术。"
 nep_whitegoo.7.a:0 "成交。"
 nep_whitegoo.7.b:0 "想要技术，自己研究去。"
 
 nep_whitegoo.71.desc:0 "您好。最近您们应该也听说了白雾正在到处肆虐。现在我们有一个解决方案，请问您们是否需要？只要3500$energy$。"
 nep_whitegoo.71.a:0 "成交。"
 nep_whitegoo.71.b:0 "我们自有办法。"
 
 nep_whitegoo.8.name:0 "新的研究方法提出"
 nep_whitegoo.8.desc:0 "科学家们提出一个认为可以找到白雾源头的研究方案。"
 nep_whitegoo.8.a:0 "我会在合适的时间让他们研究。"
 
 nep_whitegoo.81.name:0 "白雾源头"
 nep_whitegoo.81.desc:0 "科学家们在经过研究后，认为白雾同时起源于三个星系。我们将会将其标注在星图上，并且建立研究计划。"
 nep_whitegoo.81.a:0 "三个？同时？肯定有问题。"
 
 nep_whitegoo.83.name:0 "白雾源头"
 nep_whitegoo.83.desc:0 "我们在之前被认为是白雾源头的星系里找到了一个虫洞。看来这才是通向真正元凶的星系的道路。§Y建造白雾吸收空间站在根源的黑洞星系即可完全解决该问题。§!"
 nep_whitegoo.83.desc.a:0 "我们在突然收到某几个星系的虫洞活动痕迹。这几个虫洞很隐蔽，之前根本没人知道，现在既然发生了活动证明有人使用了它们。经过科学家们跟之前的信息进行对照后，认为这几个虫洞很可能跟白雾的根源有关。§Y建造白雾吸收空间站在根源的黑洞星系即可完全解决该问题。§!"
 nep_whitegoo.83.a:0 "我们这就去完全解决问题。"
 
 nep_whitegoo.91.name:0 "根除"
 nep_whitegoo.91.desc:0 "白雾的根源星系已经建立了吸收空间站，所有的白雾都将被吸入。现有的白雾也将慢慢消失。基本上，困扰全宇宙的白雾问题即将解决。"
 nep_whitegoo.91.a:0 "全宇宙的胜利！"
 
 nep_whitegoo.9999.name:0 "副产物"
 nep_whitegoo.9999.desc:0 "因为白雾起源的白雾浓度实在太高，我们在那儿的白雾吸收空间站在吸收并压缩那些后产生了一些副产物，科学家们认为我们有办法对其进行使用。"
 nep_whitegoo.9999.a:0 "那就研究吧。"
 
 tech_nep_whitegoo_1:0 "白雾基础研究"
 tech_nep_whitegoo_1_desc:0 "首先我们要知道这些白雾是什么东西。"
 tech_nep_whitegoo_2_1:0 "白雾传播学"
 tech_nep_whitegoo_2_1_desc:0 "我们要研究这白雾为什么能那么迅速的覆盖宇宙。"
 tech_nep_whitegoo_2_2:0 "白雾共鸣学"
 tech_nep_whitegoo_2_2_desc:0 "这个白雾对一些设备有奇怪的共鸣现象，我们要进行研究。"
 tech_nep_whitegoo_2_3:0 "白雾分子研究"
 tech_nep_whitegoo_2_3_desc:0 "我们要对白雾的构成与构造进行彻底分析，如果可能的话在实验室里从零复制。"
 tech_nep_whitegoo_3_1:0 "白雾传播阻碍"
 tech_nep_whitegoo_3_1_desc:0 "研究可以延缓白雾传播的干扰场技术。"
 tech_nep_whitegoo_3_1_prereqfor_title:0 "§H解锁特性：白雾传播阻碍§!"
 tech_nep_whitegoo_3_1_prereqfor_desc:0 "白雾的传播将会减缓50%（每次进行传播判定时有50%几率判定为传播失败）。"
 tech_nep_whitegoo_3_2:0 "白雾共鸣阻碍"
 tech_nep_whitegoo_3_2_desc:0 "研究破坏白雾造成共鸣的方法。"
 tech_nep_whitegoo_3_2_prereqfor_title:0 "§H解锁特性：白雾共鸣阻碍§!"
 tech_nep_whitegoo_3_2_prereqfor_desc:0 "跃迁引擎将能够在白雾中发挥作用。在一定程度上无效化白雾对星球经济的影响。"
 tech_nep_whitegoo_3_3:0 "白雾分子排出"
 tech_nep_whitegoo_3_3_desc:0 "我们要研究将白雾从我们的宇宙船的推进器中排出去的方法。"
 tech_nep_whitegoo_3_3_prereqfor_title:0 "§H解锁特性：白雾分子排出§!"
 tech_nep_whitegoo_3_3_prereqfor_desc:0 "在一定程度上无效白雾对宇宙船的速度的影响。"
 tech_nep_whitegoo_4:0 "白雾吸收空间站"
 tech_nep_whitegoo_4_desc:0 "我们已经拥有足够的知识对白雾进行比较彻底的解决。"
 tech_nep_whitegoo_4_prereqfor_title:0 "§H解锁：白雾吸收空间站§!"
 tech_nep_whitegoo_4_prereqfor_desc:0 "这种空间站将会对整个星系跟周边星系的白雾进行吸收。"
 tech_nep_whitegoo_5:0 "白雾传播路径论"
 tech_nep_whitegoo_5_desc:0 "让科学家们集中精力找到白雾的传播源。"
 tech_nep_whitegoo_5_prereqfor_title:0 "§H解锁：白雾源头星系§!"
 tech_nep_whitegoo_5_prereqfor_desc:0 "将揭示白雾是从何而来以便彻底解决问题。"
 
 policy_nep_whitegoo_can_spawn_policy:0 "SEoOC - 是否开启经济危机"
 policy_nep_whitegoo_can_spawn_policy_desc:0 "注意：该项目只能在前100年更改。"
 nep_whitegoo_can_spawn:0 "是"
 nep_whitegoo_can_spawn_desc:0 ""
 nep_whitegoo_cant_spawn:0 "否"
 nep_whitegoo_cant_spawn_desc:0 ""
 
 nep_whitegoo_research:0 "白雾起源研究"
 nep_whitegoo_research_DESC:0 "我们已经找到了白雾的来源。在那儿进行研究应该能找到什么有用的信息。"
 
 nep_whitegoo_poi_name:0 "白雾起源地"
 nep_whitegoo_poi_desc:0 "在此地建造一个白雾吸收空间站就可以彻底解决该问题。"
 
 nep_station_whitegoo:0 "白雾吸收空间站"
 nep_station_whitegoo_plural:0 "白雾吸收空间站"
 
 nep_whitegoo_chain_title:0 "白雾起源"
 nep_whitegoo_chain_desc:0 "前往白雾起源，寻找问题解决。"
 
 nep_station_whitegoo_mega:0 "$nep_station_whitegoo$"
 nep_station_whitegoo_mega_DESC:0 "$tech_nep_whitegoo_4_prereqfor_desc$"
 nep_station_whitegoo_mega_MEGASTRUCTURE_DETAILS:0 "$tech_nep_whitegoo_4_prereqfor_desc$"
 
 CAN_NOT_JUMP_IN_WHITEGOO:0 "§R白雾干扰跃迁引擎的使用。§!"
 
 requires_nep_whitegoo_no_more:0 "白雾事件已经结束，不再需要这个了。"
 
 nep_whitegoo_1:0 "白雾"
 nep_whitegoo_1_desc:0 "白雾将会影响星球的发电能力，进而影响经济水平，人们需要设备防止对身体造成影响所以造成不安，而且在白雾中难以见物，将催生罪恶。"
 nep_whitegoo_2:0 "白雾"
 nep_whitegoo_2_desc:0 "白雾将会影响星球的发电能力，进而影响经济水平，人们需要设备防止对身体造成影响所以造成不安，而且在白雾中难以见物，将催生罪恶。"
 nep_whitegoo_3:0 "白雾"
 nep_whitegoo_3_desc:0 "白雾将会影响星球的发电能力，进而影响经济水平，人们需要设备防止对身体造成影响所以造成不安，而且在白雾中难以见物，将催生罪恶。"
 
 #########################################
 # gpc
 #########################################
 nep_gpc.1.desc:0 "你好，强大的§Y[Root.GetName]§!。我们现在有一批货需要运到§Y[event_target:nep_escort_destiny.GetName]§!，但根据可靠的消息来源显示这一路上不是很平稳，希望你们能够提供护送。如果完成，我们将会支付你们3000§Y$energy$§!，1500§Y$consumer_goods$§!。"
 nep_gpc.1.a:0 "成交。"
 nep_gpc.1.b:0 "拒绝。"
 nep_gpc.1.c:0 "给我滚，你们这些异种族人。"
 
 nep_gpc.1000.desc:0 "很好！我们的舰队已经在贵国的首都做好准备；希望你们能够尽快集结护送舰队。我们将会等待最多3年，3年后这批货可能就失去价值了。注意：如果你们真的3年都没来，我们会收取违约金500§Y$energy$§!。"
 
 nep_gpc.1002.desc:0 "很遗憾，你们毁约了。按照事前的约定，我将收取你们500§Y$energy$§!的违约金。"
 
 nep_gpc.2.desc:0 "既然你们已经做好准备，那我们就出发吧。舰队的目的地是：§Y[event_target:nep_escort_destiny.GetName]§!。"
 
 nep_gpc.2003.name:0 "已消灭海盗"
 nep_gpc.2003.desc:0 "位于§Y[fromfrom.solar_system.GetName]§!的海盗舰队已被消灭。我们抓到了使用逃生舱逃出来的俘虏。要怎么处理？"
 nep_gpc.2003.a:0 "不管他们。另外派部队做好前方的海盗处理。"
 nep_gpc.2003.b:0 "拷问他们，得到他们的基地位置。"
 nep_gpc.2003.c:0 "拷问他们，得到他们的赃物地址。"
 
 nep_gpc.2005.name:0 "护卫任务成功"
 nep_gpc.2005.desc:0 "我们成功的把商人们的舰队护卫到了§Y[event_target:nep_escort_destiny.GetName]§!。他们兑现了我们的契约。"
 nep_gpc.2005.a:0 "很好。"
 
 nep_gpc.2007.name:0 "护卫任务失败"
 nep_gpc.2007.desc:0 "商人的舰队被敌对势力所摧毁。虽然商人们决定不追究我们违反契约，但是全宇宙都在笑话我们的无能。"
 nep_gpc.2007.a:0 "我不会放过§Y[fromfrom.GetName]§!。"
 nep_gpc.2007.b:0 "可恶。"
 
 nep_gpc.3.name:0 "传说中的大海贼"
 nep_gpc.3.desc:0 "我们拷问的这些俘虏虽然其貌不扬，但没想到他们居然是传说中的宇宙最强大的海盗军团§Y大海贼巴尔弗§!一家的人。并且我们也问到了§Y大海贼巴尔弗§!本人目前在何处，也许我们应该去把他消灭掉，换取宇宙的和平。"
 nep_gpc.3.a:0 "展示位置。"
 
 nep_gpc.3001.name:0 "战败的大海贼"
 nep_gpc.3001.desc:0 "我们打败了§Y大海贼巴尔弗§!的舰队——虽然并没有传说的那么厉害，可能还有其他主力舰队在其他地方？不管如何，我们也抓到了§Y大海贼巴尔弗§!本人。要如何处置？"
 nep_gpc.3001.a:0 "向全宇宙展示邪恶的下场。"
 nep_gpc.3001.b:0 "将其秘密处决。"
 
 nep_gpc.3002.name:0 "不稳"
 nep_gpc.3002.desc:0 "§Y大海贼巴尔弗§!死前发表了他的死亡宣言，并且利用了我们的直播展示给了全宇宙。虽然不知道他的死亡宣言是否存在什么对他的手下的指示，但这个具有煽动性的死亡宣言貌似让很多无聊的年轻人开始憧憬“自由”的海贼生活。也许我们接下来会面临一个动荡的局面。"
 nep_gpc.3002.a:0 "看看之后会发生什么……"
 
 nep_gpc.4001.name:0 "不好的风潮"
 nep_gpc.4001.desc:0 "最近的年轻人们都喜欢为了寻求刺激去加入海盗，海盗的势力迅速扩大。他们的目标似乎都是找到§Y大海贼巴尔弗§!的遗产，据说是一大笔的隐藏宝藏。§Y大海贼巴尔弗§!的原手下及对手们也在蠢蠢欲动。以后的行商可能会更加困难了……"
 nep_gpc.4001.a:0 "让人不安的新闻啊。"
 
 nep_gpc.40035.name:0 "海贼们的根据地"
 nep_gpc.40035.desc:0 "最近§Y大海贼巴尔弗§!的老部下以及老敌人们在经过招兵买马后开始了活动。他们的目标似乎也是要找到§Y大海贼巴尔弗§!的遗产。也许将他们统统消灭是找到那些遗产的捷径。找到遗产并公开的话，也许现在这个到处是海贼的时代会有所收敛。"
 nep_gpc.40035.a:0 "寻找他们的根据地。"
 
 nep_gpc.4004.name:0 "海贼们的根据地"
 nep_gpc.4004.desc.a:0 "这里是大海贼巴尔弗的继承人，§Y唐尼·巴尔弗§!的根据地。据说其残忍好战不下§Y大海贼巴尔弗§!。"
 nep_gpc.4004.desc.a2:0 "这里是大海贼巴尔弗的继承人，§Y唐尼·巴尔弗§!的曾经的根据地。它本人已经被剿灭。也许我们能找到一些遗产的线索。"
 nep_gpc.4004.desc.b:0 "这里是大海贼巴尔弗的曾经的副手，§Y彼得·格里§!的根据地。在§Y大海贼巴尔弗§!被击败的时候成功躲过了抓捕，并且凭借其手腕再次壮大。"
 nep_gpc.4004.desc.b2:0 "这里是大海贼巴尔弗的曾经的副手，§Y彼得·格里§!的曾经的根据地。它本人已经被剿灭。也许我们能找到一些遗产的线索。"
 nep_gpc.4004.desc.c:0 "这里是大海贼巴尔弗的最强的敌人，§Y斯威伏特船长§!的根据地。在§Y大海贼巴尔弗§!被击败之前，这两家海盗曾经发生过大战，这貌似也是§Y大海贼巴尔弗§!被击败的原因之一。现在的§Y斯威伏特船长§!的实力也远不如前，正是剿灭的好机会。"
 nep_gpc.4004.desc.c2:0 "这里是大海贼巴尔弗的最强的敌人，§Y斯威伏特船长§!的曾经的根据地。它本人已经被剿灭。作为§Y大海贼巴尔弗§!最大的敌人，也许我们能找到一些遗产的线索。"
 nep_gpc.4004.desc.d:0 "这里是大海贼巴尔弗的唯一一个在之前未受到损失的小队：§Y塞尔卡§!小队的根据地。在§Y大海贼巴尔弗§!被击败之后开始独立行动，并且壮大。"
 nep_gpc.4004.desc.d2:0 "这里是大海贼巴尔弗的唯一活着的队长§Y塞尔卡§!的曾经的根据地。它本人已经被剿灭。也许我们能找到一些遗产的线索。"
 nep_gpc.4004.a:0 "我们上。"
 
 nep_gpc.4005.name:0 "剿灭！"
 nep_gpc.4005.desc.a:0 "我们剿灭了§Y唐尼·巴尔弗§!。之后我们在它的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.4005.desc.b:0 "我们剿灭了§Y彼得·格里§!。之后我们在它的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.4005.desc.c:0 "我们剿灭了§Y斯威伏特船长§!。之后我们在它的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.4005.desc.d:0 "我们剿灭了§Y塞尔卡§!小队。之后我们在它的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.4005.a:0 "很好。"
 
 nep_gpc.40052.name:0 "遗产的线索"
 nep_gpc.40052.desc.a:0 "我们在§Y唐尼·巴尔弗§!的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.40052.desc.b:0 "我们在§Y彼得·格里§!的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.40052.desc.c:0 "我们在§Y斯威伏特船长§!的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.40052.desc.d:0 "我们在§Y塞尔卡§!的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.40052.a:0 "很好。"
 
 nep_gpc.40990.name:0 "退潮"
 nep_gpc.40990.desc:0 "经过了这么多年的海盗浪潮，喜欢刺激的年轻人们已经死的死，活着的也已经转移兴趣了。毕竟海盗并没有那么浪漫，只不过是一群会被剿灭的犯罪者而已。"
 nep_gpc.40990.a:0 "又搞定一件事。"
 
 nep_gpc.5.name:0 "芝麻开门"
 nep_gpc.5.desc:0 "线索已经齐全了。我们应该前往线索所指向的地点寻找宝藏了。"
 nep_gpc.5.a:0 "我们上。"
 
 nep_gpc.6.name:0 "芝麻开门"
 nep_gpc.6.desc:0 "我们找到了一个被隐藏的超时空通道，通向一个未知的星系，里面有海盗舰队在守护着。估计宝藏就在这里了。"
 nep_gpc.6.a:0 "但愿能有好东西。"
 
 nep_gpc.6001.name:0 "挖宝时间"
 nep_gpc.6001.desc:0 "守护的舰队已经被我们消灭。接下来就是寻找宝藏的时间了。从守护舰队的运作路径以及探测器的数据，我们可以得到最有可能存放宝藏的地方。"
 nep_gpc.6001.a:0 "开挖！"
 
 nep_gpc.6002.name:0 "大海贼巴尔弗的遗产"
 nep_gpc.6002.desc:0 "这是一个向地底延伸的洞窟：正常来说，在这星球的严峻的环境下是不可能出现什么洞窟的。虽然洞窟蛮深，但洞窟里面除了一点埋在土里的合金，并没有什么东西的样子。应该是被藏在更深的地方。"
 nep_gpc.6003.desc:0 "我们总算是挖到了有用的东西：一扇门。看起来就很像是秘密基地的门。不过我们没有“钥匙”。进行强制破解可能需要消费一点能量。"
 nep_gpc.6003.a:0 "打开它。"
 nep_gpc.7.desc:0 "虽然一打开门就迎面就是陷阱，但并没对我们的经验丰富的队伍造成威胁。也没有守卫。但宝藏是真的存在的：一个看起来不像是现在的科技能做出来的箱子。考古队伍们认为这个箱子只要提供不算很大的能量，就能够将大量物质变成合金，虽然需要很长的冷却时间。大海贼的舰队应该就是来源于这些合金。"
 nep_gpc.7.a:0 "现在是我们的了。"
 
 nep_gpc.7000.name:0 "§Y大海贼巴尔弗§!的遗产已被找到"
 nep_gpc.7000.desc:0 "§Y[From.owner.GetName]§!的考古队伍宣布已经找到了§Y大海贼巴尔弗§!的遗产。这股海盗热应该也会在接下来的日子降下来了。宇宙又安全了几分，但不知道那些年轻人们接下来又会干什么？"
 nep_gpc.7000.a:0 "总算结束了。"
 
