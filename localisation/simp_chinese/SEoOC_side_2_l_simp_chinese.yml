 nep_ar.2.desc.a:0 "对不起，斗技场正在开战，您不能乱入参战。而且您不是我们斗技场协会的会员，不能参加押注。请等目前的战斗结束了再来，谢谢。"
 nep_ar.2.desc.b:0 "欢迎来到斗技场。这里您可以参加斗技场的战斗，如果您胜利了，我们将会给与少量的奖励，以及向全宇宙播报您的胜利。要不要来试试看自己的舰队的战斗力？"
