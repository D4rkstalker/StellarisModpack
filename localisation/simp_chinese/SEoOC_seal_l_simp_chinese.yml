l_simp_chinese:

 nep_seal_evil:0 "被封印的邪恶"
 nep_seal_evil_plural:0 "被封印的邪恶"
 
 nep_seal.2.name:0 "危险的路障"
 nep_seal.2.desc:0 "在[From.GetName]我们的船差点撞上一堆不知道哪里来的残骸，经过年代分析这个是远古留下来的残骸，也许我们应该分析下这里面是否有有价值的东西？至少，我们也得做清理---这路障本身的下场就揭示了这堆玩意儿必须被清走。"
 nep_seal.2.a:0 "让科学家们去做“清理”工作吧，我相信他们能做得比专业打扫的更好。" 
 nep_seal.2.b:0 "让宇宙垃圾清理队出发吧，虽然需要一点儿费用……。" 
 
 nep_seal.3.name:0 "“清理”完毕"
 nep_seal.3.desc:0 "科学家们在[From.GetName]那的“清理”工作完毕了。我们在里面找到了黑匣子，分析后揭开了为什么这玩意儿会变为一堆宇宙垃圾的秘密。貌似是因为这船在这儿遭到了攻击---不知道攻击者是谁---，然后试图进行紧急超光速跃迁的时候失败了。我们科学家对于紧急超光速跃迁失败的原因分析后，得知整个高速路因为不明的原因进行紧急超光速跃迁的时候都很容易失败，希望以后不要选择在这儿做战场。接下来是重点了---我们在残骸中发现了一个白色的，材质不明的宝玉。我们的仪器在这宝玉里面感受到了奇怪的、有指向的能源反应。我们没办法进行破坏性分析---没有任何工具可以切开这个宝玉。"
 nep_seal.3.a:0 "受到攻击？是谁的攻击？战争么？还是说跟这宝玉有关？有一丝不祥的预感……" 
 
 nep_seal.4.name:0 "墨菲定律永远正确"
 nep_seal.4.desc:0 "高速路上突然出现了数量不明的不明舰队，开始攻击过往船只，舰队数量很恐怖，建议做好战斗准备。"
 nep_seal.4.a:0 "战斗准备！" 
 
 nep_seal.5.name:0 "战斗结束"
 nep_seal.5.desc:0 "对不明势力的壮绝战争结束了。在分析了大量的样本后，科学家们搞清了不少事情---首先，这些势力貌似是古代的守护高速路的部队。但是为什么会有那么多呢？那是因为---第二，这些高速路的另一个作用是用来封住某些东西，这些舰队是为了保护这个封印不损坏。然后可能是因为维护费不足，就当做高速路使用赚取维护费了。这也是为什么这个高速路会那么的……圆。现在我们不知道封印的具体位置在哪，但是科学家认为这个封印跟我们之前拿到的宝玉有关。另外，在我们完全消灭不明势力的前后，宝玉发生了反应，我们可以试试看将其发动，说不定有意外收获。"
 nep_seal.5.a:0 "很有趣。" 
 nep_seal.5.a.tooltip:0 "现在宝玉可以作为一个遗珍发动了。需要发动才会继续剧情。"
 nep_seal.5.b:0 "我不想再见到这种战争。把那宝玉丢进黑洞去。" 
 
 nep_seal.6.name:0 "宇宙中心"
 nep_seal.6.desc:0 "宝玉发动后，发生了许多的能量指向：包括宇宙中心————科学家认为这就是之前提到的封印的所在地，以及可以作为落脚点的一些特殊宙域：这些特殊宙域被古代人叫做§Y通向虚无的阶梯§!，里面什么都没有，但却不知道为什么可以作为跃迁的中转点，通过数次跃迁即可到达宇宙中心。但是，高速路守护者里面留下的资料里面，无一不例外的都强调了---§R封印很危险，绝不要打开！§!"
 nep_seal.6.a:0 "这可是我们盼望了多少年的进军宇宙中心啊！科学队立刻前往！" 
 nep_seal.6.b:0 "听起来确实很危险啊，算了吧，人民的性命比好奇心更重要。" 
 
 nep_seal.7.name:0 "大封印"
 nep_seal.7.desc:0 "正如科学家们多年来的推论一样，宇宙的中心真的是一个大型黑洞---比任何已知星体都大。另外黑洞周边还有三个“小”黑洞---虽然其实也很大---以一种不明的方式维持平衡。宝玉能量所指向的地方，是大黑洞旁边的一个位置---让科学家去看看吧？"
 nep_seal.7.a:0 "继续前进。" 
 nep_seal.7.b:0 "真是宇宙奇观啊。---但我们不要再继续了，我的不祥预感越来越严重。"

 nep_seal.8.name:0 "古代祭坛"
 nep_seal.8.desc:0 "宝玉指向的是一个宇宙中的祭坛，上面留下了古代人的资料---将§Y两个宝玉§!与§Y龙§!献祭于这，就能打开封印。里面是§Y最终兵器§!，但是，一旦失控了就全银河都完了。他们也对发明这个最终兵器很后悔，但一旦银河有危机，这个最终兵器可能还是有用得上的可能性，所以将其封印于大封印之中。---但我们没有找到环银河高速路的相关资料，说不定，制造这个“大封印”跟制造环银河高速路的，不是同一个时代的古代人？"
 nep_seal.8.a:0 "最终兵器？真吸引人的名字" 
 nep_seal.8.a.tooltip:0 "宝玉已可以作为遗珍再次发动。§R发动前做好准备，很可能有战斗发生。§!"
 
 nep_seal.9.name:0 "被封印的邪恶"
 nep_seal.9.desc:0 "我们把宝玉放了上去，然后大封印那边立刻出现了强大的能量反应，而且不对我们的任何信息有反应。也许，我们又有一战了。"
 nep_seal.9.a:0 "这邪恶的感觉，不像是什么最终兵器，也不像是守护者啊。不管如何，开战！" 
 
 nep_seal_chain_title:0 "大封印"
 nep_seal_chain_desc:0 "宝玉所揭示的大封印的所在位置。" 
 
 nep_seal_debris_explore:0 "残骸研究"
 nep_seal_debris_explore_DESC:0 "让我们看看这个上古残骸能找到啥？"
 
 nep_malfunctioning_guards_research:0 "彻底研究不明势力"
 nep_malfunctioning_guards_research_DESC:0 "彻底研究这些突然攻击我们的舰队哪里来的？又跟宝玉有什么关系？"
 
 nep_grand_seal_research:0 "大封印"
 nep_grand_seal_research_DESC:0 "也许里面真的封印着危险的东西？"
 
 nep_grand_seal_final_answer:0 "最终决定"
 nep_grand_seal_final_answer_DESC:0 "只要放下宝玉，封印肯定会发生变化。最好让你的舰队集结了再放下去。"
 
