 ag_epsilon_titan_megastructure_0:0 "$ag_epsilon_titan_megastructure_name$：建造基址"
 ag_epsilon_titan_megastructure_0_DESC:0 "这个大型的平台存放的资源将会被用于建造古代战舰：$ag_epsilon_titan_megastructure_name$。"
 ag_epsilon_titan_megastructure_0_MEGASTRUCTURE_DETAILS:0 "这种舰船复原自一艘其他文明在考古发掘中发现的古代战舰，拥有强大的战斗能力。"
 
 ag_epsilon_titan_megastructure_1:0 "$ag_epsilon_titan_megastructure_name$：核心部分"
 ag_epsilon_titan_megastructure_1_DESC:0 "建造进度：§S1/3§!\n战舰核心部分，官兵的主要活动区域，拥有一个强大的古代奇点核心。"
 
 ag_epsilon_titan_megastructure_2:0 "$ag_epsilon_titan_megastructure_name$：大型武器平台"
 ag_epsilon_titan_megastructure_2_DESC:0 "建造进度：§S2/3§!\n战舰外围部分，包括三座大型的武器平台，搭载了一系列长射程的重型武器。"
 
 ag_epsilon_titan_megastructure_3:0 "$ag_epsilon_titan_megastructure_name$：小型武器平台"
 ag_epsilon_titan_megastructure_3_DESC:0 "建造进度：§S3/3§!\n战舰外围部分，包括六座小型的武器平台，搭载的武器阵列主要负责中近距离对抗。"
 
