 ###### 科技 ######
 
 tech_ag_epsilon_titan:0 "工程项目：§H古代泰坦 - 曙光之星§!"
 tech_ag_epsilon_titan_desc:0 "在前人的工作的基础上复原的一种古代战舰设计资料：§H古代泰坦 - 曙光之星§!。"
 tech_ag_epsilon_titan_custom:0 "§H解锁巨型建筑：§!$ag_epsilon_titan_megastructure_name$"
