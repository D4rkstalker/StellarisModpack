 ag_epsilon.89.name:0 "$ag_counter_measures$"
 ag_epsilon.89.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗§H[ag_ancient_epsilon_star.GetName]§!内古代战舰的方法，还在数次模拟对抗中取得了较为理想的结果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_epsilon.89.a:0 "$ag_counter_measures.a$"
 
 ag_epsilon.91.name:0 "$ag_epsilon_situation$"
 ag_epsilon.91.desc:0 "我们的[Root.GetScienceTeam]成功恢复了大部分古代战舰曙光之星的设计资料，此前的研究者们对曙光之星的研究其实已经相当深入了，这使得我们可以较为轻松地在它们的工作基础上完成我们的设计图。\n\n由我们的[Root.GetScienceTeam]设计复原的古代战舰拥有原本的大多数功能，美中不足的是由于此前位于§H[ag_ancient_epsilon_star.GetName]§!中的古代战舰已经损毁，而从前的研究者似乎也没能弄清楚古代战舰强大防御能力的实现方法，我们的古代战舰将不会拥有如原战舰那么强大的防御能力；同时由于缺乏详细的能量控制系统的资料，我们使用舰船的大型引力武器时也存在难以控制输出能量功率的情况，但无论如何，这艘舰船依旧具备强大的战斗能力。$ag_construction_section_event_desc$"
 ag_epsilon.91.a:0 "$ag_ancient_data_accept$"
 
 ag_epsilon.92.name:0 "$ag_epsilon_situation$"
 ag_epsilon.92.a.desc:0 "我们的[Root.GetScienceTeam]在§H[ag_ancient_epsilon_star.GetName]§!找到了一些分布于$pc_ringworld_habitable$上的古代设施，这些占据着一整个$pc_ringworld_habitable$区段的巨型设施孤独地躺在虚空中，独特的结构表明它们不是简单的用于支撑$pc_ringworld_habitable$的框架。对这些古代设施的进一步分析表明这些是古代文明用于太空建造的设施，被称为§H$ag_construction_section$§!，一共包含六个独立的区段。\n\n我们的[Root.GetScienceTeam]相信这些$ag_construction_section$可以协助我们建造一些我们无法自行建造的古代舰船，不过它们目前正受到古代安全系统的保护，我们需要派遣一艘$constructor$来对这些设施进行调整，从而允许我们使用它们。"
 ag_epsilon.92.b.desc:0 "不久前我们的[Root.GetScienceTeam]找到了§H[ag_ancient_epsilon_star.GetName]§!内古代文明用于太空建设的设施——$pc_ringworld_habitable$表面的六座§H$ag_construction_section$§!，它们可以协助我们建造一些我们无法自行建造的古代舰船。\n\n这些$ag_construction_section$目前正受到古代安全系统的保护，我们需要派遣一艘$constructor$来对这些设施进行调整，从而允许我们使用它们。"
 ag_epsilon.92.a:0 "派遣一艘$constructor$过去。"
 ag_epsilon.92.b:0 "我们不需要这些东西。"
 
 ag_epsilon.93.name:0 "$ag_construction_section$"
 ag_epsilon.93.desc:0 "我们的$constructor$已经完成了对§H[ag_ancient_epsilon_star.GetName]§!内古代$pc_ringworld_habitable$上的$ag_construction_section$的控制程序的安装，经过安全测试后，我们的[Root.GetScienceTeam]确认这6段$ag_construction_section$已经可以投入使用了。$ag_construction_section_desc$"
 ag_epsilon.93.a:0 "$ag_excellent$"
 
 ag_epsilon.101.name:0 "古代安全系统"
 ag_epsilon.101.desc:0 "尽管我们已经完成了对§H[ag_ancient_epsilon_star.GetName]§!内发现的古代武器的复原工作，但我们对这些武器系统仍然缺乏足够的控制能力，它们的大多数部分被古代安全系统保护，这使得这些武器在战场上能够发挥出来的威力始终远不如我们的预期。\n\n从复原工作开始的时候，我们的[Root.GetScienceDepartment]就一直在对这些古代构造进行研究，尽管进展非常缓慢但他们仍取得了一定的成果，结合我们的[Root.GetArchaeologyTeam]从古代遗迹中获取的前人的研究成果，我们的[Root.GetScienceDepartment]已经找到了一种能够解除大多数妨碍我们使用古代舰船的安全系统的方法，尽管这样的行动需要耗费相当的资源。"
 ag_epsilon.101.a:0 "$ag_approve_special_project$"
 ag_epsilon.101.b:0 "$ag_veto_special_project$"
 ag_epsilon.101.a.tooltip:0 "$ag_unlocks_research_project$$ag_epsilon_ship_unlock_project_chain_title$"
 
 ag_epsilon.102.name:0 "古代安全系统"
 ag_epsilon.102.desc:0 "我们的[Root.GetScienceTeam]已经成功解除了§H[ag_ancient_epsilon_star.GetName]§!内古代武器上的许多安全系统，这些安全系统的影响应该会在几个月内消退，届时这些舰船在战斗中应该能够发挥出与我们的预期相符的实力了。"
 ag_epsilon.102.a:0 "让我们拭目以待。"
 
 ag_epsilon.111.name:0 "$ag_epsilon_titan_megastructure_0$"
 ag_epsilon.111.desc:0 "部署于古代$ag_construction_section$附近的深空建筑基址已经准备完毕，一旦相关资源就位，我们就可以开始下一个阶段的建设工作。"
 ag_epsilon.111.a:0 "$ag_OK$"
 
 ag_epsilon.112.name:0 "$ag_epsilon_titan_megastructure_1$"
 ag_epsilon.112.desc:0 "在获得了我们提供的资源后，古代$ag_construction_section$已经完成了古代战舰 - 曙光之星核心部分的建造工程，我们部署在附近的工程团队也迅速行动，重设了这艘战舰已完工的AI核心，并拆除了一些不必要的安全系统，以保证我们未来对这艘战舰的控制。"
 ag_epsilon.112.a:0 "$ag_OK$"
 
 ag_epsilon.113.name:0 "$ag_epsilon_titan_megastructure_2$"
 ag_epsilon.113.desc:0 "古代战舰外围部分的四座大型武器平台已经建造完毕，我们随时可以进行下一步建造工程。"
 ag_epsilon.113.a:0 "$ag_OK$"
 
 ag_epsilon.114.name:0 "$ag_epsilon_titan_megastructure_3$"
 ag_epsilon.114.desc:0 "古代$ag_construction_section$完成了古代战舰-曙光之星外围最后八支浮臂的建造工程，经过我们工程团队的安全测试后，这艘战舰的建设已经彻底完成。\n\n随后这艘战舰交付给了我们的舰队，顺利通过试航阶段，其上的数据链也已完成了最后的修改，以让其能更好地融入我们的作战体系。\n\n直至目前，这艘古代战舰已经可以和我们的舰队一同作战了。"
 ag_epsilon.114.a:0 "$ag_excellent$"
 
 ag_epsilon.115.name:0 "外星巨型建筑"
 ag_epsilon.115.desc:0 "我们收到情报，§H[From.GetName]§!正在建造一艘他们复原的古代战舰，其被称为曙光之星，按现今银河系标准应归类为某种泰坦级战舰。"
 ag_epsilon.115.a:0 "$ag_interesting$"
 
 ag_epsilon.116.name:0 "外星巨型建筑完成"
 ag_epsilon.116.desc:0 "我们收到情报，§H[From.GetName]§!建造的，被称为曙光之星，按现今银河系标准应归类为泰坦级的古代战舰已经建造完成并交付舰队，现在很可能已经具备了作战能力。"
 ag_epsilon.116.a:0 "$ag_shocked$"
 
 ag_epsilon.121.name:0 "修复古代战舰"
 ag_epsilon.121.desc:0 "经过一段时间对§H[ag_target_system.GetName]§!内的古代战舰残骸的研究，我们的[Root.GetScienceDepartment]成功找到了修复那艘受损的古代战舰使其能够为我们的舰队服务的方法，为此我们需要更换其AI核心并移除一些关键系统来预防其修复后可能对我们造成的威胁，尽管这很可能会再一定程度上造成古代战舰战斗能力的下降，但我们的[Root.GetScienceDepartment]相信这一切是值得的。"
 ag_epsilon.121.a:0 "它将会为我们的舰队而战。"
 ag_epsilon.121.b:0 "这东西太危险了，趁现在最好拆掉它。"
 
 ag_epsilon.122.name:0 "$ag_epsilon.121.name$"
 ag_epsilon.122.desc:0 "我们的修复工作已经圆满结束了，§H[Root.solar_system.GetName]§!内受损的古代战舰已经通过了最后一项安全测试，我们在修复过程中对其部分核心组件的修改也使得这艘战舰能够很好的融入我们的舰队战斗体系，尽管古代战舰的攻防能力在修复过程中遭受了一定的损失，但这艘战舰现在已经可以加入我们的舰队了。"
 ag_epsilon.122.a:0 "$ag_excellent$"
 
 ag_epsilon.123.name:0 "$ag_epsilon.121.name$"
 ag_epsilon.123.desc:0 "我们的修复工作失败了，修复§H[Root.solar_system.GetName]§!内受损的古代战舰的难度超出了我们此前的预期，这艘战舰实际上是不可能被修复的。"
 ag_epsilon.123.a:0 "$ag_unfortunate$"
 
 ag_epsilon.136.name:0 "§H[From.GetName]§!不宣而战"
 ag_epsilon.136.desc:0 "§H[From.GetName]§!在没有宣战的情况下，使用某种跨星系攻击的武器摧毁了我们控制的星系，我们因此也与§H[From.GetName]§!进入了战争状态。"
 ag_epsilon.136.a:0 "必须让这些外星人付出代价！"
 
 ag_epsilon.142.name:0 "§H[Root.GetName]§!气候稳定"
 ag_epsilon.142.desc:0 "经过长时间对古代文明已损坏的环境控制系统的研究和修复，并辅以对彻底损坏的部分进行重新建设，我们已经使§H[Root.GetName]§!的气候彻底回复了她原本应有的样子。"
 ag_epsilon.142.a:0 "$ag_excellent$"
 
 ag_epsilon.150.name:0 "$ag_epsilon_situation$"
 ag_epsilon.150.desc:0 "$ag_epsilon_situation_desc$"
 ag_epsilon.150.a:0 "$ag_OK$"
 
 ag_epsilon.151.name:0 "$ag_epsilon_situation$"
 ag_epsilon.151.desc:0 "我们的[Root.GetScienceTeam]在以前的研究者遗留在§H[ag_ancient_epsilon_star.GetName]§!内遗迹中找到了一些有趣的资料。根据已有的信息，我们了解到那些研究者曾在3万年前左右对§H[ag_ancient_epsilon_star.GetName]§!开展了研究，种种迹象表明当时的星系已经存在了许多文明，而且那些文明间冲突不断，星际局势动荡不安，此前的那些研究者正是在这一情况下在§H[ag_ancient_epsilon_star.GetName]§!进行研究，试图取得对抗其他星际文明的优势，直至今日，我们还能在遗留的政治文件中感受到当年紧张的星际政局。\n\n除开一些常规的研究报告外，我们的[Root.GetScienceTeam]找到了不少曾经的研究者对位于§H[ag_ancient_epsilon_star.GetName]§!中心的古代战舰曙光之星的研究资料，似乎它们早就知道这是一艘战舰，[Root.GetScienceTeam]的部分成员称如果我们能早点发现这些报告，也许我们能够有效减少此前在§H[ag_ancient_epsilon_star.GetName]§!的损失。\n\n对古代研究资料的整理需要一定的时间。"
 ag_epsilon.151.a:0 "$ag_interesting$"
 
 ag_epsilon.152.name:0 "$ag_epsilon_situation$"
 ag_epsilon.152.desc:0 "最近我们的[Root.GetScienceTeam]整理了一部分从前的研究者在§H[ag_ancient_epsilon_star.GetName]§!遗留的资料，资料显示那些研究者曾对名为曙光之星的古代战舰进行了彻底的研究。如果前人的研究成果没有问题，那么曙光之星是古代文明在接触灵能前使用的强大战舰，这些舰船曾被大量建造，确保了古代文明强大的军事实力。后来古代文明与某种灵能相关的敌对势力爆发战争，曙光之星由于在战斗中不如针对性设计的新型战舰更加高效，加之古代文明在战争中庞大的开销导致它们无法继续维持大规模使用曙光之星战舰的舰队，因而这种型号的舰船的使用和建造都在逐渐减少。\n\n在古代文明消逝以后，曾经庞大的舰队只有很少一部分保存了下来，而此前的研究者们就找到了其中之一——曾位于§H[ag_ancient_epsilon_star.GetName]§!中心的古代战舰，并详细研究了这一舰船的内外构造。我们的[Root.GetScienceTeam]相信他们有能力恢复关于古代战舰构造的资料，也许我们有能力根据这些资料复原这艘强大的战舰。"
 ag_epsilon.152.a:0 "$ag_continue$"
 
 ag_epsilon.153.name:0 "$ag_epsilon_situation$"
 ag_epsilon.153.desc:0 "最近我们的[Root.GetScienceTeam]整理了一部分从前的研究者在§H[ag_ancient_epsilon_star.GetName]§!遗留的资料，其中包含了3万年前的研究者们对古代文明的部分研究成果。\n\n与如今的我们不同，曾经的研究者将古代文明的内战时期分为了两个部分，将一个短暂的位于古代文明内战晚期的特殊时期划分了出去，似乎它们认为古代文明在这一时期遭遇了某种变故，可惜我们缺乏这个时期的考古证据，无法知晓以前的研究者为何要单独划分一个特殊时期。此外，神奇的是从前的研究者们似乎也没有弄明白古代文明的名称究竟是什么，它们只是简单地将其记为“先祖”，似乎这个神秘的文明的名字是被有意抹去一样，无论是我们还是其他什么研究者，从未有任何人能够知晓古代文明的名字。\n\n除开这些令人费解的古老研究资料外，我们的[Root.GetScienceTeam]相信以前那些研究者还提及了一些奇怪的地名，可能是一些我们尚不知晓的古代文明活动星系，我们只能等待未来的考古工作为我们揭开这些秘密。"
 ag_epsilon.153.a:0 "$ag_interesting$"
 
 ag_epsilon.154.name:0 "$ag_epsilon_situation$"
 ag_epsilon.154.desc:0 "我们对§H[ag_ancient_epsilon_star.GetName]§!内的古代设施的研究已经接近尾声了。根据目前我们已知的信息，在大约3万年前，一批研究者在紧张的国内外政治局势下对位于§H[ag_ancient_epsilon_star.GetName]§!的古代战舰曙光之星进行了研究，它们几乎成功地完成了对古代战舰的逆向工程并且对古代文明的历史有着一些与我们不一样的见解。\n\n由于§H[ag_ancient_epsilon_star.GetName]§!已被前人进行过彻底的考古发掘，加之以前的研究者在撤离时带走了相当多的东西，我们很难从这里获得更多有用信息了。"
 ag_epsilon.154.a:0 "$ag_OK$"
 