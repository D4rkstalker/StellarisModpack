 ###### 事件 ######
 
 ag_epsilon.2.name:0 "§PE星域§!"
 ag_epsilon.2.desc:0 "§H[Root.GetName]§!在进入§H[From.GetName]§!后，报告称初步探测结果表明§H[From.GetName]§!内没有恒星，仅存在一个奇怪的$pc_ringworld_habitable$，$pc_ringworld_habitable$的周围存在着一些奇怪的空间站，它们的设计似乎与失落帝国的舰船有着一定的相似之处并且对§H[Root.GetName]§!抱有敌意，这些空间站阻止了§H[Root.GetName]§!对§H[From.GetName]§!的进一步探测。"
 ag_epsilon.2.a:0 "$ag_worrying$"
 
 ag_epsilon.3.name:0 "前人的足迹"
 ag_epsilon.3.desc:0 "在一场激烈的战斗后，我们的舰队成功摧毁了§H[ag_ancient_epsilon_star.GetName]§!内那些奇怪的空间站，对残骸的分析表明它们属于数千年前的某个文明，不过很显然这些空间站的建造者因为某种原因已经放弃了它们。\n\n除了那些对我们抱有敌意的空间站外，§H[ag_ancient_epsilon_star.GetName]§!内还有其他一些值得我们注意的地方，例如$pc_ringworld_habitable$上存在三段被能量屏障覆盖的区段，以及三段嵌套着某种没有任何能量活动的方尖碑状结构的区段，对$pc_ringworld_habitable$分析表明它很显然属于古代文明，但$pc_ringworld_habitable$本身和嵌套在它上面的方尖碑却分别属于不同的时代——$pc_ringworld_habitable$的建设要远早于方尖碑状结构，并且这些方尖碑似乎原本并不属于§H[ag_ancient_epsilon_star.GetName]§!的一部分，我们的[Root.GetScienceTeam]认为它们很可能是§H[ag_ancient_epsilon_star.GetName]§!内那些敌对空间站的建造者从其他地方运过来的。\n\n在§H[ag_ancient_epsilon_star.GetName]§!的中心，我们还发现了一个被护盾包裹的奇怪的空间站，我们尚不清楚空间站的具体作用。\n\n由于我们此前对古代文明的护盾技术进行了一定的研究，我们的[Root.GetScienceTeam]有能力在较短的时间内移除覆盖在上$pc_ringworld_habitable$的古代护盾，这三段$pc_ringworld_habitable$的生态区很可能能够对我们研究§H[ag_ancient_epsilon_star.GetName]§!内的其他东西起到一定的帮助。"
 ag_epsilon.3.a:0 "派遣[Root.GetScienceTeam]移除$pc_ringworld_habitable$上的护盾。"
 ag_epsilon.3.b:0 "这些护盾肯定有它们存在的意义，别管它们了。"
 ag_epsilon.3.b.tooltip:0 "§R结束与§!§P[ag_ancient_epsilon_star.GetName]§!§R有关的事件组。§!"
 
 ag_epsilon.4.name:0 "屏障下的世界"
 ag_epsilon.4.desc:0 "§H[Root.GetName]§!已经成功解除了§H[ag_ancient_epsilon_star.GetName]§!内一段生态区上的古代护盾，初步扫描的结果表明护盾之下是一个地貌起伏不平的世界，并且它的部分区域环境存在严重的问题，这将会显著提升在这个$pc_ringworld_habitable$生态区内生活的成本。"
 ag_epsilon.4.a:0 "$ag_unfortunate$"
 
 ag_epsilon.5.name:0 "$ag_epsilon.4.name$"
 ag_epsilon.5.desc:0 "§H[Root.GetName]§!已经解除了§H[ag_ancient_epsilon_star.GetName]§!内另一段生态区上的古代护盾，初步扫描的结果表明护盾下的生态区环境与之前发现的非常相似。"
 ag_epsilon.5.a:0 "$ag_OK$"
 
 ag_epsilon.6.name:0 "§H[Root.GetName]§!"
 ag_epsilon.6.desc:0 "我们的殖民船已降落在§H[Root.GetName]§!的崎岖的地表上的一处难得的空旷地带中，建立了我们在§H[Root.GetName]§!上的临时[Root.Owner.GetGovernment]，并采取了必要的措施以应对§H[Root.GetName]§!上存在的环境问题，殖民活动整体上进行的相当顺利。\n\n我们的殖民者在对§H[Root.GetName]§!表面部分区域进行探索时，意外发现了一座埋藏在冰川下的遗迹，年代分析表明其建造时间与§H[ag_ancient_epsilon_star.GetName]§!内那些对我们抱有敌意的空间站相近，并且很可能出自同一个文明之手。根据殖民地的报告，这座遗迹已经废弃多时，不过建筑本身的保存状况较好，很可能包含一些有助于我们对§H[ag_ancient_epsilon_star.GetName]§!内进行进一步研究的信息，不过我们需要先将其从§H[Root.GetName]§!的冰川中清理出来。"
 ag_epsilon.6.a:0 "$ag_OK$"
 
 ag_epsilon.7.name:0 "古代遗迹"
 ag_epsilon.7.desc:0 "我们已经完成了§H[Root.GetName]§!冰川中古代遗迹的清理工作，我们的[Root.Owner.GetArchaeologyTeam]的初步研究结果表明这座建筑的中心部分是一座古代文明的灵能信号发射器，以前在§H[Root.GetName]§!上的研究者们围绕这座灵能信号发射器建造了一系列用途暂不明确的设施。\n\n我们的[Root.Owner.GetArchaeologyTeam]的报告表明建筑中心的古代灵能信号发射器并非源自§H[ag_ancient_epsilon_star.GetName]§!，它与太空中三座奇怪的方尖碑一样，是此前的研究者们从其他位置运到§H[ag_ancient_epsilon_star.GetName]§!的，我们的[Root.Owner.GetArchaeologyTeam]需要更多的时间来对这座古代遗迹进行研究。"
 ag_epsilon.7.a:0 "这座遗迹很有价值，我们需要更多人手来开展研究。"
 ag_epsilon.7.b:0 "这座遗迹很明显有古怪，我们需要立刻拆掉它！"
 
 ag_epsilon.8.name:0 "$ag_epsilon.7.name$"
 ag_epsilon.8.desc:0 "我们完成了对§H[Root.GetName]§!冰川中古代遗迹的清理工作，与之前发现的遗迹一样，这是一座以古代灵能信号发射器为核心的建筑，我们需要对它进一步的研究。"
 ag_epsilon.8.a:0 "$ag_OK$"
 ag_epsilon.8.b:0 "拆除这座建筑。"
 
 ag_epsilon.11.name:0 "奇异的信号"
 ag_epsilon.11.desc:0 "自从§H[Root.GetName]§!上的古代遗迹被从冰川中清理出来之后，我们的[Root.Owner.GetArchaeologyTeam]一直在对这座遗迹进行研究，不过长期以来都没有什么值得关注的收获，直到最近，我们的[Root.Owner.GetArchaeologyTeam]有了一些有趣的发现。\n\n根据§H[Root.GetName]§!上的[Root.Owner.GetArchaeologyTeam]的报告，他们发现在古代遗迹几何中心上方可以检测到一种奇怪的灵能信号，这一信号稳定的呈现某种特定的几何结构，但是这一信号过于微弱，甚至一度被认为是某种仪器故障，我们的[Root.Owner.GetScienceTeam]难以分辨其内容，我们的[Root.Owner.GetScienceTeam]希望§H[Root.GetName]§!的[Root.Owner.GetGovernment]能够抽调资源对古代遗迹进行一定的改造，在遗迹中增设一些灵能信号放大器来帮助我们的[Root.Owner.GetScienceTeam]对这种奇怪的灵能信号进行研究。\n\n不幸的是，对§H[Root.GetName]§!上的古代遗迹进行改造的工作并不轻松，遗迹中心的古代灵能信号发射器会对我们的工作造成严重的干扰，我们的[Root.Owner.GetScienceTeam]需要更多的资源来寻找解决方案。"
 ag_epsilon.11.a:0 "$ag_approve_special_project$"
 ag_epsilon.11.b:0 "$ag_veto_special_project$"
 ag_epsilon.11.a.tooltip:0 "$ag_unlocks_research_project$$ag_epsilon_first_building_unlock_project_chain_title$"
 
 ag_epsilon.12.name:0 "遗迹改造工程"
 ag_epsilon.12.desc:0 "经过一段时间的研究，我们的[Root.GetScienceTeam]已经完成了古代遗迹改造方案的设计，我们可以开始对古代遗迹进行改造了。"
 ag_epsilon.12.a:0 "$ag_OK$"
 
 ag_epsilon.13.name:0 "$ag_epsilon.12.name$"
 ag_epsilon.13.desc:0 "我们完成了§H[Root.GetName]§!上的古代遗迹的改造工作，灵能信号放大器已经准备完毕，[Root.Owner.GetScienceTeam]较为顺利的获取了古代遗迹内的发现的灵能信号的结构——灵能理论中一个经典问题的十个稳定解之一，结合我们的[Root.Owner.GetArchaeologyTeam]此前从遗迹中找到的其他信息，我们的[Root.Owner.GetScienceTeam]相信这些信号与以前的研究者们从方尖碑中获得的某种信息有关，并且该灵能信号的结构被那些研究者们称为“§H下标识[GetEpsilonCode1]§!”"
 ag_epsilon.13.a:0 "$ag_excellent$"
 ag_epsilon.13.a.tooltip:0 "[GetEpsilonObelisk_alt]下标识：§H[GetEpsilonCode1]§!"
 
 ag_epsilon.14.name:0 "$ag_epsilon.12.name$"
 ag_epsilon.14.desc:0 "在其他$pc_ringworld_habitable$生态区上的古代遗迹中检测到奇怪的灵能信号后，我们的[Root.GetScienceTeam]近来在§H[Root.GetName]§!上的古代遗迹内也有了类似的发现，与之前一样，这种信号非常微弱，需要使用多个安置在特定位置的灵能信号放大器放大后才能够在一定程度上分辨，安装灵能信号放大器需要对§H[Root.GetName]§!上的古代遗迹进行改造，有了之前的经验，这一工作应该会轻松不少，尽管仍需要花费一定的时间和资源。"
 ag_epsilon.14.a:0 "$ag_approve_special_project$"
 ag_epsilon.14.b:0 "$ag_veto_special_project$"
 
 ag_epsilon.15.name:0 "$ag_epsilon.12.name$"
 ag_epsilon.15.desc:0 "$ag_epsilon.12.desc$"
 ag_epsilon.15.a:0 "$ag_OK$"
 
 ag_epsilon.21.name:0 "前人的工作"
 ag_epsilon.21.a.desc:0 "经过一段时间的考古工作，我们的[Root.Owner.GetArchaeologyTeam]找到了§H[Root.GetName]§!上的古代遗迹内部分遗留的资料——此前在§H[Root.GetName]§!的研究者们对一座古代数据库的研究成果，这些成果在研究者们离开时被小心的存放在了古代遗迹中，似乎它们曾经计划在将来的某个时候再返回§H[ag_ancient_epsilon_star.GetName]§!继续它们没有完成的工作，不过那些研究者们最终也没有返回§H[ag_ancient_epsilon_star.GetName]§!，它们留下来的研究成果现在将会为我们提供帮助。\n\n不过根据[Root.Owner.GetArchaeologyTeam]的报告，以前的研究者们在这些资料周围设置了许多保护措施，以§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]的能力难以处理这样的情况，他们需要我们提供更多的人力和资源来突破这些保护措施继续进行研究。"
 ag_epsilon.21.b.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]在§H[Root.GetName]§!上的古代遗迹找到了另一份前人遗留的研究成果，它们同样拥有一定的保护措施，我们需要更多的人力和资源来继续进行研究。"
 ag_epsilon.21.a:0 "$ag_OK$"
 
 ag_epsilon.22.name:0 "$ag_epsilon.21.name$"
 ag_epsilon.22.a.desc:0 "$ag_epsilon.21.a.desc$"
 ag_epsilon.22.b.desc:0 "$ag_epsilon.21.b.desc$"
 ag_epsilon.22.a:0 "$ag_OK$"
 
 ag_epsilon.23.name:0 "$ag_epsilon.21.name$"
 ag_epsilon.23.a.desc:0 "$ag_epsilon.21.a.desc$"
 ag_epsilon.23.b.desc:0 "$ag_epsilon.21.b.desc$"
 ag_epsilon.23.a:0 "$ag_OK$"
 
 ag_epsilon.25.name:0 "§P古代研究成果：I§!"
 ag_epsilon.25.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!上的古代遗迹附近进行了必要的准备工作，考古工作所需的各种设备都已经准备就绪，我们的[Root.Owner.GetArchaeologyTeam]可以开始下一步行动了。"
 ag_epsilon.25.a:0 "$ag_continue$"
 
 ag_epsilon.26.name:0 "§P古代研究成果：II§!"
 ag_epsilon.26.a.desc:0 "经历了一段时间的研究，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经找到了突破安保措施的方法，根据目前已获得的信息，我们的[Root.Owner.GetArchaeologyTeam]相信以前在§H[ag_ancient_epsilon_star.GetName]§!的研究者们致力于研究某种被它们称为“曙光之星”的古代遗迹——那个位于§H[ag_ancient_epsilon_star.GetName]§!中心，被护盾包裹的古代空间站。\n\n我们的[Root.Owner.GetArchaeologyTeam]报告称以前的研究者们认为这个空间站是一种强大的古代武器，不过似乎这座空间站在它们发现§H[ag_ancient_epsilon_star.GetName]§!时就被一种古代护盾包裹，古代护盾非常强大难以用常规手段移除。为了移除空间站周围的古代护盾，以前的研究者们从其他地方运来了三座方尖碑状的古代结构，我们的[Root.Owner.GetArchaeologyTeam]尚不清楚这些方尖碑是如何发挥作用的，进一步的研究需要花费一定的时间。"
 ag_epsilon.26.b.desc:0 "经历了一段时间的研究，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经找到了突破安保措施的方法，我们的[Root.Owner.GetArchaeologyTeam]正在分析获得的信息，预计要一段时间才能得出结果。"
 ag_epsilon.26.a:0 "$ag_OK$"
 
 ag_epsilon.27.name:0 "§P古代研究成果：III§!"
 ag_epsilon.27.a.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!上的考古工作已经圆满结束了，§H[Root.GetLeaderName]§!的报告表明§H[ag_ancient_epsilon_star.GetName]§!中的三座古代方尖碑拥有一种特殊的灵能武器可以高效的消耗古代文明的扭曲护盾，将其强度降低到可以手动移除的程度。\n\n以前的研究者们已经完成了对古代方尖碑的设置，但不知因为什么原因它们没有继续完成后续的工作，[Root.Owner.GetArchaeologyTeam]的研究表明启动一座方尖碑需要调整被称为“§H上标识§!”和“§H下标识§!”的两个控制参数，而以前的研究者已经获得了方尖碑的§H上标识[GetEpsilonCode0]§!，在这些工作的基础上，也许我们很快就可以完成它们以前没有完成的工作了。"
 ag_epsilon.27.b.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!上的考古工作已经圆满结束了，我们成功找到了对应方尖碑的§H上标识[GetEpsilonCode0]§!。"
 ag_epsilon.27.a:0 "$ag_excellent$"
 ag_epsilon.27.a.tooltip:0 "[GetEpsilonObelisk_alt2]上标识：§H[GetEpsilonCode0]§!\n§Y<您现在可以通过升级对应的古代方尖碑打开它的设置界面。>§!"
 
 ag_epsilon.31.name:0 "§P古代方尖碑§!"
 ag_epsilon.31.a.desc:0 "<初始化调试系统 ... ... §G完成§!>\n<建立灵能连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y1§!>\n<发现未知访客：§Rc0117a36§!>\n\n<验证灵能证书 ... ... §G123202-407-01: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<请求上标识 ... ... >\n<请求下标识 ... ... >\n"
 ag_epsilon.31.b.desc:0 "<初始化调试系统 ... ... §G完成§!>\n<建立灵能连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y2§!>\n<发现未知访客：§Rc0117a36§!>\n\n<验证灵能证书 ... ... §G123202-407-02: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y2§!>\n\n<请求上标识 ... ... >\n<请求下标识 ... ... >\n"
 ag_epsilon.31.c.desc:0 "<初始化调试系统 ... ... §G完成§!>\n<建立灵能连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y3§!>\n<发现未知访客：§Rc0117a36§!>\n\n<验证灵能证书 ... ... §G123202-407-03: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y3§!>\n\n<请求上标识 ... ... >\n<请求下标识 ... ... >\n"
 ag_epsilon.31.a:0 "§E确认设置§!"
 
 ag_epsilon.32.name:0 "古代研究成果"
 ag_epsilon.32.desc:0 "结合目前对三座$pc_ringworld_habitable$生态区上的古代遗迹的研究成果，我们的[Root.GetScienceTeam]在包裹§H[ag_ancient_epsilon_star.GetName]§!中心古代空间站的护盾附近找到了一处控制设施，以前的研究者们计划通过它来控制§H[ag_ancient_epsilon_star.GetName]§!内的三座方尖碑，我们的[Root.GetScienceTeam]已经完成了对这处设施的改造工作，一旦我们调整三座方尖碑的[Root.GetScienceTeam]准备完毕，我们就可以通过这处控制设施启动古代方尖碑削弱§H[ag_ancient_epsilon_star.GetName]§!中心的护盾。\n\n值得注意的是，我们的[Root.GetScienceTeam]在古代方尖碑上发现了某种类似武器的结构，后续的研究表明这些方尖碑的防御设施相当敏感，这意味着如果我们没能正确设置这些方尖碑，它们很可能向我们发动攻击。"
 ag_epsilon.32.a:0 "$ag_OK$"
 ag_epsilon.32.a.tooltip:0 "§Y<您现在可以通过升级§!§H[ag_ancient_epsilon_star.GetName]§!§Y中心的古代空间站来启动三座方尖碑。>§!"
 
 ag_epsilon.33.name:0 "起点"
 ag_epsilon.33.desc:0 "我们已经启动了§H[ag_ancient_epsilon_star.GetName]§!内的三座古代方尖碑，它们的内部开始出现活跃的灵能活动，这些方尖碑应该很快就会开始运转。"
 ag_epsilon.33.a:0 "希望我们成功了……"
 
 ag_epsilon.37.name:0 "进展"
 ag_epsilon.37.desc:0 "§H[ag_ancient_epsilon_star.GetName]§!内的三座古代方尖碑已经开始运转，三束奇异的灵能射流照射在古代空间站的护盾上，发出明亮的橙色光芒，我们的[Root.GetScienceTeam]检测到古代护盾的能量水平正在迅速下降，应该很快就会降低至可以被我们手动解除的水平。"
 ag_epsilon.37.a:0 "非常好，让我们继续等待。"
 
 ag_epsilon.38.name:0 "$ag_warning$"
 ag_epsilon.38.desc:0 "§H[ag_ancient_epsilon_star.GetName]§!内的三座古代方尖碑已经开始运转，但一切和我们的预期并不相符，古代方尖碑已经启动了它们的武器系统并开始攻击我们的[Root.GetScienceTeam]，很显然我们的设置存在一些问题。"
 ag_epsilon.38.a:0 "这看起来很不妙……"
 
 ag_epsilon.39.name:0 "削弱护盾"
 ag_epsilon.39.desc:0 "§H[ag_ancient_epsilon_star.GetName]§!内的三座古代方尖碑已经停止了运行，方尖碑顶部的灵能活动正逐渐平息，它们已经如我们预期那样完成了工作，古代空间站的护盾被显著削弱了，目前它仍被奇异的橙色灵能能量仍包裹着，不过它的能量水平已经足够低了，以我们的[Root.GetScienceDepartment]以往对古代护盾的研究经验，我们的[Root.GetScienceTeam]应该能够手动解除包裹空间站的古代护盾。"
 ag_epsilon.39.a:0 "那就让我们开始吧。"
 
 ag_epsilon.42.name:0 "古代方尖碑"
 ag_epsilon.42.desc:0 "我们的舰队已经瘫痪了§H[ag_ancient_epsilon_star.GetName]§!内的三座古代方尖碑，我们需要重新对它们进行设置。"
 ag_epsilon.42.a:0 "$ag_OK$"
 ag_epsilon.42.a.tooltip:0 "§Y<您现在可以通过升级对应的古代方尖碑打开它的设置界面。>§!"
 
 ag_epsilon.51.name:0 "古代空间站"
 ag_epsilon.51.desc:0 "包裹§H[ag_ancient_epsilon_star.GetName]§!中心古代空间站的护盾已经解除，令人不安的是其中的古代空间站似乎仍在活动。\n\n我们的[Root.GetScienceTeam]检测到古代空间站向我们发送了一些奇怪的快子信号，可能是某种通讯信号，信号的模式与通常古代文明的快子通讯有着明显的不同，似乎这座空间站在一定程度上已经受到了一些未知的影响，我们的[Root.GetScienceTeam]建议我们谨慎行事。"
 ag_epsilon.51.a:0 "似乎它想要和我们交流。让我们来看看。"
 ag_epsilon.51.b:0 "这肯定没什么好事，我们必须做好战斗准备！"
 
 ag_epsilon.52.name:0 "§P古代空间站§!"
 ag_epsilon.52.desc:0 "……你们好呀…………请问……你们是？……\n\n………………\n\n………………"
 ag_epsilon.52.a:0 "你好，我们是[Root.GetSpeciesName]。"
 ag_epsilon.52.b:0 "等一下，请问你是什么？"
 ag_epsilon.52.a.response:0 "……嘻嘻嘻……那……你们……请去死吧！\n\n………………\n\n………………"
 ag_epsilon.52.b.response:0 "……嗯……我……我是……你们的……末日……\n\n………………\n\n………………"
 
 ag_epsilon.54.name:0 "$ag_warning$"
 ag_epsilon.54.desc:0 "古代空间站正在启动它的武器，不同寻常的强大能量活动表明这很可能不是一场简单的战斗。"
 ag_epsilon.54.a:0 "这很不妙，准备战斗！"
 
 ag_epsilon.55.name:0 "能量活动"
 ag_epsilon.55.desc:0 "最近的深空探测表明§H[ag_ancient_epsilon_star.GetName]§!内的一座古代空间站启动了，它的能量活动远高出常规水平，我们的[Root.GetIntelligenceDepartment]认为它很可能值得我们注意。"
 ag_epsilon.55.a:0 "$ag_worrying$"
 
 ag_epsilon.64.name:0 "$ag_warning$"
 ag_epsilon.64.desc:0 "我们的舰队强大的火力倾泻在§H[From.solar_system.GetName]§!中心的古代空间站上，并使它失去了战斗能力，但它以某种奇特的方式迅速恢复了受损的船体和舰船武器的能源供给，像战舰一样开始移动并继续向我们发动攻击。\n\n来自前线的报告表明敌舰的防御系统有了大幅度的增强，以我们当前的火力可能难以对其进行有效杀伤，我们的[Root.GetIntelligenceDepartment]建议我们的舰队暂时撤出战斗，并寻找更有效的手段来穿透敌方的防御。"
 ag_epsilon.64.a:0 "让我们的舰队撤出来。"
 ag_epsilon.64.b:0 "我们能轻松消灭它，继续攻击。"
 ag_epsilon.64.a.tooltip:0 "命令§H[From.solar_system.GetName]§!内的舰队紧急撤出当地恒星系。"
 
 ag_epsilon.65.name:0 "古代泰坦：曙光之星"
 ag_epsilon.65.a.desc:0 "深空探测表明被称为曙光之星的古代战舰已开始移动，目标为§H[ag_ancient_epsilon_titan_target.GetName]§!。"
 ag_epsilon.65.b.desc:0 "深空探测表明被称为曙光之星的古代战舰已开始移动，目标为§H[ag_ancient_epsilon_star.GetName]§!。"
 ag_epsilon.65.a:0 "$ag_OK$"
 ag_epsilon.65.b:0 "$ag_no_notification$"
 
 ag_epsilon.66.name:0 "古代泰坦：曙光之星"
 ag_epsilon.66.desc:0 "根据古代舰船活动数据针对性设计的灵能攻击方式效果显著，我们的压制空间站让古代战舰的防御系统出现了致命的缺陷。在失去了以往坚不可摧的防御系统的保护后，古代战舰脆弱的船体直接暴露在了我们的舰队的火力打击下，很快便在无情的炮火中解体，破碎，成为了一块周围散落着无数碎片的残骸。\n\n根据我们的舰队的报告，我们的[Root.GetScienceDepartment]相信这艘舰船已经严重损毁了，无论是古代战舰的自动修复系统，还是我们的工程技术，都对这样的损伤无能为力，我们不可能俘获这艘舰船让它为我们所用，只能任由它漂浮在虚空中，成为纪念这场战斗的丰碑。"
 ag_epsilon.66.a:0 "$ag_excellent$"
 
 ag_epsilon.67.name:0 "$ag_leviathan_defeated$"
 ag_epsilon.67.desc:0 "据有关部门收集到的情报，§Y[ag_ancient_epsilon_guardian_killer.GetName]§!在§H[FromFromFrom.solar_system.GetName]§!消灭了某个远古敌对存在。"
 ag_epsilon.67.a:0 "$ag_OK$"
 
 ag_epsilon.68.name:0 "§H[Root.GetName]§!被摧毁"
 ag_epsilon.68.desc:0 "§H[Root.GetName]§!殖民地已在古代战舰的轨道轰炸下被摧毁，我们尚未发现任何幸存者，但$pc_ringworld_habitable$本身并未受到过多损伤。"
 ag_epsilon.68.a:0 "$ag_unfortunate$"
 ag_epsilon.68.b:0 "我们会为§H[Root.GetName]§!复仇的。"
 
 ag_epsilon.71.name:0 "反制措施"
 ag_epsilon.71.desc:0 "最近一段时间，我们的[Root.GetScienceDepartment]相信他们已经找到了安全进入§H[ag_ancient_epsilon_star.GetName]§!的一种手段——将§H[ag_ancient_epsilon_star.GetName]§!内的古代战舰引出§H[ag_ancient_epsilon_star.GetName]§!。鉴于目前常规武装力量无法对§H[ag_ancient_epsilon_star.GetName]§!内的古代战舰造成有效伤害，这将是一项十分冒险的行动。\n\n对§H[ag_ancient_epsilon_star.GetName]§!内的古代战舰的大量研究表明它会受到几种特殊的灵能信号的吸引，这使得我们能够在空间站上部署灵能信号发射器来吸引古代战舰，我们的[Root.GetScienceTeam]可以借此机会安全进入§H[ag_ancient_epsilon_star.GetName]§!收集我们需要的数据。"
 ag_epsilon.71.a:0 "我们最终会成功的。"
 ag_epsilon.71.b:0 "我们没必要再为此浪费资源了。"
 
 ag_epsilon.72.name:0 "$ag_epsilon_psionic_beacon$"
 ag_epsilon.72.desc:0 "我们的灵能信标已经设计完成，经验证后可以投入使用了。\n\n我们的[Root.Owner.GetIntelligenceDepartment]建议我们将灵能信号发射器部署在古代战舰认为其能够到达的区域以增加行动的成功率，并且最好将位置选在我国边境附近或者某个尚未被其他势力控制的区域以减少古代战舰航行时可能带来的损失。"
 ag_epsilon.72.a:0 "$ag_OK$"
 
 ag_epsilon.73.name:0 "收集古代数据"
 ag_epsilon.73.desc:0 "§H[Root.GetName]§!已在§H[ag_ancient_epsilon_star.GetName]§!收集到部分我们需要的古代数据，有关部门正在进行分析。"
 ag_epsilon.73.a:0 "让我们继续。"
 
 ag_epsilon.74.name:0 "$ag_epsilon.73.name$"
 ag_epsilon.74.desc:0 "我们的[Root.GetScienceTeam]已经收集到了足够的数据，[Root.GetScienceDepartment]应该在最近一段时间就能实现应对古代战舰的反制措施了。"
 ag_epsilon.74.a:0 "$ag_excellent$"
 
 ag_epsilon.75.name:0 "$ag_epsilon_suppression_station$"
 ag_epsilon.75.desc:0 "我们的压制空间站已经设计完成，经验证后可以投入使用了。\n\n我们的[Root.Owner.GetIntelligenceDepartment]建议我们将压制空间站建造在一个有利于我方战斗的星系中，然后将古代战舰吸引至该星系并一举将其击溃。"
 ag_epsilon.75.a:0 "$ag_OK$"
 
 ag_epsilon.76.name:0 "$ag_epsilon_suppression_station$"
 ag_epsilon.76.desc:0 "压制空间站已经建成，接下来，我们只需要将§H[ag_target_ship.solar_system.GetName]§!内的古代战舰吸引至§H[From.GetName]§!内，我们的舰队即可穿透其防御对其造成有效伤害。"
 ag_epsilon.76.a:0 "$ag_OK$"
 
 ag_epsilon.82.name:0 "$ag_from_the_ashes$"
 ag_epsilon.82.desc:0 "我们的舰队在§H[ag_ancient_epsilon_star.GetName]§!的战斗进行的并不顺利，敌方的实力比我们之前所估计的要高出不少，舰队目前伤亡惨重，也许我们应该让我们的舰队撤离战场以减少进一步的伤亡。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
