 ###### 建筑 ######
 
 ag_epsilon_outpost_0:0 "§P古代研究站§!"
 ag_epsilon_outpost_0_desc:0 "一座失落帝国遗留的研究站，废弃已久但依旧功能齐全。"
 
 ag_epsilon_outpost_1:0 "$ag_epsilon_outpost_0$"
 ag_epsilon_outpost_1_desc:0 "一座失落帝国遗留的研究站，废弃已久但依旧功能齐全，其中的设备已经经过修复，能够控制环形世界生态区的部分设施并和太空中的古代方尖碑建立连接。"
 
 ###### 区划 ######
 
 ag_epsilon_ringworld_blocker_1:0 "£blocker£ 频繁的暴风雪"
 ag_epsilon_ringworld_blocker_1_desc:0 "频繁的暴风雪严重阻碍了我们在这个环形世界上的建设工程。"
 
 ag_epsilon_ringworld_blocker_2:0 "£blocker£ 不稳定的气压"
 ag_epsilon_ringworld_blocker_2_desc:0 "不稳定的气压使得在这个环形世界上的殖民地需要额外的防护措施。"
 
 ag_epsilon_ringworld_blocker_3:0 "£blocker£ 巨型裂隙"
 ag_epsilon_ringworld_blocker_3_desc:0 "巨型裂隙占据的区域难以进行建设，同时这个裂隙不稳定的结构也会对我们在其他地区的建设造成负面影响。"
 
 ag_epsilon_ringworld_blocker_4:0 "£blocker£ 巨型冰川"
 ag_epsilon_ringworld_blocker_4_desc:0 "巨型冰川占据着环形世界的一大片区域，我们无法在这些区域进行建设。"
 ag_requires_tech_massive_glacier:0 "$TRIGGER_FAIL$缺少必需科技：£society£§H$tech_massive_glacier$§!。"
 
 ag_epsilon_ringworld_blocker_5:0 "£blocker£ 古代遗迹"
 ag_epsilon_ringworld_blocker_5_desc:0 "一大片古老的考古工作基地的遗迹阻碍了我们在这一区域的建设。"
 
