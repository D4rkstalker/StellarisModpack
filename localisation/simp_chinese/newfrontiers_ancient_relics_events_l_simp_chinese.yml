l_simp_chinese:
 site_monolith_intro:0 "我们的扫描仪有了一些新发现"
 site_monolith_intro_desc:0 "我们的扫描仪已检测到[From.Planet.GetName]上的异常，这似乎是由最近的地震引发的。从靠近行星地壳中新近形成的裂谷区域发出微弱的加密信号。初步分析表明，正在广播的数据还包含解密密钥的一部分，但是截至目前，它还不允许进行完整的转换。仅成功解密了两个单词：“名字”和“起源”。似乎有人在试图将我们引诱到星球地面去。"
 newfrontiers_ancrel.1.name:0 "黑色水晶"
 newfrontiers_ancrel.1.desc:0 "我们发现的裂缝比之前预计要深得多。更详细的扫描结果清楚地表明裂缝内有一个棱柱状的物体。无人机收集的样本显示，其由一种非常坚固的晶体材料组成的，显然是人工制造的。这种外表类似黑曜石的暗色晶体，可以作为一种能量导体。暴露在电磁波谱上的特定波长下，晶体的内部结构会发生变化，起到储存信息的作用。奇怪的是，考察队获得的进一步数据显示，在其外层下，整个星球都由这种晶体材料组成。\n\n在新形成的裂缝深处，信号越来越强。探险队的常规研究方法已经无能为力，正在准备进一步进入断层的设备。"
 newfrontiers_ancrel.2.name:0 "纵悬深谷"
 newfrontiers_ancrel.2.desc:0 "准备设备花了很长时间。深度扫描仪显示，裂谷的深度约为3-5公里，甚至更深。由于奇怪的干扰，无法确定确切的深度。在探险队下探了700米深时，发现裂谷的表面结构几乎没有外部变化。 横截面中大部分垂直的壁似乎由六边形的管层组成。这些结构似乎是从星球的核心深处向外生长的，一部分会形成槽状和角状生成物。我们的探险队将继续前往深处。"
 newfrontiers_ancrel.3.name:0 "脉动起舞之星"
 newfrontiers_ancrel.3.desc:0 "随着进入水晶深渊的过程的继续，探险队已经到达了超过两公里的深度。考古学家发现了一些晶体结构的细微变化。据说，由于能量从裂谷深处的某处流出，它们的结构在不断变化，显然是由于来自裂谷深处某地的能量流。不规则间隔的黑色物质发出微弱的脉冲光。所有这一切就像一个巨大的神经网络——一个人工大脑，或是这个巨型晶体行星的脉动。"
 newfrontiers_ancrel.4.name:0 "神秘门扉"
 newfrontiers_ancrel.4.desc:0 "探险队报告说，在深约三公里的深度处，深渊的侧壁上发现了一个凹痕。 在其两侧，晶体结构形成拱形，仿佛编织的树干一样通向末端带有纯黑色表面的开口。 未检测到启用交互的外部器柄或接口。 墙非常坚固，可以抵抗外力破坏。 考古学家认为，该位置应该有一扇门，传感器指示出了墙后的空腔。 寻找进入其内部的方法的工作仍将继续。"
 newfrontiers_ancrel.5.name:0 "开门密语"
 newfrontiers_ancrel.5.desc:0 "考古学家们已经对找到打开这扇神秘之门的方法失去了希望，直到一些队员唱了一首歌来释放压力。受到新的启发，他们便尝试用不同频率的声波与构造物互动。令人惊奇的是，看起来这就是这个星球所等待的一切。在第一次实验的时候，材料就活了过来，门上面的水晶上出现了发光的符号。这原来是缺少的解密钥匙。之前收到的信息全文是这样的：“说出源头，寻得入口。”探险队花了不少时间才解开这个简单的谜题，并用一种最近才被破译的古语说出“源头”二字。然后，墙壁让出了一条顺畅的通道，一个巨大的迷宫藏在后面。我们刚刚和一个星球对话了！"
 newfrontiers_ancrel.6.name:0 "巨石谜团"
 newfrontiers_ancrel.6.desc:0 "这个巨大的地下迷宫被证实结构非常的复杂，但在破译了这个世界上的古代大师们的语言之后，语言学家们能够通过几块水晶嵌板进行交流，这些水晶嵌板帮助他们到达了地下综合体的中央房间。在它的中心，看起来更像一个巨大的洞穴，有一个巨大的黑色巨石，看起来像一个巨大的石板。在黑色的石头表面，人们可以找到古代语言的符号集合。表面上的单词逐渐出现，然后消失，被新的单词代替。这块巨石变成了一个巨大的信息控制台，它向探险队揭示了这个世界包含了很多关于过去和未来的知识，并且存在于多个维度中。现在我们被宣布为这个黑水晶世界的守护者。作为交换，我们将得到其主人的庇护，不管他们是谁。\n\n考古学家报告说，所有的石碑显示的都是名字。 不断变化的名字列表中有过去的伟大人物，也有历史和来源不明的人。\n«$pl_starlords$，$pl_voidborns$»\n\n§E译注：此处为真实太空Mod赞助者和贡献者名单。§!"
 newfrontiers_ancrel.7.name:0 "神秘巨石消失！"
 newfrontiers_ancrel.7.desc:0 "[From.GetName]不再处于我们帝国的领土内。我们失去了神秘巨石的访问通道！§!"
 newfrontiers_ancrel.8.name:0 "神秘巨石是我们的了！"
 newfrontiers_ancrel.8.desc:0 "§Y神秘巨石!§!, 位于[From.GetName] 现在正处于我们的掌控之中!"
 r_mysterious_monolith:0 "神秘巨石"
 r_mysterious_monolith_desc:0 "在整块巨石的黑色表面上，用古老语言书写的发光符号如下：\n\n$pl_starlords$，$pl_voidborns$\n\n§E译注：此处为真实太空Mod赞助者和贡献者名单。§!"
 monolith_whisper:0 "石中低语"
 relic_monolith_active:0 "在激活时，该遗迹可以降低本国星系中发生灾难的几率，并增加预防迫近行星灾难的成功率。"