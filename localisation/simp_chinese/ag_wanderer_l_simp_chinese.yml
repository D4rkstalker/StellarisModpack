 ###### 考古遗迹 ######
 
 ag_silence_colony_site:0 "§P寂静的殖民地§!"
 ag_silence_colony_site_desc:0 "§H[From.Planet.GetName]§!曾经是一个被称为$ag_riikinak$的外星文明的殖民地，在$ag_riikinak$被另一个外星势力攻击时，有一些来自其他殖民地的人试图逃向这颗星球。\n\n在之前的研究中，我们发现§H[From.Planet.GetName]§!被一种超出$ag_riikinak$当时的科技水平的环境模拟技术所保护，§H[From.Planet.GetName]§!的表面也没有遭到过攻击的迹象，似乎这颗星球仅仅只是在某个时刻被$ag_riikinak$放弃了。"
 
 ###### 事件链 ######
 
 ag_ancient_wandering_ship_tracker_title:0 "§P古代战舰：暮光之钥§!"
 ag_ancient_wandering_ship_tracker_desc:0 "有证据表明这艘来自河外星系的古代战舰正在我们的星系中漫无目的的游荡，它目前还没有对任何势力主动表现出敌意，不过我们仍需要密切关注它的动向，也许还应该在必要的时候想办法控制它，以避免它被坏人利用。\n\n如果我们的政策不允许我们直接采取敌对行为，我们可以通过一项$EDICT$来让古代战舰对我们表现出敌意。"
 
 ag_ancient_anchor_station_chain_title:0 "§P$ag_stellar_anchor$§!"
 ag_ancient_anchor_station_chain_desc:0 "根据$ag_stellar_anchor$的亚空间特征，我们可以定位这些奇怪的空间站。"
