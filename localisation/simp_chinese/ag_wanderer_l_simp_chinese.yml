 ag_ancient_wandering_ship_poi:0 "§P古代战舰坐标§!"
 ag_ancient_wandering_ship_poi_desc:0 "我们能够根据这艘战舰的亚空间识别特征对它进行粗略的定位。"
 
 ag_ancient_anchor_station_poi:0 "§P$ag_stellar_anchor$坐标§!"
 ag_ancient_anchor_station_poi_desc:0 "这个坐标附近有一座$ag_stellar_anchor$。"
 
 ###### 特殊计划 ######
 
 ag_riikinak_colony_project:0 "§P$ag_riikinak$殖民地§!"
 ag_riikinak_colony_project_DESC:0 "根据我们从$ag_riikinak$的一艘坠毁的飞船的数据库中恢复的坐标，这颗星球应该是$ag_riikinak$的一处殖民地。"
 
 ag_riikinak_colony_project_2:0 "§P不寻常的星球§!"
 ag_riikinak_colony_project_2_DESC:0 "根据我们此前从$ag_riikinak$的一艘坠毁的飞船上取得的数据，这颗没有任何文明的痕迹的星球很显然不像它看上去的这么简单，我们需要对它进行更全面的研究。"
 
 ag_ancient_anchor_station_project:0 "§P$ag_stellar_anchor$§!"
 ag_ancient_anchor_station_project_DESC:0 "我们在探索星系的时候就在发现了这些被研究它们的外星文明称为$ag_stellar_anchor$的古代空间站，它们原先均出于不活跃的状态，但来自河外星系的古代战舰的到来后它们就纷纷自行启动了。\n\n根据我们此前的分析，我们确定这些$ag_stellar_anchor$与古代战舰强大的战斗能力有关，如果我们能够找到与它们交互的方法，并对其中的系统进行一定的调整，我们就可以大大削弱古代战舰的战斗能力，从而使得我们的舰队有机会俘获这艘古代战舰。"
 
 ag_find_ancient_wandering_ship_weakness:0 "§P反制措施：古代战舰，“暮光之钥”§!"
 ag_find_ancient_wandering_ship_weakness_DESC:0 "针对敌人的弱点，采取更加有效的作战策略。"
 
 ag_find_ancient_anchor_station_weakness:0 "§P反制措施：$ag_stellar_anchor$防御系统§!"
 ag_find_ancient_anchor_station_weakness_DESC:0 "针对敌人的弱点，采取更加有效的作战策略。"
 
 ag_capture_wandering_ship:0 "§P俘获古代战舰§!"
 ag_capture_wandering_ship_DESC:0 "一艘来自河外星系的古代战舰已经被我们的舰队瘫痪在§H[ag_ancient_wandering_ship_killer_fleet.solar_system.GetName]§!星系中，它的结构相对较为完好但仍需要它的自我修复系统花费相当一段时间来完成修复，在那之前它对我们的进一步行动无法做出任何有效的抵抗，我们可以趁此机会控制住这艘战舰并让它为我们效力，不过我们必须赶在它完成自我修复前完成工作。"
 
 ag_wandering_ship_ability_unlock:0 "§P暮光之钥：应急修复系统§!"
 ag_wandering_ship_ability_unlock_DESC:0 "我们在分析§H古代泰坦：暮光之钥§!的结构时发现它拥有一套强大的应急修复系统，它能够在舰船结构出现关键性损伤时启动并将其修复至几乎未受损伤的程度。\n\n由于我们此前已经解除了相关的古代安全系统，我们只需要对这个修复系统进行少量的调整就可以正常的使用它了。"
 
 ###### 事件 ######
 
 ag_wanderer.1.name:0 "奇怪的空间站"
 ag_wanderer.1.desc:0 "§H[Root.GetName]§!在§H[From.GetName]§!内一个不起眼的位置发现了奇怪的空间站，该空间站由数个独立的部分组成，依靠复杂的引力科技将这些不同的部分彼此联系在一起。空间站的核心部分相当活跃，但§H[Root.GetName]§!的传感器在扫描这个结构的时候受到了强烈的干扰，似乎这座空间站在故意阻挠§H[Root.GetName]§!对其的扫描。\n\n§H[Root.GetName]§!对这座空间站的初步分析表明它出自一个远古时期的外星文明之手，但§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]在空间站的周围发现了一些相对不是那么古老的痕迹——某个外星文明在空间站的周围留下了一个周期性重复一段消息的信号发射器，对信号发射器的年代分析表明这段消息应该属于数万年前另一个研究过这个空间站的文明。由于那个外星文明留下消息不长且有相当程度的损坏，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]几乎不可能翻译其内容，不过[Root.Owner.GetScienceTeam]的成员依然成功的从消息中得知了前一个文明给这座空间站起的名字——§H$ag_stellar_anchor$§!。\n\n经过了一段时间的尝试，§H[Root.GetName]§!相信我们拥有不受$ag_stellar_anchor$的干扰影响的探测技术前，我们很难从它身上获得更多有用的信息了，也许我们需要等到必要的技术发展成熟之后，才能对这座$ag_stellar_anchor$进行进一步研究。"
 ag_wanderer.1.a:0 "$ag_interesting$"
 
 ag_wanderer.2.name:0 "$ag_stellar_anchor$"
 ag_wanderer.2.desc:0 "§H[Root.GetName]§!在§H[From.GetName]§!内又发现了一座$ag_stellar_anchor$，与之前我们见过的$ag_stellar_anchor$拥有几乎完全相同得结构，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]在这里同样发现了一段数万年前留下的消息，可惜的是和之前的遭遇一样，我们的[Root.Owner.GetScienceTeam]没能从消息或者$ag_stellar_anchor$本身获得更多有关它们的信息。"
 ag_wanderer.2.a:0 "$ag_OK$"
 
 ag_wanderer.3.name:0 "$ag_stellar_anchor$"
 ag_wanderer.3.desc:0 "根据我们分析的坐标，§H[Root.GetName]§!在§H[From.GetName]§!内又发现了一座$ag_stellar_anchor$。"
 ag_wanderer.3.a:0 "$ag_OK$"
 
 ag_wanderer.12.name:0 "$ag_riikinak$"
 ag_wanderer.12.desc:0 "§H[ag_target_planet.GetName]§!的殖民地[Root.GetGovernment]在对§H[ag_riikinak_colony_planet.GetName]§!进行例行检查时，发现了一艘大约在3万年前坠毁的外星飞船，我们的[Root.GetArchaeologyDepartment]尚不清楚它是如何在我们的眼皮底下隐藏了如此长的时间而没有被发现的，但这艘外星飞船的保存状况总体上还算不错，[Root.GetArchaeologyTeam]在对其进行了初步的研究后，确认它来源于一个自称§H$ag_riikinak$§!的外星文明。\n\n根据目前获得的不多的信息，[Root.GetArchaeologyDepartment]获悉这个$ag_riikinak$曾经是一个占据我们的星系六分之一的势力，但它最终还是被另一个极具侵略性的外星文明摧毁了。我们在§H[ag_riikinak_colony_planet.GetName]§!发现的飞船来自一颗$ag_riikinak$已经沦陷的殖民地，它在起飞时受到了敌方的攻击，船体的损伤最终导致舰船的超空间引擎失效，它在进入§H[ag_riikinak_colony_planet.solar_system.GetName]§!已经无法再次进行超光速航行了，船上的成员因为缺乏物资而发生了冲突，这直接导致了这艘不幸的飞船坠毁在了§H[ag_riikinak_colony_planet.GetName]§!表面。\n\n我们的[Root.GetArchaeologyTeam]从飞船的数据库中恢复了它的目的地的坐标，那里应该是$ag_riikinak$的另一处殖民地。"
 ag_wanderer.12.a:0 "让我们过去看看。"
 ag_wanderer.12.b:0 "我们不应该为此浪费资源。"
 ag_wanderer.12.b.tooltip:0 "§R结束与§!§P漫游者§!§R有关的事件组。§!"
 
 ag_wanderer.13.name:0 "不寻常的星球"
 ag_wanderer.13.desc:0 "§H[Root.GetName]§!对§H[ag_riikinak_colony_planet.GetName]§!的扫描结果表明这颗星球表面没有任何文明的痕迹，为此§H[Root.GetName]§!和我们的[Root.Owner.GetArchaeologyDepartment]再次确认了$ag_riikinak$殖民地的坐标，那处记录在飞船数据库中的殖民地坐标确实指向这颗了无生机的星球。\n\n现在，我们的[Root.Owner.GetArchaeologyDepartment]认为这一切只有两种可能的解释：我们此前从坠毁的飞船上取得的坐标有误，或者这颗看似荒凉的星球实则另有隐情。"
 ag_wanderer.13.a:0 "这完全没有道理，再检查一遍这颗星球。"
 ag_wanderer.13.b:0 "很显然，我们的[Root.Owner.GetArchaeologyTeam]搞错了。"
 
 ag_wanderer.14.name:0 "隐蔽的世界"
 ag_wanderer.14.desc:0 "在对§H[ag_riikinak_colony_planet.GetName]§!进行了进行了一次更细致的扫描后，§H[Root.GetName]§!发现这颗星球的扫描结果与通常的星球有着极其微小但确实并非偶然的不同——这颗星球的表面被一种奇怪的环境模拟技术所保护，我们此前收集的有关§H[ag_riikinak_colony_planet.GetName]§!的数据，几乎都是环境模拟器伪造的结果，§H[ag_riikinak_colony_planet.GetName]§!实际上远非一个荒凉的星球，而是一颗§Y$pc_gaia$§!！\n\n§H[Root.GetName]§!在§H[ag_riikinak_colony_planet.GetName]§!的表面找到了$ag_riikinak$殖民地的遗址，证实了我们的[Root.Owner.GetArchaeologyTeam]此前从飞船中恢复的数据无误。§H[ag_riikinak_colony_planet.GetName]§!的表面没有任何曾经受到攻击的迹象，似乎这颗星球仅仅只是在某个时刻被$ag_riikinak$放弃了。\n\n奇怪的是，从§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]对$ag_riikinak$殖民地的遗址遗址的初步调查，隐藏如此复杂的星球表面环境似乎已经远远超过了当时的$ag_riikinak$的科技实力。"
 ag_wanderer.14.a:0 "问题越来越多了……"
 ag_wanderer.14.b:0 "不要再在这里浪费时间了。"
 
 ag_wanderer.21.name:0 "§P寂静的殖民地：I§!"
 ag_wanderer.21.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经在§H[From.Planet.GetName]§!上前$ag_riikinak$殖民地行政中心的附近建立了一座临时基地，[Root.Owner.GetArchaeologyTeam]的成员开始在这片被遗弃了数万年的城市里着手开展考古工作。"
 ag_wanderer.21.a:0 "$ag_OK$"
 
 ag_wanderer.22.name:0 "§P寂静的殖民地：II§!"
 ag_wanderer.22.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]在$ag_riikinak$的前殖民地上很快找到了此前模拟星球表明环境来欺骗我们的[Root.Owner.GetScienceTeam]的装置，它的主体部分是数十台古代文明的计算机，外面安装了许多$ag_riikinak$自己的设备，毫无疑问$ag_riikinak$曾经对古代文明有着相当程度的研究，并且在考古工作中收获不小，因此它们才能制造出这个明显超出他们的科技水平的设备。\n\n在§H[From.Planet.GetName]§!表面探索的过程中，我们的[Root.Owner.GetArchaeologyTeam]注意到了一些奇怪的现象：$ag_riikinak$殖民地的各个城市中心均建设有一座黑色的方尖碑，方尖碑的表面刻有一些晦涩难懂的外星语言，似乎是$ag_riikinak$的官方语言和古代文明内战前使用的一种语言的结合体，我们此前对古代文明的研究中从未发现过类似的结构。\n\n§H[Root.GetLeaderName]§!带领[Root.Owner.GetArchaeologyTeam]对这些奇怪的方尖碑进行了初步的研究，年代分析表明它们的建造者是$ag_riikinak$而不是古代文明，但由于靠近这些方尖碑会令[Root.Owner.GetArchaeologyTeam]的成员感到不适，研究工作的进展比较缓慢。"
 ag_wanderer.22.a:0 "$ag_OK$"
 
 ag_wanderer.23.name:0 "§P寂静的殖民地：III§!"
 ag_wanderer.23.desc:0 "结合我们此前对古代文明的研究和最近一段时间从§H[From.Planet.GetName]§!上获得的其他线索，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]成功翻译了一小部分方尖碑上的外星文字，它的内容可能与$ag_riikinak$的某种宗教相关，其中§H暮光之钥§!这个词反复的被重复，似乎它含有某种重要的宗教意义。\n\n根据[Root.Owner.GetArchaeologyTeam]其他成员在殖民地行政中心获得的信息，$ag_riikinak$在遭受了一个敌对外星文明的攻击，整个文明风雨飘摇的时候开始在全国范围内大举建设这样的方尖碑。虽然建设这些方尖碑并不需要消耗大量的资源，即使$ag_riikinak$处在战争年代，它们应该也不至于缺少这么一点资源，但$ag_riikinak$奇怪的行为仍然令我们的[Root.Owner.GetArchaeologyTeam]百思不得其解。"
 ag_wanderer.23.a:0 "$ag_interesting$"
 
 ag_wanderer.24.name:0 "§P寂静的殖民地：IV§!"
 ag_wanderer.24.desc:0 "对§H[From.Planet.GetName]§!上的方尖碑更深入的研究表明它的内部存在一系列复杂的灵能信号发射器，这种信号发射器能够借助$ag_shroud$将信号近乎无损的传输至河外星系，不过似乎$ag_riikinak$的灵能科技不是很成熟，因此这些信号发射器会对周围的智慧生命产生一定的负面影响。\n\n经过研究，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]发现这些方尖碑中的信号发射器全部指向了一个没有什么特别之处的河外星系，但是它们建成以后却从来没有真正发射过任何有意义的信息。\n\n至于这些内部安置有这些信号发生器的方尖碑，[Root.Owner.GetArchaeologyTeam]仍然没能完全理解它们表面的文字的含义，我们对$ag_riikinak$这个文明知之甚少，我们的[Root.Owner.GetArchaeologyTeam]没办法完全了解$ag_riikinak$曾经的宗教体系，因此许多工作都遇到了难以解决的问题。不过就目前我们已经掌握的信息来看，包括§H[Root.GetLeaderName]§!在内的很多[Root.Owner.GetArchaeologyTeam]的成员都相信方尖碑上反复提到的§H暮光之钥§!是某种强大的武器，$ag_riikinak$的人们希望它能够帮助它们改变当时不利的战况。"
 ag_wanderer.24.a:0 "$ag_continue$"
 
 ag_wanderer.25.name:0 "§P寂静的殖民地：V§!"
 ag_wanderer.25.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!上长期的考古工作终于落下了帷幕，$ag_riikinak$所谓的§H暮光之钥§!是一艘它们在古代文明的遗迹中发现的战舰，在$ag_riikinak$的舰队与外星文明的战斗中节节败退时，它们希望通过这艘强大的战舰来扭转局面，不过可惜它们的敌人没有给它们机会。\n\n在$ag_riikinak$忙于破解古代文明的安全系统来控制古代战舰前，敌方一位传奇般的将领指挥舰队击溃了$ag_riikinak$的守军，为了防止这艘战舰落入敌手，当时的指挥官将战舰的航向设置成了古代文明数据库中的一个河外星系并启动了战舰，随后这艘船就这样离开了我们的星系。\n\n$ag_riikinak$在那之后并没有放弃，它们试图通过这些方尖碑向古代战舰发送控制指令来让它返回我们的星系，可惜的是早在$ag_riikinak$的科研团队找到合适的控制指令前，$ag_riikinak$的政府就已经向敌方投降了，$ag_riikinak$被迫摧毁了包括§H[From.Planet.GetName]§!在内的一系列殖民地并放弃了大片领土，不过显然$ag_riikinak$没有真的摧毁§H[From.Planet.GetName]§!，古代文明的环境模拟技术救下了这颗星球。\n\n$ag_riikinak$控制被称为§H暮光之钥§!的古代战舰的指令已经非常接近完成了，我们的[Root.Owner.GetScienceDepartment]能够轻松的补完它，也许我们能够尝试利用$ag_riikinak$的方尖碑发射这些指令，让那艘古代战舰返回我们的星系。"
 ag_wanderer.25.a:0 "让我们试着把这艘船叫回来。"
 ag_wanderer.25.b:0 "一切都已经结束了……"
 ag_wanderer.25.a.tooltip:0 "被$ag_riikinak$称为§H暮光之钥§!的古代战舰会在收到我们的信号后返回。"
 
 ag_wanderer.26.name:0 "$ag_warning$"
 ag_wanderer.26.desc:0 "天文观测表明，我们境内的那些奇怪的，被此前对其进行过研究的外星文明称为$ag_stellar_anchor$的空间站，于最近一段时间自行启动了，我们的[Root.GetAstronomyDepartment]无法解释其原因。"
 ag_wanderer.26.a:0 "奇怪……"
 ag_wanderer.26.b:0 "$ag_worrying$"
 
 ag_wanderer.32.name:0 "超平面滑流"
 ag_wanderer.32.desc:0 "我们的[Root.GetAstronomyDepartment]最近检测到了一条通往我们的星系的单向超平面滑流，滑流中有一个正在移动的小体积物体，很显然有什么东西正从我们的星系以外的地方前往我们的星系，不过这个位于超平面滑流中的物体体积太小，亚空间回声异常的模糊，因此我们无法准确判断它到底是什么。"
 ag_wanderer.32.a:0 "$ag_OK$"
 ag_wanderer.32.b:0 "$ag_worrying$"
 
 ag_wanderer.33.name:0 "暮光之钥"
 ag_wanderer.33.desc:0 "我们的[Root.GetAstronomyDepartment]此前观测到的那个前往我们星系的物体，已经到达了§H[ag_target_system.GetName]§!，其识别特征和我们此前在$ag_riikinak$的数据中找到的古代战舰暮光之钥的识别特征相同，我们成功的让这艘战舰回到了我们的星系。\n\n不幸的是，这艘古代战舰对我们的后续指令没有做出任何反应，尽管它也没有对靠近它的舰船表现出敌意，但毫无疑问$ag_riikinak$的科学团队显然弄错了某些东西，一艘无法控制的战舰不可能帮助它们扭转战局。\n\n天文观测表明这艘古代战舰似乎也没有什么特定的目标，仅仅只是在星系中漫无目的的游荡。\n\n这艘奇怪的舰船似乎装备有大量的武器和先进的防御系统，如果我们能够捕获它并让它为我们所用，它应该能对我们的舰队起到不小的帮助，不过我们的[Root.GetIntelligenceDepartment]依旧建议我们在监控这艘船的动向的同时，不要随意对其发起攻击。"
 ag_wanderer.33.a:0 "密切关注它的动向。"
 ag_wanderer.33.a.tooltip:0 "我们的[Root.GetAstronomyDepartment]将会根据这艘舰船的亚空间识别特征标记它的位置。"
 ag_wanderer.33.b:0 "$ag_worrying$"
 
 ag_wanderer.34.name:0 "不速之客"
 ag_wanderer.34.desc:0 "我们的[Root.GetAstronomyDepartment]此前观测到的那个前往我们星系的物体，已经到达了§H[ag_target_system.GetName]§!，它是一艘造型奇特的战舰，我们的[Root.GetIntelligenceDepartment]无法确认它属于哪个势力。\n\n这艘战舰对所有通讯信号都没有做出任何反应，它的内部也没有明显的生命信号，虽然直至目前它也没有对靠近它的舰船表现出敌意，但因为它的建造者拥有让这艘战舰跨越河系移动的能力，我们没有理由对其掉以轻心。\n\n天文观测表明这艘古代战舰似乎也没有什么特定的目标，仅仅只是在星系中漫无目的的游荡。\n\n这艘奇怪的舰船似乎装备有大量的武器和先进的防御系统，如果我们能够捕获它并让它为我们所用，它应该能对我们的舰队起到不小的帮助，不过我们的[Root.GetIntelligenceDepartment]依旧建议我们在监控这艘船的动向的同时，不要随意对其发起攻击。"
 ag_wanderer.34.a:0 "$ag_wanderer.33.a$"
 ag_wanderer.34.b:0 "$ag_worrying$"
 
 ag_wanderer.35.name:0 "抵达"
 ag_wanderer.35.desc:0 "最近的天文观测表明，我们先前检测到的，靠近我们星系的河外物体已经抵达了我们的星系，但其目前处在我们精确探测的范围之外，我们的[Root.GetAstronomyDepartment]无法给出更多关于它的信息，不过我们的[Root.GetIntelligenceDepartment]表示现有的接触报告表明它并不对其他文明抱有敌意。"
 ag_wanderer.35.a:0 "$ag_OK$"
 ag_wanderer.35.b:0 "$ag_worrying$"
 
 ag_wanderer.37.name:0 "$ag_wanderer.33.name$"
 ag_wanderer.37.desc:0 "最近一艘奇怪的舰船进入了我们的边境，它对所有通讯信号都没有做出任何反应，内部既没有明显的生命信号，也没有明显的能量活动，似乎只是一艘仅有最基本的能源供应的幽灵船。\n\n我们的[Root.GetIntelligenceDepartment]确认这艘奇怪的舰船和我们的[Root.GetArchaeologyTeam]此前从$ag_riikinak$的数据库中找到的，被$ag_riikinak$称为§H暮光之钥§!的一艘古代战舰的识别特征非常相似，不过$ag_riikinak$编写的控制指令对其无效，也许它们当年搞错了什么东西。\n\n这艘奇怪的舰船目前正在我们的边境内移动，它似乎装备有大量的武器和先进的防御系统，如果我们能够捕获它并让它为我们所用，它应该能对我们的舰队起到不小的帮助，不过我们的[Root.GetIntelligenceDepartment]依旧建议我们在监控这艘船的动向的同时，不要随意对其发起攻击。"
 ag_wanderer.37.a:0 "$ag_wanderer.33.a$"
 ag_wanderer.37.b:0 "$ag_worrying$"
 
 ag_wanderer.38.name:0 "$ag_wanderer.34.name$"
 ag_wanderer.38.desc:0 "最近一艘奇怪的舰船进入了我们的边境，它对所有通讯信号都没有做出任何反应，内部既没有明显的生命信号，也没有明显的能量活动，似乎只是一艘仅有最基本的能源供应的幽灵船。\n\n这艘奇怪的舰船目前正在我们的边境内移动，它似乎装备有大量的武器和先进的防御系统，如果我们能够捕获它并让它为我们所用，它应该能对我们的舰队起到不小的帮助，不过我们的[Root.GetIntelligenceDepartment]依旧建议我们在监控这艘船的动向的同时，不要随意对其发起攻击。"
 ag_wanderer.38.a:0 "$ag_wanderer.33.a$"
 ag_wanderer.38.b:0 "$ag_worrying$"
 
 ag_wanderer.44.name:0 "归于平静"
 ag_wanderer.44.desc:0 "在摧毁了我们的舰队后，那艘来自河外星系的古代战舰似乎没有继续对我们发动攻击的意向，就像之前那场惨烈的战斗从未发生过一样。"
 ag_wanderer.44.a:0 "那就这样吧……"
 ag_wanderer.44.b:0 "我们迟早会复仇的。"
 
 ag_wanderer.52.name:0 "$ag_warning$"
 ag_wanderer.52.desc:0 "我们的舰队猛烈的火力曾一度瘫痪了古代战舰，但这一切显然还没有结束，古代战舰以某种神奇的方式迅速恢复了能源供给并完成了对大多数船体结构损伤的修复，随后继续向我们的舰队发动攻击。"
 ag_wanderer.52.a:0 "继续攻击！"
 
 ag_wanderer.53.name:0 "$ag_warning$"
 ag_wanderer.53.desc:0 "我们的舰队与那艘来自河外星系的古代战舰的战斗进行的并不顺利，并且在持续的战斗中蒙受了巨大的损失，根据前线传回的报告，这艘古代战舰看起来似乎是坚不可摧的，我们的[Root.GetIntelligenceDepartment]建议我们的舰队暂时脱离战斗，避免无谓的牺牲，同时寻找更有效的方法来对付这艘奇怪的战舰。"
 ag_wanderer.53.a:0 "$ag_unfortunate$"
 
 ag_wanderer.61.name:0 "$ag_stellar_anchor$"
 ag_wanderer.61.desc:0 "经过我们的[Root.GetAstronomyDepartment]一段时间的观测，我们发现那艘被$ag_riikinak$称为暮光之钥的奇怪战舰会在几个古代文明建造的$ag_stellar_anchor$之间移动，结合我们的[Root.GetArchaeologyDepartment]此前从$ag_riikinak$遗址中获得的信息，我们能够确定这些$ag_stellar_anchor$与该战舰强大的防御系统有关，某种意义上这艘战舰的防御系统在一定程度上需要依赖这些活动的$ag_stellar_anchor$。\n\n我们的[Root.GetIntelligenceDepartment]相信我们能够手动对这些$ag_stellar_anchor$的系统进行一些修改，使得古代战舰的战斗能力被削弱，进而让我们拥有了俘获这艘战舰的机会。[Root.GetArchaeologyDepartment]表示如果我们希望俘获这艘古代战舰，我们就需要尽可能多的对正在活动的$ag_stellar_anchor$进行修改，以减少我们的舰队在与其交战时的受到的损失。\n\n当然，在我们执行这一计划之前，我们需要先掌握和古代$ag_stellar_anchor$进行交互的方法。"
 ag_wanderer.61.a:0 "不错的计划，让我们开始吧。"
 ag_wanderer.61.b:0 "我们不值得为此浪费资源。"
 
 ag_wanderer.62.name:0 "$ag_stellar_anchor$"
 ag_wanderer.62.desc:0 "在之前的战斗中，来自我们的舰队的报告指出那艘来自河外星系的古代战舰拥有强大的战斗能力，而我们的[Root.GetAstronomyDepartment]近段时间的天文观测结果表明这种强大的战斗能力和几个古代文明建造的$ag_stellar_anchor$有关。结合我们的[Root.GetIntelligenceDepartment]取得的信息，我们有理由相信这些$ag_stellar_anchor$与该战舰强大的防御系统有关，某种意义上这艘战舰的防御系统在一定程度上需要依赖这些活动的$ag_stellar_anchor$。\n\n我们的[Root.GetIntelligenceDepartment]相信我们能够手动对这些$ag_stellar_anchor$的系统进行一些修改，使得古代战舰的战斗能力被削弱，进而让我们拥有了俘获这艘战舰的机会。[Root.GetArchaeologyDepartment]表示如果我们希望俘获这艘古代战舰，我们就需要尽可能多的对正在活动的$ag_stellar_anchor$进行修改，以减少我们的舰队在与其交战时的受到的损失。\n\n当然，在我们执行这一计划之前，我们需要先掌握和古代$ag_stellar_anchor$进行交互的方法。"
 ag_wanderer.62.a:0 "$ag_wanderer.61.a$"
 ag_wanderer.62.b:0 "$ag_wanderer.61.b$"
 
 ag_wanderer.63.name:0 "$ag_stellar_anchor$"
 ag_wanderer.63.desc:0 "经过一段时间的研究，我们的[Root.GetScienceDepartment]已经找到了一套可行的与$ag_stellar_anchor$交互的方法，接下来我们还需要找到调整$ag_stellar_anchor$相应的系统的方法。"
 ag_wanderer.63.a:0 "$ag_continue$"
 
 ag_wanderer.64.name:0 "$ag_stellar_anchor$"
 ag_wanderer.64.desc:0 "我们的[Root.GetScienceDepartment]已经找到了调整$ag_stellar_anchor$的办法，调整后的$ag_stellar_anchor$不仅不再能够为古代战舰提供支援，还能够一定程度上对我们进行超光速航行的舰船提供帮助，不过略微令人遗憾的是，这样的修改是不可逆的。\n\n根据此前的研究结论，我们至少调整一座$ag_stellar_anchor$就可以让古代战舰近乎坚不可摧的防御出现破绽，不过我们调整的$ag_stellar_anchor$越多，古代战舰就会越容易被我们击败。我们的[Root.GetAstronomyDepartment]将会根据$ag_stellar_anchor$的亚空间特征标记出这些$ag_stellar_anchor$的位置。\n\n§Y<你可以像升级巨型建筑一样对$ag_stellar_anchor$进行调整>§!"
 ag_wanderer.64.a:0 "$ag_excellent$"
 ag_wanderer.64.a.tooltip:0 "利用$ag_stellar_anchor$的亚空间特征标记所有的它们的坐标。"
 
 ag_wanderer.65.name:0 "$ag_stellar_anchor$"
 ag_wanderer.65.desc:0 "§H[ag_target_system.GetName]§!内的$ag_stellar_anchor$的关键系统已经调整完毕，[Root.GetScienceTeam]对$ag_stellar_anchor$状态的评估表明调整结果基本达到预期目标。"
 ag_wanderer.65.a:0 "$ag_excellent$"
 
 ag_wanderer.66.name:0 "$ag_stellar_anchor$"
 ag_wanderer.66.desc:0 "根据我们的[Root.GetIntelligenceDepartment]的报告，§H[From.GetName]§!在不久前对§H[FromFrom.solar_system.GetName]§!内的一座$ag_stellar_anchor$进行了一定的修改，我们尚不清楚它们是如何获得相关技术的，不过天文观测表明它们的工作很可能和我们的工作有着相同的目标——削弱在星系中游荡的那艘古代战舰以便开展进一步行动，俘获或是摧毁它。"
 ag_wanderer.66.a:0 "我们需要比它们更快。"
 
 ag_wanderer.67.name:0 "$ag_stellar_anchor$"
 ag_wanderer.67.desc:0 "$ag_wanderer.65.desc$"
 ag_wanderer.67.a:0 "$ag_excellent$"
 
 ag_wanderer.68.name:0 "$ag_stellar_anchor$"
 ag_wanderer.68.desc:0 "根据我们的[Root.GetIntelligenceDepartment]的报告，§H[From.GetName]§!在不久前对§H[FromFrom.solar_system.GetName]§!内的一座$ag_stellar_anchor$的系统进行了一定的修改。"
 ag_wanderer.68.a:0 "$ag_OK$"
 
 ag_wanderer.71.name:0 "$ag_warning$"
 ag_wanderer.71.desc:0 "据可靠情报，我们此前对§H[ag_target_system.GetName]§!内的一座$ag_stellar_anchor$进行的调整没有像我们预期的那样生效，更不幸的是，我们还触发了$ag_stellar_anchor$本身的防御系统，现在所有靠近§H[ag_target_system.GetName]§!内的$ag_stellar_anchor$的舰船都会受到攻击。"
 ag_wanderer.71.a:0 "我们只能使用武力处理掉它了。"
 
 ag_wanderer.73.name:0 "$ag_stellar_anchor$"
 ag_wanderer.73.desc:0 "我们的舰队已经摧毁了§H[FromFromFrom.solar_system.GetName]§!内的对我们抱有敌意的$ag_stellar_anchor$的防御系统，整个古代空间站也一同在我们的炮火中化为了尘埃。"
 ag_wanderer.73.a:0 "$ag_excellent$"
 
 ag_wanderer.74.name:0 "$ag_stellar_anchor$"
 ag_wanderer.74.desc:0 "根据可靠情报，§H[From.GetName]§!的舰队已经摧毁了§H[FromFromFrom.solar_system.GetName]§!内的$ag_stellar_anchor$。"
 ag_wanderer.74.a:0 "$ag_OK$"
 
 ag_wanderer.82.name:0 "瘫痪古代战舰"
 ag_wanderer.82.desc:0 "我们的舰队在一场激烈的战斗后成功在§H[ag_ancient_wandering_ship_killer_fleet.solar_system.GetName]§!星系瘫痪了那艘来自河外星系的古代战舰，我们的武器造成的损伤使得这艘战舰的自我修复系统需要相当长的时间才能完成修复工作，因此它现在不可能对我们的下一步行动做出有效的抵抗，这为我们的[Root.GetScienceTeam]赢得了宝贵的时间。\n\n如果我们的[Root.GetScienceTeam]能够迅速进入古代战舰内部，取得其核心系统的控制权限，他们就能够让这艘古代战舰接受我们的控制。为了安全起见，[Root.GetScienceTeam]将会使用我们自己设计的AI系统完全覆盖古代战舰原有的AI核心并并破坏舰船内部的一些防御机制，这可能会导致这艘舰船的战斗能力略有下降，不过我们的[Root.GetScienceTeam]相信这一切都是值得的。"
 ag_wanderer.82.a:0 "派遣[Root.GetScienceTeam]过去，这艘战舰将为我们服务。"
 ag_wanderer.82.b:0 "我们不需要这种没用的船，拆掉它并回收材料。"
 
 ag_wanderer.83.name:0 "$ag_leviathan_defeated$"
 ag_wanderer.83.desc:0 "据有关部门收集到的情报，§Y[From.GetName]§!在§H[ag_ancient_wandering_ship_killer_fleet.solar_system.GetName]§!消灭了某个远古敌对存在。"
 ag_wanderer.83.a:0 "$ag_OK$"
 
 ag_wanderer.84.name:0 "控制古代战舰"
 ag_wanderer.84.desc:0 "在突破了古代安全系统的重重封锁后后，我们负责捕获古代战舰的[Root.Owner.GetScienceTeam]完成了最后一项安全测试，他们终于可以宣布我们的舰队此前在§H[Root.solar_system.GetName]§!星系内瘫痪的古代战舰能够加入我们的舰队了。尽管这艘古代战舰上还有部分安全系统在工作，对我们使用这艘战舰的能力造成了一定的影响，但我们的[Root.Owner.GetScienceTeam]相信这些都只是最后剩下的一些小问题而已。\n\n在提供了一定的能源后，这艘战舰的自我修复系统顺利的完成了它的工作，现在这艘古代战舰是我们的了。"
 ag_wanderer.84.a:0 "$ag_excellent$"
 ag_wanderer.84.a.tooltip:0 "古代战舰§H暮光之钥§!加入[Root.Owner.GetName]的舰队。"
 
 ag_wanderer.85.name:0 "$ag_wanderer.84.name$"
 ag_wanderer.85.desc:0 "我们的[Root.GetIntelligenceDepartment]获悉，§H[ag_target_country.GetName]§!已经俘获了一艘来自河外星系的古代战舰。"
 ag_wanderer.85.a:0 "$ag_OK$"
 ag_wanderer.85.b:0 "$ag_worrying$"
 
 ag_wanderer.86.name:0 "古代战舰修复"
 ag_wanderer.86.desc:0 "由于未能在古代战舰自我修复过程完成前取得它的控制权，这艘被我们瘫痪的战舰在现在又开始活动了，好在它似乎依旧没有主动攻击我们的意图。"
 ag_wanderer.86.a:0 "$ag_unfortunate$"
 
 ag_wanderer.87.name:0 "$ag_wanderer.86.name$"
 ag_wanderer.87.desc:0 "据可靠情报，§H[ag_target_country.GetName]§!尝试捕获那艘来自河外星系的古代战舰的行动失败了。"
 ag_wanderer.87.a:0 "$ag_OK$"
 ag_wanderer.87.b:0 "它们也就这点能耐了。"
 
 ag_wanderer.92.name:0 "$ag_from_the_ashes$"
 ag_wanderer.92.desc:0 "我们的舰队和来自河外星系的古代战舰§H暮光之钥§!的战斗进行的并不顺利，敌方的实力比我们之前所估计的要高出不少，舰队目前伤亡惨重，也许我们应该让我们的舰队撤离战场以减少进一步的伤亡。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
 ag_wanderer.92.a:0 "$ag_from_the_ashes.a$"
 ag_wanderer.92.b:0 "$ag_from_the_ashes.b$"
 
 ag_wanderer.93.name:0 "$ag_counter_measures$"
 ag_wanderer.93.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗那艘来自河外星系的古代战舰的方法，还在数次模拟对抗中取得了较为理想的结果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_wanderer.93.a:0 "$ag_counter_measures.a$"
 
 ag_wanderer.95.name:0 "$ag_from_the_ashes$"
 ag_wanderer.95.desc:0 "我们的舰队和$ag_stellar_anchor$防御系统的战斗进行的并不顺利，敌方的实力比我们之前所估计的要高出不少，舰队目前伤亡惨重，也许我们应该让我们的舰队撤离战场以减少进一步的伤亡。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
 ag_wanderer.95.a:0 "$ag_from_the_ashes.a$"
 ag_wanderer.95.b:0 "$ag_from_the_ashes.b$"
 
 ag_wanderer.96.name:0 "$ag_counter_measures$"
 ag_wanderer.96.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗$ag_stellar_anchor$防御系统的方法，还在数次模拟对抗中取得了较为理想的结果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_wanderer.96.a:0 "$ag_counter_measures.a$"
 
 ag_wanderer.101.name:0 "古代安全系统"
 ag_wanderer.101.desc:0 "经过长时间对古代安全系统的研究，我们的[Root.GetScienceTeam]相信我们已经有能力完全解除古代战舰暮光之钥上剩下的安全系统了，这些安全系统此前一直在限制着我们对这艘战舰大多数武器系统的使用，解除它们势必能够让这艘战舰在战斗中发挥出更强大的战斗能力。"
 ag_wanderer.101.a:0 "$ag_approve_special_project$"
 ag_wanderer.101.a.tooltip:0 "$ag_unlocks_research_project$$ag_wandering_ship_unlock_project_chain_title$"
 ag_wanderer.101.b:0 "$ag_veto_special_project$"
 
 ag_wanderer.102.name:0 "古代安全系统"
 ag_wanderer.102.desc:0 "我们的[Root.GetScienceTeam]已经解除了古代战舰暮光之钥上最后的一部分安全系统，安全系统的影响应该会在几个月内逐步消退，届时我们就可以不受限制的使用这艘舰船了。"
 ag_wanderer.102.a:0 "让我们拭目以待。"

 ag_wanderer.111.name:0 "重构舰船设计"
 ag_wanderer.111.desc:0 "在接触了许多古代文明的战舰的设计资料后，我们的[Root.GetScienceDepartment]对古代文明的舰船建造流程有了更加深入的了解，虽然我们暂时还无法掌握生产许多复杂的古代组件的能力，但我们的[Root.GetScienceDepartment]已经对古代$ag_construction_section$的原理有了足够的理解，[Root.GetScienceDepartment]相信他们有能力以现有的其他古代设计为模板，复原一份能够提供给古代$ag_construction_section$使用的，建造古代战舰暮光之钥的设计图，并在有需要的时候重建这艘强大的战舰。\n\n为了完成这项工作，我们的[Root.GetScienceTeam]需要进入战舰内部对其进行分析，这需要花费一定的时间和资源，并且在分析战舰设计结构的过程中，这艘战舰将无法参与战斗，不过我们的[Root.GetScienceDepartment]仍然希望能够进行这一项工作。"
 ag_wanderer.111.a:0 "$ag_approve_special_project$"
 ag_wanderer.111.a.tooltip:0 "$ag_unlocks_research_project$$ag_reverse_engineering_wandering_ship_project_chain_title$"
 ag_wanderer.111.b:0 "$ag_veto_special_project$"
 
 ag_wanderer.112.name:0 "重构舰船设计"
 ag_wanderer.112.desc:0 "在经历了一段时间的研究后，我们的[Root.GetScienceDepartment]已经大致能够重建古代战舰暮光之钥的设计资料了。\n\n尽管古代文明的设计中还有许多我们难以理解的部分，缺乏相应的制造技术也使得我们不能在没有古代$ag_construction_section$的帮助的情况下独立建造这种大型战舰，不过实践结果证实我们的[Root.GetScienceDepartment]复原的设计资料和我们在其他地方找到的古代文明的设计资料一样，可以使用古代文明的$ag_construction_section$来进行建造。\n\n不幸的是，受限于[Root.GetName]舰队的维持能力，我们只能同时拥有一艘这种型号的大型战舰。"
 ag_wanderer.112.a:0 "$ag_excellent$"
 
 ag_wanderer.121.name:0 "$ag_ancient_wandering_ship_megastructure_0$"
 ag_wanderer.121.desc:0 "部署于古代$ag_construction_section$附近的深空建筑基址已经准备完毕，一旦相关资源就就位，我们就可以开始下一个阶段的建设工作。"
 ag_wanderer.121.a:0 "$ag_OK$"
 
 ag_wanderer.122.name:0 "$ag_ancient_wandering_ship_megastructure_1$"
 ag_wanderer.122.desc:0 "在获得了我们提供的资源后，古代$ag_construction_section$已经完成了暮光之钥大型战舰核心部分的建造工程，我们部署在附近的$constructor$也迅速行动，重设了这艘战舰已完工的AI核心，并拆除了一些不必要的安全系统，以保证我们未来对这艘战舰的控制。"
 ag_wanderer.122.a:0 "$ag_OK$"
 
 ag_wanderer.123.name:0 "$ag_ancient_wandering_ship_megastructure_2$"
 ag_wanderer.123.desc:0 "古代战舰的外围部分已经建造完成了，其中的部分区域已经针对[Root.GetName]的需求进行了改造，以适应我们的舰队未来的使用需求。"
 ag_wanderer.123.a:0 "$ag_OK$"
 
 ag_wanderer.124.name:0 "$ag_ancient_wandering_ship_megastructure_3$"
 ag_wanderer.124.desc:0 "古代战舰用于调整全舰能源分配的环状结构已经建造完成，我们可以开始进行下一阶段的建造工作了。"
 ag_wanderer.124.a:0 "$ag_OK$"
 
 ag_wanderer.125.name:0 "$ag_ancient_wandering_ship_megastructure_4$"
 ag_wanderer.125.desc:0 "在$constructor$的严格控制下，古代$ag_construction_section$完成了古代战舰用于传输能源的球状结构的建造工作。"
 ag_wanderer.125.a:0 "$ag_OK$"
 
 ag_wanderer.126.name:0 "$ag_ancient_wandering_ship_megastructure_5$"
 ag_wanderer.126.desc:0 "古代战舰最后的组成部分——外围的四座大型武器平台建造完成了，在顺利通过了一系列必要的安全测试后，这艘战舰交付给了我们的舰队，顺利通过试航阶段，其上的数据链也已完成了最后的修改，以让其能更好地融入我们的作战体系。\n\n直至目前，这艘古代战舰已经可以和我们的舰队一同作战了。"
 ag_wanderer.126.a:0 "$ag_excellent$"
 
 ag_wanderer.127.name:0 "外星巨型建筑"
 ag_wanderer.127.desc:0 "我们收到情报，[From.GetName]正在建造一艘被它们称为“暮光之钥”的古代战舰。"
 ag_wanderer.127.a:0 "$ag_interesting$"
 
 ag_wanderer.128.name:0 "外星巨型建筑完成"
 ag_wanderer.128.desc:0 "我们收到情报，[From.GetName]建造的，被它们称为“暮光之钥”的大型战舰已经通过了安全测试工作并交付舰队，现在很可能已经具备了作战能力。"
 ag_wanderer.128.a:0 "$ag_shocked$"
 
 ag_wanderer.141.name:0 "应急修复系统"
 ag_wanderer.141.desc:0 "最近一段时间，我们的[Root.GetScienceDepartment]在对§H古代泰坦：暮光之钥§!内内的结构进行分析的过程中取得了一项意想不到的突破，他们注意到这艘古代战舰上存在一种我们此前完全不了解其存在的应急修复系统，并分析出了它在舰船上的位置，随后我们的舰队也确认了这一点。\n\n根据[Root.GetScienceDepartment]在对这个系统进行研究时取得的信息，这一修复系统能够在舰船结构受到严重损伤时迅速对其进行修复，最终能够将其关键结构修复至几乎和未受伤害一样，不过这个过程将会以在短时间内牺牲部分武器的输出功率为代价。\n\n由于我们无法理解古代战舰核心部分几乎所有组件的运转原理，我们事实上对这些古代设计知之甚少，不过幸运的是我们在操作古代设备上遇到的问题要少得多，而且限制我们使用该应急修复系统的安全系统在不久前已经被我们解除了，因此我们在使用之前只需要对这一设备进行少量的调整。"
 ag_wanderer.141.a:0 "$ag_approve_special_project$"
 ag_wanderer.141.b:0 "$ag_veto_special_project$"
 
 ag_wanderer.142.name:0 "应急修复系统"
 ag_wanderer.142.desc:0 "我们已经完成了对§H古代泰坦：暮光之钥§!上所搭载的应急修复系统的调整工作，它在战斗中应该能够对我们起到不小的帮助。"
 ag_wanderer.142.a:0 "$ag_excellent$"
 
 ag_wanderer.144.name:0 "应急修复系统"
 ag_wanderer.144.desc:0 "§H古代泰坦：暮光之钥§!上的应急修复系统已经启动。"
 ag_wanderer.144.a:0 "$ag_OK$"
 
 ag_wanderer.146.name:0 "应急修复系统"
 ag_wanderer.146.desc:0 "§H古代泰坦：暮光之钥§!上的应急修复系统运转结束后，舰船的奇点核心的输出似乎略有下降，不过应该只是暂时性的。"
 ag_wanderer.146.a:0 "$ag_OK$"
 