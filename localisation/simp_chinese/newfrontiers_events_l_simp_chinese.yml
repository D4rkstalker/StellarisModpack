l_simp_chinese:
 newfrontiers_decision_event.3.c:0 "这个星球会成为我们的新家！我们不会忘记我们的母星！"
 newfrontiers_decision_event.3.c.tooltip:0 "§R注意！该选项不可被撤销。§!\n你将控制一个新的方舟帝国。星球[From.GetName]将成为你的帝国的首都。方舟将会变为无保护状态，这艘船只的部分会变为可使用的并存在于轨道上，这颗星星将成为我们新帝国遗产的一部分。\n行星[From.GetName]现在是我们的母星。\n在星球上添加独特星球特征：§Y$d_remains_of_ark$§!。"
 newfrontiers_decision_event.3.d:0 "这个星球会是我们子嗣的一个新的机遇！我们希望他们好运！"
 newfrontiers_decision_event.3.d.tooltip:0 "§R注意！该选项不可被撤销。§!\n方舟将会创造一个新的独立帝国。[From.GetName]将成为这个帝国的首都。\n当我们试图拯救我们的世界或者步入灭亡的时候，我们文明的种子将在独立于我们之外的地方生根发芽。"
 newfrontiers_decision_event.36.name:0 "石棺被摧毁了！"
 newfrontiers_decision_event.36.desc:0 "我们认识到这将无可避免地到来。我们的技术人员尽可能地延缓机械基本组件的崩坏，但是这不可能永远维持下去。"
 newfrontiers_colony_event.1.name:0 "古代机器"
 newfrontiers_colony_event.1.desc:0 "一个研究小组在[Root.GetName]星球的冰层深处发现了一种奇怪的结构。很显然，这是某种非常古老的机器。它很可能是在几千年前由该行星上的古老文明建造的。我们科学家的初步调查表明，这台机器是一种不同寻常的环境改造装置。显然，这台机器的古代建造者，想要把这个星球从一个寒冷黑暗的世界变成一个花园。这台古老的装置有一个强大的光束发射器，瞄准了附近气态巨行星的深处。我们的科学家相信，这是为了迫使它逸散出各类气体，这些气体之后会被[Root.GetName]的引力俘获，并最终引发温室效应。不清楚这个古老种族是使用了机器还是放弃了这个项目。\n\n该设备被完美地保存了下来。我们的科学家确定，如果有必要，我们可以启动这台机器。或者我们可以把它拆开，了解更多关于这些前建设者的技术。"
 newfrontiers_colony_event.2.name:0 "拆除古代机器"
 newfrontiers_colony_event.2.desc:0 "我们的科学家已经完成了对[Root.GetName]上的古老环境改造机械的拆解工作。我们永远不会知道这台机器是否能工作，但我们的科学家还报告称，它是以高于我们的技术水平建造的。在对其进行恰当研究之后，我们会学习到宝贵的古代知识。"
 newfrontiers_colony_event.3.desc:0 "[Root.GetName]上的环境改造机已经启动。机器发射出强力的光束，但随后奇怪的事情发生了——气态巨行星并没有如预期的一般发生变化。我们的物理学家说，光束在气态巨行星的深处点燃了热核聚变！看来这台机器的确起效了，尽管是以一种意想不到的方式。[Root.GetName]上的温度正在不断上升，它的冰川也开始融化。"
 newfrontiers_colony_event.4.desc:0 "[Root.GetName]上的环境改造机已经启动。机器发射出强力的光束，但随后奇怪的事情发生了——气态巨行星并未如预期一般发生变化。我们的物理学家说，光束在气态巨行星的深处点燃了热核聚变。看来这台机器的确起效了，尽管是以一种意想不到的方式。[Root.GetName]上气候的改善超乎我们的想象。"
 newfrontiers_colony_event.5.desc:0 "[Root.GetName]上的环境改造机已经启动。机器发射出强力的光束，但随后奇怪的事情发生了——气态巨行星并未如预料的那样发生变化。不幸的是，这颗气态巨行星释放出的气体远比我们预想的多，阻挡了星光，使[Root.GetName]陷入了极度深寒之中。几乎没人能逃出来，因为[Root.GetName]在几天内就变成了一个荒芜的冰封星球。"
 newfrontiers_colony_event.6.desc:0 "[Root.GetName]上的环境改造机已经启动。机器发射出强力的光束，但随后奇怪的事情发生了——气态巨行星并未如预料那样发生变化。我们的物理学家说，光束在气态巨行星的深处点燃了热核聚变！冰川开始迅速融化，但不断上升的海洋重量转移使[Root.GetName]构造板块不稳定。 从行星地核释放的岩浆与海洋发生了末日级别的反应，完全撕裂了行星的地壳。 这仅发生在短短数小时内，谁也没有时间逃脱。"
 newfrontiers_colony_event.9.name:0 "[Root.GetName]：黄昏"
 newfrontiers_colony_event.9.desc:0 "由于星系内恒星的变化，[Root.GetName]星球预计将会开始一次漫长的夜晚，科学家们称这一现象将会持续好几个月。幸运的是，已通知[Root.GetName]上的居民做好相应准备。"
 newfrontiers_colony_event.10.name:0 "[Root.GetName]：长夜结束"
 newfrontiers_colony_event.10.desc:0 "[Root.GetName]上的漫长夜晚终于结束了。恒星的光再次闪耀在星球上空，直到下次长夜的降临。"
 newfrontiers_colony_event.11.name:0 "[Root.GetName]：通讯中断"
 newfrontiers_colony_event.11.desc:0 "我们与[Root.GetName]星球殖民地的通讯中断了，迅速派往的调查小组报告称，殖民地上的人们全都莫名其妙地消失了。殖民地的各种设施都很完好，但没有发现人们失踪的线索。"
 newfrontiers_colony_event.12.name:0 "[Root.GetName]：长夜再临"
 newfrontiers_colony_event.12.desc:0 "[Root.GetName]再次陷入黑暗之中。牢记着上次在长夜最后发生的失踪事件，我们已经告诉居民们要为最坏的情况做好准备。此外，我们在星球上建造了一个特殊通信设施来保证与中央政府之间的通讯不会再次中断，并且配备了记录和转播[Root.GetName]所发生事件的功能。如果有什么坏事发生了，我们很快就会知道。"
 newfrontiers_colony_event.12.a:0 "我们要保持警惕！"
 newfrontiers_colony_event.13.name:0 "[Root.GetName]：殖民地受到攻击！"
 newfrontiers_colony_event.13.desc:0 "注意！我们收到了一个紧急信息，[Root.GetName]上的主要定居点遭到了不明生物的袭击。在这个星球表面之下，隐藏着的洞穴网络是许多生物的家园。很明显，它们不喜欢阳光，晚上来到地面，在夜幕的掩护下。成群的可怕怪物袭击了我们的殖民地。我们需要立即采取行动。"
 newfrontiers_colony_event.13.a:0 "我们必须保护他们！"
 newfrontiers_colony_event.13.tooltip:0 "[Root.GetName]：殖民地受到攻击！"
 newfrontiers_colony_event.14.name:0 "[Root.GetName]上的超级战士"
 newfrontiers_colony_event.14.desc:0 "[Root.GetName]星球上的恶劣环境和持续不断的生存斗争造就了一批强大的超级战士。他们是残忍、不妥协、足智多谋的战士，即使在最可怕的条件下，也显示出惊人的精神和身体耐力。我们可以在这个星球上雇用这些战士，他们愿意且已经准备好加入我们的部队了。"
 hardened_warriors_recruit_tooltip:0 "可以雇佣超级战士。"
 newfrontiers_decision_event.2.name:0 "方舟建造完成！"
 newfrontiers_decision_event.2.desc:0 "我们做到了！巨型方舟工程的建造已经完成，舰船停泊在我们母星的轨道上。我们已经开始选出殖民者来进入方舟。他们代表着[Root.Owner.GetSpeciesName]最优秀的人，在[Root.Capital.GetName]灭亡后他们会在新世界上复兴我们的文明。\n\n§Y方舟舰停在[Root.Capital.GetName]轨道上。它必须安全到达另一个宜居行星，来使[Root.Owner.GetSpeciesNamePlural]幸存下来。你所拥有的时间不会受限于[Root.Capital.GetName]的毁灭。在你位于[Root.Capital.GetName]上的文明被摧毁以后，方舟上的殖民者会变成一个新的帝国。如果方舟在[Root.Capital.GetName]毁灭前就殖民了一个新世界，那么会形成一个新的帝国。你可以选择一个帝国来继续统治。§!"
 newfrontiers_decision_event.2.a:0 "祝你们好运！为了[Root.Owner.GetSpeciesName]！"
 newfrontiers_decision_event.3.name:0 "发现一个宜居星球！"
 newfrontiers_decision_event.3.desc:0 "方舟进入了[From.GetName]的星球轨道。初步探测分析该星球具有氮氧大气层，可能适合我们的种族居住。有必要决定是在这个星球上定居，还是继续我们跨越恒星的旅途。"
 newfrontiers_decision_event.3.a:0 "准备殖民！这里就是我们的新家！"
 newfrontiers_decision_event.3.a.tooltip:0 "注意! 该选项不可撤销。\n星球[From.GetName]将成为你帝国的首都，方舟将被拆除。方舟的一部分将成为恒星轨道上的哨站，其余部分将被移到星球表面，成为我们新帝国的基石。\n[From.GetName]现在是我们的母星。\n在星球上添加独特特征：§Y$d_remains_of_ark$§!。"
 newfrontiers_decision_event.3.b:0 "这个星球不适合我们。我们必须继续寻找。"
 newfrontiers_decision_event.4.name:0 "[FromFrom.Owner.GetSpeciesName]找到了一个新家。"
 newfrontiers_decision_event.4.desc:0 "我们得到消息，由于[FromFrom.Owner.GetSpeciesName]的母星即将灭亡，这迫使他们建造了一艘巨大的方舟，并派出他们最优秀的代表去寻找新的家园。现在他们已经完成了任务，在[FromFrom.Owner.Capital.solar_system.GetName]找到了新家。"
 newfrontiers_decision_event.6.name:0 "方舟上的革命"
 newfrontiers_decision_event.6.desc:0 "方舟上的一些殖民者终于决定了结过去并想要一种新的政体。他们发动了一场革命，说服大多数人站在自己这边，并将方舟上的官员撤职。现在，[Root.Owner.GetSpeciesNamePlural]到达了他们的目的地，开始建设新的未来。"
 newfrontiers_decision_event.6.tooltip:0 "新的方舟文明将不再继承原帝国的政治原则。"
 newfrontiers_decision_event.7.name:0 "方舟上的亲外运动"
 newfrontiers_decision_event.7.desc:0 "方舟号上的殖民者们正在积极讨论他们发觉自身所处的危机，并想知道未来等待他们的是什么。许多人担心[Root.Owner.GetSpeciesNamePlural]如果没有其他外星文明的支持，将无法在冰冷的虚空中生存。在方舟人口中，亲外主义有了更高的吸引力。"
 newfrontiers_decision_event.7.tooltip:0 "在方舟的新文明中，亲外主义变得更有吸引力！"
 newfrontiers_decision_event.8.name:0 "方舟上的排外运动"
 newfrontiers_decision_event.8.desc:0 "方舟号上的殖民者们正在积极讨论他们发觉自身所处的危机，并思考未来等待他们的是什么。许多人大声疾呼其他外星文明对他们的存续带来的危险。应该尽量减少并且尽可能避免和外星人的接触。这将提高我们这个濒临灭绝之危物种的生存率。在方舟人口中，排外主义有了更高的吸引力。"
 newfrontiers_decision_event.8.tooltip:0 "在方舟的新文明中，排外主义变得更有吸引力！"
 newfrontiers_decision_event.9.name:0 "方舟上的和平运动"
 newfrontiers_decision_event.9.desc:0 "方舟上的殖民者们正在积极讨论他们发觉自身所处的危机，并想知道未来等待他们的是什么。许多人谈到了猖獗的军国主义是如何分散了[Root.Owner.GetSpeciesNamePlural]对于旧世界的真正问题的注意力。他们渴望在新殖民地上有一个更和平、更繁荣的文化。和平的呼声已经席卷了方舟上的所有人。"
 newfrontiers_decision_event.9.tooltip:0 "在方舟的新文明中，和平主义变得更有吸引力！"
 newfrontiers_decision_event.10.name:0 "方舟上的军国运动"
 newfrontiers_decision_event.10.desc:0 "方舟号上的殖民者们正在积极讨论他们发觉自身所处的危机，并想知道未来等待他们的是什么。许多人大声疾呼要保卫[Root.Owner.GetSpeciesNamePlural]免受银河系诸多危险之害。他们已经有了创建新防御令的想法，并且正在考虑如何遏制可能的威胁。军国主义热潮已经传遍了整个方舟。"
 newfrontiers_decision_event.10.tooltip:0 "在方舟的新文明中，军国主义变得更有吸引力！"
 newfrontiers_decision_event.11.name:0 "方舟上的威权活动"
 newfrontiers_decision_event.11.desc:0 "方舟上的殖民者们正在积极讨论他们发觉自身所处的危机，不知道未来等待他们的是什么。一个强大的领袖从他们中出现，并将大多数人团结在他的周围。他呼吁建立一个强大的中央集权政府来继续保护[Root.Owner.GetSpeciesNamePlural]，引导他们走向未来，即使这意味着有些人可能需要为更大的利益做出牺牲。在他看来，如果没有这些严厉的措施，新的文明将无法生存。在方舟的人口中，威权主义有了更高的吸引力。"
 newfrontiers_decision_event.11.tooltip:0 "在方舟的新文明中，威权主义变得更有吸引力！"
 newfrontiers_decision_event.12.name:0 "方舟上的平等运动"
 newfrontiers_decision_event.12.desc:0 "方舟上的殖民者们正在积极讨论他们发觉自身所处的危机，并想知道未来等待他们的是什么。许多人都在谈论着个人自由的重要性。他们提出了在新文明中保护公民的权利和自由的想法，这将为快速发展带来新的机遇。在方舟的民众中，平等主义正变得更有吸引力。"
 newfrontiers_decision_event.12.tooltip:0 "在方舟的新文明中，平等主义变得更有吸引力！"
 newfrontiers_decision_event.13.name:0 "方舟上的唯物运动"
 newfrontiers_decision_event.13.desc:0 "方舟上的殖民者们正在积极讨论他们发觉自身所处的危机，并想知道未来等待他们的是什么。许多人说，他们的家园毁灭本来是可以避免的。这场灾难本来可以预料——以及更为重要的是——可以阻止，要是对科学发展给予更多关注就好了。他们说，知识就是力量，为了他们的生存，[Root.Owner.GetSpeciesNamePlural]必须重视知识胜过一切！在方舟的民众里，唯物主义越来越受到人们的青睐。"
 newfrontiers_decision_event.13.tooltip:0 "在方舟的新文明中，唯物主义变得更有吸引力！"
 newfrontiers_decision_event.14.name:0 "方舟上的唯心运动"
 newfrontiers_decision_event.14.desc:0 "方舟上的殖民者们正在积极讨论他们发觉自身所处的危机，并想知道未来等待他们的是什么。许多人直言，与深不可测的广袤太空相比，[Root.Owner.GetSpeciesNamePlural]显得微不足道。在追逐科学中的粗心大意和自以为是可能导致（并且已经导致）可怕的后果，我们的人民渴望了解自己在星空中的地位和目的。在方舟的人口中，唯心主义变得更有吸引力。"
 newfrontiers_decision_event.14.tooltip:0 "在方舟的新文明中，唯心主义变得更有吸引力！"
 newfrontiers_decision_event.15.name:0 "档案库火灾"
 newfrontiers_decision_event.15.desc:0 "方舟档案库发生了事故。由于火灾，大部分的信息存储服务器都被烧毁了。船上的电脑虽然保存了最重要的数据，让我们不至于倒车回石器时代，但大量的科学知识却无可挽回地丢失了。"
 newfrontiers_decision_event.15.tooltip:0 "方舟的新文明已经失去了所有科技，除了起始部分。"
 newfrontiers_decision_event.16.name:0 "方舟导航计算机崩溃"
 newfrontiers_decision_event.16.desc:0 "舰载计算机导航模块被不明病毒破坏。计算机关闭了自己的所有外部连接，之后删除了所有的导航数据。我们不知道病毒是怎么上了方舟的。也许是来自仍然活跃的方舟计划反对者所做的破坏，或者只是一些过度疲劳的信息安全工作者的疏忽。然而，通讯方式失灵，方舟号的船员们一筹莫展，殖民者们陷入了心理上的恐慌之中。方舟号在漆黑而又陌生的空旷宙域里，孤立无援。"
 newfrontiers_decision_event.16.tooltip:0 "方舟的新文明丢失了所有关于恒星和行星的数据，方舟只能盲目地飞行。"
 newfrontiers_decision_event.17.name:0 "方舟居住模块受损"
 newfrontiers_decision_event.17.desc:0 "方舟被成群的小流星击中，很快就把它的护盾压垮了。几个住宅模块被严重破坏。发生了减压事故，导致多名殖民者伤亡。"
 newfrontiers_decision_event.17.tooltip:0 "方舟的新文明失去了一半前往新世界的人口。"
 newfrontiers_decision_event.18.name:0 "天堂计划完成！"
 newfrontiers_decision_event.18.desc:0 "几年来[Root.Owner.GetSpeciesNamePlural]中最优秀、最聪明的人所做的艰苦工作终于取得回报。天堂空间站现在已经进入[Root.Capital.GetName]的轨道，准备好接收它最初的居民。必须立即开始撤离。虽然这个空间站无法容纳整个星球上的人口，但多亏了我们勤奋的科学家们，我们已经有了建造更多居住站的技术。同时，从建设过程中遇到的错误和困难中受到启迪，我们能够优化生产流程，减少增建居住站所需的资源和时间。"
 newfrontiers_decision_event.19.name:0 "避难所计划完成！"
 newfrontiers_decision_event.19.desc:0 "大灾难的威胁让[Root.Owner.GetSpeciesName]中最优秀的精英们集结起来，开始了避难所计划的工作。在很短的时间内，[Root.Capital.GetName]地表下建成了一个由隧道连接的巨大洞穴网络。这些洞穴现在已经准备好供人们入住，但只能容纳一部分人口。我们仍然需要时间来想出另一个办法拯救其他民众。"
 newfrontiers_decision_event.20.name:0 "避难所计划完成！"
 newfrontiers_decision_event.20.desc:0 "大灾难的威胁让[Root.Owner.GetSpeciesName]中最优秀的精英们集结起来，开始了避难所计划的工作。在很短的时间内，[Root.Capital.GetName]地表下建成了一个由隧道连接的巨大洞穴网络。这些洞穴现在已经准备好供人们入住，但只能容纳一部分人口。我们仍然需要时间来想出另一个办法拯救其他民众。"
 newfrontiers_decision_event.21.name:0 "没有找到解决方案"
 newfrontiers_decision_event.21.desc:0 "我们的科学家们非常遗憾地告诉我们，他们已经用尽了所有的预算，但无法找到阻止[Root.Capital.GetName]的灾难性毁灭的解决方案。"
 newfrontiers_decision_event.22.name:0 "找到解决方案：轨道稳定"
 newfrontiers_decision_event.22.desc:0 "经过多次计算、理论模型和实验，我国科学家提出了一个有希望的引力流理论。进一步研究使我们能发展出轨道稳定技术，可以避免[Root.Capital.GetName]上的灾难。"
 newfrontiers_decision_event.23.name:0 "找到解决方案：行星操纵"
 newfrontiers_decision_event.23.desc:0 "经过多次计算、理论模型和实验，我国科学家提出了一个很有前景的核均衡理论。在这个方向上的进一步研究和实验一定会有结果。专注于研究[Root.Capital.GetName]的地幔和地核，使我们能开发出一种操纵构造活动的技术。将其付诸实践，可以阻止即将到来的灾难。"
 newfrontiers_decision_event.24.name:0 "找到解决方案：恒星演化控制"
 newfrontiers_decision_event.24.desc:0 "经过多次计算、理论模型和实验，我国科学家提出了一个有希望的恒星演化控制理论。专注于对恒星内部过程以及如何将之操纵的研究，使我们能开发出一种彻底阻止恒星演化的技术。基于这项技术，我们可以制造出能够遏止[Root.Capital.solar_system.GetName]上灾难的装置。"
 newfrontiers_decision_event.25.name:0 "洞穴系统扩建计划完成"
 newfrontiers_decision_event.25.desc:0 "用新隧道连接[From.GetName]上的封闭地下空间的工程已经顺利完成。这些新的洞穴可用于建造额外的地下生活区。"
 newfrontiers_decision_event.26.name:0 "洞穴坍塌：轻微损害"
 newfrontiers_decision_event.26.desc:0 "在[From.GetName]上的新隧道建设过程中，一个主要建设点发生了坍塌。所有的工作都已停止。清理碎石和重建基础设施需要时间，有必要制定新的洞穴网络扩建计划。"
 newfrontiers_decision_event.27.name:0 "洞穴坍塌：严重损害"
 newfrontiers_decision_event.27.desc:0 "在[From.GetName]上的新隧道建设过程中，一个主要建设点及其临近的大型洞穴发生了塌方。临近洞穴的民众当中存在人员伤亡，现在所有的工作都已停止。清理碎石和重建基础设施需要时间，有必要制定新的洞穴网络扩建计划。"
 newfrontiers_decision_event.28.name:0 "洞穴坍塌：灾难性损害"
 newfrontiers_decision_event.28.desc:0 "在[From.GetName]上的新隧道建设过程中，洞穴聚居区的穹顶发生了塌方。民众当中有大量人员伤亡，现在所有的工作都已停止。清理碎石和重建基础设施需要时间，有必要制定新的洞穴网络扩建计划。"
 newfrontiers_decision_event.29.name:0 "冰窟计划完成。"
 newfrontiers_decision_event.29.desc:0 "连接[From.GetName]中天然洞穴的新的冰壳隧道的工作已经顺利完成。这些新的空间可用于建设。"
 newfrontiers_decision_event.30.name:0 "冰窟洪水：轻微损害"
 newfrontiers_decision_event.30.desc:0 "在[From.GetName]新隧道的建设过程中，次要部分的设备发生过热，造成了意外的洪涝灾害。目前所有工作都已停止。重新冰冻洪涝地区和恢复基础设施需要时间，有必要制定新的冰窟网络扩建计划。"
 newfrontiers_decision_event.31.name:0 "冰窟洪涝：严重损害"
 newfrontiers_decision_event.31.desc:0 "在[From.GetName]新隧道的建设过程中，主要部分的设备发生过热，导致了洞穴下层的大范围洪涝灾害。民众当中存在人员伤亡，目前所有工作都已停止。重新冰冻洪涝地区和恢复基础设施需要时间，有必要制定新的冰窟网络扩建计划。"
 newfrontiers_decision_event.32.name:0 "冰窟洪涝：灾难性损害"
 newfrontiers_decision_event.32.desc:0 "在[From.GetName]新隧道的建设过程中，数个部分的设备同时发生过热。多个洞穴聚居区和隧道被完全淹没。民众当中存在大量人员伤亡，目前所有工作都已停止。重新冰冻洪涝地区和恢复基础设施需要时间，有必要制定新的冰窟网络扩建计划。"
 newfrontiers_decision_event.33.name:0 "远古世界发掘完成"
 newfrontiers_decision_event.33.desc:0 "我们在[From.GetName]上挖掘出了大部分被掩埋的设施，这里曾经是一个巨大的都市星球。发掘基础设施需要进行大规模的地质工程，但我们的科学家现在已经找到了数个考古遗址。"
 newfrontiers_disasters.keep_secret:0 "我们应当保密。"
 newfrontiers_disasters.warn_settlements:0 "我们必须向人们发出警告！"
 newfrontiers_disasters.necessary_actions:0 "尽必要之事。"
 newfrontiers_disasters.destroy_colony.tooltip:0 "[Root.GetName]上的殖民地会被摧毁。"
 newfrontiers_disasters.2.name:0 "卫星碰撞：令人不安的消息"
 newfrontiers_disasters.2.desc:0 "我们的科学家报告，[Root.GetName]的轨道发生了未曾预料的改变。如果轨道继续偏移，将导致卫星与行星发生灾难性的碰撞。模拟表明，在这次撞击中行星上的生命将无一幸免。"
 newfrontiers_disasters.2.desc.lost_home:0 "我们的科学家报告，[Root.GetName]的轨道发生了未曾预料的改变。如果轨道继续偏移，将导致卫星与行星发生灾难性的碰撞。模拟表明，这次撞击中行星上的生命将无一幸免。我们行政管理能力和人口的损失会为我们帝国带来严重后果。"
 newfrontiers_disasters.2.desc.apocalypse:0 "我们的科学家报告，[Root.GetName]的轨道发生了未曾预料的改变。如果轨道继续偏移，将导致卫星与行星发生灾难性的碰撞。模拟表明，这次撞击中行星上的生命将无一幸免。我们原生世界的损失会导致我们文明的终结。必须立即采取一切努力来保存[Root.Owner.GetSpeciesNamePlural]。"
 newfrontiers_disasters.3.name:0 "卫星碰撞：灾变凶兆"
 newfrontiers_disasters.3.desc:0 "[Root.GetName]的轨道改变还在加剧。由于其主星引力增加，地震越来越频繁，以往的休眠火山正在全球范围内苏醒。"
 newfrontiers_disasters.4.name:0 "卫星碰撞：天启骑士"
 newfrontiers_disasters.4.desc:0 "[Root.GetName]的轨道改变正在加剧。这对行星造成的影响正变得越来越显著。暴风雨和飓风愈加频繁，大气层受到巨大潮汐力的搅动，火山活动急剧增加。"
 newfrontiers_disasters.5.name:0 "卫星碰撞：毁灭的宿命"
 newfrontiers_disasters.5.desc:0 "这已经变得愈加明显，[Root.GetName]很快就会与主星发生碰撞。这颗星球的表面正在变为地狱之景。地地形不断在剧烈的构造之力下战栗，只是我们的传统等级几乎无法衡量。火山喷发像瘟疫肆虐一样，遍布星球表面。"
 newfrontiers_disasters.6.name:0 "卫星碰撞：终焉已至"
 newfrontiers_disasters.6.desc:0 "碰撞报告：[Root.GetName]与主星相撞。卫星的碎片和部分行星地幔被猛烈的撞击抛入低轨，在新的天体周围形成一个环。"
 newfrontiers_disasters.6.desc.lost_home:0 "碰撞报告：[Root.GetName]与主星相撞。卫星的碎片和部分行星地幔被猛烈的撞击抛入低轨，在新的天体周围形成一个环。我们帝国必须在这场无法形容的悲剧之后找到继续前进的方向。"
 newfrontiers_disasters.6.desc.apocalypse:0 "碰撞报告：[Root.GetName]与主星——我们的母星——相撞。卫星的碎片和部分行星地幔被猛烈的撞击抛入低轨，在新的天体周围形成一个环。"
 newfrontiers_disasters.6.desc.ark:0 "一场可怕的灾难发生了！卫星[Root.GetName]与它的主星——这曾经是我们的母星——相撞。卫星的碎片和部分行星地幔被猛烈的撞击抛入低轨，在新的天体周围形成一个环。我们的家园被摧毁了，但我们却在方舟上保存了我们文明的种子。现在，我们种族[Root.Owner.GetSpeciesNamePlural]的未来都寄托在他们身上了。"
 newfrontiers_disasters.7.name:0 "月陨：坏消息"
 newfrontiers_disasters.7.desc:0 "我国科学家报告，最近我们殖民地[Root.GetName]的卫星轨道发生了显著的偏移。如果这种情况继续的话，它可能与行星地表发生碰撞。[Root.GetName]上所有生灵都无法幸免于这场浩劫。"
 newfrontiers_disasters.7.desc.lost_home:0 "我国科学家报告，最近我们母星[Root.GetName]的卫星轨道发生了显著的偏移。如果这种情况发生的话，[Root.GetName]上所有生灵都无法幸免于这场浩劫。我们帝国首都的损失将导致可怕的后果。"
 newfrontiers_disasters.7.desc.apocalypse:0 "我国科学家报告，最近我们母星[Root.GetName]的卫星轨道发生了显著的偏移。如果这种情况继续的话，它可能与行星地表发生碰撞。[Root.GetName]上所有生灵都无法幸免于这场浩劫。母星的毁灭将导致我们文明的灭亡。必须立即采取一切可能措施来拯救[Root.Owner.GetSpeciesNamePlural]。"
 newfrontiers_disasters.8.name:0 "月陨：灾难前兆"
 newfrontiers_disasters.8.desc:0 "[Root.GetName]卫星的轨道偏移还在加剧。由于它对行星的引力增加，地震变得更加频繁，几座火山从长久的休眠中苏醒。"
 newfrontiers_disasters.9.name:0 "月陨：天启骑士"
 newfrontiers_disasters.9.desc:0 "[Root.GetName]卫星的轨道偏移还在继续。行星上的剧烈气候变化已经变得非常明显。由于大气层被不稳定卫星的潮汐力搅动，风暴和飓风增加。火山活动正在加剧。"
 newfrontiers_disasters.10.name:0 "月陨：山崩地裂"
 newfrontiers_disasters.10.desc:0 "显然，[Root.GetName]的不稳定卫星很快就会撞击主星表面。这颗星球的表面正在慢慢演变成地狱景象。地层不断地因频繁的地震而晃动，新的火山在超乎想象的地方出现。"
 newfrontiers_disasters.11.name:0 "月陨：宿命终结"
 newfrontiers_disasters.11.desc:0 "一场可怕的灾难发生了！不稳定的卫星与我们以前的星球[Root.GetName]相撞。卫星的碎片被抛向太空，在现今破碎的主星周围形成了一个新的星环。这颗行星的大气层在几秒内便被蒸发。我们的殖民地被摧毁了。"
 newfrontiers_disasters.11.desc.lost_home:0 "一场可怕的灾难发生了！不稳定的卫星与我们曾经的母星[Root.GetName]相撞。卫星的碎片被抛向外太空，在现今破碎的星球周围形成了一个新的星环。这颗星球的大气层在数秒内便被蒸发。我们的家园已被摧毁。这一可怕的事件让我们帝国惊惧到了极点，要从这场悲剧中恢复过来还需要很长的时间。"
 newfrontiers_disasters.11.desc.apocalypse:0 "一场可怕的灾难发生了！不稳定的卫星与我们曾经的母星[Root.GetName]相撞。卫星的碎片被抛向太空，在现今破碎的主星周围形成了一个新的星环。这颗行星的大气层在数秒内便被蒸发。我们的母星被摧毁了。"
 newfrontiers_disasters.11.desc.ark:0 "一场可怕的灾难发生了！不稳定的卫星与我们曾经的母星[Root.GetName]相撞。卫星的碎片被抛向外太空，在破碎的星球周围形成了一个新的星环。这颗星球的大气层在数秒内便被蒸发。我们的家园已经被摧毁，但我们在方舟上保存了我们文明的火种。现在我们[Root.Owner.GetSpeciesNamePlural]的未来就寄托在他们身上了。"
 newfrontiers_disasters.12.name:0 "轨道缩小：苗头初显"
 newfrontiers_disasters.12.desc:0 "在我们的星球[Root.GetName]上，气候发生了迅速变化。平均气温每年上升1度左右。科学家们发现，一切都源于星球轨道的变化。[Root.GetName]逐渐向恒星靠近。目前还无法预测行星轨道何时会稳定下来，但居民们应该做好面对严峻考验的准备。"
 newfrontiers_disasters.13.name:0 "轨道缩小：气候变化"
 newfrontiers_disasters.13.desc:0 "该星系的天体[Root.solar_system.GetName]的引力相互作用继续影响着行星[Root.GetName]的轨道。缩小轨道半径会对星球的气候和生物圈产生严重影响。这是一场大灾变！"
 newfrontiers_disasters.13.desc.apocalypse:0 "该星系的天体[Root.solar_system.GetName]的引力相互作用继续影响着行星[Root.GetName]的轨道。轨道半径继续缩小将导致这个世界不再适宜居住。我们必须做好最坏的准备。疏散人口势在必行。"
 newfrontiers_disasters.14.name:0 "轨道缩小：良好结果"
 newfrontiers_disasters.14.desc:0 "该系统的天体[Root.solar_system.GetName]的引力相互作用已经稳定下来，行星[Root.GetName]的轨道也不再降低。我们奇迹般地逃过一劫！"
 newfrontiers_disasters.14.desc.shelter:0 "该系统的天体[Root.solar_system.GetName]的引力相互作用已经稳定下来，行星[Root.GetName]的轨道也不再降低。我们奇迹般地逃过一劫！地下避难所已经封闭，希望再也没有需要它们发挥作用的一天。"
 newfrontiers_disasters.15.name:0 "轨道缩小：焦灼星球"
 newfrontiers_disasters.15.desc:0 "行星[Root.GetName]的轨道半径进一步缩小，这带来了灾难。该行星的大气层被恒星焦金流石的高温炙烤，地表陷入火海，剩余的水体也被蒸发。这个世界灭亡了。"
 newfrontiers_disasters.15.desc.shelter:0 "行星[Root.GetName]的轨道半径进一步缩小，这带来了灾难。该行星的大气层被恒星焦金流石的高温炙烤，地表陷入火海，剩余的水体也被蒸发。我们得以在地下避难所拯救了一部分人。"
 newfrontiers_disasters.15.desc.bastion:0 "行星[Root.GetName]的轨道半径进一步缩小，这带来了灾难。该行星的大气层被恒星焦金流石的高温炙烤，地表陷入火海，剩余的水体也被蒸发。我们的家园被毁了，但我们得以在轨道避难所拯救了部分[Root.Owner.GetSpeciesAdj]种族的代表。"
 newfrontiers_disasters.15.desc.ark:0 "行星[Root.GetName]的轨道半径进一步缩小，这带来了灾难。该行星的大气层被恒星焦金流石的高温炙烤，地表陷入火海，剩余的水体也被蒸发。我们的家园被毁了，但我们在方舟上保存了我们文明的火种。现在我们[Root.Owner.GetSpeciesNamePlural]的未来就寄托在他们身上了。"
 newfrontiers_disasters.16.name:0 "轨道增大：苗头初显"
 newfrontiers_disasters.16.desc:0 "在我们的星球[Root.GetName]上，气候正在迅速改变。平均气温每年下降1度左右。科学家们发现，一切都源于星球轨道的变化。[Root.GetName]逐渐远离恒星。目前还无法预测行星轨道何时会稳定下来，但居民们应该做好面对严峻考验的准备。"
 newfrontiers_disasters.17.name:0 "轨道增大：气候变化"
 newfrontiers_disasters.17.desc:0 "该星系的天体[Root.solar_system.GetName]的引力相互作用继续影响着行星[Root.GetName]的轨道。增大轨道半径会对星球的气候和生物圈产生严重影响。这是一场大灾变！"
 newfrontiers_disasters.17.desc.apocalypse:0 "该星系的天体[Root.solar_system.GetName]的引力相互作用继续影响着行星[Root.GetName]的轨道。轨道半径继续增大将导致这个世界不再适宜居住。我们必须做好最坏的准备。疏散人口势在必行。"
 newfrontiers_disasters.18.name:0 "轨道增大：良好结果"
 newfrontiers_disasters.18.desc:0 "该系统的天体[Root.solar_system.GetName]的引力相互作用已经稳定下来，行星[Root.GetName]的轨道也不再降低。我们奇迹般地逃过一劫！"
 newfrontiers_disasters.18.desc.shelter:0 "该系统的天体[Root.solar_system.GetName]的引力相互作用已经稳定下来，行星[Root.GetName]的轨道也不再增大。我们奇迹般地逃过一劫！"
 newfrontiers_disasters.19.name:0 "轨道增大：冰冻星球"
 newfrontiers_disasters.19.desc:0 "行星[Root.GetName]的轨道半径进一步增大，这带来了灾难。 由于远离恒星，热量不足，大气层结冰变薄，地表被冰壳覆盖，剩余的水体在冰壳下消失了。这个世界已经灭亡。"
 newfrontiers_disasters.19.desc.shelter:0 "行星[Root.GetName]的轨道半径进一步增大，这带来了灾难。 由于远离恒星，热量不足，大气层结冰变薄，地表被冰壳覆盖，剩余的水体在冰壳下消失了。我们得以在地下避难所拯救了一部分人。"
 newfrontiers_disasters.19.desc.bastion:0 "行星[Root.GetName]的轨道半径进一步增大，这带来了灾难。 由于远离恒星，热量不足，大气层结冰变薄，地表被冰壳覆盖，剩余的水体在冰壳下消失了。我们的家园被毁了，但我们得以在轨道避难所拯救了部分[Root.Owner.GetSpeciesAdj]种族的代表。"
 newfrontiers_disasters.19.desc.ark:0 "行星[Root.GetName]的轨道半径进一步增大，这带来了灾难。 由于远离恒星，热量不足，大气层结冰变薄，地表被冰壳覆盖，剩余的水体在冰壳下消失了。我们的家园被毁了，但我们在方舟上保存了我们文明的火种。现在我们[Root.Owner.GetSpeciesNamePlural]的未来就寄托在他们身上了。"
 newfrontiers_disasters.20.name:0 "[Root.GetName]：火山活动"
 newfrontiers_disasters.20.desc:0 "我们收到来自[Root.GetName]行政部门的消息，我们殖民地上的火山活动莫名其妙增加。有几座新的火山形成了。这种情况引起了当地居民的担忧。但科学家们并不认为有什么值得担忧的地方，因为这种现象在宇宙中并不罕见。"
 newfrontiers_disasters.21.name:0 "[Root.GetName]：火山活动加剧"
 newfrontiers_disasters.21.desc:0 "行星[Root.GetName]上的局势持续恶化。更多的火山正在苏醒，地震变得更加频繁。恐慌开始在这个世界的民众里蔓延。星球内部也明显出现了严重的扰动。科学家们无法再做出明确判断，他们提出了各种理论来解释这令人不安的构造活动。有人认为，这是[Root.GetName]的自然史中普遍存在的现象，很快就会停止。而另一些人则担心这是一场迫近灾难的先兆，最坏的情况已然到来。"
 newfrontiers_disasters.21.desc.lost_home:0 "[Root.GetName]上的局势持续恶化。更多的火山正在苏醒，地震变得更加频繁。恐慌开始在这个世界的民众里蔓延。星球内部也明显出现了严重的扰动。科学家们无法再做出明确判断，他们提出了各种理论来解释这令人不安的构造活动。有人认为，这是[Root.GetName]的自然史中普遍存在的现象，很快就会停止。而另一些人则担忧我们的家园会在不久的将来受到地质大灾难的冲击，应该采取紧急措施。"
 newfrontiers_disasters.21.desc.apocalypse:0 "[Root.GetName]上的局势持续恶化。更多的火山正在苏醒，地震变得更加频繁。恐慌开始在这个世界的民众里蔓延。星球内部也明显出现了严重的扰动。科学家们无法再做出明确判断，他们提出了各种理论来解释这令人不安的构造活动。有人认为，这是[Root.GetName]的自然史中普遍存在的现象，很快就会停止。而另一些人则担忧我们的家园会在不久的将来受到地质大灾难的冲击，这可能会葬送[Root.Owner.GetSpeciesAdj]文明。我们必须严阵以待，防止这种情况发生。"
 newfrontiers_disasters.22.name:0 "[Root.GetName]：自然灾害"
 newfrontiers_disasters.22.desc:0 "行星[Root.GetName]上的情况已经十分危急。这颗星球正经历着最强烈的火山活动阶段。惊慌的民众中出现了许多牺牲者，星球的基础设施遭到了部分破坏。大量有毒气体被释放到大气中，星球的生物圈受到威胁。科学家中，几乎没有否定者存在了。 大多数人都在以超出他们通常能力的方式工作，以找到一个方案来阻止即将到来的灾厄。到目前为止，还没有任何有希望的结果。"
 newfrontiers_disasters.23.name:0 "[Root.GetName]：浩劫"
 newfrontiers_disasters.23.desc:0 "行星[Root.GetName]上的可怕灾难开始了。地表就像一个火山地狱。每一分钟都有致命气体排放到大气层中，某些地区核冬天已经来临。岩石圈板块在不断运动，数百万人死亡，数百个城市成为废墟。我们一直没有找到明确的解决办法。已经宣布全球疏散，但是面对这种难以言说的混乱，救下所有人的可能性不大。"
 newfrontiers_disasters.24.name:0 "[Root.GetName]：好消息"
 newfrontiers_disasters.24.desc:0 "[Root.GetName]似乎已然陨落。但最近有报道说情况正在稳定下来。似乎星球上的火山活动已经下降了。人们简直不敢相信他们的好运。星球上有一半的地方都成了废墟，但是官方宣布了大规模的重建运动。"
 newfrontiers_disasters.25.name:0 "[Root.GetName]：火山地狱"
 newfrontiers_disasters.25.desc:0 "我们失去了[Root.GetName]殖民地。这颗星球已经不适合居住了。在其地表，数百座火山喷出熔岩，形成巨大的岩浆河。一些城市的废墟仍然矗立着，作为对[Root.GetName]毁灭的哀悼。"
 newfrontiers_disasters.25.desc.lost_home:0 "我们失去了[Root.GetName]殖民地。这颗星球已经不适合居住了。在其地表，数百座火山喷出熔岩，形成巨大的岩浆河。个别城市的废墟仍然矗立着，作为对[Root.GetName]毁灭的哀悼。"
 newfrontiers_disasters.25.desc.bastion:0 "我们的母星[Root.GetName]已经变成了地狱。这颗星球已经不适合居住了。在其地表，数百座火山喷出熔岩，形成巨大的岩浆河。一些城市的废墟仍然矗立着，作为对[Root.GetName]毁灭的哀悼。我们的家园被毁了，但我们在临时的轨道避难所中拯救了部分[Root.Owner.GetSpeciesNamePlural]。"
 newfrontiers_disasters.25.desc.ark:0 "我们的母星[Root.GetName]已经变成了地狱。这颗星球已经不适合居住了。在其地表，数百座火山喷出熔岩，形成巨大的岩浆河。一些城市的废墟仍然矗立着，作为对[Root.GetName]毁灭的哀悼。我们的家园被毁了，但我们在方舟上保存了我们的一些人民。现在[Root.Owner.GetSpeciesNamePlural]的未来就寄托在方舟船员的身上了。"
 newfrontiers_disasters.26.name:0 "[Root.GetName]：毒物星球"
 newfrontiers_disasters.26.desc:0 "我们失去了[Root.GetName]殖民地。这颗星球已经不适合居住了。在其地表，数百座火山向大气层中喷射有毒气体，杀死了所有的生命。一些城市的废墟仍然矗立着，作为对[Root.GetName]毁灭的哀悼。"
 newfrontiers_disasters.26.desc.lost_home:0 "我们失去了[Root.GetName]殖民地。这颗星球已经不适合居住了。在其地表，数百座火山向大气层中喷射有毒气体，杀死了所有的生命。个别城市的废墟仍然矗立着，作为对[Root.GetName]毁灭的哀悼。"
 newfrontiers_disasters.26.desc.bastion:0 "我们的母星[Root.GetName]已经变成了剧毒废土。这颗星球已经不适合居住了。在其地表，数百座火山向大气层中喷射有毒气体，杀死了所有的生命。一些城市的废墟仍然矗立着，作为对[Root.GetName]毁灭的哀悼。我们的家园被毁了，但我们在临时的轨道避难所中拯救了部分[Root.Owner.GetSpeciesNamePlural]。"
 newfrontiers_disasters.26.desc.ark:0 "我们的母星[Root.GetName]已经变成了剧毒废土。这颗星球已经不适合居住了。在其地表，数百座火山向大气层中喷射有毒气体，杀死了所有的生命。一些城市的废墟仍然矗立着，作为对[Root.GetName]毁灭的哀悼。我们的家园被毁了，但我们在方舟上保存了我们的一些人民。现在[Root.Owner.GetSpeciesNamePlural]的未来就寄托在方舟船员的身上了。"
 newfrontiers_disasters.27.name:0 "[Root.GetName]：创“石”纪"
 newfrontiers_disasters.27.desc:0 "很难想象还有什么东西能像伽马射线超新星爆发这样具有破坏力和危险性。[Root.GetName]经历了最应该被称为完全灭杀的灾难，其原因是最邻近的恒星的爆炸。短短几分钟内，我们在这颗星球上的殖民地就被摧毁了，星球的表面已经面目全非。"
 newfrontiers_disasters.27.desc.apocalypse:0 "很难想象还有什么东西能像伽马射线超新星爆发这样具有破坏力和危险性。[Root.GetName]经历了最应该被称为大规模灭杀的灾难，其原因是最邻近的恒星的爆炸。短短几分钟内，[Root.Owner.GetSpeciesNamePlural]种族的文明就从这颗变得面目全非的星球上被抹杀了。 如果对天文观测给予更多的关注，这样的悲惨结局是本可以预见的。"
 newfrontiers_disasters.27.desc.lost_home:0 "很难想象还有什么东西能像伽马射线超新星爆发这样具有破坏力和危险性。我们的母星[Root.GetName]经历了最应该被称为大规模灭杀的灾难，其原因是最邻近的恒星的爆炸。短短几分钟内，[Root.Owner.GetSpeciesNamePlural]种族的文明就从这颗变得面目全非的星球上被抹杀了。 这一可怕的事件让我们帝国极其震惊，需要很长时间才能从这骇人的悲剧中恢复过来。"
 newfrontiers_disasters.27.desc.ringworld:0 "很难想象还有什么东西能像伽马射线超新星爆发这样具有破坏力和危险性。[Root.GetName]经历了最应该被称为大规模灭杀的灾难，其原因是最邻近的恒星的爆炸。短短几分钟内，这个环形世界区段就被摧毁了。"
 newfrontiers_disasters.27.desc.habitat:0 "很难想象还有什么东西能像伽马射线超新星爆发这样具有破坏力和危险性。[Root.GetName]经历了最应该被称为大规模灭杀的灾难，其原因是最邻近的恒星的爆炸。短短几分钟，我们的居住地就变成了一堆漂浮在太空中的碎片。"
 newfrontiers_disasters.28.name:0 "[Root.GetName]：严重警告"
 newfrontiers_disasters.28.desc:0 "很难想象还有什么东西能像伽马射线超新星爆发这样具有破坏力和危险性。[Root.GetName]经历了最应该被称为大规模灭杀的灾难，其原因是最邻近的恒星的爆炸。可巧，恒星的磁场使一部分流向行星的致命粒子转向。虽然许多人罹难，行星[Root.GetName]的表面也已变的面目全非，但是殖民地却得以幸存。"
 newfrontiers_disasters.28.desc.apocalypse:0 "很难想象还有什么东西能像伽马射线超新星爆发这样具有破坏力和危险性。[Root.GetName]经历了最应该被称为大规模灭杀的灾难，其原因是最邻近的恒星的爆炸。可巧，恒星的磁场使一部分流向我们母星的致命粒子转向。虽然许多人罹难，[Root.GetName]的表面也已变的面目全非，但是我们的母星却得以幸存。我们必须从中吸取教训，我们的母星系[Root.solar_system.GetName]离危险的恒星很近。"
 newfrontiers_disasters.28.desc.lost_home:0 "很难想象还有什么东西能像伽马射线超新星爆发这样具有破坏力和危险性。[Root.GetName]经历了最应该被称为大规模灭杀的灾难，其原因是最邻近的恒星的爆炸。可巧，恒星的磁场使一部分流向我们母星的致命粒子转向。虽然许多人罹难，行星[Root.GetName]的表面也已变的面目全非，但是我们的母星却得以幸存。"
 newfrontiers_disasters.28.desc.ringworld:0 "很难想象还有什么东西能像伽马射线超新星爆发这样具有破坏力和危险性。行[Root.GetName]经历了最应该被称为大规模灭杀的灾难，其原因是最邻近的恒星的爆炸。可巧，恒星的磁场使一部分流向环世界的致命粒子转向。虽然许多环世界区段的居民罹难，但是环世界却得以幸存。"
 newfrontiers_disasters.28.desc.habitat:0 "很难想象还有什么东西能像伽马射线超新星爆发这样具有破坏力和危险性。[Root.GetName]经历了最应该被称为大规模灭杀的灾难，其原因是最邻近的恒星的爆炸。可巧，恒星的磁场使一部分流向栖所的致命粒子转向。虽然许多轨道居住站的居民罹难，但是居住站的运行模式未被破坏。"
 newfrontiers_disasters.29.name:0 "[Root.GetName]：严重损害"
 newfrontiers_disasters.29.desc.ringworld:0 "人造宜居世界[Root.GetName]的系统在恒星轨道上失效了，它负责对[Root.GetName]环形世界区段进行轨道调节和控制。在人工引力控制机制失灵后，这个区段毫不夸张地被从内部被撕碎了。殖民地在顷刻间覆灭。区段的残骸散落在太空中，但由于爆炸的大部分被吸引和吸收，相邻的区段没有受到影响。"
 newfrontiers_disasters.29.desc.ringworld.apocalypse:0 "人造宜居世界[Root.GetName]的系统在恒星轨道上失效了，它负责对[Root.GetName]环形世界区段进行轨道调节和控制。在人工引力控制机制失灵后，这个区段毫不夸张地被从内部被撕碎了。殖民地在顷刻间覆灭。这个人工世界是我们最后的避难所。眨眼之间，[Root.Owner.GetSpeciesNamePlural]不复存在。"
 newfrontiers_disasters.29.desc.ringworld.lost_home:0 "人造宜居世界[Root.GetName]的系统在恒星轨道上失效了，它负责对[Root.GetName]环形世界区段进行轨道调节和控制。在人工引力控制机制失灵后，这个区段毫不夸张地被从内部被撕碎了。殖民地在顷刻间覆灭。区段的残骸散落在太空中，但由于爆炸的大部分被吸引和吸收，相邻的区段没有受到影响。而被摧毁的区段，就是我们帝国的首都。这一可怕的事件是整个帝国陷入了震惊和悲恸，需要时间才能从这场悲剧中恢复过来。"
 newfrontiers_disasters.29.desc.habitat:0 "人造宜居世界[Root.GetName]的系统在恒星轨道上失效了，它负责对[Root.GetName]环形世界区段进行轨道调节和控制。由于所有能源系统的宕机，环世界开始迅速失去高度。紧急的轨道控制机制失去了作用，环世界毫不夸张地被撕碎了。一切发生的太快，没人来得及逃生。"
 newfrontiers_disasters.29.desc.habitat.apocalypse:0 "人造宜居世界[Root.GetName]的系统在恒星轨道上失效了，它负责对[Root.GetName]环形世界区段进行轨道调节和控制。 由于所有能源系统的宕机，环世界开始迅速失去高度。紧急的轨道控制机制失去了作用，环世界毫不夸张地被撕碎了。一切发生的太快，没人来得及逃生。这个人工世界是我们最后的避难所。短短几分钟，[Root.Owner.GetSpeciesNamePlural]的文明就不复存在。"
 newfrontiers_disasters.29.desc.habitat.lost_home:0 "人造宜居世界[Root.GetName]的系统在恒星轨道上失效了，它负责对[Root.GetName]环形世界区段进行轨道调节和控制。由于所有能源系统的宕机，环世界开始迅速失去高度。紧急的轨道控制机制失去了作用，环世界毫不夸张地被撕碎了。一切发生的太快，没人来得及逃生。而被摧毁的栖息地就是我们帝国的首都。这一可怕的事件是整个帝国陷入了震惊和悲恸，需要时间才能从这场悲剧中恢复过来。"
 newfrontiers_disasters.32.name:0 "日冕扰动"
 newfrontiers_disasters.32.desc:0 "我们发现，恒星[evolved_star.GetName]的光球层亮度周期性改变。在它的历史上，曾有过恒星耀斑频繁出现的阶段。这颗恒星似乎又在接近这样一个阶段。这种现象需要立即进行研究。"
 newfrontiers_disasters.33.name:0 "[Root.GetName]：浩劫"
 newfrontiers_disasters.33.desc:0 "我们收到报告，由于[evolved_star.GetName]外层的突然扩张，[Root.GetName]上发生了一场可怕的浩劫。短短几分钟内，行星上所有的城市和居民都被巨星的火焰吞没。这颗行星的轨道距离[evolved_star.GetName]太近了。[Root.GetName]的表面已经完全不适合生命了。"
 newfrontiers_disasters.33.desc.ark:0 "我们收到报告，由于[evolved_star.GetName]外层的突然扩张，[Root.GetName]上发生了一场可怕的浩劫。短短几分钟内，行星上所有的城市和居民都被巨星的火焰吞没。这颗行星的轨道距离[evolved_star.GetName]太近了。[Root.GetName]的表面已经完全不适合生命了。我们的家园被毁了，但我们在方舟上保存了我们的一些人民。现在[Root.Owner.GetSpeciesNamePlural]的未来就寄托在方舟船员的身上了。"
 newfrontiers_disasters.34.name:0 "[Root.GetName]：浩劫"
 newfrontiers_disasters.34.desc:0 "我们收到报告，由于恒星[evolved_star.GetName]的突然变化和外层扩张，行星[Root.GetName]因为距离它太近，被吞没了。"
 newfrontiers_disasters.34.desc.ark:0 "我们收到报告，由于[evolved_star.GetName]的突然变化和外层扩张，行星[Root.GetName]因为距离它太近，被吞没了。我们的家园被毁了，但我们在方舟上保存了我们的一些人民。现在[Root.Owner.GetSpeciesNamePlural]的未来就寄托在方舟船员的身上了。"
 newfrontiers_disasters.35.name:0 "[Root.GetName]：浩劫"
 newfrontiers_disasters.35.desc:0 "我们收到报告，由于恒星[evolved_star.GetName]的突然变化和外层扩张，[Root.GetName]上发生了一场可怕的浩劫。由于光度增加带来的巨大热量，星球开始迅速升温。[Root.GetName]上的气候急剧变化。"
 newfrontiers_disasters.35.desc.ark:0 "我们收到报告，由于恒星[evolved_star.GetName]的突然变化和外层扩张，[Root.GetName]上发生了一场可怕的浩劫。由于光度增加带来的巨大热量，星球开始迅速升温。[Root.GetName]上的气候急剧变化。我们的原生世界幸存了下来，而自动化的方舟提供了第二次机遇。新的帝国会为他们的[Root.Owner.GetSpeciesName]殖民者们选择一条崭新的路途。"
 newfrontiers_disasters.35.tooltip:0 "[Root.GetName]：气候变化"
 newfrontiers_disasters.36.name:0 "[Root.GetName]：浩劫"
 newfrontiers_disasters.36.desc:0 "我们收到报告，由于[evolved_star.GetName]外层的突然扩张，[Root.GetName]上发生了一场可怕的浩劫。短短几分钟内，行星上所有的城市和居民都被巨星的火焰吞没。这颗行星的轨道距离[evolved_star.GetName]太近了，其表面已经完全不适合居住。"
 newfrontiers_disasters.36.desc.ark:0 "我们收到报告，由于[evolved_star.GetName]外层的突然扩张，[Root.GetName]上发生了一场可怕的浩劫。短短几分钟内，行星上所有的城市和居民都被巨星的火焰吞没。这颗行星的轨道距离[evolved_star.GetName]太近了，其表面已经完全不适合居住。我们的家园被毁了，但我们在方舟上保存了我们的一些人民。现在[Root.Owner.GetSpeciesNamePlural]的未来就寄托在方舟船员的身上了。"
 newfrontiers_disasters.37.desc.5_yers:0 "看来事情还是走到了最坏的地步。[evolved_star.GetName]极不稳定，在不久的未来它将不可避免地尺寸暴涨。强烈的热辐射和电磁辐射将导致该系星系中所有有人居住的行星发生全球性大灾难。据最杰出的天体物理学家称，[evolved_star.GetName]可能在5年左右发生变化！！！"
 newfrontiers_disasters.37.desc.10_yers:0 "看来事情还是走到了最坏的地步。[evolved_star.GetName]极不稳定，在不久的未来它将不可避免地尺寸暴涨。强烈的热辐射和电磁辐射将导致该系星系中所有有人居住的行星发生全球性大灾难。杰出的天体物理学家们估计[evolved_star.GetName]可能在10年内发生变化。"
 newfrontiers_disasters.37.desc.30_yers:0 "看来事情还是走到了最坏的地步。[evolved_star.GetName]极不稳定，在不久的未来它将不可避免地尺寸暴涨。强烈的热辐射和电磁辐射将导致该系星系中所有有人居住的行星发生全球性大灾难。科学家估计[evolved_star.GetName]可能在30年内发生变化。"
 newfrontiers_disasters.37.desc.50_yers:0 "看来事情还是走到了最坏的地步。[evolved_star.GetName]极不稳定，在不久的未来它将不可避免地尺寸暴涨。强烈的热辐射和电磁辐射将导致该系星系中所有有人居住的行星发生全球性大灾难。科学家估计[evolved_star.GetName]可能在50年内发生变化。"
 newfrontiers_disasters.37.desc.100_yers:0 "看来事情还是走到了最坏的地步。[evolved_star.GetName]极不稳定，在不久的未来它将不可避免地尺寸暴涨。强烈的热辐射和电磁辐射将导致该系星系中所有有人居住的行星发生全球性大灾难。科学家估计[evolved_star.GetName]可能在100年内发生变化。"
 newfrontiers_disasters.38.name:0 "巨建被毁"
 newfrontiers_disasters.38.desc:0 "我们收到报告，[evolved_star.GetName]发生急剧增长，导致行星系中的环世界被完全摧毁。强烈的引力扰动和巨星热辐射将环世界撕裂。"
 newfrontiers_disasters.39.name:0 "失去往日家园"
 newfrontiers_disasters.39.desc:0 "根据我们的传感器和自星系背景噪音中分离出的通讯片段得知，我们曾经的母星[FromFrom.GetName]毁于一场灾难。这是个骇人的消息。也许现在我们是银河系中仅存的[Root.Owner.GetSpeciesNamePlural]了。"
 newfrontiers_disasters.40.name:0 "[Root.GetName]：地下避难所开启"
 newfrontiers_disasters.40.desc:0 "我们如期做好了应对[Root.GetName]可怕灾难的万全准备。巨大的地下洞穴成为了[Root.Owner.GetSpeciesNamePlural]中最优秀者的避难所，他们可以在地下世界中延续我们文明的历史。"
 newfrontiers_disasters.40.tooltip:0 "[Root.GetName]将会成为§R地下星球§!。建筑槽的数量会受到一定的限制。在地表下生存和种植粮食的条件并不有利，但有更好的途径获取星球上的矿产资源。"
 newfrontiers_disasters.41.name:0 "[Root.GetName]：冰窟避难所开启"
 newfrontiers_disasters.41.desc:0 "我们如期做好了应对[Root.GetName]可怕灾难的万全准备。冰层下的巨大洞穴成为了[Root.Owner.GetSpeciesNamePlural]中最优秀者的避难所，他们可以在地下世界中延续我们文明的历史。"
 newfrontiers_disasters.41.tooltip:0 "[Root.GetName]将会成为§R冰川喀斯特星球§!。建筑槽的数量会受到一定的限制。在冰下生存和开采矿物的条件并不十分有利。但是行星的冰川地表下有大量的水，给粮食生长留下了许多机会。"
 newfrontiers_disasters.46.name:0 "[Root.GetName]：轨道稳定"
 newfrontiers_disasters.46.desc:0 "[Root.GetName]表面的稳定装置成功发挥了作用。行星的轨道稳定了，卫星不会与主星发生碰撞。一场可怕的灾难被避免了！"
 newfrontiers_disasters.47.name:0 "[Root.GetName]：轨道稳定"
 newfrontiers_disasters.47.desc:0 "[Root.GetName]表面的稳定装置成功发挥了作用。卫星的轨道稳定了，避免了与主星的碰撞。"
 newfrontiers_disasters.48.name:0 "[Root.GetName]：轨道稳定"
 newfrontiers_disasters.48.desc:0 "[Root.GetName]表面的稳定装置成功发挥了作用。行星的轨道稳定了，不再向恒星靠近。一场可怕的灾难被避免了！"
 newfrontiers_disasters.49.name:0 "[Root.GetName]：轨道稳定"
 newfrontiers_disasters.49.desc:0 "[Root.GetName]表面的稳定装置成功发挥了作用。行星的轨道稳定了，不再脱离恒星。一场可怕的灾难被避免了！"
 newfrontiers_disasters.50.name:0 "[Root.GetName]：控制星球内部"
 newfrontiers_disasters.50.desc:0 "控制[Root.GetName]岩浆的装置已经成功发挥作用。地表的火山活动正在逐渐消失。一场可怕的灾难被避免了！"
 newfrontiers_disasters.51.name:0 "[From.solar_system.GetName]：恒星演化已阻止"
 newfrontiers_disasters.51.desc:0 "恒星控制装置成功发挥了作用。[From.solar_system.GetName]星系的恒星演化已经显著减缓，该星系中的所有有人居住的星球在下个千年中都会保持安全。一场可怕的灾难被避免了！"
 newfrontiers_disasters.101.name:0 "[Root.GetName]：灾难新闻不胫而走"
 newfrontiers_disasters.101.desc:0 "我们没能完全隐瞒住[Root.GetName]即将与主星相撞的消息。恐慌开始在城市中蔓延，媒体无休止地重复着同样的信息和旧时代一些图文并茂的世界末日神话。我们正在迅速失去对星球局势的控制。"
 newfrontiers_disasters.102.name:0 "[Root.GetName]：灾难新闻不胫而走"
 newfrontiers_disasters.102.desc:0 "我们没能完全隐瞒住[Root.GetName]即将与其主星的表面相撞的消息。恐慌开始在城市中蔓延，媒体无休止地重复着同样的信息和旧时代一些图文并茂的世界末日神话。我们正在迅速失去对星球局势的控制。"
 newfrontiers_disasters.103.name:0 "[Root.GetName]：灾难新闻不胫而走"
 newfrontiers_disasters.103.desc:0 "我们没能完全隐瞒住[Root.GetName]正在向恒星迅速靠近，很快会变成焦灼地狱的消息。恐慌开始在城市中蔓延，媒体无休止地重复着同样的信息和旧时代一些图文并茂的世界末日神话。我们正在迅速失去对星球局势的控制。"
 newfrontiers_disasters.104.name:0 "[Root.GetName]：灾难新闻不胫而走"
 newfrontiers_disasters.104.desc:0 "我们没能完全隐瞒住[Root.GetName]正在迅速脱离恒星，很快会变成不毛冰河的消息。恐慌开始在城市中蔓延，媒体无休止地重复着同样的信息和旧时代一些图文并茂的世界末日神话。我们正在迅速失去对星球局势的控制。"
 newfrontiers_disasters.105.name:0 "[Root.GetName]：灾难新闻不胫而走"
 newfrontiers_disasters.105.desc:0 "我们没能完全隐瞒住[Root.GetName]上加剧的火山活动并非暂时现象的消息。在一个不知名告密者的帮助下，热心的记者们发现，星球的最深处正在苏醒，地表很快就会变成一片炽热的地狱。恐慌开始在城市中蔓延，媒体无休止地重复着同样的信息和旧时代一些图文并茂的世界末日神话。我们正在迅速失去对星球局势的控制。"
 newfrontiers_disasters.106.name:0 "[Root.GetName]：灾难新闻不胫而走"
 newfrontiers_disasters.106.desc:0 "我们没能完全隐瞒[From.solar_system.GetName]星系的恒星正处于其演化中一个新阶段的危险边缘的消息。在一个不知名告密者的帮助下，热心的记者们发现，这颗恒星的体积会增大，最终将吞噬[Root.GetName]或至少摧毁其表面所有的生命。恐慌开始在城市中蔓延，媒体无休止地重复着同样的信息和旧时代一些图文并茂的世界末日神话。我们正在迅速失去对星球局势的控制。"
 newfrontiers_disasters.201.name:0 "[Root.GetName]：末日狂热"
 newfrontiers_disasters.201.desc:0 "[Root.GetName]上普遍的恐慌和绝望的局面催生了许多教派，他们太过相信媒体早先传播的末日神话。他们认为即将到来的灾难是对[Root.Owner.GetSpeciesNamePlural]文明的一种恩赐，一种必然，或者是一种合乎情理的终结。他们给民众造成了更大恐慌，破坏生产过程。"
 newfrontiers_disasters.202.name:0 "[Root.GetName]：大规模自杀"
 newfrontiers_disasters.202.desc:0 "被判处在[Root.GetName]上被动等待不可避免的生命终结，行星上的居民正在经历大规模的歇斯底里和自杀率的陡然上升。大多数居民都不相信有成功的可能，他们宁可以不那么痛苦的方式死去，也不愿意眼睁睁地看着世界末日的到来，承受灾难的后果。"
 newfrontiers_disasters.203.name:0 "[Root.GetName]：陷入混乱"
 newfrontiers_disasters.203.desc:0 "[Root.GetName]上的群体性歇斯底里达到了临界水平，并升级为广泛的混乱。几乎所有的生产和管理过程都停止了。这是[Root.Owner.GetSpeciesNamePlural]文明的垂死挣扎。"
 newfrontiers_disasters.204.name:0 "[Root.GetName]：提高生产"
 newfrontiers_disasters.204.desc:0 "毁灭的可怕威胁，唤醒了[Root.GetName]社会中强烈的求生本能。星球上的居民们正在自发组织起来，决心寻找阻止灾难的解决方案。也许，在某个时刻，随着灾难的临近，恐慌和混乱可能使他们付出代价，但今天最勇敢的[Root.Owner.GetSpeciesNamePlural]们拯救这个世界的热忱是无法估量的。"
 newfrontiers_disasters.205.name:0 "[Root.GetName]：独立疏散"
 newfrontiers_disasters.205.desc:0 "[Root.GetName]上的部分居民已经主观接受了即将到来的灾难无法避免的事实，并采取各种措施来拯救自己的自主社区。在几乎没有政府支持的情况下，一些民众正在积极组织人员撤离，为难民建立了专门的难民疏散中心和资源收集中心。这大大简化了我们的工作，现在的重心应该只放在提供足够的运输方式上。"
 newfrontiers_disasters.300.name:0 "灾难袭击了[From.Owner.GetName]帝国"
 newfrontiers_disasters.300.desc:0 "我们已收到多份关于§Y[From.GetName]§!上发生全球灾难的报告，该星球是§Y[From.Owner.GetName]§!帝国的一部分。虽然我们对灾难的性质一无所知，但可靠的消息来源表明，民众处于恐慌之中。预计将有大量难民外流。"
 newfrontiers_disasters.vassality_for_planet.tooltip:0 "我们是优秀的东道主。如果他们的文明濒临毁灭，我们可以以优惠条件向他们提供§Y[given_planet.GetName]§!。"
 newfrontiers_disasters.301.name:0 "救赎的代价"
 newfrontiers_disasters.301.desc:0 "[Root.GetSpeciesNamePlural]！你们§Y[disaster_planet.GetName]§!星球的糟糕情况引起了我们的注意。如果这场灾难意味着你们文明的灭亡，我们也会很悲痛的。我们打算向你们帝国提供§Y[given_planet.GetName]§!星球作为避难之所。不过作为交换，割让你们的主权，这样我们就可以帮助你们迅速建立一个有效的政府。"
 newfrontiers_disasters.301.desc.machine:0 "[Root.GetSpeciesNamePlural]！我们得知你们的星球§Y[disaster_planet.GetName]§!正在经历一场文明终结的大灾难。我们的计算表明，如果你们文明幸存下来，银河系会得到更好的服务。因此，我们提出一个公平的解决方案：我们将§Y[given_planet.GetName]§!行星给予你们帝国，你们将自己的主权交给我们。"
 newfrontiers_disasters.301.desc.hive:0 "[Root.GetSpeciesNamePlural]！我们知晓了§Y[disaster_planet.GetName]§!的困境。你们物种的灭亡对我们来说无关紧要，但你们债务的潜在收益并非如此。我们计划给予你们§Y[given_planet.GetName]§!星球作为避难所，作为交换，成为你们的宗主。"
 newfrontiers_disasters.301.a:0 "我们接受你的提议。"
 newfrontiers_disasters.301.b:0 "我们不得不拒绝。"
 newfrontiers_action.1.name:0 "[From.GetName]：地狱中的生命"
 newfrontiers_action.1.desc:0 "在[From.GetName]星球上，人们发现了由许多隧道连接起来的巨大洞穴网络。最有趣的是，似乎在这个烧焦星球的表面之下，一种适宜居住的大气层被保留了下来。在岩浆瀑布和燃烧的地下河当中，在极端条件下，发育出了一个独特的生物圈。这个地方可以进行殖民。"
 newfrontiers_action.3.name:0 "[From.GetName]：冰下生态圈"
 newfrontiers_action.3.desc:0 "我们在[From.GetName]星球上发现了一个由隧道连接起来的冰洞窟网。在这个看似死亡了的星球的冰壳下，这些洞窟里储存着大量可呼吸的氮气和氧气。这些洞窟本质上是环绕着整个星球的海洋气穴。虽然这里缺少阳光，但星球的地热让这片海洋变得暖和，为这个星球的生物圈创造了有利条件。这里可以居住。"
 newfrontiers_action.4.desc:0 "§Y[FromFrom.GetName]§!拥有高压和对大多数生命形式都是剧毒的大气圈。然而，这里已经发展出了一个繁荣的生物圈，使用氨来代替水作为溶剂。此处的生命发展遵循着与我们所知截然不同的生态模式。对这个系统的研究将极大丰富我们对异种生物学的知识。"
 newfrontiers_action.5.name:0 "[From.GetName]：地下生命"
 newfrontiers_action.5.desc:0 "在[From.GetName]行星上，人们发现了由许多隧道连接起来的巨大洞穴网络。在这个似乎毫无生机的星球的地表之下，隐藏着拥有宜居大气的洞穴群。这个巨大而神奇的洞穴网络有自己独特而丰饶的生物圈。这个地方可以进行殖民。"
 newfrontiers_periodic_event.21.name:0 "[Root.GetName]：全球变暖"
 newfrontiers_periodic_event.21.desc:0 "我们收到消息，星球[Root.GetName]已经开始了干旱时期，这将持续数不尽的年月。殖民者必须做好准备，星球表面的水会越来越少。"
 newfrontiers_periodic_event.23.name:0 "[Root.GetName]：大严寒"
 newfrontiers_periodic_event.23.desc:0 "我们收到消息，星球[Root.GetName]已经开始了冰河时期，这将持续数不尽的年月。殖民者应该为星球极地冰川的来袭和平均气温的显著下降做好准备。"
 newfrontiers_periodic_event.25.name:0 "[Root.GetName]：全球变暖"
 newfrontiers_periodic_event.25.desc:0 "我们收到一个消息，全球变暖已经在我们的星球[Root.GetName]上开始，这将结束漫长冰河期的终结。殖民者应该对平均气温显著升高、冰川融化和海平面上升做好准备。"
 newfrontiers_periodic_event.27.name:0 "[Root.GetName]：干旱来袭"
 newfrontiers_periodic_event.27.desc:0 "[Root.GetName]上的干旱期即将来临。星球上的海洋和水库逐渐干涸消失。许多本地物种——根据猜测——已经灭绝。更多的也将随之到来。星球上的气候正在迅速改变。"
 newfrontiers_periodic_event.28.name:0 "[Root.GetName]：干旱已至"
 newfrontiers_periodic_event.28.desc:0 "[Root.GetName]上漫长的干旱期终于来临。星球的面貌已经发生了翻天覆地的变化。居民们和幸存下来的物种将不得不适应这个严酷世界的新环境。"
 newfrontiers_periodic_event.30.name:0 "[Root.GetName]：冰河时期伊始"
 newfrontiers_periodic_event.30.desc:0 "[Root.GetName]上的冰河期即将来临。大规模的冰川正从星球两极迅速推进，土壤被冻结凝实。噬人的暴风雪到处肆虐。据猜测许多本地物种已经灭绝。星球上的气候正在迅速改变。"
 newfrontiers_periodic_event.31.name:0 "[Root.GetName]：冰期已至"
 newfrontiers_periodic_event.31.desc:0 "[Root.GetName]上的冰河时代终于来临。星球的面貌已经发生了翻天覆地的变化。居民们和幸存下来的物种将不得不适应这个艰苦而严寒的世界的新环境。"
 newfrontiers_periodic_event.33.name:0 "[Root.GetName]：全球变暖"
 newfrontiers_periodic_event.33.desc:0 "[Root.GetName]上的全球变暖还在继续。冰川正在融化，平均温度变得更加温和。许多本地物种——根据猜测——已经灭绝。更多的也将随之到来。星球上的气候正在迅速改变。"
 newfrontiers_periodic_event.34.name:0 "[Root.GetName]：温度稳定"
 newfrontiers_periodic_event.34.desc:0 "[Root.GetName]上的全球变暖终于结束了。星球的面貌已经发生了翻天覆地的变化。新生命开始填充这个曾经冰封的世界。残余的幸存物种将不得不适应。无论如何……这个星球正在苏醒。"
 newfrontiers_periodic_event.36.name:0 "[Root.GetName]：陨石淋浴"
 newfrontiers_periodic_event.36.desc:0 "[Root.GetName]卷入了由其他天体活动引起的大型陨石流中。如今，该行星经常受到袭击。该行星不会很快离开危险的太空区域，表面可能受到几个月的频繁损害。"
 newfrontiers_periodic_event.38.name:0 "[Root.GetName]：连续雷暴"
 newfrontiers_periodic_event.38.desc:0 "随着恶劣的风暴季节的开始，[Root.GetName]的云层变得愈发黯淡。巨大的气旋在大气层中形成，能够覆盖整个大陆，形成了长久的对流区。在这些区域内，形成了大量的短时放电，这些电流在行星上移动，摧毁沿途的一切。"
 newfrontiers_periodic_event.40.name:0 "[Root.GetName]：恐怖飓风"
 newfrontiers_periodic_event.40.desc:0 "在[Root.GetName]上，气旋和反气旋的形成季节已经开始。这一事件的特点是上述大气现象会在非常临近的区域形成，然后迅速碰撞。这一事件在辐合区产生剧烈的风暴和许多大气涡流。大量致命的龙卷风席卷了整个星球表面。"
 newfrontiers_periodic_event.42.name:0 "[Root.GetName]：密集暴雪"
 newfrontiers_periodic_event.42.desc:0 "冬季暴雪已经袭击了[Root.GetName]。当强风到来时，大气中形成了大量的雪和冰。巨大的雪云覆盖了整个星球，遮蔽了大部分阳光。这进一步增强了雪气旋的活动，使地表上的通讯和移动变得几乎不可能。星球将长期处于寒冷的禁锢之中。"
 newfrontiers_periodic_event.44.name:0 "[Root.GetName]：无情沙暴"
 newfrontiers_periodic_event.44.desc:0 "[Root.GetName]正在经历一个极端的沙尘暴阶段。这一时期，星球上形成了沙尘暴中心源，直径可达数千公里。在这样的风暴覆盖的地区，几乎无人能够在户外生还。"
 newfrontiers_periodic_event.46.name:0 "[Root.GetName]：持久干旱"
 newfrontiers_periodic_event.46.desc:0 "[Root.GetName]已经进入了持续的干旱期。炎热的气候成了这个星球的常态，但即使是最顽强的生物，在太阳活动频繁时期也无法生存。几乎所有水体都会干涸，空气变得闷热，土壤被高温地壳覆盖。"
 newfrontiers_periodic_event.48.name:0 "[Root.GetName]：科氏力风暴"
 newfrontiers_periodic_event.48.desc:0 "在[Root.GetName]上，强科氏力风暴开始了。在恒星活动增加的阶段里，星球的昼夜温差极大。因此，赤道地区气压降低，低压不断向晨昏线移动。飓风在减压区产生，由于行星自转，飓风强度大大提高。大平原上的少数地质构造不足以抵抗科氏力风暴的不断加速。席卷整个地表的狂风速度可以达到700千米/小时，将沿途的一切夷为平地。\n\n§E译注：出自弗兰克·赫伯特著科幻小说《沙丘》。"
 newfrontiers_periodic_event.50.name:0 "[Root.GetName]：地磁暴"
 newfrontiers_periodic_event.50.desc:0 "[Root.GetName]近期进入了强烈的太阳风区，对行星的地磁场造成了巨大扰动。持续的地磁暴季节已经开始。电离粒子的相互作用几乎覆盖整个星球磁圈。这引起所有电磁设备都发生故障，对星球的生产能力造成负面影响。"
 newfrontiers_periodic_event.52.name:0 "[Root.GetName]：离子风暴"
 newfrontiers_periodic_event.52.desc:0 "[Root.GetName]磁圈的减弱导致上层大气的电离化，引发了骇人的破坏性风暴。这些风暴产生产生了一些放电，对受影响地区造成巨大破坏。离子风暴的区域变成了毫无生机的不毛之地。"
 newfrontiers_periodic_event.54.name:0 "[Root.GetName]：狂猎"
 newfrontiers_periodic_event.54.desc:0 "[Root.GetName]上，当地的捕食者于近期进入了活跃阶段。动物学家认为这是“狂猎”的开始。在这一时期，动物变得特别凶猛，成群结队地攻击其领地上的每一个人。一些动物开始袭击我们的定居点。"
 newfrontiers_periodic_event.56.name:0 "[Root.GetName]：贪婪虫群"
 newfrontiers_periodic_event.56.desc:0 "当地的昆虫学家观察到，[Root.GetName]上的昆虫类生物正在离开它们的主巢。饕餮的虫群之季已经开始。这一时期，虫群在星球表面出没，甚至攻击开发好的定居点。"
 newfrontiers_periodic_event.58.name:0 "[Root.GetName]：深渊巨口"
 newfrontiers_periodic_event.58.desc:0 "[Root.GetName]上的水生掠食者已经变成殖民者们常见的景观。在这个活跃性增加的时期，许多生物从海洋深处出现，对海洋居民区造成了恐怖的威胁。"
 newfrontiers_periodic_event.60.name:0 "[Root.GetName]：海中巨怪"
 newfrontiers_periodic_event.60.desc:0 "海洋管理局注意到许多庞然大物出现在[Root.GetName]的海洋中。这些利维坦大概在海床上冬眠，没有被殖民地的传感器发现。很可能是渔民惊醒了它们。现在，可怕的巨兽正在扫荡着它们道路上的一切。"
 newfrontiers_periodic_event.62.name:0 "[Root.GetName]：破土而出"
 newfrontiers_periodic_event.62.desc:0 "近期许多巨大生物出现在[Root.GetName]的表面下。这些利维坦大概在未知的地下隧道里冬眠。很可能是某些压裂工程惊醒了它们。现在，被唤醒的巨兽们正在扫荡着它们道路上的一切。"
 newfrontiers_periodic_event.64.name:0 "[Root.GetName]：巨兽横行"
 newfrontiers_periodic_event.64.desc:0 "巨大的生物漫步在[Root.GetName]的森林中。它们大概冬眠在偏远地区和山洞里。很可能是我们的毁林活动惊醒了它们。现在这些醒来的庞然大物正在扫荡它们道路上的一切。"
 newfrontiers_periodic_event.66.name:0 "[Root.GetName]：强烈火山活动"
 newfrontiers_periodic_event.66.desc:0 "星球[Root.GetName]已经进入了一个强烈的火山爆发期。越来越多的休眠火山正在苏醒，向大气中排放有毒物质也变得更加频繁。熔岩喷发到地表，席卷了所经的一切。"
 newfrontiers.8.name:0 "新疆界：选择初始行星亚种"
 newfrontiers.8.desc:0 "§W新疆界§!模组创造了各种各样的行星类型——在不增加太多新的行星类别的情况下。作为代替，你所选择的默认行星类别可以有几个不同的亚种，有自己的外观和特殊的特征。\n\n亚种包括几种类型：§B正常§!、§R极端§!和§G天堂§!。\n\n以下为你初始行星类型可用选项的列表。"
