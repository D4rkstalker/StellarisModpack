 newfrontiers.62.name:0 "§R警告：不兼容性错误！§!"
 newfrontiers.62.desc:0 "你正在将新疆界与行星探索一同使用。自新疆界2.9更新以后，行星探索就失去其意义并被弃用。我建议关闭行星探索并开始新游戏，或者回滚到更低版本的新疆界。"
 newfrontiers_action.6.name:0 "站在灰烬的起点"
 newfrontiers_action.6.desc:0 "[Root.GetName]舰已经进入了[From.GetName]行星的轨道，据说这是我们祖先的家园。所见的景象让舰上的船员感到惶恐。看起来我们最糟糕的假设得到了证实。星球被笼罩在一层浓密的灰云中，核冬天统治着地表。\n最有可能的是，我们过去的同胞未能克服内部危机，毁灭了他们的文明。\n讽刺的是，[Root.Owner.GetSpeciesNamePlural]种族的唯一幸存者是那些本来注定去死的人们。"
 newfrontiers_action.6.a:0 "真是糟糕的命运……"
 newfrontiers_action.7.name:0 "坏消息"
 newfrontiers_action.7.desc:0 "从获得的地图数据中，我们能够确定祖先母星的确切位置。这个世界在我们之前已经被研究过了，现在我们确切地知道了[From.GetName]星球的命运。看起来我们最坏的假设已经得到了证实。星球被笼罩在一层浓密的灰云中，核冬天统治着地表。\n最有可能的是，我们过去的同胞们没能克服内部危机，毁灭了他们的文明。\n讽刺的是，[Root.Owner.GetSpeciesNamePlural]种族的唯一幸存者是那些注定去死的人们。"
 newfrontiers_action.7.a:0 "不出意料……"
 newfrontiers_action.11.name:0 "[Root.GetName]：主宰转化"
 newfrontiers_action.11.desc:0 "[From.GetName]行星上的主宰核心刚被摧毁！但主宰的灵能实体被成功传送到了[Root.GetName]星球。由于种子的觉醒，星球地壳下的亚空间泼溅开来，造成了不可逆转的后果，反映在这个世界的外观和结构上。"
 newfrontiers_action.12.name:0 "[From.GetName]：种子被毁"
 newfrontiers_action.12.desc:0 "[From.GetName]星球上的主宰之种刚被摧毁！这阻碍了我们的发展，大大破坏了我们的团结。"
 newfrontiers_periodic_event.201.name:0 "[Root.GetName]：资源枯竭"
 newfrontiers_periodic_event.201.desc:0 "[Root.GetName]行星上的矿物资源正在逐渐枯竭。数个采矿设施被关闭。不幸的是，这是一个自然过程，如果我们继续开发行星的话，总有一天这些资源都会彻底耗尽。"
 newfrontiers_periodic_event.201.desc.last_deposit:0 "[Root.GetName]行星上的矿物资源彻底枯竭。最后一个采矿设施被关闭了。"
