 ag_ancient_knowledge.1.name:0 "§H古代知识§!"
 ag_ancient_knowledge.1.desc:0 "§Y$ag_ancient_knowledge$§!（£ag_ancient_knowledge£）是我们的[Root.GetScienceDepartment]在对古代文明的进行研究的过程中积累的知识，它们通常并不容易获得，能够在许多地方为我们的国家提供有用的效果。\n\n§Y$ag_ancient_knowledge$§!在我们的[Root.GetScienceDepartment]的行动中通常有两种不同的使用方法：§H需求§!一定的§Y$ag_ancient_knowledge$§!不会消耗我们已有的§Y$ag_ancient_knowledge$§!，而§H花费§!一定的§Y$ag_ancient_knowledge$§!则会真正的减少我们已积累的§Y$ag_ancient_knowledge$§!总量，因此在选择行动时我们应该注意它们是如何使用§Y$ag_ancient_knowledge$§!的。"
 ag_ancient_knowledge.1.exit_dummy:0 "§E我们目前积累的§!$ag_ancient_knowledge_alt$§E能被用于以下行动：§!"
