 ag_ancient_knowledge.2.name:0 "$ag_ancient_knowledge.1.name$"
 ag_ancient_knowledge.2.desc:0 "我们的[Root.Owner.GetScienceDepartment]在研究古代文明时积累了一些$ag_ancient_knowledge_alt$，这些古代知识可以让我们的[Root.Owner.GetScienceDepartment]更好的了解已经消亡的古代文明。\n\n另外，我们所积累的$ag_ancient_knowledge_alt$还能够在其它的一些地方为我们所用，除了对我们的科研和考古工作起到帮助外，我们的[Root.Owner.GetScienceDepartment]也可以根据这些$ag_ancient_knowledge_alt$来复原古代文明的建筑，或者研究古代文明的舰船来让我们的舰队能够使用许多我们此前不甚了解的功能。\n\n随着对古代文明的研究的深入，我们将会逐步积累更多的$ag_ancient_knowledge_alt$，并发现这些知识的更多用途。"
 ag_ancient_knowledge.2.a:0 "$ag_OK$"
 ag_ancient_knowledge.2.a.tooltip:0 "§Y<现在您可以通过一项$EDICT$来管理现有的$ag_ancient_knowledge$。>§!"

