 ag_ancient_knowledge.1.name:0 "§H古代知识§!"
 ag_ancient_knowledge.1.desc:0 "我们可以在这里整理我们迄今为止获得的所有有关古代文明的考古工作成果，并将它们转化为能够对我们直接起到帮助的科研成果。在大量互相独立的考古工作中，§Y$ag_ancient_knowledge$§!(£ag_ancient_knowledge£)是一类和古代文明有关的，通常不容易获得的知识，也是一类能够在许多场合都能起到重要作用的特殊考古工作成果。\n\n我们的许多后续工作都需要§Y$ag_ancient_knowledge$§!的参与，其中一些工作只需要参照已有的§Y$ag_ancient_knowledge$§!即可完成，对具体的哪一类§Y$ag_ancient_knowledge$§!并无过多的要求，这意味着我们只需要§H维持一定的§!§Y$ag_ancient_knowledge$§!§H储备量§!即可支持这类工作持续进行。另一类研究工作对§Y$ag_ancient_knowledge$§!拥有较高的要求，它们通常需要详细的关于某一特定领域的§Y$ag_ancient_knowledge$§!，并且可能在研究过程中造成重要文物的不可逆的损伤，这意味着开展这类工作实际上需要§R花费§!§Y$ag_ancient_knowledge$§!。\n\n在§Y$ag_ancient_knowledge$§!储备量有限的情况下，我们应该妥善安排§Y$ag_ancient_knowledge$§!的使用方式。\n\n我们目前拥有$ag_ancient_knowledge_alt$：§H[Root.GetAncientKnowledges]§!\n我们目前正在使用的$ag_ancient_knowledge_alt$：§H[Root.ag_num_using_ancient_knowledge]§!"
