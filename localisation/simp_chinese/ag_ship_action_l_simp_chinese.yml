 ag_epsilon_star_killer_target_selector_effect:0 "§H远程攻击目标§!\n\n使用古代战舰的大型引力塌缩炮远程攻击目标星系，一次最多选择§Y5§!个目标，发射武器所需的时间会随目标数量增加。\n冷却时间：§Y1800§!£time£\n正在准备发射武器时，古代战舰将会变得非常脆弱。"
 ag_epsilon_star_killer_weapon_effect:0 "§H大型引力塌缩炮：§!§P摧毁恒星§!§H§!\n\n古代武器释放的能量将会引爆恒星，制造一场超新星爆发，在将超新星爆发释放大多数能量偏转至其他维度以防止自身被摧毁的同时引导少量能量来摧毁恒星系中的几乎所有天体。"
 ag_epsilon_planet_killer_weapon_effect:0 "§H大型引力塌缩炮：§!§P摧毁星球§!§H§!\n\n古代武器释放的能量将会彻底摧毁一颗普通的岩态星球，星球本身会被破坏但大多数残骸将会留在其原本的轨道上。"
 ag_epsilon_planet_sweeper_weapon_effect:0 "§H大型引力塌缩炮：§!§P清扫星球§!§H§!\n\n古代武器释放的能量将不足以摧毁一颗普通的岩态星球，但撕裂空间的攻击将会席卷整个星球表面，并摧毁智慧生命体内的精细结构造成致命伤害，星球的环境也将在攻击中严重受损，不过一切并非不可恢复。"
 ag_epsilon_star_killer_weapon_effect_alt:0 "§H大型引力塌缩炮：§!§P摧毁恒星§!§H§!\n§E这是当前的设置。§!\n\n古代武器释放的能量将会引爆恒星，制造一场超新星爆发，在将超新星爆发释放大多数能量偏转至其他维度以防止自身被摧毁的同时引导少量能量来摧毁恒星系中的几乎所有天体。"
 ag_epsilon_planet_killer_weapon_effect_alt:0 "§H大型引力塌缩炮：§!§P摧毁星球§!§H§!\n§E这是当前的设置。§!\n\n古代武器释放的能量将会彻底摧毁一颗普通的岩态星球，星球本身会被破坏但大多数残骸将会留在其原本的轨道上。"
 ag_epsilon_planet_sweeper_weapon_effect_alt:0 "§H大型引力塌缩炮：§!§P清扫星球§!§H§!\n§E这是当前的设置。§!\n\n古代武器释放的能量将不足以摧毁一颗普通的岩态星球，但撕裂空间的攻击将会席卷整个星球表面，并摧毁智慧生命体内的精细结构造成致命伤害，星球的环境也将在攻击中严重受损，不过一切并非不可恢复。"
 
