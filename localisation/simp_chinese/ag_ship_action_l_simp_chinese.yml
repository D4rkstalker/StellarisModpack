 ag_action_fleet_jumpdrive_enable_effect:0 "§H启用跃迁引导系统§!\n\n启用古代堡垒的跃迁引导系统，古代堡垒在跃迁时，同一恒星系内的其他战斗舰队将跟随跃迁。"
 ag_action_fleet_jumpdrive_disable_effect:0 "§H禁用跃迁引导系统§!\n\n禁用古代堡垒的跃迁引导系统，古代堡垒在跃迁时不会影响同一恒星系内的其他战斗舰队。"
 
