 ag_requires_alpha_psi_shield_charged:0 "§R灵能护盾系统尚未充能完成。§!"
 ag_action_alpha_titan_psi_shield_enable_effect:0 "§H启用古代灵能护盾§!\n\n启用古代舰船上的灵能护盾系统，保护舰船不被常规攻击摧毁。\n当前最长护盾持续时间：§Y[This.ag_alpha_psi_shield_charge]§! £time£"
 ag_action_alpha_titan_psi_shield_disable_effect:0 "§H禁用古代灵能护盾§!\n\n提前关闭古代舰船上的灵能护盾系统。"
 ag_action_alpha_titan_psi_shield_auto_effect:0 "§H自动控制灵能护盾§!\n\n当前状态：§H手动控制§!\n古代舰船的灵能护盾只能在这个面板上手动控制开启和关闭。"
 ag_action_alpha_titan_psi_shield_manual_effect:0 "§H手动控制灵能护盾§!\n\n当前状态：§H自动控制§!\n如果条件允许，古代舰船将会在进入战斗后延迟§Y[Owner.ag_alpha_psi_shield_auto_delay]§! £time£启动§Y[Owner.ag_alpha_psi_shield_auto_days]§! £time£灵能护盾。\n古代舰船的灵能护盾也可以在这个面板上手动控制开启和关闭。"
 ag_action_alpha_titan_psi_shield_auto_days:0 "§E持续时长：§!"
