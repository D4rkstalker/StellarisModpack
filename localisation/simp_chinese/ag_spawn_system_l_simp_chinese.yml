l_simp_chinese:

 ###### 特殊计划 ######

 ag_hidden_system_chain_title:0 "§P古代坐标§!"
 ag_hidden_system_chain_desc:0 "一组古代文明星图上标记的坐标，这些坐标附近可能存在一些有趣的东西。"
 ag_ancient_system:0 "已找到的坐标"

 ###### 事件 ######
 
 ag_spawn.12.name:0 "发现先驱"
 ag_spawn.12.desc:0 "[Root.GetName]的海军在一次例行巡逻中检测到§H[ag_archaeological_site_spawning_loc.solar_system.GetName]§!内一颗冰封的星球——§H[ag_archaeological_site_spawning_loc.GetName]§!的传感器读数存在异常。\n\n对冰层进一步的扫描表明，在§H[ag_archaeological_site_spawning_loc.GetName]§!北半球的冰层下30千米左右的位置存在大量的人造结构，覆盖了一片1000平方千米左右的区域，很可能是某个文明建造的建筑群。\n\n这些人造结构在常规的地层扫描中反应极其微弱，以至于它们成功在我们的眼皮底下埋藏了很长一段时间。我们的[Root.GetScienceDepartment]无法为这些人造结构表现出的神奇的性质找到任何解释，目前我们只能认为这些人造结构的原主人可能拥有远高于我们的科技水平。\n\n我们的[Root.GetScienceDepartment]认为只有对这些人造结构进行进一步的调查才能获取更多的信息。"
 ag_spawn.12.a:0 "$ag_interesting$"
 ag_spawn.12.b:0 "$ag_worrying$"

 ag_spawn.22.name:0 "古代天文观测站"
 ag_spawn.22.desc:0 "由于我们取得了[ag_ancient_theta_star.GetName]内古代天文观测站的控制权，我们现在可以享受其中先进的设备带来的便利了。"
 ag_spawn.22.a:0 "$ag_OK$"
 ag_spawn.22.a.tooltip:0 "$ag_unlocks_research_project$$ag_locate_ancient_system_project_chain_title$"

 ag_spawn.23.name:0 "§R失去古代天文观测站§!"
 ag_spawn.23.desc:0 "由于我们不再拥有[ag_ancient_theta_star.GetName]内古代天文观测站的控制权，我们寻找古代星系坐标的项目被迫中止。"
 ag_spawn.23.a:0 "$ag_unfortunate$"

 ag_spawn.310.name:0 "一无所获"
 ag_spawn.310.desc:0 "对古代天文观测站获得的数据的分析已经结束，我们没能成功定位任何古代坐标的大略位置，进一步的精确探测更是无从谈起。"
 ag_spawn.310.a:0 "$ag_unfortunate$"

 ag_spawn.31.name:0 "消逝的星辰"
 ag_spawn.311.desc:0 "对古代天文观测站获得的数据的分析已经结束，我们定位了一个先前从古代星图中分析存在的位置——我们的天文学家们将其命名为§HA星域§!，接下来我们仍需进行进一步的精确定位，以确定这个坐标在我们的星图上的位置。"
