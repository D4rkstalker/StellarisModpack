 ag_spawn.32.name:0 "发现新的星系"
 ag_spawn.32.desc:0 "我们已经定位了一个先前不在我们的星图标记范围内的恒星系，这一发现引起了[Root.GetName]国内各界人士对这个恒星系的兴趣，并呼吁政府组织探索活动。"
 ag_spawn.32.a:0 "$ag_interesting$"
 
 ag_spawn.33.name:0 "[ag_system_discover_country.GetName]发现新的星系"
 ag_spawn.33.desc:0 "我们注意到最近空间探索方面的内容在[ag_system_discover_country.GetName]国内备受关注，因为他们发现了一个原本不在他们星图标记范围内的星系。\n\n很巧的是，它也不在我们的星图标记范围内。"
 ag_spawn.33.a:0 "$ag_interesting$"
 