l_simp_chinese:

#_功能 人口工作检测优化
 modmenu_z_performance: "§G无尽整合：人口工作检测优化§!"
 z_performance_title: "工作检测优化设置"
 z_performance_title_desc: "自从2.2版本加入了£pops£§Y人口§!系统，群星会在每天都对全部人口进行检测以确定工作的变动，在游戏后期人口众多情况下，这将极大地拖慢游戏运行速度，而本MOD极大地优化了这个机制。\n\n检测从每月的§Y第二天§!开始(跳过第一天以避开复杂的月度统计)，检测时长为§G3~9天§!，你可以根据自己的需要调整这个时长。当然你也可以直接关闭检测以获得最大程度的速度提升。"
 z_performance.11.a: "检测强度设置为§H高§!/当前§R每日§!"
 z_performance.11.a.tooltip: "高强度：每个月中的9天进行人口检测与工作重分配。"
 z_performance.11.b: "检测强度设置为§Y中§!/ 当前§H高§!!"
 z_performance.11.b.tooltip: "中强度：每个月中的6天进行人口检测与工作重分配。"
 z_performance.11.c: "检测强度设置为§G低§!/当前§Y中§!"
 z_performance.11.c.tooltip: "低强度：每个月中的3天进行人口检测与工作重分配。"
 z_performance.11.d: "检测强度设置为§E后期§!/当前§G低§!"
 z_performance.11.d.tooltip: "后期强度：每个2月中的3天进行人口检测与工作重分配。"
 z_performance.11.e: "检测强度设置为§R每日§!/当前§E后期§!"
 z_performance.11.e.tooltip: "每日检测：游戏默认检测模式。"
 z_performance.11.f: "§G重启检测§!"
 z_performance.11.f.tooltip: "重启人口工作检测，并设置为高强度。"
 z_performance.11.f1: "§R关闭检测§!"
 z_performance.11.f1.tooltip: "关闭人口工作检测，速度最快。"
 z_performance.11.f2: "§E恢复至初始状态§!"
 z_performance.11.f2.tooltip: "恢复游戏默认检测模式，即每日检测。"
 z_performance.11.g: "退到ModMenu"
 z_performance.11.g.tooltip: "退到主选单"
 z_performance.11.h: "退出"
 z_performance.11.h.tooltip: "退出设置"
 edict_z_performance_manual_edict: "§G无尽整合：手动工作检测§!"
 edict_z_performance_manual_edict_desc: "开启后23天内进行工作检测，用于临时人口检测与工作重分配。"