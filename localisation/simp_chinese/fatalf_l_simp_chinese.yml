l_simp_chinese:
  fatalf.001.name:0 "奇怪的探测器"
  fatalf.001.desc_a:0 "[Root.GetName]报告他们的传感器在与某个小实体发生碰撞之前检测到奇怪的能量特征。仔细调查发现，这是[Root.Owner.GetSpeciesAdj]探测器并正在传输不断重复的圆周率的前12位。它现在只是个废品了。"
  fatalf.001.desc_b:0 "[Root.GetName]报告他们的传感器在与某个小实体发生碰撞之前检测到奇怪的能量特征。仔细调查发现，这是[Root.Owner.GetSpeciesAdj]探测器并正在传输[Root.Owner.GetSpeciesAdj]的流行歌曲。它现在只是个废品了。"
  fatalf.001.desc_c:0 "[Root.GetName]报告他们的传感器在与某个小实体发生碰撞之前检测到奇怪的能量特征。仔细调查发现，这是[Root.Owner.GetSpeciesAdj]探测器并正在传输跨星系异地恋小故事。它现在只是个废品了。"
  fatalf.001.desc_d:0 "[Root.GetName]报告他们的传感器在与某个小实体发生碰撞之前检测到奇怪的能量特征。仔细调查发现，这是[Root.Owner.GetSpeciesAdj]探测器并正在传输[Root.Owner.GetSpeciesAdj]经典战争史诗。它现在只是个废品了。"
  fatalf.001.desc_e:0 "[Root.GetName]报告他们的传感器在与某个小实体发生碰撞之前检测到奇怪的能量特征。仔细调查发现，这是[Root.Owner.GetSpeciesAdj]探测器并什么也没传输。它现在只是个废品了。"
  fatalf.001.desc_f:0 "[Root.GetName]报告他们的传感器在与某个小实体发生碰撞之前检测到奇怪的能量特征。仔细调查发现，这是[Root.Owner.GetSpeciesAdj]探测器并正在传输[Root.Owner.GetSpeciesAdj]躯体的临床数据。它现在只是个废品了。"
  fatalf.001.a:0 "有点怪啊"

  fatalf.003.title:0 "速冻食物"
  fatalf.003.desc:0 "在[Root.GetName]附近检测到无法识别的能量峰值。你担心最坏的情况，但所有出现的都是数吨的包装肉类，属于一种未知的禽类生物。从各方面来说，都是安全可食用的。"
  fatalf.004.title:0 "安错的炸弹"
  fatalf.004.desc:0 "您的行星传感器在[Root.GetName]的低轨道上拾取极高的辐射读数。在你猜测出它出现的原因之前，一场巨大的爆炸冲破了大片的殖民地区，消灭了任何人和建筑物。"
  fatalf.005.title:0 "超维小行星"
  fatalf.005.desc:0 "一个小的小行星出现在[Root.GetName]的轨道上。直到刚才都是未知的和未被发现的。虽然它太小而不能用于任何一般用途，但它可能提供大量的矿物质。"
  fatalf.006.title:0 "电磁脉冲"
  fatalf.006.desc:0 "来自未知原因的一系列大的恒定能量脉冲削弱了[Root.GetName]的磁场。虽然它不致命，但确实让日常生活变得非常不舒服。"
  fatalf.007.title:0 "奇怪的读数"
  fatalf.007.desc:0 "在[Root.GetName]上面的天空中打开了一个小传送门。虽然我们无法看透它，它提供了一个有趣的原子排列，可以用来研究。"
  fatalf.008.title:0 "突然能量波动"
  fatalf.008.desc:0 "您在[Root.GetName]的低轨道中检测到高能量反应。几乎立刻，整个星球上的闪电肆虐，使许多平民蒸发。"
  fatalf.009.title:0 "没了？"
  fatalf.009.desc:0 "同时，帝国中的每个传感器都检测到位于首都上方的极大能量异常。就像它出现时一样快，能量消散了，没有明显的效果。"
  fatalf.100.name:0 "裂缝"
  fatalf.100.desc:0 "几个月都对这些奇怪物品来自哪里完全无能为力之后，你的远程扫描仪发现奇怪的异常已经出现在[Root.Owner.GetHomeWorldName]附近，它正以快速的速度发射冰块。"
  fatalf.010.desc:0 "随着您的船越来越近，您可以看到空间中漂浮的小裂缝。你的研究告诉你它现在已经在轨道上足够稳定，你可以通过强大的电荷发射探测器来关闭它。您也可以让它传输音频，这样可能有人能发现它。"
  fatalf.011.title:0 "稳定"
  fatalf.011.desc:0 "令人惊讶的是，当您的探头经过裂缝时，它会发出一系列类似于天然虫洞内的脉冲。我们可以利用这些知识来了解这些通道的秘密。"
  fatalf.012.title:0 "都完了"
  fatalf.012.desc:0 "你的探头穿过裂缝并按照计划发出脉冲。片刻之后，随着裂缝合上了，所有通信都断了。"

  fatalf.020.title:0 "远古指向"
  fatalf.020.desc:0 "在调查[From.From.GetName]时，您的科学船发现了一个漂浮在轨道上的大型铁片。刻在它上面的是横跨银河系的两个行星的方向，以及一系列显示各种能量会聚的象形图。这些能量会聚的目的是未知的，因为它们不像任何已知的科学现象。"
  fatalf.022.title:0 "漂浮窗口"
  fatalf.022.desc:0 "当你的殖民地建立起来并且开始扩张时，你收到许多关于[Root.GetName]上天空中被描述为“浮动窗户”的报告。虽然目前有很多，但有些正在慢慢消失。"
  fatalf.023.title:0 "一瞥"
  fatalf.023.desc:0 "当你的科学家开始调查时，他们发送的报告显示这些窗口实际上是对其他平行世界的一瞥。 更有趣的是，[Root.GetName]上的人口说他们每个人都有奇怪的梦，他们只问一件事。我们最大的愿望。"
  fatalf.024.title:0 "环"
  fatalf.024.desc:0 "§E吾将给予知识。吾赐予汝已知。展示汝之价值。福祸相依。§!"
  fatalf.024.tip:0 "§R不要失望§!"

  fatalf.023.tip1:0   "我们渴望§R财富§!"
  fatalf.023.tip2:0   "我们渴望§R权利§!"
  fatalf.023.tip3:0   "我们渴望§R目的§!"
  fatalf.023.tip4:0   "我们渴望§R幸福§!"
  fatalf.023.tip5:0   "我们渴望§R纯洁§!"
  fatalf.023.tip6:0   "我们渴望§R社区§!"
  fatalf.023.tip7:0   "我们渴望§R强健§!"
  fatalf.023.tip8:0   "我们渴望§R情愫§!"
  fatalf.023.tip9:0   "我们渴望§R知识§!"
  fatalf.023.tip10:0  "我们渴望§R智慧§!"

  fatalf.0301.name:0 "现实不寒而栗"
  fatalf.0301.desc:0 "我们所有的传感器同时都有很大的干扰。我们不能搞清楚怎么回事，但我们确实知道整个银河系都能感受到它。"
  fatalf.0302.name:0 "超级真菌"
  fatalf.0302.desc:0 "我们发现了数十种似乎是在整个银河系中出现的严重过度生长的真菌船。他们将自己引向附近所有可居住的行星！" 
  fatalf.0303.name:0 "超级真菌飞船"
  fatalf.0303.desc:0 "当我们的舰队摧毁孢子船时，它会爆炸成一团传染性孢子。"
  fatalf.0304.name:0 "超级真菌入侵"
  fatalf.0304.desc:0 "当孢子船经过[Root.GetName]时，它掉落了数百个很快变成可怕怪物的小孢子。如果我们想拯救我们的殖民地，我们必须打击它们。"
  fatalf.0305.name:0 "超级真菌消灭"
  fatalf.0305.desc:0 "在[Root.GetName]上完全消除了过度生长。它不会再困扰我们了。"

  seed_ship:0 "孢子船"
  seed_ship_plural:0 "孢子船"
  tb_overgrowth:0 "感染性的超级真菌"
  tb_overgrowth_desc:0 "必须根除的快速传播的感染。"
  seed_army:0 "孢子军"
  seed_army_plural:0 "孢子军"
  seed_army_desc:0 "一种无情的生命孢子，感染它触及的每一个生物。"

  LOST_DESIRE_PROJECT:0 "探索神庙"
  LOST_DESIRE_PROJECT_DESC:0 "[Root.GetName]上出现了一个神秘的神庙。我们认为它一定与我们找到的坐标有关。我们应该尽快探索它。"
  WHITE_HOLE_STUDY:0 "研究异常"
  WHITE_HOLE_STUDY_DESC:0 "电磁异常稳定在[Root.GetName]上方。我们必须研究它并找到一种可能的方法，在它消失之前关闭它。"

  desire_name:0 "远古指向"
  desire_desc:0 "我们发现的坐标指向这个星球。 我们应该殖民它，看看会发生什么。"
  lost_desire_title:0 "失落的愿望"
  lost_desire_desc:0 "我们发现星系坐标指向银河系中的几个行星。如果我们把它们变成我们的家园，我们就会答应我们人民的最大愿望。"
  seed_start_title:0 "现实不寒而栗"
  seed_start_desc:0 "我们现实中的联系正在松动。可能会发生什么？"
  seed_attack_title:0 "超级真菌"
  seed_attack_desc:0 "数十艘传染性船只已逃入我们的现实。我们必须在行星超限之前摧毁它们！"
  seed_poi:0 "我们必须在它们开始繁殖之前击毁这种孢子船。"
  fatalf_new_colony_title:0 "游荡的虫洞"
  fatalf_new_colony_desc:0 "我们的科学家发现了一种不稳定的虫洞，他们说这种虫洞可以通往其他地方的优质星球。如果我们稳定虫洞，我们可能会开辟一个新的殖民地。"
  hyperlane_machine_title:0 "超空间航道干扰"
  hyperlane_machine_desc:0 "L星门似乎与超空间航道干扰有关。如果我们或我们的盟友控制所有这些L星门，我们可能会找到问题的根源。"

  trait_architect_adaptive_good:0 "建筑师的恩惠"
  trait_architect_adaptive_bad:0 "建筑师的祸害"
  trait_architect_adaptive_good_desc:0 "艰辛带来了多样性..."
  trait_architect_adaptive_bad_desc:0 "...还有细心。"
  trait_architect_intelligent_good:0 "建筑师的恩惠"
  trait_architect_intelligent_bad:0 "建筑师的祸害"
  trait_architect_intelligent_good_desc:0 知识带来智慧..."
  trait_architect_intelligent_bad_desc:0 "...还有争执。"
  trait_architect_industrious_good:0 "建筑师的恩惠"
  trait_architect_industrious_bad:0 "建筑师的祸害"
  trait_architect_industrious_good_desc:0 "目的带来效果..."
  trait_architect_industrious_bad_desc:0 "...还有放纵。"
