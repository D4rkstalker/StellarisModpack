### SIMPLE CHINESE (ACTUALLY ENGLISH) LOCALIZATION

########################################
###      Technologies : general      ###
########################################

nhsc_tech_central_research_bureau: "Central Research Bureau"
nhsc_tech_central_research_bureau_desc: "A place where the brightest minds of the Empire can work together to advance science."
NHSC_TECH_UNLOCK_ADV_COMPONENTS_TITLE: "§HUnlocks development of§!: Advanced technologies."
NHSC_TECH_UNLOCK_ADV_COMPONENTS_DESC: "New weapons can't work by themselves, they also need reactors to power them up, engines to move them around and much much more..."

nhsc_tech_culture_nexus: "Advanced Socio-biological Studies"
nhsc_tech_culture_nexus_desc: "Greater understanding of how living flesh and able mind work will greatly benefit our empire."
nhsc_tech_culture_nexus_desc_hive: "Understanding of ourself and those of flesh not blessed with single mind presents great benefits to ourself."
nhsc_tech_culture_nexus_desc_machine: "Observation of interactions between organics allow this intelligence to further optimize the performance of drone platforms and better understanding of flesh beings."

nhsc_tech_technology_institute: "Technology Institutes"
nhsc_tech_technology_institute_desc: "To be on the cutting edge of technological advancement, we need specialized institues to perform all kinds of research."

nhsc_tech_advanced_materials_lab: "Advanced Materials Laboratories"
nhsc_tech_advanced_materials_lab_desc: "Specialized laboratories that develop new and advanced materials for military and everyday use."

nhsc_tech_new_age_warfare: "New Age Warfare"
nhsc_tech_new_age_warfare_desc: "Military power is the only universal language in the galaxy. New and improved weapons will help us cement our position on the galactic stage."
NHSC_TECH_UNLOCK_ADV_WEAPONS_TITLE: "§HUnlocks development of§!: Advanced weapon types."
NHSC_TECH_UNLOCK_ADV_WEAPONS_DESC: "Development of new and improved weapons for our space fleets."

nhsc_tech_advanced_heavy_weapons: "Advanced Heavy Weapon Systems"
nhsc_tech_advanced_heavy_weapons_desc: "Development of new spinal-mounted weapons will make our fleets deadlier than ever before."
NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_TITLE: "§HUnlocks development of§!: Advanced spinal-mounted weapons."
NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_DESC: "Development of new and more powerful spinal-mounted weapons for our warships."

nhsc_tech_gravity_manipulation: "Gravity Manipulation Techniques"
nhsc_tech_gravity_manipulation_desc: "Learning how to manipulate local gravity opens up new horizons before us."
NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_TITLE: "§HUnlocks development of§!: Gravity manipulation technologies."
NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_DESC: "Harnessing the power of gravity to improve various aspects of our life"

nhsc_tech_gravity_weapons: "Weaponized Gravity"
nhsc_tech_gravity_weapons_desc: "Gravity manipulation can be utilized as means to inflict pain upon our enemies as well."
NHSC_TECH_UNLOCK_GRAV_WEAPONS_TITLE: "§HUnlocks developoment of§!: Gravity-based weaponry."
NHSC_TECH_UNLOCK_GRAV_WEAPONS_DESC: "Gravity-based weapons to tear the enemies of our Empire into space dust."

nhsc_tech_advanced_materials: "Advanced Materials"
nhsc_tech_advanced_materials_desc: "Studies to develop better materials for our use."
NHSC_TECH_UNLOCK_ADV_MATERIALS_TITLE: "§HUnlocks development of§!: Advanced armor types and nanotechnology."
NHSC_TECH_UNLOCK_ADV_MATERIALS_DESC: "New materials open new horizons before us, making possible things we didn't dare to dream about before."

nhsc_tech_synthetic_lifeform_studies: "Synthetic Lifeform Studies"
nhsc_tech_synthetic_lifeform_studies_desc: "Creation and study of nanomachines."
NHSC_TECH_UNLOCK_NANITIES_TITLE: "§HUnlocks development of§!: Nanomaterial-based armors and weapons."
NHSC_TECH_UNLOCK_NANITIES_DESC: "Purpose-built nanities can perform many tasks with incredible speed and precision."

nhsc_tech_psionic_weapons: "Psionic Weapons"
nhsc_tech_psionic_weapons_desc: "Power of thoughts can be utilized on warship scale as well."
NHSC_TECH_UNLOCK_PSI_WEAPONS_TITLE: "§HUnlocks development of§!: Psionic weapons."
NHSC_TECH_UNLOCK_PSI_WEAPONS_DESC: "Psionic weapons utilize the power of crew's thoughts to devastate the enemies of our Empire."

nhsc_tech_spacetime_manipulation: "Time-Space Continuum Manipulation"
nhsc_tech_spacetime_manipulation_desc: "By harnessing the power to control the very reality around us we will achieve new scientific heights."
NHSC_TECH_UNLOCK_REALITY_ALTER_TITLE: "§HUnlocks development of§!: Reality-bending technologies."
NHSC_TECH_UNLOCK_REALITY_ALTER_DESC: "Power to alter reality at will lets us do things we couldn't dream of before."

nhsc_tech_quantum_node: "Quantum Computation Node"
nhsc_tech_quantum_node_desc: "A scientific computer modelled after the main processors of the Infinity Machine."

nhsc_tech_stellar_energy_tower: "Stellar Energy Tower"
nhsc_tech_stellar_energy_tower_desc: "Massive tower that transforms light elements into pure energy, like a miniature sun."

nhsc_tech_watcher: "Watcher of Eternity"
nhsc_tech_watcher_desc: "A massive complex that bends the reality itself, allowing us to gaze upon past, present and future."

nhsc_tech_phase_shifted_ammunition: "Phase-Shifted Ammunition"
nhsc_tech_phase_shifted_ammunition_desc: "Applying our understanding of space-time continuum to our weapons will allow us to punch through even the most powerful defenses."

nhsc_tech_time_dilation_chambers: "Time-Dilation Chambers"
nhsc_tech_time_dilation_chambers_desc: "While giving everyone extra time will be impossible at our current technology level, allowing those who need it the most to live extra time will greatly improve our empire."

nhsc_tech_superconductors: "Superconducting Materials"
nhsc_tech_superconductors_desc: "Widescale usage of superconductors will significantly reduce losses during energy transfers."

nhsc_tech_neutronium_tools: "Neutronium-Coated Tools"
nhsc_tech_neutronium_tools_desc: "By adding a thin coating of Neutronium alloys, we can make our tools significantly more resistant to wear, allowing for more aggressive mining."

nhsc_tech_orbital_powerplant: "Starfortress Reactors"
nhsc_tech_orbital_powerplant_desc: "A modification of standard zero-point reactors to support infrastructure of massive space installations."

nhsc_tech_reprocessing_plant: "Reprocessing Plant"
nhsc_tech_reprocessing_plant_desc: "Studying the technology behind the Scrapper Bot allowed us to come with a new and more efficient ways to recycle and reprocess resources."

nhsc_tech_chrono_spatial_weapons: "Weaponized Reality Warping"
nhsc_tech_chrono_spatial_weapons_desc: "Our newly-found ability to twist reality to suit our needs promises us the most powerful weapons this universe has seen."

nhsc_tech_zro_distilleries: "Zro Distilleries"
nhsc_tech_zro_distilleries_desc: "As our understanding of psionics grows, we find ourselves in need of boosters to unlock our full potential. The best such stimulant is Zro, and while natural Zro is extremely rare, we can synthesize more."

nhsc_tech_dark_matter_facilities: "Industrial Dark Matter Collection"
nhsc_tech_dark_matter_facilities_desc: "With our needs in Dark Matter growing every day, our mining stations over black holes aren't keeping up anymore. We need to look for alternative sources."

nhsc_tech_mantle_mining_1: "Planetary Core Mining"
nhsc_tech_mantle_mining_1_desc: "As our needs for raw resources grow, we turn our attention to the very hearts of our planets. Their cores and mantles. With application of proper technologies, those riches can finally be ours!"

nhsc_tech_mantle_mining_2: "Improved Planetary Core Mining"
nhsc_tech_mantle_mining_2_desc: "A refined procedure for excavating valuable resources straight from planetary cores and mantles."

