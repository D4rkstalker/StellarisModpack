 nhsc_tech_psionically_unified_society: "心灵统一社会"
 nhsc_tech_psionically_unified_society_desc: "灵能使的职责不仅是监视人民的思想，寻找异己。他们还帮助人们在遥远的距离上保持彼此的联系。所涉及的灵能可以被进一步用于增强帝国的实力。"
 nhsc_tech_psionic_overmind: "灵能主宰"
 nhsc_tech_psionic_overmind_desc: "有了更大、更发达的灵能突触，我们的思维与我们的身体有了更紧密的联系，能进行更精确的控制。我们还能收集少量灵能，用来进一步增强我们的力量。"
 nhsc_tech_voidstaker_strikecrafts: "虚空追踪者舰载机"
