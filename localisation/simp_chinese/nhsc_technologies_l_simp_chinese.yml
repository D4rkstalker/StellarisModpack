NHSC_TECH_TIER_7_ARMOR_TITLE: "Adamantium Armor"
NHSC_TECH_TIER_7_ARMOR_DESC: "Named after a fantasy material, this almost indestructible armor offers unparalleled protection to our ships."

nhsc_tech_armor_nanite_1: "Nanity-infused Armor"
nhsc_tech_armor_nanite_1_desc: "By adding nanities programmed to run repair jobs into the ship's hull we're able to create an armor that not only protects from damage, but also repairs any damage it couldn't prevent."
NHSC_TECH_NANO_ARMOR_1_TITLE: "Nanity-infused Armor"
