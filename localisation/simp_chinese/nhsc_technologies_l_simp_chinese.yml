l_simp_chinese:
 nhsc_tech_central_research_bureau: "中央研究署"
 nhsc_tech_central_research_bureau_desc: "帝国的顶尖才俊汇聚此地，推动科学进步。"
 NHSC_TECH_UNLOCK_ADV_COMPONENTS_TITLE: "§H解锁研发§!：先进科技。"
 NHSC_TECH_UNLOCK_ADV_COMPONENTS_DESC: "新武器本身无法工作，它们也需要反应堆给它们供能，需要使用引擎来移动，还需要很多很多……"
 nhsc_tech_culture_nexus: "高级社会生物学研究"
 nhsc_tech_culture_nexus_desc: "更深入地了解活生生的肉体和能干的大脑如何进行运作，会极大地有益于我们的帝国。"
 nhsc_tech_culture_nexus_desc_hive: "理解我们自己，以及那些并未收到独一意志赐福的存在，对我们自身有很大助益。"
 nhsc_tech_culture_nexus_desc_machine: "观察有机物之间的相互作用，此智能得以进一步优化子个体平台的性能，对于肉体生物也有了更深的了解。"
 nhsc_tech_technology_institute: "技术院"
 nhsc_tech_technology_institute_desc: "为了走在技术飞升的前沿，我们需要一个专业机构来进行各种研究。"
 nhsc_tech_advanced_materials_lab: "先进材料实验室"
 nhsc_tech_advanced_materials_lab_desc: "开发新型高级材料的特化实验室，同时为军事和日常之用。"
 nhsc_tech_new_age_warfare: "新时代战争"
 nhsc_tech_new_age_warfare_desc: "军事力量是星海中唯一通用的语言。新型改良武器会帮助我们巩固自身在星海舞台中的位置。"
 NHSC_TECH_UNLOCK_ADV_WEAPONS_TITLE: "§H解锁研发§!：先进武器类型。"
 NHSC_TECH_UNLOCK_ADV_WEAPONS_DESC: "为我们的舰队改进和开发新武器。"
 nhsc_tech_advanced_heavy_weapons: "先进重武器系统"
 nhsc_tech_advanced_heavy_weapons_desc: "新型轴基武器的研发，令我们的舰队比以往更为致命。"
 NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_TITLE: "§H解锁研发§!：先进重型轴基武器"
 NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_DESC: "为我们的军舰研发新的更强大的轴基武器。"
 nhsc_tech_gravity_manipulation: "引力操纵技术"
 nhsc_tech_gravity_manipulation_desc: "学习如何操纵局部引力，为我们开辟了新的视野。"
 NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_TITLE: "§H解锁研发§!：引力操纵技术。"
 NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_DESC: "利用重力的威能改善我们生活的方方面面。"
 nhsc_tech_gravity_weapons: "武器化引力"
 nhsc_tech_gravity_weapons_desc: "引力操纵也可以被用于对敌人施加痛苦。"
 NHSC_TECH_UNLOCK_GRAV_WEAPONS_TITLE: "§H解锁研发§!：基于引力的武器。"
 NHSC_TECH_UNLOCK_GRAV_WEAPONS_DESC: "基于引力的武器可以将帝国的敌人撕成太空尘埃。"
 nhsc_tech_advanced_materials: "先进材料"
 nhsc_tech_advanced_materials_desc: "研发更好的材料为我们所用。"
 NHSC_TECH_UNLOCK_ADV_MATERIALS_TITLE: "§H解锁研发§!：先进装甲类型和纳米技术。"
 NHSC_TECH_UNLOCK_ADV_MATERIALS_DESC: "新型材料为我们开辟了新的视野，令以往不可想象的事成为可能。"
 nhsc_tech_synthetic_lifeform_studies: "合成生命形态研究"
 nhsc_tech_synthetic_lifeform_studies_desc: "纳米机器的制造和研究。"
 NHSC_TECH_UNLOCK_NANITIES_TITLE: "§H解锁研发§!：基于纳米材料的装甲和武器。"
 NHSC_TECH_UNLOCK_NANITIES_DESC: "专门制造的纳米机械能够以不可思议的速度和精度执行许多任务。"
 nhsc_tech_psionic_weapons: "灵能武器"
 nhsc_tech_psionic_weapons_desc: "思想的力量也可以用于战舰。"
 NHSC_TECH_UNLOCK_PSI_WEAPONS_TITLE: "§H解锁研发§!：灵能武器。"
 NHSC_TECH_UNLOCK_PSI_WEAPONS_DESC: "灵能武器利用船员思想的力量摧毁敌人。"
 nhsc_tech_spacetime_manipulation: "时空连续体操纵"
 nhsc_tech_spacetime_manipulation_desc: "驾驭这种力量控制周边的现实，我们会实现新的科学高度。"
 NHSC_TECH_UNLOCK_REALITY_ALTER_TITLE: "§H解锁研发§!：现实扭曲技术。"
 NHSC_TECH_UNLOCK_REALITY_ALTER_DESC: "随意改变现实的力量令我们做到了以前做梦都想不到的事情。"
 nhsc_tech_quantum_node: "量子计算节点"
 nhsc_tech_quantum_node_desc: "仿照无限神机主处理器的科学计算机。"
 nhsc_tech_stellar_energy_tower: "恒星能源塔"
 nhsc_tech_stellar_energy_tower_desc: "将轻元素转化为纯能量的巨塔，宛如微缩的恒星。"
 nhsc_tech_watcher: "永恒守望者"
 nhsc_tech_watcher_desc: "令现实本身扭曲的巨大设施，使我们得以注视过去、现在和未来。"
 nhsc_tech_phase_shifted_ammunition: "移相弹药"
 nhsc_tech_phase_shifted_ammunition_desc: "将我们对时空连续性的认知应用到我们的武器上，令我们得以突破最强大的防御。"
 nhsc_tech_time_dilation_chambers: "时间膨胀室"
 nhsc_tech_time_dilation_chambers_desc: "虽然，以我们目前的技术水平，无法把额外的时间给予每个人，但可以给那些最需要的人，这会极大地改善我们的帝国。"
 nhsc_tech_superconductors: "超导材料"
 nhsc_tech_superconductors_desc: "超导体的大规模使用会显著降低能量传输中的损失。"
 nhsc_tech_neutronium_tools: "零素镀层工具"
 nhsc_tech_neutronium_tools_desc: "添加中子合金薄镀层，可以令我们的工具明显地更加耐磨，进而进行更加积极的开采作业。"
 nhsc_tech_orbital_powerplant: "星堡反应堆"
 nhsc_tech_orbital_powerplant_desc: "对标准零点反应堆进行改造，以支持大型空间装置的基础设施。"
 nhsc_tech_reprocessing_plant: "再生设施"
 nhsc_tech_reprocessing_plant_desc: "对拾荒者机器人背后的技术进行研究，我们得以开发出崭新的、更为高效的资源回收与再生方法。"
 nhsc_tech_chrono_spatial_weapons: "武器化现实扭曲"
 nhsc_tech_chrono_spatial_weapons_desc: "新发现的现实扭曲能力可以满足我们的需求，很可能会成为宇宙中现有的最强兵器。"
 nhsc_tech_zro_distilleries: "泽洛蒸馏设施"
 nhsc_tech_zro_distilleries_desc: "随着我们对灵能的理解不断加深，我们发现自己需要一种辅助药剂来释放我们的全部潜能。这类药剂中，泽洛是最好的，虽然天然泽洛极为罕见，但我们可以合成生产更多的泽洛。"
 nhsc_tech_dark_matter_facilities: "工业暗物质收集"
 nhsc_tech_dark_matter_facilities_desc: "我们对暗物质的需求日益增长，黑洞之上的采矿站却已经无法跟上。我们需要寻找替代来源。"
 nhsc_tech_mantle_mining_1: "地核开采"
 nhsc_tech_mantle_mining_1_desc: "我们对原材料的需求不断增长，使得我们将注意力转向行星的核心——地核和地幔。合适的技术得到利用，这些财富最终归于我们！"
 nhsc_tech_mantle_mining_2: "改良地核开采"
 nhsc_tech_mantle_mining_2_desc: "从星球地核和地幔中直接挖掘珍贵资源的精细步骤。"
 nhsc_tech_enigmatic_tower: "神秘能量收集器"
 nhsc_tech_enigmatic_tower_desc: "高耸的行星设施，对神秘能量核心产生的能量进行收集。"
 NHSC_TECH_ENIGMATIC_TOWER_TITLE: "高耸的行星设施，对神秘能量核心产生的能量进行收集。"
 nhsc_tech_advanced_reactor_1: "改良零点反应堆"
 nhsc_tech_advanced_reactor_1_desc: "微缩化令这些新型零点反应堆更加高效，胜过它们的前辈。"
 NHSC_TECH_UNLOCK_REACTOR_6_TITLE: "§H解锁部件§!：改良零点反应堆"
 NHSC_TECH_UNLOCK_REACTOR_6_DESC: "拥有更高能量提取密度的零点反应堆。"
 nhsc_tech_advanced_reactor_2: "奇点反应堆"
 nhsc_tech_advanced_reactor_2_desc: "下一世代的零点反应堆，生产的能量胜于任何旧型号。"
 NHSC_TECH_UNLOCK_REACTOR_7_TITLE: "§H解锁部件§!：奇点反应堆"
 NHSC_TECH_UNLOCK_REACTOR_7_DESC: "下一世代的零点反应堆，可以提供更多能量。"
 nhsc_tech_advanced_reactor_3: "改良奇点反应堆"
 nhsc_tech_advanced_reactor_3_desc: "时至今日最为高效的舰载反应堆。"
 NHSC_TECH_UNLOCK_REACTOR_8_TITLE: "§H解锁部件§!：改良起点反应堆"
 NHSC_TECH_UNLOCK_REACTOR_8_DESC: "奇点反应堆的升级型。"
 nhsc_tech_dark_matter_power_core_2: "改良暗物质反应堆"
 nhsc_tech_dark_matter_power_core_2_desc: "用于高能粒子引导的改良新型协议可以提升暗物质反应堆的能源产生量。"
 NHSC_TECH_UNLOCK_DM_REACTOR_2_TITLE: "§H解锁部件§!：改良暗物质反应堆"
 NHSC_TECH_UNLOCK_DM_REACTOR_2_DESC: "暗物质反应堆的升级型。"
 nhsc_tech_dark_matter_power_core_3: "极致暗物质反应堆"
 nhsc_tech_dark_matter_power_core_3_desc: "深入理解暗物质的性质，我们可以建造出发挥其巨大潜能的完美反应堆。"
 NHSC_TECH_UNLOCK_DM_REACTOR_3_TITLE: "§H解锁部件§!：极致暗物质反应堆"
 NHSC_TECH_UNLOCK_DM_REACTOR_3_DESC: "基于暗物质的完美反应堆。"
 nhsc_tech_reactor_booster_4: "辅助零点反应堆"
 nhsc_tech_reactor_booster_4_desc: "当主反应堆不足以满足舰船的所有系统时，辅助反应堆就是解决方案。"
 nhsc_tech_reactor_booster_5: "辅助奇点反应堆"
 nhsc_tech_reactor_booster_5_desc: "$nhsc_tech_reactor_booster_4$的改进型，可以生成更多能源。"
 nhsc_tech_advanced_sensors_1: "改良型快子传感器"
 nhsc_tech_advanced_sensors_1_desc: "快子传感器的改良型，相较于之前的世代，看得更深、更远。"
 TECH_UNLOCK_ADV_TACHYON_SENSOR_TITLE: "§H解锁部件§!：改良快子传感器"
 TECH_UNLOCK_ADV_TACHYON_SENSOR_DESC: "快子传感器的改良型，相较于之前的世代，看得更深、更远。"
 nhsc_tech_advanced_sensors_2: "弦理论"
 nhsc_tech_advanced_sensors_2_desc: "一种相对新的理论，能够解释我们的世界中存在、但之前难以解释的现象。"
 TECH_UNLOCK_STRING_SENSOR_TITLE: "§H解锁部件§!：维度弦传感器"
 TECH_UNLOCK_STRING_SENSOR_DESC: "一种相对新的理论，能够解释我们的世界中存在、但之前难以解释的现象。"
 nhsc_tech_advanced_sensors_3: "弦涨落分析"
 nhsc_tech_advanced_sensors_3_desc: "掌握由弦理论展现在我们面前的知识，我们终于明白了周围的世界。"
 TECH_UNLOCK_ADV_STRING_SENSOR_TITLE: "§H解锁部件§!：改良弦传感器"
 TECH_UNLOCK_ADV_STRING_SENSOR_DESC: "掌握由弦理论展现在我们面前的知识，我们终于明白了周围的世界。"
 nhsc_tech_psionic_sensors: "灵能传感器"
 nhsc_tech_psionic_sensors_desc: "灵能力量在维度弦方面的应用，令我们对周围世界的感知达到了前所未有的高度。"
 TECH_UNLOCK_PSI_SENSOR_TITLE: "§H解锁部件§!：灵能传感器"
 TECH_UNLOCK_PSI_SENSOR_DESC: "灵能力量在维度弦方面的应用，令我们对周围世界的感知达到了前所未有的高度。"
 nhsc_tech_precursor_sensors: "先驱传感阵列"
 nhsc_tech_precursor_sensors_desc: "先进的传感阵列，利用$sr_dark_matter$的奇异性质来瞬间定位遥远宇宙中的实体。"
 TECH_UNLOCK_PRECURSOR_SENSOR_TITLE: "§H解锁部件§!：$nhsc_tech_precursor_sensors$"
 TECH_UNLOCK_PRECURSOR_SENSOR_DESC: "$nhsc_tech_precursor_sensors_desc$"
 nhsc_tech_armor_6: "改良零素装甲"
 nhsc_tech_armor_6_desc: "一种更为致密的零素装甲，能够抵抗近乎所有东西。"
 NHSC_TECH_TIER_6_ARMOR_TITLE: "改良零素装甲"
 NHSC_TECH_TIER_6_ARMOR_DESC: "一种更为致密的零素装甲，能够抵抗近乎所有东西。"
 nhsc_tech_armor_7: "亚德曼合金装甲"
 nhsc_tech_armor_7_desc: "以一种幻想物质命名，这种近乎牢不可破的装甲为我们的舰船提供了无与伦比的保护。"
 NHSC_TECH_TIER_7_ARMOR_TITLE: "亚德曼合金装甲"
 NHSC_TECH_TIER_7_ARMOR_DESC: "以一种幻想物质命名，这种近乎牢不可破的装甲为我们的舰船提供了无与伦比的保护。"
 nhsc_tech_armor_nanite_1: "纳米注入装甲"
 nhsc_tech_armor_nanite_1_desc: "向船体中加入程序设定执行修复任务的纳米机械，可以制造出一种装甲——不仅能保护舰船免于损伤，还能修复任何难以避免的损伤。"
 NHSC_TECH_NANO_ARMOR_1_TITLE: "纳米注入装甲"
 NHSC_TECH_NANO_ARMOR_1_DESC: "向船体中加入程序设定执行修复任务的纳米机械，可以制造出一种装甲——不仅能保护舰船免于损伤，还能修复任何难以避免的损伤。"
 nhsc_tech_armor_nanite_2: "改良型纳米注入装甲"
 nhsc_tech_armor_nanite_2_desc: "纳米注入装甲的改良型，更加坚实，自我修复更快。"
 NHSC_TECH_NANO_ARMOR_2_TITLE: "改良型纳米注入装甲"
 NHSC_TECH_NANO_ARMOR_2_DESC: "纳米注入装甲的改良型，更加坚实，自我修复更快。"
 nhsc_tech_armor_shield_1: "护盾发生装甲"
 nhsc_tech_armor_shield_1_desc: "加入程序设计操纵环境能量的纳米机械，可以制造出一种装甲——能够生成少量额外护盾对舰船施加保护。"
 NHSC_TECH_SHIELD_ARMOR_1_TITLE: "护盾发生装甲"
 NHSC_TECH_SHIELD_ARMOR_1_DESC: "加入程序设计操纵环境能量的纳米机械，可以制造出一种装甲——能够生成少量额外护盾对舰船施加保护。"
 nhsc_tech_armor_shield_2: "改良护盾发生装甲"
 nhsc_tech_armor_shield_2_desc: "护盾发生装甲的改良型，更为坚实，能产生更多护盾。"
 NHSC_TECH_SHIELD_ARMOR_2_TITLE: "改良护盾发生装甲"
 NHSC_TECH_SHIELD_ARMOR_2_DESC: "护盾发生装甲的改良型，更为坚实，能产生更多护盾。"
 nhsc_tech_armor_shield_3: "护盾坚壁"
 nhsc_tech_armor_shield_3_desc: "对纳米机械的进一步改良，能够制造出更为坚实、能产生更多护盾的装甲。"
 NHSC_TECH_SHIELD_ARMOR_3_TITLE: "护盾坚壁"
 NHSC_TECH_SHIELD_ARMOR_3_DESC: "对纳米机械的进一步改良，能够制造出更为坚实、能产生更多护盾的装甲。"
 nhsc_tech_armor_dragonscales_nanite: "纳米注入龙鳞装甲"
 nhsc_tech_armor_dragonscales_nanite_desc: "将纳米机械引入龙鳞装甲中，可以进一步改善那不可思议的韧性。"
 NHSC_TECH_NANO_DRAGON_ARMOR_TITLE: "纳米注入龙鳞装甲"
 NHSC_TECH_NANO_DRAGON_ARMOR_DESC: "将纳米机械引入龙鳞装甲中，可以进一步改善那不可思议的韧性。"
 nhsc_tech_armor_wraith: "硬光装甲"
 nhsc_tech_armor_wraith_desc: "粒子操纵的新方式，不仅可以令光本身化为伪物质，还能令其如最强韧的普通物质一般坚硬。"
 nhsc_tech_armor_horror: "位面之魇装甲"
 nhsc_tech_armor_horror_desc: "对维度门残迹的研究，使我们得以确定位面之魇皮层的构成。这种难以置信的材料会为我们的舰船提供新一级防御。"
 nhsc_tech_crystal_armor_3: "加固水晶镀层"
 nhsc_tech_crystal_armor_3_desc: "水晶材料具有惊人的耐用性，可以利用它们制造最强大的简体镀层。"
 nhsc_tech_advanced_thrusters_1: "反物质推进器"
 nhsc_tech_advanced_thrusters_1_desc: "利用物质-反物质湮灭产生的能量，可以制造出胜于往昔的引擎。"
 NHSC_TECH_UNLOCK_ADV_THRUSTERS_1_TITLE: "§H解锁部件§!：反物质推进器"
 NHSC_TECH_UNLOCK_ADV_THRUSTERS_1_DESC: "利用物质-反物质湮灭产生的能量，可以制造出胜于往昔的引擎。"
 nhsc_tech_advanced_thrusters_2: "引力操纵引擎"
 nhsc_tech_advanced_thrusters_2_desc: "将扭曲技术的原理应用于亚光速航行中，可以驱动舰船达到难以置信的速度。"
 NHSC_TECH_UNLOCK_ADV_THRUSTERS_2_TITLE: "§H解锁部件§!：引力操纵引擎"
 NHSC_TECH_UNLOCK_ADV_THRUSTERS_2_DESC: "将扭曲技术的原理应用于亚光速航行中，可以驱动舰船达到难以置信的速度。"
 nhsc_tech_afterburners_3: "脉冲等离子加力燃烧室"
 nhsc_tech_afterburners_3_desc: "先进的加力燃烧室，可以让舰船在必要时以最小的燃料消耗快速加速。"
 nhsc_tech_jump_drive_2: "改良跃迁引擎"
 nhsc_tech_jump_drive_2_desc: "随着跃迁引擎技术走向成熟，我们发现我们可以改进现有的跃迁引擎设计，扩大其跃迁范围，为我们的舰船提供针对时空连续体撕裂效应的更有效的防护。"
 nhsc_tech_jump_drive_3: "增压跃迁引擎"
 nhsc_tech_jump_drive_3_desc: "向跃迁引擎的核心注入额外能量可以进一步改善其性能。我们要做的是，建造一种跃迁引擎核心，可以承受令此类超频物有所值的能量。"
 nhsc_tech_jump_drive_precursor: "先驱跃迁引擎"
 nhsc_tech_jump_drive_precursor_desc: "跃迁引擎的完美之作，先驱者文明在亿万年之前就已经做到。"
 nhsc_tech_psi_jump_drive_2: "改良灵能跃迁引擎"
 nhsc_tech_psi_jump_drive_2_desc: "臻至完美的灵能跃迁引擎，特点是经过改善的跃迁范围和更为迅速的充能。"
 nhsc_tech_psi_jump_drive_3: "虚境向导"
 nhsc_tech_psi_jump_drive_3_desc: "研究那些跨越虚境的存在，可以令灵能跃迁引擎趋于完美。"
 nhsc_tech_advanced_shields_1: "改良高能护盾"
