nhsc_tech_armor_nanite_2: "Improved Nanity-infused Armor"
nhsc_tech_armor_nanite_2_desc: "An improved version of the nanity-infused armor. It's tougher and can self-repair faster."
NHSC_TECH_NANO_ARMOR_2_TITLE: "Improved Nanity-infused Armor"
NHSC_TECH_NANO_ARMOR_2_DESC: "An improved version of the nanity-infused armor. It's tougher and can self-repair faster."

nhsc_tech_armor_shield_1: "Shield-Generating Armor"
