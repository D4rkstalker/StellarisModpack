l_simp_chinese:

#Traits
trait_f_pioneer:0 "驻防者"
trait_f_pioneer_desc:0 "§L这个物种擅长防御而伤害不足。§!"
trait_f_pandemic:0 "廉价繁衍"
trait_f_pandemic_desc:0 "§L繁衍对这个物种来说从来都不是问题，生殖行为填补了它们生活的每一个空白。§!"
trait_f_mechapandemic:0 "机械复苏"
trait_f_mechapandemic_desc:0 "§L这些机器可以以惊人的速度制造出来。§!"
trait_f_electrophile:0 "电兴奋"
trait_f_electrophile_desc:0 "§L这个物种懂得更高效的利用电网，而且电活动能他们快乐。§!"
trait_f_lithophile:0 "矿物兴奋"
trait_f_lithophile_desc:0 "§L这个物种更擅长发现矿物，他们在矿物中能得到满足。§!"
trait_f_electrodict:0 "能源大师"
trait_f_electrodict_desc:0 "§L这个物种能将将能源开发到极致，他们懂得如何更高效的发电。§!"
trait_f_lithodict:0 "采矿大师"
trait_f_lithodict_desc:0 " "
trait_f_electrophobe:0 "发电恐惧"
trait_f_electrophobe_desc:0 "§L这个物种不擅长与电打交道。§!"
trait_f_lithophobe:0 "采矿厌恶"
trait_f_lithophobe_desc:0 "§L这个物种认为采矿是耻辱的工作，无论使用多么先进的技术。§!"
trait_f_invader:0 "野蛮"
trait_f_invader_desc:0 "§L入侵和攻击世界对这个物种来说是很自然的。§!"
trait_f_chronicler:0 "编年史学家"
trait_f_chronicler_desc:0 "§L这个物种高度重视通过使用技术和基础设施而不是研究人员来收集知识。§!"
trait_f_behind:0 "留守"
trait_f_behind_desc:0 "§L这个物种的科技已经注定要被其他物种超越。§!"
trait_f_archivist:0 "恒星档案管理员"
trait_f_archivist_desc:0 "§L对收集信息和调查银河系的渴望对这个物种产生了影响。§!"
trait_f_moteharvester:0 "微粒工人"
trait_f_moteharvester_desc:0 "§L易爆微粒对这个物种很重要，他们会想方设法地收集。§!"
trait_f_gasharvester:0 "气体采集者"
trait_f_gasharvester_desc:0 "§L异星天然气对这个物种很重要，他们会想方设法地收集。§!"
trait_f_crystalharvester:0 "水晶收集者"
trait_f_crystalharvester_desc:0 "§L稀有晶体对这个物种很重要，他们会想方设法地收集。§!"
trait_f_giantkiller:0 "逐鹿星河"
trait_f_giantkiller_desc:0 "§L对那些持有先来后到理念的人的仇恨在这个物种的血液中燃烧。（如果是机械物种，那就在机油中燃烧）§!"
trait_f_essentials:0 "基础"
trait_f_essentials_desc:0 "§L这个物种特别注意基础资源。§!"
trait_f_adrenaline:0 "飞驰"
trait_f_adrenaline_desc:0 "§L这种动物有独特的能力，他们可以让飞船行驶地更快。§!"
trait_f_eternal:0 "永恒"
trait_f_eternal_desc:0 "§L这个物种的成员实际上永远活着。§!"
civic_f_colonists:0 "自然殖民者"
civic_f_colonists_desc:0 "§L不断拓展殖民地是这个物种刻在基因里地本能。§!"
trait_f_geneticists:0 "遗传学家"
trait_f_geneticists_desc:0 "§L修改基因是这个物种成员的常识。§!"
civic_f_stable:0 "自然道德"
civic_f_stable_desc:0 "§L这个物种的成员很好管理，他们认为犯罪是一种耻辱，除非忍无可忍。§!"
trait_f_snipers:0 "狙击手"
trait_f_snipers_desc:0 "§L这个物种有极端的视力，他们是天生地狙击手，喜欢在安全范围内进行更猛烈的攻击。§!"

#Civics
civic_f_revanchist:0 "扩张狂魔"
civic_f_revanchist_desc:0 "领土是国力地象征，幅员辽阔才能跻身大国行列。开疆拓土，逐鹿星河！"
civic_f_ancientcaches:0 "古代科技"
civic_f_ancientcaches_desc:0 "这个帝国试图利用远古科技来实现他们的目标。"
civic_f_lastremnant:0 "精英国家"
civic_f_lastremnant_desc:0 "强大但稀有，人才比人口更重要"
civic_f_defensedirectives:0 "国防建设"
civic_f_defensedirectives_desc:0 "这个帝国的堡垒坚不可摧。"
civic_f_offensedirectives:0 "星海卫士"
civic_f_offensedirectives_desc:0 "这个帝国将清除一切阻碍星海进步的存在，无论是堕落帝国，掠夺者，还是终末危机，大可汗，灰蛊风暴。"
civic_f_heavies:0 "精良舰船"
civic_f_heavies_desc:0 "对船只的高投资允许建造更强大的船只，但代价是数量更少。匠心，独一无二"

#Origins/Systems
resurrected_nexus_system_initializer_NAME:0 "渺小存在"
resurrected_nexus_system_initializer_DESC:0 "一个超现实的系统，有一个被摧毁的星门和一个69尺寸的盖亚星球，星系中的一切围绕着中子星运行。"
activated_iris_system_initializer_NAME:0 "激活虹膜"
activated_iris_system_initializer_DESC:0 "传说中的星系包含一个完全恢复的环绕黑洞的环形世界，许多行星和小行星也在轨道上。"
eternity_system_initializer_NAME:0 "伊特纳泰"
eternity_system_initializer_DESC:0 "拥有一颗大质量恒星、气态巨行星和一个被摧毁的科学枢纽。"
metropolis_system_initializer_NAME:0 "先驱遗迹"
metropolis_system_initializer_DESC:0 "一个被未知的先驱者抛弃的古代首都体系，包含一个理想城，两个遗迹世界，两个轨道居住站和一个被毁坏的戴森球。"
renegades_hideout_system_initializer_NAME:0 "Renegade's Hideout"
renegades_hideout_system_initializer_DESC:0 "REQUIRES PLANETARY DIVERSITY A bizzare system filled with a treasure trove of black holes and rogue worlds, kept aive by the unusual conditions."