 nep_FINALWEAPON_SENSOR:0 "最终兵器-传感器"
 nep_FINALWEAPON_SENSOR_DESC:0 "详细完全不明。"
 nep_FINALWEAPON_DRIVE:0 "最终兵器-跃迁引擎"
 nep_FINALWEAPON_DRIVE_DESC:0 "详细完全不明。同时具有进入超空间的能力。"
 nep_FINALWEAPON_ROLE_SWARM:0 "最终兵器-自律战斗模块"
 nep_FINALWEAPON_ROLE_SWARM_DESC:0 "详细完全不明。"
 nep_FINALWEAPON_THRUSTER:0 "最终兵器-推进器"
 nep_FINALWEAPON_THRUSTER_DESC:0 "详细完全不明。"
 
 nep_finalweapon_antigov:0 "反政府浪潮"
 nep_finalweapon_antigov_desc:0 "政府对于宇宙中心的过于浓厚的兴趣导致了灾难，群众已经不再信任这些野心家。人民希望有一个更好的政府，带领他们得到无畏灾难的强大。"
 nep_grand_seal_burst_debuff_5:0 "物理常识更变-危机状态"
 nep_grand_seal_burst_debuff_5_desc:0 "银河中心的爆炸让我们整个银河发生了严重的变化，几乎所有物理学上的经验公式失去了作用，甚至一些我们长年信任的常数失去了作用。毫无疑问的，所有具有一定科技的文明现在都处于一片混乱之中。"
 nep_grand_seal_burst_debuff_4:0 "物理常识更变-危险状态"
 nep_grand_seal_burst_debuff_4_desc:0 "科学家们的紧急动员修正了一些最危险的漏洞。但是绝大多数的机器依然处于失效甚至自毁的边缘。"
 nep_grand_seal_burst_debuff_3:0 "物理常识更变-紧急状态"
 nep_grand_seal_burst_debuff_3_desc:0 "科学家们的紧急动员完成了一部分的常数重定义及经验公式完善。但是大多数的机器依然无法良好运转，而且随着时间流逝影响也渐渐累积。"
 nep_grand_seal_burst_debuff_2:0 "物理常识更变-困难状态"
 nep_grand_seal_burst_debuff_2_desc:0 "科学家们的紧急动员完成了几乎所有的常数重定义及经验公式完善。我们国家总算是脱离了最危险的状态，但接下来依然还有很长的路要走。"
 nep_grand_seal_burst_debuff_1:0 "物理常识更变-事态收拾期"
 nep_grand_seal_burst_debuff_1_desc:0 "科学家们成功的重新完成了物理学大厦。现在我们需要做大量的升级及修理工作，直到所有影响消去。"
 
 opinion_nep_grand_seal_burst:0 "炸毁银河中心"