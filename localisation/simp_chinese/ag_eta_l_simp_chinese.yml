 ###### 事件链 ######
 
 ag_eta_titan_chain_stage_1_title:0 "§P来自异界的访客§!"
 ag_eta_titan_chain_stage_1_desc:0 "我们发现了一些来自其他维度的古代舰船，我们尚缺少对这些舰船的了解，因此我们需要小心应对它们。"
 ag_num_eta_titans_stage_1:0 "§Y已发现的古代舰船§!"
 
 ag_eta_titan_chain_stage_2_title:0 "§P古代舰船：漩涡之灵§!"
 ag_eta_titan_chain_stage_2_desc:0 "这些古代舰船来自另一个维度，它们通过一种穿越虚境的灵能导管来获得近乎无穷的能量因而几乎无法被完全摧毁，但我们对这些舰船的研究表明它们仍不可能无限制的承受攻击，因此在受到一定程度的伤害后可能会出现一些无法预测的活动。\n\n我们尚不清楚这些舰船在我们的星系中活动的原因和目的，但很显然这些舰船的活动正在对我们的星系造成伤害，无论出于我们自己，或者是我们所在的星系的利益的考量，我们都不应该放任这种事情发生。"
