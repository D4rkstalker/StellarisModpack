 ag_eta.2.name:0 "§HH星域§!"
 ag_eta.2.desc:0 "来自§H[Root.GetName]§!的报告表明他们在§H[From.GetName]§!有了不一样的发现，整个§H[From.GetName]§!恒星系已经满目疮痍，中心的天体似乎在很久以前被某种可怕的力量强行压缩成了一个黑洞，黑洞本身的质量不是很大但我们的[Root.Owner.GetScienceTeam]相信有着某种超自然的力量控制着这个黑洞的质量，令它从形成至今日都没有发生较大的改变。\n\n在黑洞的周围，有着大量难以分辨的残骸，更多的残骸可能早已落入§H[From.GetName]§!中心的黑洞中了，我们的[Root.Owner.GetScienceTeam]能够大致分辨出这些残骸属于某个环绕§H[From.GetName]§!中心天体的环状人造结构，一个巨大的环形世界。\n\n靠近黑洞的那些面目全非的残骸已经很难再给我们提供更多信息了，但我们的[Root.Owner.GetScienceTeam]在稍远的地方有了有价值的发现——一座较为完整的，类似星门一样的结构，其可能值得进一步调查。"
 ag_eta.2.a:0 "这值得我们关注。"
 ag_eta.2.b:0 "我们可不是来翻垃圾堆的。"
 ag_eta.2.b.tooltip:0 "§R结束与§!§P[ag_ancient_eta_star.GetName]§!§R有关的事件组。§!"
 
 ag_eta.3.desc.part1:0 "§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]的初步研究表明§H[Root.solar_system.GetName]§!内的是一座经过特殊设计的星门框架。"
 ag_eta.3.desc.part2.a:0 "§H[Root.GetLeaderName]§!称这座星门框架是一种理论上能在类似星门框架间组成网状通路，使船只能在星系不同方位间完成近乎瞬间的移动的空间站。"
 ag_eta.3.desc.part2.b:0 "§H[Root.GetLeaderName]§!称这座星门和常规的星门一样，是一种理论上能在类似星门间组成网状通路，使船只能在星系不同方位间完成近乎瞬间的移动的空间站。"
 ag_eta.3.desc.part3:0 "使用星门的船只的航行速度将远高于常见的利用超空间航道的船只。\n\n神奇的是，这座星门框架本身似乎还包含了许多额外的结构，我们尚不清楚这些结构的功能，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]推测它们可能与产生供船只通过的传送门的功能有关，但已有的理论表明实现星门的功能不需要这些额外的结构。\n\n这座古老的星门还没有完全损坏，只要我们花费一定的资源对其进行研究，我们就能修复它。建造这座星门所需的技术已经超过了[Root.Owner.GetName]当前的科技水平，因此对这座星门的研究显然会对我们有所帮助。"
 ag_eta.3.name:0 "古代星门框架"
 ag_eta.3.desc.a:0 "$ag_eta.3.desc.part1$$ag_eta.3.desc.part2.a$$ag_eta.3.desc.part3$"
 ag_eta.3.desc.b:0 "$ag_eta.3.desc.part1$$ag_eta.3.desc.part2.b$$ag_eta.3.desc.part3$"
 ag_eta.3.a:0 "$ag_interesting$"
 ag_eta.3.b:0 "我们会弄清楚这一切的。"
 
 ag_eta.4.name:0 "$tech_ag_ancient_eta_gateway_activation$"
 ag_eta.4.desc:0 "我们已经拥有了足够的科技水平来修复§H[ag_ancient_eta_star.GetName]§!内的古代星门，我们应该着手准备修复工作以对其进行进一步的研究。"
 ag_eta.4.a:0 "$ag_OK$"
 
 ag_eta.11.name:0 "古代星门"
 ag_eta.11.desc:0 "我们已经修复了我们在§H[ag_ancient_eta_star.GetName]§!星系内发现的星门并恢复了它的能源供给，它已与星门网络其他部分建立连接，处于正常运转状态。\n\n我们的[Root.GetScienceTeam]的监测结果显示这座古代星门的传送门活动情况与普通的星门略有不同，目前没人能说清楚这种不同的传送门活动模式会造成何种影响，也许只有时间才能告诉我们答案。"
 ag_eta.11.a:0 "$ag_OK$"
 
 ag_eta.13.name:0 "古代星门活动"
 ag_eta.13.desc:0 "不久前，天文观测表明§H[ag_ancient_eta_star.GetName]§!内的古代星门框架出现了一些奇怪的能量活动，负责对星门活动进行监控的[Root.GetScienceTeam]的报告表明星门上相当数量的古代设施自我们为星门重新供能后便开始逐步恢复运转，而且我们的手动控制命令对这些设施没有作用，切断能源供给亦不能停止它们的活动，我们的[Root.GetScienceTeam]只能假设这些古代设施拥有未知的能源供应。\n\n这些古代设施目前尚未产生任何我们能够有效观测的影响，处于谨慎考虑，我们的[Root.GetScienceDepartment]建议我们对这座古代星门的活动进行持续监控，并做好应对突发情况的准备。"
 ag_eta.13.a:0 "$ag_interesting$"
 
 ag_eta.15.name:0 "$ag_eta.13.name$"
 ag_eta.15.desc:0 "最近一段时间，对§H[ag_ancient_eta_star.GetName]§!内的古代星门框架进行监测的数个[Root.GetScienceTeam]均报告称检测到了来自古代星门的持续的能量活动信号，有证据表明这座古代星门不仅和常规的星门网络存在连接，而且还连接到了一些未知的目的地，我们的[Root.GetScienceDepartment]对这些目的地的测量表明它们并不存在于常规空间内——这是一系列途径§H$ag_shroud$§!的跨维度管道，它们利用$ag_shroud$作为自身的能源供给，维持自身稳定存在的同时在我们的世界和那些奇怪的高维目的地间传输物质。不幸的是，这些诡异的目的地周围存在一定的防御机制，使得我们不能穿过传送门前往这些目的地，甚至不能对这些目的地进行有效的调查。\n\n古代星门与这些高维目的地的连接造成了少量高维物质落入我们的世界，在传送门周围产生了可观的能量反应。值得注意的是，我们的[Root.GetScienceDepartment]在这些高维物质中检测到了4个不寻常的物质团，可能是某种高维的小质量天体正在落向传送门入口，其制造了强烈的亚空间扭曲并周期性的辐射出快子信号。根据此前的观测，我们的[Root.GetScienceDepartment]相信这些高维天体在到达时将会因额外维度信息的损失而产生巨大的能量爆发，他们已利用传送门周围高维物质跌落的能量在传送门周围布置了护盾以减少高维天体到达时对§H[ag_ancient_eta_star.GetName]§!以及我们的世界造成的损失，但我们还是应该做好应对最坏情况的准备。\n\n我们的[Root.GetScienceTeam]的观测结果表明第一个高维天体会在数年内穿越跨维度管道到达我们的世界。"
 ag_eta.15.a:0 "$ag_worrying$"
 
 ag_eta.22.name:0 "$ag_warning$"
 ag_eta.22.a.desc:0 "第一个来自高维的天体已经到达了我们的世界，其并未出现在§H[ag_ancient_eta_star.GetName]§!内的传送门周围，而是到达了§H[ag_eta_titan_spawn_loc.GetName]§!，与我们的预计存在巨大的偏差。天文观测表明高维物体到达时，§H[ag_eta_titan_spawn_loc.GetName]§!内出现了剧烈的能量活动，但活动的强度也比我们的预期少了数个数量级。\n\n对§H[ag_eta_titan_spawn_loc.GetName]§!的天文观测结果显示这个高维物体并非此前认为的某种高维天体，而是一个有着明显人造特征的物体，尽管§H[ag_eta_titan_spawn_loc.GetName]§!内的能量活动尚未平息导致我们无法对这个物体进行精确的观测，但我们能够粗略地认定这个物体是一个人造的航天器，某种大型的太空船，而且它的制造者应该不属于高维，而是和我们处于相同的维度，甚至属于我们的世界。\n\n目前尚无任何有关与这个太空船产生冲突的报告，现有报告均表明它似乎没有对其他飞船的活动表现出任何反应，不过我们仍需保持警惕。\n\n其余几个高维物体也将陆续抵达，它们与§H[ag_eta_titan_spawn_loc.GetName]§!内的飞船具有相似的特征，我们的[Root.GetAstronomyDepartment]已经做好了进行更为细致的观测的准备。"
 ag_eta.22.b.desc:0 "我们检测到一个奇怪的物体出现在§H[ag_eta_titan_spawn_loc.GetName]§!，这个物体的出现造成了§H[ag_eta_titan_spawn_loc.GetName]§!内剧烈的能量活动。\n\n对§H[ag_eta_titan_spawn_loc.GetName]§!的天文观测结果显示这个是一个来自高维的，有着明显人造特征的物体，尽管§H[ag_eta_titan_spawn_loc.GetName]§!内的能量活动尚未平息导致我们无法对这个物体进行精确的观测，但我们能过粗略地认定这个物体是一个人造的航天器，某种大型的太空船，而且它的制造者应该不属于高维，而是和我们处于相同的维度，甚至属于我们的世界。\n\n目前尚无任何有关与这个太空船产生冲突的报告，现有报告均表明它似乎没有对其他飞船的活动表现出任何反应，不过我们仍需保持警惕。"
 ag_eta.22.a:0 "密切观测这艘飞船的动向。"
 ag_eta.22.b:0 "随便它吧，这和我们没什么关系。"
 
 ag_eta.24.name:0 "$ag_warning$"
 ag_eta.24.a.desc:0 "第二个高维物体也到达了我们的世界，和此前一样，这个物体是一艘太空船，其出现在§H[ag_ancient_eta_star.GetName]§!之外——§H[ag_eta_titan_spawn_loc.GetName]§!恒星系的中心天体附近。\n\n有了之前的经验，我们的[Root.GetAstronomyDepartment]在这艘太空船到达时在多个恒星系对其进行了一次较为成功的观测，对其特征的分析表明这艘太空船与古代文明的太空船拥有较高的相似程度，它很可能和§H[ag_ancient_eta_star.GetName]§!内的星门框架一样是古代文明的造物。\n\n这艘古代飞船和之前的那艘一样，没有主动对其他飞船表现出敌意，但其搭载的武器系统表明它有能力在受到攻击时进行一定程度的自我防卫。\n\n还有两艘古代飞船正在接近我们的世界。"
 ag_eta.24.b.desc:0 "最近又有一个奇怪的高维物体到达了我们的世界，这次它出现在了§H[ag_eta_titan_spawn_loc.GetName]§!恒星系的中心天体附近。\n\n根据此前对另一个高维物体的探测经验，我们的[Root.GetAstronomyDepartment]成功在其到达时进行了一次较为细致的探测。这个物体和之前的一样是一艘来自高维的太空船，与古代文明的太空船拥有较高的相似程度，它很可能和§H[ag_ancient_eta_star.GetName]§!内的星门框架一样是古代文明的造物。\n\n这艘古代飞船和之前的那艘一样，没有主动对其他飞船表现出敌意，但其搭载的武器系统表明它有能力在受到攻击时进行一定程度的自我防卫。\n\n对这两个高维飞船的能量活动分析表明其可能是通过§H[ag_ancient_eta_star.GetName]§!内的传送门到达我们的世界的，至于其为什么没有出现在传送门附近我们就不得而知了，此外我们尚不清楚是否有更多高维飞船正在前往我们的世界，我们必须对它们保持警惕。"
 ag_eta.24.a:0 "$ag_eta.22.a$"
 ag_eta.24.b:0 "$ag_OK$"
 
 ag_eta.26.name:0 "$ag_warning$"
 ag_eta.26.a.desc:0 "第三艘古代飞船到达了§H[ag_eta_titan_spawn_loc.GetName]§!，这次我们的[Root.GetAstronomyDepartment]对这艘古代飞船的能量活动进行了一次全面的探测，并确定了这艘古代飞船内部存在某种跨维度能量抽取系统，独立于古代文明常用的奇点核心之外，它能够从高维的某个未知的能量源，可能是这些飞船的基地之类的地方处获取近乎无穷无尽的能量，我们尚不清楚这艘飞船是如何利用这些能量的，我们的[Root.GetIntelligenceDepartment]推测这会使得这艘古代飞船拥有强大的战斗能力，如果我们未来要与这种舰船交战，我们的舰队就必须做好更完善的准备。\n\n由于现存于我们世界中的三艘古代飞船在设计上拥有很高的相似程度，我们的[Root.GetScienceDepartment]认为这三艘舰船拥有相同或者相似的能力。\n\n还有一艘高维舰船正在前往我们世界的途中，直至目前为止尚无古代飞船主动表现出敌意的报告，但我们不能掉以轻心。"
 ag_eta.26.b.desc:0 "第三艘古代飞船到达了§H[ag_eta_titan_spawn_loc.GetName]§!，这次我们的[Root.GetAstronomyDepartment]对这艘古代飞船的能量活动进行了一次全面的探测，并确定了这艘古代飞船内部存在某种跨维度能量抽取系统，独立于古代文明常用的奇点核心之外，它能够从高维的某个未知的能量源，可能是这些飞船的基地之类的地方处获取近乎无穷无尽的能量，我们尚不清楚这艘飞船是如何利用这些能量的，我们的[Root.GetIntelligenceDepartment]推测这会使得这艘古代飞船拥有强大的战斗能力，如果我们未来要与这种舰船交战，我们的舰队就必须做好更完善的准备。\n\n由于现存于我们世界中的三艘古代飞船在设计上拥有很高的相似程度，我们的[Root.GetScienceDepartment]认为这三艘舰船拥有相同或者相似的能力。\n\n我们的[Root.GetIntelligenceDepartment]获得的有关§H[ag_ancient_eta_star.GetName]§!内的古代传送门的情报表明还有一艘高维舰船正在前往我们世界的途中，直至目前为止尚无古代飞船主动表现出敌意的报告，但我们不能掉以轻心。"
 ag_eta.26.a:0 "$ag_eta.22.a$"
 ag_eta.26.b:0 "$ag_OK$"
 
 ag_eta.28.name:0 "$ag_warning$"
 ag_eta.28.a.desc:0 "最后一艘古代飞船到达了我们的世界，其出现于§H[ag_eta_titan_spawn_loc.GetName]§!恒星系内，我们的[Root.GetAstronomyDepartment]对其的观测结果表明其和此前的古代飞船拥有很高的相似程度。\n\n目前尚无与这些古代舰船通信的报告，除了对靠近的舰船进行扫描外，它们似乎不会对外界的信号做出任何反应，大量对这些古代舰船的扫描结果均显示它们内部没有任何生命活动，这些都是无人控制的飞船。\n\n这些古代舰船目前似乎只是在我们的星系中漫无目的的航行，有时会在一些星球的同步轨道上短暂的停留，并对这些星球造成奇怪的影响。我们的[Root.GetScienceDepartment]需要更多的时间来了解这些古代飞船。"
 ag_eta.28.b.desc:0 "第四艘古代飞船到达了我们的世界，其出现于§H[ag_eta_titan_spawn_loc.GetName]§!恒星系内，我们的[Root.GetAstronomyDepartment]对其的观测结果表明其和此前的古代飞船拥有很高的相似程度。\n\n目前尚无与这些古代舰船通信的报告，除了对靠近的舰船进行扫描外，它们似乎不会对外界的信号做出任何反应，大量对这些古代舰船的扫描结果均显示它们内部没有任何生命活动，这些都是无人控制的飞船。\n\n这些古代舰船目前似乎只是在我们的星系中漫无目的的航行，有时会在一些星球的同步轨道上短暂的停留，并对这些星球造成奇怪的影响。我们的[Root.GetScienceDepartment]需要更多的时间来了解这些古代飞船。\n\n我们的[Root.GetIntelligenceDepartment]获得的有关§H[ag_ancient_eta_star.GetName]§!内的古代传送门的情报表明这是目前最后一艘来自高维的古代舰船了。"
 ag_eta.28.a:0 "$ag_eta.22.a$"
 ag_eta.28.b:0 "$ag_OK$"

 ag_eta.35.name:0 "$ag_warning$"
 ag_eta.35.desc:0 "§H[ag_target_planet.GetName]§!的行星防御系统检测到一艘来自高维的古代舰船进入了星球的同步轨道，这艘飞船没有回应§H[Root.GetName]§!的通信但也没有对§H[Root.GetName]§!表现出敌意。\n\n我们尚不清楚这艘古代舰船在§H[ag_target_planet.GetName]§!停留的目的，但我们的舰队应该做好应对最坏情况的准备。"
 ag_eta.35.a:0 "$ag_worrying$"
 ag_eta.35.b:0 "注意监控它的活动情况。"
 
 ag_eta.38.name:0 "$ag_warning$"
 ag_eta.38.desc:0 "在停止敌对行动后，奇怪的古代舰船似乎也对我们失去了敌意，仿佛此前的战斗从未发生过一样，至少目前来看是这样的。"
 ag_eta.38.a:0 "$ag_OK$"
 
 ag_eta.4x.desc:0 "§H[Root.GetName]§!同步轨道上的古代舰船已经离开了。"
