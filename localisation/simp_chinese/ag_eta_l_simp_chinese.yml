 ag_eta_titan_chain_stage_ended_title:0 "$ag_eta_titan_chain_stage_2_title$"
 ag_eta_titan_chain_stage_ended_desc:0 "在被切断了与高维的联系后，这些来自高维的古代舰船已经不再能够获得近乎无穷无尽的能量了，同时它们也不会再对我们抱有敌意了。"
