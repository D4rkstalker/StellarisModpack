 ag_eta.48.name:0 "$ag_eta.41.name$"
 ag_eta.48.desc:0 "$ag_eta.4x.desc_long$§H[Root.GetName]§!出现了一道维度裂隙，这一维度裂隙对§H[Root.GetName]§!造成了相当大的损失，我们尚未找到关闭它的方法，只能等待它在几年后自然消失。"
 ag_eta.48.a:0 "$ag_unfortunate$"
 
 ag_eta.49.name:0 "$ag_eta.41.name$"
 ag_eta.49.desc:0 "$ag_eta.4x.desc_long$当地人口受到了一定的负面影响，我们无法解释这种现象出现的原因。"
 ag_eta.49.a:0 "$ag_unfortunate$"
 
 ag_eta.50.name:0 "维度裂隙闭合"
 ag_eta.50.desc:0 "§H[Root.GetName]§!的[Root.Owner.GetGovernment]报告称当地的一处维度裂隙已经闭合了，此前受影响的区域恢复了正常。"
 ag_eta.50.a:0 "$ag_OK$"
 
 ag_eta.53.name:0 "$ag_warning$"
 ag_eta.53.a.desc:0 "舰队的报告表明古代舰船在遭受了本应致命的攻击后消失了，那艘舰船既没有爆炸的迹象，也没有在现场留下任何残骸，我们也没有检测到任何已知的跃迁或者匿踪技术的痕迹，我们只能假设其用某种未知的手段逃离了我们的火力打击。"
 ag_eta.53.b.desc:0 "古代舰船在遭遇了我们舰队的火力打击后消失了，其使用了一种我们未知的技术逃离了战场。"
 ag_eta.53.a:0 "$ag_OK$"
 ag_eta.53.b:0 "它跑不远的。"
 
 ag_eta.54.name:0 "$ag_warning$"
 ag_eta.54.desc:0 "我们的舰队检测到古代舰船使用某种未知的技术逃离了我们的火力打击，但我们的$ag_eta_titan_measurer$成功记录下了它在使用这种技术时的关键特征。"
 ag_eta.54.a:0 "$ag_OK$"
 ag_eta.54.a.tooltip:0 "数据已记录至情报日志。"
 
 ag_eta.62.name:0 "$ag_warning$"
 ag_eta.62.desc:0 "近期有大量报告指出在星系中活动的那四艘来自高维的古代舰船突然对其他势力表现出了强烈的敌意，我们的[Root.GetScienceDepartment]尚无法确定这种事件发生的原因，但可以肯定的是，这些古怪的古代舰船现在正向星系中的其他文明发动攻击。\n\n目前处于我们境内的古代舰船已经对它们所在的恒星系造成了相当严重的破坏，我们必须对这种攻击行为尽快作出反应。"
 ag_eta.62.a:0 "我们必须摧毁这些舰船！"
 
 ag_eta.63.name:0 "$ag_warning$"
 ag_eta.63.desc:0 "近期有大量报告指出在星系中活动的那四艘来自高维的古代舰船突然对其他势力表现出了强烈的敌意，我们的[Root.GetScienceDepartment]尚无法确定这种事件发生的原因，但可以肯定的是，这些古怪的古代舰船现在正向星系中的其他文明发动攻击。\n\n尽管这四艘古代舰船目前都原离我们的控制区域，但我们仍需要对其保持警惕，并做好遭到它们的攻击的准备。"
 ag_eta.63.a:0 "$ag_eta.62.a$"
 ag_eta.63.b:0 "那就让它们自相残杀吧。"
 ag_eta.63.c:0 "看起来这和我们没什么关系。"
 
 ag_eta.92.name:0 "§H[Root.GetName]§!被摧毁"
 ag_eta.92.a.desc:0 "§H[Root.GetName]§!在来自高维的古代舰船的轰炸下彻底毁灭了，轰炸彻底摧毁了整颗星球的表面，这颗星球的表面已经不可能支持任何智慧生命了。"
 ag_eta.92.b.desc:0 "§H[Root.GetName]§!在来自高维的古代舰船的轰炸下彻底毁灭了，轰炸动摇了环形世界的整体结构，使得这个世界可能再也不能被修复了。"
 ag_eta.92.c.desc:0 "§H[Root.GetName]§!在来自高维的古代舰船的轰炸下彻底毁灭了，轰炸摧毁了整个轨道栖息地，其中的居民与其一起化为了宇宙尘埃。"
 ag_eta.92.d.desc:0 "§H[Root.GetName]§!在来自高维的古代舰船的轰炸下彻底毁灭了，轰炸将这个曾经美丽的世界炸的四分五裂，其上的一切也随之灰飞烟灭了。"
 ag_eta.92.a:0 "可恶……"
 
 ag_eta.101.name:0 "外域能量源"
 ag_eta.101.desc:0 "最近我们的[Root.GetScienceDepartment]对我们世界中的古代舰船的研究有了相当重要的进展。\n\n根据我们的舰队在战斗中获取的有关古代舰船的数据，我们的[Root.GetScienceDepartment]发现这些舰船能够利用§H[ag_ancient_eta_star.GetName]§!内的传送门为其提供能量，这使得这些舰船拥有了源源不断的能量供应，让它们能够产生在我们的舰载传感器上表现得非常真实的幻象，以及能够在受到致命伤害时迅速脱离战斗并修复自身。\n\n在追踪了§H[ag_ancient_eta_star.GetName]§!内的传送门的能量活动后，我们的[Root.GetScienceDepartment]对那个在高维为古代舰船提供能量的能量源有了一定的认识，我们的[Root.GetScienceDepartment]相信这个能量源是某种自动运转的星门控制系统，我们此前发现的为§H[ag_ancient_eta_star.GetName]§!内的传送门提供能量的同样也是这个能量源，而现在在我们星系内活动的古代舰船可能是这个能量源自带的某种防御系统，至于这个控制系统派遣舰船前往我们的世界并对我们发动攻击的原因还有待进一步研究。\n\n现在，我们的[Root.GetScienceDepartment]已经找到了彻底阻止这些古代舰船的方法——我们的[Root.GetScienceDepartment]定位了一个存在于§H[ag_ancient_eta_star.GetName]§!内的古代结构，某种能够与高维能量源交互的设施。这个设施已经损坏但修复它并不是特别困难，我们可以利用这个设施切断古代舰船的能源供给使得它们能够被摧毁，或者在可能的情况下控制这些舰船，不过首先我们要找到修复和控制这座古代设施的方法。"
 ag_eta.101.a:0 "派遣[Root.GetScienceTeam]进行研究。"
 ag_eta.101.a.tooltip:0 "$ag_unlocks_research_project$$ag_eta_control_station_project_chain_title$"
 
 ag_eta.102.name:0 "古代控制系统"
 ag_eta.102.a.desc:0 "经过一段时间的研究我们已经找到了修复并使用§H[ag_ancient_eta_star.GetName]§!内的古代控制系统的方法，我们可以开始修复并使用这座古代设施了。"
 ag_eta.102.b.desc:0 "经过一段时间的研究我们已经找到了使用§H[ag_ancient_eta_star.GetName]§!内的古代控制系统的方法，目前古代设施已经被修复了，因此我们可以直接使用它。"
 ag_eta.102.a:0 "不错的进展。"
 ag_eta.102.a.tooltip:0 "我们需要控制并修复§H[ag_ancient_eta_star.GetName]§!内的$ag_ancient_eta_gateway_control_megastructure_name$才能使用它。"
 ag_eta.102.b.tooltip:0 "我们需要控制§H[ag_ancient_eta_star.GetName]§!内的$ag_ancient_eta_gateway_control_megastructure_name$才能使用它。"
 
 ag_eta.103.name:0 "$ag_eta.102.name$"
 ag_eta.103.desc:0 "§H[ag_ancient_eta_star.GetName]§!内的$ag_ancient_eta_gateway_control_megastructure_name$已经修复完毕，我们随时可以使用这座设施。"
 ag_eta.103.a:0 "让我们结束这一切吧。"
 
 ag_eta.104.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.104.desc:0 "我们的[Root.GetScienceTeam]的研究表明在使用$ag_ancient_eta_gateway_control_megastructure_name$前，我们必须先向其提供四个§H控制符§!，每个控制符似乎均由两类不同的数据组成，我们的[Root.GetScienceTeam]相信这些数据与§H四艘古代舰船的活动特征§!有关。每艘古代舰船的活动数据包含§H特征标识符主值§!、§H四个特征标识符§!和它们对应的§H特征值§!。\n\n特征标识符主值和四个特征标识符的特征值都是一个取值为§H 0或1§!的三元组，测量可能存在误差。三元组用于指示特征标识符对应的某种数据，为方便表示，我们的[Root.GetScienceTeam]将这些值记为§H颜色§!并按照（§R红§!，§G绿§!，§B蓝§!）排列，§H颜色§!可能组合成§R红§!、§G绿§!、§B蓝§!之外的§H其他颜色§!。\n\n特征标识符是古代文明使用的某种符号，它们的含义尚不明确，但这些符号存在着某种§H叠加§!机制，我们的[Root.GetScienceTeam]的研究表明特征标识符共有四种，任意两个特征标识符的叠加结果仍然是四个符号之一，并且叠加的规律§H不受颜色变化的影响§!，§H [Root.GetScienceTeam]建议我们先弄清楚这些符号叠加的规律。\n\n§![Root.GetScienceTeam]的报告表明我们需要提供的四个控制符均由某种颜色和该颜色对应的所有特征标识符的叠加结果组成，并且我们必须使用§H未过期§!的数据来计算颜色和特征标识符。"
 ag_eta.104.a:0 "§E确认§!"
 ag_eta.104.b:0 "§E关闭§!"
 
 ag_eta.105.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.105.a:0 "§E测试§!"
 ag_eta.105.b:0 "$ag_eta.104.b$"
 
 ag_eta.107.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.107.desc:0 "我们的[Root.GetScienceTeam]尝试使用$ag_ancient_eta_gateway_control_megastructure_name$，但空间站的系统似乎并不愿意接受我们的指令，空间站的AI声称它需要执行来自受损的高维据点§H漩涡站点§!的指令，在我们的星系足够质量的天体附近建立维度信标以便漩涡站点从这些天体上汲取能量，从而修复站点自身，我们的[Root.GetScienceTeam]观测结果表明这可能会造成当地恒星系的几乎所有能量被引导至高维并造成恒星系的彻底崩溃。\n\n幸运的是，这个古代AI收到的来自漩涡站点的指令只是某种回声而已，对高维天体的观测表明古代空间站AI宣称对其发送指令的站点只是一系列没有任何能量活动的物体，所谓漩涡站点似乎已经被摧毁或废弃多时，因此不可能真的破坏我们的星系。我们的[Root.GetScienceTeam]在这些天体中分辨出了不少和我们星系种活动的古代舰船相似的高维物体，但它们都只是整齐的按某种规律排列着，没有任何活动迹象。\n\n尽管如此，古代空间站上的AI并没有发现这一事实，它与高维站点的认证机制似乎因损坏而没有正确工作。我们的[Root.GetScienceTeam]相信这些古代舰船自身并不对我们的星系抱有敌意，我们只需要切断古代星门与高维的连接，空间站AI控制的四艘古代舰船就会§H解除与我们的敌对状态§!，同时已建立的维度信标也将被§H拆除§!。\n\n我们的[Root.GetScienceTeam]的研究表明我们可以利用古代空间站的故障防护机制，使用从四艘我们星系中的古代舰船处收集到的控制符，绕过故障的古代系统，关闭古代星门和高维的连接。为此我们需要设计一种搭载特殊的测量-记录组件的舰船来完成这一工作，§H让古代舰船在测量-记录组件所处的恒星系使用那种我们未知的FTL技术即可让组件记录下关键数据§!。值得注意的是，古代舰船的活动特征似乎具有一定的§H时效性§!，并且这个特征会在其撤出战斗前§H更新§!。"
 ag_eta.107.a:0 "$ag_OK$"
 
 ag_eta.108.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.108.desc:0 "我们的操作命令已传达给$ag_ancient_eta_gateway_control_megastructure_name$并被其接收，我们很快就能观察到它们产生的效果。"
 ag_eta.108.a:0 "$ag_OK$"
 
 ag_eta.109.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.109.desc:0 "我们的指令生效了，天文观测表明位于§H[ag_ancient_eta_star.GetName]§!内的传送门的高维通道已经关闭，我们星系内的古代舰船不再能够从高维获得能量了，同时它们似乎也对我们失去了敌意，现在我们既可以放任它们在星系中自由行动，也可以轻松的摧毁它们来进行研究。"
 ag_eta.109.a:0 "$ag_excellent$"
 ag_eta.109.a.tooltip:0 "我们不再与来自高维的古代舰船处于敌对状态。"
 
 ag_eta.110.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.110.desc:0 "天文观测表明位于§H[ag_ancient_eta_star.GetName]§!内的传送门的高维通道已经关闭，我们星系内的古代舰船不再能够从高维获得能量了，同时它们似乎也对我们失去了敌意，现在我们既可以放任它们在星系中自由行动，也可以轻松的摧毁它们来进行研究。"
 ag_eta.110.a:0 "$ag_OK$"
 
 ag_eta.111.name:0 "$ag_warning$"
 ag_eta.111.desc:0 "我们的指令没有生效，显然我们有什么地方弄错了，不仅如此，我们还触发了$ag_ancient_eta_gateway_control_megastructure_name$自身的防御机制，我们的检测到有敌对大量信号出现在§H[ag_ancient_eta_star.GetName]§!内。"
 ag_eta.111.a:0 "必须解决掉这些无人机。"
 
 ag_eta.113.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.113.desc:0 "我们摧毁了§H[ag_ancient_eta_star.GetName]§!内对我们抱有敌意的古代无人机并暂时控制住了$ag_ancient_eta_gateway_control_megastructure_name$的防御系统，我们需要重新输入我们的控制命令。"
 ag_eta.113.a:0 "让我们再试一次。"
 
 ag_eta.114.name:0 "$ag_warning$"
 ag_eta.114.desc:0 "$ag_eta.111.desc$\n\n幸运的是，这次我们的[Root.GetScienceTeam]并非一无所获。我们的[Root.GetScienceTeam]根据古代空间站的能量活动情况，分析出了特征标识符叠加的部分机制，四个特征标识符种似乎有一个特殊的符号，其在叠加时和其他符号表现出简单担忧不一样的性质，我们的[Root.GetScienceTeam]建议我们想办法找到这个特殊的符号。"
 ag_eta.114.a:0 "我们必须先解决掉这些无人机。"
 
 ag_eta.115.name:0 "$ag_warning$"
 ag_eta.115.desc:0 "$ag_eta.111.desc$\n\n幸运的是，这次我们的[Root.GetScienceTeam]并非一无所获。我们的[Root.GetScienceTeam]发现每个控制符中的特征标识符部分，均由四个从古代舰船活动特征中获取的特征标识符叠加构成，而且每艘古代舰船的活动特征都会提供一个有关的特征标识符。"
 ag_eta.115.a:0 "$ag_eta.114.a$"
 
 ag_eta.116.name:0 "$ag_warning$"
 ag_eta.116.desc:0 "$ag_eta.111.desc$\n\n幸运的是，这次我们的[Root.GetScienceTeam]并非一无所获。我们的[Root.GetScienceTeam]对古代空间站能量活动的分析表明我们需要提供的控制符只有四种可能出现的颜色，而且每种颜色至多只会出现一次，而特征标识符却可能出现重复的情况。"
 ag_eta.116.a:0 "$ag_eta.114.a$"
 
 ag_eta.117.name:0 "$ag_warning$"
 ag_eta.117.desc:0 "$ag_eta.111.desc$\n\n幸运的是，这次我们的[Root.GetScienceTeam]并非一无所获。我们的[Root.GetScienceTeam]在经历了多次失败后，找到了一种理论上能破解古代安全系统，稳定关闭古代星门的方法，不需要依赖与使用控制符来获得古代空间站的权限，不过这种破解方法的工作量十分巨大，预计需要我们的[Root.GetScienceTeam]花费接近§Y10§!年的时间来完成。"
 ag_eta.117.a:0 "不错的提议，开始行动吧。"
 ag_eta.117.b:0 "这太浪费时间了。"
 
 ag_eta.118.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.118.desc:0 "我们的[Root.GetScienceTeam]报告称他们已经成功破解了$ag_ancient_eta_gateway_control_megastructure_name$的控制系统，切断传送门的指令已被古代空间站接收，我们应该很快能就看到效果。"
 ag_eta.118.a:0 "$ag_OK$"
 
 ag_eta.120.name:0 "$ag_warning$"
 ag_eta.120.desc:0 "我们的[Root.GetScienceTeam]的破解尝试失败了，可能是我们近期对$ag_ancient_eta_gateway_control_megastructure_name$的某种操作触发了某种未知的防御机制，不过我们现在只能从头开始了。"
 ag_eta.120.a:0 "$ag_unfortunate$"
 
 ag_eta.122.name:0 "$ag_from_the_ashes$"
 ag_eta.122.desc:0 "我们的舰队与来自高维的古代舰船的战斗进行的并不顺利，敌方的实力比我们之前所估计的要高出不少，舰队目前伤亡惨重，也许我们应该让我们的舰队撤离战场以减少进一步的伤亡。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
 ag_eta.122.a:0 "$ag_from_the_ashes.a$"
 ag_eta.122.b:0 "$ag_from_the_ashes.b$"
 
 ag_eta.123.name:0 "$ag_counter_measures$"
 ag_eta.123.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗那些来自高维的古代舰船的方法，还在数次模拟对抗中取得了较为理想的结果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_eta.123.a:0 "$ag_counter_measures.a$"
 
 ag_eta.125.name:0 "$ag_from_the_ashes$"
 ag_eta.125.desc:0 "我们的舰队与§H[ag_ancient_eta_star.GetName]§!内的古代星门防御系统的战斗进行的并不顺利，敌方的实力比我们之前所估计的要高出不少，舰队目前伤亡惨重，也许我们应该让我们的舰队撤离战场以减少进一步的伤亡。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
 ag_eta.125.a:0 "$ag_from_the_ashes.a$"
 ag_eta.125.b:0 "$ag_from_the_ashes.b$"
 
 ag_eta.126.name:0 "$ag_counter_measures$"
 ag_eta.126.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗§H[ag_ancient_eta_star.GetName]§!内的古代星门防御系统的方法，还在数次模拟对抗中取得了较为理想的结果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_eta.126.a:0 "$ag_counter_measures.a$"
 
 ag_eta.127.name:0 "破解$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.127.desc:0 "我们的[Root.Owner.GetScienceTeam]破解$ag_ancient_eta_gateway_control_megastructure_name$的控制系统的工作已经§G接近尾声§!了，值得注意的是我们的[Root.Owner.GetScienceTeam]仍需使用古代舰船的活动数据来完成他们的破解工作，这意味着§H必须小心确保§!§Y四艘§!§H古代舰船的活动数据的§!§Y有效性§!，否则他们的工作可能会§R失败§!并触发$ag_ancient_eta_gateway_control_megastructure_name$的防御机制，使得我们§R无法再次通过类似的方法破解$ag_ancient_eta_gateway_control_megastructure_name$的控制系统§!。"
 ag_eta.127.a:0 "$ag_OK$"
 
 ag_eta.131.name:0 "瘫痪古代舰船"
 ag_eta.131.desc:0 "在失去了来自高维的能源供应后，来自高维的古代舰船失去了抵抗我们的攻击的能力，我们的舰队得以在战斗中成功瘫痪了其中的一艘舰船。\n\n我们的舰队的报告表明这艘古代舰船的自动修复系统仍在运转，但其缺少能源和物质供应因而无法修复自身，这为我们提供了俘获这艘舰船的机会。我们可以派遣[Root.GetScienceTeam]在古代舰船瘫痪期间拆除它的如AI核心之类的关键控制系统并使用我们自己的进行替换，从而取得这艘舰船的控制权，之后再为其自动修复系统提供能源和物质帮助其完成修复即可。\n\n考虑到这艘舰船仍有相当一部分系统能够活动，因此俘获这艘舰船的过程存在一定的风险，我们也可以出于安全考虑拆解这艘舰船对其进行分析。"
 ag_eta.131.a:0 "这艘船将会为我们服务。"
 ag_eta.131.b:0 "拆解以回收有用的资源。"
 
 ag_eta.132.name:0 "$ag_special_project_completed$"
 ag_eta.132.desc:0 "在突破了古代安全系统的重重封锁后，我们负责捕获古代舰船的[Root.Owner.GetScienceTeam]完成了最后一项安全测试，他们终于可以宣布我们的舰队此前在§H[Root.solar_system.GetName]§!星系内瘫痪的古代舰船能够加入我们的舰队了。尽管这艘古代舰船上还有部分安全系统在工作，对这艘舰船的作战能力造成了一定的影响，但我们的[Root.Owner.GetScienceTeam]相信这些都只是最后剩下的一些小问题而已。\n\n在提供了一定的能源后，这艘舰船的自我修复系统顺利的完成了它的工作，现在这艘古代舰船是我们的了。"
 ag_eta.132.a:0 "$ag_excellent$"
 ag_eta.132.a.tooltip:0 "古代战舰§H漩涡之灵§!加入§H[Root.Owner.GetName]§!的舰队。"
 
 ag_eta.133.name:0 "$ag_special_project_failed$"
 ag_eta.133.desc:0 "我们的[Root.Owner.GetScienceTeam]报告称我们俘获古代舰船的尝试失败了，我们成功获得了这艘舰船的控制权，但我们没有办法控制这艘舰船的自动修复系统修复其自身，而修复舰船所需的技术已经超出了[Root.Owner.GetName]目前的技术水平，我们的[Root.Owner.GetScienceTeam]只能放弃修复工作，将舰船的剩余部分拆解以回收有用的资源。"
 ag_eta.133.a:0 "$ag_unfortunate$"
 
 ag_eta.134.name:0 "摧毁古代舰船"
 ag_eta.134.desc:0 "在失去了来自高维的能源供应后，来自高维的古代舰船失去了抵抗我们的攻击的能力，我们的舰队得以在战斗中成功摧毁了其中一艘舰船。"
 ag_eta.134.a:0 "$ag_OK$"
 
 ag_eta.135.name:0 "$ag_leviathan_defeated$"
 ag_eta.135.desc:0 "据有关部门收集到的情报，§H[FromFrom.Owner.GetName]§!在§H[FromFrom.solar_system.GetName]§!消灭了某个远古敌对存在。"
 ag_eta.135.a:0 "$ag_OK$"
 
 ag_eta.136.name:0 "$ag_leviathan_defeated$"
 ag_eta.136.desc:0 "据有关部门收集到的情报，§H[FromFrom.Owner.GetName]§!在§H[FromFrom.solar_system.GetName]§!俘获了一艘被来自高维，被它们称为漩涡之灵的古代舰船，舰船现在已经交付给了§H[FromFrom.Owner.GetName]§!的舰队，很可能具备了一定的作战能力。"
 ag_eta.136.a:0 "$ag_worrying$"
 
 ag_eta.137.name:0 "$ag_leviathan_defeated$"
 ag_eta.137.desc:0 "深空探测表明四艘来自高维的古代舰船现已全部被毁或被俘，它们对我们的星系带来的影响可能仍需一定的时间来恢复，但这一切也就到此为止了。"
 ag_eta.137.a:0 "结束了。"
 
 ag_eta.141.name:0 "§H[ag_ancient_eta_shielded_world.GetName]§!"
 ag_eta.141.desc:0 "在切断了§H[ag_ancient_eta_star.GetName]§!内的古代星门与高维的连接后，负责对§H[ag_ancient_eta_star.GetName]§!内的$pc_ringworld_habitable$的能量活动进行监控的[Root.GetScienceTeam]有了有趣的发现，覆盖$pc_ringworld_habitable$的一个区段的古代护盾的强度在最近一段时间内有了显著的降低，我们的[Root.GetScienceDepartment]相信这和其失去了来自高维的能量供给有着不小的关系。\n\n我们的[Root.GetScienceTeam]在对古代护盾进行了一段时间的研究后确认这一区段是$pc_ringworld_habitable$的生态区，结合我们的[Root.GetScienceDepartment]以往对古代文明的研究成果，我们的[Root.GetScienceDepartment]认为我们很可能能够从这一生态区中获得一些有价值的信息，例如与§H[ag_ancient_eta_star.GetName]§!内的古代星门有关的资料等内容。\n\n我们的[Root.GetScienceTeam]对覆盖$pc_ringworld_habitable$生态区的古代护盾的研究为我们提供了手动解除这一护盾的方法，我们的[Root.GetScienceDepartment]建议我们尽快开始行动。"
 ag_eta.141.a:0 "派遣[Root.GetScienceTeam]解除护盾。"
 ag_eta.141.b:0 "这不值得我们浪费时间和资源。"
 
 ag_eta.142.name:0 "§H[ag_ancient_eta_shielded_world.GetName]§!"
 ag_eta.142.desc:0 "我们的[Root.Owner.GetScienceTeam]成功解除了覆盖§H[ag_ancient_eta_star.GetName]§!内的$pc_ringworld_habitable$生态区的古代护盾，整体过程进行的较为顺利。\n\n§H[Root.GetName]§!对§H[ag_ancient_eta_shielded_world.GetName]§!的初步扫描表明这个生态区表面上看是一个荒凉的世界，但其环境系统似乎仍能在一定条件下调节气候，探测器传回的数据显示§H[ag_ancient_eta_shielded_world.GetName]§!外表的荒凉应该不会影响实际居住在生态区的居民的生活质量。\n\n我们的[Root.Owner.GetScienceTeam]发现整座$pc_ringworld_habitable$生态区的大多数区域都布满了废弃的城市，埋藏在漫天的黄沙中，似乎这座生态区曾经非常繁荣。如今，§H[ag_ancient_eta_shielded_world.GetName]§!上的大多数建筑都已经损坏了，但我们的[Root.Owner.GetScienceTeam]仍找到了一些较为完好的古代建筑，坐落于一处城市废墟的中心地带，我们的[Root.Owner.GetScienceTeam]可能能够从中收获许多有价值的信息。\n\n此外，$pc_ringworld_habitable$生态区虽然有些损坏但并非不可恢复，如果我们拥有足够的科技能力，我们也许能够重建这段曾经繁荣的$pc_ringworld_habitable$。"
 ag_eta.142.a:0 "这将是一处很好的殖民地。"
 ag_eta.142.b:0 "这是曾经辉煌的智慧生命的遗迹。"
 ag_eta.142.c:0 "这些外星人至少还有点用。"
 
 ag_eta.143.name:0 "§H[ag_ancient_eta_shielded_world.GetName]§!"
 ag_eta.143.desc:0 "我们的殖民船轻轻地落在§H[Root.GetName]§!的一块大型绿洲上，绿洲位于一座大山脚下，附近便是一处古老的城市遗迹，这一理想地点不仅可以遮风，十分便于取水，还可以为我们的[Root.Owner.GetScienceTeam]日后的工作提供便利。\n\n直至目前，我们的殖民活动进行的都比较顺利，但整个$pc_ringworld_habitable$生态区的大多数区域都存在无法修复的古代遗迹，在处理掉它们之前我们难以对§H[Root.GetName]§!殖民地进行进一步建设。"
 ag_eta.143.a:0 "$ag_OK$"
 
 ag_eta.144.name:0 "古代遗迹"
 ag_eta.144.desc:0 "我们清理了古代遗迹，我们的[Root.GetScienceTeam]报告称遗迹中有一座保存相当完好的古代建筑，并认为它可能对我们有用。"
 ag_eta.144.a:0 "这座建筑可能对我们有用。"
 ag_eta.144.b:0 "拆除它以获取有用的资源。"
 
 ag_eta.151.name:0 "$ag_eta_situation$"
 ag_eta.151.desc:0 "在一段时间的研究后，我们的[Root.GetScienceTeam]相信这种古代舰船可能被用于保护古代文明在高维的设施例如星门网络，它能够改变自身的物质结构以适应不同的环境。我们尚不清楚来到我们的星系的四艘古代舰船的来历，可能它们因为某种原因被困在了星门网络中，在星门重启时顺着高维的物质流来到了我们的世界。无论如何，我们的[Root.GetScienceTeam]认为我们可以参照已有的设计资料重构这种古船。$ag_construction_section_event_desc$"
 ag_eta.151.a:0 "$ag_ancient_data_accept$"
 
 ag_eta.152.name:0 "$ag_eta_situation$"
 ag_eta.152.a.desc:0 "我们的[Root.GetArchaeologyTeam]找到了更多有关古代文明在§H[ag_ancient_eta_star.GetName]§!的最后时日的信息。当时§H[ag_ancient_eta_star.GetName]§!内的居民似乎计划改造星系中的古代星门，断开和已经损坏的通道的连接，并重新建立一条前往我们尚不知晓的撤离地的通道。为此，曾经在§H[ag_ancient_eta_shielded_world.GetName]§!的居民们可能在缺乏相应技术支持的情况下研究了古代星门的设计资料，并进行了一些简单的实验，一些疑似实验记录的资料指出它们的目的地可能位于我们星系的边缘。\n\n没有任何证据能够告诉我们这些古人是否成功了，不过从遍布§H[ag_ancient_eta_star.GetName]§!的残骸和星系中心冰冷的黑洞来看，它们很可能最终没有成功。不过在整理这些资料时，我们的[Root.GetArchaeologyTeam]发现了古代星门的设计资料，我们的[Root.GetScienceTeam]能够利用这些资料复原古代星门，不过这些复原的星门不会拥有连接高维或者河外星系的能力。$ag_construction_section_event_desc$"
 ag_eta.152.b.desc:0 "我们的[Root.GetArchaeologyTeam]在§H[ag_ancient_eta_shielded_world.GetName]§!的考古工作有了进展，我们的[Root.GetArchaeologyTeam]从古代档案馆中找到了古代星门的部分设计资料。根据[Root.GetArchaeologyTeam]的报告，这些资料被放在了一个比较显眼的位置——古代文明在§H[ag_ancient_eta_shielded_world.GetName]§!的殖民地遭遇了某种灾难，在灾难降临的适合，§H[ag_ancient_eta_shielded_world.GetName]§!曾经的居民似乎希望使用这些设计图修复或者改造古代星门来让它们离开§H[ag_ancient_eta_star.GetName]§!。\n\n我们的[Root.GetArchaeologyTeam]尚不清楚这些外星人的最终命运，但是我们的[Root.GetScienceTeam]找到了足够我们复原古代星门的资料。$ag_construction_section_event_desc$"
 ag_eta.152.a:0 "$ag_ancient_data_accept$"
 
 ag_eta.153.name:0 "$ag_eta_situation$"
 ag_eta.153.a.desc:0 "我们的[Root.GetScienceTeam]在§H[ag_ancient_eta_star.GetName]§!找到了一些分布于$pc_ringworld_habitable$上的古代设施，这些占据着一整个$pc_ringworld_habitable$区段的巨型设施孤独地躺在虚空中，独特的结构表明它们不是简单的用于支撑$pc_ringworld_habitable$的框架。对这些古代设施的进一步分析表明这些是古代文明用于太空建造的设施，被称为§H$ag_construction_section$§!，一共包含六个独立的区段。\n\n我们的[Root.GetScienceTeam]相信这些$ag_construction_section$可以协助我们建造一些我们无法自行建造的古代舰船，不过它们目前正受到古代安全系统的保护，我们需要派遣一艘$constructor$来对这些设施进行调整，从而允许我们使用它们。"
 ag_eta.153.b.desc:0 "不久前我们的[Root.GetScienceTeam]找到了§H[ag_ancient_eta_star.GetName]§!内古代文明用于太空建设的设施——$pc_ringworld_habitable$表面的六座§H$ag_construction_section$§!，它们可以协助我们建造一些我们无法自行建造的古代舰船。\n\n这些$ag_construction_section$目前正受到古代安全系统的保护，我们需要派遣一艘$constructor$来对这些设施进行调整，从而允许我们使用它们。"
 ag_eta.153.a:0 "$ag_approve_special_project$"
 ag_eta.153.b:0 "$ag_veto_special_project$"
 
 ag_eta.154.name:0 "$ag_special_project_completed$"
 ag_eta.154.desc:0 "我们的$constructor$已经完成了对§H[ag_ancient_eta_star.GetName]§!内古代$pc_ringworld_habitable$上的$ag_construction_section$的控制程序的安装，经过安全测试后，我们的[Root.GetScienceTeam]确认这6段$ag_construction_section$已经可以投入使用了。$ag_construction_section_desc$"
 ag_eta.154.a:0 "$ag_OK$"
 
 ag_eta.161.name:0 "古代安全系统"
 ag_eta.161.desc:0 "尽管我们已经完成了对§H[ag_ancient_eta_star.GetName]§!内发现的古代武器的复原工作，但我们对这些武器系统仍然缺乏足够的控制能力，它们的大多数部分被古代安全系统保护，这使得这些武器在战场上能够发挥出来的威力始终远不如我们的预期。\n\n从复原工作开始的时候，我们的[Root.GetScienceDepartment]就一直在对这些古代构造进行研究，尽管进展非常缓慢但他们仍取得了一定的成果。可能是因为这些古代武器最终并没有投入实际使用，它们的许多系统并没有被古代安全系统完好的保护起来，而且在许多区域内未完全完成的安全系统还为我们攻破它的防御提供了难得的机会，目前我们的[Root.GetScienceDepartment]已经找到了一种能够解除大多数妨碍我们使用古代武器的安全系统的方法，尽管这样的行动需要耗费相当的资源。"
 ag_eta.161.a:0 "$ag_approve_special_project$"
 ag_eta.161.a.tooltip:0 "$ag_unlocks_research_project$$ag_eta_ship_unlock_project_chain_title$"
 ag_eta.161.b:0 "$ag_veto_special_project$"
 
 ag_eta.162.name:0 "$ag_eta.161.name$"
 ag_eta.162.desc:0 "我们的[Root.GetScienceTeam]已经成功解除了§H[ag_ancient_eta_star.GetName]§!内古代武器上的许多安全系统，这些安全系统的影响应该会在几个月内消退，届时这些武器在战斗中应该能够发挥出与我们的预期相符的实力了。"
 ag_eta.162.a:0 "$ag_excellent$"
 
 ag_eta.171.name:0 "古代星门研究"
 ag_eta.171.desc:0 "尽管我们已经控制了古代文明的星门网络框架相当一段时间，但它们始终只能实现一些简单的功能，例如与常规的星门网络进行连接，而我们现有的资料表明古代文明的星门可以实现更多有用的功能。\n\n在对我们现有的古代星门框架进行研究后，我们的[Root.GetScienceTeam]相信他们已经找到了恢复古代星门部分功能的方法，不过由于古代星门本身结构较为复杂，研究工作需要耗费较多的时间和资源。"
 ag_eta.171.a:0 "$ag_approve_special_project$"
 ag_eta.171.a.tooltip:0 "$ag_unlocks_research_project$$ag_eta_gateway_project_chain_title$"
 ag_eta.171.b:0 "$ag_veto_special_project$"
 
 ag_eta.172.name:0 "$ag_eta.171.name$"
 ag_eta.172.desc:0 "经过一段时间的研究我们的[Root.GetScienceTeam]已经掌握了古代星门框架的主要控制方法，可能还有一些小任务有待完成，不过我们的[Root.GetScienceTeam]相信这只是时间问题而已。"
 ag_eta.172.a:0 "不错的进展。"
 ag_eta.172.a.tooltip:0 "可以研究更多和古代星门有关的科技了。"
 
 ag_eta.180.name:0 "$ag_eta_situation$"
 ag_eta.180.desc:0 "$ag_eta_situation_desc$"
 ag_eta.180.a:0 "$ag_OK$"
 
 ag_eta.181.name:0 "$ag_eta_situation$"
 ag_eta.181.desc:0 "我们的[Root.GetArchaeologyTeam]在§H[ag_ancient_eta_shielded_world.GetName]§!的考古工作有了进展，我们的[Root.GetArchaeologyTeam]从古代档案馆中找到了一种古代舰船的设计资料。\n\n根据[Root.GetArchaeologyTeam]的报告，这和我们此前见到的，被称为§H漩涡之灵§!的古代舰船有着许多相似之处，可能是它的某种变种。这种舰船和我们此前见过的古代文明舰船设计有些区别，作为一种古代文明内战时期的产物，它使用维度传送门获取能源的手段与古代文明的其他造物显得格格不入，而且我们获取的设计资料上没有有关结构，看起来这就像是后期被生硬地加上去的一样，在原来的设计中，它可能拥有和其他古代文明的造物相似的攻防系统。\n\n对古船的进一步研究仍在进行，我们的[Root.GetScienceTeam]希望能够找到更多有关古船的信息。"
 ag_eta.181.a:0 "很好，继续下去。"
 
 ag_eta.182.name:0 "$ag_eta_situation$"
 ag_eta.182.desc:0 "我们的[Root.GetArchaeologyTeam]在§H[ag_ancient_eta_shielded_world.GetName]§!的考古工作有了进展，我们的[Root.GetArchaeologyTeam]从古代行政中心中获取了一些灾难降临时§H[ag_ancient_eta_shielded_world.GetName]§!的遭遇。在最后的时光里，灵能的阴影笼罩在整个§H[ag_ancient_eta_star.GetName]§!，似乎在古代文明内战时代，星系中的灵能活动异常的活跃。行政中心的政府文件表明当时灵能引发的骚乱已经难以控制，而它们的撤离途径——§H[ag_ancient_eta_star.GetName]§!内的古代星门也出现了问题，前往撤离地必经的漩涡站点，被内战中的其他敌对派系，或者说单纯的灵能活动，摧毁了，来自高维的能量迅速从星门中溢出，使得它们不得不封闭了星门。古代文明在§H[ag_ancient_eta_shielded_world.GetName]§!的殖民地崩溃时，大多数居民都已经四散逃亡了，它们的命运我们不得而知。"
 ag_eta.182.a:0 "$ag_interesting$"
 
 ag_eta.183.name:0 "$ag_eta_situation$"
 ag_eta.183.desc:0 "最近一段时间，我们的[Root.GetScienceTeam]对§H[ag_ancient_eta_shielded_world.GetName]§!上发现的古代纪念碑的研究有了一定的进展。此前的研究显示这座纪念碑是某种团结的象征，和古代文明的某种文化符号有关，但其中还混合了一些怪异的结构，似乎是由灵能构造的扭曲结构。最新的研究表明这座纪念碑事实上是一种灵能投射器，使用灵能向周围的居民投射团结的理念，它不仅仅只是纪念，而且是一种使用灵能影响$pc_ringworld_habitable$上的居民的设施，可能是一种直接影响思想来实现团结的工具。\n\n考古发掘表明纪念碑本身曾经经历过破坏，在最后时日里，它并没能成功维持$pc_ringworld_habitable$殖民地的稳定，甚至可能因为异常的灵能活动或者敌对势力的蓄意破坏，向居民们投射了末日般的景象，加速了古代文明在§H[ag_ancient_eta_shielded_world.GetName]§!的殖民地的瓦解。"
 ag_eta.183.a:0 "$ag_interesting$"
 ag_eta.183.b:0 "立刻拆掉这玩意！"
 
 ag_eta.184.name:0 "$ag_eta_situation$"
 ag_eta.184.desc:0 "我们对§H[ag_ancient_eta_star.GetName]§!内的古代设施的研究已经接近尾声了。根据目前我们已知的信息，§H[ag_ancient_eta_shielded_world.GetName]§!曾是一处古代文明的殖民地，它在古代文明内战期间因为某种原因使用灵能技术来维系殖民地的稳定，但却因为异常的灵能活动或者敌对派系的攻击而适得其反，最终导致了殖民地的崩溃。\n\n我们对这个殖民地的最后的命运仍然知之甚少，这里曾经的居民希望使用古代星门逃离§H[ag_ancient_eta_star.GetName]§!，覆盖§H[ag_ancient_eta_shielded_world.GetName]§!表面的护盾表明它们可能也曾希望躲在屏障之下来渡过难关。无论以前的居民遭遇了什么，它们最终只留给了我们一座被黄沙掩埋的城市，依靠$pc_ringworld_habitable$的生态控制系统勉强维持运转。"
 ag_eta.184.a:0 "$ag_OK$"
 
 ag_eta.1001.name:0 "$ag_ancient_eta_gateway_megastructure_name$"
 ag_eta.1001.desc:0 "我们已经使用古代生产区段建成了一座星门框架，我们可以移动它并将它部署在我们需要的星系中，一旦部署完成，它将和普通的星门一样发挥作用，并允许我们对其进行设置。\n\n这种星门框架可以反复部署，但这一功能受到古代安全系统的保护，我们只有在解除了这些安全系统后才能收回已部署的星门框架。\n\n$ag_use_actions$"
 ag_eta.1001.a:0 "$ag_OK$"
 
 ag_eta.1003.name:0 "$ag_ancient_eta_gateway_megastructure_name$"
 ag_eta.1003.desc:0 "我们已经修复了§H[FromFromFrom.solar_system.GetName]§!内损坏的$ag_ancient_eta_gateway_megastructure_name$，它已稳定运行并与星系中的星门网络建立了连接。"
 ag_eta.1003.a:0 "$ag_excellent$"
 
 ag_eta.1004.name:0 "$ag_ancient_eta_gateway_megastructure_name$"
 ag_eta.1004.desc:0 "我们已经成功重启了§H[FromFromFrom.solar_system.GetName]§!内关闭的$ag_ancient_eta_gateway_megastructure_name$，它已稳定运行并与星系中的星门网络建立了连接。"
 ag_eta.1004.a:0 "$ag_excellent$"
 
 ag_eta.1005.name:0 "$ag_ancient_eta_gateway_control_megastructure_0$"
 ag_eta.1005.desc:0 "部署于古代$ag_construction_section$附近的深空建筑基址已经准备完毕，一旦相关资源就位，我们就可以开始下一个阶段的建设工作。"
 ag_eta.1005.a:0 "$ag_OK$"
 
 ag_eta.1006.name:0 "$ag_ancient_eta_gateway_control_megastructure_1$"
 ag_eta.1006.desc:0 "$ag_ancient_eta_gateway_control_megastructure_name$的基座已经完工了，大部分必要的设备已经通过了安全测试，随时可以使用。"
 ag_eta.1006.a:0 "$ag_OK$"
 
 ag_eta.1007.name:0 "$ag_ancient_eta_gateway_control_megastructure_2$"
 ag_eta.1007.desc:0 "古代$ag_construction_section$已经建成了$ag_ancient_eta_gateway_control_megastructure_name$的信号尖塔，并与星系中的$ag_ancient_eta_gateway_megastructure_name$建立了稳定的连接。"
 ag_eta.1007.a:0 "$ag_OK$"
 
 ag_eta.1008.name:0 "$ag_ancient_eta_gateway_control_megastructure_3$"
 ag_eta.1008.desc:0 "我们已经完成了$ag_ancient_eta_gateway_control_megastructure_name$的重建工程，初步测试表明其能够如我们的预期一样对$ag_ancient_eta_gateway_megastructure_name$产生影响。"
 ag_eta.1008.a:0 "$ag_excellent$"
 
 ag_eta.1009.name:0 "外星巨型建筑"
 ag_eta.1009.desc:0 "我们收到情报，§H[From.GetName]§!正在建造某种空间站，其目的可能是控制星系中的古代星门。"
 ag_eta.1009.a:0 "$ag_interesting$"
 
 ag_eta.1010.name:0 "外星巨型建筑完成"
 ag_eta.1010.desc:0 "我们收到情报，§H[From.GetName]§!已经完成了古代星门控制站的建造，并控制了星系中的古代星门。"
 ag_eta.1010.a:0 "$ag_OK$"
 
 ag_eta.1013.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.1013.desc:0 "在控制了§H[From.solar_system.GetName]§!内的$ag_ancient_eta_gateway_control_megastructure_name$后，我们的[Root.GetScienceTeam]依靠它获得了星系中的$ag_ancient_eta_gateway_megastructure_name$的控制权。"
 ag_eta.1013.a:0 "$ag_OK$"
 
 ag_eta.1015.name:0 "$ag_ancient_eta_gateway_control_megastructure_name$"
 ag_eta.1015.desc:0 "在失去了§H[FromFrom.solar_system.GetName]§!内的$ag_ancient_eta_gateway_control_megastructure_name$的控制权后，我们同时也失去了星系中的$ag_ancient_eta_gateway_megastructure_name$的控制权。"
 ag_eta.1015.a:0 "$ag_unfortunate$"
 
 ag_eta.1021.name:0 "§H古代星门§!"
 ag_eta.1021.desc:0 "$ag_ancient_eta_gateway_megastructure_name$是一种多功能的交通基础设施，它可以产生能够连接§Y其他星际传送网络§!的传送门，并设置其在这些传送网络中的位置。连接至星际传送网络需要消耗§Y额外的资源§!，而且需要一定的§Y准备时间§!，但一旦连接成功建立，它就能够和目标传送网络的一个§Y正常的节点§!一样工作了。\n\n$ag_ancient_eta_gateway_megastructure_name$的传送门在理论上可以连接至星系中的§Y任意位置§!，甚至可以连接更高维度中的一些位置，但我们尚未完全掌握控制$ag_ancient_eta_gateway_megastructure_name$产生这样的传送门的技术。幸运的是操作$ag_ancient_eta_gateway_megastructure_name$产生一个连接星系中§Y任意位置§!的§Y临时虫洞§!并不是什么很困难的技术，我们在理解了$ag_ancient_eta_gateway_megastructure_name$的传送门的基本控制方法后就可以实现这一功能。\n\n除此之外，$ag_ancient_eta_gateway_megastructure_name$还可以§Y收起§!，像普通的舰船一样§Y移动§!并在我们需要的位置§Y重新部署§!，$ag_ancient_eta_gateway_megastructure_name$本身还拥有一定的§Y自卫能力§!，不过移动中的$ag_ancient_eta_gateway_megastructure_name$在双方实力相近的战斗中仍然十分§Y脆弱§!。\n\n如果我们不再需要当前$ag_ancient_eta_gateway_megastructure_name$了，我们也可以将其拆除，这会让我们收获一定量的资源。"
 ag_eta.1021.a:0 "§E收起古代星门框架§!"
 ag_eta.1021.b:0 "§E拆除古代星门框架§!"
 ag_eta.1021.c:0 "§E关闭设置面板§!"
 ag_eta.1021.d:0 "§E保存为默认设置§!"
 ag_eta.1021.d.galactic_gateway.true:0 "连接$ag_eta_gateway_galactic_gateway_title$：$ag_eta_gateway_enabled$"
