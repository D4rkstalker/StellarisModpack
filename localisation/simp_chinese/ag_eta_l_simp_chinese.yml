 ag_eta_titan_data_chain_title:0 "§P古代舰船活动特征§!"
 ag_eta_titan_data_chain_desc:0 "古代舰船的活动特征包含§H特征标识符主值§!、§H四个特征标识符§!和它们对应的§H特征值§!。\n\n特征标识符主值和四个特征标识符的特征值都是一个取值为§H 0或1§!的三元组，测量可能存在误差。三元组用于指示特征标识符对应的某种数据，为方便表示，我们的[Root.GetScienceTeam]将这些值记为§H颜色§!并按照（§R红§!，§G绿§!，§B蓝§!）排列，§H颜色§!可能组合成§R红§!、§G绿§!、§B蓝§!之外的§H其他颜色§!。\n\n特征标识符是古代文明使用的某种符号，它们的含义尚不明确，但这些符号存在着某种§H叠加§!机制，我们的[Root.GetScienceTeam]的研究表明特征标识符共有四种，任意两个特征标识符的叠加结果仍然是四个符号之一，并且叠加的规律§H不受颜色变化的影响§!。\n\n值得注意的是，这些数据有一定的§H时效性§!，如果测量数据过期了，我们的[Root.GetScienceTeam]将会把这些特征值记为（§H 0§!，§H 0§!，§H 0§!）。"
 
