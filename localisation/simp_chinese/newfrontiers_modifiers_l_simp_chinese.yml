l_simp_chinese:
 death_world:0 "死亡世界"
 death_world_desc:0 "乍一看，这个星球似乎是一个天堂，但在这个世界虚假的美丽和诱人的丰饶外表下，只有死亡。动植物之间不断的生物竞争，迫使每一个物种都发展出致命的可怕特征。生物圈因此对殖民者充满敌意，但能够适应并生存下来的定居者将成为坚韧的战士。"
 ancient_cities:0 "古老城市"
 ancient_cities_desc:0 "这颗星球曾是一个高度发达文明的家园，昔日宏伟城市的废墟仍然遍布地表。对于想沉浸于历史奇迹中的考古学家来说，这里是一个天堂。"
 meteorite_showers:0 "陨石淋浴"
 meteorite_showers_desc:0 "这颗星球的大气层无法保护它免受经常性的流星雨的侵袭，因此它的表面经常受到大规模的撞击。"
 incessant_thunderstorm:0 "连续雷暴"
 incessant_thunderstorm_desc:0 "由于不稳定太阳活动和不均匀受热，该星球的大气层在不断地运动。猛烈的雷暴频繁在星球表面肆虐。"
 terrible_hurricanes:0 "恐怖飓风"
 terrible_hurricanes_desc:0 "该星球的表面温度变幻无常，为极端灾害性天气创造了有利的环境。可怕的风暴和龙卷风在许多地区不断肆虐，带来的只有混乱和破坏。"
 heavy_sandstorms:0 "无情沙暴"
 heavy_sandstorms_desc:0 "巨大而猛烈的沙尘暴席卷了这个星球，地表仅有的表层土壤被剥离殆尽。在这个星球上生存非常不易，但天然暴露的固体岩石为采矿作业提供了良好的机会。"
 heavy_blizzards:0 "密集暴雪"
 heavy_blizzards_desc:0 "星球几乎不断的暴风雪阻碍了通讯设施的运行，使殖民者的通讯往来变得非常困难，这就是为什么这个星球上的定居点会周期性地彼此隔绝。"
 prolonged_drought:0 "持久干旱"
 prolonged_drought_desc:0 "星球上的水资源极其稀缺，在太阳活动增强阶段，可能导致数十年之久的持续旱季。"
 toxic_atmosphere:0 "剧毒大气"
 toxic_atmosphere_desc:0 "该星球大气中存在非常罕见的有毒气体。殖民者冒险离开密封生活舱时不得不使用特殊的防护装备，但这种独特气体在生物研究方面带来了巨大的回报。"
 picturesque_rings:0 "绚丽星环"
 picturesque_rings_desc:0 "围绕着这颗星球的小行星环赋予了它令人叹为观止的外表。成群的游客都渴望来到这里，欣赏那不可思议的风景。"
 desynchronous_rings:0 "异步星环"
 desynchronous_rings_desc:0 "环绕这颗星球的星环有着与星球自转相反的运动方向和速度。这种奇怪的反常现象引起了科学界的兴趣，并展开了激烈的讨论。"
 long_night:0 "漫漫长夜"
 long_night_desc:0 "这颗星球上的极端日蚀由邻近的天体引起，这将导致一场持续数月的漫长夜晚。"
 eternal_night:0 "永恒之夜"
 eternal_night_desc:0 "由于恒星昏暗，这颗星球几乎总是笼罩在夜色中。低温和稀疏的植被导致地表条件非常恶劣，所有人都不愿意在此定居。"
 geomagnetic_storm:0 "地磁暴"
 geomagnetic_storm_desc:0 "母星的恒星风对地磁场造成强烈的混乱，导致星球表面的电磁异常，严重扰乱了殖民者的生产能力。"
 coriolis_storm:0 "科氏力风暴"
 coriolis_storm_desc:0 "这个星球的极端自转使得地表风速非常荒谬，从而形成破坏性的全球沙暴。"
 ion_storm:0 "离子风暴"
 ion_storm_desc:0 "这颗星球的磁场太过微弱，大量的宇宙粒子流不断地轰击着上层大气。"
 wild_hunt:0 "狂猎"
 wild_hunt_desc:0 "星球表面成群的掠食者在疯狂猎杀。这里的所有种群最终都会屈服于这些野生动物。"
 insatiable_swarm:0 "贪婪虫群"
 insatiable_swarm_desc:0 "成群的可怕昆虫从星球表面的巢穴中蜂拥而出，疯狂觅食。这里的任何殖民者最终都会屈服于这些生物。"
 abyssal_devourers:0 "深渊巨口"
 abyssal_devourers_desc:0 "在这个星球的大洋深处，可怕的海怪会吞噬所有阻碍它们前进的东西。这里的任何殖民者最终都会屈服于这些深不可测的恐怖之中。"
 sea_monsters:0 "海中巨怪"
 sea_monsters_desc:0 "大洋深处的海怪已经涌现，不断威胁着所有星球上的定居点。不幸的是，这些利维坦似乎发现这些殖民者特别美味，时不时会回来享用盛宴。"
 tremor_earth:0 "破土而出"
 tremor_earth_desc:0 "巨大的怪兽突然出现在定居点中，并对定居点造成严重的破坏。"
 vast_beasts:0 "巨兽横行"
 vast_beasts_desc:0 "成群的巨兽已经离开了它们的藏身之地，任何挡道的东西都被它们践踏摧毁。"
 iron_planet:0 "铁质星球"
 iron_planet_desc:0 "这颗铁星几乎完全由一个金属内核组成，其地幔层薄到几乎没有。"
 coreless_planet:0 "无核星球"
 coreless_planet_desc:0 "这颗星球完全没有金属内核，整个星球只有一层巨大的地幔，所以它根本没有磁场。"
 old_star:0 "年老恒星"
 old_star_desc:0 "这颗恒星正处于演化的最后阶段，其内部的氢几乎完全燃烧殆尽。"
 cold_subdwarf:0 "冷亚矮星"
 cold_subdwarf_desc:0 "这些都是非常古老，低质量的含重元素恒星，它们属于第一代恒星，事实上是创世之初的遗留物，能存活至今不过是因为质量很小。冷亚矮星属于G至M级，特点是金属丰度低。"
 hot_subdwarf:0 "热亚矮星"
 hot_subdwarf_desc:0 "这些是B级和O级恒星。它们出现在一些恒星演化的晚期阶段。热亚矮星是红巨星在其引力中心附近开始涉及氦气的反应之前，在外层失去氢气形成的。"
 rich_rings:0 "富矿星环"
 rich_rings_desc:0 "这颗星球的星环富含高品质矿藏。"
 diamond_rings:0 "钻石星环"
 diamond_rings_desc:0 "这颗星球的星环富含钻石和其他珍奇矿藏。"
 active_processes:0 "在途核变"
 active_processes_desc:0 "这颗褐矮星的内核表现出了活跃的核反应，尽管根据现有物理定律这是不可能发生的。"
 planemo:0 "行质天体"
 planemo_desc:0 "这颗红矮星的热核活动很低，接近于褐矮星的早期阶段。随着未来数十亿年的冷却，这颗晚期M型矮星将成为典型的L级褐矮星。"
 hot_jupiter:0 "热木星"
 hot_jupiter_desc:0 "这颗气态巨星离它的母星太近了，它的表面被加热到了骇人的温度，大气逐渐蒸发。未来，这个气态巨星的大气将演变出一种松散、不稳定的化学成分。"
 puffy_planet:0 "气胀星球"
 puffy_planet_desc:0 "这颗星球离恒星非常近，质量也不大，星球没有因为引力而停止受热，这导致了其强烈的热膨胀，星球密度也下降到一个极低的值。在未来这颗星球会更像一团无法聚拢的气体云，这个气态巨星将会被完全蒸发，或者留下一个固体内核，成为一颗星骸。"
 alien_star:0 "奇异恒星"
 alien_star_desc:0 "这颗恒星诞生于一个系外星团中，现在只能作为一个无声的提醒，提醒它自己因星系碰撞而屈辱的死亡。"
 beautiful_sky:0 "绚丽天空"
 beautiful_sky_desc:0 "这颗行星的星系处在一片非常美丽而明亮的星云中。许多游客都盼望着一饱眼福。"
 ice_giant:0 "冰巨星"
 ice_giant_desc:0 "这类气态巨行星主要由水、氨、甲烷和硫化氢的固体聚集物组成。矿物和金属只占其质量的四分之一，氢气和氦气的含量不超过20%。这个星球的磁场异常地偏移和倾斜。"
 plasmoid_life_forms:0 "等离子生命"
 plasmoid_life_forms_desc:0 "在这颗褐矮星的高层大气中，存在着基于锂等离子体的奇特生命形式。"
 energy_grid:0 "能量网络"
 energy_grid_desc:0 "在这颗褐矮星的上层大气层，存在一个由古代文明创造的巨大盘旋结构，这个结构从星球内部的热核反应中积聚了大量的能量。"
 scarlet_flashes:0 "猩红闪光"
 scarlet_flashes_desc:0 "从这颗卫星表面观测到的褐矮星大气中的亮红色闪光非常美丽。许多游客都想亲眼欣赏。"
 lost_world:0 "失落世界"
 lost_world_desc:0 "这个星球曾经拥有文明，但一场可怕的大灾变摧毁了整个生物圈。从地表上可以偶尔看到一些城市废墟和其他基础设施的残骸。"
 catastrophe_approach:0 "灾难降临"
 catastrophe_approach_desc:0 "这个星球正面临一场可能严重影响当地生物圈和气候的灾难，这个星球的居民必须为未来的灾变做好准备。"
 apocalypse:0 "末世天劫"
 apocalypse_desc:0 "这颗星球面临着一场可怕的大灾难，将摧毁其表面所有的生命。星球的居民必须立即离开，否则就来不及了。"
 drought_age:0 "旱季伊始"
 drought_age_desc:0 "这个星球进入了漫长的旱季，世界上所有水源正逐渐干涸，地表变得更加荒凉和干旱。"
 ice_age:0 "冰期伊始"
 ice_age_desc:0 "这个星球上的冰期开始了，平均气温正在逐渐下降，两极形成了巨大的冰壳。"
 global_warming:0 "全球变暖"
 global_warming_desc:0 "全球变暖正在冲击这个星球。冻土正在消退，冰川逐渐融化。"
 darkness_has_come:0 "黑暗降临"
 darkness_has_come_desc:0 "由于这颗星球特殊的天文位置，地表将笼罩在持续好几个月的极夜之中。"
 protective_equipment:0 "保护性设备"
 protective_equipment_desc:0 "作为提高殖民地生存能力项目的一部分，星球上的每一个殖民者都获得了能够承受这个恶劣世界条件的设备。"
 planetary_evacuation:0 "全球疏散"
 planetary_evacuation_desc:0 "这个星球已经开始进行大规模的撤离。每天，数以百计的船只从全球各地的星港将当地人运送到其他准备好接收难民的星球上去。"
 obligatory_transference:0 "强制转移"
 obligatory_transference_desc:0 "机械意识已经开始向新的机体转移。特殊的传输服务器收集机器人口的记忆和状态数据，并将其传输到指定的接收终端。如果至少有一颗星球有接收终端，那么部分人口将会每月自动迁移。"
 refugee_reception_center:0 "难民接收中心"
 refugee_reception_center_desc:0 "这个星球上的难民接待中心已经开放，欢迎来自各个疏散世界的难民。"
 receiving_terminal:0 "接收终端"
 receiving_terminal_desc:0 "这个星球上的接收终端接收到远方机器人口的记忆和状态数据，并将其分配到新组装的机体中，供疏散人员使用。"
 doomsday_cult:0 "末日崇拜"
 doomsday_cult_desc:0 "星球上的恐慌导致了邪教的出现，他们把即将到来的灾难看作是一种令人期待的祝福。他们进一步恐吓已经陷入恐慌的民众，破坏已经摇摇欲坠的生产活动。"
 orbit_stabilization:0 "轨道稳定"
 orbit_stabilization_desc:0 "在星球表面安装了特殊的装置用以调节近天体的轨道。"
 secret_disaster:0 "一无所知"
 secret_disaster_desc:0 "这个星球的居民不知道他们的世界正面临着可怕的命运。"
 planet_bowels_control:0 "星球核心控制"
 planet_bowels_control_desc:0 "特殊装置会向星球内核发射脉冲调节，以稳定其火山活动，防止全球性的灾难发生。"
 moon_collision:0 "卫星撞击"
 moon_collision_desc:0 "很快这个卫星就会被灾难击中。它的轨道将会改变，与母行星的碰撞将不可避免。"
 moon_fall:0 "卫星陨落"
 moon_fall_desc:0 "这颗卫星很快就会撞上行星表面，全球范围内将会造成一场巨大灾难。"
 orbit_reduction:0 "轨道收缩"
 orbit_reduction_desc:0 "这颗星球的公转轨道正在缩小。它正迅速接近它的母恒星。"
 orbit_increase:0 "轨道扩展"
 orbit_increase_desc:0 "这颗星球的公转轨道不断增大。它正迅速远离母恒星。"
 volcanic_activity:0 "火山活动"
 volcanic_activity_desc:0 "这颗星球将被表面上越来越活跃的火山摧毁。有毒气体的不断排放很快就会使它变得不再适合居住。"
 moon_shards:0 "卫星碎片"
 moon_shards_desc:0 "这颗行星的卫星曾经有人居住，但现在只有毫无生气的岩石和冰块漂浮在太空中，形成薄薄的环。"
 star_evolution:0 "恒星演化"
 star_evolution_desc:0 "在不久的将来，这个恒星系将面临一次巨大的变化。恒星的演变有可能把现在的宜居天体变成一片荒漠。"
 mass_suicide:0 "集体自杀"
 mass_suicide_desc:0 "由于灾难不可避免，引起的恐慌和心理压力在人群中不断蔓延，导致星球上自杀人数急剧增加。"
 widespread_chaos:0 "大范围混乱"
 widespread_chaos_desc:0 "对即将到来灾难的恐慌演变成了狂暴，这个星球上所有发达地区都陷入混乱。"
 production_boost:0 "产能刺激"
 production_boost_desc:0 "这个星球上所有生产原材料的行业领域都在经历着前所未有的产能增长。"
 active_evacuation:0 "疏散进行时"
 active_evacuation_desc:0 "这颗星球的人口正积极参与疏散，独立组织到其他星球的运输活动。"
 subglacial_world_exp_1:0 "冰川洞穴扩建"
 subglacial_world_exp_1_desc:0 "新的冰川洞穴为这个星球开辟出新的居住区域。"
 subglacial_world_exp_2:0 "$subglacial_world_exp_1$"
 subglacial_world_exp_2_desc:0 "$subglacial_world_exp_1_desc$"
 subglacial_world_exp_3:0 "$subglacial_world_exp_1$"
 subglacial_world_exp_3_desc:0 "$subglacial_world_exp_1_desc$"
 significant_damage:0 "严重损坏"
 significant_damage_desc:0 "这个星球上发生了一起严重事件。需要时间来修理它造成的损坏。"
 melting_glaciers:0 "冰川融化"
 melting_glaciers_desc:0 "星球上最后的冰川随着漫长冰河时代的结束而融化。每个月都会有越来越多的宜居地区从消退的冰川中出现。"
 midnight_lands:0 "午夜之地"
 midnight_lands_desc:0 "在这寒冷而了无生气的荒地里，没有阳光的照射，生存是极其困难的。但在厚厚的冰层之下，蕴藏着丰富的自然资源。"
 scorched_lands:0 "焦土"
 scorched_lands_desc:0 "在这片被恒星晒焦的荒地上如何生存是一个致命的问题，但在这片地狱下面可能会暗藏独特的生存机会。"
 strong_volcanism:0 "强烈火山活动"
 strong_volcanism_desc:0 "这个世界正经历星球内部的剧烈活动过程，伴随着新火山的出现和有毒气体向大气中排放。"
 new_home:0 "新家园"
 new_home_desc:0 "建立新家园后，生产积极增长，未开发领地的发展速度创下新高。"
 depreservation_process_1:0 "降级处理 级别1"
 depreservation_process_1_desc:0 "整个星球都开始忙于唤醒沉眠者，越来越多的人从石棺中走出。"
 depreservation_process_2:0 "降级处理 级别2"
 depreservation_process_2_desc:0 "$depreservation_process_1_desc$"
 depreservation_process_3:0 "降级处理 级别3"
 depreservation_process_3_desc:0 "$depreservation_process_1_desc$"
 lost_home:0 "失落家园"
 lost_home_desc:0 "这个文明摇篮被焚毁于核子战火中，只留下了曾经发达的文化的痕迹。"
 new_frontier_1:0 "新疆界"
 new_frontier_1_desc:0 "一个崭新的神秘世界，不可避免地吸引了各种冒险家——前来寻找发财的机会、对好奇心的满足和可疑的娱乐方式。"
 new_frontier_2:0 "$new_frontier_1$"
 new_frontier_2_desc:0 "$new_frontier_1_desc$"
 new_frontier_3:0 "$new_frontier_1$"
 new_frontier_3_desc:0 "$new_frontier_1_desc$"
 adaptation_period_1:0 "适应期"
 adaptation_period_1_desc:0 "未知地区中不仅充满了机遇，也充满了难以预料的危险，必须立刻对这些危险进行研究，以形成有效的对策。"
 adaptation_period_2:0 "$adaptation_period_1$"
 adaptation_period_2_desc:0 "$adaptation_period_1_desc$"
 adaptation_period_3:0 "$adaptation_period_1$"
 adaptation_period_3_desc:0 "$adaptation_period_1_desc$"
 data_collection_1:0 "数据收集"
 data_collection_1_desc:0 "要对新的土地进行合理利用，需要对地形数据进行详细的编目，这导致了网络的周期性过载。"
 data_collection_2:0 "$data_collection_1$"
 data_collection_2_desc:0 "$data_collection_1_desc$"
 data_collection_3:0 "$data_collection_1$"
 data_collection_3_desc:0 "$data_collection_1_desc$"
 hollow_world_exp_1:0 "洞穴系统扩建"
 hollow_world_exp_1_desc:0 "巨大的新洞穴为这个星球开辟出新的居住区域。"
 hollow_world_exp_2:0 "$hollow_world_exp_1$"
 hollow_world_exp_2_desc:0 "$hollow_world_exp_1_desc$"
 hollow_world_exp_3:0 "$hollow_world_exp_1$"
 hollow_world_exp_3_desc:0 "$hollow_world_exp_1_desc$"