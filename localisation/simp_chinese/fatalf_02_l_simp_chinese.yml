l_simp_chinese:
  fatalf.061_a_tooltip:0 "给予全部§Y[Root.Owner.GetSpeciesName]§!人口§Y$trait_architect_adaptive_good$§!特性，可以提供：\n     +25% §Y宜居性§!"
  fatalf.061_b_tooltip:0 "给予全部§Y[Root.Owner.GetSpeciesName]§!人口§Y$trait_architect_intelligent_good$§!特性，可以提供：\n     +10% §Y科学产出§!"
  fatalf.061_c_tooltip:0 "给予全部§Y[Root.Owner.GetSpeciesName]§!人口§Y$trait_architect_industrious_good$§!特性，可以提供：\n     +10% §Y矿物和消费品产出§!"

  fatalf.054.title:0 "L星门重新激活"
  fatalf.054.desc:0 "有趣的是，每个目前激活的L星门都开始发射一系列脉冲，而你的传感器发现银河系的超空间网络已经开始损毁。原因似乎来自银河系中的每一个L星门，这意味着在帝国设法控制每个L星门进行研究之前，超空间航道将继续不可预测地改变。"
  fatalf.055.title:0 "超空间航道瓦解"
  fatalf.055.desc:0 "现在L星团已经开放，L星门开始以全功率上线。但奇怪的是，你的远程传感器正探测到来自它们的一系列大脉冲，这些脉冲正在扰乱超空间航道网络。如果我们想找到原因，我们需要控制每个L星门。"
  fatalf.057.title:0 "超空间航道机器"
  fatalf.057.desc:0 "控制每个L星门已经向你揭示了超空间航道瓦解的秘密。似乎每个L星门都有一个信号器，它是一台大型机器的一部分，它从天然的超空间航路旁边吸取能量。它们将能量传送到与自然现象明显不同的方向。如果机器被激活到全功率状态，它将改变银河系的景观，同时也会显示一些已失去超空间连接的原始星系。"
  fatalf.059.title:0 "意料之外的星系"
  fatalf.059.desc:0 "以前完全未被发现的几个星系突然出现在银河系周围。有趣的是，每个星系似乎都包含许多恒星，却没有行星，太空栖息地或其他东西。"
  fatalf.259.title:0 "超空间航道桥梁"
  fatalf.259.desc:0 "我们的被动扫描仪已经表明，[fatalf_hyperlane_1.GetName]和[fatalf_hyperlane_2.GetName]之间很快会出现一个新的超空间航道。它只会在有限的时间内保持稳定，所以我们应该尽可能地利用它。"
  fatalf_hyperlane_1.name:0 "新的超空间航道方位" 
  fatalf_hyperlane_1.desc:0 "一个新的临时超空间航道即将出现在这里。我们预计它最多只会持续一年。"

  fatalf.machine_activate.tip:0 "§R超空间航道网络将完全重置，同时还会显示隐藏的星系。§!"
  fatalf.machine_running.tip:0 "§R超空间航道网络将继续保持不稳定，研究机会将继续存在。§!"
  fatalf.machine_dismantled.tip:0 "§R超空间航道网络将变得稳定，发现的效果将允许更快的亚空间旅行。§!"
  fatalf.151.title:0 "星际信号"
  fatalf.151.desc:0 "来自§Y[eaten_sun.GetName]§!的奇怪信号。 他们似乎不可能来自我们的银河系，甚至可能不是来自这个宇宙的。"
  fatalf.153.title:0 "被吞噬的星系"
  fatalf.153.desc:0 "§Y[eaten_sun.GetName]§!星系，也就是奇怪的信号的来源，从我们的传感器完全消失了！内部的一切都在某个未知的地方消失了。"

  fatalf.060.title:0 "奇怪的行为"
  fatalf.060.desc:0 "你的帝国的几千名公民突然停止了他们正在做的事情，并开始收集材料来建造几个未知设计的结构。所有与受影响的人交流的尝试都没有成功。"
  fatalf.061.title:0 "建·筑·师"
  fatalf.061.desc:0 "很快，结构就完成了。所有受影响的公民现在都站着不动并同时说话。\n §M<吾建筑师吾帮助不坏欲成功不全在乎欲胜艰难接近接受帮助步入>"
  fatalf.064.title:0 "真TMD好"
  fatalf.064.desc:0 "当你接受神秘的提议时，结构开始疯狂地摇晃直到它们崩溃。 似乎没有明显的变化。\n \n§M<做值可能好圆环等于晚坏圈你>"
  fatalf.065.title:0 "傻逼"
  fatalf.065.desc:0 "当你拒绝神秘的提议时，所有受影响的人立即倒在地上，死了。\n \n§M<汝愚吾不助汝>"

  fatalf.161.title:0 "奇怪的梦"
  fatalf.161.desc:0 "来自§Y[Root.GetHomeWorldName]§!的报告，许多公民抱怨奇怪的，超现实的梦想。每个人的梦似乎都不同，但没有人能够就意义达成一致。"
  fatalf.162.title:0 "更多的梦"
  fatalf.162.desc:0 "你的领导§Y[fatalf_dream_leader.GetName]§!,向你吐露[fatalf_dream_leader.GetSheHe]也有过这种梦，但他们相信这是有人正在尝试沟通。"
  fatalf.163.title:0 "倾听"
  fatalf.163.desc:0 "§M<见吾汝取吾接纳更好跳过之前>§!"
  fatalf.163.tip:0 "§M<吾助汝>§!"
  fatalf.171.title:0 "能量浪涌"
  fatalf.171.desc:0 "在§Y[Root.GetHomeWorldName]§!附近发现大量能量涌动。 看样子有东西要来了，但是我们无从知道那是什么。"
  fatalf.071.title:0 "???"
  fatalf.071.desc:0 "我是[lost_country.GetRulerTitle] [lost_country.GetRulerName]统治[lost_country.GetName]。请原谅我们的突然到来，但时间是至关重要的，我们的帝国失落太久需要帮助，所以我们逃离了我们正在研究的维度裂痕。我们发现，我们就是你们，沿着不同的道路前进的你们，所以我们希望你能帮助我们。我们有太多的公民，资源却太少。你能帮助我们吗？"
  fatalf.071.response:0 "不久前，当我们犯了一个严重的错误时，我们的技术已经发展到类似的地步。我们正在研究的某种有害真菌已迅速突变成一种致命的病原体。当我们发现原因时，我们整个帝国都受到了影响。我们能够为少数仍然生活的人开发疫苗，并将我们剩余的资源用于寻找通过我们之前发现的裂缝的途径。"
  fatalf.072.title:0 "维度难民"
  fatalf.072.desc_01:0 "您接受了来自[lost_country.GetName]的新来者进入您的帝国。他们非常感激，并承诺在社会中发挥自己的作用，无论它是什么。其余人口已在我们的银河系扩张。"
  fatalf.072.desc_02:0 "你把一些来之不易的资源给了[lost_country.GetName]。他们非常感激，并通过银河系扩张，现在他们有了这样做的材料。"
  fatalf.072.desc_03:0 "你没有向[lost_country.GetName]提供任何东西。他们理解你，尽管他们对此并不满意。他们开始进入银河系，准备重建他们的帝国。"
  fatalf.073.title:0 "开火！"
  fatalf.073.desc:0 "你的行星和星堡防御很轻易地撕碎了出现在银河门口的殖民船。他们的其余船只仍然在银河系中，他们并不高兴。"
  fatalf.074.title:0 "消失的科学家"
  fatalf.074.desc:0 "在调查§Y[From.GetName]§!时,科学家§Y[Root.Leader.GetName]§!神秘地从船上消失了。没有任何迹象表明他们去了哪里或发生了什么事。"
  fatalf.075.title:0 "游荡的虫洞"
  fatalf.075.desc:0 "没有任何预警，你的科学家突然重新出现在§Y[Root.GetName]§!。当被问及他们在哪里消失时，他们讲述了他们是如何被神秘地运送到一个原始的，完美的星球表面的故事。在那里，他们认为可能存在天然虫洞，星系内具有极高的不确定性和可预测性，并且通过正确的努力，我们可以稳定它并前往该星球。"
  fatalf.076.title:0 "稳定虫洞"
  fatalf.076.desc:0 "我们已经设法暂时稳定了游荡的虫洞，现在剩下的就是派遣我们的船只通过。我们无法保证在首次使用后会保持开放状态，因此我们必须为第一支部队做好准备。"
  fatalf.077.title:0 "能量释放"
  fatalf.077.desc:0 "在我们的船只通过虫洞后不久，它忽然关闭了并像整个星系中发出大量能量，破坏整个星系的传感器。我们在星系中的所有船只都已消失。奇怪的是，虫洞已经发展到了一个自然的大小，变得适当稳定，并导向一个新的地方。我们还会再见到我们的殖民者吗？"
  fatalf.078.title:0 "机会溜走了"
  fatalf.078.desc:0 "不幸的是，我们的时间用光了。暂时稳定的虫洞已关闭，而另一侧的任何东西都永远消失了。"
  fatalf.079.title:0 "新的星系
  fatalf.079.desc:0 "不幸的是，我们似乎在这个系统中找不到我们的飞船了。 如果不在这儿，他们会在哪里？我们可能永远不知道。"

  fatalf.400.name:0 "独一无二的交易"
  fatalf.400.desc:0 "你好，[Root.GetName]。我们为您提供一次多合一终身服务。我们碰巧弄到了一种我们称之为“爽霸”的独特资源。它大大延长了寿命并专注于有机生物。但是，停药可能有点不舒服。你觉得怎么样？过了这村就没这店了。"
  fatalf.4011.name:0 "续订爽霸"
  fatalf.4011.desc:0 "你好啊又见面了[Root.GetName]。不幸的是，我们收集更多爽霸时遇到了一些困难。我们仍然有一些存货留给你你，但它会比以前花费更多。相信我们，我可以保证这不会再发生。"
  fatalf_spica:0 "爽霸消费"
  fatalf_spica_withdrawl:0 "爽霸断药"
  fatalf.400.tip:0 "§R再来一点也没事§!"
  fatalf.4011.tip:0 "§R啊呃呃呃又一下…§!"

  fatalf.900.title:0 "Mod管理器"
  fatalf.900.desc:0 "使用此菜单可以更改致命基础事件的各个方面。不稳定性决定了随机事件和异常的可能性。其他选项可以确定某些事件和危机是否可能发生。"

  edict_fatalf_manager:0 "致命基础管理器"
  edict_fatalf_manager_desc:0 "用这个菜单调整致命基础事件的各个方面"

  shipsize_seed_ship_construction_speed_mult:0 "孢子船"
  shipsize_seed_ship_build_cost_mult:0 "孢子船"
  shipsize_seed_ship_upkeep_mult:0 "孢子船"
  OVERGROWTH:0 "超级真菌"

  opinion_fatalf_lost_country:0 "支持创始殖民地"
  opinion_fatalf_shot_colony:0  "向开过来的船开火！"

  fatalf_mysterious_portal:0 "神秘传送门"
  fatalf_mysterious_portal_desc:0 "我们可以研究这个传送门和从中冒出来事物。"