 ag_iota.413.b.desc:0 "§H[ag_ancient_gamma_star.GetName]§!内有一个$ag_ancient_civilization_iota_name$在探索河外星系时开采资源维持长距离补给线使用的站点，它是部署在河外星系的那些站点的实验品，本身的规模不是很大。当$ag_ancient_civilization_iota_name$在河外星系有了一定的势力后，这样的站点就显得意义不大了，于是这些站点在计划中将会被逐步拆解，不过内战爆发后的$ag_ancient_civilization_iota_name$大概已经忘掉它们了，从现在的情况来看，即使$ag_ancient_civilization_iota_name$已经进行了一定程度的拆除工作，这个空间站还是保留了不少武装。"
 ag_iota.413.c.desc:0 "§H[ag_ancient_gamma_star.GetName]§!内有一个$ag_ancient_civilization_iota_name$在探索河外星系时开采资源维持长距离补给线使用的站点，它是部署在河外星系的那些站点的实验品，本身的规模不是很大。当$ag_ancient_civilization_iota_name$在河外星系有了一定的势力后，这样的站点就显得意义不大了，于是这些站点在计划中将会被逐步拆解，不过内战爆发后的$ag_ancient_civilization_iota_name$大概已经忘掉它们了。在失控的古代防御系统被摧毁后，§H[ag_ancient_gamma_star.GetName]§!里面应该没有什么敌对势力了，也许剩余的古代设施里面会有你们感兴趣的东西，比如那座可能与古代档案馆有着一定的相似功能的古代尖塔。"
 ag_iota.413.introduce.response:0 "从$ag_ancient_civilization_iota_name$的记录来看，§H[ag_ancient_gamma_star.GetName]§!的古代设施经历过一次不完全的拆解，现在应该还有一些当初还没来得及拆解的设备遗留在§H[ag_ancient_gamma_star.GetName]§!里面。我们不清楚当年的$ag_ancient_civilization_iota_name$为何停止了进一步的拆除工作，因此更无法知道剩下的是一些什么东西。\n\n不过从$pc_ringworld_habitable$还在的情况来看，里面残余的设施应该不在少数，我们只能建议你们小心地探索那个地方，毕竟和探索远方有关的东西多少都会带有一点武装，如果$ag_ancient_civilization_iota_name$的AI没有被拆除而且已经不稳定了的话，它们可能会变得极具侵略性，攻击它们所见到的一切。\n\n§H如果可以的话，你们应该在探索时小心行事。§!"
 ag_iota.413.b.1:0 "用于探索和采集资源的东西怎么会有武装？"
 ag_iota.413.b.1.response:0 "我们也不清楚，可能是某种反海盗或者应对低烈度冲突的东西吧，或者用来保护空间站自身的防御机制，它们缺少一些$ag_ancient_civilization_iota_name$正规的军用舰船的特征，不过能够建造小型空间站前往周围恒星系采集资源并建造新的舰船。\n\n我们无法确定§H[ag_ancient_gamma_star.GetName]§!里是否留有用于指挥作战的AI，不过即使有，以现在这些古船的攻击方式来看，那个AI多半也不再具有高级智慧了，这意味着你们只需要对付一个完全没有战略或者战术概念的敌人。"
 ag_iota.413.b.2:0 "我们应该如何击败它？"
 ag_iota.413.b.2.response:0 "§H[ag_ancient_gamma_star.GetName]§!内的古船会试图清理周边它们认为有威胁的东西——几乎就是它们能见到的一切，不过由于缺乏拥有舰队指挥能力的AI，它们只会随意地散开各自为战，所以可以被逐个击破。尽管§H[ag_ancient_gamma_star.GetName]§!内的古代空间站会建造新的舰船，但是建造周期较长，在此期间§H[ag_ancient_gamma_star.GetName]§!将会缺乏足够的防御力量，从而比较容易受到攻击。\n\n当然，如果你们对自己的舰队实力比较自信，你们也可以直接进攻§H[ag_ancient_gamma_star.GetName]§!，摧毁那些失控的古船。\n\n如果你们打算发动进攻，我们可以给你们提供一些可能会对战斗有用的数据。"
 
 ag_iota.414.name:0 "$ag_iota.4.name$"
 ag_iota.414.a.desc:0 "§H[ag_ancient_delta_star.GetName]§!是一座$ag_ancient_civilization_iota_name$的工程研究基地，虽然$ag_ancient_civilization_iota_name$的记录中只有只言片语提到了这个地方，但是很明显它和$ag_ancient_civilization_iota_name$的许多有军事背景的项目有关，直到$ag_ancient_civilization_iota_name$内战时期，这座工程研究基地仍有被使用的迹象，虽然最终它还是被废弃了。"
 ag_iota.414.b.desc:0 "§H[ag_ancient_delta_star.GetName]§!是一座$ag_ancient_civilization_iota_name$的工程研究基地，虽然$ag_ancient_civilization_iota_name$的记录中只有只言片语提到了这个地方，但是很明显它和$ag_ancient_civilization_iota_name$的许多有军事背景的项目有关，直到$ag_ancient_civilization_iota_name$内战时期，这座工程研究基地仍有被使用的迹象，虽然最终它还是被废弃了。\n\n鉴于$ag_ancient_civilization_iota_name$在§H[ag_ancient_delta_star.GetName]§!内遗留了一些带有攻击性的东西，我们有理由相信§H[ag_ancient_delta_star.GetName]§!内还有一些有价值的东西没有被销毁，你们调查一下$pc_ringworld_habitable$的生态区，也许上面会和我们已知的其他生态区一样包含一座档案馆，里面有一些没有完全销毁的资料。"
 ag_iota.414.introduce.response:0 "作为一座参与了许多有军事背景的研究项目的基地，§H[ag_ancient_delta_star.GetName]§!实际上不太可能剩下太多东西，不过从§H[ag_ancient_delta_star.GetName]§!里面可能存在的大量小型天体来看，$ag_ancient_civilization_iota_name$离开的可能比较仓促，或许会有一些忘记或者没来得及销毁的东西遗留在§H[ag_ancient_delta_star.GetName]§!。"
 
 ag_iota.415.name:0 "$ag_iota.4.name$"
 ag_iota.415.a.desc:0 "§H[ag_ancient_epsilon_star.GetName]§!？这是个在$ag_ancient_civilization_iota_name$的资料中几乎没有被提及过的地方，天文观测显示那里可能有一座$ag_ancient_civilization_iota_name$的$pc_ringworld_habitable$，以及其他一些比较重要的东西。\n\n以你们的历法来看，大概在3万年前左右，另一个文明在§H[ag_ancient_epsilon_star.GetName]§!找到了某种东西，由于它们使用了和$ag_ancient_civilization_iota_name$类似的隐蔽方法，我们并不知道它们发现了什么，但毫无疑问那对它们和当时星系中的其他势力影响很大。不过随着那个文明的逐渐衰落，它们最终没能从§H[ag_ancient_epsilon_star.GetName]§!带出来任何东西。"
 ag_iota.415.b.desc:0 "§H[ag_ancient_epsilon_star.GetName]§!是一个几乎没有在$ag_ancient_civilization_iota_name$的资料中被提及的地方，那里似乎有一艘$ag_ancient_civilization_iota_name$的军用舰船，而且是$ag_age_of_psionics$前或者说$ag_age_of_psionics$早中期的设计。除了这些以外，如果你们的描述属实，§H[ag_ancient_epsilon_star.GetName]§!里面有一座特殊的$pc_ringworld_habitable$，而且还被此前那些研究者改装过。\n\n值得注意的是，$ag_ancient_civilization_iota_name$的军用舰船一般都有强大的攻防能力，尤其是一艘如此庞大的舰船，你们在面对它的时候需要格外小心。"
 ag_iota.415.c.desc:0 "§H[ag_ancient_epsilon_star.GetName]§!是一个几乎没有在$ag_ancient_civilization_iota_name$的资料中被提及的地方，$ag_ancient_civilization_iota_name$因为某种原因将一艘曙光型战舰遗留在了那里面，不过它现在已经不存在了。\n\n§H[ag_ancient_epsilon_star.GetName]§!在大约3万年前曾被其他文明研究过，这项研究随着那个文明的衰落而被遗忘，但你们应该仍然能从前人的遗迹中找到一些有用的信息。"
 ag_iota.415.introduce.response:0 "我们也不清楚§H[ag_ancient_epsilon_star.GetName]§!里面到底有什么，3万年前的那个文明将它们的发现视作机密，直至文明衰亡都未曾透露，不过毫无疑问它们找到了某种影响当年星际局势的东西，这招致了当时其他文明的敌意。\n\n从祖先们留下的关于那个时候的细节来看，当时的研究进展的并不顺利，传闻有一整支军用舰队消失在了§H[ag_ancient_epsilon_star.GetName]§!的虚空中，那时的研究者们还动用了它们找到的其他$ag_ancient_civilization_iota_name$造物，以及庞大的工程团队。当然，这些都只是传言而已，即便§H[ag_ancient_epsilon_star.GetName]§!有具有威胁的敌对势力，它也应该被此前的研究者们解决掉了。\n\n尽管如此，我们仍然建议你们做好在§H[ag_ancient_epsilon_star.GetName]§!遭遇敌对势力的准备，毕竟那些研究者撤离时还在周边星系派遣了驻军，§H[ag_ancient_epsilon_star.GetName]§!内部理应存在一些自动化的防御系统，其中可能有一些尚未损坏。"
 ag_iota.415.b.1:0 "那是一艘什么样的舰船？"
 ag_iota.415.b.1.response:0 "$ag_ancient_civilization_iota_name$的资料将这艘船称为§H曙光之星§!，或者是曙光型战舰的某种变种，曙光型战舰在$ag_ancient_civilization_iota_name$仍使用常规战舰进行太空战斗时，凭借着强大的攻防能力帮助$ag_ancient_civilization_iota_name$在临近星系和许多维度巩固了他们的势力，不过由于这种战舰的防御措施应对灵能攻击效果并不显著，$ag_ancient_civilization_iota_name$在内战中也缺乏足够的资源来维持这种战舰的大量生产，最终只有很少的曙光型战舰保存到了今天，散落在临近星系和许多不同的维度中。\n\n$ag_ancient_civilization_iota_name$的资料没有解释§H[ag_ancient_epsilon_star.GetName]§!中那艘舰船的来历，不过可以确定的是，它从我们离开$ag_ancient_civilization_iota_name$的$pc_ringworld_habitable$前就在那里了。"
 ag_iota.415.b.2:0 "我们应该如何击败它？"
 ag_iota.415.b.2.response:0 "从你们的描述来看，古代战舰的防御系统应该还有相当一部分能够正常运转，这意味着它在常规武器面前几乎是坚不可摧的，不过仍然有些例外情况。\n\n$ag_ancient_civilization_iota_name$的防御系统对灵能的抵抗能力较弱，足够强大的灵能武器可以直接穿透古代战舰的防御系统，但这显然已经超出了这个星系中现有的灵能科技水平。当然，针对性的设计可以减少对灵能武器硬件能力的需求，如果你们能够收集到足够多的古代战舰活动数据，那么你们应该有能力针对性的设计一种压制$ag_ancient_civilization_iota_name$的防御系统的武器，尽管只能对这一艘船生效。\n\n$ag_ancient_civilization_iota_name$的AI对灵能比较敏感，如果舰船上的AI仍具有一定的智慧，那么你们应该能够使用灵能科技吸引它离开§H[ag_ancient_epsilon_star.GetName]§!，从而收集古代战舰的活动数据，当然，你们需要为古代战舰留出一条道路，§H[ag_ancient_epsilon_star.GetName]§!内和路途中的超空间拦截设备将会让古代战舰认为自己不能到达目标，进而忽视目标。"
 
 ag_iota.416.name:0 "$ag_iota.4.name$"
 ag_iota.416.a.desc:0 "$ag_ancient_civilization_iota_name$的资料表明§H[ag_ancient_eta_star.GetName]§!是一座地处偏远的交通枢纽，它是以前$ag_ancient_civilization_iota_name$为了某项科学研究而建设的，后来也有少量居民居住在$pc_ringworld_habitable$上，直至最后它因为$ag_ancient_civilization_iota_name$的内战而被废弃。\n\n$ag_ancient_civilization_iota_name$的星门交通网络在内战中被逐步破坏，最终几乎没有幸存的部分，也许地处偏远反而使得§H[ag_ancient_eta_star.GetName]§!能够幸存至今吧。"
 ag_iota.416.b.desc:0 "$ag_ancient_civilization_iota_name$的资料表明§H[ag_ancient_eta_star.GetName]§!是一座地处偏远的交通枢纽，它是以前$ag_ancient_civilization_iota_name$为了某项科学研究而建设的，后来也有少量居民居住在$pc_ringworld_habitable$上，直至最后它因为$ag_ancient_civilization_iota_name$的内战而被废弃。\n\n$ag_ancient_civilization_iota_name$的星门交通网络在内战中被逐步破坏，最终几乎没有幸存的部分，也许地处偏远反而使得§H[ag_ancient_eta_star.GetName]§!能够幸存至今吧。§H[ag_ancient_eta_star.GetName]§!里面的古代星门仍然能被修复，甚至还可以接入$ag_ancient_civilization_iota_name$残存的高维交通网络。"
 ag_iota.416.c.desc:0 "$ag_ancient_civilization_iota_name$的资料表明§H[ag_ancient_eta_star.GetName]§!是一座地处偏远的交通枢纽，它是以前$ag_ancient_civilization_iota_name$为了某项科学研究而建设的，后来也有少量居民居住在$pc_ringworld_habitable$上，直至最后它因为$ag_ancient_civilization_iota_name$的内战而被废弃。\n\n$ag_ancient_civilization_iota_name$的星门交通网络在内战中被逐步破坏，最终几乎没有幸存的部分，也许地处偏远反而使得§H[ag_ancient_eta_star.GetName]§!能够幸存至今吧。§H[ag_ancient_eta_star.GetName]§!里面的古代星门仍然能被修复，甚至还可以接入$ag_ancient_civilization_iota_name$残存的高维交通网络。"
 ag_iota.416.d.desc:0 "$ag_ancient_civilization_iota_name$的资料表明§H[ag_ancient_eta_star.GetName]§!是一座地处偏远的交通枢纽，它是以前$ag_ancient_civilization_iota_name$为了某项科学研究而建设的，后来也有少量居民居住在$pc_ringworld_habitable$上，直至最后它因为$ag_ancient_civilization_iota_name$的内战而被废弃。\n\n$ag_ancient_civilization_iota_name$的星门交通网络在内战中被逐步破坏，最终几乎没有幸存的部分，也许地处偏远反而使得§H[ag_ancient_eta_star.GetName]§!能够幸存至今吧。"
 ag_iota.416.introduce.response:0 "作为一座$ag_ancient_civilization_iota_name$的交通枢纽，里面应该包含$ag_ancient_civilization_iota_name$的星门网络以及一些相关的设备，虽然没有在$ag_ancient_civilization_iota_name$的记录中明确被摧毁，但其显然在内战中遭受了损失，比较容易观察到的便是原有的超空间航道在$ag_ancient_civilization_iota_name$内战期间被切断了，星系中心的恒星也因为一些未知的原因成为了黑洞。"
 ag_iota.416.b.1:0 "那些从星门里出来的古代舰船是什么东西？"
 ag_iota.416.b.1.response:0 "$ag_ancient_civilization_iota_name$没有给这些奇怪的舰船保留多少资料，但从现有的信息来看，这些舰船应该是一些用来维护$ag_ancient_civilization_iota_name$的星门网络的舰船，也可能兼备保护星门网络不被破坏的功能，但不知道为什么它们居然来到了我们的星系，可能是星门网络重新连接时被物质流裹挟着离开了星门网络吧。\n\n这些古代舰船可能在$ag_ancient_civilization_iota_name$残存的星门网络里躲过了惨烈的内战，如果我们的猜测没错，它们可能正在扫描我们星系中的天体，寻找合适的地方收集资源来修复损坏的星门网络，当然考虑到$ag_ancient_civilization_iota_name$的星门网络的损坏程度，它们实际上不可能完成这个目标。"
 ag_iota.416.c.1:0 "那些攻击我们的古代战舰是什么东西？"
 ag_iota.416.c.1.response:0 "$ag_ancient_civilization_iota_name$没有给这些奇怪的舰船保留多少资料，但从现有的信息来看，这些舰船应该是一些用来维护$ag_ancient_civilization_iota_name$的星门网络的舰船，也可能兼备保护星门网络不被破坏的功能。这些古代舰船在$ag_ancient_civilization_iota_name$残存的星门网络里躲过了惨烈的内战，随着星门的重新开放而来到了我们的星系中。这些古代舰船不知道为什么对我们抱有如此强烈的敌意，它们似乎希望收集资源修复它们破损的星门网络，但这不应该让它们视一切其他势力为敌，另一端的接收方似乎同样出了问题，被标记的恒星系并没有被分解，这些古代舰船实际上除了到处攻击以外什么也没做。"
 ag_iota.416.c.2:0 "我们应该如何对付这些疯狂的舰船？"
 ag_iota.416.c.2.response:0 "普通的攻击便足以将这些舰船击退，但是它们连接着高维的能量源，这使得它们总是能以极高的效率恢复自身的损伤，摧毁它们几乎是一件不可能完成任务。\n\n古代舰船使用的高维能量源类似一个小型的灵能导管，借助$ag_shroud$直接引导能量，不过$ag_ancient_civilization_iota_name$的技术似乎不会导致银河中心的黑洞产生可观测的反应，也不会在打开位面通道时对周围天体产生灾难性的后果。$ag_ancient_civilization_iota_name$的资料表明这样的能量源通常由一个高维站点以及一个带有灵能意识的AI组成，你们如果能找到与位于高维的古代AI交互的方法，也许你们可以让它停止当前的攻击行为。当然，如果$ag_ancient_civilization_iota_name$已经失控了，你们也可以直接切断星门与高维的连接来阻止这一切。"
 ag_iota.416.d.1:0 "那些来自高维的古代舰船现在没有危害了？"
 ag_iota.416.d.1.response:0 "大体上是的，舰船本身的AI对我们并没有敌意，也许这和控制这些舰船的那个位于高维包含灵能意识的古代AI有关，毕竟灵能从来都不是什么稳定的东西，这也是$ag_ancient_civilization_iota_name$在内战后期的共识，当然，这种建造于$ag_ancient_civilization_iota_name$内战前并且地处偏远的东西在那个混乱的年代也不太可能有人管就是了。\n\n言归正传，从目前的情况来看，只要你们不去主动攻击那些剩余的古代舰船，它们对你们就是完全无害的。"
 
 ag_iota.417.name:0 "$ag_iota.4.name$"
 ag_iota.417.a.desc:0 "你们说的§H[ag_ancient_zeta_star.GetName]§!是……我们知道了，那里是一处$ag_ancient_civilization_iota_name$划下的禁区，曾经对$ag_ancient_civilization_iota_name$的文明影响最大的一次灵能实验事故就发生在§H[ag_ancient_zeta_star.GetName]§!的实验设施里，即使$ag_ancient_civilization_iota_name$已经进行了妥善的善后处理，那里依然非常危险，我们只能建议你们与那片区域保持距离。"
 ag_iota.417.b.desc:0 "§H[ag_ancient_zeta_star.GetName]§!是一处$ag_ancient_civilization_iota_name$划下的禁区，曾经对$ag_ancient_civilization_iota_name$的文明影响最大的一次灵能实验事故就发生在§H[ag_ancient_zeta_star.GetName]§!的实验设施里，即使$ag_ancient_civilization_iota_name$已经进行了妥善的善后处理，那里依然非常危险。\n\n$ag_ancient_civilization_iota_name$的防御系统被摧毁后，整个星系的灵能活动水平开始缓慢提升，这和上古时代的灾难脱不开干系，我们只能希望$ag_ancient_civilization_iota_name$还考虑到了可能会遭遇到的意外情况。"
 ag_iota.417.c.desc:0 "§H[ag_ancient_zeta_star.GetName]§!是一处$ag_ancient_civilization_iota_name$划下的禁区，里面存放在$ag_zroni_civilization$的$ag_divine$的残余意识，虚境侵军的碎片，它因为$ag_ancient_civilization_iota_name$的防御系统被破坏而遭到释放，并且向我们整个星系发起了攻击。\n\n不过我们还是幸运的，$ag_ancient_civilization_iota_name$的$pc_ringworld_habitable$在缓慢的摧毁这个碎片，时至今日它被释放时，它的破坏力已经大不如前了。"
 ag_iota.417.d.desc:0 "§H[ag_ancient_zeta_star.GetName]§!是一处$ag_ancient_civilization_iota_name$划下的禁区，里面存放在$ag_zroni_civilization$的$ag_divine$的残余意识的碎片，它已经耗尽了最后一点能量，这意味着它不在能够危害我们的世界了。不久前在§H[ag_ancient_zeta_star.GetName]§!的战斗引发了一场灵能风暴，它拥有足够的自持力，这意味着它几乎不会消散，不过灵能风暴的能量水平会很快降低至非致命水平，也许那时§H[ag_ancient_zeta_star.GetName]§!里那些埋藏多年的秘密能够重见天日。"
 ag_iota.417.introduce.response:0 "一些很危险的东西。$ag_ancient_civilization_iota_name$并未对此予以多少解释，我们只知道这灵能实验事故以及$ag_zroni_civilization$的$ag_divine$有关，那次事故导致了一场短暂的战争并且战后紧接着的便是漫长而血腥的$ag_ancient_civilization_iota_name$内战。\n\n§H[ag_ancient_zeta_star.GetName]§!，以及其他一些$ag_ancient_civilization_iota_name$的禁区中包含了那场战争中的一些残余，还有许多后来的探险者的残骸。没有人能够真正看清楚§H[ag_ancient_zeta_star.GetName]§!里面除了$ag_ancient_civilization_iota_name$的防御系统外还有什么东西，它们不是被防御系统摧毁，就是匆匆离开，留下一些奇怪的传说。\n\n不要进入§H[ag_ancient_zeta_star.GetName]§!，$ag_ancient_civilization_iota_name$设立禁区必然有它们的目的。"
 ag_iota.417.b.1:0 "灵能活动可能会造成什么影响？"
 ag_iota.417.b.1.response:0 "灵能的影响是方方面面的，它的源头应该是§H[ag_ancient_zeta_star.GetName]§!内那段被护盾覆盖的$pc_ringworld_habitable$，里面很可能包含一个来自$ag_shroud$的灵能实体的碎片——它是被暴力拉出$ag_shroud$，并且被强行撕碎的，这应该是其中一个碎片，从上古时代至今一直在损失能量，它很愤怒，但它已经无法形成复杂的思想了，只剩下纯粹的恶意。\n\n灵能活动会从现在这些微妙的影响逐渐发展成侵蚀星球，污染智慧生命甚至格式塔意识的灾难，而且没有有效的应对手段，也许$ag_ancient_civilization_iota_name$知道一些东西，但是他们都不愿提及这一切，我们只能依靠自己来应对了。"
 ag_iota.417.c.1:0 "$ag_divine$，虚境侵军，这都是什么？"
 ag_iota.417.c.1.response:0 "你们知道$ag_zroni_civilization$吗？这是一个拥有极其先进的灵能技术的文明，它们同$ag_ancient_civilization_iota_name$一样，因内战而毁灭，只是$ag_zroni_civilization$毁灭的更加彻底，内战双方几乎同时被完全毁灭了。\n\n$ag_divine$是$ag_zroni_civilization$内战中一个派系，它们在$ag_zroni_civilization$消亡后没有完全死去。虚弱的$ag_divine$需要能量，它们看中了当时灵能科技还没有$ag_zroni_civilization$那么强大的$ag_ancient_civilization_iota_name$，为此双方爆发了战争，$ag_ancient_civilization_iota_name$将残余意识称为虚境侵军。\n\n战争以$ag_ancient_civilization_iota_name$的胜利结束，但是$ag_ancient_civilization_iota_name$没有摧毁虚境侵军，而是将它拉出$ag_shroud$并拆解成碎片保存在一些$pc_ringworld_habitable$，现在攻击我们的星系的就是其中之一。"
 ag_iota.417.c.2:0 "我们应该如何应对虚境侵军？"
 ag_iota.417.c.2.response:0 "虚境侵军的碎片远没有当年那么强大，$ag_ancient_civilization_iota_name$没有过多的解释但我们仍能发现低能量水平的灵能实体可以被足够强大的火力破坏——这意味着我们可以直接攻击并摧毁虚境侵军的灵能实体。\n\n至于灵能传送门，剧烈的灵能活动使得舰船无法穿越它们，但是它们同样会受到常规武器的攻击并被稳定直至舰船能够通过，不过它们拥有特殊的防御机制。次级灵能传送门受周围的恒星基地的保护，你们必须先摧毁周围的恒星基地，而主灵能传送门需要所有入口都稳定后才能安全通过，并且需要稳定它的出口才能返回。\n\n被摧毁的舰船会被转化为小型的灵能实体，因而你们在与虚境侵军交战时应该尽量减少脆弱的小型舰船的损失。我们还可以提供一些$ag_ancient_civilization_iota_name$关于灵能实体的资料，它们可能会对你们有用。"
 
 ag_iota.418.name:0 "$ag_iota.4.name$"
 ag_iota.418.desc:0 "§H[ag_ancient_theta_star.GetName]§!是$ag_ancient_civilization_iota_name$很早以前建设的$pc_ringworld_habitable$了，那些设施主要是一个天文观测站，早在$ag_zroni_civilization$还没有消失的时候，当时的$ag_ancient_civilization_iota_name$使用它来观测河外星系的能量活动，就像使用一个巨大的$spy_orb_4$一样。这个$pc_ringworld_habitable$和它附近的设施作为现存非常古老的遗迹，即使对$ag_ancient_civilization_iota_name$自己也是如此，它在历史上曾经多次被废弃然后又被重新启用，$ag_ancient_civilization_iota_name$自己也很难说把那些历史说的很清楚。"
 
 ag_iota.419.name:0 "$ag_iota.4.name$"
 ag_iota.419.a.desc:0 "你们说的是那艘最近从边缘进入我们的星系的古船吧，毫无疑问它是$ag_ancient_civilization_iota_name$的东西，不过我们这里并没有关于它的确切记载。\n\n我们相信这是一艘老式的古代战舰，大概属于$ag_ancient_civilization_iota_name$刚开始探索河外星系的时代吧，那时候$ag_ancient_civilization_iota_name$的舰船防御措施还不是很完善，因此舰船需要通过预先建设的星锚来获得防御能力。"
 ag_iota.419.b.desc:0 "你们说的是那艘以前从边缘进入我们的星系的古船吧，毫无疑问它是$ag_ancient_civilization_iota_name$的东西，不过我们这里并没有关于它的确切记载。\n\n我们相信这是一艘老式的古代战舰，大概属于$ag_ancient_civilization_iota_name$刚开始探索河外星系的时代吧，那时候$ag_ancient_civilization_iota_name$的舰船防御措施还不是很完善，因此舰船需要通过预先建设的星锚来获得防御能力。"
 ag_iota.419.introduce:0 "我们应该如何对付它？"
 ag_iota.419.introduce.response:0 "正如我们之前所说，早期$ag_ancient_civilization_iota_name$的舰船没有能够随舰船移动的强防御系统，因此它们借助一种特殊的太空结构——星锚来获得防御能力，在拥有足够数量的星锚支援时，那艘古船和后期$ag_ancient_civilization_iota_name$的舰船一样，无法通过常规武器的攻击摧毁。\n\n脆弱的星锚是那个时期$ag_ancient_civilization_iota_name$的战舰的共同的弱点，无论是阻挠星锚的正常运转，还是直接炸毁星锚，都能够有效消减古船的防御能力。"
 
 ag_iota.51.name:0 "$ag_iota.4.name$"
 ag_iota.51.a.desc:0 "想问什么？"
 ag_iota.51.b.desc:0 "你们想知道些什么？"
 ag_iota.51.a:0 "你们是谁？"
 ag_iota.51.b:0 "$ag_iota.51.a$"
 ag_iota.51.c:0 "你们的历史是怎么样的？"
 ag_iota.51.d:0 "$ag_iota.51.c$"
 ag_iota.51.return:0 "我们希望讨论些别的事情。"
 ag_iota.51.exit:0 "$ag_iota.41.exit$"
 ag_iota.51.a.response:0 "我们是8235-43档案馆的守护者，我们守护$ag_ancient_civilization_iota_name$留给我们的祖先的档案。"
 ag_iota.51.b.response:0 "$ag_iota.51.a.response$"
 ag_iota.51.c.response:0 "我们通常不希望和外人讨论这个。"
 
 ag_iota.52.name:0 "$ag_iota.4.name$"
 ag_iota.52.desc:0 "我们的祖先们来到$pc_ringworld_habitable$以前的历史已经遗失了，自我们这里最为古老的记录起，祖先们就在$ag_ancient_civilization_iota_name$的$pc_ringworld_habitable$上生活，但$pc_ringworld_habitable$上的资源终究是有限的，祖先们数千年的发展终于还是让这个富饶的世界不堪重负，生态区的环境变得越来越糟糕。\n\n当部分生态区的环境开始变得无法让我们的祖先居住的时候，我们的祖先们还无法摆脱$pc_ringworld_habitable$上的人造重力系统进入星空，更别提找到修复$ag_ancient_civilization_iota_name$的环境系统多的手段了。祖先们只能放弃那些不再适宜居住的区域，同时把绝大多数资源都倾注到科技领域，在尽最后的努力来保护生态区的环境的同时寻找适宜居住的新家园，祖先们的天文学家在那时发现了几座$ag_ancient_civilization_iota_name$的空间站，那就是我们现在所居住的这些空间站了，祖先们花费大量的资源组织了几次太空探索，最终证实了这些空间站是可以居住的。\n\n这些$ag_ancient_civilization_iota_name$的空间站是当时祖先们生存下去的唯一希望，但这些空间站实在太小了，不可能装下祖先们的全部人口，祖先们因此爆发了内战，残酷的战争结束后，$pc_ringworld_habitable$的生态区再也不能支持任何生命了，我们的祖先们也只剩下很少很少的人口成功逃离了$pc_ringworld_habitable$表面，来到了$ag_ancient_civilization_iota_name$的空间站上，他们的数量远少于空间站能够容纳的人口。"
 ag_iota.52.a:0 "继续说下去。"
 
 ag_iota.53.name:0 "$ag_iota.4.name$"
 ag_iota.53.desc:0 "和$ag_ancient_civilization_iota_name$在$pc_ringworld_habitable$上的设施一样，空间站的设施向我们敞开了大门，祖先们在空间站里的AI的帮助下，很快学会了如何在这里生活。我们的祖先在转移到空间站后的一段时间过得还算比较顺利，当多年以后我们知道大多数$ag_ancient_civilization_iota_name$的设施都不会轻易对外人开放时，我们只能感慨还好当年我们的祖先们遇到了一个善良的$ag_ancient_civilization_iota_name$造物。\n\n在空间站里安顿下来以后，我们的祖先们在$ag_ancient_civilization_iota_name$的AI的帮助下，学会了怎样使用$ag_ancient_civilization_iota_name$留在空间站里的档案馆，我们的祖先在几千年的时间里了解了$ag_ancient_civilization_iota_name$的一段历史，还逐渐学会了如何超越光速，如何操纵引力等等许多神奇的知识，但不幸的是当初那个帮助我们祖先的古代AI没能撑到我们的祖先学会如何修复它的损伤，最后这个空间站上就只剩下了我们的祖先了。\n\n由于以前我们的人口实在太少了，我们的祖先们没办法像其它的星际文明一样向外扩张，后来我们逐渐适应了现在生活方式，因此我们最终选择了继续留在这座空间站上，继续完成那个曾经帮助我们的古代AI的使命，守护这座$ag_ancient_civilization_iota_name$留下的档案馆。"
 ag_iota.53.a:0 "你们的档案馆里究竟有些什么？"
 
 ag_iota.54.name:0 "$ag_iota.4.name$"
 ag_iota.54.desc:0 "两个文明的历史，我们的，还有$ag_ancient_civilization_iota_names$的，或者是$ag_ancient_civilization_iota_name$的一部分历史。\n\n我想$ag_ancient_civilization_iota_name$在离开这个星系后，大概也不甘心自己被永远的遗忘了，所以才会重新返回这个星系建造这些空间站，把他们的历史存放进来，这些空间站某种意义上算是他们在这个星系里的一座座墓碑了。虽然$ag_ancient_civilization_iota_name$因为一些原因隐去了他们的名字，我们直至现在也不知道应该如何称呼他们，不过我们相信，他们曾经应该也和你们一样，是一个在这个星系中举足轻重的文明吧。\n\n当然，$ag_ancient_civilization_iota_name$留在空间站里的还有许多有用的知识，他们说他们希望能够看到这些的文明可以少走些弯路，所以留下了许多重要的技术细节，以及他们那个时代一些成功和失败的案例。我们手上的资源实在太少了，我们自己也没办法完全掌握这些知识，但我们知道这些知识都非常重要，也许你们或者我们，在以后的某些地方还会用到这些知识。"
 ag_iota.54.a:0 "已知晓。"
 
 ag_iota.62.name:0 "资源不足"
 ag_iota.62.desc:0 "由于资源不足，我们不得不取消了之前与档案守护者签订的协议，他们肯定会对此感到不满的。"
 ag_iota.62.a:0 "那就这样吧。"
 
 ag_iota.72.name:0 "$ag_iota.4.name$"
 ag_iota.72.desc:0 "§H[Root.GetName]§!，没想到你们居然是这样的§H[Root.Species.GetName]§!，我们真是高估你们了，你们根本不具备文明处事的能力，而神奇的是我们此前居然没有注意到这点。\n\n不管怎样，我们之间不会再有任何往来了，此前的一切协议到此为止。"
 ag_iota.72.a:0 "给我去死。"
 
 ag_iota.74.name:0 "$ag_iota.4.name$"
 ag_iota.74.a.desc:0 "在摧毁了§H[ag_ancient_iota_star.GetName]§!内档案守护者的空间站后，我们的舰队取回了大量有价值的残骸，并获取了许多有用的数据。"
 ag_iota.74.b.desc:0 "在摧毁了§H[ag_ancient_iota_star.GetName]§!内不明势力的空间站后，我们的舰队取回了大量有价值的残骸，并获取了许多有用的数据。"
 ag_iota.74.a:0 "$ag_excellent$"
 
 ag_iota.75.name:0 "$ag_iota.4.name$"
 ag_iota.75.a.desc:0 "我们的情报部门确认§H[ag_iota_enclave_killer.GetName]§!已经摧毁了§H[ag_ancient_iota_star.GetName]§!内档案守护者的空间站，并取走了一切可能还有价值的残骸。"
 ag_iota.75.b.desc:0 "我们的情报部门确认§H[ag_ancient_iota_star.GetName]§!内档案守护者的空间站已被不明势力摧毁，袭击者最后还取走了一切可能还有价值的残骸。"
 ag_iota.75.a:0 "真是可惜了。"
 ag_iota.75.b:0 "我们损失惨重啊。"
 ag_iota.75.c:0 "很好，省的我们动手。"
 
 ag_iota.82.name:0 "$ag_from_the_ashes$"
 ag_iota.82.desc:0 "我们的舰队在§H[ag_ancient_iota_star.GetName]§!的战斗进行的并不顺利，敌方的实力比我们之前所估计的要高出不少，舰队目前伤亡惨重，也许我们应该让我们的舰队撤离战场以减少进一步的伤亡。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
 ag_iota.82.a:0 "$ag_from_the_ashes.a$"
 ag_iota.82.b:0 "$ag_from_the_ashes.b$"
 
 ag_iota.83.name:0 "$ag_counter_measures$"
 ag_iota.83.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗档案守护者的方法，还在数次模拟对抗中取得了较为理想的战果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_iota.83.a:0 "$ag_counter_measures.a$"
 
 ag_iota.91.name:0 "$ag_construction_section$"
 ag_iota.91.desc:0 "最近一段时间，我们的[Root.GetScienceTeam]参照此前对其它区域发现的古代$pc_ringworld_habitable$的研究结果，成功找到了§H[ag_ancient_iota_star.GetName]§!中古代文明的$ag_construction_section$的位置，一共6处，它们全部分布于$pc_ringworld_habitable$上。\n\n这些$ag_construction_section$目前正处于复杂的古代安全系统的保护之下，我们的[Root.GetScienceTeam]目前没有找到任何突破它们的办法，不过我们的[Root.GetScienceTeam]针对§H[ag_ancient_iota_star.GetName]§!内的古代安全系统的特点，设计了一种可以绕开部分安全措施控制生产区段的办法，尽管这种手段只能让我们使用一些现有的古代舰船设计模型进行生产，而且整个操作过程相当复杂，至少需要一艘$constructor$在周围随时进行手动调整。\n\n为了取得$ag_construction_section$的部分控制权，我们需要派遣一艘$constructor$在其中一处$ag_construction_section$手动安装我们的操作程序。"
 ag_iota.91.a:0 "$ag_approve_special_project$"
