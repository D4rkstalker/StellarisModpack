 ag_iota.32.desc:0 "§H$sr_living_metal$§!是一种可以自我恢复的神奇材料，经过简单的加工后就可以用于各种太空结构的建设。利用它们建造的太空结构坚固、强大而且可以自我修复，能够在经历了无数时间之后仍然保持良好的状态。"
