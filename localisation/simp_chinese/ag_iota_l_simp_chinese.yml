 ag_iota.411.name:0 "$ag_iota.4.name$"
 ag_iota.411.desc.common:0 "§H[ag_ancient_alpha_star.GetName]§!的$pc_ringworld_habitable$在控制它的$ag_ancient_civilization_iota_name$残余势力衰落后，被其他势力占领过一段时间，但是由于战争中大量使用灵能武器，导致当时§H[ag_ancient_alpha_star.GetName]§!的灵能环境过于不稳定难以支持长期使用，于是那里的$pc_ringworld_habitable$最后还是被放弃了。\n\n实际上，$ag_ancient_civilization_iota_name$关于那段时期的历史的记录相当混乱，甚至攻占§H[ag_ancient_alpha_star.GetName]§!的势力究竟是$ag_ancient_civilization_iota_name$内战中分裂出来的其他残余势力还是原本就和$ag_ancient_civilization_iota_name$无关的其他文明都在$ag_ancient_civilization_iota_name$的档案中存在互相矛盾的说法。"
 ag_iota.411.a.desc:0 "§H[ag_ancient_alpha_star.GetName]§!里的$pc_ringworld_habitable$是一座对$ag_ancient_civilization_iota_name$来说也相当古老的$pc_ringworld_habitable$，从$ag_ancient_civilization_iota_name$对它的介绍来看，它在$ag_ancient_civilization_iota_name$内战发生前在$ag_ancient_civilization_iota_name$的文明中占据着相当重要的地位。\n\n在$ag_ancient_civilization_iota_name$因为内战而分裂以后，控制§H[ag_ancient_alpha_star.GetName]§!$pc_ringworld_habitable$的残余势力仍然控制着相当多的资源，虽然所有$ag_ancient_civilization_iota_name$的残余势力最终都消亡了，但是§H[ag_ancient_alpha_star.GetName]§!可能还会有一些有趣的东西遗留下来。"
 ag_iota.411.b.desc:0 "$ag_iota.411.a.desc$\n\n$ag_iota.411.desc.common$"
 ag_iota.411.introduce.response:0 "$ag_iota.411.desc.common$不过我们比较能够确定的是，§H[ag_ancient_alpha_star.GetName]§!附近存在某种在当时值得争夺的设施，而且可能是某种和灵能有关的东西。"
 ag_iota.411.1:0 "那艘被称为孤星华光的战舰是什么？"
 ag_iota.411.1.response:0 "从你们的描述来看，这并不是在$ag_ancient_civilization_iota_name$的档案中有记录的战舰型号，可能是$ag_ancient_civilization_iota_name$内战中基于一些旧有的战舰设计改造而来的舰船。这艘战舰上似乎大规模应用了灵能科技，其中有相当多$ag_ancient_civilization_iota_name$晚期的特征，看起来应该是$ag_ancient_civilization_iota_name$在内战中完全分裂后诞生的设计。\n\n这艘船某种意义上过于独特了，我们没办法提供更多有关的信息，也许你们需要投入更多的精力来对船上的灵能设备进行研究，$ag_ancient_civilization_iota_name$的这艘舰船大概有许多非常规的功能。"
 ag_iota.411.2:0 "§H[ag_ancient_alpha_star.GetName]§!附近的灵能武器是什么？"
 ag_iota.411.2.response:0 "这应该是那些攻占§H[ag_ancient_alpha_star.GetName]§!的势力留下的东西，大概是一种专门用来攻击$ag_ancient_civilization_iota_name$在§H[ag_ancient_alpha_star.GetName]§!的灵能防御系统的固定武器，同时它也能够有效抑制受影响的星系里和护盾有关的造物。\n\n从科技含量上来看，它设计的并不是很出色，并没有达到$ag_ancient_civilization_iota_name$内战晚期常见的灵能造物的科技水平，作为武器只能影响§H[ag_ancient_alpha_star.GetName]§!和它周围的一小部分区域，而且并不适合以跃迁的方式移动。不过当时§H[ag_ancient_alpha_star.GetName]§!的$ag_ancient_civilization_iota_name$残余势力的控制范围似乎只剩下了§H[ag_ancient_alpha_star.GetName]§!以及附近很小的一片空间，他们应该拿这样的武器没什么办法吧。"
 ag_iota.411.3:0 "你们知道$ag_psionic_conduit_megastructure_name$吗？"
 ag_iota.411.3.response:0 "§H$ag_psionic_conduit_megastructure_name$§!，这是一个在$ag_ancient_civilization_iota_name$$ag_age_of_psionics$中晚期开始出现，并在之后被以各种形式大量提及的概念，但让我们感到疑惑的是，关于§H$ag_psionic_conduit_megastructure_name$§!本身的信息却很少被详细描述。\n\n根据我们目前已知的信息，§H$ag_psionic_conduit_megastructure_name$§!应该是一类使用灵能科技建造的设施的统称，它们的设计标准和用途常常大相径庭。从你们在§H[ag_ancient_alpha_star.GetName]§!找到的§H$ag_psionic_conduit_megastructure_name$§!来看，这应该是§H$ag_psionic_conduit_megastructure_name$§!中一个体量不大的型号，作为某种用于生产资源的设施被使用。\n\n需要注意的是，在$ag_ancient_civilization_iota_name$的记录中，§H$ag_psionic_conduit_megastructure_name$§!似乎有过发生灾难性的事故的报告，你们在研究或者使用它的时候需要保持警惕。"
 
