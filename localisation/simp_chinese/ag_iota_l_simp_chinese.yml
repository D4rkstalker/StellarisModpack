 ag_iota.412.name:0 "$ag_iota.4.name$"
 ag_iota.412.desc:0 "§H[ag_ancient_beta_star.GetName]§!曾经是一座$ag_ancient_civilization_iota_name$灵能研究设施，而且应该是相当早期的一批研究设施之一，在$ag_zroni_civilization$刚因内战消亡不久后就投入使用了。"
 ag_iota.412.introduce.response:0 "§H[ag_ancient_beta_star.GetName]§!进行过的最后一项研究是一种跨星际的超级武器，$ag_ancient_civilization_iota_name$似乎想要使用灵能创造一种廉价的跨星系武器，当然这个项目最终因为灵能研究层出不穷的事故和紧接着的$ag_ancient_civilization_iota_name$内战而不了了之了。现在的实验设施里大概仅仅只留下了几个验证其效果的原型，虽然这些原型不可能拥有毁灭性的威力，但我们依旧不建议你们对那里的东西掉以轻心。"
 
 ag_iota.413.name:0 "$ag_iota.4.name$"
 ag_iota.413.desc:0 "§H[ag_ancient_gamma_star.GetName]§!内有一个$ag_ancient_civilization_iota_name$在探索河外星系时开采资源维持长距离补给线使用的站点，它是部署在河外星系的那些站点的实验品，本身的规模不是很大。当$ag_ancient_civilization_iota_name$在河外星系有了一定的势力后，这样的站点就显得意义不大了，于是这些站点在计划中将会被逐步拆解，不过内战爆发后的$ag_ancient_civilization_iota_name$大概已经忘掉它们了。"
 ag_iota.413.introduce.response:0 "$ag_ancient_civilization_iota_name$的一个补给站点由一个核心空间站和几个周围空间站组成，核心空间站将和一座$pc_ringworld_habitable$一同为$ag_ancient_civilization_iota_name$生产所需的资源，而周围空间站则会寻找周边的恒星系进行开发，这些空间站都拥有基础的自卫系统，能够在必要时自行生产一些战舰来在海盗袭击和低烈度的军事冲突中保护自己。\n\n§H[ag_ancient_gamma_star.GetName]§!的补给站点经历过一次未完成的拆除工作，这可能导致一部分系统能够运行但状态并不稳定，如果你们靠近那里时应该注意一下。"
 
 ag_iota.414.name:0 "$ag_iota.4.name$"
 ag_iota.414.desc:0 "§H[ag_ancient_delta_star.GetName]§!是一座$ag_ancient_civilization_iota_name$内战期间的工程研究基地，我们手里的资料还没有其在$ag_ancient_civilization_iota_name$内战之前被使用的记录，尽管不能完全确定，但我们相信那里的研究设施在更早的时候没有被使用过。"
 ag_iota.414.introduce.response:0 "正如我们之前介绍的那样，$ag_ancient_civilization_iota_name$在内战时期曾经在那里研发过并测试过一些武器，$ag_ancient_civilization_iota_name$关于这些研究项目的记录都比较模糊，所以我们也不能确定那里面究竟有什么。\n\n从目前我们已有的知识来看，$ag_ancient_civilization_iota_name$在§H[ag_ancient_delta_star.GetName]§!内进行的应该不是什么很重要的研究项目，他们在这个项目里投入的资源并不是很多，虽然这不能说明那里面留下来的东西没有危险就是了，毕竟$ag_ancient_civilization_iota_name$在内战结束后完全没有系统的清理这些设施的迹象。"
 
 ag_iota.415.name:0 "$ag_iota.4.name$"
 ag_iota.415.desc:0 "$ag_iota.datablock_corrupted$"
 
 ag_iota.416.name:0 "$ag_iota.4.name$"
 ag_iota.416.desc:0 "$ag_iota.datablock_corrupted$"
 
 ag_iota.417.name:0 "$ag_iota.4.name$"
 ag_iota.417.desc:0 "你们说的§H[ag_ancient_zeta_star.GetName]§!是……我们知道了，那里是一处$ag_ancient_civilization_iota_name$划下的禁区，曾经对$ag_ancient_civilization_iota_name$的文明影响最大的一次灵能实验事故就发生在§H[ag_ancient_zeta_star.GetName]§!的实验设施里，即使$ag_ancient_civilization_iota_name$已经进行了妥善的善后处理，那里依然非常危险，我们只能建议你们与那片区域保持距离。"
 ag_iota.417.introduce.response:0 "那里曾经是$ag_ancient_civilization_iota_name$最重要的一处灵能实验设施之一，后来$ag_zroni_civilization$内战中受到毁灭性打击的$ag_divine$希望借助那里的灵能设施来重建自己，它们制造了§H[ag_ancient_zeta_star.GetName]§!内的实验事故，创造灵能实体进攻我们的现实世界，与$ag_ancient_civilization_iota_name$发生了战争。\n\n战争最后以$ag_ancient_civilization_iota_name$打败$ag_shroud$里面的$ag_divine$残骸而结束，那些$ag_divine$的残骸被拉出了$ag_shroud$并分解成许多碎片，$ag_ancient_civilization_iota_name$为了不破坏$ag_shroud$的环境，将这些碎片封存在$pc_ringworld_habitable$上缓慢的销毁。\n\n根据$ag_ancient_civilization_iota_name$写在档案里的警告，§H[ag_ancient_zeta_star.GetName]§!内$pc_ringworld_habitable$上的碎片直至现在也没有完全被销毁，尽管它只剩下很小一部分了，但接触它仍然是非常危险的。"
 
 ag_iota.418.name:0 "$ag_iota.4.name$"
 ag_iota.418.desc:0 "§H[ag_ancient_theta_star.GetName]§!是$ag_ancient_civilization_iota_name$很早以前建设的$pc_ringworld_habitable$了，那些设施主要是一个天文观测站，早在$ag_zroni_civilization$还没有消失的时候，当时的$ag_ancient_civilization_iota_name$使用它来观测河外星系的能量活动，就像使用一个巨大的$spy_orb_4$一样。"
 ag_iota.418.introduce.response:0 "$ag_ancient_civilization_iota_name$留下的信息对§H[ag_ancient_theta_star.GetName]§!说的也不是特别清楚，这个$pc_ringworld_habitable$和它附近的设施太古老了，而且在历史上曾经多次被废弃然后又被重新启用，$ag_ancient_civilization_iota_name$自己也很难说把那些历史说的很清楚，后来的使用者有没有对那些设施进行过什么修改更是完全没有说明。\n\n不过我们的档案里$ag_ancient_civilization_iota_name$说他们在$pc_ringworld_habitable$留下了天文观测站最基础的使用方法，能够对我们所处的这个星系进行最基本的观测活动，你们也是使用那里的天文观测站找到我们的位置的，所以我想现在应该是你们比我们应该更熟悉那里的设施才对。"
 
 ag_iota.51.name:0 "$ag_iota.4.name$"
 ag_iota.51.a.desc:0 "想问什么？"
 ag_iota.51.b.desc:0 "你们想知道些什么？"
 ag_iota.51.a:0 "你们是谁？"
 ag_iota.51.b:0 "$ag_iota.51.a$"
 ag_iota.51.c:0 "你们的历史是怎么样的？"
 ag_iota.51.d:0 "$ag_iota.51.c$"
 ag_iota.51.return:0 "我们希望讨论些别的事情。"
 ag_iota.51.exit:0 "$ag_iota.41.exit$"
 ag_iota.51.a.response:0 "我们是8235-43档案馆的守护者，我们守护$ag_ancient_civilization_iota_name$留给我们的祖先的档案。"
 ag_iota.51.b.response:0 "$ag_iota.51.a.response$"
 ag_iota.51.c.response:0 "我们通常不希望和外人讨论这个。"
 
 ag_iota.52.name:0 "$ag_iota.4.name$"
 ag_iota.52.desc:0 "我们的祖先们来到$pc_ringworld_habitable$以前的历史已经遗失了，自我们这里最为古老的记录起，祖先们就在$ag_ancient_civilization_iota_name$的$pc_ringworld_habitable$上生活，但$pc_ringworld_habitable$上的资源终究是有限的，祖先们数千年的发展终于还是让这个富饶的世界不堪重负，生态区的环境变得越来越糟糕。\n\n当部分生态区的环境开始变得无法让我们的祖先居住的时候，我们的祖先们还无法摆脱$pc_ringworld_habitable$上的人造重力系统进入星空，更别提找到修复$ag_ancient_civilization_iota_name$的环境系统多的手段了。祖先们只能放弃那些不再适宜居住的区域，同时把绝大多数资源都倾注到科技领域，在尽最后的努力来保护生态区的环境的同时寻找适宜居住的新家园，祖先们的天文学家在那时发现了几座$ag_ancient_civilization_iota_name$的空间站，那就是我们现在所居住的这些空间站了，祖先们花费大量的资源组织了几次太空探索，最终证实了这些空间站是可以居住的。\n\n这些$ag_ancient_civilization_iota_name$的空间站是当时祖先们生存下去的唯一希望，但这些空间站实在太小了，不可能装下祖先们的全部人口，祖先们因此爆发了内战，残酷的战争结束后，$pc_ringworld_habitable$的生态区再也不能支持任何生命了，我们的祖先们也只剩下很少很少的人口成功逃离了$pc_ringworld_habitable$表面，来到了$ag_ancient_civilization_iota_name$的空间站上，他们的数量远少于空间站能够容纳的人口。"
 ag_iota.52.a:0 "继续说下去。"
 
 ag_iota.53.name:0 "$ag_iota.4.name$"
 ag_iota.53.desc:0 "和$ag_ancient_civilization_iota_name$在$pc_ringworld_habitable$上的设施一样，空间站的设施向我们敞开了大门，祖先们在空间站里的AI的帮助下，很快学会了如何在这里生活。我们的祖先在转移到空间站后的一段时间过得还算比较顺利，当多年以后我们知道大多数$ag_ancient_civilization_iota_name$的设施都不会轻易对外人开放时，我们只能感慨还好当年我们的祖先们遇到了一个善良的$ag_ancient_civilization_iota_name$造物。\n\n在空间站里安顿下来以后，我们的祖先们在$ag_ancient_civilization_iota_name$的AI的帮助下，学会了怎样使用$ag_ancient_civilization_iota_name$留在空间站里的档案馆，我们的祖先在几千年的时间里了解了$ag_ancient_civilization_iota_name$的一段历史，还逐渐学会了如何超越光速，如何操纵引力等等许多神奇的知识，但不幸的是当初那个帮助我们祖先的古代AI没能撑到我们的祖先学会如何修复它的损伤，最后这个空间站上就只剩下了我们的祖先了。\n\n由于以前我们的人口实在太少了，我们的祖先们没办法像其它的星际文明一样向外扩张，后来我们逐渐适应了现在生活方式，因此我们最终选择了继续留在这座空间站上，继续完成那个曾经帮助我们的古代AI的使命，守护这座$ag_ancient_civilization_iota_name$留下的档案馆。"
 ag_iota.53.a:0 "你们的档案馆里究竟有些什么？"
 
 ag_iota.54.name:0 "$ag_iota.4.name$"
 ag_iota.54.desc:0 "两个文明的历史，我们的，还有$ag_ancient_civilization_iota_names$的，或者是$ag_ancient_civilization_iota_name$的一部分历史。\n\n我想$ag_ancient_civilization_iota_name$在离开这个星系后，大概也不甘心自己被永远的遗忘了，所以才会重新返回这个星系建造这些空间站，把他们的历史存放进来，这些空间站某种意义上算是他们在这个星系里的一座座墓碑了。虽然$ag_ancient_civilization_iota_name$因为一些原因隐去了他们的名字，我们直至现在也不知道应该如何称呼他们，不过我们相信，他们曾经应该也和你们一样，是一个在这个星系中举足轻重的文明吧。\n\n当然，$ag_ancient_civilization_iota_name$留在空间站里的还有许多有用的知识，他们说他们希望能够看到这些的文明可以少走些弯路，所以留下了许多重要的技术细节，以及他们那个时代一些成功和失败的案例。我们手上的资源实在太少了，我们自己也没办法完全掌握这些知识，但我们知道这些知识都非常重要，也许你们或者我们，在以后的某些地方还会用到这些知识。"
 ag_iota.54.a:0 "已知晓。"
 
 ag_iota.62.name:0 "资源不足"
 ag_iota.62.desc:0 "由于资源不足，我们不得不取消了之前与档案守护者签订的协议，他们肯定会对此感到不满的。"
 ag_iota.62.a:0 "那就这样吧。"
 
 ag_iota.72.name:0 "$ag_iota.4.name$"
 ag_iota.72.desc:0 "§H[Root.GetName]§!，没想到你们居然是这样的§H[Root.Species.GetName]§!，我们真是高估你们了，你们根本不具备文明处事的能力，而神奇的是我们此前居然没有注意到这点。\n\n不管怎样，我们之间不会再有任何往来了，此前的一切协议到此为止。"
 ag_iota.72.a:0 "给我去死。"
 
 ag_iota.74.name:0 "$ag_iota.4.name$"
 ag_iota.74.a.desc:0 "在摧毁了§H[ag_ancient_iota_star.GetName]§!内档案守护者的空间站后，我们的舰队取回了大量有价值的残骸，并获取了许多有用的数据。"
 ag_iota.74.b.desc:0 "在摧毁了§H[ag_ancient_iota_star.GetName]§!内不明势力的空间站后，我们的舰队取回了大量有价值的残骸，并获取了许多有用的数据。"
 ag_iota.74.a:0 "$ag_excellent$"
 
 ag_iota.75.name:0 "$ag_iota.4.name$"
 ag_iota.75.a.desc:0 "我们的情报部门确认§H[ag_iota_enclave_killer.GetName]§!已经摧毁了§H[ag_ancient_iota_star.GetName]§!内档案守护者的空间站，并取走了一切可能还有价值的残骸。"
 ag_iota.75.b.desc:0 "我们的情报部门确认§H[ag_ancient_iota_star.GetName]§!内档案守护者的空间站已被不明势力摧毁，袭击者最后还取走了一切可能还有价值的残骸。"
 ag_iota.75.a:0 "真是可惜了。"
 ag_iota.75.b:0 "我们损失惨重啊。"
 ag_iota.75.c:0 "很好，省的我们动手。"
 
 ag_iota.82.name:0 "$ag_from_the_ashes$"
 ag_iota.82.desc:0 "我们的舰队在§H[ag_ancient_iota_star.GetName]§!的战斗进行的并不顺利，敌方的实力比我们之前所估计的要高出不少，舰队目前伤亡惨重，也许我们应该让我们的舰队撤离战场以减少进一步的伤亡。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
 ag_iota.82.a:0 "$ag_from_the_ashes.a$"
 ag_iota.82.b:0 "$ag_from_the_ashes.b$"
 
 ag_iota.83.name:0 "$ag_counter_measures$"
 ag_iota.83.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗档案守护者的方法，还在数次模拟对抗中取得了较为理想的战果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_iota.83.a:0 "$ag_counter_measures.a$"
 
 ag_iota.91.name:0 "$ag_construction_section$"
 ag_iota.91.desc:0 "最近一段时间，我们的[Root.GetScienceTeam]参照此前对其它区域发现的古代$pc_ringworld_habitable$的研究结果，成功找到了§H[ag_ancient_iota_star.GetName]§!中古代文明的$ag_construction_section$的位置，一共6处，它们全部分布于$pc_ringworld_habitable$上。\n\n这些$ag_construction_section$目前正处于复杂的古代安全系统的保护之下，我们的[Root.GetScienceTeam]目前没有找到任何突破它们的办法，不过我们的[Root.GetScienceTeam]针对§H[ag_ancient_iota_star.GetName]§!内的古代安全系统的特点，设计了一种可以绕开部分安全措施控制生产区段的办法，尽管这种手段只能让我们使用一些现有的古代舰船设计模型进行生产，而且整个操作过程相当复杂，至少需要一艘$constructor$在周围随时进行手动调整。\n\n为了取得$ag_construction_section$的部分控制权，我们需要派遣一艘$constructor$在其中一处$ag_construction_section$手动安装我们的操作程序。"
 ag_iota.91.a:0 "$ag_approve_special_project$"
 ag_iota.91.b:0 "$ag_veto_special_project$"
 
 ag_iota.92.name:0 "$ag_special_project_completed$"
 ag_iota.92.desc:0 "我们的$constructor$已经完成了对§H[ag_ancient_iota_star.GetName]§!内古代$pc_ringworld_habitable$上的$ag_construction_section$的控制程序的安装工作，经过安全测试后，我们的[Root.GetScienceTeam]确认这6段$ag_construction_section$已经可以投入使用了。$ag_construction_section_desc$"
 ag_iota.92.a:0 "$ag_OK$"
