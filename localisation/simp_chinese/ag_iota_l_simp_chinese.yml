 ag_iota.41.name:0 "$ag_iota.4.name$"
 ag_iota.41.desc:0 "你们需要$ag_ancient_civilization_iota_name$的数据？这些数据大多都说的比较晦涩，我们自己也很难翻译其中的内容，当然如果§H[Root.Species.GetName]§!确实有需要，我们也可以提供给你们其中的一部分。"
 ag_iota.41.a:0 "我们想了解一些关于A星域的事情。"
 ag_iota.41.b:0 "我们想了解一些关于B星域的事情。"
 ag_iota.41.c:0 "我们想了解一些关于Γ星域的事情。"
 ag_iota.41.d:0 "我们想了解一些关于Δ星域的事情。"
 ag_iota.41.e:0 "我们想了解一些关于E星域的事情。"
 ag_iota.41.f:0 "我们想了解一些关于H星域的事情。"
 ag_iota.41.g:0 "我们想了解一些关于Z星域的事情。"
 ag_iota.41.h:0 "我们想了解一些关于Θ星域的事情。"
 ag_iota.41.introduce:0 "介绍一下那里面的东西。"
 ag_iota.41.damage_buff:0 "我们想了解它的防御系统的工作模式。"
 ag_iota.41.reward:0 "我们需要一些有关这里的数据样本。"
 ag_iota.41.return:0 "没什么事，我们希望讨论些别的事情。"
 ag_iota.41.exit:0 "没什么事，再见。"
 ag_iota.41.failed:0 "已获得数据。"
 ag_iota.41.damage_buff.response:0 "如果你们确实需要这些资料，我们可以把它传输给你们。"
 ag_iota.41.reward.response:0 "我们已经给你们传输了一部分数据，希望它们能对你们起到帮助。"
 ag_iota.41.reward.tooltip:0 "讲述古代文明历史的数据不会给我们带来直接的帮助，但它们能为我们分析从对应区域取得的古代档案提供很好的样本，这有可能加快相应考古工作的进展。"
 
 ag_iota.datablock_corrupted:0 "相关的数据块已经彻底损坏了，我们也没办法从中获得任何信息。"
