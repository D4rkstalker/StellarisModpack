 ag_iota.412.b.1:0 "我们应该如何应对灵能环境？"
 ag_iota.412.b.1.response:0 "根据$ag_ancient_civilization_iota_name$的资料，这些灵能信号的特征显示它们来自某些$ag_ancient_civilization_iota_name$的灵能信号站，可能存在三个信号源，你们可以根据灵能环境的活动模式找到这些信号源，从而关掉它们。由于源自§H[ag_ancient_beta_star.GetName]§!的灵能效应的影响还不是很强，它应该不能在星系中形成拥有较强的自持力的风暴，所以摧毁§H[ag_ancient_beta_star.GetName]§!内的古代设施可能也能解决这一问题，不过它们很可能拥有你们的炮火无法触及的灵能结构，因此你们仍然需要以正确的方式摧毁它们才行。\n\n至于如何找到应对灵能环境的方法，我们认为观察它们对我们世界的影响能够对你们的[Root.GetScienceTeam]起到帮助，如果你们拥有合适的防御手段，你们应该能在相对安全的环境下进行观察。当然要求其他有这项技术的文明分享它们的科技也可以，以及，我们没有足以应对这种灵能环境的技术。"
 
