 ag_iota.412.a.desc:0 "§H[ag_ancient_beta_star.GetName]§!曾经是一座$ag_ancient_civilization_iota_name$的灵能研究设施，而且是相当早期的一批以$pc_ringworld_habitable$为基础的研究设施之一，它在$ag_zroni_civilization$刚因内战消亡不久后就投入使用了。\n\n从我们这里的记录来看，$ag_ancient_civilization_iota_name$最近一次在那里进行了某种灵能武器的实验，但这个实验后来因为一些没有记录的原因终止了，可能和其他地区的灵能实验事故有关吧。有些记录显示$ag_ancient_civilization_iota_name$在内战末期还用过这个设施，不过这些都缺乏足够的证据支撑，总体上我们还是相信早在$ag_ancient_civilization_iota_name$的内战开始以前，§H[ag_ancient_beta_star.GetName]§!就已经被废弃了。"
 ag_iota.412.b.desc:0 "§H[ag_ancient_beta_star.GetName]§!曾经是一座$ag_ancient_civilization_iota_name$的灵能研究设施，而且是相当早期的一批以$pc_ringworld_habitable$为基础的研究设施之一，它在$ag_zroni_civilization$刚因内战消亡不久后就投入使用了。\n\n从我们这里的记录来看，$ag_ancient_civilization_iota_name$最近一次在那里进行了某种灵能武器的实验，但这个实验后来因为一些没有记录的原因终止了，可能和其他地区的灵能实验事故有关吧，你们在§H[ag_ancient_beta_star.GetName]§!弄出的奇怪的灵能环境应该就是这个实验遗留的东西。"
 ag_iota.412.c.desc:0 "§H[ag_ancient_beta_star.GetName]§!曾经是一座$ag_ancient_civilization_iota_name$的灵能研究设施，而且是相当早期的一批以$pc_ringworld_habitable$为基础的研究设施之一，它在$ag_zroni_civilization$刚因内战消亡不久后就投入使用了。\n\n从我们这里的记录来看，$ag_ancient_civilization_iota_name$最近一次在那里进行了某种灵能武器的实验，但这个实验后来因为一些没有记录的原因终止了，可能和其他地区的灵能实验事故有关吧。无论那里曾经有过什么，现在应该不剩多少东西了，当然你们仍然可以到$ag_ancient_civilization_iota_name$在§H[ag_ancient_beta_star.GetName]§!的档案馆里看看，如果它没被毁掉的话。"
