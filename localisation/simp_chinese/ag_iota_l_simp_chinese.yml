 ag_iota_construction_section_DESC:0 "我们在§H[ag_ancient_iota_star.GetName]§!内的古代$pc_ringworld_habitable$上发现了6处古代文明用于太空建造的$ag_construction_section$，这些$ag_construction_section$目前正处于复杂的古代安全系统的保护之下，不过我们找到了绕开部分古代安全系统在一定程度上控制这些$ag_construction_section$的办法。\n\n我们没办法通过远程操作来骗过古代安全系统，因此我们需要派遣$constructor$接近其中一处$ag_construction_section$并手动安装我们的操作程序。"
 
 ###### 事件 ######
 
 ag_iota.2.name:0 "§PI星域§!"
 ag_iota.2.desc:0 "进入§H[From.GetName]§!后，§H[Root.GetName]§!的报告表明星系中存在一个围绕恒星公转的$pc_ringworld_habitable$，初步扫描结果显示它的大多数结构都保存得相当完好，但其中作为生态区的一段却有着相当程度的损坏，完全失去了支持生命生存的能力。\n\n此外，§H[Root.GetName]§!还在§H[From.GetName]§!内发现了四座空间站，其中三座较小的空间站呈等边三角形围绕着三角形几何中心的一座较大的空间站公转，四座空间站均有明显的能量读数，而且有迹象表明其中可能存在生命。\n\n值得注意的是，§H[Root.GetName]§!称在迁跃完成进入§H[From.GetName]§!时，这些空间站似乎对他们的到来做出了一定的反应，不过直至目前还没有一座空间站对§H[Root.GetName]§!的通讯请求做出任何回应，尽管它们还没有表现出敌意，我们也应当小心应对。"
 ag_iota.2.a:0 "$ag_OK$"
 ag_iota.2.b:0 "我们应当保持警惕。"
 ag_iota.2.c:0 "$ag_worrying$"
 ag_iota.2.d:0 "$ag_interesting$"
 
 ag_iota.3.name:0 "通讯信号"
 ag_iota.3.desc:0 "我们收到了§H[ag_ancient_iota_star.GetName]§!内一座空间站发出的的通讯信号，该信号与[Root.GetName]使用的标准相同，并且带有古代文明的特征以及一个简单的自译系统，我们的[Root.GetScienceTeam]可以轻松的翻译其中的内容。\n\n[Root.GetScienceTeam]经过分析后确定对方在我们派遣船只进入§H[ag_ancient_iota_star.GetName]§!前就已经掌握了我们使用的语言，尽管我们尚不清楚这是如何实现的，但目前这个自称§H档案守护者§!的奇怪势力似乎希望与我们进行通讯。"
 ag_iota.3.a:0 "屏幕显示。"
 
 ag_iota.4.name:0 "§P档案守护者§!"
 ag_iota.4.desc:0 "你们好，§H[Root.Species.GetName]§!，我们是8235-43档案馆的守护者，§H[ag_ancient_iota_enclave_species.GetName]§!。\n\n我们为这份迟来的联络请求深感抱歉，不久前，你们发现了我们的主档案馆星域，也就是你们口中的§H[ag_ancient_iota_star.GetName]§!，并且派遣了航天器对她进行了探索，这是数个银河纪元以来第一次有其他文明的航天器进入这个星域。拥有发现$ag_ancient_civilization_iota_name$隐藏的星域说明你们已经拥有了强大的科技实力，这同时也意味着你们的活动可能会对我们的事业造成威胁，因此我们才选择在你们对星域进行探索时避免与你们交流，但我们经过研究后认为这终究不是明智的选择。\n\n如你们所见，我们的星域仅有为数不多的资源，而且这些资源都要被用来维护$ag_ancient_civilization_iota_name$的档案馆，我们也不会在这片星域之外活动，我们不会对你们的文明造成威胁，因此我们希望你们不要干涉我们的事业。\n\n当然，如果你们愿意为我们的事业提供资助，我们也很乐意与你们分享$ag_ancient_civilization_iota_name$的知识。"
 ag_iota.4.a:0 "$ag_interesting$"
 ag_iota.4.b:0 "$SCUM$"
 ag_iota.4.c:0 "$TASTY$"
 ag_iota.4.d:0 "$EXTERMINATE$"
 
 ag_iota.10.name:0 "$ag_iota.4.name$"
 ag_iota.10.a.desc:0 "…………"
 ag_iota.10.b.desc:0 "有何贵干？"
 ag_iota.10.c.desc:0 "说简短点。"
 ag_iota.10.d.desc:0 "说重点。"
 ag_iota.10.e.desc:0 "请讲。"
 ag_iota.10.f.desc:0 "欢迎，§H[Root.Species.GetName]§!，请问你们有什么需要的吗？"
 ag_iota.10.g.desc:0 "我谨代表8235-43档案馆的守护者向你们问候，请问你们有什么需要的吗？"
 ag_iota.10.h.desc:0 "我们很感谢[Root.GetName]的[Root.GetGovernment]对我们的事业的支持，请问你们有什么需要的吗？"
 ag_iota.10.i.desc:0 "维护$ag_ancient_civilization_iota_name$留下的档案馆需要很多资源，因此我们不可能无偿的帮助§H[Root.Species.GetName]§!，希望你们能够理解。"
 ag_iota.10.j.desc:0 "很高兴见到你们，§H[Root.Species.GetName]§!，聪明而且珍惜知识的文明。"
 ag_iota.10.k.desc:0 "无论如何，感谢你们的支持。"
 ag_iota.10.l.desc:0 "还有什么事？"
 ag_iota.10.m.desc:0 "欢迎，§H[Root.Species.GetName]§!，我相信我们之间的合作能够给我们双方都带来不少好处。"
 ag_iota.10.n.desc:0 "我们之间的协议会根据你们的经济情况进行适当的调整，如果你们的经济情况不好，我们也不会勉强。"
 ag_iota.10.o.desc:0 "欢迎，[Root.Species.GetName]，星系中少有的聪明而又易于相处的文明。"
 ag_iota.10.p.desc:0 "不可理喻的文明，离我们远点。"
 ag_iota.10.q.desc:0 "荒唐可笑的文明，离我们远点。"
 ag_iota.10.r.desc:0 "请不要浪费我们的时间，§H[Root.Species.GetName]§!。"
 ag_iota.10.s.desc:0 "我们无意继续交流。"
 ag_iota.10.t.desc:0 "不要打扰我们，§H[Root.Species.GetName]§!。"
 ag_iota.10.a:0 "我们可以资助你们。"
 ag_iota.10.b:0 "我们希望撤回对你们的资助。"
 ag_iota.10.c:0 "我们希望交易一些资源。"
 ag_iota.10.d:0 "我们想取消资源交易协议。"
 ag_iota.10.e:0 "我们希望查阅一些古代档案。"
 ag_iota.10.f:0 "我们希望更多的了解你们。"
 ag_iota.10.g:0 "我们可以建立一个合作设施。"
 ag_iota.10.h:0 "下次再见。"
 ag_iota.10.i:0 "终止通讯。"
 ag_iota.10.j:0 "$SCUM$"
 ag_iota.10.k:0 "$TASTY$"
 ag_iota.10.l:0 "$EXTERMINATE$"
 ag_iota.opinion_5:0 "§H档案守护者§!对我们的£opinion£评价§G+5§!\n"
 ag_iota.opinion_5_neg:0 "§H档案守护者§!对我们的£opinion£评价§R-5§!\n"
 ag_iota.request_trust_25:0 "需要§H档案守护者§!拥有对我们的£opinion£评价§Y不小于25§!。\n"
 ag_iota.request_trust_50:0 "需要§H档案守护者§!拥有对我们的£opinion£评价§Y不小于50§!。\n"
 ag_iota.request_trust_90:0 "需要§H档案守护者§!拥有对我们的£opinion£评价§Y不小于90§!。\n"
 ag_iota.require_no_3_trades:0 "我们和§H档案守护者§!之间已经拥有§Y3项贸易协定§!了。\n"
 ag_iota.10.g.response:0 "好的，你们在[ag_ancient_iota_star.GetName]建立合作设施将会对我们彼此都有好处。\n\n§H<我们现在可以在§!§Y[ag_ancient_iota_star.GetName]§!§H星系建造§!§Y档案守护者合作设施§!§H这一恒星基地建筑了。>§!"
 
 ag_iota.21.name:0 "$ag_iota.4.name$"
 ag_iota.21.desc:0 "如果你们愿意提供资源，它们将会对我们起到很大的帮助。\n\n作为回报，我们可以给你们档案馆有限的访问权限。"
 ag_iota.21.a:0 "可以接受，我们将会给你们提供资源。"
 ag_iota.21.b:0 "你们听错了，让我们讨论些别的事情。"
 ag_iota.21.c:0 "无法接受，我们的资源不能浪费在这里，再见。"
 ag_iota.21.a.tooltip:0 "§H档案守护者§!对我们的£opinion£评价§G+5§!\n每月§H档案守护者§!对我们的£opinion£评价§G+1§!\n研究速度§G+5%§!\n每月£energy£$energy$§R-20§!\n每月£alloys£$alloys$§R-5§!\n"
 ag_iota.21.a.response:0 "太好了，感谢你们的帮助，之前承诺的权限已经开放给你们了。"
 
 ag_iota.22.name:0 "$ag_iota.4.name$"
 ag_iota.22.desc:0 "你们的意思是，你们政府希望撤回对我们的支持，不再提供资源？"
 ag_iota.22.a:0 "是的，我们之间的协议到此为止。"
 ag_iota.22.b:0 "你们听错了，让我们讨论些别的事情。"
 ag_iota.22.c:0 "不是，我们是说，再见。"
 ag_iota.22.a.tooltip:0 "§H档案守护者§!对我们的£opinion£评价§R-5§!\n§R停止§!每月§H档案守护者§!对我们的£opinion£评价收益\n§R停止§!每月的研究速度收益\n每月§G不再§!花费资源支持§H档案守护者§!\n"
