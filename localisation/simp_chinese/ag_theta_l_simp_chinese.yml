 ag_theta.133.name:0 "§H[ag_ancient_theta_shielded_world.GetName]§!气候稳定"
 ag_theta.133.desc:0 "经过长时间对古代文明已损坏的环境控制系统的研究和修复，并辅以对彻底损坏的部分进行重新建设，我们已经使§H[ag_ancient_theta_shielded_world.GetName]§!的气候彻底回复了她原本应有的样子。"
 ag_theta.133.a:0 "$ag_excellent$"
 
 ag_theta.141.name:0 "$ag_construction_section$"
 ag_theta.141.desc:0 "最近一段时间，我们的[Root.GetScienceTeam]参照此前对其它区域发现的古代$pc_ringworld_habitable$的研究结果，成功在§H[ag_ancient_theta_star.GetName]§!的古代数据库中找到了§H[ag_ancient_theta_star.GetName]§!中古代文明的$ag_construction_section$的位置，与其它古代$pc_ringworld_habitable$一样，我们的[Root.GetScienceTeam]总共在发现了6处$ag_construction_section$。\n\n这些$ag_construction_section$同样处于复杂的古代安全系统的保护之下，不过它们似乎曾经被修改过，甚至故意留下了一些方便我们控制这些设施的说明，它们经过特殊的设计并且可以轻松的被我们的[Root.GetScienceTeam]翻译，但由于我们和古代文明科技水平的差距很大，我们仍然没有办法真正取得这些$ag_construction_section$完整的控制权。我们的[Root.GetScienceTeam]根据§H[ag_ancient_theta_star.GetName]§!内古代文明留下的提示，设计了一种可以绕开部分安全措施控制生产区段的办法，尽管这种手段只能让我们使用一些现有的古代舰船设计模型进行生产，而且整个操作过程相当复杂，至少需要一艘$constructor$在周围随时进行手动调整。\n\n为了取得$ag_construction_section$的部分控制权，我们需要派遣一艘$constructor$在其中一处$ag_construction_section$手动安装我们的操作程序。"
 ag_theta.141.a:0 "$ag_approve_special_project$"
 ag_theta.141.b:0 "我们不需要太多的$ag_construction_section$。"
 
 ag_theta.142.name:0 "$ag_special_project_completed$"
 ag_theta.142.desc:0 "我们的$constructor$已经完成了对§H[ag_ancient_theta_star.GetName]§!内古代$pc_ringworld_habitable$上的$ag_construction_section$的控制程序的安装，经过安全测试后，我们的[Root.GetScienceTeam]确认这6段$ag_construction_section$已经可以投入使用了。$ag_construction_section_desc$"
 ag_theta.142.a:0 "$ag_OK$"
 