 ag_theta.1.name:0 "§PΘ星域§!"
 ag_theta.1.desc:0 "§H[Root.GetName]§!在穿越人造虫洞后，到达了一颗脉冲星的引力井外围区域。\n\n在对星系进行了初步扫描后，§H[Root.GetName]§!发现了一个围绕脉冲星公转的$pc_ringworld_habitable$，它在脉冲星周围恶劣的环境中保存得相当完好，每个区段均有明显的能量读数表明它们还在运转，其中一个区段表面甚至覆盖着某种能量屏障，尽管屏障受到脉冲星的影响被严重削弱了，但它的传感器回波表明它仍然强于[Root.Owner.GetName]能够制造的任何一种护盾。\n\n§H[Root.GetName]§!在§H[From.GetName]§!的发现引起了我们的[Root.Owner.GetScienceDepartment]的兴趣，他们建议我们在§H[From.GetName]§!建立一座$starbase_outpost$并在§H[ag_ancient_theta_shielded_world.GetName]§!附近建立$research_station$以便于我们以后对它进行更加深入的研究。"
 ag_theta.1.a:0 "$ag_interesting$"
 
 ag_theta.2.name:0 "活跃的空间站"
 ag_theta.2.desc:0 "§H[Root.GetName]§!在对§H[From.solar_system.GetName]§!进行勘测时，在远离脉冲星的某个位置，发现了另一个较小的人造天体，应该是某种空间站，其体积不超过[Root.Owner.GetName]的$starbase_citadel$，与$pc_ringworld_habitable$一样，它正处于活跃的状态，并且拥有明显的能量读数。\n\n对其的初步扫描结果表明其外部存在一系列类似气闸的结构，我们的[Root.Owner.GetScienceTeam]应该可以手动开启它们并进入这座空间站，由于环形世界本身过于复杂而且目前没有发现任何我们可以与之交互的结构，我们的[Root.Owner.GetScienceDepartment]相信我们对§H[From.solar_system.GetName]§!的研究工作只能以这座空间站为起点。\n\n鉴于这座空间站目前仍然十分活跃，我们的[Root.Owner.GetScienceTeam]需要采取更加严格的防护措施，以避免在研究过程中出现意外事故，整个研究工作可能要花上更长的时间。"
 ag_theta.2.a:0 "批准研究计划。"
 
 ag_theta.3.name:0 "古代天文观测站"
 ag_theta.3.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]从空间站外部的一处气闸进入了空间站内部，年代测定表明整座空间站非常古老，但其内部环境仍然十分整洁，不过空间站内部的维生系统要么是没有被启用，要么干脆就是损坏了，我们的[Root.Owner.GetScienceTeam]必须携带太空行走的装备才能对其进行探索。\n\n在进入空间站后，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]在空间站外围环状结构的附近成功获得了一些古代设备的使用权限，并获得了空间站上一个数据库中保存的数据。已拼凑出来的信息表明这座空间站是古代文明的一座天文观测站，其中搭载的先进的设备在本超星系团中拥有强大的天文观测能力，虽然我们很长时间内可能无法找到使用这些设备的方法，但这座观测站内存放的古代星图能够进一步帮助我们确定一些我们未知的恒星系的位置。\n\n此外我们的[Root.Owner.GetScienceTeam]还发现这座空间站在历史上曾经一度被废弃过一段时间，不过在古代文明内战的时间段内，这个空间站被重新启用了，后来的使用者使用这座空间站的目的尚不明确，但它们在空间站中留下了一些意义不明的坐标，这些坐标全部指向一些恒星的引力井外围的不远处，其中几颗恒星目前正处于[Root.Owner.GetName]境内。"
 ag_theta.3.a:0 "$ag_interesting$"
 
 ag_theta.4.name:0 "扭曲护盾研究"
 ag_theta.4.desc:0 "近期我们的[Root.GetScienceTeam]完成了对星系中发现的多处扭曲护盾的分析，多份来自不同的[Root.GetScienceTeam]的报告表明这些扭曲护盾的目标都是某种由熵构成的次元，不幸的是对这些异次元的探测异常困难，进入其中的所有能量都会以极高的速度消散。\n\n关于扭曲护盾的工作原理方面，我们的[Root.GetScienceDepartment]目前尚未得出统一的结论。目前毫无疑问的是这种护盾拥有极高的能耗，无论是维持与熵次元的连接，还是将攻击护盾的能量向熵次元中转移，其开销都是无比巨大的。我们的[Root.GetScienceDepartment]还没有找到合适的理论来解释这种护盾的维持方式，我们的许多[Root.GetScienceTeam]都能基于各自不同的理论在纳秒水平短暂的复现扭曲护盾的效果，但这些结构无一例外地迅速崩溃了。\n\n不过无论这些诡异的护盾是如何被实现的，我们对它们的性质都有了更深入的理解，这将有助于我们未来的研究工作。"
 ag_theta.4.a:0 "$ag_OK$"
 
 ag_theta.5.name:0 "§P扭曲护盾§!"
 ag_theta.5.desc:0 "我们的[Root.GetScienceTeam]最近一段时间发现了一类神秘的护盾，它们不同于用于偏转来袭火力的偏导护盾，或者用于代替船体承受攻击的护盾系统，它们能够将攻击这些护盾的能量转移到异次元的虚空中，而这些能量则会在那个次元中迅速消散——某种意义上，这些护盾§R摧毁§!了攻击它们的能量。\n\n根据我们的[Root.GetScienceDepartment]的报告，这些奇怪的护盾都和一个未知的高科技古代文明有关，我们在§H[ag_primitive_shielded_moon.GetName]§!、$NAME_ag_primitive_world_3$和§H[ag_ancient_theta_star.GetName]§!均发现了这种特殊的护盾，最初与这种护盾接触的[Root.GetScienceTeam]将这一类护盾命名为§H扭曲护盾§!。目前已发现的扭曲护盾除了有出现在无人机上的小型护盾之外，还不乏有覆盖整颗星球的大型护盾，我们的[Root.GetScienceDepartment]希望能够了解这种非同寻常的技术。"
 ag_theta.5.a:0 "有趣，我们需要进一步研究。"
 
 ag_theta.12.name:0 "$ag_theta.4.name$"
 ag_theta.12.desc:0 "最近一段时间，我们的[Root.GetScienceDepartment]对扭曲护盾的研究有了突破性的进展，我们找到了一种能够很好的解释星系中那些大型扭曲护盾的实现原理的理论模型，成功的解决了与熵次元的连接以及护盾自身结构会迅速崩溃等一系列问题，并且通过多项模拟实验证实了模型的可靠性。\n\n不过尽管我们的[Root.GetScienceDepartment]已经解决了扭曲护盾运行原理相关的问题，我们目前依旧不清楚已发现的扭曲护盾是通过什么手段来获取能量的。对§H[ag_primitive_shielded_moon.GetName]§!的检测表明在星球两极附近护盾有着明显的异常活动，可能与护盾能源供应有关，但我们的[Root.GetScienceTeam]却并未在覆盖§H[ag_ancient_theta_star.GetName]§!的护盾上发现类似的异常区域，我们需要更多时间来开展研究工作。"
 ag_theta.12.a:0 "$ag_OK$"
 
 ag_theta.21.name:0 "$ag_theta.4.name$"
 ag_theta.21.desc:0 "不久前我们的[Root.GetScienceDepartment]对在§H[ag_primitive_shielded_moon.GetName]§!发现的扭曲护盾的研究有了新的进展——虽然我们此前在星球两极发现的异常区域并非与能源供应系统相关，但其与某种能够穿越现实世界的灵能活动有关，这种来源不明的活动有着一定的规律，它有效的削弱了覆盖这颗星球的扭曲护盾的能量活动水平。\n\n我们的[Root.GetScienceTeam]的研究成果表明削弱扭曲护盾的灵能活动会对我们的行为做出反应，特定的灵能活动能够有效削弱扭曲护盾的强度，我们的[Root.GetScienceTeam]相信我们可以利用它来解除覆盖§H[ag_primitive_shielded_moon.GetName]§!的古代护盾。"
 ag_theta.21.a:0 "$ag_OK$"
 ag_theta.21.a.tooltip:0 "$ag_unlocks_research_project$$ag_disable_ancient_shield_project_chain_title$"
 
 ag_theta.22.name:0 "冰封之城"
 ag_theta.22.desc:0 "我们的[Root.GetScienceTeam]按照计划解除了位于§H[ag_primitive_shielded_moon.GetName]§!的表面的古代扭曲护盾，尽管整体过程不太顺利，但一切仍在可控范围内。\n\n在覆盖§H[ag_primitive_shielded_moon.GetName]§!的扭曲护盾被解除后，[Root.GetScienceTeam]迅速完成了对这颗星球地表的扫描。§H[ag_primitive_shielded_moon.GetName]§!是一颗$pc_frozen$，其被冰层覆盖的地表没有任何异常的地方，但[Root.GetScienceTeam]在这颗星球北半球地下33千米处的位置发现了一处大型建筑群，其占地面积约有3.54万平方千米，远超出我们此前发现的其它任何古代建筑群的大小。\n\n由于§H[ag_primitive_shielded_moon.GetName]§!的地表环境非常恶劣，我们必须投入更多的资源才能穿过冰封的地表，到达地下的古代建筑群。"
 ag_theta.22.a:0 "$ag_interesting$"
 
 ag_theta.31.name:0 "§P冰封之城：I§!"
 ag_theta.31.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]降落到了§H[From.Planet.GetName]§!的表面，并在人造结构附近建立了营地，挖掘通往地下建筑群的深井所需要的设备也已经准备好了，我们的[Root.Owner.GetArchaeologyTeam]即将开始挖掘工作。"
 ag_theta.31.a:0 "$ag_OK$"
 
 ag_theta.32.name:0 "§P冰封之城：II§!"
 ag_theta.32.desc:0 "通往建筑群的通道已经完成了。这个建筑群同之前的发现的冰下建筑群一样，由一个巨大的穹顶保护，但这个穹顶的损坏程度稍大，许多区域发生了坍塌，导致建筑群有相当一部分区域被掩埋了。\n\n§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经完成了对建筑群部分区域的探索，这个建筑群乍一看和普通的城市没有什么区别，但[Root.Owner.GetArchaeologyTeam]却在其中发现了好几座特别的建筑：它们的外部由特殊的材料保护，厚度远超常规建筑的水平，而且拥有多层结构，足以抵御太空战舰炮火的攻击，这些建筑的内部还大量使用了太空船才需要的特殊设计，地质年代分析表明这些建筑也比建筑群里的其它建筑要“新”一些，种种迹象表明这些建筑没有表面看上去那么简单。\n\n§H[Root.GetLeaderName]§!计划带领[Root.Owner.GetArchaeologyTeam]对这几座特殊的建筑进行探索。"
 ag_theta.32.a:0 "$ag_interesting$"
 
 ag_theta.33.name:0 "§P冰封之城：III§!"
 ag_theta.33.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在过去数个月内对§H[From.Planet.GetName]§!地下建筑群中的数座特殊建筑进行了全面的探索。\n\n我们的[Root.Owner.GetArchaeologyTeam]先后在这些建筑内发现了一系列复杂的动能武器系统，大功率探测器，失效的4级奇点核心以及某种类似舰载引擎的结构，最后我们的[Root.Owner.GetArchaeologyTeam]确认了这些奇特的“建筑”其实都是被刻意伪装成城市中的建筑的太空战舰。\n\n目前，§H[Root.GetLeaderName]§!正带领部分[Root.Owner.GetArchaeologyTeam]试图在城市中寻找更多与这些战舰有关的线索，不过由于城市本身的保存状况不佳，这个过程预计会消耗大量的时间。"
 ag_theta.33.a:0 "$ag_OK$"
 
 ag_theta.34.name:0 "§P冰封之城：IV§!"
 ag_theta.34.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]在城市中找到了一片类似军事基地的区域，它同样被伪装成了城市中普通的建筑群，不过§H[Root.GetLeaderName]§!仍然在对建筑群的探索中注意到了它们的不同。\n\n[Root.Owner.GetArchaeologyTeam]在军事基地中的核心部分恢复了一些设备的运转，并借助它们找到了一个古代数据库中幸存的部分数据。根据数据库中的内容，我们的[Root.Owner.GetArchaeologyTeam]推测§H[From.Planet.GetName]§!和§H[ag_primitive_world.GetName]§!同样，原本是古代文明一个地处偏僻的小城市，它在古代文明的内战中被作为隐蔽的船坞使用，占据这里的派系的主要成员都是§H[ag_primitive_species.GetName]§!，它们的实力应该比其他派系要弱一些，它们需要将建造的舰船伪装起来，以避免被发现而遭到攻击。\n\n这些§H[ag_primitive_species.GetName]§!秘密建造的舰船很显然无论在质量上还是在数量都比不过它们的对手，因此§H[ag_primitive_species.GetName]§!计划将这些舰船部署到对方殖民地所在星系的引力井外围。§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]了解到§H[ag_primitive_species.GetName]§!拥有某种先进的情报系统，能够较为轻松的获取它们的敌人的舰船活动情况，因而那些部署在星系引力井外围的舰队能够找到合适的机会发动攻击。"
 ag_theta.34.a:0 "$ag_interesting$"
 
 ag_theta.35.name:0 "§P冰封之城：V§!"
 ag_theta.35.desc:0 "对§H[From.Planet.GetName]§!上找到的古代数据库的进一步研究表明，§H[ag_primitive_species.GetName]§!的计划在初期进行的比较顺利，大量舰船在§H[From.Planet.GetName]§!被建造完成并借助特殊的手段发射至太空中，随后这些舰船被悄悄部署在目标恒星系的引力井外围，等待时机对对手的殖民地发动攻击，数据库中的报告表明这样的战术取得了不错的战果。\n\n不久之后，它们的对手发现了§H[ag_primitive_world.GetName]§!和§H[From.Planet.GetName]§!的异常，作为§H$ag_backtracking$§!军事行动的一部分，对方派遣舰队进入§H[From.Planet.solar_system.GetName]§!，很快击败了占据当地的守军，并将剩下的§H[ag_primitive_species.GetName]§!集中到了§H[ag_primitive_world.GetName]§!上，将它们退回了石器时代，正如我们之前就知道的那样。\n\n至于§H[From.Planet.GetName]§!，由于§H[ag_primitive_species.GetName]§!提前在星球表面设置了护盾，对方并没有有效伤害星球内部的§H[ag_primitive_species.GetName]§!的办法，不过它们在§H[ag_primitive_species.GetName]§!的星球护盾外围又添加了一层新的护盾，将§H[From.Planet.GetName]§!完全与世隔绝，§H[From.Planet.GetName]§!上的§H[ag_primitive_species.GetName]§!在缺乏外来补给的情况下坚持了几十个世纪，最终还是全部死亡了。"
 ag_theta.35.a:0 "$ag_interesting$"
 
 ag_theta.36.name:0 "§P冰封之城：VI§!"
 ag_theta.36.desc:0 "经过长时间的研究，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在古代数据库中发现了停泊在§H[From.Planet.GetName]§!上的古代战舰的资料，并且还发现了一艘特别的古代战舰，它是§H[ag_primitive_species.GetName]§!的某种新式战舰的原型，目前状态仍然足够稳定。§H[Root.GetLeaderName]§!设法启动了它的发射程序，将它发射到了§H[From.Planet.GetName]§!的同步轨道上。\n\n我们的[Root.Owner.GetScienceTeam]完成了对这艘古代战舰的分析，它已经严重损坏了，尽管仍然具备一定的作战能力，但毫无疑问它需要一次大规模维修。战舰采用的动能武器系统运用了许多先进的技术，我们无法解析其中的结构，因此也无法将这些武器系统整合至我们的舰队以便更有效的利用。同时，这艘战舰上还有一套先进的舰队支援系统，即便到了现在，这些支援系统也能够为我们的舰队提供强有力的支援。\n\n很显然§H[From.Planet.GetName]§!上庞大的古代数据库内仍有很多其它的东西值得我们去研究，这项工作预计需要花费相当长的时间，§H[Root.GetLeaderName]§!建议我们在§H[From.Planet.GetName]§!附近建立一座$research_station$，为之后的研究提供更好的环境。"
 ag_theta.36.a:0 "这艘船可能还有点价值。"
 ag_theta.36.a.tooltip:0 "获得一艘损坏的§H原型战舰§!。"
 ag_theta.36.b:0 "我们不需要更多的舰船了。"
 
 ag_theta.41.name:0 "维修计划"
 ag_theta.41.desc:0 "我们的[Root.GetScienceDepartment]对§H[ag_primitive_species.GetName]§!的原型战舰进行了详细的分析之后，理解了其大部分运作原理，尽管还有一些悬而未决的问题，他们已经有信心能够在有充足的资源的情况下修复这艘先进的战舰了。"
 ag_theta.41.a:0 "我们会准备资源的。"
 ag_theta.41.a.tooltip:0 "$ag_unlocks_research_project$$ag_repair_starfish_ship_project_chain_title$"
 ag_theta.41.b:0 "我们不能在这里浪费资源。"
 
 ag_theta.42.name:0 "维修完成"
 ag_theta.42.desc:0 "我们的工程团队已经完成了§H[ag_primitive_species.GetName]§!的原型战舰的修复工作，这艘船可以为我们的军队贡献力量了。"
 ag_theta.42.a:0 "$ag_excellent$"
 ag_theta.42.b:0 "$ag_unfortunate$"
 
 ag_theta.51.name:0 "§H冰下活动§!"
 ag_theta.51.desc:0 "我们的$research_station$在§H[ag_primitive_shielded_moon.GetName]§!冰层之下检测到了意外的能量活动，进一步分析需要一些时间。"
 ag_theta.51.a:0 "$ag_worrying$"
 
 ag_theta.52.name:0 "$ag_warning$"
 ag_theta.52.desc:0 "我们突然失去了与§H[ag_primitive_shielded_moon.GetName]§!附近的$research_station$的联系。"
 ag_theta.52.a:0 "发生了什么？"
 
 ag_theta.53.name:0 "$ag_warning$"
 ag_theta.53.desc:0 "我们的监听站检测到数个我方控制星系内出现不明太空实体活动，它们带有我们在§H[ag_primitive_shielded_moon.GetName]§!发现的识别特征，很可能是古代幸存下来的[ag_primitive_species.GetName]舰队的一部分。\n\n已有的接触报告表明，这些舰船上没有任何生命迹象，而且对我们抱有敌意。"
 ag_theta.53.a:0 "我们必须保护我们自己。"
 
 ag_theta.54.name:0 "§R袭击事件§!"
 ag_theta.54.a.desc:0 "我们的[Root.GetIntelligenceDepartment]注意到某个未知的国家遭到袭击。"
 ag_theta.54.b.desc:0 "我们的盟友[ag_source_country.GetName]遭到了某个未知势力的袭击。"
 ag_theta.54.c.desc:0 "我们的[Root.GetIntelligenceDepartment]报告称[ag_source_country.GetName]遭到了某个未知势力的袭击。"
 ag_theta.54.a:0 "$ag_worrying$"
 
 ag_theta.62.name:0 "§H[From.GetName]§!§R被占领§!"
 ag_theta.62.desc:0 "古代[ag_primitive_species.GetName]的舰队轰炸了§H[From.GetName]§!，并通过某种方式改造了其上所有的人口，随后取得了殖民地的控制权。"
 ag_theta.62.a:0 "$ag_unfortunate$"
 
 ag_theta.64.name:0 "§H夺回§!§H[From.GetName]§!"
 ag_theta.64.desc:0 "我们的舰队击毁了古代[ag_primitive_species.GetName]舰队部署在§H[From.GetName]§!上的防御设施，重新夺回了§H[From.GetName]§!的控制权，但消去古代[ag_primitive_species.GetName]舰队对§H[From.GetName]§!上人口的影响仍需一定时间。"
 ag_theta.64.a:0 "$ag_OK$"
 
 ag_theta.71.name:0 "击毁入侵舰队"
 ag_theta.71.desc:0 "我们的舰队击毁了一支古代[ag_primitive_species.GetName]的舰队，舰队的战斗报告表明这些被击毁的古代战舰的残骸区中存在一部分仍有能量读数的碎片，我们的[Root.GetScienceDepartment]建议我们派出$science$对这些残骸进行分析，并回收其中有价值的部分。"
 ag_theta.71.a:0 "$ag_excellent$"
 
 ag_theta.72.name:0 "消灭威胁"
 ag_theta.72.desc:0 "我们的舰队已经摧毁了最后一艘攻击我们的古代[ag_primitive_species.GetName]战舰，我们从残骸中找到了一些尚未完全损毁的舰载数据库，残存的数据表明这些舰船从远古时期被部署于恒星系引力井外围开始，就一直在等待来自§H[ag_primitive_shielded_moon.GetName]§!的攻击指令，但直到§H[ag_primitive_shielded_moon.GetName]§!被古代文明的屏障覆盖，它们始终没有收到[ag_primitive_species.GetName]的指令。\n\n来自§H[ag_primitive_shielded_moon.GetName]§!$research_station$的最后记录表明，$research_station$很可能在研究的过程中意外发送了古代[ag_primitive_species.GetName]的攻击指令，导致这些古老的舰队对我们发动了攻击。\n\n随着§H[ag_primitive_shielded_moon.GetName]§!由于不明原因被摧毁，我们无法从那里获得更过的信息了。"
 ag_theta.72.a:0 "$ag_excellent$"
 
 ag_theta.73.name:0 "消灭威胁"
 ag_theta.73.desc:0 "据可靠情报，[From.GetName]已经摧毁了所有突然出现的古代[ag_primitive_species.GetName]舰队。"
 ag_theta.73.a:0 "$ag_OK$"

 ag_theta.8x.part1:0 "我们的[Root.Owner.GetScienceTeam]在此前我们与古代舰队战斗的残骸区进行了一段时间的研究，由于已经被摧毁的古代战舰仍有部分区域在运转，因此我们的[Root.Owner.GetScienceTeam]花费了更多时间和精力来保证整个过程的安全，最终，在[Root.Owner.GetScienceTeam]的努力下，我们成功的回收了一些尚有研究价值的残骸。\n\n"
 ag_theta.8x.part2.a:0 "我们的[Root.Owner.GetScienceTeam]从残骸中分离处了一件奇特的组件，它原本由未知的古代材料构成的圆柱状外壳包裹，但我们的舰队在摧毁搭载它的舰船的时候将它的外壳打碎了，极其严重的损坏使得能够以惊人的效率自我修复的古代材料也对此无能为力，因此我们的[Root.Owner.GetScienceTeam]顺利的接触到了这一设备的核心，并对它进行了详细的分析。\n\n组件的核心在接收能源后能够持续对外发出奇怪的亚空间辐射，同时散发出明亮的橙色光芒。根据[Root.Owner.GetScienceTeam]的报告，它的主要结构是一个亚空间辐射发生器，其发出的亚空间辐射有效半径超过200AU，亚空间辐射会和绝大多数物质产生奇特的相互作用，对残骸中的古代护甲和古代护盾的反应尤为显著，相互作用的结果非常复杂，其最显著的效应是使穿透性武器在穿过这些物质时产生严重的能量损失，我们尚不清楚这些损失的能量的去向，但毫无疑问古代[ag_primitive_species.GetName]将它用作一种对抗穿透性武器的手段。\n\n我们的[Root.Owner.GetScienceDepartment]相信我们能够借助先进的技术来复制这种奇特的组件，不过由于我们尚不能完全理解它的运作原理，我们的复制品或多或少会存在一定的缺陷。"
 ag_theta.8x.part2.b:0 "我们的[Root.Owner.GetScienceTeam]在残骸中发现了某种类似干扰器的组件，它圆盘状的底座由未知的古代材料构成，我们的[Root.Owner.GetScienceTeam]在底座中发现了某种类似信号发射器的结构。\n\n[Root.Owner.GetScienceTeam]在为这一设备提供了一定的能量后，它开始发射一系列超光速的亚空间信号，信号覆盖范围的半径超过200AU。这种信号对$science$上的系统产生了显著的负面影响，在$science$事先做足安全防范的前提下，仍然导致了$science$舰载计算系统的计算产生了大量原因不明的错误，同时计算的精度大幅下降，一度造成了$science$上的大多数区域几近瘫痪。$science$的防护措施迅速反应，在20分钟内恢复了$science$的基本运转，但大多数舰载计算系统仍存在严重的问题，就像我们的舰队此前报告称武器系统受到干扰的情况类似。\n\n基于对这一组件的分析，我们的[Root.Owner.GetScienceDepartment]相信我们能够复制这种组件的部分功能，但由于我们没有完全理解它的原理，复制的组件将会拥有庞大的体积和较低的能量转化效率。"
 ag_theta.8x.part2.c:0 "我们的[Root.Owner.GetScienceTeam]从残骸中分离出了某种某种类似干扰器的组件，它圆盘状的底座由未知的古代材料构成，我们的[Root.Owner.GetScienceTeam]在底座中发现了某种类似信号发射器的结构。\n\n[Root.Owner.GetScienceTeam]在为这一设备提供了一定的能量后，它开始发射一系列超光速的亚空间信号，信号覆盖范围的半径超过200AU。这种信号一定程度上干扰了$science$的护盾系统，并导致$science$的自动损害管理系统出现了大量的故障，同时增大了舰内通讯指令的延迟。这一切并未对$science$造成严重的后果，不过我们的[Root.Owner.GetScienceTeam]相信这会对正在执行任务的军用舰艇造成严重的负面效应，这样的组件很可能在战斗种被用于压制敌方的舰队。\n\n在对这一组件进行了详尽的分析后，我们的[Root.Owner.GetScienceDepartment]相信我们能够在一定程度上复制这样的组件，不过由于缺乏对其运作原理的认识，我们只能还原其的部分功能，同时还要额外消耗更多的能量。"
 
 ag_theta.81.name:0 "入侵舰队残骸"
 ag_theta.81.desc:0 "$ag_theta.8x.part1$$ag_theta.8x.part2.a$"
 ag_theta.81.a:0 "这些东西可能还是有用的。"
 
 ag_theta.82.name:0 "$ag_theta.81.name$"
 ag_theta.82.desc:0 "$ag_theta.8x.part1$$ag_theta.8x.part2.b$"
 ag_theta.82.a:0 "$ag_theta.81.a$"
 
 ag_theta.83.name:0 "$ag_theta.81.name$"
 ag_theta.83.desc:0 "$ag_theta.8x.part1$$ag_theta.8x.part2.c$"
 ag_theta.83.a:0 "$ag_theta.81.a$"
 
 ag_theta.92.name:0 "$ag_from_the_ashes$"
 ag_theta.92.desc:0 "与古代[ag_primitive_species.GetName]舰队战斗进行的并不顺利，我们的舰队并不能取得决定性的战果，不过他们的牺牲并没有白费。\n\n根据舰队传回的情报，我们的科学团队认为他们可以针对这些古代防御设施制定更为有效的作战策略。"
 ag_theta.92.a:0 "$ag_from_the_ashes.a$"
 ag_theta.92.b:0 "$ag_from_the_ashes.b$"
 
 ag_theta.93.name:0 "$ag_counter_measures$"
 ag_theta.93.desc:0 "我们已经完成了对古代[ag_primitive_species.GetName]舰队的分析，并制定了一整套完善的作战方针，让我们的舰队能更有效的打击敌方。"
 ag_theta.93.a:0 "$ag_counter_measures.a$"
 
 ag_theta.101.name:0 "$ag_theta.4.name$"
 ag_theta.101.desc:0 "距离攻击我们星系的古代[ag_primitive_species.GetName]舰船被摧毁已经过去了相当一段时间，我们的[Root.GetScienceDepartment]结合舰队和[Root.GetIntelligenceDepartment]获取到有关情报，完善了此前与扭曲护盾相关的理论。\n\n尽管这种常规的攻击在这种摧毁能量的护盾面前收效甚微，但长时间收到强磁场、γ射线轰击和大质量天体引力活动的影响仍然会使这种护盾的结构变得不稳定，结合我们此前操控灵能活动削弱扭曲护盾的经验，我们的[Root.GetScienceDepartment]相信我们有能力解除覆盖§H[ag_ancient_theta_star.GetName]§!的扭曲护盾。"
 ag_theta.101.a:0 "批准特殊项目。"
 
 ag_theta.102.name:0 "§P[ag_ancient_theta_shielded_world.GetName]§!"
 ag_theta.102.desc:0 "我们的[Root.GetScienceTeam]的计划取得了完美的成功，在[Root.GetScienceTeam]的引导下，削弱扭曲护盾的灵能活动出现在了§H[ag_ancient_theta_star.GetName]§!上空，无数高能粒子瞬间击穿了这一处脆弱的护盾，随即，护盾的缺口开始扩散，这一存在了不知多少年的古老护盾，在二十几毫秒的时间内完全崩溃了。\n\n对屏障之下的生态区的扫描表明$pc_ringworld_habitable$的生态区并非一个天堂般的世界，而且恰恰相反，它的表面环境非常恶劣。整个生态区表面覆盖着浓厚的云层，永不停息的风暴以超过50米每秒的平均速度笼罩着整个生态区表面，地表被风雨侵蚀，生态系统极其贫乏，我们仅能在洞穴和一些罕见的天然庇护所能发现简单的动植物。不过这个生态区仍然拥有合适的氮氧大气层，表面温度在大多数时候也比较适宜，可以支持高级生命生存，尽管在这里定居需要花费很大的代价。\n\n§H[ag_ancient_theta_shielded_world.GetName]§!表面的风暴配合上古代建筑在传感器上极其微弱的反应，使得我们无法准确判断$pc_ringworld_habitable$上是否存在更多得东西，我们的[Root.Owner.GetScienceDepartment]表示很难相信一个人造的环境会如此恶劣，要么就是这个生态区的环境系统已经损坏了，要么就是建造这个生态区的古代文明因为某种原因需要它有糟糕的天气。\n\n如果我们希望了解§H[ag_ancient_theta_shielded_world.GetName]§!云层下的世界，我们就必须派遣$colonizer$登陆这个生态区。"
 ag_theta.102.a:0 "我们需要派出一艘殖民船。"
 
 ag_theta.111.name:0 "§H[ag_ancient_theta_shielded_world.GetName]§!"
 ag_theta.111.desc:0 "我们的$colonizer$穿过了§H[ag_ancient_theta_shielded_world.GetName]§!厚重的云层，降落于$pc_ringworld_habitable$表面的一处山谷中，周围的山脉在一定程度上可以为我们遮风挡雨，减少风暴对我们的殖民地建设活动带来的负面影响。随着我们在§H[ag_ancient_theta_shielded_world.GetName]§!的殖民地建设工作的进展，当地[Root.GetGovernment]有能力支持我们的[Root.GetScienceTeam]对$pc_ringworld_habitable$的考古工作了。"
 ag_theta.111.a:0 "$ag_excellent$"
 
 ag_theta.131.name:0 "不稳定的气候"
 ag_theta.131.desc:0 "§H[ag_ancient_theta_shielded_world.GetName]§!上近几个月经历了一起比平常更为强烈的风暴，风暴给我们殖民地的基础设施带来了显著的破坏，并带来了大量的伤亡。"
 ag_theta.131.a:0 "$ag_unfortunate$"
 
 ag_theta.133.name:0 "§H[ag_ancient_theta_shielded_world.GetName]§!气候稳定"
 ag_theta.133.desc:0 "经过长时间对古代文明已损坏的环境控制系统的研究和修复，并辅以对彻底损坏的部分进行重新建设，我们已经使§H[ag_ancient_theta_shielded_world.GetName]§!的气候彻底回复了她原本应有的样子。"
 ag_theta.133.a:0 "$ag_excellent$"
 
 ag_theta.141.name:0 "$ag_construction_section$"
 ag_theta.141.desc:0 "最近一段时间，我们的[Root.GetScienceTeam]参照此前对其它区域发现的古代$pc_ringworld_habitable$的研究结果，成功在§H[ag_ancient_theta_star.GetName]§!的古代数据库中找到了§H[ag_ancient_theta_star.GetName]§!中古代文明的$ag_construction_section$的位置，与其它古代$pc_ringworld_habitable$一样，我们的[Root.GetScienceTeam]总共在§H[ag_ancient_theta_star.GetName]§!发现了6处$ag_construction_section$。\n\n这些$ag_construction_section$同样处于复杂的古代安全系统的保护之下，不过它们似乎曾经被修改过，甚至故意留下了一些方便我们控制这些设施的说明，它们经过特殊的设计并且可以轻松的被我们的[Root.GetScienceTeam]翻译，但由于我们和古代文明科技水平的差距很大，我们仍然没有办法真正取得这些$ag_construction_section$完整的控制权。我们的[Root.GetScienceTeam]根据§H[ag_ancient_theta_star.GetName]§!内古代文明留下的提示，设计了一种可以绕开部分安全措施控制生产区段的办法，尽管这种手段只能让我们使用一些现有的古代舰船设计模型进行生产，而且整个操作过程相当复杂，至少需要一艘$constructor$在周围随时进行手动调整。\n\n为了取得$ag_construction_section$的部分控制权，我们需要派遣一艘$constructor$在其中一处$ag_construction_section$手动安装我们的操作程序。"
 ag_theta.141.a:0 "$ag_approve_special_project$"
 ag_theta.141.b:0 "我们不需要太多的$ag_construction_section$。"
 
 ag_theta.142.name:0 "$ag_special_project_completed$"
 ag_theta.142.desc:0 "我们的$constructor$已经完成了对§H[ag_ancient_theta_star.GetName]§!内古代$pc_ringworld_habitable$上的$ag_construction_section$的控制程序的安装，经过安全测试后，我们的[Root.GetScienceTeam]确认这6段$ag_construction_section$已经可以投入使用了。$ag_construction_section_desc$"
 ag_theta.142.a:0 "$ag_OK$"
 
 ag_theta.161.name:0 "$ag_theta.4.name$"
 ag_theta.161.desc:0 "在对我们已发现的扭曲护盾进行了一段时间的观察后，我们的[Root.GetScienceTeam]获得了许多有价值的数据。"
 ag_theta.161.a:0 "$ag_OK$"
 
 ag_theta.162.name:0 "$ag_theta.4.name$"
 ag_theta.162.desc:0 "不久前我们的[Root.GetScienceTeam]对扭曲护盾的一项探测实验取得了不错的进展，我们取得了许多有关两个次元交界处的数据，这将会对我们未来的研究起到帮助。"
 ag_theta.162.a:0 "$ag_OK$"
 
 ag_theta.163.name:0 "$ag_theta.4.name$"
 ag_theta.163.desc:0 "不久前我们的[Root.GetScienceTeam]对扭曲护盾的一项探测实验有了意外的收获，某种仅发生在次元交界处的未知物理过程产生了一些$energy$，由于我们对这种物理过程几乎一无所知，我们无法复现这一过程用于生产$energy$，只能将其产生的$energy$收集起来。"
 ag_theta.163.a:0 "$ag_OK$"
 
 ag_theta.164.name:0 "$ag_theta.4.name$"
 ag_theta.164.desc:0 "不久前我们的[Root.GetScienceTeam]对扭曲护盾的一项探测实验有了意外的收获，某种仅发生在次元交界处的未知物理过程产生了一些$sr_dark_matter$，由于我们对这种物理过程几乎一无所知，我们无法复现这一过程用于生产$sr_dark_matter$，只能将其产生的$sr_dark_matter$收集起来。"
 ag_theta.164.a:0 "$ag_OK$"
 
 ag_theta.165.name:0 "$ag_theta.4.name$"
 ag_theta.165.desc:0 "不久前我们的[Root.GetScienceTeam]对扭曲护盾的一项实验出现了灾难性的后果，导致了[Root.GetScienceTeam]数名成员伤亡并造成了大量贵重设备损毁，相关研究工作预计将会停滞一段时间。"
 ag_theta.165.a:0 "$ag_unfortunate$"
 
 ag_theta.166.name:0 "$ag_theta.4.name$"
 ag_theta.166.desc:0 "我们对扭曲护盾的研究虽然不足以让我们制造出可以应用于舰船、星球防御的扭曲护盾，但大量研究客观上推进了我们的能量护盾技术的发展。"
 ag_theta.166.a:0 "$ag_OK$"

 ag_theta.17x.common_desc:0 "经历了长时间的研究，我们的[Root.GetScienceDepartment]已经对我们发现的扭曲护盾有了足够的了解，这种连接熵次元的护盾在能源充足的情况下能够有效摧毁来袭炮火的能量，从而使得护盾本身看起来坚不可摧。不过这种护盾在处于特定的灵能环境中时会变得相当脆弱，针对护盾状态设计的特殊的灵能环境可以在短时间内大幅降低护盾的强度，从而使得护盾的结构在较短的时间内崩溃，即使是覆盖环形世界的大型护盾，结果也是如此。\n\n"
 
 ag_theta.171.name:0 "$ag_theta.4.name$"
 ag_theta.171.desc:0 "$ag_theta.17x.common_desc$尽管目前我们的研究仍不足以让我们将这种防御技术应用在我们的舰船或者星球上，但这毫无疑问会推动我们许多不同领域的研究进展。"
 ag_theta.171.a:0 "$ag_excellent$"
 
 ag_theta.172.name:0 "$ag_theta.4.name$"
 ag_theta.172.desc:0 "$ag_theta.17x.common_desc$尽管目前我们的研究仍不足以让我们将这种防御技术应用在我们的舰船或者星球上，但我们可以在一定程度上利用这种技术来改进我们现有的护盾。"
 ag_theta.172.a:0 "$ag_excellent$"
 
 ag_theta.200.name:0 "古代[ag_primitive_species.GetName]战舰研究"
 ag_theta.200.desc:0 "在修复古代[ag_primitive_species.GetName]舰船的工作中，我们的[Root.GetScienceTeam]对这艘舰船的结构有了更深入的了解——这些舰船的建造过程与寻常的舰船不同，舰船的核心部分普遍存在灵能活动影响物质亚原子结构的迹象，并伴随有环境温度迅速、反复变化的痕迹。[Root.GetScienceTeam]的研究结果表明这些舰船的建造工作可以被分为两步进行：首先建造一个粗糙的框架，然后再使用某种灵能技术建造其中复杂的结构。\n\n现有的多种模型均表明建造舰船框架不需要任何复杂的技术，甚至前太空时代的文明都可以完成建造，这也许是古代[ag_primitive_species.GetName]用于隐蔽、大量生产舰船的手段。至于建造舰船核心结构的灵能技术，我们的[Root.GetScienceTeam]目前还对其一无所知。"
 ag_theta.200.a:0 "$ag_interesting$"
 
 ag_theta.201.name:0 "$ag_theta.200.name$"
 ag_theta.201.desc:0 "不久前一项对[ag_primitive_species.GetName]的研究报告表明现存的[ag_primitive_species.GetName]具有一些奇怪的灵能能力，并且与常规的灵能能力拥有完全不同的表现方式，但我们的[Root.GetScienceTeam]此前的研究结果显示[ag_primitive_species.GetName]没有任何形式的灵能能力。\n\n对[ag_primitive_species.GetName]的进一步研究让我们的[Root.GetScienceTeam]有了惊人的发现，[ag_primitive_species.GetName]的灵能能力与[ag_primitive_species.GetName]的$ag_trait_very_delicious$的特质有关，这似乎是一种写入基因的灵能能力，我们的[Root.GetScienceTeam]需要更多的时间来研究[ag_primitive_species.GetName]的灵能能力。"
 ag_theta.201.a:0 "继续进行研究。"
 
 ag_theta.202.name:0 "$ag_theta.200.name$"
 ag_theta.202.desc:0 "我们对[ag_primitive_species.GetName]的灵能能力的研究有了结果，[Root.GetScienceTeam]的一份长篇报告显示[ag_primitive_species.GetName]表现出的那种怪异的灵能能力正是用于建造古代[ag_primitive_species.GetName]战舰所需的灵能能力。这种会使得[ag_primitive_species.GetName]本身变得美味可口的基因里面编码了一种无需学习就能在特定场合直接使用的灵能能力，这使得[ag_primitive_species.GetName]能够在无意识的情况下完成古代[ag_primitive_species.GetName]战舰的建造，它们只要靠近已完成的粗糙的古代[ag_primitive_species.GetName]战舰框架即可。\n\n不过即便如此，我们的[Root.GetScienceTeam]仍无法仅从残缺的灵能活动痕迹中复原这种神奇且疯狂的舰船建造方式，[Root.GetScienceTeam]认为需要进行广泛的实验才能让我们揭开这种能力的真面目。"
 ag_theta.202.a:0 "我们会寻找一些志愿者。"
 ag_theta.202.b:0 "提供一些生物样本。"
 ag_theta.202.c:0 "这个计划太疯狂了。"
 
 ag_theta.204.name:0 "$ag_theta.200.name$"
 ag_theta.204.desc:0 "不久前来自[Root.capital_scope.GetName]的报告证实了我们的[Root.GetScienceTeam]关于古代[ag_primitive_species.GetName]战舰的建造方式是正确的，在[ag_primitive_species.GetName]无意识的灵能活动中，编码于基因中的神秘灵能能力悄悄地发挥着作用，了无生机的钢铁框架内部开始形成复杂的结构——它变成了一艘真正的太空战舰，而建造可以形成太空战舰的框架甚至可以由一个蒸汽机出现前的文明完成！尽管这种发展程度的文明不太可能意识到它们做了什么。\n\n不幸的是，这种能力在发挥作用的时候会对[ag_primitive_species.GetName]产生负面影响，部分个体感到头晕目眩，体表不受控制地分泌出大量粘液，这在严重的情况下会导致[ag_primitive_species.GetName]个体体内流失大量水分从而脱水死亡，尽管它们的体表被液体包裹。\n\n我们的[Root.GetScienceTeam]尚不清楚这种副作用的形成原因，部分[Root.GetScienceTeam]将其解释为某些关键基因的突变造成的恶果。不过无论如何，我们已经掌握了一种新奇的太空战舰的建造方法，尽管这需要大量[ag_primitive_species.GetName]个体冒着生命危险才能完成。"
 ag_theta.204.a:0 "它们其实不知道自己在建造太空战舰……"
 ag_theta.204.b:0 "这种冒险是值得的。"
 ag_theta.204.c:0 "这些恶心的外星生命居然还有这种神奇的用途。"
 
 ag_theta.205.name:0 "$ag_theta.200.name$"
 ag_theta.205.desc:0 "不久前，一份来自[Root.capital_scope.GetName]的报告表明我们此前对[ag_primitive_species.GetName]的灵能能力的猜想可能不完全正确，数次实验表明[ag_primitive_species.GetName]确实可以在无意识的情况下使用灵能创造一些复杂的结构——在框架中产生了一些仅有外形类似奇点核心的东西，这显然和太空船相去甚远，而且这会带来严重的副作用。\n\n部分[ag_primitive_species.GetName]感到头晕目眩，体表不受控制地分泌出大量粘液，这在严重的情况下会导致[ag_primitive_species.GetName]个体体内流失大量水分从而脱水死亡，尽管它们的体表被液体包裹。\n\n我们的[Root.GetScienceTeam]尚不清楚这种副作用的形成原因，连续数起导致大量[ag_primitive_species.GetName]伤亡的事故已经让[Root.GetScienceTeam]的实验难以继续进行。"
 ag_theta.205.a:0 "我们的研究必须继续！"
 ag_theta.205.b:0 "这种残忍的实验还是停止为好。"
 ag_theta.205.a.tooltip:0 "这会在接下来的§Y1§!年里减少我们的§Y£unity£$unity$§!收入。"
 
 ag_theta.207.name:0 "$ag_theta.200.name$"
 ag_theta.207.desc:0 "在多次失败后，我们终于弄清楚了[ag_primitive_species.GetName]使用灵能能力建造太空战舰的真相——在[ag_primitive_species.GetName]无意识的灵能活动中，编码于基因中的神秘灵能能力悄悄地发挥着作用，了无生机的钢铁框架内部开始形成复杂的结构——它变成了一艘真正的太空战舰，而建造可以形成太空战舰的框架甚至可以由一个蒸汽机出现前的文明完成！尽管这种发展程度的文明不太可能意识到它们做了什么。\n\n尽管这存在一定的副作用，可能会导致部分参与建造的[ag_primitive_species.GetName]的伤亡，不过我们确实掌握了一种新奇的太空战舰的建造方法。"
 ag_theta.207.a:0 "$ag_theta.204.a$"
 ag_theta.207.b:0 "$ag_theta.204.b$"
 
 ag_theta.208.name:0 "$ag_theta.200.name$"
 ag_theta.208.desc:0 "由于我们缺乏足够的[ag_primitive_species.GetName]参与实验，关于[ag_primitive_species.GetName]使用灵能能力建造太空战舰的研究被迫停止了。"
 ag_theta.208.a:0 "$ag_unfortunate$"
 
 ag_theta.301.name:0 "§H考古工作：Θ星域§!"
 ag_theta.301.desc:0 "我们在§H[ag_ancient_theta_star.GetName]§!的考古工作有了新的发现，[Root.GetArchaeologyTeam]找到了一系列古代天文观测站的观测记录，其中包含了从遥远的河外星系到我们星系中的某些位置。令我们的[Root.GetScienceTeam]感到奇怪的是，其中有相当多的观测目标是孤立的黑洞或者荒芜的虚空，甚至有一定数量的坐标处在星系间空洞之中。即使是处于我们星系中的坐标，他们大多数也都是如此，而且天文观测还表明没有任何可以到达这些位置的超空间航道。\n\n不过，在大量的观测结果中，还是有一些引起了我们的[Root.GetScienceDepartment]的注意，这是一些周围存在着明显异常的天体的坐标，天文观测表明部分坐标中还包含有一些古老的恒星，而且这些坐标附近可能还存在着不稳定的航道，这些数据指向的坐标都相当模糊，仍需进一步研究来获取更多有关的信息。"
 ag_theta.301.a:0 "请及时报告进展。"
 
 ag_theta.302.name:0 "$ag_theta.301.name$"
 ag_theta.302.desc:0 "根据对已有的古代观测记录的分析，我们的[Root.GetScienceDepartment]统计了数十个特殊的§H星域§!，其中一些星域内包含有一颗古老的恒星，或者死去恒星的残骸，黑洞；而另一些区别于通常的恒星系，其中没有任何星星，它们只是茫茫星海中一片空旷荒芜的区域。不过这些星域有一个共同的特点——天文观测表明其中包含有某种非自然的结构，而且它们都在古代天文观测站的记录中被多次提及。\n\n由于古代资料的遗失和天体相对位置的变化，以及一些不自然的星际尘埃和引力效应的影响，我们无法通过天文观测直接定位这些区域的位置，甚至那些包含有恒星的星域都无法与任何我们的星图上已知的恒星相匹配，它们就像藏匿在虚空中的幽灵，困扰着我们的[Root.GetScienceDepartment]，也许我们只有等到将来拥有了更先进的天文观测手段之后，才能揭开这些星域神秘的面纱。"
 ag_theta.302.a:0 "$ag_interesting$"
 
 ag_theta.303.name:0 "$ag_theta.301.name$"
 ag_theta.303.desc:0 "我们在§H[ag_ancient_theta_star.GetName]§!的考古工作有了新的发现，[Root.GetArchaeologyTeam]找到了一些古代天文观测站的使用记录，在古代文明内战的某个时间段，§H[ag_ancient_theta_star.GetName]§!内的天文观测站曾被多次使用，使用频率远超此前的任何时间段。\n\n§H[ag_ancient_theta_star.GetName]§!内的天文观测站的建造时间已经无法考证了，古代文明在更早的某个时间建造了它，不过我们的[Root.GetArchaeologyTeam]相信这座天文观测站在古代文明的内战中发挥了比较重要的作用，它可能被某个内战中的势力用于观测敌方势力的活动。\n\n根据[Root.GetArchaeologyTeam]的报告，这些观测结果已经全部遗失了，可能是相关设备因长期无人维护而损坏了，也可能是这些结果被故意销毁了，不过这些使用记录依然为我们的[Root.GetScienceTeam]研究古代天文观测站的使用方法提供了不少有价值的线索。"
 ag_theta.303.a:0 "$ag_interesting$"
 
 ag_theta.304.name:0 "$ag_theta.301.name$"
 ag_theta.304.desc:0 "我们在§H[ag_ancient_theta_star.GetName]§!的考古工作有了重要的进展，我们的多个[Root.GetArchaeologyTeam]和[Root.GetScienceTeam]共同解码了一份古老的天文观测站操作记录，这份来自古代文明内战末期的记录保存了和古代空间站通信的细节，这使得我们[Root.GetScienceTeam]成功实现了和古代天文观测站的交互，并且了解了一些空间站的简单的操作方法，现在我们已经有能力使用这座天文观测站观测我们星系内的目标了，也许这会对我们定位未知的古代星域起到帮助。\n\n至于那份操作记录本身，我们的[Root.GetArchaeologyTeam]能够确定它的目标是我们星系边缘的某个位置。[ag_primitive_species.GetName]以及其他一些未知的势力，可能是古代文明内战中的其他派系，在古代文明内战末期是多次长时间观测的目标，不过现代天文观测表明那里空无一物。不久前，我们[Root.GetScienceTeam]成功重复了和古代操作记录相同的操作，结果同样表明目标区域只是一片仅包含少量星际尘埃的荒凉星域，我们只能推测古代文明的时代那个位置存在某种重要的东西。"
 ag_theta.304.a:0 "$ag_excellent$"
 
 ag_theta.400.name:0 "§H建造古代海星战舰§!"
 ag_theta_starfish_battleship_settings_desc:0 "建造数量："
 ag_theta_starfish_battleship_desc:0 "建造每艘古代海星舰船将会花费：\n £alloys£ $alloys$ §Y$@ag_starfish_battleship_cost_alloys$§!\n £volatile_motes£ $volatile_motes$ §Y$@ag_starfish_battleship_cost_volatile_motes$§!\n £sr_dark_matter£ $sr_dark_matter$ §Y$@ag_starfish_battleship_cost_sr_dark_matter$§!\n £minor_artifacts£ $minor_artifacts$ §Y$@ag_starfish_battleship_cost_minor_artifacts$§!\n建造花费§Y仅能§!被特殊的子系统减免。\n取消建造§R不会§!退还已花费的资源。\n §Y有概率造成海星人口§!§R死亡§!§Y。§!"
 ag_theta_starfish_battleship_requires_starfish:0 "§R我们没有足够数量的海星人口。§!"
 ag_theta.400.a:0 "取消"
 ag_theta.400.b:0 "确认"
 
 ag_theta.401.name:0 "奇怪的建筑"
 ag_theta.401.desc:0 "最近一段时间，我们在探索§H[ag_ancient_theta_shielded_world.GetName]§!表面时，找到了一座奇怪的古代建筑，[Root.Owner.GetScienceTeam]报告称它能够生产一些奇怪的物品，不同于寻常的$CONSUMER_GOODS$，这些物品看起来相当精致，可能具备一些我们尚不清楚的功能，我们的[Root.Owner.GetArchaeologyTeam]建议我们保留这座建筑。"
 ag_theta.401.a:0 "我们未来可能需要这座建筑。"
 ag_theta.401.b:0 "这东西可能有危险，把它拆掉！"
 
 ag_theta.410.name:0 "破碎的空间站"
 ag_theta.410.desc:0 "不久前，我们在§H[ag_primitive_world_2.GetName]§!附近发现了一个破损的原始空间站，其表面有明显的原始武器攻击的痕迹，它们可能是§H[ag_primitive_world_2.GetName]§!的[ag_primitive_species.GetName]在内战中破坏对手的空间站时留下的。我们的[Root.GetScienceTeam]在调查原始空间站的残骸时候发现了一些保存有[ag_primitive_species.GetName]的冷冻仓，它们早已因为失去能源而死亡了，不过这也为我们提供了一个极好的研究[ag_primitive_species.GetName]这个物种的机会，我们的[Root.GetScienceTeam]相信他们甚至可以以此为基础克隆一些[ag_primitive_species.GetName]。"
 ag_theta.410.a:0 "克隆它们。"
 ag_theta.410.b:0 "研究它们。"
 ag_theta.410.c:0 "让它们继续飘着吧。"
 ag_theta.410.d:0 "摧毁这些垃圾。"
 
 ag_theta.411.name:0 "§H[Root.GetName]§!上的[ag_primitive_species.GetName]"
 ag_theta.411.desc:0 "我们的[Root.Owner.GetScienceTeam]成功根据冷冻仓中的[ag_primitive_species.GetName]克隆了一些[ag_primitive_species.GetName]个体，它们除了有些困惑外，似乎能够在§H[Root.GetName]§!上正常生活，不过我们仍然需要找到让这些[ag_primitive_species.GetName]融入当地生活的方法。"
 ag_theta.411.a:0 "$ag_excellent$"
 ag_theta.411.b:0 "还是不要保留这些[ag_primitive_species.GetName]比较好。"
 
 ag_theta.412.name:0 "灵能能力研究"
 ag_theta.412.desc:0 "在拥有了一定的[ag_primitive_species.GetName]人口后，我们的[Root.GetScienceTeam]认为我们可以尝试继续此前无法进行的有关[ag_primitive_species.GetName]的灵能能力的研究。"
 ag_theta.412.a:0 "让我们试试。"
 ag_theta.412.b:0 "还是算了吧。"
 