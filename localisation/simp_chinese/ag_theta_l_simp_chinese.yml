 ag_theta.92.name:0 "$ag_from_the_ashes$"
 ag_theta.92.desc:0 "与古代[ag_primitive_species.GetName]舰队战斗进行的并不顺利，我们的舰队并不能取得决定性的战果，不过他们的牺牲并没有白费。\n\n根据舰队传回的情报，我们的科学团队认为他们可以针对这些古代防御设施制定更为有效的作战策略。"
 ag_theta.92.a:0 "$ag_from_the_ashes.a$"
 ag_theta.92.b:0 "$ag_from_the_ashes.b$"
 
 ag_theta.93.name:0 "$ag_counter_measures$"
 ag_theta.93.desc:0 "我们已经完成了对古代[ag_primitive_species.GetName]舰队的分析，并制定了一整套完善的作战方针，让我们的舰队能更有效的打击敌方。"
 ag_theta.93.a:0 "$ag_counter_measures.a$"
 
 ag_theta.101.name:0 "古代护盾"
 ag_theta.101.desc:0 "经过一段时间对从古代[ag_primitive_species.GetName]舰船残骸中取得的扭曲护盾的研究，我们的[Root.GetScienceDepartment]对古代文明的扭曲护盾的运转原理有了更加深刻的理解。\n\n由于覆盖位于§H[ag_ancient_theta_star.GetName]§!的$pc_ringworld_habitable$的古代护盾在脉冲星周围严酷的环境中受到严重的削弱，我们的[Root.GetScienceDepartment]相信我们已经拥有了解除它的能力。"
 ag_theta.101.a:0 "批准特殊项目。"
 
 ag_theta.102.name:0 "§P[ag_ancient_theta_shielded_world.GetName]§!"
 ag_theta.102.desc:0 "随着覆盖环形世界的古代护盾被解除，我们先进的扫描设备迅速完成了对屏障之下的生态区的扫描。\n\n$pc_ringworld_habitable$的生态区并非一个天堂般的世界，而且恰恰相反，它的表面环境非常恶劣。整个生态区表面覆盖着浓厚的云层，永不停息的风暴以超过50米每秒的平均速度笼罩着整个生态区表面，地表被风雨侵蚀，生态系统极其贫乏，我们仅能在洞穴和一些罕见的天然庇护所能发现简单的动植物。不过这个生态区仍然拥有合适的氮氧大气层，表面温度在大多数时候也比较适宜，可以支持高级生命生存，尽管在这里定居需要花费很大的代价。\n\n§H[ag_ancient_theta_shielded_world.GetName]§!表面的风暴配合上古代建筑在传感器上极其微弱的反应，使得我们无法准确判断$pc_ringworld_habitable$上是否存在更多得东西，我们的[Root.Owner.GetScienceDepartment]表示很难相信一个人造的环境会如此恶劣，要么就是这个生态区的环境系统已经损坏了，要么就是建造这个生态区的古代文明因为某种原因需要它有糟糕的天气。\n\n如果我们希望了解§H[ag_ancient_theta_shielded_world.GetName]§!云层下的世界，我们就必须派遣$colonizer$登陆这个生态区。"
 ag_theta.102.a:0 "我们需要派出一艘殖民船。"
 
 ag_theta.111.name:0 "§H[ag_ancient_theta_shielded_world.GetName]§!"
 ag_theta.111.desc:0 "我们的$colonizer$穿过了§H[ag_ancient_theta_shielded_world.GetName]§!厚重的云层，降落于$pc_ringworld_habitable$表面的一处山谷中，周围的山脉在一定程度上可以为我们遮风挡雨，减少风暴对我们的殖民地建设活动带来的负面影响。\n\n随着殖民活动的进行，我们的殖民者们完成了对$pc_ringworld_habitable$表面部分区域的探索，并发现了一系列隐蔽的古代建筑，它们的外壳由无法解析的古代材料构成，其自我修复能力使得它在长期的风雨侵蚀中没有彻底坍塌，我们的殖民者清理了几个建筑附近的区域，并找到了进入它们内部的通道。\n\n这些位于地表的古代建筑直通地下深处，远离地表环境的影响，根据传回的报告，建筑的内部被精心的保存着，几乎没有什么严重的损坏。建筑里非常空矿，并且仍有许多古代设备正在运行，它们能够察觉到我们的到来，使用某种不可见的光源为我们的殖民者们照亮道路，并在他们周围投射出奇异的全息影像。一开始全息影像显示的都是陌生的古代文字，但大约1个小时以后，影像中的文字变成了[Root.Owner.GetName]使用的语言，它告诉我们的殖民者这里和§H[ag_ancient_theta_star.GetName]§!内的空间站一样，是一座古代天文观测站的组成部分，它还告诉了我们观测站数据库的一些简单的操作方法。\n\n我们的殖民者在建筑的核心部分找到了一个半径12.5米的金属球体，由反重力装置固定在一个圆环状的框架上，我们最终确认了它是负责维护这个$pc_ringworld_habitable$的古代AI，但它在很久以前就被修改过了，除了对$pc_ringworld_habitable$进行简单的日常维护和向我们的殖民者显示事先编写好的介绍内容外，它其实什么都做不了。\n\n殖民者们证实了按照古代AI介绍的操作方法可以在一定程度上使用古代文明的天文观测站的数据库，尽管我们仍然不能使用它的大多数功能，但我们相信它能在我们定位其它的古代坐标时发挥作用。"
 ag_theta.111.a:0 "$ag_excellent$"
 
 ag_theta.131.name:0 "不稳定的气候"
 ag_theta.131.desc:0 "§H[ag_ancient_theta_shielded_world.GetName]§!上近几个月经历了一起比平常更为强烈的风暴，风暴给我们殖民地的基础设施带来了显著的破坏，并带来了大量的伤亡。"
 ag_theta.131.a:0 "$ag_unfortunate$"
 
