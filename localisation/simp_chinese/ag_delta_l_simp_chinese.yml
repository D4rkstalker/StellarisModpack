 edict_ag_deploy_delta_platform_custom:0 "将所有已建造完毕的§H古代炮台§!部署于它们当前的位置，过程§R耗时5天§!，期间炮台将会变得更加脆弱。\n完成部署后将显著增强炮台的作战能力并且使得它不能被再次移动。\n由于目前技术水平有限，这种部署过程是§R不可逆§!的。"
