 ###### 兴趣点 ######
 
 ag_delta_area:0 "§PΔ星域§!"
 ag_delta_area_desc:0 "一个新发现的星系。"
 
 ###### 特殊计划 ######
 
 ag_located_delta_area:0 "§P坐标：Δ§!"
 ag_located_delta_area_DESC:0 "这个位置可能存在一个星系。"
 
 ag_delta_platform_explore:0 "§PΔ星域：古代残骸§!"
 ag_delta_platform_explore_DESC:0 "我们在§H[ag_ancient_delta_star.GetName]§!内发现了许多被认为是某种舰船残骸的较小的金属物体，初步分析认为它们都是被古代文明的武器摧毁的，但其中有一部分仍有微弱的能量读数，很可能还有一定程度的活动。\n\n这些残骸可能是古代文明内战的某处太空战场遗迹，它们应该能告诉我们§H[ag_ancient_delta_star.GetName]§!不为人知的往事，我们需要小心的探索这些残骸。"
 
 ag_delta_stop_communication:0 "§PΔ星域：阻止通讯§!"
 ag_delta_stop_communication_DESC:0 "有报告表明位于§H[ag_ancient_delta_star.GetName]§!的一座古代炮台会在自然活动中向残骸区内的其它古代炮台发送快子信号，虽然目前这一行为并未对我们的研究活动造成任何不利影响，但我们不应忽略其中潜在的风险。\n\n我们需要再向§H[ag_ancient_delta_star.GetName]§!内派出一艘$science$，协助驻扎于古代炮台的团队阻止古代炮台间的通讯。"
 
 ag_delta_destroy_platform:0 "§PΔ星域：摧毁炮台§!"
 ag_delta_destroy_platform_DESC:0 "有报告表明位于§H[ag_ancient_delta_star.GetName]§!的一座古代炮台会在自然活动中向残骸区内的其它古代炮台发送快子信号，虽然目前这一行为并未对我们的研究活动造成任何不利影响，但我们不应忽略其中潜在的风险。\n\n我们需要再向§H[ag_ancient_delta_star.GetName]§!内派出一支部队，让他们协助驻扎于古代炮台上的团队撤离并摧毁古代炮台。"
 
 ag_find_ancient_delta_weakness:0 "§P反制措施：Δ星域古代设施§!"
 ag_find_ancient_delta_weakness_DESC:0 "针对敌人的弱点，采取更加有效的作战策略。"
 
 ag_delta_construction_section_1:0 "§PΔ星域：古代$ag_construction_section$§!"
 ag_delta_construction_section_1_DESC:0 "我们在§H[ag_ancient_delta_star.GetName]§!内的古代$pc_ringworld_habitable$上发现了6处古代文明用于太空建造的$ag_construction_section$，这些$ag_construction_section$目前正处于复杂的古代安全系统的保护之下，不过我们找到了绕开部分古代安全系统在一定程度上控制这些$ag_construction_section$的办法。\n\n我们没办法通过远程操作来骗过古代安全系统，因此我们需要派遣$constructor$接近其中一处$ag_construction_section$并手动安装我们的操作程序。"
 
 ag_delta_construction_section_2:0 "§PΔ星域：古代$ag_construction_section$§!"
 ag_delta_construction_section_2_DESC:0 "$ag_delta_construction_section_1_DESC$\n\n我们准备了更为完善的防护措施，来确保我们的$constructor$在手动安装操作程序时不会再次触发古代安全系统的防御机制。"
 
 ag_delta_ships_unlock:0 "§PΔ星域：古代安全系统§!"
 ag_delta_ships_unlock_DESC:0 "§H[ag_ancient_delta_star.GetName]§!内发现的古代武器同大多数古代文明的造物一样，拥有一套复杂的安全系统，这些安全系统会阻止我们使用舰船的许多功能，导致这些舰船在战斗中能够发挥出的实力非常有限。\n\n随着我们对这些古代武器的理解逐步加深，加上这些舰船上的安全系统并未完全完成，我们已经有能力解除舰船上的大多数安全系统，让这些舰船在战斗中发挥出更强大的实力。"
 
 ag_delta_titan_ability_unlock:0 "§PΔ星域：应急修复系统§!"
 ag_delta_titan_ability_unlock_DESC:0 "我们在分析§H[ag_ancient_delta_star.GetName]§!内获取的古代数据时发现我们复原的古代战舰拥有一套强大的应急修复系统，它能够在舰船结构出现关键性损伤时启动并将其修复至几乎未受损伤的程度。\n\n由于我们此前已经解除了相关的古代安全系统，我们只需要对这个修复系统进行少量的调整就可以正常的使用它了。"
 
 ###### 事件 ######
 
 ag_delta.2.name:0 "§PΔ星域§!"
 ag_delta.2.desc:0 "迁跃结束后，§H[Root.GetName]§!到达了一颗M型恒星的引力井边缘。\n\n很快，§H[Root.GetName]§!完成了对§H[From.GetName]§!的初步扫描，结果表明恒星系中存在一个围绕恒星公转的$pc_ringworld_habitable$，它与之前我们发现的其它$pc_ringworld_habitable$一样，仅拥有一段生态区，而且生态区被古代文明的扭曲护盾覆盖。\n\n此外，根据§H[Root.GetName]§!的报告，§H[From.GetName]§!中存在不少体积较小的金属物体，似乎是某种舰船的残骸，与古代文明的舰船设计有一定的相似之处，它们的表面没有任何遭受攻击的痕迹，似乎是自行解体的，和我们的舰队在受到古代文明的武器攻击时出现的情况类似，这表明这些残骸很可能也是被古代文明摧毁的舰船留下的，即可能是古代文明内战的一处战场遗迹。不过§H[Root.GetName]§!的船员称这些残骸中也有几块相对特殊，它们仍有微弱的能量读数，某种意义其内部仍存在活动，并且这几块残骸看上去相当完整，似乎没有遭到破坏。\n\n基于对§H[From.GetName]§!扫描的结果，§H[Root.GetName]§!建议我们选择其中一块较为完整的残骸进行研究，以了解§H[From.GetName]§!不为人知的过往。"
 ag_delta.2.a:0 "批准研究计划。"
 ag_delta.2.b:0 "有些事情还是不要知道为好。"
 ag_delta.2.b.tooltip:0 "§R结束与§!§P[ag_ancient_delta_star.GetName]§!§R有关的事件组。§!"
 
 ag_delta.3.name:0 "古代空间站"
 ag_delta.3.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]已经完成了对其中一块残骸的探索，发现这个“残骸”其实是一座古代空间站，其几乎没有受到损伤，因而将其称为“残骸”其实是不太恰当的。\n\n空间站的外壳仍由我们无法理解的古代材料构成，与其它古代空间站一样，其外壳上存在数个气闸类结构。这座空间站似乎正处于休眠状态，尽管有微弱的能量读数，但我们的[Root.Owner.GetScienceTeam]无法从外面开启气闸，他们通过§H[Root.GetName]§!为空间站的气闸提供了一定的能量后，才成功进入了空间站。\n\n对这座空间站的年代分析表明其和古代文明处于同一时代，而且应该建成于古代文明内战开始之前很长一段时间，因此很可能此前发生在§H[ag_ancient_delta_star.GetName]§!的太空战斗与古代文明的内战关联不大。现在，§H[Root.GetLeaderName]§!正在带领[Root.Owner.GetScienceTeam]试图找到启动空间站核心区域的部分设备的方法，这是最容易让我们从这里获取更多信息的办法，不过由于目前仍然需要§H[Root.GetName]§!为空间站提供能量，因此我们仍然需要保持舰船能源核心与空间站的连接。"
 ag_delta.3.a:0 "很好的计划，继续下去。"
 ag_delta.3.a.tooltip:0 "在整个过程完成前[Root.GetName]将继续停留。"
 ag_delta.3.b:0 "这太危险了，中止研究计划。"
 
 ag_delta.4.name:0 "古代炮台"
 ag_delta.4.desc:0 "在带领[Root.Owner.GetScienceTeam]对古代空间站进行了更为全面的研究后，§H[Root.GetLeaderName]§!发现这是一座全副武装的古代炮台，在为核心部分的几处古代设备提供能源后，这座炮台神奇的自行启动了。古代炮台的自动启动一度使整个[Root.Owner.GetScienceTeam]弥漫着恐慌的气息，不过直到目前为止，这座古代炮台重启后仍然没有什么特别的表现，它只是静静地飘在§H[ag_ancient_delta_star.GetName]§!内。\n\n由于一座活跃的古代炮台随时可能为[Root.Owner.GetScienceTeam]带来灾难性的后果，§H[Root.GetLeaderName]§!现在正在带领[Root.Owner.GetScienceTeam]尝试突破古代炮台的安全系统，并使它的武器系统离线，这并非一个轻松的过程，不过§H[Root.GetLeaderName]§!相信这不会花费太多时间。"
 ag_delta.4.a:0 "让我们静候佳音。"
 ag_delta.4.b:0 "真的有这么顺利吗？"
 
 ag_delta.5.name:0 "古代炮台"
 ag_delta.5.desc:0 "我们的[Root.GetScienceTeam]直到目前仍没有办法突破古代炮台的安全系统，而且他们还有了更为令人不安的发现。\n\n根据驻扎于古代炮台上的[Root.GetScienceTeam]报告，他们监测到古代炮台在自然活动中会发射一些特殊的快子信号，其中一部分似乎指向我们的星系以外，而另一部分直指§H[ag_ancient_delta_star.GetName]§!残骸区中的另外几块“残骸”，这些“残骸”很快被确认为其它的古代炮台。\n\n尽管目前这座古代炮台仍未有任何带有敌意的表现，残骸区内的其它几座炮台也没有自行启动的迹象，我们的[Root.GetScienceTeam]依旧认为不应该忽视这种行为带来的风险，并要求我们派遣更多的人手来寻找解决办法。"
 ag_delta.5.a:0 "派出额外的[Root.GetScienceTeam]。"
 ag_delta.5.b:0 "静观其变，小心为妙。"
 ag_delta.5.c:0 "派出军队摧毁这座炮台。"
 
 ag_delta.10.name:0 "$ag_warning$"
 ag_delta.10.desc:0 "我们失去了与§H[Root.GetName]§!和驻扎于古代炮台上的[Root.GetScienceTeam]的联系，同时我们的[Root.GetAstronomyDepartment]检测到了来自§H[ag_ancient_delta_star.GetName]§!的一连串强烈而怪异的能量活动。"
 ag_delta.10.a:0 "$ag_worrying$"
 
 ag_delta.11.name:0 "$ag_warning$"
 ag_delta.11.desc:0 "§H[Root.GetName]§!成功与我们驻扎再古代炮台上的[Root.GetScienceTeam]汇合了，随后的数天内他们似乎用某种方法成功阻止了古代炮台向外发送快子信号的活动，但就在他们完成任务后不到3个小时的时间里，我们同时失去了与§H[Root.GetName]§!和驻扎于古代炮台上的[Root.GetScienceTeam]的联系，并且在差不多的时刻，我们的[Root.GetAstronomyDepartment]检测到了来自§H[ag_ancient_delta_star.GetName]§!的一连串强烈的能量活动。"
 ag_delta.11.a:0 "见鬼，那里发生了什么？"
 
 ag_delta.12.name:0 "$ag_warning$"
 ag_delta.12.desc:0 "我们失去了与驻扎于古代炮台上的[Root.GetScienceTeam]的联系，同时我们的[Root.GetAstronomyDepartment]检测到了来自§H[ag_ancient_delta_star.GetName]§!的一连串强烈的能量活动。"
 ag_delta.12.a:0 "$ag_delta.11.a$"
 
 ag_delta.13.name:0 "$ag_warning$"
 ag_delta.13.desc:0 "我们的部队成功与我们驻扎再古代炮台上的[Root.GetScienceTeam]汇合了，随后的数天内他们组织我们的[Root.GetScienceTeam]撤离了炮台，随后引爆了古代炮台的奇点核心，但就在他们完成任务后不到1个小时的时间里，我们失去了和他们的联系，并且在差不多的时刻，我们的[Root.GetAstronomyDepartment]检测到了来自§H[ag_ancient_delta_star.GetName]§!的一连串强烈的能量活动，这显然不是古代炮台奇点核心被引爆导致的。"
 ag_delta.13.a:0 "$ag_delta.11.a$"
 
 ag_delta.14.name:0 "$ag_warning$"
 ag_delta.14.desc:0 "我们失去了与前往摧毁古代炮台的部队和驻扎于古代炮台上的[Root.GetScienceTeam]的联系，同时我们的[Root.GetAstronomyDepartment]检测到了来自§H[ag_ancient_delta_star.GetName]§!的一连串强烈的能量活动。"
 ag_delta.14.a:0 "$ag_delta.11.a$"
 
 ag_delta.15.name:0 "$ag_warning$"
 ag_delta.15.desc:0 "我们的舰队检测到§H[ag_ancient_delta_star.GetName]§!内出现了一连串强烈而怪异的能量活动，很可能是其他残骸区中的炮台启动了。"
 ag_delta.15.a:0 "$ag_worrying$"
 
 ag_delta.21.name:0 "$ag_warning$"
 ag_delta.21.desc:0 "§H[ag_ancient_delta_star.GetName]§!内的古代炮台对我们的舰船表现出了明显的敌意，我们应该小心为妙。"
 ag_delta.21.a:0 "$ag_fleet_alert$"
 
 ag_delta.23.name:0 "阴影之下"
 ag_delta.23.desc:0 "我们的舰队在经历了激烈的战斗后成功摧毁了§H[ag_ancient_delta_star.GetName]§!内所有的古代炮台，但事情似乎还没有结束。随着$pc_ringworld_habitable$上剧烈的能量活动，我方舰队的武器系统受到了严重的影响，短时间内无法恢复，更糟糕的是，舰队检测到一个体积超越$titan$的大型物体从$pc_ringworld_habitable$上发射，以亚光速冲向我们的舰队，初步探测结果表明它可能是某种古代战舰。"
 ag_delta.23.a:0 "果然没这么容易结束！"
 
 ag_delta.31.name:0 "弥漫星云"
 ag_delta.31.desc:0 "在§H[ag_ancient_delta_star.GetName]§!的战斗以我们的胜利告终，古代战舰在我们的攻击下出现了严重的损坏，就算是古代文明强大的自我修复系统也无能为力，那艘战舰最终在剧烈的爆炸中解体，成为了漂浮在§H[ag_ancient_delta_star.GetName]§!内无数残骸中的一部分。\n\n在战斗结束后，我们的舰队注意到覆盖$pc_ringworld_habitable$的古代护盾已经消失，位于护盾之下的是一个生机勃勃的生态区，大气成分和表面温度非常适合我们在上面生存，生态区表面大部分区域被人造海洋覆盖，海洋中零星分布着几座岛屿，其中最大的一座岛屿上矗立着一座独特的古代建筑。\n\n现在§H[ag_ancient_delta_star.GetName]§!内的敌对势力已经被消灭，我们可以安全的派遣$colonizer$登陆这个生态区，在开辟新的殖民地的同时为研究古代文明的遗迹创造更好的环境。"
 ag_delta.31.a:0 "我们的又一次胜利。"
 
 ag_delta.32.name:0 "$ag_leviathan_defeated$"
 ag_delta.32.desc:0 "据有关部门收集到的情报，§Y[ag_ancient_delta_guardian_killer.GetName]§!在§H[ag_ancient_delta_star.GetName]§!消灭了某个远古敌对存在。"
 ag_delta.32.a:0 "$ag_OK$"
 
 ag_delta.36.name:0 "$ag_from_the_ashes$"
 ag_delta.36.desc:0 "我们的舰队在§H[ag_ancient_delta_star.GetName]§!的战斗进行的并不顺利，敌方的实力比我们之前所估计的要高出不少，舰队目前伤亡惨重，也许我们应该让我们的舰队撤离战场以减少进一步的伤亡。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
 ag_delta.36.a:0 "$ag_from_the_ashes.a$"
 ag_delta.36.b:0 "$ag_from_the_ashes.b$"
 
 ag_delta.37.name:0 "$ag_counter_measures$"
 ag_delta.37.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗Δ装置防御系统的方法，还在数次模拟对抗中取得了较为理想的结果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_delta.37.a:0 "$ag_counter_measures.a$"
 
 ag_delta.40.name:0 "§P[ag_ancient_delta_shielded_world.GetName]§!"
 ag_delta.40.desc:0 "我们的$colonizer$降落于§H[ag_ancient_delta_shielded_world.GetName]§!的表面，此前在太空中发现的最大的古代建筑旁，随着殖民活动逐渐步入尾声，殖民地[Root.Owner.GetGovernment]也能够腾出资源来为探索古代建筑的活动提供帮助。\n\n综合目前所有[Root.Owner.GetScienceTeam]的报告，我们在古代建筑内部发现了一座庞大的古代数据库，从其维护情况来看，它似乎在它的使用者离开之后仍然被精心保存着，这也为我们对它的研究提供了相当程度的便利，不过由于我们和古代文明的科技差距较大，我们不可能在短时间内获得更多的进展。"
 ag_delta.40.a:0 "$ag_OK$"
 
 ag_delta.41.name:0 "§H[ag_ancient_delta_star.GetName]§!：古代数据库"
 ag_delta.41.desc:0 "我们在§H[ag_ancient_delta_shielded_world.GetName]§!上部署的[Root.GetScienceTeam]对古代数据库的研究取得了突破性的进展，他们成功从古代文明的数据库中找到了一个古老的工程研究项目的大量数据。\n\n从目前拼凑出的信息来看，§H[ag_ancient_delta_star.GetName]§!似乎是一座古代文明的工程研究基地，我们找到的古代工程项目被称为“§H星云§!”，它的目标应该是设计一系列能够高效压制科技水平较低的文明的武器，不过这个项目对古代文明的重要性似乎不大，并且它远在能够完成前就被中止了，只留下为数不多的几个原型武器。我们之前在§H[ag_ancient_delta_star.GetName]§!遭遇的一系列敌对的古代势力，很可能就是这一工程计划的一部分。\n\n出于一些我们尚不清楚的原因，古代文明在星云计划中止后仍然决定大量相关数据保留了下来，我们的[Root.GetScienceTeam]分析这些数据需要一定的时间，不过他们总会完成任务的。"
 ag_delta.41.a:0 "如果有什么进展，请随时汇报。"
 
 ag_delta.42.part1:0 "我们的[Root.GetScienceTeam]在§H[ag_ancient_delta_star.GetName]§!的古代数据库中找到了星云计划相关的一件原型武器设计，其在星云计划中被编号为0259，似乎是某种类似炮台的结构。\n\n结合我们舰队的报告，这种古代炮台和我们此前在§H[ag_ancient_delta_star.GetName]§!内遭遇的古代炮台有着惊人的相似之处，不过这种炮台在设计中似乎拥有移动部署的能力，我们的舰队并未发现§H[ag_ancient_delta_star.GetName]§!内的古代炮台有过任何类似的表现。\n\n由于我们现有的技术手段无法制造古代炮台的核心组件，而且我们对古代文明使用的奇特的材料一无所知，我们目前难没有任何办法独立制造这种武器原型，不过我们相信古代文明使用一种被称为§H$ag_construction_section$§!的特殊结构来进行太空建造，其应该能够用于帮助我们复原这种古代炮台。"
 ag_delta.42.name:0 "工程项目：§H星云计划 - 0259§!"
 ag_delta.42.a.desc:0 "$ag_delta.42.part1$"
 ag_delta.42.b.desc:0 "$ag_delta.42.part1$$construction_section_seen$"
 ag_delta.42.a:0 "$ancient_data_accept$"
 ag_delta.42.b:0 "$ancient_data_reject$"
 
 ag_delta.43.part1:0 "我们的[Root.GetScienceTeam]在§H[ag_ancient_delta_star.GetName]§!的古代数据库中找到了星云计划相关的一件原型武器设计，其在星云计划中被编号为0256，似乎是某种类似特殊的太空战舰。\n\n根据对§H[ag_ancient_delta_star.GetName]§!内被击毁的古代战舰的残骸的分析，我们的[Root.GetScienceTeam]相信古代文明唯一一艘完成的原型战舰已经被我们的舰队击毁了。从古代数据库中的资料来看，古代文明并不打算将这种战舰用于和科技水平相近的文明进行舰队战斗，不过根据我们的舰队的报告，这种战舰在战斗种仍然表现出了可观的实力，如果我们能够复原这种原型战舰，它应该能够为我们的舰队提供强有力的帮助。\n\n由于我们现有的技术手段无法制造古代战舰的核心组件，而且我们对古代文明使用的奇特的材料一无所知，我们目前难没有任何办法独立制造这种武器原型，不过我们相信古代文明使用一种被称为§H$ag_construction_section$§!的特殊结构来进行太空建造，其应该能够用于帮助我们复原这种古代战舰。"
 ag_delta.43.name:0 "工程项目：§H星云计划 - 0256§!"
 ag_delta.43.a.desc:0 "$ag_delta.43.part1$"
 ag_delta.43.b.desc:0 "$ag_delta.43.part1$$construction_section_seen$"
 ag_delta.43.a:0 "$ancient_data_accept$"
 ag_delta.43.b:0 "$ancient_data_reject$"
 
 ag_delta.44.part1.a:0 "最近对§H[ag_ancient_delta_star.GetName]§!内发现的古代数据库的研究有了新的进展，我们的[Root.GetScienceTeam]在完成了对大量古代记录的分析后从中确定了此前我们认为古代文明用于太空建造的，被称为§H$ag_construction_section$§!的结构是一种安置在$pc_ringworld_habitable$上的大型设施，而且我们的[Root.GetScienceTeam]还确定了在§H[ag_ancient_delta_star.GetName]§!中的$pc_ringworld_habitable$上应该拥有6处这样的设施。\n\n"
 ag_delta.44.part1.b:0 "最近一段时间，我们的[Root.GetScienceTeam]参照此前对其它区域发现的古代$pc_ringworld_habitable$的研究结果，成功在§H[ag_ancient_delta_star.GetName]§!的古代数据库中找到了§H[ag_ancient_delta_star.GetName]§!中古代文明的$ag_construction_section$的位置，一共6处，同样分布于$pc_ringworld_habitable$上。\n\n"
 ag_delta.44.part2:0 "这些$ag_construction_section$目前正处于复杂的古代安全系统的保护之下，我们的[Root.GetScienceTeam]目前没有找到任何突破它们的办法，不过我们的[Root.GetScienceTeam]针对§H[ag_ancient_delta_star.GetName]§!内的古代安全系统的特点，设计了一种可以绕开部分安全措施控制生产区段的办法，尽管这种手段只能让我们使用一些现有的古代舰船设计模型进行生产，而且整个操作过程相当复杂，至少需要一艘$constructor$在周围随时进行手动调整。\n\n为了取得$ag_construction_section$的部分控制权，我们需要派遣一艘$constructor$在其中一处$ag_construction_section$手动安装我们的操作程序。值得注意的是，§H[ag_ancient_delta_star.GetName]§!内的$ag_construction_section$周围似乎存在一些与通常的$pc_ringworld_habitable$不一样的结构，并且我们的[Root.GetScienceTeam]认为这些结构可能是某种武器，我们的$constructor$需要小心行事。"
 ag_delta.44.name:0 "$ag_construction_section$"
 ag_delta.44.a.desc:0 "$ag_delta.44.part1.a$$ag_delta.44.part2$"
 ag_delta.44.b.desc:0 "$ag_delta.44.part1.b$$ag_delta.44.part2$"
 ag_delta.44.a:0 "派遣一艘$constructor$过去。"
 ag_delta.44.b:0 "我们不需要这些东西。"
 
 ag_delta.45.name:0 "$ag_special_project_completed$"
 ag_delta.45.desc:0 "我们的$constructor$已经完成了对§H[ag_ancient_delta_star.GetName]§!内古代$pc_ringworld_habitable$上的$ag_construction_section$的控制程序的安装，经过安全测试后，我们的[Root.GetScienceTeam]确认这6段$ag_construction_section$已经可以投入使用了。$ag_construction_section_desc$"
 ag_delta.45.a:0 "$ag_OK$"
 
 ag_delta.46.name:0 "$ag_special_project_failed$"
 ag_delta.46.desc:0 "我们失去了与§H[ag_ancient_delta_star.GetName]§!内$constructor$的联系，同时在还在$pc_ringworld_habitable$附近检测到多个无法识别的信号源。"
 ag_delta.46.a:0 "$ag_fleet_alert$"
 
 ag_delta.48.name:0 "$ag_construction_section$"
 ag_delta.48.desc:0 "在重新对§H[ag_ancient_delta_star.GetName]§!内的古代安全系统进行分析之后，我们的[Root.GetScienceTeam]重新制定了手动安装操作程序的计划，并宣称能够避免再次触发古代安全系统的防御机制，不过我们需要再派遣一艘$constructor$前往$pc_ringworld_habitable$。"
 ag_delta.48.a:0 "这完全是没有意义的牺牲。"
 ag_delta.48.b:0 "再向§H[ag_ancient_delta_star.GetName]§!派出一艘$constructor$。"
 
 ag_delta.49.name:0 "$ag_special_project_completed$"
 ag_delta.49.desc:0 "$ag_delta.45.desc$"
 ag_delta.49.a:0 "$ag_excellent$"
 
 ag_delta.50.name:0 "星云计划：古代炮台"
 ag_delta.50.desc:0 "我们复原的首个星云计划中的古代炮台已经准备完毕了，部署工作随时可以开始。\n\n§Y<你现在可以一项法令部署这些炮台。>§!"
 ag_delta.50.a:0 "$ag_OK$"
 
 ag_delta.51.name:0 "$ag_delta_titan_megastructure_name$：建造基址"
 ag_delta.51.desc:0 "部署于古代$ag_construction_section$附近的深空建筑基址已经准备完毕，一旦相关资源就就位，我们就可以开始下一个阶段的建设工作。"
 ag_delta.51.a:0 "$ag_OK$"
 
 ag_delta.52.name:0 "$ag_delta_titan_megastructure_name$：核心部分"
 ag_delta.52.desc:0 "在获得了我们提供的资源后，古代$ag_construction_section$已经完成了星云计划中大型战舰核心部分的建造工程，我们部署在附近的工程团队也迅速行动，重设了这艘战舰已完工的AI核心，并拆除了一些不必要的安全系统，以保证我们未来对这艘战舰的控制。"
 ag_delta.52.a:0 "很好的进展。"
 
 ag_delta.53.name:0 "$ag_delta_titan_megastructure_name$：外围部分"
 ag_delta.53.desc:0 "古代$ag_construction_section$完成了星云计划中大型战舰外围六支浮臂的建造工程，经过我们工程团队的安全测试后，这艘战舰的建设已经彻底完成。\n\n随后这艘战舰交付给了我们的舰队，顺利通过试航阶段，其上的数据链也已完成了最后的修改，以让其能更好地融入我们的作战体系。\n\n直至目前，这艘古代战舰已经可以和我们的舰队一同作战了。"
 ag_delta.53.a:0 "我们的舰队如虎添翼！"
 
 ag_delta.54.name:0 "外星巨型建筑"
 ag_delta.54.desc:0 "我们收到情报，[From.GetName]正在建造一艘他们复原的古代战舰，其在某个古代文明的星云计划中编号为0256。"
 ag_delta.54.a:0 "$ag_interesting$"
 
 ag_delta.55.name:0 "外星巨型建筑完成"
 ag_delta.55.desc:0 "我们收到情报，[From.GetName]建造的，古代文明星云计划中编号为0256的大型战舰已经建造完成并交付舰队，现在很可能已经具备了作战能力。"
 ag_delta.55.a:0 "$ag_shocked$"
 
 ag_delta.60.name:0 "古代安全系统"
 ag_delta.60.desc:0 "尽管我们已经完成了对§H[ag_ancient_delta_star.GetName]§!内发现的古代武器的复原工作，但我们对这些武器系统仍然缺乏足够的控制能力，它们的大多数部分被古代安全系统保护，这使得这些武器在战场上能够发挥出来的威力始终远不如我们的预期。\n\n从复原工作开始的时候，我们的[Root.GetScienceDepartment]就一直在对这些古代构造进行研究，尽管进展非常缓慢但他们仍取得了一定的成果。可能是因为这些古代武器最终并没有投入实际使用，它们的许多系统并没有被古代安全系统完好的保护起来，而且在许多区域内未完全完成的安全系统还为我们攻破它的防御提供了难得的机会，目前我们的[Root.GetScienceDepartment]已经找到了一种能够解除大多数妨碍我们使用古代舰船的安全系统的方法，尽管这样的行动需要耗费相当的资源。"
 ag_delta.60.a:0 "$ag_approve_special_project$"
 ag_delta.60.a.tooltip:0 "$ag_unlocks_research_project$$ag_delta_ship_unlock_project_chain_title$"
 ag_delta.60.b:0 "$ag_veto_special_project$"
 
 ag_delta.61.name:0 "古代安全系统"
 ag_delta.61.desc:0 "我们的[Root.GetScienceTeam]已经成功解除了§H[ag_ancient_delta_star.GetName]§!内古代武器上的许多安全系统，这些安全系统的影响应该会在几个月内消退，届时这些舰船在战斗中应该能够发挥出与我们的预期相符的实力了。"
 ag_delta.61.a:0 "让我们拭目以待。"
 
 ag_delta.65.name:0 "应急修复系统"
 ag_delta.65.desc:0 "最近一段时间，我们的[Root.GetScienceDepartment]在对§H[ag_ancient_delta_star.GetName]§!内发现的古代数据的分析中取得了一项意想不到的突破，他们注意到我们复原的古代战舰上存在一种我们此前完全不了解其存在的应急修复系统，并分析出了它在舰船上的位置，随后我们的舰队也确认了这一点。\n\n根据[Root.GetScienceDepartment]从古代数据库中取得的信息，这一修复系统能够在舰船结构受到严重损伤时迅速对其进行修复，最终能够将其关键结构修复至几乎和未受伤害一样，不过这个过程将会以在短时间内牺牲部分武器的输出功率为代价。\n\n由于我们无法理解古代战舰核心部分几乎所有组件的运转原理，我们事实上对这些古代设计知之甚少，不过幸运的是我们在操作古代设备上遇到的问题要少得多，而且限制我们使用该应急修复系统的安全系统在不久前已经被我们解除了，因此我们在使用之前只需要对这一设备进行少量的调整。"
 ag_delta.65.a:0 "$ag_approve_special_project$"
 ag_delta.65.b:0 "$ag_veto_special_project$"
 
 ag_delta.66.name:0 "应急修复系统"
 ag_delta.66.desc:0 "我们已经完成了对§H[ag_ancient_delta_star.GetName]§!中复原的古代战舰上所搭载的应急修复系统的调整工作，它在战斗中应该能够对我们起到不小的帮助。"
 ag_delta.66.a:0 "$ag_excellent$"
 
 ag_delta.73.name:0 "应急修复系统"
 ag_delta.73.desc:0 "§H[ag_ancient_delta_star.GetName]§!中复原的古代战舰上的应急修复系统已经启动。"
 ag_delta.73.a:0 "$ag_OK$"
 
 ag_delta.75.name:0 "应急修复系统"
 ag_delta.75.desc:0 "§H[ag_ancient_delta_star.GetName]§!中复原的古代战舰上的应急修复系统运转结束后，舰船的奇点核心的输出似乎略有下降，不过应该只是暂时性的。"
 ag_delta.75.a:0 "$ag_OK$"
 