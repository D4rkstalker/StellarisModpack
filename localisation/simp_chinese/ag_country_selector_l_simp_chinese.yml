 ag_country_selector.1.eta_gateway_policy_white.desc:0 "我们可以在这里设置古代星门网络的安全策略，使用右边的按钮可以更改选择状态，高亮的选项表明它被选中了，在完成设置后，点击“确认”即可保存。\n\n当前设置：§H白名单§!\n只有白名单上的国家才有进入古代星门网络的权限，当白名单为空时，仅有我们自己可以出入古代星门网络。\n\n为了保证我们的安全策略能够正常生效，我们必须保持对$ag_ancient_eta_gateway_control_megastructure_name$的控制，否则古代星门网络就会像常规的星门网络一样受其当前的拥有者控制。"
 ag_country_selector.1.eta_gateway_policy_blcak.desc:0 "我们可以在这里设置古代星门网络的安全策略，使用右边的按钮可以更改选择状态，高亮的选项表明它被选中了，在完成设置后，点击“确认”即可保存。\n\n当前设置：§H黑名单§!\n只有黑名单上的国家才会被拒绝进入古代星门网络，当黑名单为空时，任何势力都可以随意出入古代星门网络，除非我们向它们关闭了边境。\n\n为了保证我们的安全策略能够正常生效，我们必须保持对$ag_ancient_eta_gateway_control_megastructure_name$的控制，否则古代星门网络就会像常规的星门网络一样受其当前的拥有者控制。"
 
