 # 古代哨兵系列
 ag_ancient_sentinels_part1:0 "§H[Root.GetLeaderName]§!在带领[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!及其附近进行考古工作时，因为一些不明原因触发了某种古代防御机制，并遭到了一些造型怪异的古代哨兵的袭击。\n\n"
 ag_ancient_sentinels_part2_he:0 "幸运的是，大多数古代哨兵都由于长期缺乏维护而严重损坏了，我们的[Root.Owner.GetSecurityTeam]及时赶到，在激烈的交战后摧毁了剩余的那些可能会对我们的[Root.Owner.GetArchaeologyTeam]造成伤害的古代哨兵。\n\n事后，§H[Root.GetLeaderName]§!带领[Root.Owner.GetArchaeologyTeam]回收了这些古代哨兵的残骸并对它们进行了分析，从中获取了许多有价值的信息，并报告称这些信息将会对我们的考古工作起到不小的帮助。"
 ag_ancient_sentinels_part2_ne:0 "幸运的是，大多数古代哨兵都由于长期缺乏维护而严重损坏了，我们的[Root.Owner.GetSecurityTeam]及时赶到，在激烈的交战后摧毁了剩余的那些可能会对我们的[Root.Owner.GetArchaeologyTeam]造成伤害的古代哨兵。\n\n事后，§H[Root.GetLeaderName]§!带领[Root.Owner.GetArchaeologyTeam]回收了这些古代哨兵的残骸并对它们进行了分析，但是并没有任何有意义的发现，这次事件结束后，我们的考古工作很快就会回到正轨。"
 ag_ancient_sentinels_part2_be1:0 "这些古代哨兵早在我们的[Root.Owner.GetSecurityTeam]赶到前就已经对我们的[Root.Owner.GetArchaeologyTeam]展开了攻击，并对[Root.Owner.GetArchaeologyTeam]造成了惨重的伤亡。\n\n尽管这些古代哨兵最后在与我们的[Root.Owner.GetSecurityTeam]进行了激烈的交火后被全部摧毁，但这次事故让我们的[Root.Owner.GetArchaeologyTeam]蒙受了巨大的损失，许多工作关键部分的进度倒退了不少。"
 ag_ancient_sentinels_part2_be2:0 "\n\n更糟糕的是，这次事故也为§H[Root.GetLeaderName]§!带来了严重的负面影响。"
 ag_ancient_sentinels_part2_be3:0 "这些古代哨兵早在我们的[Root.Owner.GetSecurityTeam]赶到前就已经对我们的[Root.Owner.GetArchaeologyTeam]展开了攻击，不仅杀害了我们的[Root.Owner.GetArchaeologyTeam]包括§H[Root.GetLeaderName]§!在内的几乎全部成员，还为后来赶到的[Root.Owner.GetSecurityTeam]带来了惨重的伤亡。\n\n尽管这些古代哨兵最后在与我们的[Root.Owner.GetSecurityTeam]进行了激烈的交火后被全部摧毁，这次事故仍然让我们的[Root.Owner.GetArchaeologyTeam]几乎伤亡殆尽，如果想要继续进行考古工作，我们就不得不派出新的[Root.Owner.GetArchaeologyTeam]，并且之前的绝大部分工作都只能从新开始。"
 ag_ancient_sentinels_part2_be4:0 "我们的[Root.Owner.GetSecurityTeam]及时赶到，并在与古代哨兵激烈的交火中成功保护着我们的[Root.Owner.GetArchaeologyTeam]撤离到了安全的位置。\n\n不过我们的[Root.Owner.GetSecurityTeam]报告称，以现有的装备几乎不可能打败这些古代哨兵，并请求[Root.Owner.GetName]提供资金和一些能够更有效的对付这些古代哨兵的装备，否则他们只能继续等待直到这些古代哨兵自行离开，鉴于古代哨兵目前正在一片相当大的区域内活动并且丝毫没有想要离开的意思，如果我们选择等待，这可能会严重影响整个考古工作的进度。"

