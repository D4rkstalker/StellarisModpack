 # 奇异的疾病系列
 ag_strange_disease_part1:0 "§H[Root.GetLeaderName]§!在带领[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!及其附近进行考古工作时，遭遇了一种奇异的传染病，它不仅能够感染有机生命，还能对计算机系统造成严重的负面影响，可以在有机生命和计算机之间迅速传播。\n\n"
 ag_strange_disease_part2_ne:0 "§H[Root.GetLeaderName]§!和[Root.Owner.GetArchaeologyTeam]的几个关键成员及时发现了问题，并果断采取了控制措施，抑制住了传染病的传播，将损失控制在了最小范围内，考古工作在这次有惊无险的遭遇后得以继续进行。"
 ag_strange_disease_part2_be1:0 "当我们的[Root.Owner.GetArchaeologyTeam]意识到问题的严重性时，这种奇异的传染病已经给他们带来了不小的损失，不过在§H[Root.GetLeaderName]§!和其它所有[Root.Owner.GetArchaeologyTeam]成员的不懈努力下，传染病最终得到了控制，不过消除其带来的负面影响仍需一定时间。"
 ag_strange_disease_part2_be2:0 "当我们的[Root.Owner.GetArchaeologyTeam]意识到问题的严重性时，这种奇异的传染病已经在[Root.Owner.GetArchaeologyTeam]中蔓延开来了，而且由于§H[Root.GetLeaderName]§!和[Root.Owner.GetArchaeologyTeam]的其它成员没能及时采取有效的应对措施，当传染病最终得到控制时，整个[Root.Owner.GetArchaeologyTeam]已经损失惨重，§H[Root.GetLeaderName]§!也在这次事件中受到了不可逆的负面影响。"
 ag_strange_disease_part2_be3:0 "当我们的[Root.Owner.GetArchaeologyTeam]意识到问题的严重性时，这种奇异的传染病已经在[Root.Owner.GetArchaeologyTeam]中蔓延开来了，而且由于§H[Root.GetLeaderName]§!和[Root.Owner.GetArchaeologyTeam]的其它成员没能及时采取有效的应对措施，当传染病最终得到控制时，整个[Root.Owner.GetArchaeologyTeam]已经失去了包括§H[Root.GetLeaderName]§!在内，超过三分之二的成员，即使我们派出新的[Root.Owner.GetArchaeologyTeam]，大量的工作仍必须从头开始。"
 ag_strange_disease_part2_be4:0 "当我们的[Root.Owner.GetArchaeologyTeam]意识到问题的严重性时，这种奇异的传染病已经在[Root.Owner.GetArchaeologyTeam]中蔓延开来了，由于缺乏有效的应对措施，§H[Root.GetLeaderName]§!只能暂时采取严厉的隔离措施，尽最大可能控制传染病的传播。不过根据§H[Root.GetLeaderName]§!的报告，如果[Root.Owner.GetName]不提供额外的资源支持，[Root.Owner.GetArchaeologyTeam]将在这次事故中遭受惨重的损失，考古工作的进度也将倒退一大截。"

