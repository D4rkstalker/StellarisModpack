 # 设备故障系列
 ag_equipment_malfunction_part1:0 "在§H[From.Planet.GetName]§!的[Root.Owner.GetArchaeologyTeam]报告称考古工作所需的关键设备出现了意料之外的故障。\n\n"
 ag_equipment_malfunction_part2_ne:0 "幸运的是，故障的设备得到了及时的修复，整个考古工作在短暂的停滞后得以继续进行。"
 ag_equipment_malfunction_part2_be1:0 "这些故障的设备长期得不到更换，导致考古工作计划中的几个关键步骤无法正常进行，因而整个工作已经停滞了一段时间了。"
 ag_equipment_malfunction_part2_be2:0 "这些故障的设备长期得不到更换，但我们的[Root.Owner.GetArchaeologyTeam]不得不使用这些设备，这导致我们的[Root.Owner.GetArchaeologyTeam]在工作中出现了许多不必要的伤亡，让整个考古工作的进展倒退了不少，而§H[Root.GetLeaderName]§!也在不断的事故中遭受了不可逆的负面影响。"
 ag_equipment_malfunction_part2_be3:0 "这些故障的设备长期得不到更换，但我们的[Root.Owner.GetArchaeologyTeam]不得不使用这些设备，这导致我们的[Root.Owner.GetArchaeologyTeam]在工作中遭遇了一次重大的事故，我们的[Root.Owner.GetArchaeologyTeam]损失了§H[Root.GetLeaderName]§!和[Root.Owner.GetArchaeologyTeam]的部分关键成员，整个考古工作的进展倒退了许多。"
 ag_equipment_malfunction_part2_be4:0 "这些故障的设备长期得不到更换，导致整个考古计划中的几个关键步骤无法进行，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]再次要求[Root.Owner.GetName]提供额外的资源来更新设备，否则整个[Root.Owner.GetArchaeologyTeam]必须等待相当长一段时间，直到所需要的设备准备到位。"

