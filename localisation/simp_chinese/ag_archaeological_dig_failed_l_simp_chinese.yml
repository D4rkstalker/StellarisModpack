 # 不稳定区域系列
 ag_unstable_area_part1:0 "§H[Root.GetLeaderName]§!在带领[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!及其附近进行考古工作时，需要经过一片高度不稳定，随时可能发生塌方的区域。\n\n"
 ag_unstable_area_part2_he:0 "根据对该区域的安全评估，§H[Root.GetLeaderName]§!带领[Root.Owner.GetArchaeologyTeam]在出现塌方前迅速通过了该区域，随后发生的塌方没有给我们的[Root.Owner.GetArchaeologyTeam]带来任何损失。\n\n在确认区域彻底安全后，我们的[Root.Owner.GetArchaeologyTeam]在废墟中意外的发现了许多有用的线索，这显然会对我们的考古工作带来不小的帮助。"
 ag_unstable_area_part2_ne:0 "根据对该区域的安全评估，§H[Root.GetLeaderName]§!带领[Root.Owner.GetArchaeologyTeam]在出现塌方前迅速通过了该区域，随后发生的塌方没有给我们的[Root.Owner.GetArchaeologyTeam]带来任何损失。\n\n在确认区域彻底安全后，我们的[Root.Owner.GetArchaeologyTeam]对废墟进行了全面的分析，最终没有任何有意义的发现，考古工作很快将会回归正轨。"
 ag_unstable_area_part2_be1:0 "那个区域发生塌方时，部分我们的[Root.Owner.GetArchaeologyTeam]的成员正在受影响的区域工作，随后被确认在事故中死亡。\n\n这次事故为我们的[Root.Owner.GetArchaeologyTeam]带来了不小的损失，许多工作的进度倒退了一大截。"
 ag_unstable_area_part2_be2:0 "\n\n更糟糕的是，§H[Root.GetLeaderName]§!在这次事故后受到了不可逆的负面影响。"
 ag_unstable_area_part2_be3:0 "那个区域发生塌方时，§H[Root.GetLeaderName]§!正带领[Root.Owner.GetArchaeologyTeam]的大多数成员在受影响的区域工作，他们随后被确认在这次事故中死亡。\n\n这次事故为我们的[Root.Owner.GetArchaeologyTeam]带来的巨大的伤亡，如果想要继续进行考古工作，我们就不得不派出新的[Root.Owner.GetArchaeologyTeam]，并且之前的绝大部分工作都只能从新开始。"
 ag_unstable_area_part2_be4:0 "我们的[Root.Owner.GetArchaeologyTeam]对该区域的评估表明，这个区域在的不稳定程度已经远远超出了可以正常通过的阈值，我们的[Root.Owner.GetArchaeologyTeam]必须要花费大量的资源对那个区域进行加固，才可以保证他们能够安全的通过，但他们目前没有所需要的资源，除非[Root.Owner.GetName]提供帮助，否则他们只能花费额外的精力来寻找其它的路径。"

