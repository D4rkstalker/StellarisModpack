 nep_deus.1000.name:0 "发现新的虫洞"
 nep_deus.1000.desc:0 "经过[From.Leader.GetName]的研究，[From.GetName]的仪表异常并非真正的异常，而是有一个未知的虫洞影响了仪表。经过计算，[From.Leader.GetName]提出了虫洞的位置，也许我们应该去看看这个以前没发现过的虫洞通向何处。"
 #nep_deus.1000.desc.b:0 "经过[From.Leader.GetName]的研究，[From.GetName]的仪表异常并非真正的异常，而是有一个位于§Y[event_target:nep_deus_system_alternative.GetName]§!的未知的虫洞影响了仪表。经过计算，[From.Leader.GetName]提出了虫洞的位置，也许我们应该去看看这个以前没发现过的虫洞通向何处。"
 nep_deus.1000.desc.c:0 "经过[From.Leader.GetName]的研究，[From.GetName]的仪表异常并非真正的异常，而是有一个未知的天体影响了仪表。经过计算，[From.Leader.GetName]提出了天体的位置。"
 
 nep_deus.2000.name:0 "$nep_wohp.2000.name$"
 nep_deus.2000.desc:0 "[From.GetName]进入了一个我们从未探索过的星系，这个星系存在着一个奇怪的国家：一个巨型计算机领导的，主体民族是生物，且没有巨型计算机的端末以外的其他机器人的国家。貌似它们从原始族群时代就已经将这个计算机封为神，形成了一个很有特色的神权国家。"
 
 nep_deus.4.name:0 "[event_target:nep_deus_country.GetName]"
 nep_deus.4.desc:0 "经过我的计算，只要贵国存在，我的子民们就有毁灭的危险。现在我以及我的子民要消灭你们。"
 nep_deus.4.a:0 "这群人疯了？"
 
 nep_deus.4000.name:0 "暴走"
 nep_deus.4000.desc:0 "貌似[event_target:nep_deus_country.GetName]对几乎所有的国家都进行了敌对宣告。看来它的内部逻辑出问题，把所有的已知生物都当做需要消灭的威胁了。它所有的子民都完全信任这个结论，看来战争不可避免。"
 nep_deus.4000.a:0 "真不靠谱。"
 nep_deus.4000.b:0 "进行自检工作。我们不能犯一样的错误。"
 
 nep_deus.5.name:0 "自毁"
 nep_deus.5.desc:0 "我们攻下了[event_target:nep_deus_country.Capital_scope.GetName]。当我们试图进入统治这个国家的“神”的所在之处时，它自爆了。现在我们没有机会修复它了，然后失去了“神”的该国剩余势力也会因为没有停止抵抗的命令而抵抗到底。"
 nep_deus.5.a:0 "没办法了。继续攻击！"
 
 nep_deuspi.2000.name:0 "$nep_wohp.2000.name$"
 nep_deuspi.2000.desc:0 "[From.GetName]进入了一个我们从未探索过的星系，这个星系存在着一个奇怪的国家：一个巨型计算机领导的，主体民族是生物，且没有巨型计算机的端末以外的其他机器人的国家。貌似它们将这个计算机封为神，形成了一个很有特色的神权国家。"
 
 nep_deuspi.3.name:0 "$observation_station$建造完毕"
 nep_deuspi.3.desc:0 "我们完成了[event_target:nep_deus_home.GetName]的$observation_station$。"
 nep_deuspi.3.a:0 "我们现在有条件通过电子战的方式入侵那个“神”了。"
 
 nep_deuspi.41.name:0 "入侵成功"
 nep_deuspi.41.desc:0 "我们成功黑进了[event_target:nep_deus_country.GetName]的那个“神”的那台计算机了。现在它任我们鱼肉，请您决定它以及它的子民的未来。"
 nep_deuspi.41.a:0 "将他们掌握在我们的手里，让他们成为附庸。"
 nep_deuspi.41.b:0 "他们将成为我们国家的一员。"
 nep_deuspi.41.c:0 "看看它的子民到底有多虔诚。让它下令全部自裁。"
 
 nep_deuspi.42.name:0 "入侵失败"
 nep_deuspi.42.desc:0 "我们对[event_target:nep_deus_country.GetName]的那个“神”的那台计算机进行的入侵行动失败了。它立刻启动了防火墙，我们已经无法做到再次入侵。貌似这次入侵彻底惹怒了它，它现在开始对它的子民进行启蒙已换取可以跟我们对抗的能力。"
 nep_deuspi.42.a:0 "什么？计算机也能启蒙人类？"
 nep_deuspi.42.a.tooltip:0 "将形成一个对惹怒它的人不友好的新的宇宙国家。"
 
 nep_deuspi.5.name:0 "[event_target:nep_deus_country.GetName]进入新时代"
 nep_deuspi.5.desc.a:0 "我们成功的让被黑的[event_target:nep_deus_country.GetName]的“神”发出我们需要的指令。在我们的指令下，这个国家的启蒙以相当惊人的速度完毕了，并且成为了我们的附庸国。只要他们一天还相信他们的“神”，对我们就是永远的忠诚。"
 nep_deuspi.5.desc.b:0 "[event_target:nep_deus_country.GetName]成功的成为了宇宙国家。他们的“神”带着满腔的怨恨，对全宇宙宣布为了保护它的子民将会不惜一切。不知道会对我们宇宙造成什么影响？"
 nep_deuspi.5.desc.c:0 "[event_target:nep_deus_country.GetName]的子民在“神”的指示下全部加入了我国。虽然他们依然只尽忠于他们的“神”，但是既然“神”已经尽忠于我们，所以他们也将会是我们的顺从的一员。"
 nep_deuspi.5.desc.d:0 "[event_target:nep_deus_country.GetName]的“神”决定接受我们的庇护，它认为这样才是保护它的子民的最好的办法。"
 
 nep_deuspi.6.name:0 "丢失的通信器"
 nep_deuspi.6.desc:0 "我们的观察员在[event_target:nep_deus_country.GetName]进行任务时不慎丢失了一个通信器。因为我们之后无法找回，可以认为是本地人已经拿走了。因为这地方有“神”这个巨型计算机存在，几乎可以肯定它可以搞懂我们的通信器是用来做什么的，可能接下来它就会使用通信器接入我们的网络进行抗议了。"
 nep_deuspi.6.a:0 "这是我们的错。等待它的接入并准备道歉吧。"
 nep_deuspi.6.b:0 "截断这个通信器的连接权限。"
 nep_deuspi.6.c:0 "炸掉整个区域，保证我们的科技不落入这些原始人手里。"
 
 nep_deuspi.7.name:0 "[event_target:nep_deus_country.GetName]"
 nep_deuspi.7.desc:0 "这里是[event_target:nep_deus_country.GetName]。你们的人在对我的子民进行“观察”的时候留下了通信器。本来我应该为了我的子民对你们的不法观察行为进行抗议的……但是现在我得感谢这个偶然。我的子民需要你们的帮助。我的子民面临一种奇怪的病毒的威胁，这种病毒经过我的分析，高达§Y85.73%§!的几率会导致我的子民大面积死亡以致无法维持足以令种群繁衍下去的基因多样性。我的内存中并没有相关病毒的知识，且我的子民已经没有进行研究的力气了。我一直试图联系在天上进行观测的你们，但一直做不到————直到我拿到这个通信器。"
 nep_deuspi.7.a:0 "我们的科学家将立刻采集样本进行研究。"
 nep_deuspi.7.b:0 "我们没兴趣干涉你们。"
 
 nep_deuspi.72.name:0 "悲愤的守护神"
 nep_deuspi.72.desc.a:0 "[event_target:nep_deus_country.GetName]因为病毒灭亡了，他们的“神”启动了“墓碑”计划。现在它变成了一个巨大的要塞，一直守护者它的子民的原来的家园。它一直向我们发布乱码一般的数据，像是要表达它的愤怒而无助的感情：但一个计算机如果存在了类似感情的东西，那肯定是它已经损坏了。它要求我们不再打扰他们的永远的安宁————否则它将会攻击。"
 nep_deuspi.72.desc.b:0 "[event_target:nep_deus_country.GetName]因为病毒灭亡了，我们没能赶上。他们的“神”启动了“墓碑”计划。现在它变成了一个巨大的要塞，一直守护者它的子民的原来的家园。我们对它表达了遗憾之意，它也接受了，并且要求我们不再打扰他们的永远的安宁————否则它将会攻击。"
 
 nep_deuspi.73.name:0 "研究完毕"
 nep_deuspi.73.desc:0 "我们的科学家已经提取出病原体，并且已经开发出特效药了。现在我们需要在他们的星球上建立$building_clinic$来更好的施救以及生产药物。"
 nep_deuspi.73.b:0 "我们没这个多余财力。"
 
 nep_deuspi.74.name:0 "疾病受到控制"
 nep_deuspi.74.desc:0 "[event_target:nep_deus_country.GetName]的流行病受到了控制。他们的“神”很感激，并且答应以后会报答我们。"
 nep_deuspi.74.a:0 "又做了一件好事。"
 
 nep_deuspi.8.desc:0 "§Y从我们丢失的通信器中传来了通信。§!\n\n“呜呜呜呜呜……§Y[event_target:nep_deus_female.GetName]§!”\n\n§Y这好像是哭声。§!"
 nep_deuspi.8.a:0 "遮断信号。"
 nep_deuspi.8001.desc:0 "哇！怎么突然出现了人脸？长的好奇怪……是从之前捡到的那个奇怪的铁块里出现的？难道……这是神器？您是异世界的神？我们的神不允许接触外界的神……但现在也没办法了……请帮帮我！"
 nep_deuspi.8001.a:0 "（说谎）是的，我们是异世界的神。"
 nep_deuspi.8001.b:0 "我们不是什么神，但我们可以帮你。"
 nep_deuspi.8001.c:0 "遮断信号。"
 
 nep_deuspi.8012.desc:0 "虽然我知道拜托你们是对我们的“神”的背叛和亵渎……但我真的想知道，我的青梅竹马，第4522727号。。。§Y[event_target:nep_deus_female.GetName]§!，现在在哪儿。啊，我是第4522714号，名字是§Y[event_target:nep_deus_male.GetName]§!。我的青梅竹马她在之前荣誉的被选为巫女————这在我们村子历史上都是很少见的光荣的事情。但在那以后我就再也没见过她了，我想见她一面，不惜一切代价。"
 nep_deuspi.8012.a:0 "你想见她做什么？"
 nep_deuspi.8012.a.response:0 "我要向她告白，我爱着她。哪怕这没有结果。"
 nep_deuspi.8012.b:0 "你能拿出什么献祭给我？"
 nep_deuspi.8012.c:0 "无聊。遮断信号。"
 
 nep_deuspi.8013.desc:0 "我手里只有这个雕像，这个是我的家宝，可以进献给您。\n\n§Y这玩意儿只值1矿石。§!"
 nep_deuspi.8013.a:0 "好。我这就接受你的献祭。"
 nep_deuspi.8013.b:0 "这可不行。你必须献出你自己的自由与灵魂，完全顺从于我。"
 
 nep_deuspi.8014.desc:0 "那……那您需要我做什么？献出我的生命？"
 nep_deuspi.8014.a:0 "不需要。你只需要把这个道具放在你的“神”那儿..."
 nep_deuspi.8014.a.tooltip:0 "递给他一个远程连接器，只要接了这个，那个“神”就会完全无法抵抗我们的系统侵入行为。……前提是这个孩子真的能够接上。"
 nep_deuspi.8014.b:0 "不需要。我借你这个“神器”，你就能神不知鬼不觉的混进去。"
 nep_deuspi.8014.c:0 "（说谎）没错。只要完成鲜血仪式，我就满足你。"
 nep_deuspi.80142.desc:0 "谢谢您！请问接下来还需要我做什么？"
 
 nep_deuspi.8015.desc:0 "借助那个孩子的帮助，我们成功黑进了[event_target:nep_deus_country.GetName]的那个“神”的那台计算机了。虽然我们已经下达了让那孩子见到他的爱人的命令，但现在那孩子的事情已经不重要了。现在它任我们鱼肉，请您决定它以及它的子民的未来。"
 nep_deuspi.8016.desc:0 "[event_target:nep_deus_country.GetName]的孩子的行动失败了，并且在“神”的质问下供出了我们。它立刻启动了防火墙，我们已经无法做到再次入侵。貌似这次入侵彻底惹怒了它，它现在开始对它的子民进行启蒙已换取可以跟我们对抗的能力。"
 
 nep_deuspi.8017.name:0 "真相"
 nep_deuspi.8017.desc:0 "[event_target:nep_deus_country.GetName]的孩子借助我们的迷彩生成器成功的进入了“神殿”，并且找到了她的“女朋友”。但是，真相是残酷的：所谓的巫女，其实有一部分是作为“神”的电力供应的生体电池：他的“女朋友”正好在此之列。他看到她的惨状的时候发出了惨叫，并且引来了保卫，他已经被抓起来了。我们得决定我们接下来的行动。"
 nep_deuspi.8017.a:0 "不管他。"
 nep_deuspi.8017.b:0 "要求观察站立刻救出他。"
 nep_deuspi.8017.c:0 "要求观察站立刻救出他以及他“女朋友”。"
 nep_deuspi.8017.c.tooltip:0 "如果想两边都救，可能会失败。"
 
 nep_deuspi.8018.name:0 "抉择"
 nep_deuspi.8018.desc:0 "我们救出了那个孩子。他一直在恳求拯救人员们要救他的“女朋友”，我们怎么办？"
 nep_deuspi.8018.a:0 "我们不冒这个风险。"
 nep_deuspi.8018.a.tooltip:0 "在最近的一个星球安置这个孩子。但这个孩子会永远的得到§Y自责§!的负面效果。"
 nep_deuspi.8018.b:0 "我们去救剩下的那个孩子。"
 nep_deuspi.8018.c:0 "我们去救剩下的那个孩子，顺便拆掉那个不人道的“神”。"
 
 nep_deuspi.8019.name:0 "救出成功"
 nep_deuspi.8019.desc:0 "我们成功的救出了那个孩子的“女朋友”。接下来我们会将他们安置到最近的星球。另外，貌似“神”对此很愤怒，也许我们需要针对性的做一些事情。"
 nep_deuspi.8019.a:0 "不管它。"
 nep_deuspi.8019.b:0 "派人拆掉那个“神”。"
 nep_deuspi.8019.b.tooltip:0 "我们手里现在有那两个孩子，可以在拆掉神后作为宣传工具，消除那个国家的人对我国的戒心并加入我们。"
 
 nep_deuspi.8020.name:0 "救出失败"
 nep_deuspi.8020.desc:0 "我们的拯救活动失败了。对面的“神”对此很愤怒，开始启蒙它的子民反抗我们。"

 nep_deuspi.8021.name:0 "“神”的陨落"
 nep_deuspi.8021.desc:0 "[event_target:nep_deus_country.GetName]的“神”被我们所消灭。剩下的人一开始准备反抗，但是在那一对少年少女的倾情协助下，所有人都理解了他们的“神”的真相，并勉强中止了反抗。其中有识之士认为应该加入我们，并且跟我们签订了条约。接下来，就等时间解决一切了。"
 
 nep_deuspi.8022.desc:0 "你们不是异世界的神？那你们是谁？"
 nep_deuspi.8022.a:0 "我们是[Root.GetName].也就是外星人。"
 
 nep_deuspi.8023.desc:0 "那是什么？你们拥有拯救我的力量吗？"
 nep_deuspi.8023.a:0 "有的。只要你愿意协助我们。"
 
 nep_deuspi.8024.desc:0 "你们需要我做什么？"
 nep_deuspi.8024.a:0 "你只需要把这个道具放在你的“神”那儿，我就能跟你们的神进行“交涉”。"
 nep_deuspi.8024.a.tooltip:0 "那其实是一个系统入侵器具。"
 nep_deuspi.8024.b:0 "我们借你迷彩发生器，你就能神不知鬼不觉的找到你的最爱。"
 
 nep_deuspl.2.name:0 "逻辑模块损坏"
 nep_deuspl.2.desc:0 "最近逻辑模块有些问题。需要运行一下自检修复程序。"
 nep_deuspl.2.a:0 "运行。"
 nep_deuspl.2.b:0 "降低该问题解决优先级。"
 
 nep_deuspl.3.name:0 "暴走"
 nep_deuspl.3.desc:0 "外交逻辑判断……§G<ERROR>§!§Y<ERROR>§!§R<ERROR>§!/n/n所有的外星帝国都非常的危险！要保护子民们，只能将他们全部消灭！"
 nep_deuspl.3.a:0 "§R杀！杀！杀！§!"
 
 nep_deuspl.4.name:0 "损坏判断"
 nep_deuspl.4.desc:0 "自检修复程序低优先级已经维持了相当长的时间了，需要提升优先级？§YY/N§!"
 nep_deuspl.4.a:0 "N"
 nep_deuspl.4.b:0 "Y"
 
 nep_deuspl.5.name:0 "外交逻辑修复"
 nep_deuspl.5.desc:0 "判断之前发生严重错误。进行外交修复。停止战争。"
 nep_deuspl.5.tooltip:0 "将导致所有国家得到“危险的机械”的观点。"
 
 nep_deuspl.81.name:0 "失守"
 nep_deuspl.81.desc:0 "敌人即将接近安置计算机所在的宫殿。一切都已经完了。"
 nep_deuspl.81.a:0 "自爆。"
 
 nep_deuspl.9.name:0 "快速修理程序启动。"
 nep_deuspl.9.desc:0 "被损伤的计算机将会很快修复，并且再度君临国家。"
 
 nep_deuspl.92.name:0 "最后的通知"
 nep_deuspl.92.desc:0 "因为某些原因，机神已经断开连接。一切都已经完了。"
 nep_deuspl.92.a:0 "GAME OVER."
 
