 nep_ugo.1000.name:0 "发现新的虫洞"
 nep_ugo.1000.desc:0 "经过[From.Leader.GetName]的研究，[From.GetName]的仪表异常并非真正的异常，而是有一个未知的虫洞影响了仪表。经过计算，[From.Leader.GetName]提出了虫洞的位置，也许我们应该去看看这个以前没发现过的虫洞通向何处。"
 #nep_ugo.1000.desc.b:0 "经过[From.Leader.GetName]的研究，[From.GetName]的仪表异常并非真正的异常，而是有一个位于§Y[event_target:nep_wohp_system_alternative.GetName]§!的未知的虫洞影响了仪表。经过计算，[From.Leader.GetName]提出了虫洞的位置，也许我们应该去看看这个以前没发现过的虫洞通向何处。"
 nep_ugo.1000.desc.c:0 "经过[From.Leader.GetName]的研究，[From.GetName]的仪表异常并非真正的异常，而是有一个未知的天体影响了仪表。经过计算，[From.Leader.GetName]提出了天体的位置。"
 
 nep_ugo.1002.name:0 "没什么有趣发现"
 nep_ugo.1002.desc:0 "我们的科研船在扫描了[from.solar_system.GetName]的唯一宜居星球[from.GetName]后，认为虽然这星球上存在一些极为凶险的生物，他们将会阻碍将这个星球变成殖民地的可能性；另外虽然有一艘来源不明的船的残骸在这个星球上，但并没有人员存活，科技也并没有比我们更先进，不存在研究价值。除此以外没有什么其他的值得关注的内容。"
 nep_ugo.1002.a:0 "先清理这些凶猛生物吧。" 
 
 nep_ugo.1004.name:0 "清除凶猛生物"
 nep_ugo.1004.desc:0 "[event_target:nep_ugo_US388.GetName]上的凶猛生物已经被驱除。虽然我们也遭到了一定的损失，但该星球已可供殖民。"
 
 nep_ugo.2003.name:0 "奇怪的转变"
 nep_ugo.2003.desc.a:0 "我们正在殖民中的[event_target:nep_ugo_US388.GetName]突然发生了生态系统的转变，已经变成不再能够支撑殖民。我们只能被迫放弃殖民计划。据科学家认为，生态系统的转变由该星球上的低等生命所导致，但殖民系统的设备无法完全分析并了解该低等生物的全貌。"
 nep_ugo.2003.desc.b:0 "[event_target:nep_ugo_US388.GetName]突然发生了生态系统的转变，已经变成不再能够支撑殖民。据科学家认为，生态系统的转变由该星球上的低等生命所导致。"
 nep_ugo.2003.a:0 "真浪费！"
 
 nep_ugo.2007.name:0 "来源不明的船"
 nep_ugo.2007.desc:0 "一艘国籍不明的船的民间船经过了我们的国境。他们要求通过我国国境且获取补给。虽然他们会回应我们的询问，而且安全检测装置并未发现问题，但是给人感觉跟他们对话就像是跟一些旧型AI对话，且没有告知我们最终目的地。但看起来它们并没有敌意，是否让他们通过？"
 nep_ugo.2007.a:0 "没有武器的船能做什么，让他们通过。"
 nep_ugo.2007.b:0 "击落他们。"
 
 nep_ugo.3003.name:0 "生化危机"
 nep_ugo.3003.desc:0 "[from.GetName]突然发生了一场生化危机：一种据信是单核生物的聚合体感染了一些市民，并且将这些市民变成了怪物。经过科学家们的紧急分析，这种生物聚合体能够在感染后迅速杀死宿主，并且利用宿主的DNA进行拟态。同时还能通过跟其他不同种族的宿主交流DNA，拟态成奇怪的怪物。更麻烦的是，他们能够在杀死宿主的同时获取宿主的知识，以获得更好的拟态效果。一直到我们的日常检测发现他们，他们才突然发难开始攻击其他人。它们甚至能感染机器人及合成人，通过它们的接口及拟生结构控制他们。另外因为这个攻击是突然同时发生的，有科学家推测这是一种意识相通的蜂群生物。这种生物异常危险，请调集军队立刻剿灭。另外，科学家根据他们的聚合体形态给他们取了名字：UGO，不明粘体状物体。"
 nep_ugo.3003.a:0 "准备战斗！"
 
 nep_ugo.30040.name:0 "生化危机"
 nep_ugo.30040.desc:0 "又一个星球发生了生化危机：这次是[FromFrom.GetName]。"
 nep_ugo.30040.a:0 "准备战斗！"
 
 nep_ugo.3005.name:0 "暂时的胜利"
 nep_ugo.3005.desc:0 "在[fromfrom.GetName]的对UGO战斗胜利了，但是前线指挥官认为它们并未被完全消灭，接下来可能还会感染其他生物。"
 nep_ugo.3005.b:0 "不需要再提醒我这种暂时的胜利。"
 
 nep_ugo.3007.name:0 "殖民地丢失"
 nep_ugo.3007.desc:0 "在[fromfrom.GetName]的对UGO战斗失败了，失去制约的UGO以非常迅速的速度感染了几乎所有的生物，并将其生态环境变成非UGO生物无法生存的环境。"
 
 nep_ugo.30072.name:0 "生态转变"
 nep_ugo.30072.desc.a:0 "[From.GetName]突然发生了生态系统的转变，所有的殖民人员全部失去联络。科学家认为那里已经被UGO全灭了。"
 nep_ugo.30072.desc.b:0 "[From.GetName]突然发生了生态系统的转变，所有的殖民人员全部失去联络。原因并不明确。"
 nep_ugo.30072.b:0 "真奇怪。"
 
 nep_ugo.4.name:0 "UGO:寻找解药"
 nep_ugo.4.desc:0 "科学家认为我们应该去[event_target:nep_ugo_US388.GetName]寻找对UGO的解药。多种证据显示，这种生物是从[event_target:nep_ugo_US388.GetName]诞生的，虽然不知道是否人为产物，但如果不是，当地一定会有它的天敌存在。"
 nep_ugo.4.a:0 "立刻让附近的科学家去。"
 
 nep_ugo.40010.name:0 "UGO:任务失败"
 nep_ugo.40010.desc:0 "这是来自[from.fleet.leader.GetName]的最后通信：“我们找到一个UGO的大量繁殖地点，这里可能会有线索。我们正准备……唔，唔……唔啊啊啊啊啊啊！………………报告，什么事都没有发生。请等待我的结果。”我们认为[from.fleet.leader.GetName]已经被感染，而且已经被拟态了。我们已将[from.fleet.leader.GetName]从加入所有设施的黑名单之中。"
 nep_ugo.40010.a:0 "一个重大的损失，但我们不能停止。"
 
 nep_ugo.40020.name:0 "UGO:任务失败"
 nep_ugo.40020.desc:0 "我们发现[from.fleet.leader.GetName]的团队未经联络突然回到了它的科研船上，并且准备朝[Root.capital_scope.GetName]发进。在经过询问后感觉科研船的船员的回答存在众多疑点，并且所有船员均拒绝按照我们的要求进入科研船的医疗设施进行扫描。可判断所有人均已被感染，请执行紧急指令：引爆该科研船。"
 nep_ugo.40020.a:0 "又一个重大的损失，但我们不能停止。"
 
 nep_ugo.5000.name:0 "UGO:任务成功"
 nep_ugo.5000.desc:0 "[from.fleet.leader.GetName]在经过对UGO的聚集地进行分析后，发现它们存在一定规律。请问还记得之前我们消灭的凶猛生物么？我们发现UGO的聚集地跟凶猛生物的聚集地完全不重合。说不定这是个突破口，至少我们可能能从这种凶猛生物中找到停止感染的办法。虽然这些生物在我们之前的攻击中几乎灭绝，但我们的科学家还是找到了一些尸骸，可供提取遗传信息。"
 nep_ugo.5000.a:0 "立刻进行研究。"
 
 nep_ugo.6.name:0 "UGO:疫苗有效"
 nep_ugo.6.desc:0 "由凶猛生物提取出来的抗感染疫苗有效。但是这种疫苗因为对使用者的体质要求过高，没办法大面积使用，但我们可以组织一批免疫的军队，前往[event_target:nep_ugo_US388.GetName]寻找UGO的蜂群首脑。（如果这种生物真的如科学家们猜测的那样是蜂群生物的话……）"
 nep_ugo.6.a:0 "值得尝试。"
 
 nep_ugo.7.name:0 "UGO:女王"
 nep_ugo.7.desc:0 "我们的军队找到了UGO的蜂群首领，我们暂且将其称为“女王”。“女王”虽然有智力，但无意沟通，估计和解是不可能了，但我们的不受感染的士兵在面对她的时候有绝对优势，现在我们可以决定她的命运。"
 nep_ugo.7.a:0 "消灭她，停止所有感染。"
 nep_ugo.7.a.tooltip:0 "因UGO会在感染的瞬间杀死宿主，因此已经被感染但依然潜伏在殖民地的所有感染者均将因为失去蜂群首领“女王”而瞬间消灭。同时所有UGO拟态而成的怪物士兵均将消灭。"
 nep_ugo.7.b:0 "消灭她，但保留少量可控的细胞以备军事使用。"
 nep_ugo.7.b.tooltip:0 "所保留的细胞将有两个用途：首先是普通UGO的细胞，将可以用来生产UGO拟态的生物作为士兵；另一种则是“女王”的细胞，将可以用来生产强力的对星球兵器：只要一发动，一个星球的所有生物均将变成由我们操控的UGO生物。"
 nep_ugo.7.c:0 "俘虏她，以便科学家找到和平共存的方式。"
 nep_ugo.7.c.tooltip:0 "科学家会迅速找到停止感染的方法，并且在对“女王”进行无害化处理后将所有存在智慧的UGO生物迎入我国成为国民。所有殖民地均得到引入UGO生物以加快国民繁殖速度的提案。"
 
 nep_ugo.7001.name:0 "UGO：感染停止"
 nep_ugo.7001.desc:0 "貌似这些可怕的生物的源头已经被掐灭了，国内的所有感染者及拟态士兵均已自行消灭。"
 
 nep_ugo.7002.name:0 "UGO：感染停止"
 nep_ugo.7002.desc:0 "据说这些可怕的生物的源头已经被掐灭了，国内的所有感染者均已自行消灭，但拟态士兵虽然失去了感染性，但依然存在攻击性。科学家推测源头可能未被完全消灭，不知道未来会不会有其它的危机。"
 
 nep_ugo.8001.desc:0 "高速感染"
 nep_ugo.8001.name:0 "[From.From.GetName]的全部人口都成为了UGO生物，并且服从于你。"
 
 nep_ugo.9001.name:0 "UGO：感染停止"
 nep_ugo.9001.desc:0 "在[event_target:nep_ugo_US388.GetName]发生了原因不明的爆炸（据信是UGO自行触发了该星球过去存在的远古文明制造的灭星兵器）后，所有的UGO生物均停止了行动，感染也停止了。危机过去了。"
 nep_ugo.9001.a:0 "终于结束了。"
 
