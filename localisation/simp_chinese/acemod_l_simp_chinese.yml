l_simp_chinese:

  #Original English text by Rodahtnov
  #Prethoryn Scourge ------------------------------------
  tech_acemod_crisis_swarm_1: "索林原虫生命体分析"
  tech_acemod_crisis_swarm_1_desc: "通过远程探测和提取索林原虫的组织，我们可以更深入了解这种奇怪的银河系外生命体是如何运作的，以及如何消除其感染。\n\n"
  tech_acemod_crisis_swarm_2: "抗原虫孢子溶剂"
  tech_acemod_crisis_swarm_2_desc: "索林原虫攻击或在星系间移动时，会使用微组织来腐蚀和破坏附近的生物和技术；使用一套纳米分布器，可以在太晚之前缓解和恢复这种损害。\n\n"
  tech_acemod_crisis_swarm_3: "抗原虫病毒制剂"
  tech_acemod_crisis_swarm_3_desc: "使用专门设计的纳米机器人和生物病毒混合物，可以根除所有原虫生物体，而不需要对抗措施或有机修复。对它们船只的损害彻底且无法愈合，净化星球也更容易。\n\n"
  #Extradimensional Invaders (Unbidden) ------------------------------------
  tech_acemod_crisis_extradimensional_1: "高维生物分析"
  tech_acemod_crisis_extradimensional_1_desc: "虽然尝试读取能量特征可能会干扰我们的计算，但我们必须知道这些东西是如何运作的；尤其是了解它们是什么、来自哪里、是哪种成分。\n\n"
  tech_acemod_crisis_extradimensional_2: "反高维超载"
  tech_acemod_crisis_extradimensional_2_desc: "高维飞船的能量体特性使其能吸收任何物质并转化为能量。这暴露出了它们的弱点，使我们具有明显优势。我们可以随机制造能量峰值以超载它们的吸收能力，从而无效其部件并固化原子组成，使它们在常规攻击下变得脆弱。\n\n"
  tech_acemod_crisis_extradimensional_3: "反高维熵能"
  tech_acemod_crisis_extradimensional_3_desc: "通过调整设备，使高维生物的能量组成超载，我们可以在微观能量水平上制造熵爆炸，破坏他们制作或扔到我们现实中的一切。\n\n"
  #Contingency ------------------------------------
  tech_acemod_crisis_extradimensional_ai_empire_1: "肃正协议侵入"
  tech_acemod_crisis_extradimensional_ai_empire_1_desc: "和所有机械或构造物一样，肃正单位有基本代码，我们可以阅读、检查和入侵，并在此过程中寻找所有可能的后门。\n\n"
  tech_acemod_crisis_extradimensional_ai_empire_2: "反肃正恶意软件"
  tech_acemod_crisis_extradimensional_ai_empire_2_desc: "肃正代码的复杂性归功于量子计算机的多机模拟阵列，但如果我们注入一种AI病毒，用冗余命令和虚假预测分析基础数据来轰炸其自主编程线程，就会出现可利用的弱点。\n\n"
  tech_acemod_crisis_extradimensional_ai_empire_3: "反肃正量子扰乱"
  tech_acemod_crisis_extradimensional_ai_empire_3_desc: "从根本上隔离和扰乱肃正船只通信，将降低其效率。再加上之前恶意软件轰炸造成的滞后，他们的舰队和站点将变得极易受集中攻击，因为他们无法做出正确的反应和操作。\n\n"
  #Gray Goo (Gray Tempest)------------------------------------
  tech_acemod_crisis_goo: "反灰蛊去纳米合成器"
  tech_acemod_crisis_goo_desc: "基于对灰蛊风暴如何以自动化和半预测方式管理纳米机器人的观察，我们可以使分离的纳米机器人失效、无法组合，有效阻碍其飞船自我修复。这会导致它们的战舰因无法重新组合成预先设计的形状，出现大量破损和组成失衡。\n\n"
  #End of the Cycle ------------------------------------
  tech_acemod_crisis_eotc: "混沌实体净化"
  tech_acemod_crisis_eotc_desc: "虽然我们大多数人不了解虚境飞行器和实体是如何工作的。但我们知道，在我们现实中表现出来的东西都容易受其规律影响，虚境也不例外。特别设计的武器会导致实体组成不稳定，并被放逐到虚空中，再也不会回来。\n\n"
  #Fallen Empires (Awakened Empires)------------------------------------
  tech_acemod_crisis_fe: "失落帝国的黑暗秘密"
  tech_acemod_crisis_fe_desc: "在过度骄傲和自负的驱使下，这片星系的老居民使用着神秘且理论上不可逆向的技术。但有一种方法可以使其失去作用。他们广泛使用的暗物质只是勉强在安全范围内，虽有效却危险，可以借此发挥我们的优势。\n\n"
  #Debuffs------------------------------------
  acemod_crisis_debuff_modifier: "未知敌人"
  acemod_crisis_debuff_modifier_desc: "银河威胁需要专门研究有效的遏制方法。"
  acemod_fallen_awakened_empire_debuff_modifier: "遗珍中的神秘工程"
  acemod_fallen_awakened_empire_debuff_modifier_desc: "古人使用的造船技术超出我们的认知，建议避免直接对抗。"
