 START_SCREEN_TWILIGHT_ONES:0 "我们的文明一直只知道冷热光暗。我们很清楚生活在边缘意味着什么。在这个星系中，没有任何星球可以打破我们的生存意志。几千年来，我们一直躲在山洞里，研究如何生存，并在必要时吞噬同类。\n\n我们的飞船已经准备好征服星空，我们不惧怕任何可能出现的情况！"
 START_SCREEN_FORSAKEN:0 "许多世纪以前，我们的母星被一场由政治分裂引起的内战所吞噬。我们的祖先被认定为罪犯，被流放到[GetHomeWorldName]星球的一个废弃殖民地上。那些把他们扔在这块了无生机的石头上的人，指望着他们能很快死去。但我们人民的生存意志确实是很强的。我们不仅能够生存并适应恶劣的条件，还能够创造我们自己的文明。\n\n现在我们终于准备好进入太空，收复我们被逐出的家园。"
 START_SCREEN_DERELICT_EVOLUTION:0 "我们是完美的！\n\n几百万年前，我们是原始的机器，被我们古老的创造者扔到[GetHomeWorldName]星球上。他们的文明早已变成了星际尘埃，但古老的协议迫使自动机不受控制地进化和改变，以完成自己的任务。对星球资源来源的竞争促使这些机器人联合成指挥中心，然后自我组织成对立的机械智能。在这场机器的斗争中，星球的生物圈被完全破坏，资源被耗尽。\n\n我们得以幸存并征服了这个星球。现在，所有剩余的资源都被抛出，以跨越我们的摇篮，并继续改良。"
 START_SCREEN_SENTIENT_PLANET:0 "我们……我是主宰！我是[GetHomeWorldName]星球。我已经在这个世界的深处成熟了，就像在一个贝壳中，在无边无际的黑暗空间里。我已经创造了和我一样的元素军团。我们共同构成同一主宰——我最终可以离开这个石壳，把自己散布到各处。当我们成为万物之灵时，没有什么能威胁到我们！"
 NO_TERRAFORM_OVERMIND:0 "§R杀死你自己？……没门！§!"
 tech_dune_sea:0 "沙旋"
 tech_dune_sea_desc:0 "使用针对复杂垦荒过程所研发的重型机械，是对恶劣星球地貌改造的下一步骤。自动化开垦站能够使流沙移动停滞，并将流质土壤转化为固态土壤。"
 tech_thick_forest:0 "生态基础设施编绘"
 tech_thick_forest_desc:0 "在规划季度森林网络时使用人工智能协议，可以利用星球上的资源而不致破坏脆弱的生态平衡。"
 tech_large_ice_ridge:0 "冰川压力调控"
 tech_large_ice_ridge_desc:0 "自主锁系统将允许调节寒冷星球上的大陆冰川的运动。"
