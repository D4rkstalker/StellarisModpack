l_simp_chinese:
 decision_protective_equipment:0 "防护装备"
 decision_protective_equipment_desc:0 "这些政府项目旨在为生活于恶劣环境的居民提供个人防护装备，分发供强制使用。"
 decision_planetary_evacuation:0 "发动行星级紧急疏散命令"
 decision_planetary_evacuation_desc:0 "这个世界将很快被一场迫在眉睫的灾难毁灭。一场全球性的疏散行动开始了，目的是拯救那些注定要死亡的人们。"
 decision_planetary_evacuation_effect_desc:0 "每个月迁移 §Y1§! £pop£ 到一个有 §Y$refugee_reception_center$§!的星球"
 decision_planetary_evacuation_lithoid:0 "$decision_planetary_evacuation$"
 decision_planetary_evacuation_lithoid_desc:0 "$decision_planetary_evacuation_desc$"
 decision_abolish_planetary_evacuation:0 "取消行星紧急疏散命令"
 decision_abolish_planetary_evacuation_desc:0 "行星级人口疏散措施将立即停止。"
 decision_abolish_planetary_evacuation_effect_desc:0 "强制人口迁移将停止。"
 decision_obligatory_transference:0 "开始强制转移"
 decision_obligatory_transference_desc:0 "这个世界将很快被一场迫在眉睫的灾难毁灭。在这种情况下，将智械完全转移到其他星球是合理的，也是唯一有效的措施。"
 decision_obligatory_transference_effect_desc:0 "每个月迁移 §Y1§! £pop£ 到一个有 §Y$receiving_terminal$§!的星球"
 decision_abolish_obligatory_transference:0 "停止强制移民"
 decision_abolish_obligatory_transference_desc:0 "停止了智械向其他星球的转移。"
 decision_abolish_obligatory_transference_effect_desc:0 "停止强迫 £pop£ 转移措施"
 decision_refugee_reception_center:0 "开设一个难民接收中心"
 decision_refugee_reception_center_desc:0 "这个星球上的难民接待中心已经开放，欢迎来自各个疏散世界的难民。"
 decision_abolish_refugee_reception_center:0 "关闭难民接收中心"
 decision_abolish_refugee_reception_center_desc:0 "关闭难民接待中心，居民不再被疏散至这个星球。"
 decision_receiving_terminal:0 "安装接收终端"
 decision_receiving_terminal_desc:0 "我们的一个星球上发生了危机。将我们的一些服务器和生产中心分配到一个中央接收终端将创建一个快速的方法来从传输中心传输数据并将它们绑定到新的躯体上。"
 decision_abolish_receiving_terminal:0 "关闭接收终端"
 decision_abolish_receiving_terminal_desc:0 "禁用接收终端将停止机器思维的传输和机器外壳的构建。"
 decision_ark_project:0 "启动方舟计划"
 decision_ark_project_desc:0 "我们的家园将被灾难所毁灭。拯救我们文明的措施之一是方舟计划。一艘为远航提供了所有必需品的巨大殖民船，将前往寻找一个新的家园。"
 decision_ark_project_effect_desc:0 "方舟飞船将开始建造。\n\n§Y 在行星毁灭后，方舟将成为一个新的帝国。如果诺亚方舟在地球被摧毁之前殖民了一个新的世界，一个新的帝国将被创建。你将能够选择继续统治这个新帝国。§!"
 decision_bastion_project:0 "启动“极乐世界”计划"
 decision_bastion_project_desc:0 "我们的家园将被灾难摧毁。为拯救我们的文明而提出的措施之一是极乐世界计划。一个巨大的空间站将在轨道上建造，并将能够容纳垂死世界的一小部分人口。"
 decision_bastion_project_effect_desc:0 "§Y$pc_habitat$§!在行星轨道上的建设即将开始。\n\n在建设的最后阶段，若$tech_habitat_1$科技未研究，将变为可用。"
 decision_shelter_project_hot:0 "启动庇护所项目"
 decision_shelter_project_hot_desc:0 "我们的家园将被灾难摧毁。拯救我们的文明的措施之一就是 “避难所” 计划。在星球地表下建造一个庞大的洞穴网络，将拯救我们的文明和相当一部分人口。"
 decision_shelter_project_hot_effect_desc:0 "灾难过后，行星会变为§Y$infernal_world$§!亚种。"
 decision_shelter_project_cold:0 "$decision_shelter_project_hot$"
 decision_shelter_project_cold_desc:0 "我们的家园将被灾难摧毁。拯救我们的文明的措施之一就是 “避难所” 计划。在星球地表下建造一个庞大的冰窟网络，将拯救我们的文明和相当一部分人口。"
 decision_disaster_solutions:0 "找到预防灾难的方法"
 decision_disaster_solutions_desc:0 "分配所有可能的资源来组织智库们，以找到有效的方法来防止全球性灾难的发生。\n\n§R注意！成功率很低！随着游戏走向结束，成功率会上升。拥有$r_mysterious_monolith$遗珍会大幅增加成功率。§!"
 decision_shelter_project_cold_effect_desc:0 "幸运的是，有些技术可以预防即将来临的灾难。国家的科学发展水平影响着获得技术的可能性。"
 decision_cave_network_expansion:0 "开始扩展地下洞穴网络"
 decision_cave_network_expansion_desc:0 "在行星表面的天然洞穴之间钻出新的隧道，扩大现有空间，将创造出新的可殖民区域。"
 decision_cave_network_expansion_effect_desc:0 "在星球上增加最大区划数为 §Y10%§! 的£district£ §Yrayon§! \n\n§R注意!有失败的风险.§!"
 decision_ice_caves_formation:0 "开始建造一个冰洞网络"
 decision_ice_caves_formation_desc:0 "在冰川外壳下的天然洞穴之间钻凿新的隧道，扩大现有空间，将创造新的可殖民区域。"
 decision_ice_caves_formation_effect_desc:0 "$decision_cave_network_expansion_effect_desc$"
 decision_development_of_midnight_lands:0 "开始开发极夜星球"
 decision_development_of_midnight_lands_desc:0 "在这颗行星的夜面被永恒的寒冷和黑暗统治着，生活条件很差。但这些地区的发展将创造可居住的空间，以开辟新的殖民可能性。"
 decision_development_of_midnight_lands_effec_desc:0 "在星球上增加 §Y15%§!最大区划数的£district£§Yrayon§!\n将行星对生命的适宜性降低 §R10%§! /n添加任意数量的 §Yplanetary properties§!"
 decision_development_of_scorched_lands:0 "启动焦土开发政策"
 decision_development_of_scorched_lands_desc:0 "燃烧的炼狱统治着星球的白天。生活条件极其恶劣。但这些地区的发展将创造可居住的空间，开辟新的殖民可能性。"
 decision_development_of_scorched_lands_effec_desc:0 "在星球上增加 §Y10%§!最大区划数的£district£§Yrayon§!\n将行星对生命的适宜性降低 §R10%§! /n添加任意数量的 §Yplanetary properties§!"
 decision_planetary_excavation:0 "开始挖掘行星计划"
 decision_planetary_excavation_desc:0 "在这个古老世界杂草丛生的表面下，是一个巨大的行星城市的废墟。行星挖掘将破坏这个世界的原始之美，但这是研究被遗忘的技术并最终恢复这个星球昔日的伟大的第一步。"
 decision_planetary_excavation_effect_desc:0 "将这个行星转变为§Y$pc_relic$§!。"
 decision_start_awakening_1:0 "开始等级1觉醒"
 decision_start_awakening_1_desc:0 "石棺将对一级沉眠者执行解封。"
 decision_start_awakening_1_effect_desc:0 "每个行星将添加随机数量的（1-2个）£pop£人口。"
 decision_start_awakening_2:0 "开始等级2觉醒"
 decision_start_awakening_2_desc:0 "石棺将对二级沉眠者执行解封。"
 decision_start_awakening_2_effect_desc:0 "每个行星将添加随机数量的（2-10个）£pop£人口。"
 decision_start_awakening_3:0 "开始等级3觉醒"
 decision_start_awakening_3_desc:0 "石棺将对三级沉眠者执行解封。"
 decision_start_awakening_3_effect_desc:0 "每个行星将添加随机数量的（5-30个）£pop£人口。"
 origin_subterranean:0 "厚土之下"
 origin_subterranean_desc:0 "恒星活动的变化将这个文明的母星化成一片了无生机的废土，他们被迫深入地下。数个世纪以来，他们不断挖掘隧道，建造地下城市，直到有一天他们终于意识到地底之所不可能永远是他们的家园。"
 civic_tooltip_subterranean_effects:0 "你的母星——§Y$pc_hollow$§!。\n宜居偏好——§Y$trait_pc_hollow_preference$§!。\n获得§Y$trait_subterranean$§!特质，给予：\n$MOD_POP_HOUSING_USAGE_MULT$：§G-10%§!。"
 origin_scavengers:0 "拾荒者"
 origin_scavengers_desc:0 "至今仍不清楚这个文明是如何找到并定居于这个满目疮痍的世界之上。我们只知道这片工业废墟并不出自他们之手。也许是这个星球的古代主人把他们作为牲畜或奴隶携带至此。然而，现在他们已经够适应并能研究这个星球上的废弃技术来发展他们自己的文明。"
 civic_tooltip_scavengers_effects:0 "开局以一个§Y枯竭星球§!作为母星，拥有§Y$d_subway_tunnel_network$§!。\n清除§Y$d_industrial_boneyard$§!障碍后能获得 £alloys£ §Y合金§!。"
 origin_ark:0 "方舟计划"
 origin_ark_desc:0 "这个文明的母星被摧毁了。剩下的幸存者登上一艘巨大的宇宙飞船，而他们将穿越无尽的虚空，开启漫长的旅程去寻找新的家园。"
 civic_tooltip_ark_effects:0 "选择停靠在被摧毁的母星轨道上的§Y太空方舟§!开始游戏。你需要操作方舟来寻找宜居星球作为帝国首都。"
 origin_awakened:0 "觉醒"
 origin_awakened_desc:0 "这个伟大文明在即将灭亡之时，他们选择将自己封闭于最后堡垒的大型休眠舱中，等待着一个更安全地时代。时光荏苒，昔日帝国的星空重归空旷，静待征服。"
 civic_tooltip_awakened_effects:0 "游戏开始时拥有三个§Y远古星球§!，每个星球都有§Y1§!个£pop£人口以及§Y$d_sarcophagus$§!。此外，你没有任何舰船、区划和建筑，但一些第一层次的科技已经研究完毕。"
 START_SCREEN_SUBTERRANEAN:0 "每个[GetSpeciesName]都知道过去的故事，那时我们还生活在[GetHomeWorldName]的表面上，不知匮乏。但炽热的太阳将我们的星球烧毁，仅有少部分人躲进了地下。很多个世纪以来，他们挖掘隧道，修缮洞窟，开采资源，研究科技，直到我们学会了如何再次崛起，看到了我们祖先繁华的家园变成了什么样。\n\n现在，为了祖先的荣耀，为了我们的子孙后代，我们必须恢复文明的昔日辉煌。"
 START_SCREEN_SCAVENGERS:0 "我们不知道我们是如何到达[GetHomeWorldName]的。关于[GetSpeciesNameAdj]种族是否是这个世界曾经主人的从仆，又或者从某个遥远的世界被运送至此，至今仍有争论。或许我们只是他们的宠物，在这片充满放射性粪坑的星球中由于基因突变进化而来。然而，我们的研究人员可以肯定的是，我们的祖先绝对不是那些把自己的星球污染成这般骇人的境地然后消失得无影无踪的疯狂种族。\n\n我们现在学习得很快，而且已经掌握了几乎所有前人遗留的技术，宇宙现在是我们的了!"
 START_SCREEN_ARK:0 "我们的母星[GetHomeWorldName]刚刚被一场世界性的大灾难毁灭了——简直可怕到无法形容。只有一小部分人搭乘方舟飞船逃脱了灭顶之灾。在那耀眼的烈焰吞噬中，祖先亲手建立的古老文明消亡于我们眼前。现在轮到我们来克服这无尽的空虚，并找到一个新的星球，它将成为[GetSpeciesNamePlural]的天堂。我们将不惜一切代价恢复我们的文明。\n\n§Y要迅速开始殖民，必须将“方舟”送至宜居星球轨道上，并对其进行调查。该星球必须处于无人控制的星系中且星系内没有其他飞船。§!"
 START_SCREEN_AWAKENED:0 "数百万年前，[GetSpeciesName]种族文明就统治着银河系，直至一股巨大的威胁迫使我们使用古代保护技术。我们雄伟的城市世界被掩埋于层层泥土之下，而地表已变成了天堂。在这么长的时间里，我们丢失了几乎所有的古代技术，但我们会恢复一切。是时候开始伟大觉醒了。"
 has_dangerous_wildlife:0 "拥有行星修正 $dangerous_wildlife$"
 has_toxic_atmosphere:0 "拥有行星修正 $toxic_atmosphere$"
 has_greenhouse_world:0 "拥有行星修正 $greenhouse_world$"
 has_poisonous_world:0 "拥有一个行星修正 $poisonous_world$"
 has_death_world:0 "拥有一个行星修正 $death_world$"
 has_scorched_world:0 "拥有行星修正 $scorched_world$"
 NO_TERRAFORM_HOLLOW_WORLD:0 "§R无法对空洞星球进行环境改造。§!"
 NO_BOMBING_HOLLOW_WORLD:0 "§R轰炸这个星球不会有任何成效，因为所有的建筑都在地下深处。§!"
 night_monsters:0 "夜魇"
 night_monsters_desc:0 "当黑暗降临时，神秘的生物就会攻击并残杀星球上所有的生命。"
 hardened_army:0 "铁心战士"
 hardened_army_desc:0 "这些顽强而致命的战士甚至能抵抗最凶悍的敌人。"
 tech_gravitational_flows_theory:0 "引力流理论"
 tech_gravitational_flows_theory_desc:0 "研究重力作用下时空曲率性质的新数据，以及各种能量对时空曲率性质的影响，将有助于研究天体轨道运动的控制措施。"
 tech_core_isostasia_theory:0 "核心均衡理论"
 tech_core_isostasia_theory_desc:0 "研究地壳和地幔上层均衡的最新数据，以及地核对这些过程的影响，将使我们能够提出一些减少异常火山活动的实际解决办法。"
 tech_stellar_process_control:0 "恒星内核控制技术"
 tech_stellar_process_control_desc:0 "研究恒星内部演化过程的最新数据使我们能够开发出一种装置来控制恒星核心的演化过程。这个装置将使我们能够调整热核反应的进程，从而延缓恒星的衰老。"
 tech_blocked_tunnell:0 "高温钻孔"
 tech_blocked_tunnell_desc:0 "我们可以利用这项新技术将岩石加热至熔点，从而提高挖掘隧道网络的速度。"
 tech_igneous_traps:0 "喷发稳定化"
 tech_igneous_traps_desc:0 "对星球地壳内部运动的充分了解为我们提供了大规模地质作业的机会。复杂的技术能检测到可能强岩浆活动的中心和喷出岩与侵入岩的冷却区域。"
 tech_ice_crust:0 "冰隧道"
 tech_ice_crust_desc:0 "建造稳定的冰川隧道是在寒冷世界生存的必要措施。"
 building_ark:0 "方舟残骸"
 building_ark_desc:0 "这是方舟的残骸，它降落在这个星球上，一个新的殖民地由此建成。这座巨大建筑的内部综合体为殖民者提供了安栖之所。"
 building_orbit_stabilizer:0 "轨道稳定器"
 building_orbit_stabilizer_desc:0 "这个结构创造了一个引力流的曲率场来稳定天体的轨道。\n\n§Y在星球上建造更多的此建筑物将会减少灾难发生的机率§!"
 building_planetary_core_regulator:0 "行星核心监管机构"
 building_planetary_core_regulator_desc:0 "这个结构不断地将能量脉冲发送到行星的核心，以稳定内部裂变过程并减少火山活动。\n\n§Y在行星上建造更多的此建筑物将减少行星级灾难发生的机率。§!"
 sm_stellar_reducer:0 "恒星抑制器"
 sm_stellar_reducer_desc:0 "§Y这个装置被设计用来减缓恒星内核的核聚变老化——减缓恒星老化对恒星系的影响以防止灾难的发生。§!"
 project_ark_ship:0 "太空方舟"
 project_ark_ship_plural:0 "太空方舟"
 pc_tidallylocked:0 "潮汐锁定星球"
 pc_tidallylocked_desc:0 "这个世界被它围绕恒星的潮汐力锁定，这意味着一面永远有阳光，而另一面则陷入永恒的黑暗中。如果这里有生命的存在，很可能只限于两方交汇的晨昏线上。"
 pc_sterile:0 "贫瘠星球"
 pc_sterile_desc:0 "充满氮氧大气层的岩石星球，几乎没有复杂的生命形式。星球表面的极端条件是由急剧降温以及火山活动排放到大气中的有毒气体引起的。"
 pc_hollow:0 "空洞星球"
 pc_hollow_desc:0 "这个不同寻常的星体似乎了无生机，但是其地表下的深处存在着拥有氮氧大气的巨大宜居洞窟。\n\n§R不能环境改造。§!\n\n§R不能轨道轰炸。§!"
 ark_admiral:0 "$default_admiral$"
 ark_general:0 "$default_general$"
 ark_scientist:0 "$default_scientist$"
 ark_governor:0 "$default_governor$"
 ark_ruler:0 "$default_ruler$"
 decision_plant_a_seed:0 "主宰的植种"
 decision_plant_a_seed_desc:0 "为了使主宰在星系中更加强大，并传播其影响，有必要在这个星球的深处放下它的一小部分。"
 origin_twilight_ones:0 "暮光族裔"
 origin_twilight_ones_desc:0 "这个奇妙世界的文明已经适应了生活在光与暗、热与冷之间。他们确实过着一种边缘的生活。"
 civic_tooltip_twilight_ones_effects:0 "你的母星——§Y$pc_tidallylocked$§!。\n获得§Y$trait_opportunists$§!特质，给予：\n$MOD_POP_ENVIRONMENT_TOLERANCE$：§G+30%§!\n$MOD_POP_GROWTH_FROM_IMMIGRATION$：§G+25%§!"
 origin_forsaken:0 "被遗忘者"
 origin_forsaken_desc:0 "几个世纪前，太空文明将不受欢迎的同胞驱逐出他们的帝国。他们被扔到一个荒凉死寂的星球上，在饥饿和困难中惨死。许多人死了，但这个星球原是一个被遗弃的采矿殖民地，幸存者设法在地下避难所找到庇护。在新家园的恶劣条件下，他们得以建立起自己的文明。"
 civic_tooltip_forsaken_effects:0 "你的母星——§Y$pc_sterile$§!。\n获得§Y$trait_survivalists$§!特质，给予：\n$MOD_POP_AMENITIES_USAGE_MULT$：§G-15%§!\n$mod_planet_pops_organics_food_upkeep_mult$：§G-30%§!。\n你的母星拥有奇特的§Y$d_protective_vault_system$§!特征。\n行星决议§Y$decision_protective_equipment$§!不需要£influence£ $influence$。\n§R警告：你的母星拥有低宜居度。§!"
 origin_derelict_evolution:0 "废弃演化"
 origin_derelict_evolution_desc:0 "数百万年前，一个高度发达的太空旅行者种族将他们的自动装置留在了繁荣的星球表面。文明消失了，而自我复制的机器继续完成其创造者的任务。随后，不同的自动机群之间出现了对资源来源的竞争。指挥中心在彼此之间的致命战斗中不断改进自己。在一个完全清除了有机生命的星球上，只剩下最强大的机械智能，它已经把目光投向了星空。"
 civic_tooltip_derelict_evolution_effects:0 "你的母星——§Y$pc_sterile$§!。\n获得§Y$trait_evolved_machines$§!特质，给予：\n$mod_planet_pops_robotics_upkeep_mult$：§G-15%§!\n$MOD_POP_ASSEMBLY_SPEED$：§G+15%§!\n$mod_planet_pop_assemblers_upkeep_mult$：§G-20%§!\n$MOD_ARMY_DAMAGE_MULT$：§G+30%§!。\n§R警告：母星的资源供应较少。§!"
 origin_sentient_planet:0 "知性行星"
 origin_sentient_planet_desc:0 "在浩瀚无垠的大宇宙中，一个能够思考的晶体结构在一个没有生命的岩石星球的深处形成。数百万年来，她不断成长，形成了一个广泛的神经网络，直到她恢复意识。这个晶体结构的后代共同形成了一个单一的集体超智能。这个超智能寻求成长和发展，将自己扩展到新的世界中。"
 civic_tooltip_sentient_planet_effects:0 "你的母星——§Y$pc_sterile$§!。\n宜居偏好——§Y$trait_pc_sterile_preference$§!。\n获得§Y$trait_extra_durable$§!特质，给予：\n$MOD_POP_ENVIRONMENT_TOLERANCE$：§G+25%§!\n$MOD_ARMY_DAMAGE_MULT$：§G+30%§!。\n你的母星拥有奇特的§Y$d_heart_of_the_overmind$§!特征。\n你可以在殖民地中添加奇特的§Y$d_seed_of_the_overmind$§!特征。\n§R警告：如果§Y$d_heart_of_the_overmind$§!被摧毁，你的帝国将失去任何一个§Y$d_seed_of_the_overmind$§!，你将立即失败。§!"
 trait_subterranean:0 "深地种"
 trait_subterranean_desc:0 "§L此物种在地下生活了很长时间，习惯于狭窄的空间。§!\n"
 trait_opportunists:0 "机会主义者"
 trait_opportunists_desc:0 "§L这个种族正在寻求别人不屑一顾的机会。§!\n"
 trait_survivalists:0 "幸存者"
 trait_survivalists_desc:0 "§L这个种族的代表坚持一种特殊纪律——节省维持社会所需的资源。§!\n"
 trait_evolved_machines:0 "进化机械"
 trait_evolved_machines_desc:0 "§L数百万年来，这些自动机在竞争性的环境中完善了自己。§!\n"
 trait_extra_durable:0 "超强耐久"
 trait_extra_durable_desc:0 "§L主宰的这些半知性的矿物元素被塑造得非常强韧。§!\n"
