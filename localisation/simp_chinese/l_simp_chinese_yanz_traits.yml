 #-----GAIA FARMS-----#
 d_gaia_farms_gaia:0 "盖亚农庄"
 d_gaia_farms_gaia_desc:0 "§L与自然生态圈共存的自给自足的盖亚农庄。无论是传统的食物还是以前想都不敢想的，都可以在这里种植。§!"
 #-----GENE-ENGINEERED BIOSPHERE-----#
 d_gen_biosphere_gaia:0 "基因工程生态圈"
