 ###-----TRAITS-----###
 ##-----BIO ASCENSION TRAITS-----##
 #-----Trait Biological Perfection-----#
 trait_yanz_biological_perfection:0 "完美造物"
 trait_yanz_biological_perfection_desc:0 "§L此物种是量子生物学和基因工程结合的产物。他们没有任何进化过程中的缺陷，并且能够像机器的高效那样发挥作用。§!\n§B新领袖将获得特殊的特质！§!\n"
 #-----Precursor's Gift-----#
 trait_yanz_genorig_precursor_gift:0 "先驱者的礼物"
 trait_yanz_genorig_precursor_gift_desc:0 "§L此物种很久之前就被未知的先驱者所关注。他们还没发现自身潜能的极限。§!\n"
 #-----Trait Genius-----#
 trait_yanz_genius:0 "天才"
 trait_yanz_genius_desc:0 "§L此物种的智力水平已经达到了生物所能达到的最大极限。§!\n§B新领袖将获得特殊的特质！§!\n"
 #-----Trait Genius Sociologists-----#
 trait_yanz_genius_sociologists:0 "天才社会学家"
 trait_yanz_genius_sociologists_desc:0 "§L此物种对生物学和社会学研究有着极大的志向，再加上他们的高智商使他们成为优秀的社会学家。§!\n"
 #-----Trait Genius Engineers-----#
 trait_yanz_genius_engineers:0 "天才工程师"
 trait_yanz_genius_engineers_desc:0 "§L此物种对工程和材料研究有着极大的志向，再加上他们的高智商使他们成为优秀的工程师。§!\n"
 #-----Trait Genius Physicists-----#
 trait_yanz_genius_physicists:0 "天才物理学家"
 trait_yanz_genius_physicists_desc:0 "§L此物种对理论数学和计算机研究有着极大的志向，再加上他们的高智商使他们成为优秀的物理学家。§!\n"                                                                                                                                                                                                                                                                                                                                                                                                                        
 #-----Trait Wunderkinder-----#
 trait_yanz_wunderkinder:0 "神童"
 trait_yanz_wunderkinder_desc:0 "§L此物种在很小的时候就已经达到了智力潜能的顶峰。大多数领袖甚至在成年之前就任了。§!\n§B招募的领袖年龄在14~20岁之间§!\n"
 #-----Trait Eternal-----#
 trait_yanz_eternal:0 "极度长寿"
 trait_yanz_eternal_desc:0 "§L此物种的再生能力使他们即使在最恶劣的条件下也能生存几个世纪。§!\n"
 #-----Trait Universal Adaptability-----#
 trait_yanz_universal_adaptability:0 "极度适应"
 trait_yanz_universal_adaptability_desc:0 "§L他们能够在任何地方生活，即使是最危险的环境中。§!\n"
 #-----Trait Сlose-knit-----#
 trait_yanz_close_knit:0 "紧密联系"
 trait_yanz_close_knit_desc:0 "§L由于结合了强大的社交信息素和发达的群居本能，他们更喜欢住在彼此接近的地方。他们的力量源自团结，有时候这种团结能够创造真正的奇迹。§!\n"
 #-----Trait Ascetic-----#
 trait_yanz_ascetic:0 "苦行僧"
 trait_yanz_ascetic_desc:0 "§L他们不关心物质财富，更关心思想与精神上的财富。§!\n"
 #-----Trait Extremely Fertile-----#
 trait_yanz_extremely_fertile:0 "极速成长"
 trait_yanz_extremely_fertile_desc:0 "§L此物种极快的成长速度甚至比熵的传播速度还要快。§!\n"
 #-----Trait Born Inventors-----#
 trait_yanz_born_inventors:0 "天生发明家"
 trait_yanz_born_inventors_desc:0 "§L此物种足智多谋，准备将毕生精力用于优化流程以及寻找解决老问题的新方法。§!\n"
 #-----Trait Born Miners-----#
 trait_yanz_born_miners:0 "天生矿工"
 trait_yanz_born_miners_desc:0 "§L有些人可能无法看到丰富的金矿所包含的潜在价值，但是他们甚至能够从一粒沙子中看到每一盎司的潜在价值。§!\n"
 #-----Trait Born Farmers-----#
 trait_yanz_born_farmers:0 "天生农民"
 trait_yanz_born_farmers_desc:0 "§L即使是酷热的沙漠或是严寒的苔原，他们也能建立一个乌托邦花园。§!\n"
 #-----HIVE Biological Perfection-----#
 trait_yanz_hive_biological_perfection:0 "完美造物"
 trait_yanz_hive_biological_perfection_desc:0 "§L此物种是量子生物学和基因工程结合的产物。他们没有任何进化过程的缺陷，能够在任何条件下发挥作用。§!\n"
 #-----Decentralized Mind-----#
 trait_yanz_decentralized_mind:0 "去中心化思想"
 trait_yanz_decentralized_mind_desc:0 "§L每个子个体都是一个小型的半智能节点，能够自行执行复杂的任务。因此，他们能够轻松组建或解散小团体，以便更有效地完成任务。这意味着蜂巢越大，就越强大与智能。§!\n"
 #-----Hive Overload-----#
 trait_yanz_hive_overload:0 "超负荷"
 trait_yanz_hive_overload_desc:0 "§L此物种的子个体能够连续工作而不休息，这意味着生产效率不会下降。作为代价，他们需要更多的营养才能发挥作用。§!\n"
 #-----Energy Drone-----#
 trait_yanz_energy_drone:0 "能源特化"
 trait_yanz_energy_drone_desc:0 "§L经过基因工程优化的子个体，能最大限度利用可用的能量资源。§!\n"
 #-----Miner Drone-----#
 trait_yanz_miner_drone:0 "矿工特化"
 trait_yanz_miner_drone_desc:0 "§L经过基因工程优化的子个体，从事采矿和收集有用的资源§!\n"
 #-----Farmer Drone-----#
 trait_yanz_farmer_drone:0 "农业特化"
 trait_yanz_farmer_drone_desc:0 "§L经过基因工程优化的子个体，从事农耕与收获食物。§!\n"
 #-----Industrial Drone-----#
 trait_yanz_industrial_drone:0 "工业特化"
 trait_yanz_industrial_drone_desc:0 "§L经过基因工程优化的子个体，能在工业环境下进行生产合金的工作。§!\n"
 ##-----SLAVE TRAITS-----##
 #---Trait Overlock---#
 trait_yanz_overload:0 "超负荷"
 trait_yanz_overload_desc:0 "§L此物种经过基因工程改造，尽可能提升其产出，且能够连续工作数周甚至数月而无需休息。但也导致短命，并且无法在恶劣条件下工作。§!\n"
 #---Trait Organic Livestock---#
 trait_yanz_organic_livestock:0 "有机牲畜"
 trait_yanz_organic_livestock_desc:0 "§L此物种经过基因工程改造成为完美的牲畜，营养丰富且易于成长。§!\n"
 #---Trait Lithoid Livestock---#
 trait_yanz_lithoid_livestock:0 "石质牲畜"
 trait_yanz_lithoid_livestock_desc:0 "§L此岩石物种经过基因工程改造成为完美的牲畜，能产出矿物资源。§!\n"
 #---Trait Living Refinery---#
 trait_yanz_living_refinery:0 "活体提炼厂"
 trait_yanz_living_refinery_desc:0 "§L此岩石物种经过基因工程改造成为完美的牲畜，能产出战略资源。§!\n" 
 #---Trait Living Metal Fluids---#
 trait_yanz_living_metal_fluids:0 "活性金属流体"
 trait_yanz_living_metal_fluids_desc:0 "§L此岩石物种被活性金属进行生物催化处理，产生的副产品含有高浓度的宝贵的资源。§!\n"
 ##-----NORMAL BIO TRAITS-----##
 #-----Trait Sanguine-----#
 trait_yanz_sanguine:0 "乐观"
 trait_yanz_sanguine_desc:0 "§L此物种总是比其他物种更加乐观。无论什么情况，他们总能找到一抹希望。§!\n"
 #-----Trait Workaholic-----#
 trait_yanz_workaholic:0 "工作狂"
 trait_yanz_workaholic_desc:0 "§L此物种非常固执和勤奋，在工作完成之前绝不休息。§!\n"
 #-----Trait Efficient Metabolism-----#
 trait_yanz_efficient_metabolism:0 "高效新陈代谢"
 trait_yanz_efficient_metabolism_desc:0 "§L此物种的新陈代谢效率很高，使他们能够用更少的食物做更多的事情。§!\n"
 #-----Trait Neon Fur-----#
 trait_yanz_neon_fur:0 "霓虹毛皮"
 trait_yanz_neon_fur_desc:0 "§L与其他物种相比，此物种的毛皮特别耐用和柔韧。它不仅在光照下会发光，也会在黑暗里发光。脱落的毛皮可以被加工成神秘的发光粉尘。§!\n"
 #-----Trait Crystal Skin-----#
 trait_yanz_crystal_skin:0 "晶状皮肤"
 trait_yanz_crystal_skin_desc:0 "§L此物种的皮肤特别粗糙与坚硬，表面有晶状结节。这些晶体可以加工成有用的工业资源。§!\n"
 #-----Trait Unique Thick Fur-----#
 trait_yanz_unique_thick_fur:0 "挥发性毛皮"
 trait_yanz_unique_thick_fur_desc:0 "§L此物种的毛皮非常厚实柔软，含有复杂而独特的有机成分。脱落的毛皮可以加工成能用于各个行业的挥发性化合物。§!\n"
 #-----Trait Small-----#
 trait_yanz_small:0 "娇小"
 trait_yanz_small_desc:0 "§L此物种的体型比其他物种的要小得多。§!\n"
 #-----Trait Big-----#
 trait_yanz_big:0 "巨大"
 trait_yanz_big_desc:0 "§L此物种的体型比其他物种的要小得多。§!\n"
 #-----Trait Poor Intelligence-----#
 trait_yanz_poor_intelligence:0 "智力低下"
 trait_yanz_poor_intelligence_desc:0 "§L此物种的大脑皱褶较少，导致比其他物种智力低下，这意味着开发新技术的速度较慢。§!\n"
 #-----Trait Incompetent Engineers-----#
 trait_yanz_incompetent_engineers:0 "不称职的工程师"
 trait_yanz_incompetent_engineers_desc:0 "§L此物种在工程研究领域上不是很熟练，他们相信如果有什么东西可行，那就不应该去改变它。§!\n"
 #-----Trait Incompetent Physicists-----#
 trait_yanz_incompetent_physicists:0 "不称职的物理学家"
 trait_yanz_incompetent_physicists_desc:0 "§L此物种在物理研究领域上不是很熟练，因为他们很难理解他们看不到的概念。§!\n"
 #-----Trait Incompetent Sociologists-----#
 trait_yanz_incompetent_sociologists:0 "不称职的社会学家"
 trait_yanz_incompetent_sociologists_desc:0 "§L此物种在社会研究领域上不是很熟练，很难理解抽象的事物。§!\n"
 #-----Trait Very Weak-----#
 trait_yanz_very_weak:0 "非常虚弱"
 trait_yanz_very_weak_desc:0 "§L此物种的肌肉质量差，因此不适合艰苦的体力劳动或恶劣的条件。§!\n"                                                                                                                                                                                                                                                                                                                         
 #-----Trait Extremely Nonadaptive-----#
 trait_yanz_extremely_nonadaptive:0 "极度不适应"
 trait_yanz_extremely_nonadaptive_desc:0 "§L此物种只能在与母星相差不大的环境中茁壮成长，无法适应外星环境。§!\n"
 #-----Trait Pessmistic-----#
 trait_yanz_pessimistic:0 "悲观"
 trait_yanz_pessimistic_desc:0 "§L此物种天生就非常悲观，无论什么时候都只会想到最坏的结果。§!\n"
 #-----Trait Short-Lived-----#
 trait_yanz_short_lived:0 "昙花一现"
 trait_yanz_short_lived_desc:0 "§L此物种非常短命，进而发展出强调充分利用每一秒的理念。§!\n"
 #-----Trait Rebellious-----#
 trait_yanz_rebellious:0 "叛逆"
 trait_yanz_rebellious_desc:0 "§L此物种本质上是叛逆的家伙，总是试图在任何事上挑事，不管这个问题本身是否很重要。§!\n"
 #-----Trait Wild-----#
 trait_yanz_wild:0 "野性"
 trait_yanz_wild_desc:0 "§L此物种非常野性，很难让他们保持一致。§!\n"
 #-----Trait Metabolism-----#
 trait_yanz_slow_metabolism:0 "缓慢新陈代谢"
 trait_yanz_slow_metabolism_desc:0 "§L此物种新陈代谢过程缓慢，使他们无法像其他物种一样高产。§!\n"
 ##-----BIO ASCENSION - SYNTHESIS TRAITS-----##
 #-----Synthesis-----#
 trait_yanz_biological_perfection_synthesis:0 "合成生命体" 
 trait_yanz_biological_perfection_synthesis_desc:0 "§L这些机械人是合成技术和量子生物学相结合的独特产物，使他们具有生物物种的大部分特征与乐趣。他们的身体是真正的生命，具有DNA和细胞结构的合成生命体。然而由于合成生命体的结构的复杂性，他们相当脆弱，这意味着必须生活在合适的环境中，才能以最高效率运作。§!\n§B新领袖将获得特殊的特质！§!\n"
 #-----Genius-----#
 trait_yanz_geniusm:0 "天才"
 trait_yanz_geniusm_desc:0 "§L不受标准生物学所限制的灵敏智力，这些合成的大脑尽管是有机结构，但他们能像量子处理器那样高效运作。§!\n"
 #-----Engineering Tendencies-----#
 trait_yanz_genius_engineersm:0 "工程学倾向"
 trait_yanz_genius_engineersm_desc:0 "§L此合成生命体在工程方面显示出惊人的生产力。§!\n"
 #-----Physics Tendencies-----#
 trait_yanz_genius_physicistsm:0 "物理学倾向"
 trait_yanz_genius_physicistsm_desc:0 "§L此合成生命体在物理方面显示出惊人的生产力。§!\n"
 #-----Sociology Tendencies-----#
 trait_yanz_genius_sociologistsm:0 "社会学倾向"
 trait_yanz_genius_sociologistsm_desc:0 "§L此合成生命体在社会方面显示出惊人的生产力。§!\n"
 #-----Survival Systems-----#
 trait_yanz_universal_adaptabilitym:0 "生存系统"
 trait_yanz_universal_adaptabilitym_desc:0 "§L合成生命体具有与有机生物相同的宜居要求，这是因为有机细胞结构的复杂性。然而这一损失可以通过牺牲其扩展保护和生命支持系统的潜力来抵消。§!\n"
 #-----Close-Knit-----#
 trait_yanz_close_knitm:0 "紧密同步"
 trait_yanz_close_knitm_desc:0 "§L合成生命体就像精细调整过的乐器一样协同工作，他们之间彼此同步得很好，甚至在几毫秒之内就能共享数百万个想法。他们的力量源自团结，有时候这种团结能够创造真正的奇迹。§!\n"
 #-----Efficient Design-----#
 trait_yanz_efficient_design:0 "高效设计"
 trait_yanz_efficient_design_desc:0 "§L合成生命体的身体非常高效，只需要很少的能量就能运作，使他们更倾向于禁欲的生活方式。§!\n"
 #-----Procreation-----#
 trait_yanz_procreation:0 "生殖繁衍"
 trait_yanz_procreation_desc:0 "§L让合成生命体像有机生物那样繁殖是一项革命性的功能，大大增加他们的人口增长速度与幸福感，他们是真正的生命。§!\n"
 #-----Energy/Mining/Farming/Consumer Goods/Alloy Specialisation-----#
 trait_yanz_especm:0 "能源专业"
 trait_yanz_especm_desc:0 "§L合成生命体被设计用于能源产业，具有非常恐怖的效率。§!\n"
 trait_yanz_mspecm:0 "采矿专业"
