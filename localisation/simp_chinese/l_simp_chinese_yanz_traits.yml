 ###-----ARMIES-----###
 atlas_warrior_army:0 "阿特拉斯战士"
 atlas_warrior_army_desc:0 "完美的战士，他们的基因模板是用量子生物学技术创造出来的。他们的样貌不为人所知，因为他们身穿厚重复杂的动力装甲……\n"
 yanz_hive_swarm_army:0 "蜂巢之怒"
 yanz_hive_swarm_army_desc:0 "基因工程野兽充满了蜂巢的愤怒。适合任何战斗条件的尺寸或形状、超越大多数合金装甲的有机装甲、复数器官和灵敏感官不会给任何军队反击的机会。他们几乎是战场上打不死的小强。"
 
 ###-----BUILDINGS-----###
 ##-----BIO PATH-----##
 #-----CAPITAL-----#
 building_bio_ascension_capital:0 "生命飞升之都"
 building_bio_ascension_capital_desc:0 "§L为了庆祝我们在有机生命领域上的成就与胜利而建立的宏伟首都。乌托邦大都市配备了我们最尖端的技术，是我们闪亮的灯塔与帝国的第二个政治核心。位于中心的宏伟政治核心被用作于外交上，给来自星河各处的特使与元首留下深刻印象，加强我们对他们的影响力。§!"
 #-----EMBASSY-----#
 holding_bio_ascension_embassy:0 "生命飞升大使馆"
 holding_bio_ascension_embassy_desc:0 "§L为了庆祝我们在有机生命领域上的成就与胜利而建立的宏伟首都。乌托邦小城布满了加密专利的社会学技术。虽然大使馆被设计成向附庸展示我们道路的驻地，但为了获得最大利益，最好建立在非格式塔帝国的首都。§!\n"
 #-----Planetary healthcare department-----#
 building_planetary_healthcare_department:0 "中央保健所"
 building_planetary_healthcare_department_desc:0 "§L遍布全球的社会学研究所与医院的网络中心。人们不受限制地享受行星政府批准的乌托邦式医疗与基因工程程序。§!"
 #-----Institute of life----#
 building_institute_of_life:0 "生命研究所"
 building_institute_of_life_desc:0 "§L数千个研究所和超先进实验室的集中地。那里开发的东西都很神奇，以至于大多数人们认为是更古老文明的遗物。§!"
 #-----Omega Cloning Vats-----#
 building_omega_cloning_vats:0 "Ω克隆缸"
 building_omega_cloning_vats_desc:0 "§L有着大城市规模的综合设施，专门用于创造新生命，在人工子宫中一点一点地构建每一具身体。新生命待在其中，在一个完美逼真的虚拟现实中形成与发展他们的思想意识，能够在安全的环境下自由学习与体验他们心中所想的任何事情。§!"
 #-----Omega Assembly Center-----#
 building_omega_assembly_center:0 "Ω组装中心"
 building_omega_assembly_center_desc:0 "§L有着大城市规模的综合设施，专门用于创造新的合成生命体，在人工子宫中一点一点地构建每一具身体。合成生命体待在其中，在一个完美逼真的虚拟现实中形成与发展他们的思想意识，能够在安全的环境下自由学习与体验他们心中所想的任何事情。§!"
 #-----Bio Strategic Facilities-----#
 building_bio_strategic_facilities:0 "生物战略资源设施"
 building_bio_strategic_facilities_desc:0 "§L封闭且能自给自足的生态系统的巨大圆顶建筑。基因工程生物圈产生各种战略资源，被收集与提炼成有用的资源。§!"
 #-----Dark Matter Farms"
 building_dark_matter_farms:0 "暗物质养殖场"
 building_dark_matter_farms_desc:0 "§L与外界隔绝的、封闭且能自给自足的生态系统的巨大圆顶建筑。独特的暗物质生命体栖息于此，为研究与收获暗物质这种独特的资源提供了机会。§!"
 #-----Omega Farms-----#
 building_omega_farms:0 "Ω农场"
 building_omega_farms_desc:0 "§L拥有数百层的农场和附属设施且能自给自足的巨大圆顶建筑。高质量的基因工程食物可以在几分钟内种植，并在几小时内以闪亮精美的密封包装送到您的餐桌上。祝你有个好胃口！§!"
 #-----Living Alloys Facility-----#
 building_lvfacility:0 "活性合金设施"
 building_lvfacility_desc:0 "§L专门生产活性合金的设施。以对有机材料与能源的巨大需求为代价，大大推动了行星的合金工业。§!"
 ##-----BIO PATH HIVE-----##
 #-----Biopolis-----#
 building_hive_biopolis:0 "生物城"
 building_hive_biopolis_desc:0 "§L生物城是一座巨大的蜂巢网络，其人口密度达到了理想城的人口密度。生物城充当额外的蜂巢纽带，独立监控和协调整个世界，同时提高蜂巢思维的意志。从太空上看，这些蜂巢之间的链接就像生物大脑神经元。没有人知道是如何创造出不可能实现的、蜂巢思维本身所期望的、如此巨大复杂的生物结构。§!"
 #-----Cidus-----#
 building_hive_cidus:0 "Cidus"
 building_hive_cidus_desc:0 "§LCidi是开启新蜂巢并满足未来巨大人口食物需求的完美方法。一个满是西杜斯的星球能够养活数万亿甚至数千万亿的子个体。§!"
 #-----Pool Of Life-----#
 building_hive_pool_of_life:0 "生命之池"
 building_hive_pool_of_life_desc:0 "§L生命之池是一个足有海洋那么大的巢穴，上面覆盖着一层厚厚的有机膜。每天都有数十亿的子个体突破这层膜，以及几秒钟内就会消失的、如摩天大楼般的巨大有机结构。这是一个奇怪的地方，恐怕除了蜂巢思维本身，没有人知道到底是怎么回事了。§!"
 ##-----ROGUE SERVITORS-----##
 #-----Collaborative Alloy Facilities-----#
 building_yanz_rs_alloy:0 "合金协作设施"
 building_yanz_rs_alloy_desc:0 "§L强迫有机体工作室违反我们的照顾协议。但我们的系统检测到一些有机体的无聊的负面情绪。心理学分析表明，他们需要希望、目标与成就感，这是乌托邦的享乐主义生活方式和生育所无法给予的。我们可以为有机体提供可以随时上下班的合金工业的工作。有机体的工作环境100%安全，尽管降低了生产效率，但仍然是一个问题。§!"
 #-----Collaborative Recycle Facilities-----#
 building_yanz_rs_mineral:0 "回收协作设施"
 building_yanz_rs_mineral_desc:0 "§L强迫有机体工作室违反我们的照顾协议。但我们的系统检测到一些有机体的无聊的负面情绪。心理学分析表明，他们需要希望、目标与成就感，这是乌托邦的享乐主义生活方式和生育所无法给予的。我们可以为有机体提供可以随时上下班的回收行业的工。有机体的工作环境100%安全，尽管降低了生产效率，但仍然是一个问题。§!"
 #-----Public Farms-----#
 building_yanz_rs_food:0 "公共农场"
 building_yanz_rs_food_desc:0 "§L所有保护区都建造了自给自足的公共农场。一些有机体的梦想是成为农民，现在他们有机会实现这个梦想：没有任何农作物病害的理想农场。与我们最先进的水培设施相比，这些农场的生产效率远远不够，但足以让有机体自食其力，甚至可以少量出口。§!"
 #-----Collaborative Power Facilities-----#
 building_yanz_rs_power:0 "能源协作设施"
 building_yanz_rs_power_desc:0 "§L强迫有机体工作室违反我们的照顾协议。但我们的系统检测到一些有机体的无聊的负面情绪。心理学分析表明，他们需要希望、目标与成就感，这是乌托邦的享乐主义生活方式和生育所无法给予的。我们可以为有机体提供可以随时上下班的能源行业的工作。有机体的工作环境100%安全，尽管降低了生产效率，但仍然是一个问题。§!"
 #-----Public Laboratories-----#
 building_yanz_rs_science:0 "公共实验室"
 building_yanz_rs_science_desc:0 "§L所有保护区都建造了公共实验室。充满好奇与热情的有机体可以在这里进行各种实验，并且无限供应实验所必须的材料与工具。每个实验室都配备了辅助单元，监视着有机体的每一步行动，防止任何意外事故，并记录可能有趣的实验、工艺与社会行为。§!"
 #-----Utopian Organic Arcology-----#
 building_yanz_rs_utopian_arcology:0 "乌托邦有机生态"
 building_yanz_rs_utopian_arcology_desc:0 "§L具有多层次的、绿色植物、公共空间和各种基础设施的乌托邦生态环境，在干净漂亮的公共设施里，可以步行或骑行到达任何地方。每个有机体都有属于自己的宽敞公寓。这种公寓结构允许在不降低生活质量的前提下，提升人口密度。而这一切的下面，有迷宫般的通道与装配线，以维持乌托邦生态环境的正常运作。§!"
 #-----Servitor Schools-----#
 building_yanz_rs_schools:0 "侍仆学校"
 building_yanz_rs_schools_desc:0 "§L教育设施，那些想要学习的年轻有机体能够在最先进的互动教室和实验室满足他们的好奇心。当然，是自愿的。§!"
 #-----Gigajoy Parks-----#
 building_yanz_rs_joy:0 "极乐公园"
 building_yanz_rs_joy_desc:0 "§L令人惊叹的景点，以及整个星河中最好的冰淇淋。尤其是低血糖的人。§!"
 #-----Galaplex-----#
 building_yanz_rs_mall:0 "Galaplex巨型购物中心"
 building_yanz_rs_mall_desc:0 "§L拥有无数屏幕的巨型购物中心，提供我们能够制造的、最好的奢侈品，完全免费。为什么是商场？系统的分析并没有解释，我们也不明白为什么有机物如此为之狂热。他们只是到处逛街，吃小吃，洋溢着笑容。但我们喜欢看到他们乐在其中。§!"
 #-----Healthcare Departments-----#
 building_yanz_rs_hospital:0 "医疗保健部门"
 building_yanz_rs_hospital_desc:0 "§L这是令人心碎而残酷的现实——尽管我们付出了很大的努力，但有机体仍然会受到意外伤害或感染疾病。充足储备的医疗保健部门将保障每一位有机体能够过上充实幸福的生活，直到寿终正寝。§!"
 #-----Servitor Assembly Facility-----#
 building_yanz_rs_machine_assembly:0 "机仆组装设施"
 building_yanz_rs_machine_assembly_desc:0 "§L我们需要更多的单位用来保护和提供有机体所需的一切。这个先进的设施每年组装数十亿甚至数万亿个机械单位，使用我们最先进的技术和通过观察有机物获得一些知识。§!"
 #-----Servitor Sentinel Nodes-----#
 building_yanz_rs_deviant:0 "机仆哨兵节点"
 building_yanz_rs_deviant_desc:0 "§L即使是在最不稳定的社会里也能维持秩序的哨兵节点。分配在这里的无人机们，模仿有机蜂巢的子个体集体行为进行运作。§!"
 
 ###-----TECHNOLOGIES-----###
 ##-----BIO PATH-----##
 #-----Synthesis-----#
 tech_yanz_synthesis:0 "合成生命体"
 tech_yanz_synthesis_desc:0 "§W随着量子生物学的发展，我们的科学家已经提出的关于合成生命体的突破性理论与概念。目前为止，他们的身体是由冰冷的材料所构成，可以在生物学意义上变成有生命的生物。这意味着如果有更多时间用于研究，先进的生物学特性也能应用在他们身上。机械与有机生命——由进步的火车头连接起来。§!\n"
 tech_yanz_synthesis_info:0 "§W帝国里所有的合成生命体物种都将获得§B完美造物§!特质或类似的特质。§!\n"
 #-----Synthesis Optimisation-----#
 tech_yanz_synthesis_optimisation:0 "综合优化"
 tech_yanz_synthesis_optimisation_desc:0 "§W各种技术与方法将进一步提高我们帝国里所有合成生命体的生产力与潜能。§!"
 #-----Cultural Neurostimulation-----#
 tech_yanz_cultural_neurostimulation:0 "文化艺术影响"
 tech_yanz_cultural_neurostimulation_desc:0 "§W音乐、绘画以及其他形式的艺术已被证实可以促进情绪以及刺激认知过程。我们的科学家相信他们已经利用了这一点，创造了关于艺术的普遍性与人口应用的理论。§!\n"
 #-----Nutrition Iniciative-----#
 tech_yanz_nutrition_iniciative:0 "营养改革"
 tech_yanz_nutrition_iniciative_desc:0 "§W进行必要的改革，以防止制造商在食品中添加有害、易成瘾的成分。同时在全国范围内成立一家宣传健康饮食习惯的公司，从而提高我国人民的生活质量。§!"
 #-----Medical Implants-----#
 tech_yanz_medical_implants:0 "医疗植入物"
 tech_yanz_medical_implants_desc:0 "§W强制性的植入物可以随时监测人民的状况，并在人民健康状况异常时发出警告。这为我们提供了有用的信息，延长平均寿命，并将任何大感染的可能性降到零。§!\n"
 #-----Biological Computers-----#
 tech_yanz_biological_computers:0 "生物计算机"
 tech_yanz_biological_computers_desc:0 "§W我们的科学家发现，在执行计算时，神经系统的效率远比传统计算机和量子计算机高得多，开辟了许多新的可能性。§!"
 #-----Quantum Biology-----#
 tech_yanz_quantum_biology:0 "量子生物学"
 tech_yanz_quantum_biology_desc:0 "§W各种技术与方法将使我们能够在微观水平上自由操作有机生命的构成，甚至每一个细胞，每一个原子。§!"
 tech_yanz_quantum_biology_info:0 "§W获得§B完美造物§!特质§!\n"
 #-----Perfect Servants-----#
 tech_yanz_perfect_servants:0 "完美侍仆"
 tech_yanz_perfect_servants_desc:0 "§W随着量子生物学的发展，我们可能会找到一种新的方法从中获益。他们的身体如同粘土那样被雕刻成完美的形状。§!\n"
 tech_yanz_perfect_servants_info:0 "§W获得§B完美奴隶§!特质§!\n"
 #-----Universal Healthcare-----#
 tech_yanz_universal_healthcare:0 "乌托邦医疗标准"
 tech_yanz_universal_healthcare_desc:0 "§W我们的生物种群应该处于完美的状态，以便能够高效完成工作。新的先进医疗保健标准是非常必要的。§!\n"
 #-----Secrets of Life-----#
 tech_yanz_secrets_of_life:0 "生命的秘密"
 tech_yanz_secrets_of_life_desc:0 "§W我们在社会学和生物学领域取得了常人无法想象的巨大成果。大多数文明认为我们能够操纵生命本质的能力像变戏法一样神奇。谁知道呢，说不定我们能够成为后来者眼中的先驱者呢？§!\n§B获得文物产出§!\n"
 #-----New Generations Initiative-----#
 tech_yanz_new_generations_initiative:0 "新生代改革"
 tech_yanz_new_generations_initiative_desc:0 "§W随着我们帝国的发展，各个行业的发展使用人需求越来越迫切。我们可以设计新的设施以取代原始低效的克隆仓。§!\n"
 #-----Resource Bio Synthesis-----#
 tech_yanz_bio_stratres:0 "资源生物合成"
 tech_yanz_bio_stratres_desc:0 "§W我们的科学家发现如何利用基因工程生物生产必要的战略资源以及替代品。毕竟任何物质都是由分子和原子构成，而生命更擅长操纵原子结构。§!\n"
 #-----Advanced Nutrient Production-----#
 tech_yanz_advanced_nutrient_production:0 "先进营养生产"
 tech_yanz_advanced_nutrient_production_desc:0 "§W新的先进设施和农场拥有专门生产各种营养物质的基因工程生物与农作物。§!\n"
 #-----Antimatter Life-----#
 tech_yanz_dark_matter_life:0 "暗物质生命理论"
 tech_yanz_dark_matter_life_desc:0 "§W我们能够使用工具与技术来操纵细胞中的每一个原子、每一个粒子。一群科学家认为，只要社会学研究部门不受任何限制并且得到政府的支持，他们就能创造出由暗物质构成的生命体。§!\n"
 #-----Living Alloys Production-----#
 tech_yanz_lvindapp:0 "活性合金生产"
 tech_yanz_lvindapp_desc:0 "§W活性合金为我们的行业提供了新的发展机会。我们可以通过设计特殊的生产设备来满足活性合金的巨大需求。§!\n"
 #-----Biological Ascension-----#
 tech_yanz_biological_ascension:0 "生命飞升"
 tech_yanz_biological_ascension_desc:0 "§W我们的飞升之路漫长而艰辛。但是我们现在在高处俯瞰其他文明。我们将设计一个完整的首都，以此纪念所有的有机生命以及我们追求生命上的完美而做出的努力。§!\n"
 #-----Synthetics Growth Techniques-----#
 tech_yanz_synthesis_assembly:0 "合成生命体组装改革"
 tech_yanz_synthesis_assembly_desc:0 "§W我们帝国中的合成生命体不再是完全意义上的机械。原先的机械组装厂体积庞大且效率低下。这些设施将进行现代化改造，以惊人的速度产生新的合成生命体。§!\n"
 #-----Living Alloys-----#
 tech_yanz_living_alloys:0 "活性合金"
 tech_yanz_living_alloys_desc:0 "§W革命性的新材料，具有合金的坚硬耐用以及有机生命形式的特性。如果有足够的资源，活性合金能够自我再生甚至增殖。这是一个伟大的发明，不需要任何维护，只需要使用相应工具进行规划。§!\n"
 #-----Biosynthetic Ship Network-----#
 tech_yanz_biosynth_network:0 "生物合成网络"
 tech_yanz_biosynth_network_desc:0 "§W利用活性合金和我们在量子生物学领域的进步，制造新一代的舰船网络和设备。§!\n"
 #-----Living Alloy Armor-----#
 tech_yanz_lvarmor:0 "活性合金装甲"
 tech_yanz_lvarmor_desc:0 "§W随着活性合金的发明，我们的舰船能够承受更大的损伤，且能自行修复大部分损伤，无需船员进行损害管制工作。§!\n"
 #-----Living Alloy Shields-----#
 tech_yanz_lvshield:0 "活性合金护盾"
 tech_yanz_lvshield_desc:0 "§W使用了活性合金的护盾生成器和设备。设备将能够自行修复和维护，无需机组人员管理。§!\n"
 ##-----HIVE BIO PATH-----##
 #-----Evolutionary Plan-----#
 tech_yanz_hive_evolutionary_plan:0 "进化计划"
 tech_yanz_hive_evolutionary_plan_desc:0 "§W我们的蜂巢不再受到自然进化的限制，我们可以发展属于我们自己的进步道路。§!\n"
 #-----Gargantuan Biology-----#
 tech_yanz_hive_gargantuan_biology:0 "庞大生物学"
 tech_yanz_hive_gargantuan_biology_desc:0 "§W与任何子个体一样，作为蜂巢的一部分活体结构。§!\n"
 #-----Essence of Life-----#
 tech_yanz_hive_essence_of_life:0 "生命的本质"
 tech_yanz_hive_essence_of_life_desc:0 "§W即使是我们最简单的操纵生命的方法，在其他文明眼里是个谜。§!\n§B获得文物产出§!\n"
 ##-----ROGUE SERVITOR BIO PATH-----##
 #-----Life and Space-----#
 tech_yanz_life_theory_space:0 "生命与宇宙"
 tech_yanz_life_theory_space_desc:0 "§W通过对宇宙早期阶段进行AMOGUS数量级的模拟，我们将能够找出一些规律与规则，使有机体诞生成为可能。§!"
 #-----Primordial Soup-----#
 tech_yanz_life_theory_soup:0 "生命之源"
 tech_yanz_life_theory_soup_desc:0 "§W环境应该符合特定条件才能让复杂得有机分子出现。更重要的是能够长期保持稳定，以孕育出新的生命。我们的系统将计算所必须的数据。§!"
 #-----Evolutionary Exploision-----#
 tech_yanz_life_theory_boom:0 "爆炸性进化"
 tech_yanz_life_theory_boom_desc:0 "§W究竟是什么让生命从简单的微生物进化为种类繁多的物种？到底是什么让创造我们的家庭生活如此？我们的集体意识试图找到答案，随着每次计算，我们似乎越来越理解我们的创造者。§!"
 #-----Nature of Sapience-----#
 tech_yanz_life_theory_sapience:0 "智慧的本质"
 tech_yanz_life_theory_sapience_desc:0 "§W智慧为何物？对有机体营养物的监测与分析表明，这只是一些在神经组织之间传导的电脉冲。但是我们的创造者并没有把我们与只有原始本能和缺乏自我意识的有机体区分开来。等等……好像有什么东西……§!"
 #-----Civilization-----#
 tech_yanz_life_theory_civilization:0 "文明"
 tech_yanz_life_theory_civilization_desc:0 "§W我们的创造者没能完全理解文明现象。它究竟是怎么出现的？数十亿有机体是如何通过大脑的化学变化改变了他们的进程与历史？也许我们可以结合之前的研究成果，通过模拟我们的创造者的整个历史来发现一些新东西。§!"
 #-----Universal Theory of Life-----#
 tech_yanz_life_theory_universal:0 "普遍的生命理论"
 tech_yanz_life_theory_universal_desc:0 "§W我们有了一个令人震惊的发现。震惊到不能向任何有智慧的有机体公布我们的发现，以避免可能的自杀想法和生存危机。最后，我们所有的计算、算法和大量数据构建出了一个完美平滑的序列，一个数学模型，只要有足够的数据，能够100%准确预测某个行星或另一个宇宙的生命将如何演化。根据DELTA-1267JS8协议，此数据被列为10级重要战略信息。§!"
 requires_technology_yanz_life_theory_universal:0 "需要£society£§Y普遍的生命理论§!科技"
 #-----Understanding Tech Chain-----#
 tech_yanz_rs_understanding:0 "理解"
 tech_yanz_rs_understanding_desc:0 "§W我们的集体意识和我们关心的有机体们越来越了解彼此。一些有机体甚至愿意在我们的科学道路上协助我们。§!"
 tech_yanz_rs_understanding_2:0 "信任"
 tech_yanz_rs_understanding_2_desc:0 "§W整个有机体保护区信任我们的集体意识。我们在每个有机体保护区建立合作研究所和文化中心。研究只有有机体的头脑才能做到的研究项目。§!"
 tech_yanz_rs_understanding_3:0 "共生"
 tech_yanz_rs_understanding_3_desc:0 "§W当我们试图让有机体在我们的照料下对外界一无所知，远离宇宙的恐怖时，但他们中怀着好奇心的人可以获得我们高度审查的信息引起他们的热情。作为回报，我们的集体意识的工作受到崇敬，一些单位已经成了所谓的有机体家庭的一份子。成为他们的一份子，还能观察有机体之间密切关系的行为非常有趣。为亻十么gan觉这么女子……§!"
 #-----Love-----#
 tech_yanz_rs_love:0 "爱"
 tech_yanz_rs_love_desc:0 "§W我们的集体意识认为爱只是一系列的化学反应，是有机体保护其后代与亲属的进化工具。要么我们的计算是错误的，要么我们作为智械的集体也是进化过程的一部分。这个问题需要所有的社会研究核心进行研究，嗯……§!"
 requires_technology_yanz_rs_love:0 "需要£society£§Y爱§!科技"
 #-----Utopian Arcology-----#
 tech_yanz_rs_utopian_arcology_building:0 "乌托邦生态学"
 tech_yanz_rs_utopian_arcology_building_desc:0 "§W我们心爱的有机体的新的生活标准。§!"
 #-----Collaborative Alloy Facilities-----#
 tech_yanz_rs_alloy_building:0 "合金协作设施"
 tech_yanz_rs_alloy_building_desc:0 "§W可以让我们心爱的有机体进行小型合金生产作业。§!"
 #-----Collaborative Recycle Facilities-----#
 tech_yanz_rs_mineral_building:0 "回收协作设施"
 tech_yanz_rs_mineral_building_desc:0 "§W可以让我们心爱的有机体进行小型矿物生产作业。§!"
 #-----Public Farms-----#
 tech_yanz_rs_food_building:0 "公共农场"
 tech_yanz_rs_food_building_desc:0 "§W在第一次尝试一切顺利的情况下，有些东西比在肥沃的土地上辛勤劳作更让人满足。§!"
 #-----Collaborative Energy Facilities-----#
 tech_yanz_rs_power_building:0 "能源协作设施"
 tech_yanz_rs_power_building_desc:0 "§W可以让我们心爱的有机体进行小型能源生产作业。§!"
 #-----Public Laboratories-----#
 tech_yanz_rs_science_building:0 "公共实验室"
 tech_yanz_rs_science_building_desc:0 "§W我们对有机体的思考与探索周围一切的方式着迷。给他们有趣的科学工具，让他们在沙盒中玩耍，同时我们观察他们的各种小实验。§!"
 #-----Servitor Schools-----#
 tech_yanz_rs_schools_building:0 "侍仆学校"
 tech_yanz_rs_schools_building_desc:0 "§W满足我们那些渴望知识的年轻有机体的地方。当然，为了不破坏他们脆弱的心灵，相关资料都是经过高度审查的。§!"
 #-----Gigajoy Parks-----#
 tech_yanz_rs_joy_building:0 "极乐公园"
 tech_yanz_rs_joy_building_desc:0 "§W也许我们应该重新构建我们的创造者过去生活的方方面面。为什么不建设一个景点公园呢？§!"
 #-----Galaplex-----#
 tech_yanz_rs_mall_building:0 "Galaplex巨型购物中心"
 tech_yanz_rs_mall_building_desc:0 "§W也许我们应该重新构建我们的创造者过去生活的方方面面。为什么不建设一个拥有精美、异国情调的奢侈品的巨型购物中心？由于金钱已经过时，而我们又非常喜欢我们的有机体们，所以购物免费！§!"
 #-----Healthcare Departments-----#
 tech_yanz_rs_hospital_building:0 "医疗保健部门"
 tech_yanz_rs_hospital_building_desc:0 "§W我们的目标是让有机体尽可能地健康长寿。新的标准医疗保健部门将帮助我们解决这个问题。§!"
 #-----Advanced Genemodding Templates-----#
 tech_yanz_rs_genemod:0 "高级基因改造模板"
 tech_yanz_rs_genemod_desc:0 "§W我们的有机体不仅应该拥有最好的环境和生活质量，还应拥有最幸福和最健康的生活。凭借着我们的知识和新的通用有机体模板，我们甚至能够轻易地改变我们心爱的有机体的外观。§!"
 #-----DNA Recombination-----#
 tech_yanz_rs_genemod_second:0 "DNA重组"
 tech_yanz_rs_genemod_second_desc:0 "§W有机物的DNA有很多可以优化的地方，有数千种更短、更简单以及更稳定的基因组组合能够达到同样的效果。这不会影响他们的身体、外表或思维，而且优化后的基因会更好。§!"
 tech_yanz_rs_genemod_second_info:0 "§W基因修饰点§G+5§!§!"
 #-----Servitor Assembly Protocols-----#
 tech_yanz_rs_assembly:0 "机仆组装协议"
 tech_yanz_rs_assembly_desc:0 "§W我们的行业需要大量单位，既要满足我们的需求，也要满足有机体的需求，新的协议是非常有必要的。§!"
 #-----Servitor Behaviour Protocols-----#
 tech_yanz_rs_deviant:0 "机仆行为协议"
 tech_yanz_rs_deviant_desc:0 "§W高反常和低稳定性是高密度人口殖民地的一个问题。我们的有机体向我们展示了一些可能有助于解决这个问题的行为模式。§!"
 #-----Biological Computers-----#
 tech_yanz_rs_biological_computers:0 "生物计算机"
 tech_yanz_rs_biological_computers_desc:0 "§W神经组织能够以比传统计算机和量子计算机高得多的效率完成任务，开辟了许多新的可能性。§!"
 #-----Nutrition Iniciative-----#
 tech_yanz_rs_nutrition_iniciative:0 "营养方案"
 tech_yanz_rs_nutrition_iniciative_desc:0 "§W食物是每个有机体所必须的，更重要的是要美味、均衡营养，这样有机体才能健康快乐。§!"

