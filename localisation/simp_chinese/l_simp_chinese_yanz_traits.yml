 leader_trait_general_yanz_biological_perfection:0 "完美造物"
 leader_trait_general_yanz_biological_perfection_desc:0 "§L一位陆军将领，能做到顶天立地的身躯能吓退敌人，以及只需一个眼神就能激励全军士气的伟大壮举。§!\n"
 leader_trait_admiral_yanz_biological_perfection:0 "完美造物"
 leader_trait_admiral_yanz_biological_perfection_desc:0 "§L一位舰队司令，能做到顶天立地的身躯能吓退敌人，以及只需一个眼神就能激励全军士气的伟大壮举。§!\n"
 #-----Leader Trait Synthesis-----#
 leader_trait_scientist_yanz_biological_perfectionm:0 "合成生命体"
 leader_trait_scientist_yanz_biological_perfectionm_desc:0 "§L一位完美的科学家，拥有结合了有机生物与机器最佳特性的、革命性的合成大脑。他本身就是一台超级计算机，能够独立分析处理大量数据，无需借助外部工具或电子设备。§!\n"
 leader_trait_ruler_yanz_biological_perfectionm:0 "合成生命体"
 leader_trait_ruler_yanz_biological_perfectionm_desc:0 "§L精英中的精英，算力相当于多台超级计算机的完美合成生命体，他将来自整个帝国的所有关键信息直接接收到他的头脑中。§!\n"
