 ###---YANZIA SYSTEM---###
 ##-----Vulpes-----##
 building_yanz_vulpes_capital:0 "Vulpan生态城"
 building_yanz_vulpes_capital_desc:0 "§L与生态圈共存的Vulpan生态城分布在Flora星球各处。§!"
 building_yanz_vulpes_spaceport:0 "Flora国际航天基地"
 building_yanz_vulpes_spaceport_desc:0 "§L一批Flora的航天基地，是Vulpan文明进入太空的门户。§!"
 building_yanz_vulpes_energy:0 "Vulpan反应堆"
 building_yanz_vulpes_energy_desc:0 "§L利用Flora星球独特功能的能源反应堆。§!"
 building_yanz_vulpes_defense:0 "行星防御系统"
 building_yanz_vulpes_defense_desc:0 "§L行星防御系统，能够瞬间蒸发像山那么大的任何物体，还包括遍布赤道的护盾生成器。虽然建造这个系统是为了保护Flora星球免受小行星和太阳耀斑等各种来自宇宙的自然威胁，但它也能严重削弱我们轰炸星球造成的破坏。如果我们计划入侵这个星球，我们需要一支强大的陆军。§!"
 vulpes_age:0 "孤立主义"
 vulpes_age_desc:0 "Vulpan文明遍布Flora星球各处，并享有与我们相似的生活水平。他们展现了高科技和文化的进步，但他们似乎对完全超越他们的乌托邦世界完全不感兴趣。所有的Vulpan国家共同建立了一个全球联盟，和平共处且互相贸易。"
 ##-----Aquaris-----##
 building_yanz_aquaris_capital:0 "Aquaris水下生态城"
 building_yanz_aquaris_capital_desc:0 "§L遍布Aquala海洋的生态城。这座城非常坚固且能免受大多数轰炸造成的破坏，如果我们计划入侵这个星球，我们需要一支强大的陆军。§!"
 building_yanz_aquaris_spaceport:0 "Aquala航天基地"
 building_yanz_aquaris_spaceport_desc:0 "§L建在Aquala海岸上的航天基地，是Aquaris文明进入太空的门户。§!"
 building_yanz_aquaris_zro:0 "海洋过滤设施"
 building_yanz_aquaris_zro_desc:0 "§LAquala海洋蕴含大量的泽珞。这些设施过滤大量的海水以提取这种资源。§!"
 aquaris_age:0 "孤立主义"
 aquaris_age_desc:0 "Aquaris文明生活在Aquala海洋底部。虽然他们展现了高科技和文化的进步，但由于他们的生理与文化原因，无法在陆上甚至在太空中遨游。他们宁愿发射原始的探测器也不愿意离开他们的乌托邦海洋。"
 ##-----Gaia-----##
 building_yanz_gaia_capital:0 "Gaia森林生态城"
 building_yanz_gaia_capital_desc:0 "§L与生态圈共存的，分布在Laisa星球各处的森林生态城。§!"
 building_yanz_gaia_spaceport:0 "Gaia航天基地"
 building_yanz_gaia_spaceport_desc:0 "§L建立在远离森林的航天基地。是Gaia文明进入太空的门户。§!"
 building_yanz_gaia_zro:0 "紫香生产设施"
 building_yanz_gaia_zro_desc:0 "§LLaisa的森林有很多可以徒手收割的紫香，但应该清洗、包装和分发到全球各地。§!"
 building_yanz_gaia_defense:0 "Laisa保护工程"
 building_yanz_gaia_defense_desc:0 "§LGaia文明考虑到了几个世纪后的未来。他们建立了一个地下行星网络，可以容纳森林和整个文明，以防未来可能发生的灾难，我们的轰炸无法对他们的文明造成严重破坏。如果我们计划入侵这个星球，我们需要一支强大的陆军。§!"
 gaia_age:0 "孤立主义"
 gaia_age_desc:0 "Gaia文明在Laisa森林生活与共存。Gaia是有着长寿的真菌生命，他们为几个世纪后的未来制定了计划。虽然Gaia展现了高科技与文化的进步，但他们行动缓慢，除非必要，否则不会离开森林。"
 ##-----Feles-----##
 building_yanz_feles_capital:0 "Feles山脉生态城"
 building_yanz_feles_capital_desc:0 "§L隐藏在Aurum山脉深处的重要城市与设施。虽然大多数人口中心分散在全球各处，但轰炸对他们的政府、军工和工业无法造成有效的破坏。如果我们计划入侵这个星球，那将需要数百万甚至数十亿的士兵。§!"
 building_yanz_feles_spaceport:0 "Aurum航天基地"
 building_yanz_feles_spaceport_desc:0 "§L建在山脉上的航天基地。是Feles文明进入太空的门户。§!"
 building_yanz_feles_mines:0 "Aurum矿山"
 building_yanz_feles_mines_desc:0 "§L相当原始的矿山，利用星球地貌从地壳中获取资源。§!"
 feles_age:0 "孤立主义"
 feles_age_desc:0 "Feles文明遍布Aurum星球各处，并享有与我们相似的生活水平他们展现了高科技和文化的进步，但他们似乎对完全超越他们的乌托邦世界完全不感兴趣。Feles文明是由两个具有堆里意识形态的联盟组成。虽然很长时间里没有爆发巨大的冲突，但两个联盟都处于冷战状态，并且拥有强大的军事实力，这使得脆弱的平衡没有被打破。"
 ##-----UNIQUE YANZIA DEPOSITS-----##
 d_yanzia_aquala_feature:0 "Aquala海洋"
 d_yanzia_aquala_feature_desc:0 "§LAquala的海洋提供了许多机会。海洋生命极其丰富，并且海水含有高浓度的，叫做泽珞的神秘蓝色物质。Aquala海洋在整个星河里独一无二。§!"
 d_yanzia_flora_feature:0 "Flora生态圈"
 d_yanzia_flora_feature_desc:0 "§LFlora的独特生态圈，创造了数百个天空岛屿和大量的能源。生物圈本身就像一个能源网络，遍布整个星球。研究表明，地壳和化石中含有高浓度的暗物质。Flora在整个星河里是独一无二的。§!"
 d_yanzia_laisa_feature:0 "Laisa香料森林"
 d_yanzia_laisa_feature_desc:0 "§LLaisa被森林覆盖，生产无害且不会成瘾的紫香。在收获季节里，森林的土地覆盖了非常多的，厚厚的紫香，可以徒手收获。拥有紫香森林的Laisa在整个星河里独一无二。§!"
 d_yanzia_custodian_feature:0 "Custodian气态巨行星"
 d_yanzia_custodian_feature_desc:0 "§L从Aquala上可以看到一颗美丽的气态巨行星Custodian。这种景观令人振奋和鼓舞人心。§!"
 d_yanzia_jewel_feature:0 "Jewel气态巨行星"
 d_yanzia_jewel_feature_desc:0 "§L从Flora上可以看到一颗美丽的气态巨行星Jewel。这种景观令人振奋和鼓舞人心。§!"
 d_yanzia_yana_feature:0 "Yana气态巨行星"
 d_yanzia_yana_feature_desc:0 "§L从Laisa上可以看到一颗美丽的气态巨行星Yana。这种景观令人振奋和鼓舞人心。§!"
 d_yanzia_kseven_feature:0 "Kseven气态巨行星"
 d_yanzia_kseven_feature_desc:0 "§L从Aurum上可以看到一颗美丽的气态巨行星Kseven。这种景观令人振奋和鼓舞人心。§!"
 d_yanzia_aurum_feature:0 "Aurum山脉"
 d_yanzia_aurum_feature_desc:0 "§LAurum山脉是自然地质过程无法形成的异常现象。山脉周围环绕着活性金属矿床，储量极其丰富。这些有生命的金属似乎会随着时间以某种方式补充这些沉积物。另外，山脉的风光景色令人叹为观止。§!"
 d_yanzia_aurum_feature2:0 "活性金属核心"
 d_yanzia_aurum_feature2_desc:0 "§LAurum的核心几乎是由活性金属构成，一些科学家认为这种物质具有一定的智慧。活性金属复杂的网状矿脉遍布整个星球，甚至连地表都有，非常容易采集。在这些矿脉附近建立设施可以获得巨大收益并提高生产力。Aurum的核心在整个星河里独一无二。§!"
