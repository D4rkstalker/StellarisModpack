 trait_yanz_bio_trophy:0 "完美的有机体"
 trait_yanz_bio_trophy_desc:0 "§L此物种从基因上认定失控机仆是他们的主人。在主人的照顾下，他们非常听话顺从。他们完全不知道宇宙的险恶，在主人的关怀和享乐主义的生活方式下，此物种对生育这件事习以为常和非常开放。§!\n"
 
