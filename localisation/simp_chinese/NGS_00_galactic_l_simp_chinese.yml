 # Healthcare resolutions

 resolution_category_healthcare:0 "Galactic Health Organization"

 resolution_healthcare_repeal_1:0 "§RRepeal $resolution_healthcare_1$§!"
 resolution_healthcare_repeal_1_desc:0 "Everyone has to look out for themselves. The healthcare industry should remain a profitable and private sector."
 resolution_healthcare_repeal_1_effect_success:0 "Repeals the §Y$resolution_healthcare_1$§! resolution."

 resolution_healthcare_1:0 "Increase healthcare spending"
 resolution_healthcare_1_desc:0 "Spending a part of our wealth on healthcare for our citizens will benefit the economy and increase our overall wealth."

 resolution_healthcare_repeal_2:0 "§RRepeal $resolution_healthcare_2$§!"
 resolution_healthcare_repeal_2_desc:0 "$resolution_healthcare_repeal_1_desc$"
 resolution_healthcare_repeal_2_effect_success:0 "Repeals the §Y$resolution_healthcare_2$§! resolution."
 
 resolution_healthcare_2:0 "Medical Android Protocols"
 resolution_healthcare_2_desc:0 "Integrating basic first aid protocols in all units will lower their productivity but greatly increase the capacities of our healthcare system."

 resolution_healthcare_repeal_3:0 "§RRepeal $resolution_healthcare_3$§!"
 resolution_healthcare_repeal_3_desc:0 "$resolution_healthcare_repeal_1_desc$"
 resolution_healthcare_repeal_3_effect_success:0 "Repeals the §Y$resolution_healthcare_3$§! resolution."
 
 resolution_healthcare_3:0 "Mandatory Healthcare Insurance"
 resolution_healthcare_3_desc:0 "Everyone needs to be eligible to receive treatment, thus everyone needs to have insurance."

 resolution_healthcare_repeal_4:0 "§RRepeal $resolution_healthcare_4$§!"
 resolution_healthcare_repeal_4_desc:0 "$resolution_healthcare_repeal_1_desc$"
 resolution_healthcare_repeal_4_effect_success:0 "Repeals the §Y$resolution_healthcare_4$§! resolution."
 
 resolution_healthcare_4:0 "Adopt Hypospray Technology"
 resolution_healthcare_4_desc:0 "The new Hypospray technology, while more expensive than traditional needles, can be used to deliver injections and vaccines through clothing and without risk of cross contamination."

 resolution_healthcare_repeal_5:0 "§RRepeal$resolution_healthcare_5$§!"
 resolution_healthcare_repeal_5_desc:0 "$resolution_healthcare_repeal_1_desc$"
 resolution_healthcare_repeal_5_effect_success:0 "Repeals the §Y$resolution_healthcare_5$§! resolution."

 resolution_healthcare_5:0 "Medical Clones"
 resolution_healthcare_5_desc:0 "We can use cloning technology to create perfectly matching organs for every recipient, greatly reducing the risk of organ transplants."

 resolution_healthcare_repeal_6:0 "§RRepeal $resolution_healthcare_6$§!"
 resolution_healthcare_repeal_6_desc:0 "$resolution_healthcare_repeal_1_desc$"
 resolution_healthcare_repeal_6_effect_success:0 "Repeals the §Y$resolution_healthcare_6$§! resolution."
 
 resolution_healthcare_6:0 "Create the Galactic Health Organization"
 resolution_healthcare_6_desc:0 "Creating an organization that monitors new diseases and helps the less fortunate empires will benefit everyone."

 # Mischief resolutions

 resolution_category_mischief:0 "Malicious Intent"

 resolution_mischief_repeal_1:0 "§RRepeal $resolution_mischief_1$§!"
 resolution_mischief_repeal_1_desc:0 "No amount of money justifies the increase in crime and poverty."
 resolution_mischief_repeal_1_effect_success:0 "Repeals the §Y$resolution_mischief_1$§! resolution."

 resolution_mischief_1:0 "Shift Wealth"
 resolution_mischief_1_desc:0 "Shifting additional wealth towards our corporations and leaders should boost the economy."

 resolution_mischief_repeal_2:0 "§RRepeal $resolution_mischief_2$§!"
 resolution_mischief_repeal_2_desc:0 "$resolution_mischief_repeal_1_desc$"
 
 resolution_mischief_2:0 "Increase Wealth Inequality"
 resolution_mischief_2_desc:0 "By further increasing the wealth inequality and funding the rich we help everyone, according to our theory of trickle down economics. Of course, the poor may not see it that way."
 resolution_mischief_repeal_2_effect_success:0 "Repeals the §Y$resolution_mischief_2$§! resolution."

 resolution_mischief_repeal_3:0 "§RRepeal $resolution_mischief_3$§!"
 resolution_mischief_repeal_3_desc:0 "$resolution_mischief_repeal_1_desc$"
 resolution_mischief_repeal_3_effect_success:0 "Repeals the §Y$resolution_mischief_3$§! resolution."
 
 resolution_mischief_3:0 "Decrease Educational Spending"
 resolution_mischief_3_desc:0 "Increasingly large parts of our population are unhappy with the government. The only way to keep their votes is to keep them uneducated, even if some of them might turn into criminals due to the lack of job opportunities."

 resolution_mischief_repeal_4:0 "§RRepeal $resolution_mischief_4$§!"
 resolution_mischief_repeal_4_desc:0 "$resolution_mischief_repeal_1_desc$"
 resolution_mischief_repeal_4_effect_success:0 "Repeals the §Y$resolution_mischief_4$§! resolution."
 
 resolution_mischief_4:0 "Stirring up Conflict "
 resolution_mischief_4_desc:0 "Unknown Reasons have caused crime and crime related deaths to skyrocket. The population is armed and dangerous. The only way to stop a revolution is to turn them against each other."

 resolution_mischief_repeal_5:0 "§RRepeal$resolution_mischief_5$§!"
 resolution_mischief_repeal_5_desc:0 "$resolution_mischief_repeal_1_desc$"
 resolution_mischief_repeal_5_effect_success:0 "Repeals the §Y$resolution_mischief_5$§! resolution."

 resolution_mischief_5:0 "Negotiate with Crime Lords"
 resolution_mischief_5_desc:0 "We may rule our empire, but the individual planets are de facto ruled by Corporations, Warlords or Crime Syndicates. To keep things running we have to strike a deal."

 resolution_mischief_repeal_6:0 "§RRepeal $resolution_mischief_6$§!"
 resolution_mischief_repeal_6_desc:0 "$resolution_mischief_repeal_1_desc$"
 resolution_mischief_repeal_6_effect_success:0 "Repeals the §Y$resolution_mischief_6$§! resolution."
 
 resolution_mischief_6:0 "Integrate Crime Syndicates"
 resolution_mischief_6_desc:0 "If you can't beat them, join them. We will make a deal with the most powerful families to integrate them into the government."

