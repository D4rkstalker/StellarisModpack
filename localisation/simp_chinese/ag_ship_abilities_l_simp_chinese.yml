 ag_ship_subsystem.name:0 "§H舰船子系统§!"
 ag_ship_special.desc:0 "我们可以对古代舰船进行研究，对古代舰船不同区域的研究可以加深我们对古代舰船的了解，并且有可能获得一些§Y古代知识§!，此外，当我们对古代舰船的了解达到一定程度时，我们也可以为古代舰船装备具有特殊功能的§Y子系统§!。\n\n有些古代舰船仍有一些§Y安全系统§!在运行，阻止我们使用部分古代舰船的功能，我们同样可以研究解除这些安全系统的方法，§Y识别特征§!相同的安全系统拥有相似的解除方法，因而§G无需重复研究§!。\n\n对古代舰船的研究是自动进行的，并且需要花费§Y研究点数§!以及§Y资源§!，解除古代安全系统的研究还受我们的§Y解密能力§!影响。我们必须妥善分配必须的资源，§Y资源不足时相关研究便无法继续进行了§!。"
 
