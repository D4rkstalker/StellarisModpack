 ag_ship_special.101.desc:0 "§H$NAME_ag_alpha_titan_1$§!是古代文明晚期设计的一种大型舰船，它已经不再拥有古代文明繁荣的时代那种清晰的设计思路的目的，只是为了应对当时越来越严酷的环境而已。\n\n作为一种很晚才诞生的舰船设计，§H$NAME_ag_alpha_titan_1$§!使用了不少古代文明晚期较为成熟的灵能技术，不过由于涉及这艘舰船的古代文明残余势力的体量限制，这些新技术并没能阻止它们不可避免地继续走向衰落。\n\n由于舰船维护难度较高，我们和设计它的古代文明残余势力一样无法量产这种大型舰船，§Y同一时刻我们只能拥有一艘§H$NAME_ag_alpha_titan_1$§!级古代泰坦§!。"
 ag_ship_special.201.desc:0 "§H$NAME_ag_beta_station_type1_1$§!是古代文明星团项目中用作灵能信号中继站的设施，其本质上是一种多用途的空间站，并且具有相当程度的武装来保护自身，作为古代文明研究灵能的一部分成果，空间站甚至拥有聚集灵能能量用于杀伤敌人的能力。\n\n如今这些幸存或者使用现代材料重新生产的§H$NAME_ag_beta_station_type1_1$§!空间站已经不再需要承担灵能信号中继器的职能，但它们携带的武器使得它们仍能作为有效的空间防御力量，空间站自身的AI也保证了它们§Y在恒星基地失守的情况下仍能保持战斗力§!。"
 ag_ship_special.301.desc:0 "§H$NAME_ag_gamma_station_1$§!作为古代文明早期探索本星系外的计划的一部分，能够作为前线基地独立存在，惊人的体积表明其仅能依靠跃迁来移动。这种巨型的空间站包含了一整套能够自给自足的设施，并拥有充足的空间容纳新的设备或者因意外滞留在空间站上的人员。\n\n作为一座远古时期的堡垒，§H$NAME_ag_gamma_station_1$§!配备有大量致命的武器和许多能够参与太空舰队日常维护的无人机，空间站本身也拥有从采集资源到生产加工再到建造舰船的完备的生产线，可以在必要情况下独自建造舰队应对敌袭。\n\n由于古代堡垒对舰队维护能力的要求很高，我们§Y同一时刻只能拥有一座§H$NAME_ag_gamma_station_1$§!型古代堡垒§!。"
 ag_ship_special.302.desc:0 "§H$NAME_ag_gamma_battlecruiser_1$§!是一种中型的古代战舰，尽管我们在其设计的历史方面的知识几乎一片空白，但同属虚空计划的古代空间站能够大量生产这种战舰并将其用作舰队战斗的主力。\n\n从目前已有的战斗报告来看，§H$NAME_ag_gamma_battlecruiser_1$§!级战舰主要依靠其长射程武器杀伤敌方战舰，它们将会在护航舰队的掩护下发挥其在杀伤力和射程上的优势，以精准的火力摧毁敌舰。\n\n作为古代文明的虚空计划中一种较为活跃的战舰，它§Y能够在各种古代建造设施中进行大量生产§!。"
 ag_ship_special.303.desc:0 "§H$NAME_ag_gamma_escort_1$§!是古代文明的虚空计划中的一种小型战舰，和虚空计划中的大多数舰船一样，由于设计年代久远而缺乏相关历史资料，但作为一种易于生产的量产型舰船，我们仍然能从它们的行为模式中推断出它们的用途。\n\n§H$NAME_ag_gamma_escort_1$§!是一种主要承担护航和掩护任务的小型战舰，它们通常会迅速从敌方舰队的侧面进攻，并掩护更大型的舰船的长距离炮击，同时它们自身的一门大功率引力武器也能起到相当程度的压制效果。\n\n作为一种适合大量生产的舰船，我们也可以§Y使用各种古代设施较为轻松的生产这种舰船§!。"
 ag_ship_special.304.desc:0 "作为一种古代文明的虚空计划相关的大型舰船，§H$NAME_ag_gamma_titan_1$§!的起源不像其他大型舰船那样为人所知，作为一种古代文明活动早期的产物，可能大多数与其有关的资料都早已遗失了，我们只知道这是一种数量稀少的舰船。\n\n目前的研究仍未能明确§H$NAME_ag_gamma_titan_1$§!的定位及具体功能，目前主流的推测认为该舰船是伴随大型空间站移动的守护者，并且一定程度上承担护航舰队的指挥职能。\n\n由于舰船维护难度较高，我们无法像古代文明一样量产这种大型舰船，因此§Y同一时刻我们只能拥有一艘§H$NAME_ag_gamma_titan_1$§!级古代泰坦§!。"
 ag_ship_special.401.desc:0 "作为于古代文明内战时期的星云计划的产物，§H$NAME_ag_delta_titan_1$§!是一种尚未完全设计完成的大型战舰。\n\n§H$NAME_ag_delta_titan_1$§!的设计初衷似乎是以较为低廉的成本压制一些发展程度不高的文明，但这一计划后来因为一些未知的原因没有被继续进行下去，造就了这艘完成度较高，具备相当程度的战斗能力，但从各方面看起来仍缺少一些内容的不幸的战舰。\n\n这艘战舰在性能上不及常规的大型古代战舰，但确实拥有较低的建造成本和维护开销，可惜的是以我们的舰队维护能力，我们仍然只能§Y在同一时刻拥有一艘这种大型战舰§!。"
 ag_ship_special.402.desc:0 "§H$NAME_ag_delta_platform_1$§!是隶属于古代文明的星云计划的一种一次性武器。作为星云计划中唯二我们已知的，完成度足够的舰船，这种成本炮台可以被方便的大量生产，并迅速部署到关键的位置。\n\n§H$NAME_ag_delta_platform_1$§!拥有一门直接由五级奇点核心供能的大型引力武器，与炮台本身的小体型显得不太协调，这种大型武器也只能在炮台部署完成后才能发射。\n\n炮台的部署需要一定的时间，并且在部署完成后不再能够移动，只能作为固定的防御武器。炮台本身拥有独立的控制系统，这意味着它§Y不会随着恒星基地的失守而丧失战斗力§!。"
 ag_ship_special.501.desc:0 "§H$NAME_ag_epsilon_titan_1$§!是古代文明使用过的一种大型主力舰，作为一种完全没有使用灵能科技的舰船，它们曾和古代文明一同在广阔的星际空间中经历了无数战斗并证明了自身的实力。\n\n这种大型战舰拥有一门功率可以精细调节的跨星系武器以及许多用于中近距离自卫功率较低的小型武器，还配备了足以使它们在面对非灵能科技时近乎永不损毁的防御和修复能力。\n\n不幸的是这种战舰的维护开销很大，因此我们§Y同一时刻只能拥有一艘§H$NAME_ag_epsilon_titan_1$§!§!，同时我们也尚未找到启用舰船防御系统的方法，因而§Y我们控制下的§H$NAME_ag_epsilon_titan_1$§!仍然和常规战舰一样脆弱§!。"
 ag_ship_special.601.desc:0 "古代文明使用的§H星门§!可以在常规的古代建造设施中像普通的舰船一样建造，能够重复移动部署，并且拥有一定的自卫能力。\n\n除了这些显而易见的特性外，§H星门§!本身能够连接多样化的星门网络并且可以自由的开关和配置，如以不同的身份接入L星门网络或者作为可以设置通行权的古代星门网络节点存在。\n\n由于古代文明的跨维度网络已经在内战中被破坏，我们不能冒险接入这些不稳定的网络中，亦不能向古代文明一样利用它往返$ag_shroud$并吸取能量，不过我们仍能利用它产生一个临时虫洞，让我们可以去往平时难以抵达的遥远星系。"
 ag_ship_special.602.desc:0 "§H$NAME_ag_eta_titan_1$§!设计于古代文明内战时期，但其相关历史却扑朔迷离。这似乎是一种用于保护古代文明高维星门网络的舰船，通常情况下并不会在我们的世界中活动。这些舰船在设计上拥有不少用于适应其他世界的环境的结构，以及明显属于古代文明历史晚期的应用灵能技术的结构。\n\n我们的研究表明漩涡之灵可能经历过多次改造并拥有许多变种，它们在我们的世界中同样保持着不亚于常规战舰的实力，因此它们也难以维护，这意味着我们§Y无法同时维护超过一艘以上的§H$NAME_ag_eta_titan_1$§!§!。"
 ag_ship_special.701.desc:0 "作为星光计划中的大型战舰，§H$NAME_ag_zeta_titan$§!强大的火力和防护能力。星光系列战舰是一类专门为应对灵能造物而生的战舰，它们放弃了原本那些常规的武器和防御系统，应用了古代文明当时最先进的灵能科技设计，同时简化了建造流程以便大量生产。\n\n§H$NAME_ag_zeta_titan$§!在古代文明的舰队中处于核心位置，主要依靠灵能抑制器杀伤灵能实体，并依靠自身的防御能力抵挡灵能武器的伤害，为舰队中的其他舰船创造较好的生存和攻击环境。\n\n§H$NAME_ag_zeta_titan$§!和其他大型古代战舰一样，存在对舰队维护能力要求较高的弊端，因此我们§Y无法同时拥有过多的这种舰船§!。"
 ag_ship_special.702.desc:0 "§H$NAME_ag_zeta_battleship$§!是古代文明星光计划的中型战舰，曾经的它们依靠优异的性能和产量成为了古代文明对抗灵能实体的中坚力量。它们和星光计划中的大型战舰一样，配备了能够湮灭灵能实体的奇点投射器和大功率灵能抑制器，并且拥有足以抵抗相当强度的灵能攻击的防御能力。\n\n作为当时古代文明最先进的灵能科技的产物，§H$NAME_ag_zeta_battleship$§!拥有许多基于灵能的设计，同时作为一种特化的针对灵能的舰船，它们放弃了常规的武器和防御系统。\n\n值得注意的是，§Y§H$NAME_ag_zeta_battleship$§!能够被我们大批量生产，不过仍然需要依靠古代文明的太空建造设施才能进行建造§!。"
 ag_ship_special.703.desc:0 "§H$NAME_ag_zeta_destroyer$§!是古代文明星光计划中的小型战舰，也是我们迄今为止发现的拥有完善的灵能抑制能力的最小的战舰，它们以庞大的产量遍及了当年古代文明境内的每一个角落，甚至早在虚境侵军战争爆发前很久就已存在，这从某种程度上显示灵能问题曾长期困扰着古代文明。\n\n§H$NAME_ag_zeta_destroyer$§!能够独自面对少量的小型灵能实体，但在大规模战斗中，§H$NAME_ag_zeta_destroyer$§!脆弱的舰体很容易被灵爆摧毁，它们主要在其他大型舰船的掩护下在后方攻击敌人，同时清理周围凝聚成形的灵能实体。\n\n作为一种适合大量生产的舰船，我们也可以§Y使用各种古代设施较为轻松的生产这种舰船§!。"
 ag_ship_special.704.desc:0 "文字很长七个字。"
 ag_ship_special.801.desc:0 "这种造型奇特的战舰诞生于古代文明内战时代，它身上使用的科技已经显著落后于内战前的常规舰船，我们的[Root.GetScienceTeam]只能将这种情况理解为在资源和技术条件有限的情况下做出的妥协，或者古代文明自身的科技水平在那个时期发生了较大程度的衰退。\n\n§H古代海星使用的战舰§!仅使用四级奇点作为能源核心，同时放弃了古代文明常用的引力武器转而使用更加易于制造和维护的动能武器，舰船本身也采用了独特的建造方式——使用灵能为略为简陋的外部结构添上核心组件。\n\n使用灵能建造战舰对灵能使用者本身有§Y一定危险性§!，不过这并不妨碍这艘舰船能够§Y在一定程度上被大量生产§!。"
 ag_ship_special.2501.desc:0 "§H星光二号§!是古代文明星光计划的早期型号战舰，兼具大型和中型战舰的部分特征，同时还是一艘配备了科学研究设施和智慧型AI的军用舰船，并拥有可支持生命活动的船舱。§H星光二号§!是少数幸存至今的古代战舰之一，它的建造和漂泊时间由于相关记录丢失而无法考证，但应该是虚境侵军战争爆发前的某个时间。\n\n据§H星光二号AI§!的描述，其受到灵能实体的攻击而在星系中漂泊，因相关设备被破坏而无法返航或与古代文明重新建立联系。§H星光二号§!在漂泊时可能见证了古代文明和虚境侵军的战争，古代文明的内战和最终的消亡，但大量数据的损坏使得我们可能永远无法确切知晓那段历史了。"
 ag_ship_special.2601.desc:0 "§H$NAME_ag_ancient_wandering_ship_1$§!是一艘缺乏相关信息的古代战舰，它似乎是古代文明的旧式大型军用舰船，它最为显著的特征为需要借助预先部署的星锚来维持其防御系统，那个时代的古代文明应该还没有可移动的跨星系攻击手段。\n\n我们不清楚§H$NAME_ag_ancient_wandering_ship_1$§!在古代文明时期的历史，但在大约3万年前，它被一个如今已经亡故的外星文明发现，那个文明为了避免§H$NAME_ag_ancient_wandering_ship_1$§!在战斗中被俘而让其驶向了河外星系，考古研究表明§H$NAME_ag_ancient_wandering_ship_1$§!的舰载AI很可能也是在这个时期损坏的。\n\n如今我们已经控制了这艘战舰，出于维护能力考虑，我们§Y无法同时拥有超过一艘§H$NAME_ag_ancient_wandering_ship_1$§!型战舰§!，同时也§Y无法完全使用基于星锚的防御系统§!。"
 
