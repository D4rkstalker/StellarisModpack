 ag_structural_protection_system_301:0 "§P修复古代战舰§!"
 ag_structural_protection_system_301_DESC:0 "古代战舰搭载的结构防护系统使得它在之前的战斗中受到了严重的损伤但并未被完全摧毁，我们可以对这艘战舰进行修复来让它能够继续为我们的舰队作战。"
 ag_structural_protection_system_401:0 "$ag_structural_protection_system_301$"
 ag_structural_protection_system_401_DESC:0 "$ag_structural_protection_system_301_DESC$"
 ag_structural_protection_system_501:0 "$ag_structural_protection_system_301$"
