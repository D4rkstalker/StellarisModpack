 ag_sub_repair_system:0 "§H应急修复系统§!"
 ag_sub_repair_system_desc:0 "应急修复系统是古代文明的一种大型修复系统，它能够在短时间内迅速修复舰船受到的结构损伤，不过这种系统无法长时间运行。"
 ag_sub_repair_system_effect:0 "$ag_sub_effect$舰船船体完整度降低至§Y5%§!时，立即恢复船体完整度至§G100%§!，并使舰船在接下来的§Y$@ag_sub_repair_system_effect_days$§!天内获得舰船§G自我修复§!加成和§G100%§!的武器属性加成。\n应急修复系统生效的§Y$@ag_sub_repair_system_effect_days$§!天后，舰船的武器伤害和射速将在§Y$@ag_sub_repair_system_debuff_days$§!天内降低§R50%§!。\n该系统§Y$@ag_sub_repair_system_cooldown$§!天内仅能生效§Y一次§!。"
 
 ag_sub_debris_protector:0 "§H结构防护系统§!"
 ag_sub_debris_protector_desc:0 "结构防护系统是古代文明的一种大型舰船防御系统，它能够在舰船受到自我修复系统无法处理的损伤后尽最大可能保护舰船的整体的完整度，以便未来进行进一步的修复工作。"
 ag_sub_debris_protector_effect:0 "$ag_sub_effect$舰船的船体完整度降至§R0%§!时，保护舰船不会被彻底摧毁。\n舰船的残骸经§Y工程船§!修复后仍可重新编入我们的舰队。\n允许建造£building£$ag_ancient_jumpdrive_beacon$，拥有£building£$ag_ancient_jumpdrive_beacon$时，舰船会在无法行动前尝试跃迁至其所在星系。"
 
 ag_sub_gravity_weapon_system:0 "§H引力武器系统§!"
 ag_sub_gravity_weapon_system_desc:0 "引力武器系统是一种用于协调全舰引力武器的子系统，它能够在战斗中给敌方的舰队带来一些负面效果。"
 ag_sub_gravity_weapon_system_effect:0 "$ag_sub_effect$进入战斗时，敌方舰队的§Y每艘舰船§!都有概率获得持续§Y5§!至§Y15§!天的§R负面效果§!或者受到§Y船体结构损伤§!。"
 
 ag_sub_leader_killer:0 "§H亚空间武器系统§!"
 ag_sub_leader_killer_desc:0 "亚空间武器系统是一种用于攻击敌方舰队的$admiral$的武器，它可以轻易的杀死敌方舰队中缺乏防护措施的$admiral$。"
 ag_sub_leader_killer_effect:0 "$ag_sub_effect$进入战斗时有§G5%§!概率立即§Y杀死§!领导敌方舰队的$admiral$，这个概率会随着敌方的$admiral$的§Y等级§!的升高而§R降低§!。"
 
 ag_sub_leader_protector:0 "§H亚空间防护系统§!"
 ag_sub_leader_protector_desc:0 "亚空间防护系统是一种针对我方舰队的$admiral$的防护系统，它能够保护本舰队的的$admiral$不会被敌方使用亚空间武器杀死。"
 ag_sub_leader_protector_effect:0 "$ag_sub_effect$舰船所在舰队的$admiral$§G不受§!§H亚空间武器系统§!§G的伤害§!。"
 
 ag_sub_auxiliary_energy_system:0 "§H辅助能源系统§!"
 ag_sub_auxiliary_energy_system_desc:0 "辅助能源系统能够在短时间内迅速对舰船的武器系统进行充能，增强舰船的作战能力。"
 ag_sub_auxiliary_energy_system_effect:0 "$ag_sub_effect$进入战斗时，舰船对护盾、护甲、船体的伤害提升§G15%§!，持续§Y$@ag_sub_auxiliary_energy_system_effect_days$§!天。"
 
 ag_sub_computing_network:0 "§H舰队计算网络§!"
 ag_sub_computing_network_desc:0 "古代舰船的分布式舰队计算网络可以提升整支舰队的数据处理能力，从而使得舰队能够更准确的攻击遥远的目标。"
 ag_sub_computing_network_effect:0 "$ag_sub_effect$进入战斗时，如果舰队中拥有超过§Y$@ag_sub_computing_network_required_ships$§!艘搭载此子系统的舰船，则该舰队的所有舰船的武器射程提升§G15%§!，并且每艘搭载该子系统的舰船为舰队提供当前§Y研究次数最多§!的循环科技加成的§G0.25%§!，持续§Y$@ag_sub_computing_network_effect_days$§!天。"
 
 ag_sub_recycle:0 "§H自动装配系统§!"
 ag_sub_recycle_desc:0 "自动装配系统可以帮助我们在不损坏平台核心系统的前提下拆除已经组装完毕的古代实验平台。"
 ag_sub_recycle_effect:0 "$ag_sub_effect$§Y解散§!古代实验平台可以§G回收§!它的§Y核心组件§!，并在其他恒星基地重新部署。"
 
 ag_sub_debris_protector_201:0 "§H核心防护系统§!"
 ag_sub_debris_protector_201_desc:0 "这种用于保护古代实验平台核心的设备能够在平台外部结构损毁时保护重要的核心组件不受伤害，从而让它们能够被回收并重新利用。"
 ag_sub_debris_protector_201_effect:0 "$ag_sub_effect$被摧毁时有§G75%§!几率§G回收§!可重新使用的§Y核心组件§!。"
 
 ag_sub_fleet_jumpdrive:0 "§H跃迁引导系统§!"
 ag_sub_fleet_jumpdrive_desc:0 "跃迁引导系统能够引导同一恒星系内的其他舰队进行跃迁。"
 ag_sub_fleet_jumpdrive_effect:0 "$ag_sub_effect$允许在跃迁时带领§Y同一恒星系§!内的其他舰队进行跃迁，并保护这些舰队不受跃迁后的减益效果影响。"
 
 ag_sub_support_drones:0 "§H无人机指挥系统§!"
 ag_sub_support_drones_desc:0 "古代文明的无人机指挥系统可以提前预测敌方舰队的动向，并使用无人机干扰敌方的长程武器。"
 ag_sub_support_drones_effect:0 "$ag_sub_effect$进入战斗时，在敌方舰队附近部署§Y$@ag_sub_support_drones_combat$§!个将在§Y$@ag_sub_support_drones_effect_days$§!天后返航的无人机群，同一个星系中最多同时存在§Y$@ag_sub_support_drones_total_player$§!个无人机群。"
 
 ag_sub_jump_drive_booster:0 "§H跃迁增幅系统§!"
 ag_sub_jump_drive_booster_desc:0 "跃迁增幅系统可以有效提升古代文明的FTL引擎跃迁的能力，同时减少跃迁之间必须等待的间隔。"
 ag_sub_jump_drive_booster_effect:0 "$ag_sub_effect$跃迁范围增加§G500%§!，跃迁引擎使用后的冷却时间减少§G160%§!。"
 
 ag_sub_ship_build_cost_reduce:0 "§H精简核心组件§!"
 ag_sub_ship_build_cost_reduce_desc:0 "移除古代舰船上我们无法有效利用的组件可以在一定程度上减少建造这些舰船所需要花费的资源。"
 ag_sub_ship_build_cost_reduce_effect:0 "$ag_sub_effect$舰船建造花费减少§G25%§!。"
 
 ag_sub_fast_deployment:0 "§H空间锚系统§!"
 ag_sub_fast_deployment_desc:0 "空间锚系统可以高效的完成部署古代炮台所需要的大规模计算任务，减少我们部署古代炮台花费的时间。"
 ag_sub_fast_deployment_effect:0 "$ag_sub_effect$古代炮台部署时间减少§G3§!天。"
 
 ag_sub_target_locator:0 "§H目标定位系统§!"
 ag_sub_target_locator_desc:0 "目标定位系统能够有效提升古代炮台锁定远程目标的能力，使得这些炮台能够更早开始攻击星系中的敌方舰船。"
 ag_sub_target_locator_effect:0 "$ag_sub_effect$部署后的古代炮台射程增加§G25%§!。"
 
 ag_sub_weapon_range_suppression:0 "§H星云压制系统§!"
 ag_sub_weapon_range_suppression_desc:0 "古代泰坦的星云压制系统能够在短时间内有效干扰敌方舰船的计算系统，尽管它并非每次都能成功。"
 ag_sub_weapon_range_suppression_effect:0 "$ag_sub_effect$进入战斗时，以§Y50%§!概率§G清除§!敌方舰队所有的§Y射程增益修正§!，持续§Y$@ag_sub_weapon_range_suppression_effect_days$§!天。"
 
 ag_sub_fleet_suppression:0 "§H舰队支援系统§!"
 ag_sub_fleet_suppression_desc:0 "古代泰坦的舰队支援系统能够有效提升我方舰队在面对大规模敌方舰队时的战斗能力。"
 ag_sub_fleet_suppression_effect:0 "$ag_sub_effect$进入战斗时，如果所在舰队的舰船数量§Y少于§!敌方，提升我方舰队当前§Y研究次数最多§!的循环科技加成的§G8%§!，持续§Y$@ag_sub_fleet_suppression_effect_days$§!天。"
 
 ag_sub_starkiller:0 "§H高维能量导管§!"
 ag_sub_starkiller_desc:0 "先进的高维能量导管可以允许古代泰坦的毁灭性武器跨越无数光年攻击敌对势力，而无需前往敌方控制的星系展开攻击。"
 ag_sub_starkiller_effect:0 "$ag_sub_effect$允许古代泰坦使用大型引力塌缩炮发动§Y跨星系攻击§!。\n$ag_use_actions$"
 
 ag_sub_star_planet_killer:0 "§H核心调节系统§!"
 ag_sub_star_planet_killer_desc:0 "核心调节系统能够高效的控制奇点核心的输出功率，从而对目标造成不同的破坏效果。"
 ag_sub_star_planet_killer_effect:0 "$ag_sub_effect$允许控制古代泰坦使用大型引力塌缩炮攻击目标的§Y方式§!。\n$ag_use_actions$"
 
 ag_sub_psionic_core:0 "§H灵能容器核心§!"
 ag_sub_psionic_core_desc:0 "灵能容器核心能够存储灵能能量，它能够在短时间能使舰船进入灵能形态，以规避常规武器的攻击并对舰船船体结构进行修复。"
 ag_sub_psionic_core_effect:0 "$ag_sub_effect$舰船船体完整度降低至§Y5%§!时，舰船进入灵能形态，持续§Y$@ag_sub_psionic_core_effect_days$§!天，舰船从灵能形态恢复时，武器伤害和射速将在§Y$@ag_sub_psionic_core_debuff_days$§!天内降低§R50%§!\n该系统§Y$@ag_sub_psionic_core_cooldown$§!天内仅能生效§Y一次§!。"
 
 ag_sub_psionic_weapon_system:0 "§H灵能武器系统§!"
 ag_sub_psionic_weapon_system_desc:0 "灵能武器系统是一种用于协调全舰灵能武器的子系统，它能够在战斗中给敌方的舰队带来一些负面效果。"
 ag_sub_psionic_weapon_system_effect:0 "$ag_sub_effect$摧毁敌方舰船时，自身有概率获得一定的§G正面效果§!，同时敌方舰队的§Y每艘舰船§!都有概率获得持续§Y5§!至§Y15§!天或者永久的的§R负面效果§!。"
 
 ag_sub_psi_shield:0 "§H灵能防护系统§!"
 ag_sub_psi_shield_desc:0 "灵能防护系统是一种针对我方舰队的$admiral$的防护系统，它能够保护本舰队的的$admiral$不会被虚境侵军制造的灵能环境杀死。"
 ag_sub_psi_shield_effect:0 "$ag_sub_effect$舰船所在舰队的$admiral$§G不受§!虚境侵军制造的灵能环境的§Y伤害§!。"
 
 ag_sub_weapon_anti_psi:0 "§H灵能抑制系统§!"
 ag_sub_weapon_anti_psi_desc:0 "灵能抑制系统能够有效的对敌方的护盾造成损伤。。"
 ag_sub_weapon_anti_psi_effect:0 "$ag_sub_effect$§Y阻碍§!虚境侵军的§Y灵能活动§!，并在进入战斗时，敌方舰队的§Y每艘舰船§!的护盾系统都有概率受到§R伤害§!和§R负面效果§!。"
 
 ag_sub_psionic_container_damage:0 "§H大容量灵能容器§!"
 ag_sub_psionic_container_damage_desc:0 "大容量灵能容器能够容纳更多的灵能能量。"
 ag_sub_psionic_container_damage_effect:0 "$ag_sub_effect$引爆时对星系内的舰船造成额外的§Y伤害§!，并为它们添加§R负面效果§!。"
 
 ag_sub_psionic_lock:0 "§H灵能容器锁§!"
 ag_sub_psionic_lock_desc:0 "灵能容器锁用于稳定灵能容器附近的灵能环境，并在特定情况下回收已经释放的灵能能量。"
 ag_sub_psionic_lock_effect:0 "$ag_sub_effect$主动引爆§R失败§!时，灵能容器§G不会§!因此而§Y永久损坏§!。"
 
 ag_sub_research:0 "§H科学基础教育系统§!"
 ag_sub_research_desc:0 "古代文明的科学基础教育系统能为我们的科研人才培养起到不小的帮助。"
 ag_sub_research_effect:0 "$ag_sub_effect$作为科研船活动时，提升新招募的$scientist$的初始等级，并让这些$scientist$获得一个额外的特质。"
 
 ag_sub_admiral:0 "§H舰队基础教育系统§!"
 ag_sub_admiral_desc:0 "古代文明的舰队基础教育系统能在我们为舰队培养领导型人才时到不小的帮助。"
 ag_sub_admiral_effect:0 "$ag_sub_effect$作为战舰活动时，提升新招募的$admiral$的初始等级，并让这些$admiral$获得一个额外的特质。"
 
 ag_sub_anchor_station:0 "§H星锚防御系统§!"
 ag_sub_anchor_station_desc:0 "在保证安全的前提下，重新激活古代泰坦的部分星锚防御系统能够在一定程度上对我们的战斗起到帮助。"
 ag_sub_anchor_station_effect:0 "$ag_sub_effect$进入战斗时，§Y10%§!概率§G清除§!敌方舰队所有的§Y护盾、护甲、船体伤害增益修正§!，持续§Y$@ag_sub_anchor_station_effect_days$§!天，每个修改成功的星锚额外增加§G10%§!的概率，最高§Y50%§!。"
 
 ag_sub_fleet_suppression_2601:0 "$ag_sub_fleet_suppression$"
 ag_sub_fleet_suppression_2601_desc:0 "$ag_sub_fleet_suppression_desc$"
 ag_sub_fleet_suppression_2601_effect:0 "$ag_sub_effect$进入战斗时，如果所在舰队的舰船数量§Y少于§!敌方，提升我方舰队当前§Y研究次数最多§!的循环科技加成的§G12%§!，持续§Y$@ag_sub_fleet_suppression_2601_effect_days$§!天。"
 
 ag_sub_zeta_change_weapon:0 "§H双重武器系统§!"
 ag_sub_zeta_change_weapon_desc:0 "牺牲一定的结构稳定性和维护开销以在舰船上安装引力武器系统，使得舰船可以在灵能抑制器和引力武器间切换使用。"
 ag_sub_zeta_change_weapon_effect:0 "$ag_sub_effect$允许舰船§Y切换武器系统§!。\n舰船建造花费§R+25%§!并额外花费§Y稀有资源§!。\n舰船维护花费§R+50%§!并额外花费§Y稀有资源§!。\n舰船船体值§R-33%§!\n$ag_use_actions$"
 
 ag_sub_wormhole_stabilizer:0 "§H虫洞稳定系统§!"
 ag_sub_wormhole_stabilizer_desc:0 "虫洞稳定系统能够有效稳定古代星门框架产生的临时虫洞，延长其最大存在时间并减少产生虫洞后所需的冷却时间。"
 ag_sub_wormhole_stabilizer_effect:0 "$ag_sub_effect$古代星门框架产生的临时虫洞存在时间§G+33%§!\n古代星门框架产生临时虫洞后所需的冷却时间§G-50%§!"
 
 ag_sub_ship_build_cost_reduce_601:0 "$ag_sub_ship_build_cost_reduce$"
 ag_sub_ship_build_cost_reduce_601_desc:0 "$ag_sub_ship_build_cost_reduce_desc$"
 ag_sub_ship_build_cost_reduce_601_effect:0 "$ag_sub_effect$舰船建造花费减少§G20%§!。"
 
 ag_sub_ship_gateway_repair:0 "§H跨维度修复系统§!"
 ag_sub_ship_gateway_repair_desc:0 "跨维度修复系统能够在舰船通过古代星门框架产生的传送门时有效修复舰船受损的结构。"
 ag_sub_ship_gateway_repair_effect:0 "$ag_sub_effect$舰船在通过古代星门框架产生的传送门后§G修复§!受损的船体结构。"
 
 ag_sub_eta_hallucination_combat:0 "§H幻象发生器§!"
 ag_sub_eta_hallucination_combat_desc:0 "幻象发生器能够在战斗中产生难以分辨的幻象，可以诱导敌方对其发动攻击。"
 ag_sub_eta_hallucination_combat_effect:0 "$ag_sub_effect$进入战斗时，产生§Y$@ag_sub_eta_hallucination_combat_min$~$@ag_sub_eta_hallucination_combat_max$§!个§Y难以被摧毁§!的幻象，持续§Y$@ag_sub_eta_hallucination_combat_effect_days$§!天\n冷却时间：§Y$@ag_sub_eta_hallucination_combat_cooldown$§!天"
 
 ag_sub_eta_hallucination_remote:0 "§H幻象投射器§!"
 ag_sub_eta_hallucination_remote_desc:0 "幻象投射器能够远程投射出难以分辨的幻象，可以诱导敌方对其发动攻击。"
 ag_sub_eta_hallucination_remote_effect:0 "$ag_sub_effect$允许古代泰坦§Y远程投射§!一个§Y难以被摧毁§!的幻象，持续§Y$@ag_sub_eta_hallucination_remote_effect_days$§!天\n冷却时间：§Y$@ag_sub_eta_hallucination_remote_cooldown$§!天\n$ag_use_actions$"
 
 ag_sub_combat_deployment:0 "§H战斗部署系统§!"
 ag_sub_combat_deployment_desc:0 "这种自动化的部署系统能够使舰船在交战时自动执行部署工作，只要环境允许。"
 ag_sub_combat_deployment_effect:0 "$ag_sub_effect$舰船在进入战斗时将会尝试自动部署。"
 
 ag_sub_psi_construction:0 "§H灵能缓冲系统§!"
 ag_sub_psi_construction_desc:0 "这种内置于舰船核心部分的子系统能够缓和使用灵能建造战舰时对灵能者的灵能反噬效果，从而提升它们的生还几率。"
 ag_sub_psi_construction_effect:0 "$ag_sub_effect$建造古代海星战舰时，海星人口生还权重§G+100%§!"
 
 ag_sub_artifacts_construction:0 "§H精简特殊组件§!"
 ag_sub_artifacts_construction_desc:0 "不建造古代海星舰船上一些我们无法有效利用的组件可以在一定程度上减少建造这些舰船所需要花费的不可再生资源。"
 ag_sub_artifacts_construction_effect:0 "$ag_sub_effect$建造古代海星战舰时，有§G50%§!几率不消耗£minor_artifacts£ §Y$minor_artifacts$§!。"
 
 ag_sub_kinetic_weapon:0 "§H动能武器系统§!"
 ag_sub_kinetic_weapon_desc:0 "动能武器系统是一种协调全舰动能武器的子系统，它能够在战斗开始时有效提升动能武器的效能。"
 ag_sub_kinetic_weapon_effect:0 "$ag_sub_effect$进入战斗时，额外获得当前§Y动能武器循环增益§!§G5%§!的加成，持续§Y$@ag_sub_kinetic_weapon_effect_days$§!天。"
 
 ag_sub_ancient_damage:0 "§H动能战斗系统§!"
 ag_sub_ancient_damage_desc:0 "动能战斗系统是一种古代文明内战期间针对其他同为古代文明造物的舰船的特殊设计的子系统，旨在更为有效的破坏其他古代文明的造物。"
 ag_sub_ancient_damage_effect:0 "$ag_sub_effect$进入战斗时，如果敌方是古代文明的造物，额外获得当前§Y动能武器循环增益§!§G7%§!的加成，持续§Y$@ag_sub_ancient_damage_effect_days$§!天。"
 
 ag_sub_alpha_psi_weapon:0 "§H灵能裂解武器§!"
 ag_sub_alpha_psi_weapon_desc:0 "灵能裂解武器是一种基于$ag_zroni_civilization$的灵能技术改进而来的武器，它能够分解被摧毁的敌人并从中获得$sr_zro$。"
 ag_sub_alpha_psi_weapon_effect:0 "$ag_sub_effect$舰船可以使用§Y额外的§!灵能裂解武器，将摧毁的敌人转化为§Y$sr_zro$§!。"
 
 ag_sub_alpha_psi_shield:0 "§H灵能护盾系统§!"
 ag_sub_alpha_psi_shield_desc:0 "借助古代文明舰船上的灵能结构实现的护盾系统能够以低成本的方式保护舰船不被摧毁，尽管我们尚不清楚如何将这种护盾维持更长时间。"
 ag_sub_alpha_psi_shield_effect:0 "$ag_sub_effect$舰船可以使用能够缓慢充能至多持续§Y$@ag_alpha_psi_shield_charge_days_max$§!天的灵能护盾系统，护盾每充能§Y$@ag_alpha_psi_shield_charge_delay$§!天可提供§Y$@ag_alpha_psi_shield_charge_speed$§!天持续时间，护盾启动时舰船将不会被常规武器攻击所摧毁。\n$ag_use_actions$"
 