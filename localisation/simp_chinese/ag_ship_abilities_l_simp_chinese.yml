 ag_ship_subsystem.name:0 "§H舰船子系统§!"
 ag_ship_special.desc:0 "古代文明的舰船可以装备一些具有特殊功能的子系统来获得额外的加成，古代舰船通常最多可以装备§Y3§!个子系统，不过我们的[Root.GetScienceDepartment]需要对古代舰船的结构进行研究来找到为这些舰船装备子系统的方法，研究需要消耗一定量的£sr_dark_matter£§Y$sr_dark_matter$§!和£engineering£§Y$engineering_research$点数§!。\n\n研究古代舰船结构的过程是§Y自动§!的，它仅会在研究完成或者我们无法给我们的[Root.GetScienceDepartment]提供足够的资源时停止。舰船结构的研究完成后，我们可以在对应的位置为古代战舰装备我们需要的子系统，子系统在装备之后可以进行切换，装备或切换子系统需要消耗£sr_dark_matter£§Y$sr_dark_matter$§!，此外，第一次装备某个子系统还将消耗一定量的$ag_ancient_knowledge_alt$。\n\n古代舰船装备的子系统只对§Y它和它同种类型的舰船§!生效，并且每次装备了新的子系统后在§Y180§!天内无法进行更换，因此我们应该确认我们为有需要的舰船类型装备了正确的子系统。"
 
