 ag_ship_ability_2_title:0 "舰船能源系统"
 ag_ship_ability_3_title:0 "舰船武器系统"
 ag_ship_ability_1_desc:0 "核心系统是一艘舰船最为重要的部分，古代舰船上大多数我们暂时无法理解其运行原理或功能的系统都集中在这里。"
 ag_ship_ability_2_desc:0 "能源系统负责控制整艘舰船的能源分配，将有限的能量用在最有需要的地方。"
 ag_ship_ability_3_desc:0 "武器系统是一艘战舰攻击敌人最有效的手段。"
