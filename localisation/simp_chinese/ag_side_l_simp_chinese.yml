 ag_lost_ancient_ship_project_desc:0 "一艘被其舰载AI称为§H星光二号§!的奇怪舰船在不久前以亚光速进入了我方的领土，它已经在太空中航行了很长时间并且船体有多处损坏。\n\n在短暂的交流过后，舰船的舰载AI希望我们能派遣一支工程团队帮助它修复舰船的部分结构，并向我们开放了几个维修通道。\n\n"
 ag_repair_lost_ancient_ship:0 "§P修复古代战舰§!"
 ag_repair_lost_ancient_ship_DESC:0 "$ag_lost_ancient_ship_project_desc$对舰船的评估结果表明修复工作并不复杂，而且这还是一次了解这艘奇怪的舰船的好机会，我们应该派遣一艘$constructor$过去。"
 ag_hack_lost_ancient_ship:0 "§P入侵古代战舰§!"
 ag_hack_lost_ancient_ship_DESC:0 "$ag_lost_ancient_ship_project_desc$对舰船的评估结果表明其舰载AI很可能在我们进入舰船后缺乏有效的反抗手段，我们可以派遣部队以进行修复工作的名义进入舰船内部，消灭舰载AI并控制这艘奇怪的舰船的控制权。"
