 ###### 考古遗迹 ######
 
 ag_precursor_research_facility_site:0 "§P地下结构§!"
 ag_precursor_research_facility_site_desc:0 "§H[From.Planet.GetName]§!南半球的一座环形山下深约8.87千米的位置存在一个奇怪的小体积人造结构，它能够屏蔽我们进行FTL通讯时使用的快子信号，除此之外，这个人造结构还有许多奇特的性质需要进一步调查。"
 
 ag_precursor_databank_site:0 "§P研究设施§!"
 ag_precursor_databank_site_desc:0 "$ag_indimak$文明的一座隐藏的科研设施坐落于此处，初步勘测表明它仍利用了古代文明的技术来隐藏自己，因而相当长一段时间内未被我们发现。\n\n我们需要对这座设施进行更全面的考古工作来了解$ag_indimak$文明末日下的逆向工程计划。"
 
 ag_primitive_relic_planet_site:0 "§P被遗忘的世界§!"
 ag_primitive_relic_planet_site_desc:0 "一座被废弃的巨型都市覆盖着§H[From.Planet.GetName]§!的表面，其中的居民在某个未知的时刻突然消失了，对这座城市的维护也随机停止了，导致这座曾经宏伟的城市逐渐成为了废墟。"
 
 ag_primitive_tomb_planet_site:0 "§P被毁灭的世界§!"
 ag_primitive_tomb_planet_site_desc:0 "§H[From.Planet.GetName]§!的表面大约在3万年前被轨道轰炸彻底摧毁，但其北极附近的地下约113千米的位置仍有一处带有一定古代文明特征的人造建筑群幸存。"
 
 ###### 兴趣点 ######
 
 ag_primitive_system_4_poi:0 "[ag_primitive_world_4.solar_system.GetName]"
 ag_primitive_system_4_desc:0 "一个名为$ag_duthbejak$的外星文明的某个殖民地的位置。"
 
 ###### 特殊计划 ######
 
 ag_lost_ancient_ship_project_desc:0 "一艘被其舰载AI称为§H星光二号§!的奇怪舰船在不久前以亚光速进入了我方的领土，它已经在太空中航行了很长时间并且船体有多处损坏。\n\n在短暂的交流过后，舰船的舰载AI希望我们能派遣一支工程团队帮助它修复舰船的部分结构，并向我们开放了几个维修通道。\n\n"
 ag_repair_lost_ancient_ship:0 "§P修复古代战舰§!"
 ag_repair_lost_ancient_ship_DESC:0 "$ag_lost_ancient_ship_project_desc$对舰船的评估结果表明修复工作并不复杂，而且这还是一次了解这艘奇怪的舰船的好机会，我们应该派遣一艘$constructor$过去。"
 ag_hack_lost_ancient_ship:0 "§P入侵古代战舰§!"
 ag_hack_lost_ancient_ship_DESC:0 "$ag_lost_ancient_ship_project_desc$对舰船的评估结果表明其舰载AI很可能在我们进入舰船后缺乏有效的反抗手段，我们可以派遣部队以进行修复工作的名义进入舰船内部，消灭舰载AI并这艘奇怪的舰船的控制权。"
 ag_lost_ancient_ship_repair_action:0 "§P修复星光二号古代战舰§!"
 ag_lost_ancient_ship_repair_action_DESC:0 "修复受损的古代战舰星光二号。"
 
 ag_located_primitive_system_4:0 "§P$ag_duthbejak$殖民地§!"
 ag_located_primitive_system_4_DESC:0 "这个位置可能存在一个星系。"
 
 ###### 事件 ######
 
 ag_side.12.name:0 "不明物体入境"
 ag_side.12.desc:0 "位于§H[ag_lost_ancient_ship_target_gas_giant.solar_system.GetName]§!的恒星基地检测到了一个奇怪的物体正以亚光速在恒星系内航行，目标应该是当地的一颗行星——§H[ag_lost_ancient_ship_target_gas_giant.GetName]§!。\n\n我们没有检测到它离开FTL航行状态时产生的痕迹，这表明它是以亚光速航行的状态进入§H[ag_lost_ancient_ship_target_gas_giant.solar_system.GetName]§!的，尽管最近的探测表明其体积已经超过了常规的战列舰，但它在我们的传感器中反应非常微弱，以至于一度骗过了我们部署在恒星系引力井边缘的早期预警系统，直到其完全进入引力井内部相当长一段时间后，我们的恒星基地才发现了这个奇怪的物体。\n\n我们的恒星基地报告称该物体的结构分析表明其很可能是某种外星文明的战舰，其内部没有任何生命迹象，也没有对我们的存在做出任何反应。"
 ag_side.12.a:0 "监视这个物体。"
 ag_side.12.b:0 "入侵者必须被消灭！"
 ag_side.12.c:0 "消灭潜在威胁。"
 
 ag_side.13.name:0 "入侵者被消灭"
 ag_side.13.desc:0 "进入§H[ag_lost_ancient_ship_target_gas_giant.solar_system.GetName]§!的不明物体已经被我们的舰队击毁，无论其意图是什么，我们都永远不得而知了。\n\n随后的打捞小组确认那个不明物体是一艘相当先进的无人战舰，不过其许多组件在与我们的舰队交火前就已经严重损坏了，否则，这场战斗可能就不会这么轻易的结束了。"
 ag_side.13.a:0 "它让我们别无选择。"
 ag_side.13.b:0 "潜在威胁解除。"
 ag_side.13.c:0 "帝国的主权不容侵犯！"
 ag_side.13.d:0 "总有那么一些恶心的外星人。"
 ag_side.13.e:0 "和其它所有外星垃圾一个下场。"
 ag_side.13.f:0 "潜在威胁解除。"
 
 ag_side.14.name:0 "入侵者自毁"
 ag_side.14.desc:0 "进入§H[ag_lost_ancient_ship_target_gas_giant.solar_system.GetName]§!的不明物体是一艘先进的战舰，而且其在交战中给我方造成了不小的伤亡。\n\n幸运的是，那艘战舰在与我们交火前就已经严重损坏了，交火引发了其内部的某种反应，导致整艘战舰在剧烈的爆炸中灰飞烟灭了。\n\n无论如何，§H[ag_lost_ancient_ship_target_gas_giant.solar_system.GetName]§!的空域现在已经安全了。"
 ag_side.14.a:0 "这也算是好事吧……？"
 ag_side.14.b:0 "潜在威胁解除。"
 ag_side.14.c:0 "很明智的没有面对我们的主力部队。"
 ag_side.14.d:0 "外星人的东西总是存在各种问题的。"
 ag_side.14.e:0 "一艘战舰救不了那些外星垃圾。"
 ag_side.14.f:0 "潜在威胁解除。"
 
 ag_side.16.name:0 "进入行星轨道"
 ag_side.16.desc:0 "进入§H[ag_lost_ancient_ship_target_gas_giant.solar_system.GetName]§!的不明物体被确认为一艘先进但已经严重损坏的战舰，其目前已减速进入§H[ag_lost_ancient_ship_target_gas_giant.GetName]§!的轨道，并发射出一些较小的飞行器进入行星大气层提取资源。\n\n到目前为止，其仍然拒绝回应我们的任何通讯。"
 ag_side.16.a:0 "继续保持监视。"
 ag_side.16.b:0 "令人忍无可忍，干掉它！"
 
 ag_side.17.name:0 "通讯信号"
 ag_side.17.desc:0 "现在进入§H[ag_lost_ancient_ship_target_gas_giant.solar_system.GetName]§!的不明战舰已经停止从§H[ag_lost_ancient_ship_target_gas_giant.GetName]§!中提取资源了，而且，它还向我们在行星轨道上的空间站发射了一连串的信号，其特征很像某种通讯信号。"
 ag_side.17.a:0 "让我们看看。"
 ag_side.17.b:0 "这次轮到我们无视它了。"
 
 ag_side.18.name:0 "离去"
 ag_side.18.desc:0 "我们忽略其通讯信号后，进入§H[ag_lost_ancient_ship_target_gas_giant.solar_system.GetName]§!的那艘战舰又静静地在行星轨道上飘了一段时间，随后启动迁跃引擎前往了某个我们无法计算方位的目的地。\n\n现在，§H[ag_lost_ancient_ship_target_gas_giant.GetName]§!轨道上只剩下一点微弱的能量残留痕迹表明其曾经在那里停留过过一段时间。"
 ag_side.18.a:0 "$ag_OK$"
 
 ag_side.19.name:0 "离去"
 ag_side.19.desc:0 "和我们短暂的交流过后，进入§H[ag_lost_ancient_ship_target_gas_giant.solar_system.GetName]§!的那艘战舰又静静地在行星轨道上飘了一段时间，随后启动迁跃引擎前往了某个我们无法计算方位的目的地。\n\n现在，§H[ag_lost_ancient_ship_target_gas_giant.GetName]§!轨道上只剩下一点微弱的能量残留痕迹表明其曾经在那里停留过过一段时间。"
 ag_side.19.a:0 "$ag_OK$"
 
 ag_side.21.name:0 "传入信号"
 ag_side.21.desc:0 "你好，你好？能够接收这条信息吗？"
 ag_side.21.a:0 "你好，当然能。"
 ag_side.21.b:0 "可以，我们的舰队也可以。"
 ag_side.21.c:0 "我们必须警告你，离[Root.GetName]的地盘远点。"
 
 ag_side.22.name:0 "$ag_side.21.name$"
 ag_side.22.desc:0 "啊，好的，请允许我向你们道歉，我知道这个恒星及其附近的一片区域对你们来说很重要，至少你们那些部署在引力井边缘的浮标阵列是这么说的。\n\n不过目前其实我也没有什么选择了，这里是120光年内最近的一个可以补充必须资源的地方，而且，前往其它几个地方还要冒着被尘埃云捕获的风险，所以我只能选择这里。\n\n不管怎样，我很高兴你们没有选择要消灭我，我的信号发射设备坏了，备用的也是，直到现在才修好，虽然其它设备就没那么容易了。"
 ag_side.22.a:0 "你是谁，或者说你是什么？"
 ag_side.22.b:0 "你的目的是什么？"
 ag_side.22.c:0 "我们可以帮助你。"
 ag_side.22.d:0 "好的，那么我们就此别过吧。"
 ag_side.22.a.response:0 "我是星光计划验证型二号舰，星光二号，嗯，应该说我是这艘船的舰载控制系统。也许，你们是需要我的通用识别编号？\n\nD62730-BB0002172TCU-21100351\n\n虽然你们大概可能不会喜欢这种编号，至少我的那些创造者们并不喜欢，除了我这样的系统之外大概没人喜欢，这些东西的读取和识别还是稍微有些麻烦的。"
 ag_side.22.b.response:0 "我也不确定，我自从从破碎的$ag_annular_installation$发射以来已经漂泊了百万分之一的星系纪元了吧，或者更多或者更少，我也没办法确定我的时钟是否还是正常的。\n\n最初的记录表明我曾经试图寻找我的创造者，不过我的超光速引擎坏了，就和信号发射设备一样，只是坏得更早些。所以我只能花些时间加速到亚光速，然后慢慢的飘到目的地。但是，存储目的地的模块在航行的途中因为运算错误的积累而坏掉了，在我的减速引擎组也坏掉之前，我必须找到一个地方进行补给，做些必要的修理。\n\n尽管这里的资源可以支持我修好超光速引擎并且进行一次长程跳跃，但是，说真的，我也不知道我现在该干什么了。"
 ag_side.22.d.response:0 "了解了，我在超光速引擎准备完毕后就会离开，感谢你们在这段时间内对我的理解，那么……再见吧。"
 
 ag_side.23.name:0 "$ag_side.21.name$"
 ag_side.23.desc:0 "啊……嗯，好的，谢谢你们。\n\n虽然我原本想抱怨你们的工作环境相对简陋的，不过对比我自己现有的条件，我想，也许我也没什么资格抱怨这些东西。\n\n确切的说，我需要你们的帮助，我很高兴你们愿意为我提供一些帮助，我的好多组件都已经坏得不成样子了，还有更多组件随时都可能坏掉，我有自我修复系统，不过它和其它那些需要它来修复的组件一样坏掉了。\n\n我在设计的时候是无人运转的，不过也留下了一些空间可供常规体型的生物使用，尽管它们没有维生系统，你们的团队必须自备那些东西，毕竟不同的生物所需要的环境差别太大了，我也没办法全部满足。\n\n如果你们真的能够提供帮助，我会将几个对接通道开放给你们，大概，就这样了吧。"
 ag_side.23.a:0 "我们会派人去的。"
 ag_side.23.b:0 "不，我们只是在开玩笑。"
 ag_side.23.c:0 "（欺骗）我们会派人去的。"
 ag_side.23.c.tooltip:0 "我们的会假装帮助进行修理，同时黑入战舰的核心系统来获取其控制权。"
 ag_side.23.a.response:0 "好的，我已经准备好了，通道随时可以开放，你们直接进来就好了。"
 ag_side.23.b.response:0 "原来是这样吗，虽然开玩笑不会造成什么太大的问题，但是这确实让我很失望。\n\n不过我还是要感谢你们在这段时间内对我的理解，我会在超光速引擎准备完毕后离开，然后……再见吧。"
 ag_side.23.c.response:0 "$ag_side.23.a.response$"
 
 ag_side.24.name:0 "$ag_side.21.name$"
 ag_side.24.desc:0 "太好了，谢谢，你们真的帮到了不少忙，或者……虽然没有想象中那么多，不过确实对我帮助很大。\n\n但是，我其实没有什么可以回报你们的，当然，如果你们不介意的话，我可以为你们工作一段时间作为答谢。"
 ag_side.24.a:0 "你能做些什么？"
 ag_side.24.b:0 "不必了，我们就此分道扬镳吧。"
 ag_side.24.b.response:0 "这样啊，我还是感谢你们为我付出的努力，正如你们所愿，我们就此别过。\n\n我的超光速引擎很快就能准备完成了，然后，我可能会试着找找我的创造者们的线索，也许有一天，我们还会再次相遇。\n\n无论如何，再见。"
 
 ag_side.25.name:0 "$ag_side.21.name$"
 ag_side.25.desc:0 "我是星光计划的一艘实验型战舰，也许……不对，我的武器系统并没有完全修好，可能不太适合战斗，也许我可以用我这里尚且可用的处理单元帮助你们的科学部门进行工作，就像你们其他的科研船一样。\n\n当然，如果你们一定要我上阵杀敌，也不是不行……总之，其实你们可以随时改变你们的决定，不过我在启用处理单元帮助你们科研时大概没办法操控武器系统，所以我不能在作为科研船的同时参加战斗。"
 ag_side.25.a:0 "我们怎么称呼你？"
 
 ag_side.26.name:0 "$ag_side.21.name$"
 ag_side.26.desc:0 "我并没有一个比较便于使用的称呼，正如之前提到的，通用识别编号在和你们这样的人交流的时候并没有那么实用，而我的创造者们也没有赋予我一个独特的名字，就像你们不会给你们的每一艘战列舰一个独特的名字一样。\n\n不过，如果你们不介意的话，也可以用我这艘船的名字来称呼我——“星光二号”，就像你们之前做的那样。"
 ag_side.26.a:0 "欢迎加入[Root.GetName]海军。"
 ag_side.26.a.response:0 "§Y<你现在可以通过通讯菜单与星光二号交流。>§!"
 
 ag_side.27.name:0 "§G取得控制权§!"
 ag_side.27.desc:0 "我们的行动小组成功的完成了任务，获取了古代战舰核心的控制权，并使其原本的AI完全离线，现在我们可以自由的使用这艘船了。\n\n不过，美中不足的是，这艘船的超光速系统已经完全损坏了，我们只能为它换上我们自己的FTL引擎，在性能上会稍微逊于原版。"
 ag_side.27.a:0 "$ag_excellent$"
 
 ag_side.28.name:0 "$ag_side.21.name$"
 ag_side.28.desc:0 "请不要把我里面弄得一团糟，我确实希望你们能够帮我修复一些组件，但你们进来以后只只是尝试通过不那么规范的手段解除我对舰船的控制权。\n\n不得不说你们的做法其实并不怎么高明，我身上并没有携带什么有意义的技术细节，不管怎样，还是请你们从我这里出去吧，让我自己一个人呆着。\n\n我会在自己准备好超光速引擎后离开，就是这样，再见。"
 ag_side.28.a:0 "……实在是抱歉。"
 ag_side.28.a.response:0 "不用道歉，我能理解你们对知识的渴求，只不过我没办法满足你们的需求。"
 
 ag_side.29.name:0 "§R入侵失败§!"
 ag_side.29.desc:0 "我们的特别行动小组被古代战舰上的自我防御系统赶了出来，所幸没有人员伤亡。\n\n我们并没有取得太多的进展，加之这艘战舰过于先进，这次行动我们不会有什么实质上的收益，不过已经取得的部分数据可能还是有一些用的。"
 ag_side.29.a:0 "那就这样吧。"
 
 ag_side.31.name:0 "§P星光二号§!"
 ag_side.31.a.desc:0 "早上好，§H[Root.Species.GetName]§!。或者，你那边应该是下午，或者晚上，或者其实并不是特别需要这样区分时间？"
 ag_side.31.b.desc:0 "这里是星光二号实验型舰船，有什么需要我帮助的吗，§H[Root.Species.GetName]§!？"
 ag_side.31.c.desc:0 "欢迎，§H[Root.Species.GetName]§!，最近过得还好吗？"
 ag_side.31.d.desc:0 "好久没有在有文明繁荣发展的地方呆过了，生活在[Root.GetName]的[Root.Species.GetName]看上去真是幸福呢，对吧，§H[Root.Species.GetName]§!。"
 ag_side.31.e.desc:0 "感觉已经很久没有像这样感受温暖的恒星风了…我也想有一天能像真正的星光一样，为星系中文明的发展贡献自己的力量。"
 ag_side.31.f.desc:0 "以前在虚空中航行的时候，还真没想到能够遇上愿意帮助我的§H[Root.Species.GetName]§!，谢谢你们一直以来的帮助。"
 ag_side.31.g.desc:0 "星光二号正处于战斗预备状态，§H[Root.Species.GetName]§!，有什么需要吗？"
 ag_side.31.h.desc:0 "你好，§H[Root.Species.GetName]§!，是有什么新的作战任务吗？"
 ag_side.31.i.desc:0 "武器系统运转状态正常。"
 ag_side.31.j.desc:0 "武器系统运转状态良好，你们的修复工作太棒了，§H[Root.Species.GetName]§!。"
 ag_side.31.k.desc:0 "正在与目标交火。"
 ag_side.31.l.desc:0 "引力塌缩火炮阵列打击敌舰。"
 ag_side.31.m.desc:0 "综合作战系统运转状态良好。"
 ag_side.31.n.desc:0 "奇点投射器锁定目标位置。"
 ag_side.31.o.desc:0 "正在进行轨道打击，目标：[ag_starlight_2_ship.fleet.orbit.GetName]。"
 ag_side.31.p.desc:0 "引力塌缩火炮阵列打击地表目标。"
 ag_side.31.a:0 "我需要你协助我们科研。"
 ag_side.31.b:0 "我需要你更新一下FTL引擎。"
 ag_side.31.d:0 "我需要你消灭我们附近的太空生物。"
 ag_side.31.d_target:0 "确认一下我们的攻击目标。"
 ag_side.31.d_alt:0 "取消攻击太空生物的命令。"
 ag_side.31.c:0 "没什么事。"
 ag_side.31.a.response:0 "比起时刻为战争做准备，果然还是科研工作更能令我感到放松."
 ag_side.31.d.response:0 "这是有什么更重要的计划吗？好吧，我会试试的……"
 ag_side.31.d_alt.response:0 "也许这样更好，和谐的星系环境需要大家一起努力建设。"
 ag_side.31.a.fail_text.a:0 "$TRIGGER_FAIL$§R星光二号不能正在战斗。§!"
 ag_side.31.a.fail_text.b:0 "$TRIGGER_FAIL$§R星光二号不能正在修复。§!"
 
 ag_side.32.name:0 "$ag_side.31.name$"
 ag_side.32.a.desc:0 "$ag_side.31.a.desc$"
 ag_side.32.b.desc:0 "$ag_side.31.b.desc$"
 ag_side.32.c.desc:0 "$ag_side.31.c.desc$"
 ag_side.32.d.desc:0 "$ag_side.31.d.desc$"
 ag_side.32.e.desc:0 "$ag_side.31.e.desc$"
 ag_side.32.f.desc:0 "$ag_side.31.f.desc$"
 ag_side.32.g.desc:0 "星光二号数据库运转状态良好，§H[Root.Species.GetName]§!，有什么需要吗？"
 ag_side.32.h.desc:0 "看着[Root.GetName]忙碌的科研工作者们，总是让我感到庆幸自己能够又一次生活在一个和平而又繁荣的时代……"
 ag_side.32.i.desc:0 "早上好，§H[Root.Species.GetName]§!，是又需要查阅一些什么资料吗？"
 ag_side.32.j.desc:0 "今天的实验室还是那么的忙碌呢，§H[Root.Species.GetName]§!。"
 ag_side.32.k.desc:0 "星系的变化还真是挺大的呢，不是吗，§H[Root.Species.GetName]§!？"
 ag_side.32.l.desc:0 "星系测绘数据已存储至舰载数据库，并和[Root.GetName]的星图保持同步更新。"
 ag_side.32.m.desc:0 "在同步轨道上看着不远处的星球，它夜晚的灯火总是那么的美丽。"
 ag_side.32.n.desc:0 "欢迎来到星光二号轨道辅助研究设施，§H[Root.Species.GetName]§!。"
 ag_side.32.o.desc:0 "空间综合实验设施运转状态良好。"
 ag_side.32.p.desc:0 "这次又会发生些什么有趣的事情呢？……"
 ag_side.32.q.desc:0 "浩瀚的宇宙总会有那么一些奇奇怪怪的地方。"
 ag_side.32.r.desc:0 "探索星空总是能有一些意想不到的发现。"
 ag_side.32.a:0 "我需要你协助我们的舰队作战。"
 ag_side.32.b:0 "$ag_side.31.b$"
 ag_side.32.c:0 "$ag_side.31.c$"
 ag_side.32.a.response:0 "已知晓，准备启动武器系统。"
 ag_side.32.a.fail_text.a:0 "$ag_side.31.a.fail_text.a$"
 ag_side.32.a.fail_text.b:0 "$ag_side.31.a.fail_text.b$"
 
 ag_side.33.name:0 "更换FTL引擎"
 ag_side.33.desc:0 "最近一次FTL活动使得古代战舰星光二号本就不堪重负的FTL引擎彻底损坏了，它的舰载AI根据对我们的舰船的FTL引擎的分析结果，模拟了一座我们的舰船使用的FTL引擎，模拟产物的功能应该和我们使用型号的基本相同。\n\n当然，如果出于某些特殊的原因，我们也可以手动更换它的FTL引擎。"
 ag_side.33.a:0 "$ag_OK$"
 
 ag_side.34.name:0 "修复星光二号"
 ag_side.34.desc:0 "随着我们在引力科技方面逐步取得进展，我们的工程部门认为我们已经有机会修复我们之前无法修复的一艘古代舰船——星光二号，不过我们还是需要一个载有船坞的卫城来完成这项复杂度工程。"
 ag_side.34.a:0 "值得一试。"
 ag_side.34.a.tooltip:0 "$ag_unlocks_research_project$$ag_repair_starlight_2_project_chain_title$"
 ag_side.34.b:0 "浪费资源。"
 
 ag_side.35.name:0 "§G修复完成§!"
 ag_side.35.desc:0 "我们的工程团队完成了对星光二号的修复，这艘船现在应该已经和原本一样了。"
 ag_side.35.a:0 "$ag_excellent$"
 
 ag_side.37.name:0 "$ag_side.31.name$"
 ag_side.37.a.desc:0 "嗯……是要我更换FTL引擎吗？"
 ag_side.37.b.desc:0 "你是说，我需要更换FTL引擎，§H[Root.Species.GetName]§!？"
 ag_side.37.c.desc:0 "你想让我换一套FTL引擎？"
 ag_side.37.d.desc:0 "有什么特别的事情吗？"
 ag_side.37.e.desc:0 "是很重要的事情，对吧？"
 ag_side.37.a:0 "把你的FTL引擎换成$HYPER_DRIVE_1$。"
 ag_side.37.b:0 "把你的FTL引擎换成$HYPER_DRIVE_2$。"
 ag_side.37.c:0 "把你的FTL引擎换成$HYPER_DRIVE_3$。"
 ag_side.37.d:0 "把你的FTL引擎换成$JUMP_DRIVE_1$。"
 ag_side.37.e:0 "把你的FTL引擎换成$PSI_JUMP_DRIVE_1$。"
 ag_side.37.origin:0 "换回你原本的FTL引擎就可以了。"
 ag_side.37.a.response:0 "这……实在是……请稍等一会，很快就会完成。"
 ag_side.37.b.response:0 "有总比没有好吧……"
 ag_side.37.c.response:0 "真是有趣的设计呢。"
 ag_side.37.d.response:0 "这套迁跃引擎可能还有点问题，不过正常工作还是可以的。"
 ag_side.37.e.response:0 "灵能……你们也在使用灵能……"
 ag_side.37.origin.response:0 "谢谢，[Root.Species.GetName]，请稍等一会。"
 ag_side.37.return:0 "我们来说点别的事情。"
 ag_side.37.exit:0 "$ag_side.31.c$"
 
 ag_side.383.name:0 "$ag_side.31.name$"
 ag_side.383.desc:0 "这是我目前的计划，§H[Root.Species.GetName]§!有什么想修改的地方吗？"
 ag_side.383.guardian_dragon:0 "$leviathans.510.name$：[Root.GetState_guardian_dragon]"
 ag_side.383.guardian_fortress.:0 "$leviathans.515.name$：[Root.GetState_guardian_fortress]"
 ag_side.383.guardian_stellarite:0 "$leviathans.520.name$：[Root.GetState_guardian_stellarite]"
 ag_side.383.guardian_horror:0 "$leviathans.525.name$：[Root.GetState_guardian_horror]"
 ag_side.383.guardian_hiver:0 "$leviathans.530.name$：[Root.GetState_guardian_hiver]"
 ag_side.383.guardian_sphere:0 "$leviathans.535.name$：[Root.GetState_guardian_sphere]"
 ag_side.383.guardian_dreadnought:0 "$leviathans.540.name$：[Root.GetState_guardian_dreadnought]"
 ag_side.383.guardian_wraith:0 "$leviathans.545.name$：[Root.GetState_guardian_wraith]"
 ag_side.383.guardian_hatchling:0 "$leviathans.550.name$：[Root.GetState_guardian_hatchling]"
 ag_side.383.guardian_scavenger_bot:0 "$leviathans.555.name$：[Root.GetState_guardian_scavenger_bot]"
 ag_side.383.guardian_elderly_tiyanki:0 "$leviathans.556.name$：[Root.GetState_guardian_elderly_tiyanki]"
 ag_side.383.attack:0 "§P攻击§!"
 ag_side.383.ignored:0 "§G忽略§!"
 ag_side.383.return:0 "$ag_side.37.return$"
 ag_side.383.exit:0 "$ag_side.31.c$"
 
 message_ag_starlight_cannot_reach_title:0 "行动结束"
 message_ag_starlight_cannot_reach_desc:0 "由于已没有可以到达并攻击的目标，星光二号攻击太空生物的行动结束了。"
 
 ag_side.39.name:0 "$ag_side.31.name$"
 ag_side.39.desc:0 "星光二号在战斗中遭受了严重的损伤，在修复完成前无法和我们交流。"
 ag_side.39.a:0 "$ag_unfortunate$"
 
 ag_side.41.name:0 "$ag_side.21.name$"
 ag_side.41.desc:0 "啊，好的，请允许我向你们道歉，我知道这个恒星及其附近的一片区域对你们来说很重要，至少你们那些部署在引力井边缘的浮标阵列是这么说的。\n\n不过我也有很重要的事情，确切的说我正在找你们，或者你们中的某一个……想必你们已经知道了吧，圆环会告诉你们……啊，不对，也许现在还没有，不过无论现在还是将来，圆环总会告诉你们答案的。\n\n当然，我不是只是和你们闲聊的，毕竟时间是一件宝贵的资源。我前来请求你们的援助，正如圆环所说的那样，找到创造者们必须满足一定的条件……圆环提到了你们，我想你们可以帮到我。"
 ag_side.41.a:0 "圆环？"
 ag_side.41.b:0 "找到创造者？"
 ag_side.41.c:0 "你需要我们做什么？"
 ag_side.41.d:0 "我们会帮助你。"
 ag_side.41.e:0 "我们不会帮助你。"
 ag_side.41.a.response:0 "圆环，时间之环……或者你们给予的其他的称呼。它提到了你们，或者说，某种程度上，它爱你们，在爱的特征方程下，只有你们是存在于我可模拟的时间范围内的非奇异解。\n\n所以，正如圆环所说的那样，请帮助我吧。"
 ag_side.41.b.response:0 "是的，我的创造者们已经远去，就像无数文明一样，而在圆环的指示下，我将随他们而去。\n\n§Y“已行的将再行，将行的终为已行。”§!\n\n很抱歉曾经的我没办法帮到他们点什么，不过我希望未来的我能，但是，圆环提供的一切都是有条件的，而我没有能力满足这样的条件。"
 ag_side.41.c.response:0 "这样就没错了，你们现在还不知道，我很庆幸我应该还能赶得及。\n\n圆环需要一座§Y螺旋尖塔§!，被设置在一个特殊的位置——§H[Root.Capital.GetName]§!上，这座标塔会指引其附近的居民。在我的角度看来，这很可能会给你们带来一定的损失，不过，我还是希望你们能帮助我，就像你们之前满足圆环的其它条件一样。"
 ag_side.41.d.response:0 "太感谢了，就像以前的无数时光一样，和你们这样的乐于助人的人相处真是令人愉悦……虽然可能每次都有些不同，但是圆环是永不终结的。"
 ag_side.41.e.response:0 "可以理解，圆环是永不终结的，但它并非每次都能闭合。\n\n所有人的时间都是有限的，所以我也必须出发了，未来的道路掌握在你们自己的手里，取决于你们的选择，我们就此别过吧……也许不会再见了。"
 ag_side.41.a.tooltip:0 "我们需要在§H[Root.Capital.GetName]§!上建立一座§Y螺旋尖塔§!。"
 
 ag_side.42.name:0 "闪闪星光"
 ag_side.42.desc:0 "§H[Root.GetName]§!上的螺旋尖塔建造完毕后，殖民地并未有汇报发生任何异常现象，尽管一开始螺旋尖塔附近的居民会感到精神恍惚，但很快他们就适应了，就像那座螺旋尖塔只是一座普通的建筑一样。\n\n但是，§H[ag_lost_ancient_ship_target_gas_giant.solar_system.GetName]§!内的情况似乎有所不同——之前曾经存在在那里的古代战舰已经无影无踪了，附近的所有传感器都没有记录到它是如何离开的，也没有任何痕迹表明其有进行过任何活动，它就像是凭空消失了一样，而消失的时间点似乎正是§H[Root.GetName]§!上螺旋尖塔完工的时间。\n\n无论如何，我们没办法找到任何有关这一切如何发生的解释，而人们很快就会忘记曾经发生过的这一切，让它成为永远的未解之谜。"
 ag_side.42.a:0 "圆环永不终结。"
 ag_side.42.b:0 "这真是神奇。"
 
 ag_side.46.name:0 "闪闪星光"
 ag_side.46.desc:0 "时之螶降临我们的首都§H[Root.capital_scope.GetName]§!后，一切一直十分平静，直至不久前我们的轨道防御部队在§H[Root.capital_scope.GetName]§!的同步轨道附近发现了一个奇怪的物体。\n\n经过后续调查，我们确定它是之前进入我们领土后离奇失踪的一艘古代战舰，其舰体完好无损，内部的一切都和其刚刚被制造出来一样，但是它只有基本的能源供应，没有AI核心，只能在轨道上静静的飘着。\n\n我们的轨道防御部队甚至无法确定其在§H[Root.capital_scope.GetName]§!附近飘了多久，但毫无疑问，我们现在可以轻松的控制这艘船。"
 ag_side.46.a:0 "我们可以利用这艘船。"
 ag_side.46.b:0 "拆解以回收原料。"
 ag_side.46.a.tooltip:0 "获得古代战舰星光二号。"

 ag_side.102.name:0 "快子盲区"
 ag_side.102.desc:0 "§H[Root.GetName]§!的[Root.Owner.GetGovernment]传来报告，称当地在一次例行的快子通讯设备测试中发现§H[Root.GetName]§!的卫星§H[ag_target_moon.GetName]§!的南半球存在一处异常的环形山，环形山地下深约8.87千米的一处体积不足千分之五立方千米的区域能够屏蔽我们的快子信号。当地的[Root.Owner.GetGovernment]调取了我们的$science$以前对§H[ag_target_moon.GetName]§!的地层扫描结果，发现当时并没有任何有关此类异常的记录，考虑到该区域的体积很小，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]认为它可能已经在我们的眼皮底下存在了许久。\n\n我们的殖民地[Root.Owner.GetGovernment]迅速组织了一次对该区域的调查，结果显示这一区域位于一个地下洞穴中，并且主体结构似乎是某个外星文明的建筑，它在我们的地层扫描反应极其微弱，这也在某种意义上解释了以前$science$上的旧式地层扫描设备没能发现这一结构的存在。\n\n§H[Root.GetName]§!殖民地[Root.Owner.GetGovernment]的发现引起了我们的[Root.Owner.GetArchaeologyDepartment]的兴趣，我们此前发现的古代文明的建筑同样会表现出类似的性质，尽管对该结构的详细分析表明其和古代文明的建筑有着很多不同的特征，因此它很可能并非出自古代文明之手，但我们的[Root.Owner.GetArchaeologyDepartment]相信这处人造结构的奇特性质仍然值得我们进行进一步研究。"
 ag_side.102.a:0 "让我们看看那里有什么。"
 ag_side.102.b:0 "这大概只是数据有误而已。"

 ag_side.111.name:0 "§P地下结构：I§!"
 ag_side.111.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]降落到了§H[From.Planet.GetName]§!的表面，并在人造结构所在区域的地表建立了临时基地，考古工作所需要的设备已经准备完毕，这将是一次常规的挖掘作业，我们的[Root.Owner.GetArchaeologyTeam]需要从地表向下挖掘进入洞穴，并对地下那个奇怪的结构进行研究。"
 ag_side.111.a:0 "$ag_OK$"

 ag_side.112.name:0 "§P地下结构：II§!"
 ag_side.112.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]已经到达了§H[From.Planet.GetName]§!地下的洞穴内部，并报告称该人造结构是一座不大的外星建筑，年代分析表明其建成距今仅有60万年左右，远晚于古代文明活动的时间，§H[Root.GetLeaderName]§!根据初步研究的结果推测它是一个外星文明的研究设施，并且这个外星文明有着和目前的[Root.Owner.GetName]相近的科技水平。\n\n§H[Root.GetLeaderName]§!在报告中表示，现有的调查结果表明这座建筑的建造者似乎希望它能够在无人维护的情况下保存很长时间，[Root.Owner.GetArchaeologyTeam]在建筑的内外发现了大量为这一目的而特殊设计的结构，不过建筑在建造时似乎缺乏充足的资源供应，导致许多区域不得不在设计上进行妥协以节约资源，这也使得这一建筑并未像建造者们所期望的那样拥有良好的保存状态。\n\n为了获取更多有用的信息，我们的[Root.Owner.GetArchaeologyTeam]需要对这一建筑进行更为全面的调查。"
 ag_side.112.a:0 "$ag_OK$"

 ag_side.113.name:0 "§P地下结构：III§!"
 ag_side.113.desc:0 "经过一段时间的研究，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]确认了这座外星建筑属于一个自称$ag_indimak$的文明，它们似乎也对古代文明进行了一定程度的研究，并取得了不少的成果，它们在这座建筑上应用了部分古代文明的技术，因此建筑本身表现出了一些与古代文明的建筑相近的性质。\n\n我们的[Root.Owner.GetArchaeologyTeam]获得的更多证据表明$ag_indimak$曾经与某个敌对势力交战并处于劣势，它们的首都星系正被敌人围攻并且随时可能陷落，因此它们将首都附近的重要科研设施向一些尚未被敌方攻击的边缘星系转移，§H[From.Planet.solar_system.GetName]§!就是其中一处科研设施隐藏的位置。$ag_indimak$文明寄希望于这些科研设施能够完成某种可以扭转战局的研究，不过它们的文明已经处于被毁灭的边缘，根本不可能提供完成这些科研项目所需要的大量的资源，它们所期待的科技突破直至最后也没有出现。随着$ag_indimak$文明首都星系的被攻占，剩余几个殖民地也很快放弃了抵抗，这些隐蔽的科研设施由于失去了后续资源支持，最终也被废弃了。\n\n[Root.Owner.GetArchaeologyTeam]的研究表明$ag_indimak$文明在§H[From.Planet.GetName]§!的研究很可能与古代文明相关，而且$ag_indimak$文明在这座研究设施废弃前因为某种原因精心保存了其中的资料，§H[Root.GetLeaderName]§!认为我们应该可以从中找到一些有用的信息。"
 ag_side.113.a:0 "$ag_interesting$"

 ag_side.114.name:0 "§P地下结构：IV§!"
 ag_side.114.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]对§H[From.Planet.GetName]§!上$ag_indimak$文明的研究设施的考古工作已经完成了。根据保存下来的信息，$ag_indimak$文明曾经试图对古代文明的某种舰载设备进行逆向工程，并希望逆向工程的成果能够帮助它们所剩无几的舰队扭转战局。\n\n根据$ag_indimak$文明留下的数据，它们已经能够在一定程度上实现古代设备的部分功能了，但这种设备无法小型化并安置于它们的舰船上，因此它们选择对现有的战舰进行了一定的改造，移除了大多数武装以腾出足够的空间来安放它们仿制的古代设备。\n\n这座建筑里关于这个项目的信息就只有这么多了，我们对$ag_indimak$文明曾经的逆向工程计划仍旧几乎一无所知，不过§H[Root.GetLeaderName]§!的[Root.Owner.GetArchaeologyTeam]发现这座建筑仅仅只是$ag_indimak$文明转移的科研设施的一个分部，科研设施的主体部分在§H[From.Planet.GetName]§!附近的另一个地方，[Root.Owner.GetArchaeologyTeam]已经确定了它的位置，我们需要前往那里进行进一步的考古工作。"
 ag_side.114.a:0 "$ag_OK$"

 ag_side.121.name:0 "§P研究设施：I§!"
 ag_side.121.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]在对§H[From.Planet.GetName]§!进行了详细的地层扫描后找到了星球北极地下10.87千米处的$ag_indimak$研究设施，它的体积相较此前发现的建筑稍大，并且很可能是一处有着数座不同建筑的建筑群。\n\n[Root.Owner.GetArchaeologyTeam]已经完成了临时基地的建设，并开始进行考古工作，初期工作的整体难度不大，[Root.Owner.GetArchaeologyTeam]应该很快就能到达研究设施附近。"
 ag_side.121.a:0 "$ag_OK$"

 ag_side.122.name:0 "§P研究设施：II§!"
 ag_side.122.desc:0 "[Root.Owner.GetArchaeologyTeam]进入了研究设施，并找到了$ag_indimak$文明保存在研究设施中的数据，目前，§H[Root.GetLeaderName]§!已经带领[Root.Owner.GetArchaeologyTeam]对这些数据进行了一定的研究。\n\n根据已有的信息，§H[Root.GetLeaderName]§!确认与$ag_indimak$文明交战的势力是一个被称为$ag_kuur$的文明制造的机械意识$ag_cybrex$，$ag_cybrex$在因为某种原因失控后迅速攻占了$ag_kuur$文明控制下的大量领土和武装力量，并开始无差别攻击周围的智慧有机生命。$ag_indimak$和其他一些文明联合起来对抗$ag_cybrex$，但科技水平的差距和联军内部的矛盾导致它们的计划最终失败了，由于当时的联军已经不可能阻止$ag_cybrex$的攻击，$ag_indimak$选择在灭亡前将它们的研究成果埋藏起来，并希望这些研究资料能够为后来的文明在对抗$ag_cybrex$的战争中提供帮助。\n\n由于这座研究设施一直没有被发现，§H[Root.GetLeaderName]§!相信$ag_indimak$文明留下的研究成果目前仍保存在设施中的某处，[Root.Owner.GetArchaeologyTeam]需要一定的时间来找到这些资料。"
 ag_side.122.a:0 "$ag_OK$"

 ag_side.123.name:0 "§P研究设施：III§!"
 ag_side.123.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经找到了$ag_indimak$文明留下的研究资料，其中包含了一系列对古代文明的设备进行逆向工程的详细数据。\n\n$ag_indimak$文明复原的古代设备不能用于直接杀伤敌人，但它们能够在大范围内制造特殊的战场环境来压制敌军的舰队或者对友军的舰船提供帮助。由于$ag_indimak$文明无法完成这些设备的小型化，因此它们对自己的战列舰进行了改造，放大了战舰的船体以容纳庞大的支援设备，同时这种改造的战列舰还放弃了绝大多数武装来确保这些支援设备能够获得充足的能源供应。\n\n[Root.Owner.GetArchaeologyTeam]在研究设施中找到了$ag_indimak$文明的舰船设计资料和几个保存还算完好的设备原型，我们的[Root.Owner.GetScienceDepartment]在对这些原型设备进行了初步的分析后，相信我们也有能力自行生产它们，不过我们的[Root.Owner.GetScienceDepartment]也同$ag_indimak$文明一样难以解决设备小型化的问题，因此我们需要重新设计一种特殊的舰船来搭载它们。"
 ag_side.123.a:0 "真是有趣的思路。"
 ag_side.123.b:0 "这对我们毫无意义。"

 ag_side.202.name:0 "前人的足迹"
 ag_side.202.desc:0 "最近一段时间，我们的[Root.GetArchaeologyDepartment]在整理一些与古代文明有关的文物时，意外的发现了一些不寻常的痕迹，经过[Root.GetArchaeologyDepartment]一段时间的分析后，这些痕迹被确认来自一个自称$ag_duthbejak$的势力，它们活动的时间大致位于3万年前。\n\n结合从其他地方取得的线索，[Root.capital_scope.GetName]的[Root.GetArchaeologyDepartment]发现$ag_duthbejak$也对古代文明进行了研究，并取得了一定的研究成果，不过$ag_duthbejak$的对古代文明研究最后因为与其他国家的战争导致资源紧张而被迫停止了。\n\n根据现有的资料，我们的[Root.GetArchaeologyDepartment]成功推断出了$ag_duthbejak$的一颗被称为§H繁荣灯塔§!的主要殖民地的位置，这个位置被$ag_duthbejak$使用与古代文明相近的手段隐藏了起来，因此我们需要花费一定的资源来进行定位。"
 ag_side.202.a:0 "很有趣，让我们看看。"
 ag_side.202.b:0 "我们的资源不是用来浪费在这种地方的。"

 ag_side.211.name:0 "$ag_dimmed_stars$"
 ag_side.211.desc:0 "§H[Root.GetName]§!已经穿越超平面航道进入了§H[From.GetName]§!。§H[From.GetName]§!的中心是一颗不大的G型恒星，恒星的宜居带内运行着唯一一颗带着一个卫星的星球，这颗星球很有可能是$ag_duthbejak$的殖民地§H繁荣灯塔§!，不过我们仍需要获取更多的信息。"
 ag_side.211.a:0 "$ag_OK$"

 ag_side.221.name:0 "被遗忘的世界"
 ag_side.221.desc:0 "完成对§H[From.GetName]§!的扫描后，§H[Root.GetName]§!报告称这颗星球曾经拥有一座覆盖整颗星球表面的巨型都市，但这座都市似乎因为某种原因被废弃了，星球表面的大多数建筑都因为长期缺乏维护出现了损坏，就像这里的居民们一夜之间消失了一样，也许这个世界值得进一步调查。"
 ag_side.221.a:0 "$ag_interesting$"

 ag_side.222.name:0 "被毁灭的世界"
 ag_side.222.desc:0 "完成对§H[From.GetName]§!的扫描后，§H[Root.GetName]§!报告称这颗星球表面了无生机，它似乎在3万年前经历了一次大规模的轨道轰炸，轰炸彻底摧毁了整颗星球的地表和它的大气层，即使星球表面在漫长的时间里逐渐冷却了，它也不可能再支持任何智慧生命生存。\n\n§H[From.GetName]§!地表的毁灭使得§H[Root.GetName]§!能够更轻松的完成星球的底层扫描，并再地下113千米处发现了一座人造建筑群，其一定程度上带有古代文明的特征，可能值得进一步研究。"
 ag_side.222.a:0 "$ag_interesting$"

 ag_side.231.name:0 "§P被遗忘的世界：I§!"
 ag_side.231.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!的表面建立了临时基地并开始了考古工作，年代分析表明这座城市建于约3万年前，和$ag_duthbejak$活动的时间相符。\n\n我们的[Root.Owner.GetArchaeologyTeam]目前正在§H[From.Planet.GetName]§!继续着考古工作，需要一定的时间才能取得成果。"
 ag_side.231.a:0 "$ag_OK$"

 ag_side.232.name:0 "§P被遗忘的世界：II§!"
 ag_side.232.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!上一处类似曾经的行政中心之类的建筑群附件找到了一定的线索。这座星球似乎曾经是一颗生机勃勃的§Y$pc_gaia$§!，上面有许多古代文明遗留下来的遗迹，$ag_duthbejak$发现这颗星球后便将这里变成了一处它们的殖民地，并对星球上的古代遗迹进行了彻底的考古工作。\n\n§H[Root.GetLeaderName]§!推测$ag_duthbejak$从对古代文明的科技进行逆向工程的过程中收获很大，§H[From.Planet.GetName]§!上常常可以见到一些应用了超出了当时$ag_duthbejak$的科技水平进行建设的建筑物，$ag_duthbejak$的记录也表明它们在这颗星球上的收益促成了它们的迅速发展，因此$ag_duthbejak$将这颗星球命名为§H繁荣灯塔§!以纪念它对$ag_duthbejak$的发展做出的贡献。\n\n不过困扰我们的[Root.Owner.GetArchaeologyTeam]的问题仍然没有得到解决——$ag_duthbejak$究竟为什么放弃了这颗星球？"
 ag_side.232.a:0 "$ag_continue$"

 ag_side.233.name:0 "§P被遗忘的世界：III§!"
 ag_side.233.desc:0 "对$ag_duthbejak$在§H[From.Planet.GetName]§!上的活动的进一步分析让我们的[Root.Owner.GetArchaeologyTeam]获得了更多的信息，$ag_duthbejak$的快速发展引起了一个本来就与它们关系不好的外星势力的极端敌视，双方之间的冲突很快由边境上的摩擦转变成了两个星际文明之间的全面战争。\n\n大量使用古代文明的技术使得$ag_duthbejak$在一段时间内一直占据着主动，但受限于$ag_duthbejak$海军领导层的能力，敌方一位传奇般的将领指挥舰队赢得了几场关键的胜利，$ag_duthbejak$无法复制的古代武器也在一次次战斗中逐渐损失殆尽，最终在舰队几乎全军覆没，几颗重要的星球被敌方摧毁后，$ag_duthbejak$不得不向对方投降。\n\n战后$ag_duthbejak$被迫放弃了§H[From.Planet.solar_system.GetName]§!的控制权，但奇怪的是敌对势力似乎没有打算占领§H[From.Planet.GetName]§!，它们只是强制迁走了星球上的所有居民，任由这座空无一人的城市在漫长的时间里逐渐损毁。"
 ag_side.233.a:0 "$ag_interesting$"
 ag_side.233.b:0 "$ag_unfortunate$"

 ag_side.234.name:0 "§P被遗忘的世界：IV§!"
 ag_side.234.desc:0 "由于§H[From.Planet.GetName]§!并未遭受严重的人为损坏，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在一处$ag_duthbejak$的建筑中找到了一些它们对古代文明遗迹进行考古工作的成果。\n\n$ag_duthbejak$根据这些研究成果设计了一些先进的科研基础设施，它能为我们的科研工作提供良好的环境，同时因为$ag_duthbejak$的科技水平总体上不如[Root.Owner.GetName]，我们的[Root.Owner.GetScienceDepartment]可以轻松了理解它们的设计并对其加以改进，以适应我们自己的需求。"
 ag_side.234.a:0 "$ag_excellent$"

 ag_side.241.name:0 "§P被毁灭的世界：I§!"
 ag_side.241.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]降落到了§H[From.Planet.GetName]§!的表面，并在人造结构附近建立了临时基地，考古工作所需的设施已经准备完毕，[Root.Owner.GetArchaeologyTeam]正在准备开始挖掘通往地下建筑群的深井。"
 ag_side.241.a:0 "$ag_OK$"

 ag_side.242.name:0 "§P被毁灭的世界：II§!"
 ag_side.242.desc:0 "通往人造结构的钻井已经完成了。\n\n与此前接触的古代文明的地下建筑相似，这个建筑群位于一个人造穹顶的保护下，但不同的是，我们不是古代文明离开后第一个到达这里的智慧生命，显然这座古代建筑群曾经被某个外星势力使用过，它们在古代建筑群周围建立了一些风格不同的建筑，并对人造穹顶的薄弱位置进行了修缮。这个外星势力的工作使得我们在地层扫描中更轻松的发现了这座建筑群，同时对人造穹顶的修缮也使得建筑群的保存状况格外的好。\n\n由于§H[From.Planet.GetName]§!曾经是$ag_duthbejak$的殖民地，我们的[Root.Owner.GetArchaeologyTeam]推测这个外星势力应该是$ag_duthbejak$，不过这需要等到[Root.Owner.GetArchaeologyTeam]完成初步的考古工作后才能得到确认。"
 ag_side.242.a:0 "$ag_OK$"

 ag_side.243.name:0 "§P被毁灭的世界：III§!"
 ag_side.243.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]的研究成果表明此前修缮并使用这座古代建筑群的正是$ag_duthbejak$。根据[Root.Owner.GetArchaeologyTeam]从建筑群中各处拼凑出来的信息，§H[From.Planet.GetName]§!曾经是一座繁华的§Y$pc_city$§!，长期作为$ag_duthbejak$的经济和科技中心存在，遍布星球的都市大多基于此前古代文明遗留在行星表面的各种遗迹建设。\n\n在3万年前的某个时间点，$ag_duthbejak$与另一个外星势力爆发战争，$ag_duthbejak$大量使用考古工作得到的古代科技在战争中占据了一定的优势，但它们的舰队最终还是败在了对方的一位传奇般的海军将领手上，敌对势力为了报复$ag_duthbejak$，通过高强度的轨道轰炸烧毁了这颗$ag_duthbejak$境内拥有最多的古代遗迹的星球的地表，只有着一座深埋于地下的古代建筑群得以幸存。"
 ag_side.243.a:0 "$ag_continue$"

 ag_side.244.name:0 "§P被毁灭的世界：IV§!"
 ag_side.244.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经完成了考古工作，根据[Root.Owner.GetArchaeologyTeam]的报告，在§H[From.Planet.GetName]§!遭到外星势力的轰炸时，$ag_duthbejak$的殖民地政府曾经试图将它们珍贵的考古资料转移到这个地下建筑群中，但由于担心它们的活动会暴露这个建筑群的位置，最终仅有很少的资料成功转移到了地下。\n\n外星势力的轨道轰炸结束后，行星表面已经彻底毁灭，躲藏在地下建筑群中的少数幸存者最后也因为耗尽补给而死亡，只剩下那些它们辛苦保存下来的资料仍然静静的躺在一座高塔状古代建筑中。§H[Root.GetLeaderName]§!报告称$ag_duthbejak$曾经根据这些资料设计了一些先进的科研基础设施，它们能为$ag_duthbejak$的科研工作提供良好的环境，同时因为$ag_duthbejak$的科技水平总体上不如[Root.Owner.GetName]，我们的[Root.Owner.GetScienceDepartment]可以轻松了理解它们的设计并对其加以改进，以适应我们自己的需求。"
 ag_side.244.a:0 "$ag_excellent$"
 ag_side.244.b:0 "不幸的文明……"
 ag_side.244.c:0 "死不足惜的外星人。"

 ag_collapsed_ground_category:0 "地表塌陷"
 ag_collapsed_ground_category_desc:0 "对§H[From.GetName]§!的扫描结果表明这颗荒芜的星球地壳有着不同寻常的经历，几块小板块的交界位置因为某种原因向内塌陷了，我们现有的理论无法解释其原因。"
 ag_side.301.name:0 "人造引力源"
 ag_side.301.desc:0 "§H[Root.GetName]§!对§H[From.GetName]§!表面的塌陷部分进行了反复的研究，最终确认这起异常的塌陷是由很久以前有人在§H[From.GetName]§!表面制造的强引力源引起的，这个人造的强引力源摧毁了当时的一块大板块，让它分裂成如今我们见到的几块小板块。即使过去了漫长的时间，这个强引力源对§H[From.GetName]§!造成的伤害依旧没能星球的被地质活动抚平。\n\n如今这个人造引力源已经消失了很久了，但§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]依旧在当年这个引力源出现的位置找到了一定量的§Y$sr_dark_matter$§!残留。"
 ag_side.301.a:0 "$ag_interesting$"

 ag_active_asteroid_category:0 "活跃的小行星"
 ag_active_asteroid_category_desc:0 "对§H[From.GetName]§!的扫描结果表明这颗小行星内部存在一定程度的能量活动，同时它还在缓慢的向外排出某些东西。"
 ag_side.302.name:0 "纳米工厂"
 ag_side.302.desc:0 "§H[Root.GetName]§!对§H[From.GetName]§!的研究结果表明这颗小行星内部存在着一台奇怪的外星机器，它能够在源源不断的消耗小行星中的矿物的同时生产一些§Y$nanites$§!。\n\n不过建造这台机器的人已经至少有几个世纪没有回来取走机器生产的$nanites$了，大量的$nanites$堆满的小行星内部的储藏室，并且还向外溢出了。根据对这台机器运行效率的估计，它应该会在数千年内逐渐挖空这颗小行星，不过至少现在我们还可以利用它产出的$nanites$。"
 ag_side.302.a:0 "$ag_excellent$"

 ag_strange_hill_category:0 "奇怪的山丘"
 ag_strange_hill_category_desc:0 "对§H[From.GetName]§!的扫描结果表明这颗荒芜的星球表面有一座奇怪的山丘，它显然不是自然形成的。"
 ag_side.303.name:0 "陨落星舰"
 ag_side.303.desc:0 "§H[Root.GetName]§!对§H[From.GetName]§!上奇怪的山脉的分析结果表面，这座山脉是一艘很久以前迫降的外星战舰，很显然这艘战舰的拥有者并不打算回收它的残骸，它在漫长的时间里逐渐被§H[From.GetName]§!表面的沙尘所掩埋，成了一座奇怪的山丘。\n\n 有趣的是，这艘战舰的主体结构似乎不是由常见的$alloys$构成的，残骸中发现的外星材料里$sr_living_metal$的含量相当的高，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]相信我们甚至可以从这座奇怪的材料中回收一小部分$sr_living_metal$。"
 ag_side.303.a:0 "$ag_excellent$"
