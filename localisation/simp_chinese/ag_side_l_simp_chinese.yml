 ag_fallen_habitat_rare_crystals_project_2_DESC:0 "居住站上存在一种能够迅速生长的晶体，这些晶体已经对殖民地的发展产生两严重的负面影响，我们必须找到控制这些晶体的方法。"
 
 ag_salvage_gas_giant_ship:0 "§P漂泊的舰船§!"
 ag_salvage_gas_giant_ship_DESC:0 "我们在$pc_gas_giant$的大气层中发现了一艘设计奇怪的大型民用舰船，其拥有一条比较稳定的轨道，暂时没有坠入大气层深处烧毁的风险。考虑到这艘舰船奇怪的设计，我们可以尝试将其打捞上来以进行进一步的研究。"
 
 ag_search_ancient_devices:0 "§P星际搜索§!"
 ag_search_ancient_devices_DESC:0 "我们的考古工作表明这颗星球的临近星际空间内可能存在一个古代AI的部分组件，它也许拥有揭晓坠毁至星球表面的古代航天器的命运的关键信息，不过在茫茫太空中找到它的希望极其渺茫。"
 
