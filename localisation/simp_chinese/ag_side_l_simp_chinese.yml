 ###### 事件 ######

 ag_side.72.name:0 "古老的残骸"
 ag_side.72.desc:0 "我们在§H[ag_shattered_ringworld_system.GetName]§!发现了一些奇怪的残骸，初步研究表明它们很可能是某种先进的战舰，它们在传感器中的反应非常微弱，因此我们在很长时间内都将它们误认为了§H[ag_shattered_ringworld_system.GetName]§!内高度损坏的大型人造天体的碎片的一部分。\n\n§H[ag_shattered_ringworld_system.GetName]§!内破碎的大型人造天体的损坏程度过高使得我们几乎无法从中获取有价值的信息，但这些战舰残骸的保存状况要好得多，它们甚至在我们对其进行初步探测时表现出了微弱的能量反应，这表明这些残骸中可能仍有部分区域正在活动。\n\n我们的[Root.GetScienceDepartment]相信这些舰船残骸是我们了解§H[ag_shattered_ringworld_system.GetName]§!的过往的一个突破口，并希望能够对这些残骸开展进一步研究。"
 ag_side.72.a:0 "批准对§H[ag_shattered_ringworld_system.GetName]§!中的残骸进行研究。"
 ag_side.72.b:0 "这些残骸不值得我们浪费时间。"

 ag_side.73.name:0 "$ag_side.72.name$"
 ag_side.73.desc:0 "§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]对§H[Root.solar_system.GetName]§!内的古代残骸进行了一次深入的研究，发现部分残骸核心部分微弱的能量活动存在一定的规律，我们的[Root.Owner.GetScienceTeam]推测这些仍在活动的部分可能是古代舰船AI系统的一部分，并设法和其中一个辅助处理器建立了连接。\n\n根据[Root.Owner.GetScienceTeam]的报告，这些残骸的AI系统仅有很少一部分能够运转，因此无法和我们的[Root.Owner.GetScienceTeam]进行任何交互。我们的[Root.Owner.GetScienceTeam]相信我们也可以直接从损坏的古代设备中提取数据，这样做很显然会在短时间内完全破坏残破的古代AI，使得我们可能无法获取现存的全部数据，当然，我们也可以拆解这一古代AI一研究其技术细节。\n\n我们应该以哪种方式进行下一步的研究呢？"
 ag_side.73.a:0 "从残存的古代设备中提取数据。"
 ag_side.73.b:0 "拆解古代AI以研究其技术细节。"
 ag_side.73.c:0 "修复它们以为我们所用。"
 ag_side.73.d:0 "让它继续在太空中飘着吧。"

 ag_side.75.name:0 "$ag_side.72.name$"
 ag_side.75.desc:0 "从古代残骸中收集数据的工作已经结束了，我们的[Root.Owner.GetScienceDepartment]已经完成了初步分析并收获了许多对我们有用的知识。"
 ag_side.75.a:0 "$ag_excellent$"

