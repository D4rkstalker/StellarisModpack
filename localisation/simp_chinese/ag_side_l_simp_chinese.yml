 ag_side.77.a:0 "$ag_unfortunate$"

 ag_side.102.name:0 "快子盲区"
 ag_side.102.desc:0 "§H[Root.GetName]§!的[Root.Owner.GetGovernment]传来报告，称当地在一次例行的快子通讯设备测试中发现§H[Root.GetName]§!的卫星§H[ag_target_moon.GetName]§!的南半球存在一处异常的环形山，环形山地下深约8.87千米的一处体积不足千分之五立方千米的区域能够屏蔽我们的快子信号。当地的[Root.Owner.GetGovernment]调取了我们的$science$以前对§H[ag_target_moon.GetName]§!的地层扫描结果，发现当时并没有任何有关此类异常的记录，考虑到该区域的体积很小，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]认为它可能已经在我们的眼皮底下存在了许久。\n\n我们的殖民地[Root.Owner.GetGovernment]迅速组织了一次对该区域的调查，结果显示这一区域位于一个地下洞穴中，并且主体结构似乎是某个外星文明的建筑，它在我们的地层扫描反应极其微弱，这也在某种意义上解释了以前$science$上的旧式地层扫描设备没能发现这一结构的存在。\n\n§H[Root.GetName]§!殖民地[Root.Owner.GetGovernment]的发现引起了我们的[Root.Owner.GetArchaeologyDepartment]的兴趣，我们此前发现的古代文明的建筑同样会表现出类似的性质，尽管对该结构的详细分析表明其和古代文明的建筑有着很多不同的特征，因此它很可能并非出自古代文明之手，但我们的[Root.Owner.GetArchaeologyDepartment]相信这处人造结构的奇特性质仍然值得我们进行进一步研究。"
 ag_side.102.a:0 "让我们看看那里有什么。"
 ag_side.102.b:0 "这大概只是数据有误而已。"

 ag_side.111.name:0 "§P地下结构：I§!"
 ag_side.111.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]降落到了§H[From.Planet.GetName]§!的表面，并在人造结构所在区域的地表建立了临时基地，考古工作所需要的设备已经准备完毕，这将是一次常规的挖掘作业，我们的[Root.Owner.GetArchaeologyTeam]需要从地表向下挖掘进入洞穴，并对地下那个奇怪的结构进行研究。"
 ag_side.111.a:0 "$ag_OK$"

 ag_side.112.name:0 "§P地下结构：II§!"
 ag_side.112.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]已经到达了§H[From.Planet.GetName]§!地下的洞穴内部，并报告称该人造结构是一座不大的外星建筑，年代分析表明其建成距今仅有60万年左右，远晚于古代文明活动的时间，§H[Root.GetLeaderName]§!根据初步研究的结果推测它是一个外星文明的研究设施，并且这个外星文明有着和目前的[Root.Owner.GetName]相近的科技水平。\n\n§H[Root.GetLeaderName]§!在报告中表示，现有的调查结果表明这座建筑的建造者似乎希望它能够在无人维护的情况下保存很长时间，[Root.Owner.GetArchaeologyTeam]在建筑的内外发现了大量为这一目的而特殊设计的结构，不过建筑在建造时似乎缺乏充足的资源供应，导致许多区域不得不在设计上进行妥协以节约资源，这也使得这一建筑并未像建造者们所期望的那样拥有良好的保存状态。\n\n为了获取更多有用的信息，我们的[Root.Owner.GetArchaeologyTeam]需要对这一建筑进行更为全面的调查。"
 ag_side.112.a:0 "$ag_OK$"

 ag_side.113.name:0 "§P地下结构：III§!"
 ag_side.113.desc:0 "经过一段时间的研究，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]确认了这座外星建筑属于一个自称$ag_indimak$的文明，它们似乎也对古代文明进行了一定程度的研究，并取得了不少的成果，它们在这座建筑上应用了部分古代文明的技术，因此建筑本身表现出了一些与古代文明的建筑相近的性质。\n\n我们的[Root.Owner.GetArchaeologyTeam]获得的更多证据表明$ag_indimak$曾经与某个敌对势力交战并处于劣势，它们的首都星系正被敌人围攻并且随时可能陷落，因此它们将首都附近的重要科研设施向一些尚未被敌方攻击的边缘星系转移，§H[From.Planet.solar_system.GetName]§!就是其中一处科研设施隐藏的位置。$ag_indimak$文明寄希望于这些科研设施能够完成某种可以扭转战局的研究，不过它们的文明已经处于被毁灭的边缘，根本不可能提供完成这些科研项目所需要的大量的资源，它们所期待的科技突破直至最后也没有出现。随着$ag_indimak$文明首都星系的被攻占，剩余几个殖民地也很快放弃了抵抗，这些隐蔽的科研设施由于失去了后续资源支持，最终也被废弃了。\n\n[Root.Owner.GetArchaeologyTeam]的研究表明$ag_indimak$文明在§H[From.Planet.GetName]§!的研究很可能与古代文明相关，而且$ag_indimak$文明在这座研究设施废弃前因为某种原因精心保存了其中的资料，§H[Root.GetLeaderName]§!认为我们应该可以从中找到一些有用的信息。"
 ag_side.113.a:0 "$ag_interesting$"

 ag_side.114.name:0 "§P地下结构：IV§!"
 ag_side.114.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]对§H[From.Planet.GetName]§!上$ag_indimak$文明的研究设施的考古工作已经完成了。根据保存下来的信息，$ag_indimak$文明曾经试图对古代文明的某种舰载设备进行逆向工程，并希望逆向工程的成果能够帮助它们所剩无几的舰队扭转战局。\n\n根据$ag_indimak$文明留下的数据，它们已经能够在一定程度上实现古代设备的部分功能了，但这种设备无法小型化并安置于它们的舰船上，因此它们选择对现有的战舰进行了一定的改造，移除了大多数武装以腾出足够的空间来安放它们仿制的古代设备。\n\n这座建筑里关于这个项目的信息就只有这么多了，我们对$ag_indimak$文明曾经的逆向工程计划仍旧几乎一无所知，不过§H[Root.GetLeaderName]§!的[Root.Owner.GetArchaeologyTeam]发现这座建筑仅仅只是$ag_indimak$文明转移的科研设施的一个分部，科研设施的主体部分在§H[From.Planet.GetName]§!附近的另一个地方，[Root.Owner.GetArchaeologyTeam]已经确定了它的位置，我们需要前往那里进行进一步的考古工作。"
 ag_side.114.a:0 "$ag_OK$"

 ag_side.121.name:0 "§P研究设施：I§!"
 ag_side.121.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]在对§H[From.Planet.GetName]§!进行了详细的地层扫描后找到了星球北极地下10.87千米处的$ag_indimak$研究设施，它的体积相较此前发现的建筑稍大，并且很可能是一处有着数座不同建筑的建筑群。\n\n[Root.Owner.GetArchaeologyTeam]已经完成了临时基地的建设，并开始进行考古工作，初期工作的整体难度不大，[Root.Owner.GetArchaeologyTeam]应该很快就能到达研究设施附近。"
 ag_side.121.a:0 "$ag_OK$"

 ag_side.122.name:0 "§P研究设施：II§!"
 ag_side.122.desc:0 "[Root.Owner.GetArchaeologyTeam]进入了研究设施，并找到了$ag_indimak$文明保存在研究设施中的数据，目前，§H[Root.GetLeaderName]§!已经带领[Root.Owner.GetArchaeologyTeam]对这些数据进行了一定的研究。\n\n根据已有的信息，§H[Root.GetLeaderName]§!确认与$ag_indimak$文明交战的势力是一个被称为$ag_kuur$的文明制造的机械意识$ag_cybrex$，$ag_cybrex$在因为某种原因失控后迅速攻占了$ag_kuur$文明控制下的大量领土和武装力量，并开始无差别攻击周围的智慧有机生命。$ag_indimak$和其他一些文明联合起来对抗$ag_cybrex$，但科技水平的差距和联军内部的矛盾导致它们的计划最终失败了，由于当时的联军已经不可能阻止$ag_cybrex$的攻击，$ag_indimak$选择在灭亡前将它们的研究成果埋藏起来，并希望这些研究资料能够为后来的文明在对抗$ag_cybrex$的战争中提供帮助。\n\n由于这座研究设施一直没有被发现，§H[Root.GetLeaderName]§!相信$ag_indimak$文明留下的研究成果目前仍保存在设施中的某处，[Root.Owner.GetArchaeologyTeam]需要一定的时间来找到这些资料。"
 ag_side.122.a:0 "$ag_OK$"

 ag_side.123.name:0 "§P研究设施：III§!"
 ag_side.123.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经找到了$ag_indimak$文明留下的研究资料，其中包含了一系列对古代文明的设备进行逆向工程的详细数据。\n\n$ag_indimak$文明复原的古代设备不能用于直接杀伤敌人，但它们能够在大范围内制造特殊的战场环境来压制敌军的舰队或者对友军的舰船提供帮助。由于$ag_indimak$文明无法完成这些设备的小型化，因此它们对自己的战列舰进行了改造，放大了战舰的船体以容纳庞大的支援设备，同时这种改造的战列舰还放弃了绝大多数武装来确保这些支援设备能够获得充足的能源供应。\n\n[Root.Owner.GetArchaeologyTeam]在研究设施中找到了$ag_indimak$文明的舰船设计资料和几个保存还算完好的设备原型，我们的[Root.Owner.GetScienceDepartment]在对这些原型设备进行了初步的分析后，相信我们也有能力自行生产它们，不过我们的[Root.Owner.GetScienceDepartment]也同$ag_indimak$文明一样难以解决设备小型化的问题，因此我们需要重新设计一种特殊的舰船来搭载它们。"
 ag_side.123.a:0 "真是有趣的思路。"
 ag_side.123.b:0 "这对我们毫无意义。"

 ag_side.152.name:0 "大气异常"
 ag_side.152.desc:0 "近期的一次例行行星扫描发现§H[ag_side_152_target_planet.GetName]§!的大气模式与我们的模型无法很好的吻合——§H[ag_side_152_target_planet.GetName]§!剧毒的云层下存在一个怪异的风暴，这个风暴很显然不是自然形成的，也许它值得我们进一步调查。"
 ag_side.152.a:0 "这值得我们注意。"
 ag_side.152.b:0 "这不值得我们浪费时间。"

 ag_side.153.name:0 "§P怪异的风暴：I§!"
 ag_side.153.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经降落至§H[From.Planet.GetName]§!的地表，并建立了一座临时基地。\n\n由于我们无法确切的了解风暴附近的情况，因此我们的[Root.Owner.GetArchaeologyTeam]选择降落在了一处离风暴较远的位置，并使用能耐受§H[From.Planet.GetName]§!恶劣的大气环境的材料建造的穹顶来保护临时基地。\n\n现在我们的[Root.Owner.GetArchaeologyTeam]已经在临时基地准备就绪了，他们将用特殊设计的行星车前往风暴的位置，这可能会花费一定的时间。"
 ag_side.153.a:0 "$ag_OK$"

 ag_side.154.name:0 "§P怪异的风暴：II§!"
 ag_side.154.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]已经到达了风暴的边缘，近距离的探测表明风暴中心存在某种不自然的引力源，§H[Root.GetLeaderName]§!报告称这一引力源的表现相当怪异，计算机模拟表明其很可能处在某个与我们相近的维度，而这意味着风暴中心存在一个维度裂隙。\n\n我们的[Root.Owner.GetArchaeologyTeam]需要采取更进一步的防护才能继续前进。"
 ag_side.154.a:0 "$ag_OK$"

 ag_side.155.name:0 "§P怪异的风暴：III§!"
 ag_side.155.desc:0 "在经历了一段时间的努力后，我们的[Root.Owner.GetArchaeologyTeam]接近了§H[From.Planet.GetName]§!上异常风暴的中心位置，更近距离的探测表明风暴中心的确存在一个维度裂隙，此前探测到的引力源位于裂隙的另一边。\n\n除了维度裂隙外，我们的[Root.Owner.GetArchaeologyTeam]还在风暴中心探测到了一座人造结构，其在探测器中的反应非常微弱，因此我们无法在远距离上发现这座建筑，我们的[Root.Owner.GetArchaeologyTeam]需要继续前进才能进行进一步的研究。"
 ag_side.155.a:0 "$ag_OK$"

 ag_side.156.name:0 "§P怪异的风暴：IV§!"
 ag_side.156.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]到达了风暴中心的人造结构的位置，这是一座奇怪的方尖碑状建筑，其内部存在的奇特构造能够维持一个稳定的维度裂隙，我们尚不清楚它的能量来源。\n\n[Root.Owner.GetArchaeologyTeam]对建筑的年代测定表明其和古代文明处于同一时代，但其原先并不处于我们的维度，因此我们以前对§H[From.Planet.GetName]§!进行探测时没有检测到这座建筑引起的异常风暴。\n\n我们的[Root.Owner.GetArchaeologyTeam]需要更多的时间来对这座古代建筑进行研究。"
 ag_side.156.a:0 "$ag_OK$"

 ag_side.157.name:0 "§P怪异的风暴：V§!"
 ag_side.157.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]对§H[From.Planet.GetName]§!上风暴中心的古代建筑的研究取得了一定的进展，根据§H[Root.GetLeaderName]§!的报告，这座建筑应该是古代文明的某个行星殖民地的一部分，它和古代文明在我们星系中留下的造物一样废弃已久，长期缺乏有效的维护。\n\n§H[Root.GetLeaderName]§!的[Root.Owner.GetArchaeologyTeam]推测这座建筑因为长期缺乏维护最终无法稳定维持它在自身所处维度的存在，这座古代建筑从距今数十万年前开始在不同的维度间发生跳跃，并于最近来到了我们的维度。\n\n理论分析表明这座建筑将会在数千年后再次发生维度跳跃，离开我们现在所处的维度，但至少现在我们有充足的时间来对其进行研究。"
 ag_side.157.a:0 "$ag_interesting$"

 ag_side.158.name:0 "§P怪异的风暴：VI§!"
 ag_side.158.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]对§H[From.Planet.GetName]§!上的古代建筑的研究已经告一段落了，我们的[Root.Owner.GetArchaeologyTeam]成功获得了古代建筑核心部分的结构信息，并相信我们可以在未来仿制这一神奇的建筑。\n\n§H[Root.GetLeaderName]§!相信我们可以使用这种装置扩展我们的一些重要星球的可利用空间——在一些邻近的维度建造我们所需的基础设施。不过我们现在无法像古代文明一样解决这一装置的能源消耗问题，随着我们在其他维度的扩张，这一装置的维护开销将会以指数形式增长，这意味着我们不可能在其他维度扩展太大的空间。\n\n除此之外，我们还可以从§H[From.Planet.GetName]§!上的维度裂隙中收集少量的暗物质。"
 ag_side.158.a:0 "这可能会对我们有用。"

 ag_side.159.name:0 "$ag_dimensional_obelisk$"
 ag_side.159.a:0 "§E取消§!"
 ag_side.159.b:0 "§E确定§!"
 ag_dimensional_obelisk_use_as_default_title:0 "保存为默认设置"
 ag_dimensional_obelisk_max_district_title:0 "设为最大值"
 ag_dimensional_obelisk_global_settings_title:0 "应用至所有星球"

 ag_side.202.name:0 "前人的足迹"
 ag_side.202.desc:0 "最近一段时间，我们的[Root.GetArchaeologyDepartment]在整理一些与古代文明有关的文物时，意外的发现了一些不寻常的痕迹，经过[Root.GetArchaeologyDepartment]一段时间的分析后，这些痕迹被确认来自一个自称$ag_duthbejak$的势力，它们活动的时间大致位于3万年前。\n\n结合从其他地方取得的线索，[Root.capital_scope.GetName]的[Root.GetArchaeologyDepartment]发现$ag_duthbejak$也对古代文明进行了研究，并取得了一定的研究成果，不过$ag_duthbejak$的对古代文明研究最后因为与其他国家的战争导致资源紧张而被迫停止了。\n\n根据现有的资料，我们的[Root.GetArchaeologyDepartment]成功推断出了$ag_duthbejak$的一颗被称为§H繁荣灯塔§!的主要殖民地的位置，这个位置被$ag_duthbejak$使用与古代文明相近的手段隐藏了起来，因此我们需要花费一定的资源来进行定位。"
 ag_side.202.a:0 "很有趣，让我们看看。"
 ag_side.202.b:0 "我们的资源不是用来浪费在这种地方的。"

 ag_side.211.name:0 "$ag_dimmed_stars$"
 ag_side.211.desc:0 "§H[Root.GetName]§!已经穿越超空间航道进入了§H[From.GetName]§!。§H[From.GetName]§!的中心是一颗不大的G型恒星，恒星的宜居带内运行着唯一一颗带着一个卫星的星球，这颗星球很有可能是$ag_duthbejak$的殖民地§H繁荣灯塔§!，不过我们仍需要获取更多的信息。"
 ag_side.211.a:0 "$ag_OK$"

 ag_side.221.name:0 "被遗忘的世界"
 ag_side.221.desc:0 "完成对§H[From.GetName]§!的扫描后，§H[Root.GetName]§!报告称这颗星球曾经拥有一座覆盖整颗星球表面的巨型都市，但这座都市似乎因为某种原因被废弃了，星球表面的大多数建筑都因为长期缺乏维护出现了损坏，就像这里的居民们一夜之间消失了一样，也许这个世界值得进一步调查。"
 ag_side.221.a:0 "$ag_interesting$"

 ag_side.222.name:0 "被毁灭的世界"
 ag_side.222.desc:0 "完成对§H[From.GetName]§!的扫描后，§H[Root.GetName]§!报告称这颗星球表面了无生机，它似乎在3万年前经历了一次大规模的轨道轰炸，轰炸彻底摧毁了整颗星球的地表和它的大气层，即使星球表面在漫长的时间里逐渐冷却了，它也不可能再支持任何智慧生命生存。\n\n§H[From.GetName]§!地表的毁灭使得§H[Root.GetName]§!能够更轻松的完成星球的底层扫描，并再地下113千米处发现了一座人造建筑群，其一定程度上带有古代文明的特征，可能值得进一步研究。"
 ag_side.222.a:0 "$ag_interesting$"

 ag_side.231.name:0 "§P被遗忘的世界：I§!"
 ag_side.231.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!的表面建立了临时基地并开始了考古工作，年代分析表明这座城市建于约3万年前，和$ag_duthbejak$活动的时间相符。\n\n我们的[Root.Owner.GetArchaeologyTeam]目前正在§H[From.Planet.GetName]§!继续着考古工作，需要一定的时间才能取得成果。"
 ag_side.231.a:0 "$ag_OK$"

 ag_side.232.name:0 "§P被遗忘的世界：II§!"
 ag_side.232.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!上一处类似曾经的行政中心之类的建筑群附近找到了一定的线索。这座星球似乎曾经是一颗生机勃勃的§Y$pc_gaia$§!，上面有许多古代文明遗留下来的遗迹，$ag_duthbejak$发现这颗星球后便将这里变成了一处它们的殖民地，并对星球上的古代遗迹进行了彻底的考古工作。\n\n§H[Root.GetLeaderName]§!推测$ag_duthbejak$从对古代文明的科技进行逆向工程的过程中收获很大，§H[From.Planet.GetName]§!上常常可以见到一些应用了超出了当时$ag_duthbejak$的科技水平进行建设的建筑物，$ag_duthbejak$的记录也表明它们在这颗星球上的收益促成了它们的迅速发展，因此$ag_duthbejak$将这颗星球命名为§H繁荣灯塔§!以纪念它对$ag_duthbejak$的发展做出的贡献。\n\n不过困扰我们的[Root.Owner.GetArchaeologyTeam]的问题仍然没有得到解决——$ag_duthbejak$究竟为什么放弃了这颗星球？"
 ag_side.232.a:0 "$ag_continue$"

 ag_side.233.name:0 "§P被遗忘的世界：III§!"
 ag_side.233.desc:0 "对$ag_duthbejak$在§H[From.Planet.GetName]§!上的活动的进一步分析让我们的[Root.Owner.GetArchaeologyTeam]获得了更多的信息，$ag_duthbejak$的快速发展引起了一个本来就与它们关系不好的外星势力的极端敌视，双方之间的冲突很快由边境上的摩擦转变成了两个星际文明之间的全面战争。\n\n大量使用古代文明的技术使得$ag_duthbejak$在一段时间内一直占据着主动，但受限于$ag_duthbejak$海军领导层的能力，敌方一位传奇般的将领指挥舰队赢得了几场关键的胜利，$ag_duthbejak$无法复制的古代武器也在一次次战斗中逐渐损失殆尽，最终在舰队几乎全军覆没，几颗重要的星球被敌方摧毁后，$ag_duthbejak$不得不向对方投降。\n\n战后$ag_duthbejak$被迫放弃了§H[From.Planet.solar_system.GetName]§!的控制权，但奇怪的是敌对势力似乎没有打算占领§H[From.Planet.GetName]§!，它们只是强制迁走了星球上的所有居民，任由这座空无一人的城市在漫长的时间里逐渐损毁。"
 ag_side.233.a:0 "$ag_interesting$"
 ag_side.233.b:0 "$ag_unfortunate$"

 ag_side.234.name:0 "§P被遗忘的世界：IV§!"
 ag_side.234.desc:0 "由于§H[From.Planet.GetName]§!并未遭受严重的人为损坏，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在一处$ag_duthbejak$的建筑中找到了一些它们对古代文明遗迹进行考古工作的成果。\n\n$ag_duthbejak$根据这些研究成果设计了一些先进的科研基础设施，它能为我们的科研工作提供良好的环境，同时因为$ag_duthbejak$的科技水平总体上不如[Root.Owner.GetName]，我们的[Root.Owner.GetScienceDepartment]可以轻松的理解它们的设计并对其加以改进，以适应我们自己的需求。"
 ag_side.234.a:0 "$ag_excellent$"

 ag_side.241.name:0 "§P被毁灭的世界：I§!"
 ag_side.241.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]降落到了§H[From.Planet.GetName]§!的表面，并在人造结构附近建立了临时基地，考古工作所需的设施已经准备完毕，[Root.Owner.GetArchaeologyTeam]正在准备开始挖掘通往地下建筑群的深井。"
 ag_side.241.a:0 "$ag_OK$"

 ag_side.242.name:0 "§P被毁灭的世界：II§!"
 ag_side.242.desc:0 "通往人造结构的钻井已经完成了。\n\n与此前接触的古代文明的地下建筑相似，这个建筑群位于一个人造穹顶的保护下，但不同的是，我们不是古代文明离开后第一个到达这里的智慧生命，显然这座古代建筑群曾经被某个外星势力使用过，它们在古代建筑群周围建立了一些风格不同的建筑，并对人造穹顶的薄弱位置进行了修缮。这个外星势力的工作使得我们在地层扫描中更轻松的发现了这座建筑群，同时对人造穹顶的修缮也使得建筑群的保存状况格外的好。\n\n由于§H[From.Planet.GetName]§!曾经是$ag_duthbejak$的殖民地，我们的[Root.Owner.GetArchaeologyTeam]推测这个外星势力应该是$ag_duthbejak$，不过这需要等到[Root.Owner.GetArchaeologyTeam]完成初步的考古工作后才能得到确认。"
 ag_side.242.a:0 "$ag_OK$"

 ag_side.243.name:0 "§P被毁灭的世界：III§!"
 ag_side.243.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]的研究成果表明此前修缮并使用这座古代建筑群的正是$ag_duthbejak$。根据[Root.Owner.GetArchaeologyTeam]从建筑群中各处拼凑出来的信息，§H[From.Planet.GetName]§!曾经是一座繁华的§Y$pc_city$§!，长期作为$ag_duthbejak$的经济和科技中心存在，遍布星球的都市大多基于此前古代文明遗留在行星表面的各种遗迹建设。\n\n在3万年前的某个时间点，$ag_duthbejak$与另一个外星势力爆发战争，$ag_duthbejak$大量使用考古工作得到的古代科技在战争中占据了一定的优势，但它们的舰队最终还是败在了对方的一位传奇般的海军将领手上，敌对势力为了报复$ag_duthbejak$，通过高强度的轨道轰炸烧毁了这颗$ag_duthbejak$境内拥有最多的古代遗迹的星球的地表，只有着一座深埋于地下的古代建筑群得以幸存。"
 ag_side.243.a:0 "$ag_continue$"

 ag_side.244.name:0 "§P被毁灭的世界：IV§!"
 ag_side.244.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经完成了考古工作，根据[Root.Owner.GetArchaeologyTeam]的报告，在§H[From.Planet.GetName]§!遭到外星势力的轰炸时，$ag_duthbejak$的殖民地政府曾经试图将它们珍贵的考古资料转移到这个地下建筑群中，但由于担心它们的活动会暴露这个建筑群的位置，最终仅有很少的资料成功转移到了地下。\n\n外星势力的轨道轰炸结束后，行星表面已经彻底毁灭，躲藏在地下建筑群中的少数幸存者最后也因为耗尽补给而死亡，只剩下那些它们辛苦保存下来的资料仍然静静的躺在一座高塔状古代建筑中。§H[Root.GetLeaderName]§!报告称$ag_duthbejak$曾经根据这些资料设计了一些先进的科研基础设施，它们能为$ag_duthbejak$的科研工作提供良好的环境，同时因为$ag_duthbejak$的科技水平总体上不如[Root.Owner.GetName]，我们的[Root.Owner.GetScienceDepartment]可以轻松了理解它们的设计并对其加以改进，以适应我们自己的需求。"
 ag_side.244.a:0 "$ag_excellent$"
 ag_side.244.b:0 "不幸的文明……"
 ag_side.244.c:0 "死不足惜的外星人。"

 ag_side.252.name:0 "黄沙下的古城"
 ag_side.252.desc:0 "§H[Root.GetName]§!的[Root.Owner.GetGovernment]报告称最近§H[Root.GetName]§!偏远地区的一次地震暴露了一座埋藏在地下的古城的一角，后续的调查表明这是一座规模不小的城市，古城的建造者并不拥有高于§H[Root.Owner.GetName]§!的科技水平，但古城中确实运用了一些不属于它的建造者的科技水平的技术，这也使得这座古城能够一直埋藏在§H[Root.GetName]§!的黄沙之下不被发现。\n\n起初§H[Root.GetName]§!的[Root.Owner.GetArchaeologyTeam]推测古城的建造者只是从别处获取了一些先进的技术，但对§H[Root.GetName]§!古城的进一步分析表明这座古城似乎远没有之前想象的那么简单，古城的中心部分有着一些更加古老的建筑，其建造所用的技术显然超越了§H[Root.Owner.GetName]§!和古城其余部分的建造者，似乎古城的建造者建造这座城市之前这里就已经存在另一个高科技文明的城市遗迹，这毫无疑问值得进一步调查。"
 ag_side.252.a:0 "有意思，批准考古计划。"
 ag_side.252.b:0 "不能让这些东西阻碍了§H[Root.GetName]§!的建设。"

 ag_side.261.name:0 "§P黄沙下的古城：I§!"
 ag_side.261.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经在当地[Root.Owner.GetGovernment]的帮助下在§H[From.Planet.GetName]§!上建立了临时基地，考古工作必须的设备也已经准备就绪了，我们的[Root.Owner.GetArchaeologyTeam]正在古城的外围进行考察，初期的工作进展的相当顺利。"
 ag_side.261.a:0 "$ag_OK$"

 ag_side.262.name:0 "§P黄沙下的古城：II§!"
 ag_side.262.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]已经完成了对§H[From.Planet.GetName]§!上的古城外围部分的探索，根据[Root.Owner.GetArchaeologyTeam]的报告，这座古城是一个自称$ag_binark$的外星文明在一个被它们称作“古人”的废弃城市的基础上建设的，年代分析的结果也表明$ag_binark$文明活动的时间大概在距今3万年前，远晚于古城中间的高科技外星文明“古人”的建筑的年代，这解释了为什么§H[From.Planet.GetName]§!上的古城中会存在一些超出$ag_binark$的科技水平的建筑存在。\n\n我们的[Root.Owner.GetArchaeologyTeam]正在对古城进行进一步调查，可能需要一段时间才能获得新的成果。"
 ag_side.262.a:0 "$ag_OK$"

 ag_side.263.name:0 "§P黄沙下的古城：III§!"
 ag_side.263.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在对§H[From.Planet.GetName]§!上的古城进行了进一步分析后发现这座古城似乎是被$ag_binark$文明主动放弃的，古城中残存的种种证据表明$ag_binark$文明开展了某种大规模撤离的行动，不过目前仍没有足够的信息来让我们推测出$ag_binark$文明放弃这座城市的原因。\n\n我们的[Root.Owner.GetArchaeologyTeam]没有在古城中找到任何诸如行政中心之类的重要的建筑设施的遗迹，§H[Root.GetLeaderName]§!相信一座有一定规模的城市不应该缺少这种重要的设施，并认为我们的[Root.Owner.GetArchaeologyTeam]可能仅仅只找到了古城的一小部分，古城的其余区域可能仍埋藏在§H[From.Planet.GetName]§!的沙漠中。"
 ag_side.263.a:0 "$ag_interesting$"

 ag_side.264.name:0 "§P黄沙下的古城：IV§!"
 ag_side.264.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!的殖民地[Root.Owner.GetGovernment]的帮助下，对古城周围的区域进行了大范围的搜索，但始终没有更多的发现，似乎我们目前找到的就已经是古城的全部了，这座古城的确是一座缺少关键基础设施的城市。\n\n我们的[Root.Owner.GetArchaeologyTeam]需要更多的时间来对这座奇怪的古城进行调查，也许古城中仍有残存的线索能够解释这种奇怪的现象。"
 ag_side.264.a:0 "$ag_OK$"

 ag_side.265.name:0 "§P黄沙下的古城：V§!"
 ag_side.265.desc:0 "最近一段时间，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!上的考古工作终于找到了古城缺少关键基础设施的真相——$ag_binark$文明的重要的基础设施从设计之初就是可以移动的，在放弃§H[From.Planet.GetName]§!上的城市时，$ag_binark$文明使用某种大型的殖民船将它们那些可移动的基础设施转移走了，古城中心部分残留的痕迹表明了$ag_binark$文明的部分建筑曾经存在于那里。\n\n尽管我们的[Root.Owner.GetArchaeologyTeam]已经找到了古城缺少关键基础设施的缘由，[Root.Owner.GetArchaeologyTeam]仍然对$ag_binark$文明的行为感到百思不得其解，毕竟移动基础设施是一件开销很大的事情，即使这种做法在技术上是可行的，正常的星际文明完全没有必要采取这样的行动。\n\n幸运的是，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]成功在古城的遗迹中找到了$ag_binark$文明放弃§H[From.Planet.GetName]§!上城市后前往的地方，一个被$ag_binark$文明称为“撤离地”的小行星，也许我们应该过去一探究竟。"
 ag_side.265.a:0 "让我们去那边看看。"
 ag_side.265.b:0 "这种事情不值得我们浪费时间。"

 ag_side.271.name:0 "§P撤离地：I§!"
 ag_side.271.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在§H[From.Planet.GetName]§!附近建立了临时基地，对小行星的进一步探测表明其中可能存在复杂的结构，但其在某种奇怪的科技的保护下在探测中表现得非常不明显，这也导致了我们此前绘制星图时错过了这个奇怪的小行星。"
 ag_side.271.a:0 "$ag_OK$"

 ag_side.272.name:0 "§P撤离地：II§!"
 ag_side.272.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经找到了§H[From.Planet.GetName]§!上奇怪的内部结构的入口，小行星的内部是一个废弃已久的栖息地，其中没有智慧生命生存的迹象，对其的进一步调查需要一定的时间。"
 ag_side.272.a:0 "$ag_OK$"

 ag_side.273.name:0 "§P撤离地：III§!"
 ag_side.273.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]已经完成了对§H[From.Planet.GetName]§!内栖息地的初步调查，结果表明这个栖息地曾在约3万年前遭到了高强度中子流的照射，这杀死了其中的所有智慧生命并破坏了栖息地的大多数设施，很显然§H[From.Planet.GetName]§!的栖息地是被某个与$ag_binark$文明敌对的外星势力摧毁的。\n\n此外，[Root.Owner.GetArchaeologyTeam]确实在§H[From.Planet.GetName]§!的栖息地中发现了$ag_binark$文明的可移动基础设施，但设计建造它所需的科技水平显然超过了$ag_binark$文明的能力范围，$ag_binark$文明很显然是从别的地方获取的这种技术。"
 ag_side.273.a:0 "$ag_continue$"

 ag_side.274.name:0 "§P撤离地：IV§!"
 ag_side.274.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]对§H[From.Planet.GetName]§!上的栖息地的调查已经结束了，$ag_binark$文明的可移动基础设施源自它们对“古人”，也就是我们进行过研究的古代文明，的技术的逆向工程，根据[Root.Owner.GetArchaeologyTeam]的发现，$ag_binark$文明的领土中存在不少古代文明的遗迹，它们因研究这些遗迹发展的较为迅速，这遭到了当年一个极具侵略性的外星文明的敌视，$ag_binark$文明的实力无法与对方抗衡，最终被对方消灭了。\n\n尽管$ag_binark$文明已经毁灭了，但它们对古代文明的部分研究成果遗留了下来，我们的[Root.Owner.GetArchaeologyTeam]找到了部分$ag_binark$文明的可移动基础设施的设计资料，虽然我们不需要使用可移动的基础设施这种没什么意义的设计，但我们对古代文明进行的研究足以使我们有能力根据这些资料设计一种新型的殖民船，这应该能在一定程度上为我们殖民新世界带来便利。"
 ag_side.274.a:0 "这可能对我们有用。"
 ag_side.274.b:0 "我们不需要外星人的东西。"

 ag_collapsed_ground_category:0 "地表塌陷"
 ag_collapsed_ground_category_desc:0 "对§H[From.GetName]§!的扫描结果表明这颗荒芜的星球地壳有着不同寻常的经历，几块小板块的交界位置因为某种原因向内塌陷了，我们现有的理论无法解释其原因。"
 ag_side.301.name:0 "人造引力源"
 ag_side.301.desc:0 "§H[Root.GetName]§!对§H[From.GetName]§!表面的塌陷部分进行了反复的研究，最终确认这起异常的塌陷是由很久以前有人在§H[From.GetName]§!表面制造的强引力源引起的，这个人造的强引力源摧毁了当时的一块大板块，让它分裂成如今我们见到的几块小板块。即使过去了漫长的时间，这个强引力源对§H[From.GetName]§!造成的伤害依旧没能被星球的地质活动抚平。\n\n如今这个人造引力源已经消失了很久了，但§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]依旧在当年这个引力源出现的位置找到了一定量的§Y$sr_dark_matter$§!残留。"
 ag_side.301.a:0 "$ag_interesting$"

 ag_active_asteroid_category:0 "活跃的小行星"
 ag_active_asteroid_category_desc:0 "对§H[From.GetName]§!的扫描结果表明这颗小行星内部存在一定程度的能量活动，同时它还在缓慢的向外排出某些东西。"
 ag_side.302.name:0 "纳米工厂"
 ag_side.302.desc:0 "§H[Root.GetName]§!对§H[From.GetName]§!的研究结果表明这颗小行星内部存在着一台奇怪的外星机器，它能够在源源不断的消耗小行星中的矿物的同时生产一些§Y$nanites$§!。\n\n不过建造这台机器的人已经至少有几个世纪没有回来取走机器生产的$nanites$了，大量的$nanites$堆满了小行星内部的储藏室，并且还向外溢出了。根据对这台机器运行效率的估计，它应该会在数千年内逐渐挖空这颗小行星，不过现在我们还可以利用它产出的$nanites$。"
 ag_side.302.a:0 "$ag_excellent$"

 ag_strange_hill_category:0 "奇怪的山丘"
 ag_strange_hill_category_desc:0 "对§H[From.GetName]§!的扫描结果表明这颗荒芜的星球表面有一座奇怪的山丘，它显然不是自然形成的。"
 ag_side.303.name:0 "陨落星舰"
 ag_side.303.desc:0 "§H[Root.GetName]§!对§H[From.GetName]§!上奇怪的山脉的分析结果表面，这座山脉是一艘很久以前迫降的外星战舰，很显然这艘战舰的拥有者并不打算回收它的残骸，它在漫长的时间里逐渐被§H[From.GetName]§!表面的沙尘所掩埋，成了一座奇怪的山丘。\n\n 有趣的是，这艘战舰的主体结构似乎不是由常见的$alloys$构成的，残骸中发现的外星材料里$sr_living_metal$的含量相当的高，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]相信我们甚至可以从这座奇怪的材料中回收一小部分$sr_living_metal$。"
 ag_side.303.a:0 "$ag_excellent$"

 ag_side.351.name:0 "被屏蔽的星球"
 ag_side.351.desc:0 "我们发现了一颗被某种能量屏障覆盖的星球——§H[From.GetName]§!，§H[Root.GetName]§!没有探测屏障下的情况的方法，但覆盖§H[From.GetName]§!的屏障本身的能量水平在不断变化，也许这颗星球值得我们注意。"
 ag_side.351.a:0 "$ag_interesting$"

 ag_side.352.name:0 "$ag_side.351.name$"
 ag_side.352.desc:0 "我们在占领§H[Root.solar_system.GetName]§!后，在这个恒星系中发现了一颗被某种能量屏障覆盖的星球——§H[ag_target_planet.GetName]§!，我们目前没有没有探测屏障下的情况的方法，但覆盖§H[ag_target_planet.GetName]§!的屏障本身的能量水平在不断变化，也许这颗星球值得我们注意。"
 ag_side.352.a:0 "$ag_interesting$"

 ag_side.355.name:0 "屏障强度减弱"
 ag_side.355.desc:0 "我们检测到覆盖§H[From.GetName]§!的屏障的能量水平在最近一段时间内显著下降了，其可能会在未来数年间逐渐消失。\n\n值得注意的是，我们对§H[From.GetName]§!的探测表明屏障下存在某种有着活跃能量活动的物体，这可能值得我们注意。"
 ag_side.355.a:0 "$ag_worrying$"

 ag_side.356.name:0 "$ag_warning$"
 ag_side.356.desc:0 "覆盖§H[From.GetName]§!的屏障已经消失了，屏障下出现了一些对我们抱有敌意的舰船，它们正在对我们的恒星基地发动攻击。"
 ag_side.356.a:0 "我们必须解决掉它们。"

 ag_side.357.name:0 "摧毁屏障舰队"
 ag_side.357.desc:0 "我们的舰队已经摧毁了§H[FromFrom.solar_system.GetName]§!内的古代舰队，并回收了部分它们的残骸，对这些残骸的研究表明它们采用了一些能够有效提升船体结构稳定性的有趣设计，而且我们可以轻松的对这种技术加以改造，并整合至我们自己使用的战舰上。"
 ag_side.357.a:0 "$ag_excellent$"

 ag_side.359.name:0 "$ag_from_the_ashes$"
 ag_side.359.desc:0 "§H[From.FromFrom.solar_system.GetName]§!内的古代舰船的作战能力比我们要高出不少，我们的舰队在战斗中损失惨重，也许我们应该尝试着改变策略。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
 ag_side.359.a:0 "$ag_from_the_ashes.a$"
 ag_side.359.b:0 "$ag_from_the_ashes.b$"

 ag_side.360.name:0 "$ag_counter_measures$"
 ag_side.360.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗古代屏障舰队的方法，还在数次模拟对抗中取得了较为理想的结果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_side.360.a:0 "$ag_counter_measures.a$"

 ag_side.401.name:0 "奇怪的居住站"
 ag_side.401.desc:0 "§H[Root.GetName]§!在§H[Root.solar_system.GetName]§!内发现了一座奇怪的轨道空间站，其看起来是某种居住站，但已无法支持生命，也许我们未来有机会时可以对其进行进一步的研究。"
 ag_side.401.a:0 "$ag_interesting$"

 ag_side.402.name:0 "$ag_side.401.name$"
 ag_side.402.desc:0 "最近一段时间，我们对§H[ag_target_system.GetName]§!内此前认为无法支持生命的居住站的进一步调查表明我们此前对该居住站的定位并不准确，其能够在一定程度上支持生命存在，并且其建造者拥有相当高的科技水平，居住站中的部分仍未完全损坏的基础设施还能够很好的为我们提供帮助。\n\n如果我们需要额外的殖民地，我们的[Root.GetScienceDepartment]相信这座居住站会是很好的目标。"
 ag_side.402.a:0 "这会对我们有用。"

 ag_side.410.name:0 "失落的居住站"
 ag_side.410.desc:0 "我们已经控制了§H[From.GetName]§!，对其的初步考察表明这座居住站曾遭遇过某种大规模破坏，不过这应该不会影响我们使用这座居住站。"
 ag_side.410.a:0 "$ag_interesting$"

 ag_side.411.name:0 "$ag_side.410.name$"
 ag_side.411.desc:0 "我们已经在§H[Root.GetName]§!上建立了殖民地，对这座居住站初步考察表明居住站曾遭遇过某种大规模破坏，不过我们拥有修复这些损坏的技术实力，因此这些损坏的区域不会影响我们使用这座居住站。"
 ag_side.411.a:0 "$ag_interesting$"

 ag_side.412.name:0 "爆炸事故"
 ag_side.412.desc:0 "最近一份来自§H[Root.GetName]§!的报告表明殖民地出现了一次原因不明的爆炸，爆炸给§H[Root.GetName]§!造成了相当严重的破坏并带来了一定的伤亡，殖民地[Root.Owner.GetGovernment]的初步调查表明这次事故并非其他势力蓄意破坏。\n\n当地的[Root.Owner.GetScienceTeam]已经确认这次事故发生在空间站外围一处正在施工的基础设施内部，但事故的原因暂不明确，我们的[Root.Owner.GetScienceTeam]需要一定的时间来调查事故的原因。"
 ag_side.412.a:0 "那里发生了什么？"

 ag_side.413.name:0 "$ag_side.412.name$"
 ag_side.413.desc:0 "不久前§H[Root.GetName]§!又发生了一次剧烈的爆炸，同之前的爆炸一样，这样的事故给殖民地带来了相当的破坏。\n\n结合前一次事故的调查结果，当地的[Root.Owner.GetScienceTeam]已经找到了事故的原因——居住站的核心部分存在一种持续产生$volatile_motes$的微生物，$volatile_motes$随着居住站的气体循环扩散到了整个空间站中，尽管这些微粒的浓度很低，居住站采取简单的防护措施就能有效避免事故的发生，但居住站空气中的微粒始终会对居住站的正常建设带来麻烦，当地的[Root.Owner.GetGovernment]希望我们能派遣[Root.Owner.GetScienceTeam]帮助他们解决这个问题。"
 ag_side.413.a:0 "向§H[Root.GetName]§!派出[Root.Owner.GetScienceTeam]。"

 ag_side.414.name:0 "$ag_side.412.name$"
 ag_side.414.desc:0 "由于未能有效处理居住站上的$volatile_motes$带来的问题，最近§H[Root.GetName]§!又发生了一次严重的爆炸事故，给殖民地带来了一定的损失。"
 ag_side.414.a:0 "$ag_unfortunate$"

 ag_side.415.name:0 "研究完成"
 ag_side.415.desc:0 "§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]已经完成了对居住站上产生$volatile_motes$的微生物的研究，并根据这种微生物的生活习性设计了应对方法，协助当地的[Root.Owner.GetGovernment]清除了居住站核心部分中的微生物，现在这些微生物不再会对我们的殖民地造成威胁了。\n\n此外，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]还对这种神奇的微生物进行了进一步的研究，并推测这种微生物产生$volatile_motes$的机制能够帮助我们改善我们自己合成$volatile_motes$的工艺。"
 ag_side.415.a:0 "$ag_excellent$"

 ag_side.416.name:0 "舰船事故"
 ag_side.416.desc:0 "§H[Root.GetName]§!的核心部分发生了一次剧烈的爆炸，此次事故可能是不久前§H[Root.GetName]§!研究产生$volatile_motes$的微生物时意外让部分微生物样本泄露至舰船核心部分引起的。\n\n§H[Root.GetName]§!已经在一次剧烈的爆炸中毁灭了，不过仍有一部分船员在事故发生前及时逃离了舰船。"
 ag_side.416.a:0 "$ag_unfortunate$"

 ag_side.417.name:0 "$ag_side.416.name$"
 ag_side.417.desc:0 "§H[Root.GetName]§!的核心部分发生了一次剧烈的爆炸，此次事故可能是不久前§H[Root.GetName]§!研究产生$volatile_motes$的微生物时意外让部分微生物样本泄露至舰船核心部分引起的。\n\n§H[Root.GetName]§!已经在一次剧烈的爆炸中毁灭了，直至目前我们尚未发现有任何生还者。"
 ag_side.417.a:0 "$ag_unfortunate$"

 ag_side.420.name:0 "$ag_side.410.name$"
 ag_side.420.desc:0 "我们已经控制了§H[From.GetName]§!，对其的初步考察表明居住站的环境中含有一种奇怪的气体，不过目前尚未发现这种气体会对我们造成任何不利影响的证据。"
 ag_side.420.a:0 "$ag_interesting$"

 ag_side.421.name:0 "$ag_side.410.name$"
 ag_side.421.desc:0 "我们已经在§H[Root.GetName]§!上建立了殖民地，对这座居住站的初步考察表明居住站的环境中含有一种奇怪的气体，不过目前尚未发现这种气体会对我们造成任何不利影响的证据。"
 ag_side.421.a:0 "$ag_interesting$"

 ag_side.422.name:0 "奇怪的气体"
 ag_side.422.desc:0 "对§H[Root.GetName]§!环境中的气体的监测结果表明最近一段时间气体的浓度显著增加了，我们尚不清楚这种气体的来源，但当地的[Root.Owner.GetGovernment]相信我们有必要时刻关注这种奇怪的气体。"
 ag_side.422.a:0 "$ag_worrying$"

 ag_side.423.name:0 "$ag_side.422.name$"
 ag_side.423.desc:0 "对§H[Root.GetName]§!环境中的气体的监测结果表明最近一段时间气体的浓度再次增加了，尽管对气体的理论分析表明其不会对§H[Root.GetName]§!殖民地造成不利影响，但来自§H[Root.GetName]§!的报告表明事情似乎另有蹊跷。"
 ag_side.423.a:0 "继续监测§H[Root.GetName]§!的情况。"

 ag_side.424.name:0 "$ag_side.422.name$"
 ag_side.424.desc:0 "最近一份来自§H[Root.GetName]§!殖民地[Root.Owner.GetGovernment]的报告证实§H[Root.GetName]§!环境中的气体正在对§H[Root.GetName]§!产生负面影响，当地的[Root.Owner.GetScienceTeam]无法有效确定这种气体的来源，居住站内部署的空气净化设施也无法有效清除这种气体，殖民地[Root.Owner.GetGovernment]请求我们派遣[Root.Owner.GetScienceTeam]帮助他们解决环境中的气体的问题。"
 ag_side.424.a:0 "$ag_side.413.a$"

 ag_side.425.name:0 "$ag_side.422.name$"
 ag_side.425.desc:0 "由于我们无法有效解决§H[Root.GetName]§!环境中的气体问题，§H[Root.GetName]§!已经开始出现人员伤亡，即使空气净化设施能够在一定程度上保护殖民地，殖民地依旧在近期损失了相当数量的人口。"
 ag_side.425.a:0 "$ag_unfortunate$"

 ag_side.426.name:0 "$ag_side.415.name$"
 ag_side.426.desc:0 "§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]已经完成了对居住站环境中奇怪的气体的研究，并确认了它们来自一个与我们的世界接近的维度，在那个维度上某个未知的外星文明在与§H[FromFrom.GetName]§!几乎重合的位置生产$exotic_gases$，使得其中一些副产物泄露至§H[FromFrom.GetName]§!。\n\n我们的[Root.Owner.GetScienceTeam]已经设法切断了和临近维度的连接，§H[FromFrom.GetName]§!上的气体应该会在短时间内消退，此外，[Root.Owner.GetScienceTeam]对临近维度中那个未知文明生产$exotic_gases$流程的探测让我们获得了许多有用的信息，我们应该可以据此改进我们生产$exotic_gases$的流程。"
 ag_side.426.a:0 "$ag_excellent$"

 ag_side.427.name:0 "意外事故"
 ag_side.427.desc:0 "§H[Root.GetName]§!最近被发现表现得略有异常，据推测为此前研究临近维度生产$exotic_gases$的文明时受到了一些负面影响。"
 ag_side.427.a:0 "$ag_unfortunate$"

 ag_side.430.name:0 "$ag_side.410.name$"
 ag_side.430.desc:0 "我们已经控制了§H[From.GetName]§!，对其的初步考察表明这座居住站核心部分存在一些奇怪的晶体，它们具有一定的工业价值，应该能在未来为我们所用。"
 ag_side.430.a:0 "$ag_interesting$"

 ag_side.431.name:0 "$ag_side.410.name$"
 ag_side.431.desc:0 "我们已经在§H[Root.GetName]§!上建立了殖民地，对这座居住站初步考察表明居住站核心部分存在一些奇怪的晶体，它们具有一定的工业价值，应该能在未来为我们所用。"
 ag_side.431.a:0 "$ag_interesting$"

 ag_side.432.name:0 "晶体生长"
 ag_side.432.desc:0 "近期来自§H[Root.GetName]§!的报告表明§H[Root.GetName]§!核心部分奇怪的晶体正在快速生长，某种程度上已经略微超过了我们能够处理的速度，我们尚不清楚这些晶体是否会对居住站产生其他影响，§H[Root.GetName]§!当地的[Root.Owner.GetGovernment]只能在采集这些晶体的同时密切关注这些晶体的生长情况。"
 ag_side.432.a:0 "$ag_worrying$"

 ag_side.433.name:0 "$ag_side.432.name$"
 ag_side.433.desc:0 "来自§H[Root.GetName]§!的报告表明§H[Root.GetName]§!核心部分奇怪的晶体增长速率再次加快了，大量晶体开始在殖民地的基础设施中生长，虽然这不会导致殖民地基础设施损毁，但这显然会对殖民地发展产生负面影响，我们需要派遣[Root.Owner.GetScienceTeam]帮助§H[Root.GetName]§!解决这个问题。"
 ag_side.433.a:0 "我们必须找到解决办法。"

 ag_side.434.name:0 "晶体研究"
 ag_side.434.desc:0 "经过一段时间对§H[Root.GetName]§!上的晶体的研究，我们的[Root.Owner.GetScienceTeam]设计了一套能够有效清除晶体的流程，这应该能显著减缓居住站上晶体的扩散，但这显然不足以完全解决晶体为§H[Root.GetName]§!带来的麻烦，我们的[Root.Owner.GetScienceTeam]需要更多时间。"
 ag_side.434.a:0 "这可能还不够。"

 ag_side.435.name:0 "$ag_side.432.name$"
 ag_side.435.desc:0 "最近§H[Root.GetName]§!上的晶体生长速度再次显著增加了，现在这些奇怪的晶体正在我们的殖民地中大规模生长，当地的[Root.Owner.GetGovernment]没有能力完全清理这些晶体，这回对殖民地的正常发展造成严重的影响。\n\n在组织了多次对晶体的研究后，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]已经大致了解了这些晶体的生长习性，并相信可以针对晶体的生长习性设计有效的应对措施来控制这些晶体的生长，但当地有限的资源不足以支持[Root.Owner.GetScienceTeam]完成这样的研究，我们需要派遣额外的[Root.Owner.GetScienceTeam]来帮助§H[Root.GetName]§!殖民地。"
 ag_side.435.a:0 "$ag_side.413.a$"

 ag_side.436.name:0 "$ag_side.435.name$"
 ag_side.436.desc:0 "我们的[Root.Owner.GetScienceTeam]对§H[Root.GetName]§!上晶体的研究终于告一段落了，我们根据§H[Root.GetName]§!上的晶体的生活习性设计了一套能够有效抑制它们生长的流程，这应该能帮助§H[Root.GetName]§!殖民地[Root.Owner.GetScienceTeam]在未来的一段时间内解决晶体带来的问题，我们甚至可以保留一些晶体以供我们未来持续采集。\n\n此外，我们的[Root.Owner.GetScienceTeam]在多次对§H[Root.GetName]§!上晶体的研究中逐步掌握了一种能够高效生产$rare_crystals$的手段，我们的[Root.Owner.GetScienceTeam]相信这些研究工作会对我们合成$rare_crystals$的工业带来一定帮助。"
 ag_side.436.a:0 "终于结束了。"

 ag_side.437.name:0 "$ag_side.432.name$"
 ag_side.437.desc:0 "由于无法有效控制§H[Root.GetName]§!上的晶体，这些晶体已经占据了殖民地的绝大部分区域，§H[Root.GetName]§!殖民地[Root.Owner.GetGovernment]的绝大多数资源都必须投入在清理晶体的工作中，这样他们才能勉强维持殖民地的正常运转。"
 ag_side.437.a:0 "$ag_unfortunate$"

 ag_side.451.name:0 "诡异的残骸"
 ag_side.451.desc:0 "一艘途径§H[ag_side_451_target_planet.GetName]§!的民用舰船报告称在小行星附近意外发现了几个奇怪的残骸，它们似乎是属于某未知势力的舰船，已经没有了任何能量读数，此前的天文观测结果误把它们当成了小行星受到撞击后产生的某种碎片。\n\n对这些残骸的进一步分析表明它们来自一支民用船队，在数十万年前就已经损毁了，这些舰船似乎在航行时受到了某种异常的引力效应影响，其中几艘船在即将耗尽燃料时仍然无法摆脱这种影响，最终它们的船员只能放弃舰船，失控的舰船在奇怪的引力效应的影响下与小行星相撞并损毁。随后，这些舰船孤独的飘荡在小行星附近，直至完全耗尽能量，成为如今了无生气的残骸。\n\n我们的[Root.GetScienceTeam]的报告表明他们成功从残骸中找到了一些线索——船员们弃船之前成功定位了异常引力效应的源头，就在§H[ag_side_451_target_planet.solar_system.star.GetName]§!附近的某处，结合天文观测报告，我们的[Root.GetScienceTeam]发现恒星附近确实存在无法解释的异常现象，也许我们应该去一探究竟。"
 ag_side.451.a:0 "我们会调查清楚的。"
 ag_side.451.b:0 "这不值得我们浪费时间。"

 ag_side.452.name:0 "§P异常引力效应：I§!"
 ag_side.452.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]已在§H[From.Planet.GetName]§!的附近建立了一个临时基地，在耐高温、抗强磁场干扰的临时基地中，我们的[Root.Owner.GetScienceTeam]能够安全的工作，他们将在接近§H[From.Planet.GetName]§!的色球层附近的地方寻找这个从上古时代留存至今的奇怪的引力源。"
 ag_side.452.a:0 "$ag_OK$"

 ag_side.453.name:0 "§P异常引力效应：II§!"
 ag_side.453.desc:0 "经过一段时间的搜寻，我们的[Root.Owner.GetScienceTeam]已经成功定位了这个奇怪的引力源的位置，它是一个位于色球层内部的、小体积的空间站，初步穿测表明其具备一定的古代文明的特征，在各种传感器中的反应都极其微弱，加上它的体积很小，因此精确的定位非常困难。对这个空间站的初步观测表明其已经失去了维持轨道的能力，并正在逐步向恒星内部坠落，虽然其现在还没有被恒星摧毁，但它被§H[From.Planet.GetName]§!吞没只是时间问题。\n\n§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]计划对其进行更近距离的研究，为此，我们的[Root.Owner.GetScienceTeam]需要在这个空间站离恒星表层最近的时候与其接触，尽快完成调查工作然后返回以减少在§H[From.Planet.GetName]§!内部滞留的时间。为此我们的[Root.Owner.GetScienceTeam]将会进入§H[From.Planet.GetName]§!的色球层内部深度1500千米左右的位置，常规的设备难以抵御恒星内部的恶劣的环境，我们的[Root.Owner.GetScienceTeam]需要时间来准备特殊的设备。"
 ag_side.453.a:0 "$ag_OK$"

 ag_side.454.name:0 "§P异常引力效应：III§!"
 ag_side.454.desc:0 "我们的[Root.Owner.GetScienceTeam]已经准备好了能够耐受极端环境的飞行器，他们将在合适的时机开始下一步工作。"
 ag_side.454.a:0 "请及时汇报工作进展。"

 ag_side.455.name:0 "§P异常引力效应：IV§!"
 ag_side.455.desc:0 "§H[Root.GetLeaderName]§!带领我们的[Root.Owner.GetScienceTeam]成功完成了一次对空间站的近距离调查并返回了临时基地，他们在保证[Root.Owner.GetScienceTeam]自身安全的前提下尽可能多的收集了有关该空间站的物质样本和其他信息。\n\n对近距离调查成果的初步分析表明这个“空间站”其实是某种古代大装置的一部分，可能是某种大型古代舰船或者空间站上的一块区域，因为某种原因损坏并脱离了原本其所在的舰船或空间站。随后，这个“空间站”，或者说是古代残骸，一直在环绕§H[From.Planet.GetName]§!运行。\n\n有证据表明有其他势力在数十万年前对这块残骸做了什么别的事情，我们的[Root.Owner.GetScienceTeam]在残骸表面发现了少量极其模糊的痕迹，但是他们无法分辨这一痕迹的归属。\n\n目前我们的[Root.Owner.GetScienceTeam]能够确认这块残骸就是此前发现的奇怪的引力源，同时也可能是数十万年前导致船只失事的引力源，不过作为一个更大的结构的一部分，它的功能尚不明确。"
 ag_side.455.a:0 "$ag_interesting$"

 ag_side.456.name:0 "§P异常引力效应：V§!"
 ag_side.456.desc:0 "最近一段时间，我们的[Root.Owner.GetArchaeologyDepartment]对§H[From.Planet.solar_system.GetName]§!内小行星附近发现的残骸的研究有了新的进展，研究表明使那些船只失事的是某种海盗之类的势力所为。结合[Root.Owner.GetArchaeologyDepartment]提供的数据，我们的[Root.Owner.GetScienceTeam]发现这一古代残骸的轨道并非一直正在向恒星内坠落，其曾在以前拥有过稳定的轨道，这也从另一个角度印证了[Root.Owner.GetScienceTeam]此前关于残骸曾被其他势力利用的假设。\n\n基于此前的经验，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]计划对这一残骸进行第二次近距离调查，不过他们仍需要等待合适的时机。"
 ag_side.456.a:0 "$ag_OK$"

 ag_side.457.name:0 "§P异常引力效应：VI§!"
 ag_side.457.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]对残骸的第二次近距离调查已经完成了，根据[Root.Owner.GetScienceTeam]和[Root.Owner.GetArchaeologyDepartment]从小行星附近的残骸中获取的信息，我们的[Root.Owner.GetScienceTeam]大致知道了事情的来龙去脉。\n\n数十万年前某个海盗组织发现了这块能制造异常引力活动的残骸，并开始使用它拦截途径§H[From.Planet.solar_system.GetName]§!的民用船只，导致通过§H[From.Planet.solar_system.GetName]§!的航道变得危机四伏。当时控制§H[From.Planet.solar_system.GetName]§!的某个外星政府组织了一次对盘踞在§H[From.Planet.solar_system.GetName]§!内的海盗组织的清剿，彻底摧毁了这一组织，在战斗中，被改造的古代残骸由于受到攻击开始逐步失去稳定的轨道，向恒星内部坠落。随着残骸的能量逐渐耗尽，其最终无法对恒星系内造成更多的影响，仅能在恒星北极附近制造一些异常的磁场活动。\n\n根据我们的[Root.Owner.GetScienceTeam]的观测数据，这块残骸的坠落过程正在加速，它将在数百年后完全落入其材料无法抵抗的环境中并被§H[From.Planet.GetName]§!完全破坏。幸运的是，我们的[Root.Owner.GetScienceTeam]在两次近距离调查中获取了古代残骸内部的详细结构，结合我们已有的技术，也许我们可以复制这种制造异常引力效应的方法，增加其强度使其能够伤害军用舰船，让其作为星际时代的雷场保护我们控制的恒星系。与传统雷场不同的是，由于引力效应受是我们控制而产生的，因此这种“雷场”具备敌我识别的能力。"
 ag_side.457.a:0 "也许这会对我们有用。"
 ag_side.457.b:0 "我们不需要这种技术。"

 ag_side.472.name:0 "漂泊的舰船"
 ag_side.472.desc:0 "§H[Root.GetName]§!在§H[FromFrom.GetName]§!的大气层中检测到了一个奇怪的物体，§H[Root.GetLeaderName]§!在报告中称这个物体似乎是某种失去动力的大型舰船，一种体积接近$battleship$的设计，但是其本身似乎并没有足够的武装，可能这是一艘大型的民用舰船。\n\n§H[Root.GetLeaderName]§!的报告表明这艘舰船目前仍飘在§H[FromFrom.GetName]§!的大气层并且拥有一个较为稳定的轨道，暂时没有坠入大气层深处烧毁的风险。考虑到舰船本身奇怪的设计，§H[Root.GetLeaderName]§!认为我们可以打捞这艘舰船，并对它的设计进行研究。"
 ag_side.472.a:0 "不错的提议，让我们试试。"
 ag_side.472.b:0 "让它继续飘着吧。"

 ag_side.473.name:0 "$ag_side.472.name$"
 ag_side.473.desc:0 "我们成功将$pc_gas_giant$大气层中那艘奇怪的舰船捞了出来，舰船仍有基本的能源供应并且能够自行维持其轨道稳定，但是舰船上所有的逃生舱都已被发射，并且我们的[Root.GetScienceTeam]没有发现任何生还者。\n\n我们的 [Root.GetScienceTeam]已经完成了对这艘奇怪的舰船的结构的分析，[Root.GetScienceTeam]的报告表明这艘舰船应该是一种科研用途的舰船，但其内部还拥有一些工程建设用的设施，某种程度上让这艘船兼具一定的工程船的功能，同时这艘船还具有一定的武装。我们的[Root.GetScienceTeam]相信这艘舰船是某种拥有特殊用途的科研船，我们可以参照它的模式来改进我们自己的科研船。\n\n不幸的是，我们目前尚不清楚这艘舰船是如何被困在§H[ag_target_planet.GetName]§!的大气层内的，也许我们永远不会知道了。"
 ag_side.473.a:0 "这正是我们需要的。"
 ag_side.473.b:0 "我们以后会考虑的。"
 ag_side.473.c:0 "我们的科研船已经够好了。"
 ag_side.473.b.tooltip:0 "在拥有£engineering£§H$tech_cruisers$§!科技后，我们可以研究改进我们的科研船的技术。"

 ag_side.501.name:0 "大洋深处"
 ag_side.501.desc:0 "不久前，§H[Root.GetName]§!上的[Root.Owner.GetScienceTeam]在对星球上的海洋进行考察时，意外地在17.9千米深的海沟底部探测到了大量不同寻常的沉积物，[Root.Owner.GetScienceTeam]在随后的调查中发现了$sr_living_metal$和$nanites$的痕迹，但因为一些未知的原因，这些异常的沉积物并未在殖民前的地层扫描中被记录。根据[Root.Owner.GetScienceTeam]的调查结果，§H[Root.GetName]§!的[Root.Owner.GetScienceDepartment]推测这是某种和古代文明有关的遗迹，但§H[Root.GetName]§!的殖民地[Root.Owner.GetGovernment]尚没有组织对海沟底部的古代遗迹进行考古发掘的能力，他们需要我们的$science$和[Root.Owner.GetScienceTeam]的帮助。"
 ag_side.501.a:0 "派遣[Root.Owner.GetScienceTeam]去§H[Root.GetName]§!。"
 ag_side.501.b:0 "就让那些遗迹沉睡在海底吧。"

 ag_side.502.name:0 "海底遗迹：I"
 ag_side.502.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]已经在§H[From.Planet.GetName]§!的殖民地[Root.Owner.GetGovernment]的协助下建立了一座临时基地，能够耐受近二十千米深处的深海作业设备已经准备完毕，我们的[Root.Owner.GetScienceTeam]随时可以开展下一步工作。"
 ag_side.502.a:0 "$ag_continue$"

 ag_side.503.name:0 "海底遗迹：II"
 ag_side.503.desc:0 "我们的无人潜航器已经完成了对海底古代遗迹的探测，并带回了一些重要的样本。根据这次探测的结果，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]大致描绘出了深海遗迹的全貌——一座残破的大型航天器，我们的[Root.Owner.GetScienceTeam]甚至完全无法分辨它的类型。这个古代航天器在很久以前便被§H[From.Planet.GetName]§!捕获，坠落到行星表面，见证了§H[From.Planet.GetName]§!地表的沧海桑田，最终长眠于大洋深处。\n\n尽管航天器本身已经面目全非，但从海底带回的沉积物仍旧诉说着§H[From.Planet.GetName]§!古往今来的海陆变迁，更为令人惊叹的是，我们的无人潜航器甚至在幽暗的深海探测到了微弱的能量活动信号，如果不是我们的探测器本身出了问题，那么这座坠毁的航天器可能至今仍未完全损坏。"
 ag_side.503.a:0 "$ag_interesting$"

 ag_side.504.name:0 "海底遗迹：III"
 ag_side.504.desc:0 "在数次无人潜航器的探测完成后，我们的[Root.Owner.GetScienceTeam]证实了此前的发现，某种埋藏在深海沉积物中的能量源仍有着极其微弱的活动，但我们的无人潜航器只能大致确定它的位置，其他的工作只能由我们的[Root.Owner.GetScienceTeam]另想办法来完成。\n\n在遗迹周围的情况已基本探明的情况下，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]计划使用特殊设计的潜艇前往海沟底部，取回那个埋藏的能量源。\n\n我们的[Root.Owner.GetScienceTeam]需要一定的时间来进行准备。"
 ag_side.504.a:0 "$ag_continue$"

 ag_side.505.name:0 "海底遗迹：IV"
 ag_side.505.desc:0 "前往§H[From.Planet.GetName]§!深海的[Root.Owner.GetScienceTeam]已经返回了，随着他们一同重见天日的，还有因为地质活动而被埋藏许久的古代能量源。在对我们的[Root.Owner.GetScienceTeam]取回的东西进行了初步的清理后，§H[Root.GetLeaderName]§!相信他们找到的是古代航天器的几个严重变形的核心舱室。幸运的是，在构成航天器的$sr_living_metal$和$nanites$的不断修复下，今天我们仍能大致辨认出其中的一些结构，一个即将耗尽的古代奇点核心，以及一些可能是维护古代航天器的AI的附属设备的东西。\n\n目前，我们的[Root.Owner.GetArchaeologyTeam]正在对被打捞上来的残骸进行抢救性的修复和研究工作，但与那些在太空中发现的古代残骸不同，这一古代残骸的损毁过于严重，我们的[Root.Owner.GetArchaeologyTeam]和[Root.Owner.GetScienceTeam]均不对此次研究抱有乐观的态度。"
 ag_side.505.a:0 "$ag_OK$"

 ag_side.506.name:0 "海底遗迹：V"
 ag_side.506.desc:0 "对古代残骸的研究已经完成了，正如预期的那样，我们没能收获多少有价值的信息。根据目前仅有的发现，我们的[Root.Owner.GetScienceTeam]推测这个坠毁的航天器是古代文明使用的某种工程设施，但它的全貌、具体用途等等信息，也许除了坠毁的航天器自身外，可能永远无人能够知晓了。\n\n当我们考古工作即将收尾的时候，§H[Root.GetLeaderName]§!却有了意外的发现，对照经由我们的[Root.Owner.GetArchaeologyTeam]修复的部分空间站结构，和我们此前对其他古代文明的舰船、空间站的研究成果，这一古代航天器似乎缺失了古代AI的核心和一部分附属设备。基于对古代AI残骸的保存状况的反复分析，§H[Root.GetLeaderName]§!相信缺失的部分可能并不是在航天器坠毁的时候或者随着§H[From.Planet.GetName]§!的地质活动完全损毁了，而是可能在古代航天器进入§H[From.Planet.GetName]§!的大气层前就与航天器本身分离了。\n\n§H[Root.GetLeaderName]§!报告称，尽管希望渺茫，但我们有可能在§H[From.Planet.GetName]§!周围的星际空间中找到这些遗失的设备。"
 ag_side.506.a:0 "我们试着找找看吧。"
 ag_side.506.b:0 "够了，不要再浪费时间了。"

 ag_side.507.name:0 "特殊计划成功"
 ag_side.507.desc:0 "尽管犹如大海捞针，我们的[Root.GetScienceTeam]依旧在§H[ag_target_moon.GetName]§!的一座环形山内部找到了一个不起眼的，没有任何能量活动的破损的盒子，起初我们甚至把它当成了普通的石头。盒子带有某种类似亚空间信标之类的装置，但这个信标已经停止工作许久了，其上还有烧蚀的痕迹。在对盒子进行了初步研究后，我们的[Root.GetScienceTeam]发现这个盒子拥有一个简易的护盾发生器，这可能是这个盒子被宇宙射线损坏的痕迹的数量与其年龄严重不符的原因之一，不过这个护盾在大约数十万年前的时候失效了。\n\n我们的[Root.GetScienceTeam]在这个盒子里找到了一个古代AI的部分组件，其中一块记忆体包含了一种被称为§H自动建设模板§!的东西的有关信息，我们的[Root.GetScienceTeam]相信这可能与某种先进的自动建设技术存在关联。\n\n根据从古代AI的记忆体中拼凑出的信息，我们的[Root.GetScienceTeam]相信这个AI来自坠毁到星球上的古代航天器，航天器似乎受到了某种被记录为§H第四类灵能震爆§!的东西的攻击，随后轨道逐渐失去稳定，最终落在了星球上。古代AI在航天器坠落前将自己和所谓§H自动建设模板§!的东西与空间站分离，AI本身在分离后再次遭到了攻击，掉在了§H[ag_target_moon.GetName]§!上，而那个§H自动建设模板§!，可能仍飘荡在星际空间中的某个地方。"
 ag_side.507.a:0 "让我们找到它。"

 ag_side.508.name:0 "自动建设模板"
 ag_side.508.desc:0 "根据古代AI残骸中获得的信息，我们的[Root.GetScienceTeam]推测出了大量自动建设模板可能出现的位置，并在相应星域周围进行了广泛的搜索，最终，我们在星系边缘找到了一个呈椭圆轨道环绕恒星运行的物体——这就是我们的目标。\n\n在将其取回研究后，我们的[Root.GetScienceTeam]报告称我们找到的并不是某种先进的自动化建设机械，而是一套能够根据现有条件高效地规划太空建设流程的设备。我们的[Root.GetScienceTeam]相信我们此前找到的那架坠毁到古代航天器上可能包含有相应的建造设备，但我们陷入已经无法见到它的真面目了。\n\n多项目前已有的研究成果显示我们找到的自动建设模板能够很好的适应我们当前的太空建设科技水平，并且能够有效的优化诸如恒星基地和星环基地的建设流程，去除了许多冗余的步骤，这使得我们能够根据指定的模板，批量建造恒星基地或者星环基地。"
 ag_side.508.a:0 "非常好。"

 ag_side.509.name:0 "自动建设模板"
 ag_side.509.desc:0 "我们的[Root.GetScienceTeam]已经完成了自动建设模板和我们现有的太空建设体系的整合工作，并在数次测试中证实了它的有效性，新一代的太空建设技术已经可以走向实用化了。\n\n$ag_side.509.a.tooltip$"
 ag_side.509.a:0 "$ag_OK$"
 ag_side.509.a.tooltip:0 "§Y<我们现在可以使用一项$EDICT$来配置自动建设模板，并在主恒星或殖民地上通过一项$decisions$来应用它。>§!"
