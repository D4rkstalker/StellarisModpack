 ag_precursor_research_facility_site:0 "§P地下结构§!"
 ag_precursor_research_facility_site_desc:0 "§H[From.Planet.GetName]§!南半球的一座环形山下深约8.87千米的位置存在一个奇怪的小体积人造结构，它能够屏蔽我们进行FTL通讯时使用的快子信号，除此之外，这个人造结构还有许多奇特的性质需要进一步调查。"
 
 ag_precursor_databank_site:0 "§P研究设施§!"
 ag_precursor_databank_site_desc:0 "$ag_indimak$文明的一座隐藏的科研设施坐落于此处，初步勘测表明它仍利用了古代文明的技术来隐藏自己，因而相当长一段时间内未被我们发现。\n\n我们需要对这座设施进行更全面的考古工作来了解$ag_indimak$文明末日下的逆向工程计划。"
 
 ag_primitive_relic_planet_site:0 "§P被遗忘的世界§!"
 ag_primitive_relic_planet_site_desc:0 "一座被废弃的巨型都市覆盖着§H[From.Planet.GetName]§!的表面，其中的居民在某个未知的时刻突然消失了，对这座城市的维护也随之停止了，导致这座曾经宏伟的城市逐渐成为了废墟。"
 
 ag_primitive_tomb_planet_site:0 "§P被毁灭的世界§!"
 ag_primitive_tomb_planet_site_desc:0 "§H[From.Planet.GetName]§!的表面大约在3万年前被轨道轰炸彻底摧毁，但其北极附近的地下约113千米的位置仍有一处带有一定古代文明特征的人造建筑群幸存。"
 
 ag_buried_city_site:0 "§P黄沙下的古城§!"
 ag_buried_city_site_desc:0 "§H[From.Planet.GetName]§!上发现了一座被掩埋在沙漠中的古城，古城的大部分区域看起来平平无奇，但它的中心部分存在着一些属于一个高科技外星文明的建筑。"
 
 ag_asteroid_habitat_site:0 "§P撤离地§!"
 ag_asteroid_habitat_site_desc:0 "§H[From.Planet.GetName]§!是$ag_binark$文明放弃行星上的城市后前往的目的地，其中可能有解答$ag_binark$文明奇怪的行为的线索。"
 
 ag_dimensional_obelisk_site:0 "§P怪异的风暴§!"
 ag_dimensional_obelisk_site_desc:0 "对行星的一次例行扫描表明§H[From.Planet.GetName]§!剧毒的云层下存在一个非自然形成的风暴，我们需要对这一怪异的风暴进行更深入的调查。"
 
 ag_abnomal_wreckage_star_site:0 "§P异常引力效应§!"
 ag_abnomal_wreckage_star_site_desc:0 "我们在§H[From.solar_system.GetName]§!内发现了一些因为某种异常引力效应损毁的船只残骸，有证据表明那些残骸的船员曾经成功定位了异常引力效应的源头——§H[From.Planet.GetName]§!附近的某个位置。\n\n对恒星的初步天文观测没能直接定位这个奇怪的引力源，但我们也定位了它大致所在的区域，恒星北极附近的一片异常磁场湍流内部。\n\n也许我们能够为这些失事的舰船和恒星北极附近的磁场湍流找到一个合理的解释。"
 
 ag_ruins_on_ocean_buttom_site:0 "§P海底遗迹§!"
 ag_ruins_on_ocean_buttom_site_desc:0 "我们在一次海洋考察中发现了这座沉没于§H[From.Planet.GetName]§!的大洋深处的遗迹，初步的调查结果表明其可能和高科技古代文明有关，目前的调查结果无法为我们提供更多有关这座遗迹的信息，我们需要对它进行进一步的考古发掘工作。"
 
