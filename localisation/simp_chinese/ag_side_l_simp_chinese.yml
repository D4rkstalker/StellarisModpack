 ag_find_molten_planet_guardian_weakness_DESC:0 "针对敌人的弱点，采取更加有效的作战策略。"
 
 ag_fallen_habitat_volatile_motes_project:0 "§P易爆的微生物§!"
 ag_fallen_habitat_volatile_motes_project_DESC:0 "居住站上有一种能够在代谢中产生$volatile_motes$的微生物，这为我们的殖民地带来了一定的威胁，我们必须研究这种微生物并找到应对措施。"
 
 ag_fallen_habitat_exotic_gases_project:0 "§P奇异的气体§!"
 ag_fallen_habitat_exotic_gases_project_DESC:0 "居住站的环境中存在一种难以清除，会对殖民地产生负面影响的气体，我们必须找到从这种气体中保护我们的殖民地的方法。"
 
 ag_fallen_habitat_rare_crystals_project_1:0 "§P研究晶体§!"
 ag_fallen_habitat_rare_crystals_project_1_DESC:0 "居住站上存在一种能够迅速生长的晶体，我们必须找到控制它们的办法。"
 
