l_simp_chinese:
 panthalassic_world:0 "泛大洋星球"
 panthalassic_world_desc:0 "这个海洋星球没有任何陆地。整个星球表面是一片狂暴且不断运动的海洋。在这个星球，只能在海床之上，或者在特制的浮动平台上才有可能建造建筑。\n\n类型：§B正常§!"
 poisonous_world:0 "毒物星球"
 poisonous_world_desc:0 "这个潮湿的星球覆盖着茂密的热带丛林和沼泽平原，充满了有毒的动植物。曾经这个星球是个繁花似锦的热带天堂，生物多样性达到了不可思议的程度，在几百万年的时间里，没有发生过一次大规模灭绝。因此，生态系统完全没有差异导致了物种竞争。生存斗争使进化走上了以有毒分泌物作为保护和狩猎手段的发展道路。事实上，星球上所有的动物，无一例外都能使用无数种毒物将人杀死。由于中毒的风险很大，它们也不能作为食物。\n\n类型：§M异域§!"
 swamp_world:0 "沼泽星球"
 swamp_world_desc:0 "这是一个充斥着阴暗沼泽、有毒雾气和煤炭森林的星球。星球上几乎没有开阔的水面，但是有一些由无尽的沼泽和带有小泥岛的淹没丛林组成的水圈。得力于这些条件，这个世界是各类有机气体的极佳储藏地。\n\n类型：§B正常§!"
 karstic_world:0 "岩溶星球"
 karstic_world_desc:0 "这颗星球曾经是一个海洋星球，但由于恒星活动的变化，海洋逐渐沸腾蒸发，露出了被幽深空洞的峡谷疤痕覆盖的地表。现在，整个星球被巨大的峡谷和洞穴网络覆盖，极大地简化了采矿流程。与此同时，如此大量的隐藏构造的出现也吸引了众多海盗和恐怖组织前来。\n\n类型：§B正常§!"
 glacial_world:0 "冰川星球"
 glacial_world_desc:0 "这个星球的大部分表面覆盖着一层巨大的冰壳。难以置信的严寒统治着这里，致命的暴风雪阻碍着本已贫瘠的生物圈的发展。了无生机的景观由冰岩和间或风化的悬崖组成，显露出星球地表下的稀有矿物。\n\n类型：§R极端§!"
 dune_world:0 "沙丘星球"
 dune_world_desc:0 "这颗星球完全由无边无际的沙海组成，只有罕见的山脉将沙海阻断。在这个沙球上，几乎没有开放的水源。稀少的水源只能在寒冷的极地冰盖或者地下深处找到。地表频繁常年肆虐着强烈而又破坏性的沙尘暴。\n\n类型：§R极端§!"
 boreal_world:0 "亚寒带星球"
 boreal_world_desc:0 "在不久之前（以宇宙的标准），这颗星球度过了冰河时代。现在，它的冰川正在消退，露出了往日被冰雪覆盖的大地。潜藏在移动冰川深处的春醒狂澜和地热区域将成为绝佳的能源来源。然而低温和冰封的土地尤为严酷。针叶植物占据着地表景象的统治地位，与不同的苔藓和地衣竞争。\n\n类型：§B正常§!"
 young_world:0 "年轻星球"
 young_world_desc:0 "这颗星球正处于生物圈形成的早期阶段。星球上有活跃的火山活动，十分不利于殖民者的定居。然而地幔内部的地质活动显著增加了星球的能量潜力。\n\n类型：§R极端§!"
 tempest_world:0 "风暴星球"
 tempest_world_desc:0 "这是一个矛盾的星球，这个星球正被恒星散发的热量所冷却。事实上，这是一种常见的现象，恒星活动和星球在星系中的引力位置会导致其大气的不断运动。同时，不间断的狂风只会加速热量的释放和地表的冷却。这是一个非常严酷的星球，地表生态被风暴所折磨。动植物极其贫乏，只分布于洞穴和其他一些庇护地中。\n\n类型：§R极端§!"
 geothermal_world:0 "地热星球"
 geothermal_world_desc:0 "这个星球或许将会冻结成无垠宇宙中的又一颗冰球，但难以置信的是，星球内部的活跃的地质活动已经创造出适宜生命发展的条件。这个星球的许多地区完全没有冰层覆盖。现在这是个热泉和间歇泉的世界，冰原与密林共存。\n\n类型：§G天堂§!"
 forest_world:0 "森林星球"
 forest_world_desc:0 "这个星球的植物群兴发蓬勃，造就了这片伟大之地的不朽象征。星球被多层次的森林和丛林覆盖，其无数林木的树冠直触天穹。动物界广泛多样，但往往只能成为地表上丰富的掠食性植物的猎物。\n\n类型：§B正常§!"
 fungal_world:0 "真菌星球"
 fungal_world_desc:0 "这个非常罕见、怪诞的星球主要包含菌类生命体和巨大的迷魅植物。星球的大部分地表都由泥泞潮湿的地形组成，发育成了野性、奇特的森林。尽管看上去十分美丽诱人，但这是一个非常危险的世界。空气中漂浮着有毒的孢子，地表上几乎每种生物都在某种形式上非常致命。\n\n类型：§M异域§!"
 dust_world:0 "尘土星球"
 dust_world_desc:0 "由于持续而不受控制的风蚀，这个极端干旱的星球经历了严重的土壤沙化。强风偶尔会引发肆虐整个星球的巨大沙尘暴，将天空拖入锈迹斑斑的暮色之中，并在许多世纪中持续席卷山脉。\n\n类型：§R极端§!"
 oasis_world:0 "绿洲星球"
 oasis_world_desc:0 "这个沙漠天堂受到一片单一海洋的主导，占据了15%的表面。星球的其他部分被广泛的沙漠生物群落所覆盖，这些生物群落大多隐藏在降雨的阴影之中。植被集中于这一大片水体的沿岸区域，随着时间的推移，绿洲成功地向沙漠内陆渗透了一段距离。\n\n类型：§G天堂§!"
 salt_world:0 "盐碱星球"
 salt_world_desc:0 "这个星球曾经被巨大而凉爽的海洋所主宰，气候湿润，生物多样。然后，一场可能与恒星活动变化有关的未知灾难席卷这个星球，导致大部分海洋骤然蒸发。一半的星球表面被无尽的盐滩所覆盖，只适合嗜极生物生存。剩下的少量水体集中在现在齁咸的咸海中。\n\n类型：§B正常§!"
 steppe_world:0 "斯太普草原星球"
 steppe_world_desc:0 "特殊的环境条件和自然选择引导着当地植物群的进化，使这颗星球完全失去了树木。地表覆盖着许多内陆海，它们被一望无际的草地和草甸所分隔。\n\n类型：§B正常§!"
 snow_world:0 "冰雪星球"
 snow_world_desc:0 "这个多山的世界最近经历了一个全球性的冰川时期。大部分的平坦地表——缺乏广泛存在的山脉——都被冰川覆盖。赤道地区主要是温和的亚寒带气候，季节温度变化不稳定。内陆海长期保持温暖，山脉阻挡住了寒冷的气流。因此，出现了持续性的气压波动。在行星上，寒冷的冰川与温暖的赤道气团不断对抗，产生了猛烈的雪暴。\n\n类型：§B正常§!"
 melting_world:0 "融冰星球"
 melting_world_desc:0 "这个大陆星球的海洋一度完全被无尽的冰架束缚。由于长时间的气候变暖，现在大部分海洋表面已经融化，两极的残余冰架破裂形成了巨型冰山，其直径仍然可以达到数公里。\n\n类型：§B正常§!"
 equatorial_world:0 "赤道星球"
 equatorial_world_desc:0 "这个寒冷的星球拥有一狭长的赤道温带区域，条件适宜农业发展。该地区的冰川缩退也让许多地表矿藏显露出来。\n\n类型：§G天堂§!"
 cold_desert:0 "寒漠星球"
 cold_desert_desc:0 "这颗星球常年结霜，水圈稀薄，几乎一片荒芜。寒冷的岩石地表甚至不适宜最耐寒的农作物生长。\n\n类型：§R极端§!"
 pangea_world:0 "泛大陆星球"
 pangea_world_desc:0 "目前这个星球的所有大陆因为地质运动都连接成一块超大陆。尽管沿海地区适宜生存，而远离海岸及肥沃河谷的内陆地区主要由干草原和和绵延数千公里的干旱生物群落构成。泛大陆中央深处极端的气候风暴对毫无准备的到访者来说非常致命。\n\n类型：§R极端§!"
 atoll_world:0 "环礁星球"
 atoll_world_desc:0 "虽然这个星球上在构造学上不允许形成大陆，但是它被巨型海底火山——不断形成较小的岛屿——所覆盖。经过漫长的岁月，许多火山岛受到海洋——正在变为巨型珊瑚的家园——的侵蚀和吞没。巨型珊瑚形成了这个热带天堂中独特的巨型环礁。星球上巨大的珊瑚岛近乎均匀地分布在两极之间，它们才是大自然创造的真正杰作。\n\nType: §G天堂§!"
 algic_seas:0 "藻海星球"
 algic_seas_desc:0 "这是一个非常美丽的星球，星球上覆盖着超级海藻群落，它们跨越海洋，形成鲜艳的红色和绿色点缀其中。一些物种的分泌物具有独特的疗效，可以在医学上发挥巨大作用。\n\n类型：§M异域§!"
 monsoon_world:0 "季风星球"
 monsoon_world_desc:0 "星球的轨道和地理特征造成了快速的风向和持续的季节性变化。夏季的陆地快速升温导致了向内陆移动的雨季降雨，并引起大规模泛滥。而由于陆风吹向大海，冬季气候相当干燥。如果不是因为在夏末海洋变暖时形成的大量飓风，这个星球将更为宜人。\n\n类型：§R极端§!"
 ancient_world:0 "上古星球"
 ancient_world_desc:0 "数千年之前，这个星球是某个被遗忘的先驱文明的家园，他们的身份至今仍是个谜。在曾经是生态城的地方，生命重新占领了这个星球。茂密的森林从巨大的建筑遗迹中拔地而起，而海洋覆盖了曾经被巨型水坝保护的整个城市区域。\n\n类型：§B正常§!"
 depleted_world:0 "枯竭星球"
 depleted_world_desc:0 "这个星球曾经是工业和艺术中心，但在一场未知的灾难之后，就被它的数十亿住民彻底抛弃了。数千年来，保护这个发达文明的危险遗物的基础设施彻底衰败。曾经的技术灾难造成的污染和地下水位中的化学毒害使这个星球在很大程度上无法支持高等生命。\n\n类型：§B正常§!"
 rocky_world:0 "岩石星球"
 rocky_world_desc:0 "这个星球地表上频繁的风暴和强风导致了地质结构的剧烈风化。因此，这个星球的大部分地表都由被侵蚀的岩石构成。\n\n类型：§M异域§!"
 primal_world:0 "原始星球"
 primal_world_desc:0 "这个星球还相当年轻，正经历着频繁的火山活动期。茂密的丛林会突然被死寂的荒地所取代。从星球腹地喷发出来的熔岩在山壑和峡谷中蔓延，把这片曾经繁花似锦的土地变成地狱般的景象。\n\n类型：§B正常§!"
 mesa_world:0 "台地星球"
 mesa_world_desc:0 "这个星球的冷暖季节变化非常频繁，无法预测，地表狂风肆虐且干旱。千百万年来不断的风化作用将星球的地形侵蚀成了峡谷环绕的高原和广阔的台地。星球上微不足道的生物圈只有在极地罕见的水体附近才得以蓬勃发展。\n\n类型: §R极端§!"
 bog_world:0 "泥沼星球"
 bog_world_desc:0 "这个寒冷的世界几乎没有可供建设的坚实土壤，也无法开采露天矿藏。这个行星的整个表面都被泥炭沼泽和肮脏的湖泊所覆盖。尽管行星上的气候寒冷且恶劣，高湿度和肥沃土壤使得这个世界非常适合农业。\n\n类型：§B正常§!"
 storm_world:0 "风潦星球"
 storm_world_desc:0 "这颗富水行星的大气层中很容易产生大量的猛烈风暴。星球上的小块陆地已经变成了裸露的岩石，几乎没有生命存在于其上。\n\n类型：§R极端§!"
 mediterranean_world:0 "地中海星球"
 mediterranean_world_desc:0 "这个干燥的岩石星球上有几个巨大的内陆海，其海岸受炎热气候的影响较小。许多肥沃区域集中在沿海地区，那里普遍气候温和，罕有旱季。\n\n类型：§B正常§!"
 plateau_world:0 "高原星球"
 plateau_world_desc:0 "这个寒冷行星的大部分表面都由巨大的高原构成，峡谷在其上留下凹陷，洼地将其分割。这个星球上带有广泛侵蚀过程的痕迹，或许它曾经被海洋覆盖。高抬的空间对于发电站很有好处，而侵蚀沉积物使之更易于开采矿物。\n\n类型：§B正常§!"
 jungle_world:0 "丛林星球"
 jungle_world_desc:0 "闷热而又密集的丛林覆盖了这个岩石行星的全部地表。星球上的丰富动物群展现出了难以置信的坚韧性和增长速度，试图占据每一处自由的空间区域。在当地植物拥有这样一种侵略性分布的情况下，进行农业耕作似乎是一个非常艰难的任务。\n\n类型：§B正常§!"
 coriolis_world:0 "科氏力星球"
 coriolis_world_desc:0 "由于行星的高转速，这个星球受到一直吹向同一方向的不间断强风影响。在靠近赤道的地区，气流速度升高。在这些区域内，空气与岩石的摩擦对地表和大气造成了剧烈的加热效应。星球上的许多生命已经适应了多风荒地的恶劣条件。在延伸的赤道水体附近有不断移动的气团，星球上的动植物便存在于这个封闭循环中。\n\n类型：§R极端§!"
 mineral_world:0 "矿物星球"
 mineral_world_desc:0 "该星球的地壳富集了繁杂大量的矿物。构造板块的活跃运动使富矿岩层形成了以晶体结构为主的山体。同时，该星球地表几乎没有松软的土壤覆盖，恶劣的气候条件极不利于生物圈的积极发展。\n\n类型：§R极端§!"
 ice_world:0 "寒冰星球"
 ice_world_desc:0 "当地恒星活动的剧烈变化，导致了这个海洋星球的快速冰川化。在很短的时间内，行星的水表面就被厚厚的冰壳覆盖。致命的暴风雪在无尽的冰原上肆虐，但是生命在冰壳之下的海洋中蓬勃发展，终有一天，它们会重获自由。\n\n类型：§R极端§!"
 crag_world:0 "峭壁星球"
 crag_world_desc:0 "这个海洋星球上散布着火山群岛。在一望无际的海洋表面上，稀少的块块陆地都是棱柱结构的集簇。这些露出地表的岩石都由各种喷发岩组成，可能含有罕见的珍贵矿物。\n\n类型：§B正常§!"
 prairie_world:0 "普列里草原星球"
 prairie_world_desc:0 "被大型内陆海和山脉分隔的大片大陆覆盖着无尽的肥沃土地。这个世界以温和的季节性气候为主。湿热的夏季持续时间长，冬季短暂但寒冷严酷。\n\n类型：§B正常§!"
 veld_world:0 "斐勒得草原星球"
 veld_world_desc:0 "半干旱的亚热带气候和以山地为主的地貌，使这个世界变成了一个由繁茂的沿海草原、泛滥草原、炎热的稀树草原和沙漠高原组成的“拼布被子”。当地的生物圈围绕着一些树种形成——这些树种发展出广泛的根系，以弥补漫长旱季的影响。广泛的根系很难存在几十年以上，但那些继续生长的根系使树木发育成了巨树，并在其周围了形成一种中心地带长久有生命绽放的绿洲。\n\n类型：§B正常§!"
 adiabatic_world:0 "绝热星球"
 adiabatic_world_desc:0 "过去过于活跃的造山运动困锁了行星最初的薄弱水圈。作为上层大气中水分不断冷却和压缩过程的结果，行星的大部分地表都处于雨影当中。稀少的生命存在于水体附近，而地表的90%都是非常干旱的荒漠。\n\n类型：§R极端§!"
 frigid_world:0 "严寒星球"
 frigid_world_desc:0 "这是一个水圈非常薄弱、终年结霜的沙漠世界。行星上的贫乏生物圈集中在赤道地区的冻原当中——在罕见而不封冻的水体附近。行星的大部分地表都是荒芜的沙漠。\n\n类型：§R极端§!"
 awakened_world:0 "苏醒星球"
 awakened_world_desc:0 "数百万年以来，这个星球都被冰封于漫长的冰河期中。但是行星深处的突然变化导致了活跃的火山过程。大气中强烈饱和的二氧化碳迅速改变了行星气候。平均气温不断升高，改善了生物圈发展的状况。\n\n类型：§B正常§!"
 taiga_world:0 "泰加林星球"
 taiga_world_desc:0 "由于其相对温和的季节性气候和湿度，这个星球有广泛的赤道森林覆盖。严酷的针叶林能很好地适应漫长的冬季。即使在靠近两极的地方，也有许多森林-苔原区和沼泽区，并开始现出冰冻的荒原。\n\n类型：§B正常§!"
 highland_world:0 "高地星球"
 highland_world_desc:0 "这个寒冷星球的大部分地表都是高度复杂的山脉系统，形成了一系列空洞、高原和有内陆海的山谷。这个星球的特点是海拔变化剧烈，开阔平原近乎完全不存在。\n\n类型：§B正常§!"
 lava_world:0 "岩浆星球"
 lava_world_desc:0 "这个行星的全部地表都变成了一口巨大的岩浆坩埚。数百个火山同时将熔岩喷射到地表，这些熔岩流过地表，并且构成了全部的熔岩海。由于火山喷发物的污染，贫乏的氮氧大气层几乎完全不适合呼吸。而在一些恶劣的陆地岛上，一种奇特的生命竟然幸存了下来，能够适应骇人的条件。\n\n类型：§R极端§!"
 ash_world:0 "灰烬星球"
 ash_world_desc:0 "这个岩石星球正在经历一个严重的全球性火山冬天。行星上的活跃构造过程已经停止，但是大气受到灰烬和硫化气体的严重污染。浓密的火山喷发物遮蔽导致了一种反温室效应，阳光很难到达地表。\n\n类型：§R极端§!"
 infernal_world:0 "冥狱星球"
 infernal_world_desc:0 "融熔星球地表下巨大的洞穴和隧道可能是星球水圈——曾经占据了其上相当大的部分——活动的结果。由于地质构造的变化和地表的急剧过热，形成了一个封闭的洞穴网络。令人惊讶的是，在炽热地狱的表面之下，有一个拥有氮氧大气的隐藏世界。极端的生物圈主要由最简单的生命形式构成，维持着这个世界的脆弱平衡。\n\n类型：§R极端§!"
 subglacial_world:0 "冰下星球"
 subglacial_world_desc:0 "在这个冰封星球的冰层下，隐藏着巨大的洞穴与海洋的网络体系，深入行星地壳。这个神奇但结构不稳定的世界拥有氮氧大气和一个贫瘠但高度发达而稳定的生物圈。\n\n类型：§R极端§!"
 sulfur_world:0 "硫化星球"
 sulfur_world_desc:0 "这是一个熔融的、地质活跃的星球，其很大一部分成分成分是各种硅酸盐岩石和硫化合物。星球上巨大的火山活动导致地形的频繁变化。由于火山喷发所释放出的硫化物，从轨道上看去这个星球表面呈现出各种深浅不一的黄色、白色、红色、黑色和绿色。这个星球的低重力只能将一部分岩浆拉回地表。当一小部分岩浆落回星球地表形成熔硫雨的时候，有些喷发物则直接被喷射到太空中，开始了在这个星球大气层之外的无尽旅途。"
 greenhouse_world:0 "温室星球"
 greenhouse_world_desc:0 "这是一个命运多舛的星球，时间给它开了一个拙劣的玩笑。在过去的某个时候，这个星球上可能可以宜居，但是随着公转恒星的变化，星球的温度也在上升，液态水不断蒸发，星球地壳中的温室气体不断被释放。千年以来，这使得星球变成一个温室星球，它的大气由二氧化碳、氮气和二氧化硫主宰。表面温度使整个山脉融化，因此星球表面的景观经常发生变化。"
 methane_world:0 "甲烷星球"
 methane_world_desc:0 "这个阴暗星球的大气由氮和各类烷烃化合物组成，它们经常沉淀在地表，形成巨大的烷烃湖泊。"
 planetoid:0 "类行星"
 planetoid_desc:0 "这是一颗小行星或矮行星，质量足以形成接近球形的形状。"
 ice_planetoid:0 "冰类行星"
 ice_planetoid_desc:0 "这颗类行星主要由冻结的水冰构成。"
 frozen_ocean:0 "冰冻海洋"
 frozen_ocean_desc:0 "这是一个被厚厚的冰层覆盖的寒冷星球，在冰层下可能有液态水。"
 scorched_world:0 "焦土星球"
 scorched_world_desc:0 "随着时间的推移，这颗星球不断向中心的恒星靠拢。一个原本繁荣的星球由于离它的中心恒星越来越近导致大气不断流失，使它成为了一坨部分熔化的余烬。"
 carbon_world:0 "碳化星球"
 carbon_world_desc:0 "这类异常的星球其实非常普遍，这个星球主要由碳组成，而不是通常的硅酸盐岩石和金属。碳氢化合物构成的海洋延伸在煤山山脉和石墨烯平原之间，巨大的钻石晶体凸出在天空中，创造出奇异的景观。尽管这个星球的条件很舒适，但它缺乏形成和维持典型有机生命形式所必需的氧气和水。"
 hot_barren_world:0 "热荒芜星球"
 hot_barren_world_desc:0 "这是一个炎热贫瘠的星球，地表几乎没有大气层，它离恒星系中心的恒星太近了。白天气温急剧变化，辐射和高温难以忍受，而晚上气温又接近绝对零度。"
 ammonia_world:0 "氨星球"
 ammonia_world_desc:0 "这颗神奇星球的大气层由氮气，氧气和气态氨组成。其表面寒冷到可以维持液态氨湖泊和海洋。在这些湖中形成的独特生命使用液氨作为其主要的细胞介质，而不是水。"
 flaming_world:0 "灼热星球"
 flaming_world_desc:0 "这个潮汐锁定的星球离它的恒星太近了。即使在黄昏带，由于地狱般的高温和强风，生存也极其困难。一场猛烈的永久风暴持续地在向阳面肆虐，熔岩流从高原汇入山谷。\n\n类型：§R极端§!"
 eyeball_world:0 "眼瞳星球"
 eyeball_world_desc:0 "这个潮汐锁定的星球永远肆虐着猛烈的海上风暴。当海洋在昼面沸腾时，由于夜面的冰壁被狂风挤压和移动，晨昏带的冰层会融化和破碎。\n\n类型：§B正常§!"
 meridiem_world:0 "正午星球"
 meridiem_world_desc:0 "这个潮汐锁定的星球以其非常温和的条件而引人注目。尽管暮光带几乎是持久寒冷，但向阳面还是以温和的热带气候为主。\n\n类型：§G天堂§!"