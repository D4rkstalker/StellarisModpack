 ########## COUNTRY EVENTS ##########
 
 eev_popup.1.name: "非法外星人"
 eev_popup.1.desc.d: "外星人未经许可侵入了我们的行星之一！我们可以把他们送走，或者我们可以让他们留下来？"
 eev_popup.1.a: "把他们关起来送走。"
 eev_popup.1.b: "他们可能会留下。"
 eev_popup.1.c: "让他们暂时留下来……我会在以后决定如何处理他们。"
 #
 eev_popup.2.name: "恐怖袭击"
 eev_popup.2.desc: "我们首都星球上负责星际贸易的一座重要建筑最近遭到了与我们不同理想的恐怖分子的轰炸。\n\n我们的高级政府官员向我们保证该建筑将被重建不久。:
 eev_popup.2.a: "找到他们！"
 #
 eev_popup.3.name: "领袖被暗杀！"
 eev_popup.3.desc: "在一次关于帝国及其人民的年度会议上，一个理想主义的傻瓜开枪打伤了我们的领导人！不久之后他就入狱了。\n\n我们的领导人在这个星球上最好的医院呆了两个星期一种医学诱发的昏迷，他很快就死了。\n\n他会被怀念的……:
 eev_popup.3.default: "真可惜..."
 eev_popup.3.militarist: "我们的军队怎么了！？"
 eev_popup.3.phobe: "外星人，毫无疑问？"
 eev_popup.3.peace: "这只会加强我们的人民。"
 eev_popup.3.authoritarian: "王座周围的混乱来了。"
 #
 eev_popup.4.name: "告密者！"
 eev_popup.4.desc: "曾经为我们工作的政府特工最近将我们的机密出售给了我们的潜在敌人。我们不知道她将机密发送给了谁，但我们应该做好准备。"
 eev_popup.4.a: "那太糟糕了。"
 eev_popup.4.b: "这不能容忍！监禁她！"
 #
 eev_popup.5.name: "当地名人死了！"
 eev_popup.5.desc: "一位非常有名的名人今天去世了。\n\n她用她的歌打动了我们的心，用她的电影打动了我们。像她这样的人并不多。她会被深深怀念。"
 eev_popup.5.a: "真可惜……"
 eev_popup.5.b: "我什至没有得到签名。"
 #1.6
 eev_popup.6.name: "科学家生病了！"
 eev_popup.6.desc: "我们的一位首席科学家患了一种致命的不治之症，似乎来自异种物种！\n\n幸运的是，这种疾病不会传染，所以其他科学家会没事的，但这可能停止进步。:
 eev_popup.6.a: "安息吧……"
 eev_popup.6.b: "他服务很好。"
 eev_popup.6.c: "该死的异种人渣！"
 #
 eev_popup.7.name: "游牧民族到达"
 eev_popup.7.desc: "几个自称为:拳头:的异种游牧民族要求在我们的首都星球上居住。由于我们通常不会让任何人住在我们的首都星球上，因此我们安排了各种采访。 \n\n:拳头:声称他们计划建造一座伟大的城镇，里面装满了人们所希望的一切，包括免费的食物和饮料、免费的医疗保健，甚至还有免费的住房，只有一个例外。住在那里的每个人都必须崇拜他们上帝。:
 eev_popup.7.a: "让他们进来"
 eev_popup.7.b: "拒绝他们"
 eev_popup.7.c: "谁让这些异形进来的？"
 eev_popup.7.d: "训练这些异性！"
 eev_popup.7.e: "对我来说看起来像是新奴隶。"
 eev_popup.7.f: "他们当然可以留下来。"
 #
 eev_popup.8.name: "水下怖事！"
 eev_popup.8.desc: "当一群当地渔民每周例行捕捞时，他们注意到水下潜伏着一些巨大的东西...... \n\n他们报告了他们的坐标，但我们无法找到他们。唯一的我们设法找到的物体是渔民的破船。他们被推定死了。\n\n但是我们确实有一些选择。我们可以为他们的死报仇雪恨并试图杀死这个东西，但这可能会影响当地的生态系统，因为我们不知道这个庞然大物在其中扮演了多大的角色。:
 eev_popup.8.a: "在怪物杀死我们更多人之前杀死它！"
 eev_popup.8.b: "最好还是小心点，让那东西……"
 #
 eev_popup.9.name: "富人死了"
 eev_popup.9.desc: "我们国家最富有的人之一今天去世了，但这并不是事情如此重要的原因。他没有继承人去世，这意味着由我们来决定钱的去向。\n\n那里我们有几个选择。我们可以把钱分给人们，这会让他们很高兴，或者我们可以拿钱。:
 eev_popup.9.a: "人们应该拥有它。"
 eev_popup.9.b: "我来拿钱。"
 #1.7
 eev_popup.10.name: "流行音乐病毒"
 eev_popup.10.desc: "我们的一些人似乎有一种我们不知道的病毒。这种病毒很可能是从我们的外太空旅行中感染的。\n\n目前我们不知道治愈方法，也不知道有一种需要一段时间，但情况紧急，我们需要尽快解决问题。\n\n我们的科学家说这种病毒具有极强的传染性，并建议隔离所有生病的流行音乐并让它们死亡。尽管这会花费很多钱。:
 eev_popup.10.a: "快点！隔离他们！"
 eev_popup.10.b: "我们没有钱。"
 #1.8
 eev_popup.11.name: "优质作物"
 eev_popup.11.desc: "在极少数情况下，在适当的条件下，庄稼可能会长得非常出色。而这正是这种情况！\n\n今年的收成丰收且质量最高。 :
 eev_popup.11.a: "太棒了！"
 eev_popup.11.b: "收获奖励。"
 #
 eev_popup.12.name: "大鱼"
 eev_popup.12.desc: "当我们的渔民去寻找更多的鱼来捕捞时，他们发现了一个惊人的发现 - 一大群大鱼，当然他们尽可能多地捕获了。"
 eev_popup.12.a: "很好。"
 eev_popup.12.b: "卖鱼。"
 #
 eev_popup.13.name: "许多矿物"
 eev_popup.13.desc: "当我们的采矿无人机无休止地寻找矿物时，一架这样的无人机偶然发现了一个充满矿物的非常大的洞穴系统！"
 eev_popup.13.a: "对我们有好处。"
 eev_popup.13.b: "卖掉多余的矿石。"
 #
 eev_popup.14.name: "额外利润"
 eev_popup.14.desc: "对我们的帝国来说，这是一个伟大的经济年。我们的公司、贸易商和公民都赚了很多钱，我们也能从中分得一杯羹！"
 eev_popup.14.a: "经济很好！"
 #
 eev_popup.15.name: "伟大领袖"
 eev_popup.15.desc: "在银河系最遥远的角落，我被认为是一位伟大的领袖。我的胜利和统治人民的方式为我赢得了声望！"
 eev_popup.15.a: "我很自豪！"
 #
 eev_popup.16.name: "有天赋的宠物"
 eev_popup.16.desc: "我的一个亲近的家庭成员决定给我一件伴生宠物的礼物。经过深思熟虑，我决定给它起个名字……"
 eev_popup.16.a: "华章"
 eev_popup.16.b: "阿豪"
 eev_popup.16.c: "班主任"
 eev_popup.16.d: "非洲星"
 eev_popup.16.e: "小甲鱼"
 eev_popup.16.f: "我不需要宠物。杀了它。"
 #
 eev_popup.17.name: "交易者需要帮助"
 eev_popup.17.desc: "我们忠实的交易员最近处境艰难。今年过得并不顺利，他们要求我们帮助他们重新站起来。"
 eev_popup.17.a: "帮助他们。"
 eev_popup.17.b: "拒绝他们的帮助。"
 #
 eev_popup.18.name: "科学家需要帮助"
 eev_popup.18.desc: "我们的科学家最近遇到了一些麻烦。特别是设备有问题，而且缺乏新成员。他们说，有了一些资金援助，他们很快就能重新站起来。"
 eev_popup.18.a: "他们有我的帮助。"
 eev_popup.18.b: "别处需要我..."
 
 #
 eev_popup.19.name: "很多钱"
 eev_popup.19.desc: "多年来，我们收集了一笔 §YEnergy§! 这没什么可笑的。\n\n也许我们应该捐一些给饥饿的人？生病的人？或者我们可以投资找到治愈太空癌症的方法？:
 eev_popup.19.a: "捐赠给饥饿的人"
 eev_popup.19.b: "捐赠给病人"
 eev_popup.19.c: "捐赠以寻找治疗太空癌症的方法"
 eev_popup.19.d: "我宁愿保留我的钱。"
 
 eev_popup.20.name: "太空癌症治愈"
 eev_popup.20.desc: "看来我们几个月前的慷慨捐赠已经帮助治愈了太空癌症！\n\n昨晚我们的首都星球听到这个消息后欣喜若狂！"
 eev_popup.20.a: "太棒了"
 
 eev_popup.22.name: "原始外星感染"
 eev_popup.22.desc: "我们的一个观察站发现 §Y[From.GetName]§! 的人口急剧下降。似乎灭绝级别的感染席卷了地球。\n\n我们可以让他们并希望他们建立免疫力。否则我们现在就可以结束它并用核武器摧毁这个星球。:
 eev_popup.22.a: "让他们去吧。"
 eev_popup.22.b: "让核弹砸到星球！"

 eev_popup.30.name: "新的原始物种觉醒"
 eev_popup.30.desc: "当我们的观察站和它的科学家们正在研究 §Y[From.GetName]§! 时，他们注意到了一些非常罕见和有趣的东西。\n\n一个新的有知觉的物种与当前的有知觉的物种一起进化已经在那里被命名为:§S二刺猿§!:。两个不同的有知觉的种族现在居住在§Y[From.GetName]§!。:
 eev_popup.30.a: "有趣"
 eev_popup.30.b: "最好有一个统治物种。消灭这些:二刺猿:。"
 
 eev_popup.31.name: "新的感知进化"
 eev_popup.31.desc: "我们星球上的一种本土哺乳动物已经开始表现出意识进化的迹象。\n\n有了这个消息，我们可以开始提升它们的感知能力，使它们能够成为完整的公民。"
 eev_popup.31.a: "这可能是个坏主意。"
 eev_popup.31.b: "越多越好。"
 
 
