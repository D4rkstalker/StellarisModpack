l_simp_chinese:

 ancient_flag_category: "被遗忘的旗帜"
 ancient_flag_category_desc: "船员们在§Y[From.GetName]§!上发现了一个奇怪的金属圆柱体，上面附着污渍的布，估计是某种旗帜。"
 ancient_flag.1.name: "古代文明的旗帜"
 ancient_flag.1.desc: "科学官§G[Root.GetLeaderName]§!指挥的§B[Root.GetFleetName]§!已经完成了对§Y[From.GetName]§!的详细扫描。该物体似乎是由一个古老的文明放置的，大约是3000年前。在他们的文化中，在天体上插旗子是一种在太空中认领区域的方式。\n\n由于§Y[From.GetName]§!上几乎没有风，所以这面旗子在过去3000年里没有被侵蚀。这个古老的文明发生了什么，仍然是一个谜。 "
 ancient_flag.1.a: "令人着迷。"
 
 Space_grave_category: "外太空骸骨遗迹"
 space_grave_category_desc: "船员们和他们的领导发现了一些非常奇怪的东西，大约有一打骸骨在§Y[Root.GetName]§!周围的轨道上!。\n\n船员们已经很久没有对某件事情如此兴奋了，他们求之不得，要研究这个异常现象。"
 space_grave.1.name: "太空坟墓"
 space_grave.1.desc: "船员们不仅在轨道上发现了骸骨，而且还在§Y[Root.GetName]§!的表面发现了成百上千的骸骨!也是如此。看来，表面上的遗骸是几千年前发生的大灾难事件的结果。一些人试图逃离在地表发生的任何事情，但他们的飞船在试图逃离§Y[Root.GetName]§!的重力井时不知为何爆炸了。\n\n发生在地表的大灾难事件仍然是一个谜，因为许多理论，如小行星撞击或火山爆发都被排除了。"
 space_grave.1.a: "令人瞩目!"

 mineral_monolith_category: "一块有巨大的岩石"
 mineral_monolith_category_desc: "科学家在§Y[Root.GetName]§!的表面上发现了一块巨大的岩石，巨无敌大的岩石! 扫描结果显示，它的矿物含量很高，并且外层有一些刻痕。"
 mineral_monolith.1.name: "一块矿物巨石"
 mineral_monolith.1.desc: "§G[Root.GetLeaderName]§!和§B[Root.GetFleetName]§!的船员已经完成了对岩石的研究，它确实很吸引人。\n\n据估计，大约一万年前的原始文明将这块岩石作为某种神灵或和平的象征来崇拜，并注意到岩石上有一些古代语言的标记。这块石头似乎正在慢慢地被侵蚀。\n\n建议把它保存在我们的一个地质博物馆里，让公众看到，或者我们可以直接把它废掉，换成矿物，或者卖给一些收藏家。"
 mineral_monolith.1.a: "报废它。"
 mineral_monolith.1.b: "保留它。"
 mineral_monolith.1.c: "卖掉它。"
 mineral_monolith.1.d: "不要碰它!"
 
 last_words_category: "一个丢失的信号"
 last_words_category_desc: "船员们接收到了来自§Y[Root.GetName]§!的强烈信号!"。
 last_words.1.name: "一个冒险家的遗言"
 last_words.1.desc: "§B[Root.GetFleetName]§!的船员们已经找到了发射我们之前获得的信号的设备，它似乎是一个外星冒险家的遗言。他们已经翻译了语言，这是它所说的:\n\n船长？ 船长!进来吧，船长!我找到它了! 经过这么多年，我真的找到了它!这将改变我们所知的宇宙。这将改变我们所知的宇宙。我们将能够做任何事... ... 等等。它在... ...移动？它在动!它还活着!... 它发现了我。如果我没能成功，我的坐标是......\n\n这就是我们所知道的一切。我们可能永远不知道她发现了谁或什么，因为这个船长似乎已经轰炸了这个星球。这个星球上除了我们，没有任何活物。"
 last_words.1.a: "默哀片刻。"
 
 mineral_core_category: "量子变化的质量"
 mineral_core_category_desc: "对该行星质量的测量似乎每隔几天就会发生变化，需要进一步研究。"
 mineral_core.1.name: "一个矿物核心"
 mineral_core.1.desc: "§G[Root.GetLeaderName]§!报告说，§B[Root.GetFleetName]§!工作人员已经找到了这个星球的质量比以前记录的要大的原因:\n\n事实证明，该行星的核心已经开始停止旋转。这将使我们能够安全地在该星球的核心深处进行开采，为我们的帝国提供大量的资源。"
 mineral_core.1.a: "对我们来说是个幸运的日子!"

 bad_fate_category: "外星人的灭绝"
 bad_fate_category_desc: "仔细检查发现化石散落在多层岩石上。更加不寻常的是，这个星球完全是不毛之地。"
 bad_fate.1.name: "一个毁灭性的命运"
 bad_fate.1.desc: "经过更仔细的检查，§Y[From.GetName]§!似乎是两颗行星坠落的后果，§B[Root.GetFleetName]§!船员称之为:宿命:和:命运: 。\n\n最吸引人的地方是，其中一个星球上曾经有一个庞大的文明。\n\n 这是一个真正有趣的发现。"
 bad_fate.1.a: "为曾经的荣耀敬礼!"
 bad_fate.1.b: "祝福他们安息。"

 rocky_egg_category: "一个陌生的星球"
 rocky_egg_category_desc: "扫描显示这个星球的地理环境极其不正常。"
 rocky_egg.1.name: "巨大的岩石蛋"
 rocky_egg.1.desc: "§G[Root.GetLeaderName]§!和§B[Root.GetFleetName]§!的船员告诉我们，这个星球实际上是一个百万年前的蛋!\n\n在过去的几百万年里，这颗蛋从宇宙中收集了无数的宇宙尘埃，导致蛋的质量变的非常非常大。 \n\n但是无须担心，因为这个蛋在几百万年后才会孵化。\n\n像这样的东西能够存在，确实是一个奇迹。这种生物似乎非常罕见，这颗蛋可能是他们种族中仅存的东西。我们的科学家对这一发现感到惊奇。"
 rocky_egg.1.a: "令人惊讶。"

 gassy_planet_category: "被遗弃的星球"
 gassy_planet_category_desc: "船员们在§Y[Root.GetName]§!上发现了一个被遗弃的文明!这个文明似乎是被突然抛弃的。"
 gassy_planet.1.name: "一个多灾的星球"
 gassy_planet.1.desc: "在扫描这个星球时，§B[Root.GetFleetName]§!的船员们确定，这个古老的文明之所以抛弃这个星球，是因为它正在死亡,因为一座巨大的火山正在持续不断地向大气层发射有毒气体。\n\n至于曾经的文明，它们现在在哪里是个谜"。
 gassy_planet.1.a: "有点意思。"

 doomed_civ_category: "坠毁的飞船"
 doomed_civ_category_desc: "船员发现了是一架坠毁的航天飞机。"
 doomed_civ.1.name: "逃生轨迹"
 doomed_civ.1.desc: "当扫描飞船时，§B[Root.GetFleetName]§!船员遇到了一些毁灭性的东西。\n\n这艘船更像是一个逃生舱，在逃离他们的母星的路上坠毁。根据船员们能读到的遗留物，这是一个即将毁灭的星球。在他们的母星上发生的灾难，一定是极具破坏性的。因为不管是谁发射了它，这艘船都被永久忘记了。"
 doomed_civ.1.a: "好奇。"

 lost_treasure_category: "微弱的信号"
 lost_treasure_category_desc: "我们在§Y[Root.GetName]§!附近接收到了一个微弱的信号!"。
 lost_treasure.1.name: "一个丢失的宝藏"
 lost_treasure.1.desc: "§B[Root.GetFleetName]§!船员已经弄清了信号的来源，它似乎是一艘装满了宝贵和稀有物品的货船。\n\n §G[Root.GetLeaderName]§!相信这艘货船在行驶过程中被星球的重力井所吸引。它似乎是由一个原始的人工智能控制的，这就解释了为什么它这么容易被重力吸走并毁灭。"
 lost_treasure.1.a: "我们幸运的总是可以使用更多的能源。"
 
 crazy_scientist_category: "奇怪的激素"
 crazy_scientist_category_desc: "在扫描§Y[Root.GetName]§! 时，船员们采集到了奇怪的激素。"
 crazy_scientist.1.name: "一个疯狂的科学家"
 crazy_scientist.1.description: "在研究异常点时，我们的一位科学家，不小心撕破了他的衣服，激素开始以一种非常奇怪的方式影响他。\n\n他尖叫着说有 "声音 "并表示很害怕它们，过了一会儿，他试图躲进一个天然洞穴。就我们所知，他还在这里。\n\n当然，我们让他自生自灭，因为他对整个船员都是一种威胁。 §G[Root.GetLeaderName]§!向我们保证，这不会影响他们的工作。"
 crazy_scientist.1.a: "悲惨的命运。"
 
 diamond_core_category: "密集的核心"
 diamond_core_category_desc: "对行星核心的调查，表明它的密度异常大。"
 diamond_core.1.name: "一个钻石核心"
 diamond_core.1.desc: "§B[Root.GetFleetName]§!的船员和它的首席科学家§G[Root.GetLeaderName]§!已经发现这个星球的核心是由部分钻石构成的!\n\n开采这个星球将证明对我们的工业非常有利。"
 diamond_core.1.a: "开始采矿!"
 
 #1.3
 
 except_engine_category: "奇怪的机器"
 except_engine_category_desc: "扫描显示§Y[Root.GetName]§!上有旧机器状物体!。"
 except_engine.1.name: "奇特的工程"
 except_engine.1.desc: "§B[Root.GetFleetName]§!已经发现这些机器比我们拥有的更先进!\n\n我们应该把他们带到我们的母星，更仔细地研究这些机器。或者我们可以直接把它们卖给出价最高的人。"
 except_engine.1.a: "我们必须向这些机器学习!"
 except_engine.1.b: "卖掉它们，没有什么能胜过我们的技术。"
 
 crushed_category: "闪亮的物体"
 crushed_category_desc: "船员们在§Y[Root.GetName]§!上发现了一个异常现象!它非常闪亮，有反射作用。"
 crushed.1.name: "破碎的文明"
 crushed.1.description: "在调查这个星球时，§B[Root.GetFleetName]§!的船员在一个非常小的而且尚未开智的文明上着陆。\n\n当飞船降落在该文明上时，飞船不小心杀死了90%的人口。那些留下来的人看起来并不高兴，但他们只能科学家的脚下投掷石粒。\n\n然而，那个闪亮的物体将被证明是非常有价值的!"
 crushed.1.a: "哎呀。。。"
 
 perfect_planet_category: "非凡的阅读"
 perfect_planet_category_desc: "经过对§Y[Root.GetName]§!的仔细扫描,该行星显示出非同寻常的读数!"
 perfect_planet.1.name: "一个完美的星球"
 perfect_planet.1.desc: "这个星球真的很了不起! \n\n金色的河流和堆积如山的矿物! 我们可以从这个星球上学到很多东西。"
 perfect_planet.1.a: "了不起"

 ancient_fossils_category: "先进和古代的遗迹"
 ancient_fossils_category_desc: "科学家们发现了似乎是古老但看起来又比较先进的文明遗址。"
 ancient_fossils.1.name: "古代文明化石"
 ancient_fossils.1.desc: "§B[Root.GetFleetName]§!的船员是对的。数百万年前，这个星球上生活着一个文明，而且是一个先进的文明。\n\n不知道是什么杀死了这个文明。也许是一颗小行星或超级火山。\n\n不管发生了什么都不重要，重要的是，从他们的遗骸中可以学到很多东西!"
 ancient_fossils.1.a: "太好了。"
 
 space_knights_category: "石头家园"
 space_knights_category_desc: "在扫描§Y[Root.GetName]§!时，船员们发现了由岩石制成的房屋。"
 space_knights.1.name: "太空骑士"
 space_knights.1.desc: "一个死亡的中世纪物种曾经在这个星球上游荡，但他们的死亡方式很壮观。\n\n两大国家统治着这个星球，在一场无休止的战斗中互相争夺领土，据调查，在灭世之灾之前的5000年就开始了。\n\n这两个交战国家参与的最后一场战斗摧毁了他们的星球，它再也没有恢复过来。\n\n船员们相信这场战争的原因是对神的信仰的不同。"
 space_knights.1.a: "有意思。"
 
 world_war_category: "战斗的残骸"
 world_war_category_desc: "船员们相信在§Y[Root.GetName]§!上发生了一场世界战争，摧毁了他们的种族。"
 world_war.1.name: "世界战争"
 world_war.1.desc: "船员们是正确的，§G[Root.GetLeaderName]§!和他的科学家们认为，一个科技不发达的文明是不能毁灭他们自己的。当事情发生时，他们几乎达到了我们的技术水平。\n\n§G[Root.GetLeaderName]§!相信有某个国家有一个好战的法西斯思想领导人，他的目标是统治世界。他不断的发动战争，用核弹等大规模毁灭性武器轰炸，最终导致了星球的毁灭。"
 world_war.1.a: "引人入胜的故事。"
 
 #1.4
 asteroid_attack_category: "小行星洞穴"
 asteroid_attack_category_desc: "科学家在§Y[Root.GetName]§!上发现了不自然的洞穴，并希望登陆探索一下洞穴。"
 asteroid_attack.1.name: "小行星袭击"
 asteroid_attack.1.desc: "那些洞穴确实是由某种东西造成的，应该是小行星撞击导致的。 \n\n在搜索小行星的洞穴系统时，§B[Root.GetFleetName]§! 的工作人员发现了一些他们被描述为:非常恐怖:，不久后我们就再也联系不到他们了。\n\n幸好大多数科学家都活着出来了。"
 asteroid_attack.1.a: "真可惜。"
 
 ayy_category: "发现灯光"
 ayy_category_desc: "我们的科学家在 §Y[Root.GetName]§! 上发现了灯光，并希望进行调查。"
 ayy.1.name: "本地外星人"
 ayy.1.desc: "§G[Root.GetLeaderName]§! 找到了这些灯，这些灯与里面有外星人的房子相连，但是他们并未开智。\n\n他们声称他们是伟大的帝国，希望殖民银河系中的一切。无论是否宜居。\n\n§G[Root.GetLeaderName]§! 说这些外星人实际上害怕我们并声称他们只是想让我们离开，他们愿意付钱。"
 ayy.1.a: "很好，拿钱吧。"
 ayy.1.b: "让他们安静。"
 ayy.1.c: "为我们的军队招募他们。"
 ayy.1.d: "炸毁这些异形!"
 
 storms_category: "疯狂的天气"
 storms_category_desc: "§Y[Root.GetName]§! 上似乎有异常的天气。"
 storms.1.name: "无限风暴"
 Storms.1.desc: "这颗行星的风暴似乎已经在数百万年前开始了，当时这颗行星还很年轻。首席科学家§G[Root.GetLeaderName]§! 推测这场风暴将不会结束，直到某些事情发生这个星球发生了巨大的变化。\n\n§G[Root.GetLeaderName]§! 表示如果计划在这个星球上殖民，我们可以尝试去停止这场风暴。"
 storms.1.a: "太贵了。"
 storms.1.b: "停止风暴。"
 
 #1.5
 ai_factory_category: "地下工厂"
 ai_factory_category_desc: "对 §Y[Root.GetName]§! 的扫描显示了一个不自然的地下建筑。"
 ai_factory.1.name: "人工智能工厂"
 ai_factory.1.desc: "地下建筑实际上是一个工厂，其灵魂目的是大规模生产人工智能机器人，它是由一个未知种族建造的。\n\n正如我们所说，工厂仍在工作，并且在大量消耗行星资源。\n\n机器人目前处于非活动状态，但§G[Root.GetLeaderName]§! 解释了如果我们让工厂完工，这些机器人将如何成为威胁。"
 ai_factory.1.a: "让工厂完工吧。"
 ai_factory.1.b: "摧毁工厂!"
 ai_factory.1.c: "让工厂完工并从中学习。"
 
 space_nomads_category: "在轨货船"
 space_nomads_category_desc: "我们的科学家在 §Y[Root.GetName]§! 周围的轨道上发现了一艘货船。"
 space_nomads.1.name: "太空游牧民族"
 space_nomads.1.desc: "当 §B[Root.GetFleetName]§! 接近货船时，一些非常友善的游牧民族迎接了我们，他们自称为 §SThe Wanderers§!。\n\n他们很友好地告诉我们其中包括穿越银河系的旅程，他们遇到外星种族，以及他们因一些辛辣食物和饮料而陷入困境的财务状况，他们称之为 §SGlabnak§!。庆祝活动结束后，我们分道扬镳，但在他们给我们提供了他们的 §SGlabnak 食谱之前。§!.\n\n§G[Root.GetLeaderName]§! 建议我们捐赠 200 点能量来帮助他们改善财务状况。"
 space_nomads.1.a: "我们缺乏资金……"
 space_nomads.1.b: "当然！"
 space_nomads.1.c: "把他们送走。"
 space_nomads.1.d: "快把这些异种人渣送走！"
 space_nomads.1.e: "我们缺乏资金，但我们会让我们的国家知道你们善良的人们！"
 space_nomads.1.f: "招募这些异形并带领他们走向胜利。"
 space_nomads.1.g: "问问他们对宇宙的了解。"
 space_nomads.1.h: "他们知道我们的领主和救世主吗？"
 space_nomads.1.i: "捕获并奴役他们！"
 space_nomads.1.j: "给他们做电池。"
 space_nomads.1.k: "新主人。"
 space_nomads.1.l: "给他们做食物！"
 space_nomads.1.t: "一艘外星飞船加入了我们的部队。"
 
 space_minerals_category: "在轨货船"
 space_minerals_category_desc: "我们的科学家在 §Y[Root.GetName]§! 周围的轨道上发现了一艘货船。"
 space_minerals.1.name: "轨道上的矿物"
 space_minerals.1.desc: "§B[Root.GetFleetName]§! 接近货船，打开货船后发现了大量的矿物!\n\n我们不知道这些矿物属于谁，但我们可以很容易地拿走它们。"
 space_minerals.1.a: "拿走矿物。"
 space_minerals.1.b: "留下矿物。"
 
 water_monster_category: "海洋中的物体"
 water_monster_category_desc: "我们的科学家在§Y[Root.GetName]§! 的水域中发现了一些移动的东西。"
 water_monster.1.name: "水怪"
 water_monster.1.desc: "在扫描行星的海洋时，我们的科学家遇到了一个巨大的水怪!\n\n但是一位年轻的天才科学家有兴趣进一步研究它，并且反对§G[Root.GetLeaderName]§!的命令进入水域调查，结果被这水妖吃掉了。"
 water_monster.1.a: "他会被怀念的。"
 water_monster.1.b: "这个小傻瓜……"
 
 #1.6
 abandoned_base_category: "未知的金属物体"
 abandoned_base_category_desc: "我们的科学家报告说，§Y[Root.GetName]§! 的表面上似乎有一些未知的金属物体。"
 abandoned_base.1.name: "沙漠"
 abandoned_base.1.desc: "当我们接近这个金属物体时，科学家们清楚地知道它是一座建在山边的军事基地。\n\n当我们的科学家进去仔细观察时，他们发现迎接他们的是枪，但在科学家向他们保证他们是和平的之后，所有的敌对行动都被停止了，因为他们称自己为:自由民:，并以此表示抱歉，他们决定请我们的科学家共进晚餐。\n\n §G[Root.GetLeaderName]§! 向我们发送了关于这些:自由民:是他们以前帝国的逃兵的信息，他们拥有的财富超出了这些拾荒者应有的财富。"
 used_base.1.a: "请他们为我们的事业服务。"
 abandoned_base.1.b: "他们不过是叛徒！"
 abandoned_base.1.c: "拿走他们偷来的宝藏，快跑！"
 abandoned_base.2.name: "招募"
 abandoned_base.2.desc: "我们的科学家已经邀请这些:自由民:加入我们的军队并支持我们的事业。令我们惊讶的是，他们在一个条件下接受了condition:为他们的服务预付报酬。\n\n §G[Root.GetLeaderName]§! 强烈敦促我们不要将他们纳入我们的军队，因为他们不忠于他们以前的统治者。谁说他们会继续忠于我们？"
 found_base.2.a: "欢迎来到我们的帝国，自由民！"
 abandoned_base.2.b: "那没关系。"
 abandoned_base.2.tooltip: "故事继续"
 
 infinium_category: "稀有矿物"
 infinium_category_desc: "在扫描 §Y[Root.GetName]§! 时，我们的科学家发现了一种前所未有的矿物！团队迫切希望对这种矿物进行更多研究。"
 infinium.1.name: "无限矿石"
 infinium.1.desc: "我们的科学家发现的这种矿物真是太棒了！在高温下它可以被塑造成任何东西，当冷却下来时它几乎坚不可摧！\n\n我们的科学家已经开始称它为:Infinium:，因为它 几乎无限使用。\n\n§G[Root.GetLeaderName]§! 建议保留这个 Infinium 以供进一步研究和使用，但表示如果我们真的需要钱，我们也可以出售它。"
 infinium.1.a: "保留它。"
 infinium.1.b: "卖掉它。"
 
 error_category: "人造生命"
 error_category_desc: "§Y[Root.GetName]§! 似乎有人造生命形式在这个星球上巡逻。"
 error.1.name: "人造生命"
 error.1.desc: "这颗行星实际上确实有人造生命形式在地球上巡逻，但我们不知道是什么原因。\n\n当我们试图联系其中一种生命形式时，它们只会重复: §RERROR-703, PATH - NOT - FOUND§!。当我们的科学家被发现时，他们会重复: §RERROR-001, LIFEFORM - DETECTED§!。\n\n§G[Root.GetLeaderName]§! 建议绑架这些生命形式中的一种以找到它们的用途，或者我们可以简单地将它们全部废弃，或者出售它们？"
 error.1.a: "找到他们的目的。"
 error.1.b: "废弃它们。"
 error.1.c: "卖掉它们。"
 error.1.d: "别管他们。"
 error.2.name: "目的"
 error.2.desc: "我们的科学家发现了这些人造生命形式的目的。\n\n他们的目的是杀死星球上的所有生命形式，但我们不知道是什么原因。然而他们的另一个目的有点一个谜......他们试图找到某事，因此:找不到路径:这句话。也许他们想在某个地方跟随他们的创造者？"
 error.2.a: "有趣。"
 error.2.tooltip: "故事继续"
 
 #1.7

 mutiny_category: "在轨货船"
 mutiny_category_desc: "我们的科学家在 §Y[Root.GetName]§! 周围的轨道上发现了一艘货船。"
 mutiny.1.name: "叛变！"
 mutiny.1.desc: "我们的科学家在货船内发现了大量矿物！不幸的是，我们的一些科学家决定为了自己的个人利益而宁愿保留这些矿物，并针对§G[Root.GetLeaderName ]§! 和他最忠诚的科学家。\n\n我们应该如何进行？"
 mutiny.1.a: "尝试与他们谈判。"
 mutiny.1.b: "让他们自己解决吧。"
 mutiny.1.c: "以那些傻瓜为榜样，炸毁这艘船！"
 mutiny.1.tooltip: "继续故事"
 mutiny.2.name: "情况无效"
 mutiny.2.desc: "在听取我们的意见后，所有参与叛变的人都同意在中等安全监狱中服刑 10 年，并支付 500 能源的综合费用。"
 mutiny.2.a: "结果很好。"
 mutiny.3.name: "情况无效"
 mutiny.3.desc: "在我们让科学家们自己解决之后，我们才被告知发生的事件。看来我们的首席科学家和最忠于他的人都被杀了。然而那些领导兵变的人只要他们能拿走他们想要的矿物质，他们就可以继续为我们工作。"
 mutiny.3.a: "很好。"
 mutiny.2.tooltip: "科学船将被炸毁。"

artifact_sun_category: "奇怪的太阳"
artifact_sun_category_desc: "这颗太阳和我们以前见过的任何东西都不一样。这颗太阳的形状无缘无故有点偏离。"
artifact_sun.1.name: "人造太阳"
artifact_sun.1.desc: "§Y[Root.GetName]§! 太阳很出色！不是因为它的形状不对，而是因为它是很久以前由一些外星物种建造的！\n\n从什么 §G[Root .GetLeaderName]§! 收集到建造这个太阳的由是他们的旧太阳很快就会死亡。但是这对他们来说没有用，因为他们已经灭绝了数千年。"
artifact_sun.1.a: "有趣。"
 
 blackhole_life_category: "黑洞生命迹象"
 blackhole_life_category_desc: "机组人员在 §Y[From.GetName]§! 黑洞中发现了生命迹象。这可能会改变我们对物理学和生命的了解！"
 blackhole_life.1.name: "黑洞生态系统"
 blackhole_life.1.desc: "黑洞里面确实有生命形式！\n\n这些生命形式以某种方式能够随意穿过事件视界，而不会超过光速。事实上，它们相当 缓慢。\n\n它们似乎生活在黑洞内，只出来吃附近的太空尘埃。我们无法看到事件视界之外的东西，因为我们的技术并不先进。"
 blackhole_life.1.a: "卓越的见识！"
 

 sand_creature_category: "流沙"
 sand_creature_category_desc: "§Y[Root.GetName]§! 表面的沙子似乎以一种非常不自然的方式移动。"
 sand_creature.1.name: "恐怖的沙生物"
 sand_creature.1.desc: "当 §B[Root.GetFleetName]§! 船员降落在行星上时，他们注意到沙子正在向他们移动。§G[Root.GetLeaderName]§! 很好奇所以他决定离开科学 船仔细观察。其他船员建议不要这样做，但 §G[Root.GetLeaderName]§! 忽略了他们。\n\n当船员们看着沙子越来越近时，沙子也开始变大。它 就在那一刻，他们意识到沙子下面的任何东西都是活的，并看到船员和它的领导者作为食物。\n\n船员别无选择，只能离开§G[Root.GetLeaderName]§! 去死，因为没有时间 去救他。"
 sand_creature.1.a: "他的服务很好。"
 

 frozen_civilization_category: "万里冰封" 
 frozen_civilization_category_desc: "§Y[Root.GetName]§! 表面的巨大结构似乎整个表面都被冰包裹着。"
 frozen_civilization.1.name: "冰封的文明"
 frozen_civilization.1.desc: "经过进一步研究，§B[Root.GetFleetName]§! 的船员发现，不仅建筑物被冰包裹，还有被冰冻的有感知生物。\n\n生物识别扫描显示它们是实际上还活着。他们的技术似乎比我们的技术要原始得多。\n\n似乎发生了轨道的突然变化，使行星几乎立即冻结。科学界提出了多种理论，但没有一个证据。不管怎样，科学官员§G[Root.GetLeaderName]§! 已经开始人为地解冻行星。\n\n当行星解冻时，建造了一个设施来研究他们回到冰冻前的生活。这花了在他们的身体完全解冻前几天。可悲的是，只有几百人在这个过程中幸存下来。\n\n我们的一些科学家在这些生物醒来后措手不及。幸运的是，我们采取了安全措施来防止其中一些从大发雷霆e.他们被注射了麻醉剂，一艘小型运输船将他们运送到我们看来像是一个重要地标的地方。 \n\n当他们从麻醉剂中完全清醒过来后，他们似乎很困惑。他们中的一些人开始攻击，但其中一个人挺身而出，说服他们冷静下来。船员们对原始生物很着迷。"
 frozen_civilization.1.a: "太棒了！"
 
 supernova_category: "一颗极其明亮的星星"
 supernova_category_desc: "当科学小组接近 §Y[Root.GetName]§! 恒星时，他们意识到它比应有的亮度要亮很多倍！"
 supernova.1.name: "异常波动"
 supernova.1.desc: "§B[Root.GetFleetName]§! 的仪器检测到了大规模的等离子体内部波动。由于这些仪器发出的重力干扰，船员们很难获得一些详细的读数波动，他们必须靠近恒星才能知道发生了什么。:
 supernova.1.a: "小心前进"
 supernova.2.name: "一颗超新星！"
 supernova.2.desc: "在研究太阳时，§B[Root.GetFleetName]§! 机组人员意识到发生了什么。超新星正在发生。但他们知道试图逃跑是没有意义的，所以机组人员接受了他们的命运并记录了这一事件。\n\n由于他们的死亡，我们现在对超新星有了更多的了解。他们会被记住。"
 supernova.2.a: "确实如此。"
 supernova.3.name: "超新星！"
 supernova.3.desc: "在研究太阳时，§B[Root.GetFleetName]§! 船员意识到发生了什么。超新星正在发生。但科学官员 §G[Root.GetLeaderName]§! 非常谨慎和:命令船保持在最大扫描范围。\n\n它非常接近，但他及时发出了紧急超推进的命令。"
 supernova.3.a: "那太近了。"
 
 boom_asteroid_category: "金属结构"
 boom_asteroid_category_desc: "机组人员在 §Y[Root.GetName]§! 的表面发现了一个不自然的金属结构。"
 
