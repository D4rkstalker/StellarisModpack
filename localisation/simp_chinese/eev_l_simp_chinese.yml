 ########## MURDER ##########
 
 murder_category: "不自然的 Ping"
 murder_category_desc: "我们的科学家收到了来自 §Y[Root.GetName]§! 的求救信号之一。"
 
 MURDER_PROJECT: "连环杀手"
 MURDER_PROJECT_DESC: "在扫描行星时，我们发现了 ping 所在的位置，它是一个打开的容器。在里面我们发现了一封信，上面写着红色的:READ ME:字样。在讨论是否应该打开它之后，我们决定如果我们这样做最好。\n\n内容如下: 很好，你找到了我的保险箱。现在我引起了你的注意，我应该告诉你，我厌倦了像你这样的政府官员的统治方式像奴隶一样凌驾于我们之上。所以，我会杀死五个对你很重要的人，最好在我之前抓住我。哦，不要迟到。哈'。
 
 murder_event.1.name: "连环杀手"
 murder_event.1.desc: "在扫描行星时，我们发现了 ping 所在的位置，它是一个打开的容器。在里面我们发现了一封信，上面写着红色的:READ ME:字样。在讨论是否应该打开之后不管我们是否决定这样做最好。\n\n它的内容是:很好，你找到了我的保险箱。现在我引起了你的注意，我应该告诉你，我厌倦了政府官员喜欢的方式你像奴隶一样统治着我们。所以，我会杀死五个对你很重要的人，最好在我之前抓住我。哦，不要迟到。哈'。\n\n这可能是一个骗局，但我们都认为找到这个人符合我们人民的最大利益。:
 murder_event.1.a: "我们必须找到这个人！"
 murder_event.1.b: "另一个死亡威胁......谁在乎？"
 
 murder_event.2.name: "第一起谋杀案"
 murder_event.2.desc: "我们最担心的事情成真了......这不是普通的死亡威胁......他谋杀了一个人。一位年轻的女士，一位著名将军的女儿。\n\n她手里拿着一封信: '可怜的女孩。她会被错过吗？可能……但你来得太晚了。-D' \n\n很快就会通知将军。:
 lobby_event.2.a: "找到这个人！"
 
 murder_event.3.name: "逃脱的谋杀"
 murder_event.3.desc: "我们找不到这个人，但我们有五个人被杀。"
 murder_event.3.a: "该死。"
 
 murder_event.4.name: "第二次谋杀"
 murder_event.4.desc: "这里又发生了一起谋杀案。这次是一个负责对外事务的异形。\n\n在异形旁边的地上写着一封信: '这次是异形。你太迟了。-D' :
 lobby_event.4.a: "为什么我们还没有找到他！？"
 
 murder_event.5.name: "第三次谋杀"
 murder_event.5.desc: "第三起谋杀案。一位老人和他的妻子手牵着手，挂在树上。似乎是我们首席科学家的父母之一。\n\n他们手中有一张纸条，上面写着: '这对夫妇很可爱。但你来得太晚了......哈':
 lobby_event.5.a: "必须死多少人才能抓到他！？"
 
 murder_event.6.name: "第四次谋杀"
 murder_event.6.desc: "又是一起谋杀案。这次似乎是我们一位市长的妻子。\n\n地上有一封信，上面写着: '这次是重要的妻子，哦，我多么希望市长不会因此而自杀……可惜你来晚了。哈':
 lobby_event.6.a: "安息吧。"
 
 murder_event.7.name: "最后的谋杀案"
 murder_event.7.desc: "正如我们预期的第五起谋杀案，我们为我们最重要的公民提供了私人警卫，以确保他们不会成为受害者。这一次我们确信我们会抓住他......而且我们做到了！但不是在他之前杀死了他的目标——我们最富有的 CEO 之一。\n\n我们发现这个人穿着科技先进的盔甲，浑身是血，好像他决定在每次谋杀后都不清洗盔甲。我们试图识别这个人的身份但就好像他是个鬼一样，除了一个问题，他忽略了所有问题。我们问:你叫什么名字？:，他唯一的回答是:我是死神:。\n\n正如我们所料，我们发现了一张纸条CEO 的口袋里写着: '连钱都救不了她，相信我，她提供了很多。但你太晚了。哈':
 murder_event.7.a: "终于结束了这场疯狂。"
 
 murder_event.8.name: "结束"
 murder_event.8.desc: "这个‘死亡’被抓住了，但在他杀死了他承诺要杀死的五个重要人物之前。他是如何逃避我们的人口普查，以及他如何在技术上比我们先进得多，这是一个谜。但是如果说这件事有什么好处，那就是我们从他的西装中学到了很多东西，从现在开始我们将拥有更好的安全性。\n\n但以这个代价......值得吗？"
 murder_event.8.a: "至少有一些东西由此而来。"
