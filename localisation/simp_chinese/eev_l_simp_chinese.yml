 ########## STAR STUFF ##########
 
 star_stuff.1.name: "寻星计划"
 star_stuff.1.desc: "自从我们的人民诞生以来，我们一直敬畏地仰望星空。现在我们可以真正访问它们了。\n\n我们所有的科学家都同意我们应该收集所有不同的信息 类型的明星，看看他们有什么秘密。"
 star_stuff.1.a: "同意。"
 star_stuff.1.b: "我们没有时间。"
 

 star_stuff.1001.desc: "§B[from.GetName]§! 的船员报告说他们观察到了几种新的恒星，并建议也应该收集这些恒星的信息。"

 star_stuff.2.name: "一颗 A 型星星"
 star_stuff.2.desc: "这颗淡蓝色的恒星相对于其他恒星来说相对年轻，但却是最亮的恒星之一。它们很大，旋转速度非常快，在几百万年后最终会减慢变成红巨星的速度。"
 star_stuff.2.a: "有趣。" 
 
 star_stuff.3.name: "一颗 B 型星星"
 star_stuff.3.desc: "这颗蓝色恒星相对稀有，虽然这颗恒星非常明亮，但与 A 型恒星相比，它显得苍白无力。"
 star_stuff.3.a: "有趣。"
 
 star_stuff.4.name: "一颗 F 型星"
 star_stuff.4.desc: "一颗 F 型恒星，或更广为人知的白矮星，相当大，会发出大量的紫外线辐射，并且有很宽的栖息带，很有可能支持生命存在。"
 star_stuff.4.a: "有趣。"
 
 star_stuff.5.name: "一颗 G 型星星"
 star_stuff.5.desc: "这颗黄矮星被称为 G 型恒星，实际上有多种颜色。这些恒星在膨胀并成为红巨星之前融合氢大约 100 亿年。\n\ n尽管 G 型恒星的寿命比 K 型恒星短，但 G 型恒星宜居带内的世界享有生命发展的最佳条件。"
 star_stuff.5.a: "了不起。"
 
 star_stuff.6.name: "一颗 K 型恒星"
 star_stuff.6.desc: "K 型恒星通常被称为橙矮星，是一种常见的景象。K 型恒星寿命很长，这意味着生命有很长的发展时间。"
 star_stuff.6.a: "有趣。"
 
 star_stuff.7.name: "一颗 M 型星星"
 star_stuff.7.desc: "M 型恒星是宇宙中最常见的恒星之一，通常被称为红矮星。它们的低光度意味着它们很难用肉眼从远处观察，但近距离观察却是一个惊人的景象。\n\n尽管它们活了很长时间，但它们几乎不发出紫外线，这导致生命存在的不利条件。"
 star_stuff.7.a: "难以置信。"
 
 star_stuff.8.name: "一颗中子星"
 star_stuff.8.desc: "这颗密度极高的恒星被称为中子星，通常是在一颗大质量恒星遭受快速坍缩并在超新星中爆炸时产生的。\n\n尽管它们的直径只有十公里质量甚至比一般的 G 型星还要大！"
 star_stuff.8.a: "难以置信！"
 
 star_stuff.9.name: "一个黑洞"
 star_stuff.9.desc: "这被称为黑洞，它是由于一颗非常大的恒星在其生命周期结束时坍缩而形成的。\n\n黑洞具有极其强大的引力场，可以阻止任何东西——甚至是光——一旦进入事件视界就会逃逸。\n\n研究这个恒星怪物时，工作人员必须非常小心。"
 star_stuff.9.a: "太棒了！"
 
 star_stuff.10.name: "脉冲星"
 star_stuff.10.desc: "脉冲星是高度磁化的中子星，发射电磁辐射束。\n\n脉冲星只有在辐射束直接指向观察者时才可见，这会产生非常精确的脉冲间隔，可以有时是如此精确，以至于它可以用来极其准确地测量时间的流逝。"
 star_stuff.10.a: "难以置信！"
 
 star_stuff.11.name: "研究完成"
 star_stuff.11.desc: "经过这么多年，我们已经完成了对宇宙中所有已知恒星类型的研究。这是一次颠簸的旅程，但毫无疑问，任何人都认为这只会带来好处！\n\n我们的首席科学家建议密切关注这些恒星是最好的，但确实提到了一些关于使用我们学到的知识来收集更多能量的事情……:
 star_stuff.11.a: "我们现在对宇宙有了更多的了解。"
 star_stuff.11.b: "就是能量！"
 
 star_stuff_chain_title: "寻星计划"
 star_stuff_chain_desc: "自从我们的人民诞生以来，我们一直敬畏地仰望星空。现在我们可以真正访问它们了。\n\n我们所有的科学家都同意我们应该收集所有不同类型恒星的信息以 看看他们有什么秘密。:
 star_stuff_surveyed: "研究过的星星"
 
