 ag_system_selector.1.title:0 "§H恒星系选择器§!"
 ag_system_selector.1.desc:0 "这是一段很长很长的描述。"
 ag_system_selector.1.response:0 "已修改过滤条件。"
 ag_system_selector.1.beta_psionic_station.desc:0 "为了使古代灵能信号站能够在我们需要的恒星系创造灵能环境，我们需要在古代文明的空间站控制系统中设定目标星系的坐标。\n\n目前尚无便捷的方法快速选定目标，不过我们可以通过向古代空间站的控制控制系统提供目标恒星系的特征来大致确定候选的目标，然后再从这些候选目标中找到我们真正需要攻击的目标恒星系。\n\n使用右边的按钮可以选定目标恒星系的一些特征，将鼠标移动到部分按钮上可以显示相关描述。"
 ag_system_selector.1.epsilon_star_killer_weapon.desc:0 "为了使用古代战舰的武器远程攻击位于其他恒星系内的目标，我们需要在古代文明的舰船武器控制系统中设定目标星系的坐标。\n\n目前尚无便捷的方法快速选定目标，不过我们可以通过向古代战舰的武器控制系统提供目标恒星系的特征来大致确定候选的目标，然后再从这些候选目标中找到我们真正需要攻击的目标恒星系。\n\n使用右边的按钮可以选定目标恒星系的一些特征，将鼠标移动到部分按钮上可以显示相关描述。"
 ag_system_selector.1.eta_wormhole_target.desc:0 "在使用古代星门框架产生临时虫洞前，我们必须先选择一个能够允许临时虫洞生成的位置，并将其提供给古代星门框架的定位系统。\n\n目前尚无便捷的方法快速选定目标，不过我们可以通过向古星门框架的定位系统提供目标恒星系的特征来大致确定候选的目标，然后再从这些候选目标中找到我们真正需要攻击的目标恒星系。\n\n使用右边的按钮可以选定目标恒星系的一些特征，将鼠标移动到部分按钮上可以显示相关描述。"
 ag_system_selector.1.eta_hallucination_target.desc:0 "为了使古代战舰能够在我们想要的位置正确产生幻象，我们需要在古代文明的舰船武器控制系统中设定目标星系的坐标。\n\n目前尚无便捷的方法快速选定目标，不过我们可以通过向古代战舰的武器控制系统提供目标恒星系的特征来大致确定候选的目标，然后再从这些候选目标中找到我们真正需要攻击的目标恒星系。\n\n使用右边的按钮可以选定目标恒星系的一些特征，将鼠标移动到部分按钮上可以显示相关描述。"
 ag_system_selector.1.sci_constructor_intel_target.desc:0 "为了使我们的科研工程船能够在我们需要的位置产生快子窗口以获取目标恒星系的信息，我们需要一个较为精确的目标恒星系位置信息。\n\n目前尚无便捷的方法快速选定目标，不过我们可以通过向提供目标恒星系的特征来大致确定候选的目标，然后再从这些候选目标中找到我们真正需要的目标恒星系。\n\n使用右边的按钮可以选定目标恒星系的一些特征，将鼠标移动到部分按钮上可以显示相关描述。"
 ag_system_selector.2.desc:0 "这是一段很长很长的描述。"
 ag_system_selector.2.response:0 "已修改恒星系选择状态。"
 ag_system_selector.2.beta_psionic_station.desc:0 "古代空间站的控制系统已经锁定了候选目标，我们需要从它们中选出我们真正需要攻击的目标恒星系。\n\n因为我们无法有效控制灵能信号站为我们的星系带来的副作用，所以我们不能使用灵能中继站来放大信号站的灵能信号创造更加复杂的灵能环境，这导致我们一次能够攻击的目标数量有限。\n\n需要注意的是，我们创造灵能环境的过程不是必定成功的，并且被创造出来的灵能环境也不一定不会对我们产生负面影响。"
 ag_system_selector.2.epsilon_star_killer_weapon.desc:0 "古代战舰的武器控制系统已经锁定了候选目标，我们需要从它们中选出我们真正需要攻击的目标恒星系。\n\n由于我们无法让古代战舰的奇点核心在短时间内输出更多的能量，因此我们一次能够攻击的目标数量有限，当前我们最多同时攻击§Y5§!个目标。\n\n在攻击目标前，古代战舰需要一定的时间为其武器充能，此时的古代战舰将会异常地脆弱，我们应该避免让它与敌对势力发生战斗，否则其可能会在战斗中被敌对势力摧毁。\n\n§Y武器充能期间，我们无法移除与之相关的子系统。§!"
 ag_system_selector.2.eta_wormhole_target.desc:0 "古代星门框架的定位系统已经根据我们的条件找到了候选目标，我们需要从候选目标中选出我们需要产生临时虫洞的恒星系。\n\n由于我们尚未掌握同时产生多个临时虫洞的技术，我们一次只能选择§Y1§!个目标恒星系。\n\n选定目标恒星系后，我们便可以在古代星门框架的控制面板中手动创建临时虫洞，但我们不能在临时虫洞存在时修改目标恒星系。\n\n已选定的目标恒星系不会被自动清除，因此我们可以很方便的多次开启前往同一个目标的临时虫洞。"
 ag_system_selector.2.eta_hallucination_target.desc:0 "古代战舰的武器控制系统已经锁定了候选目标，我们需要从它们中选出我们真正需要产生幻象的目标恒星系。\n\n由于我们无法让古代战舰的奇点核心在短时间内输出更多的能量，因此我们一次只能选择§Y1§!个目标恒星系，在目标恒星系中产生的幻象也只能维持自身稳定存在§Y$@ag_sub_eta_hallucination_remote_effect_days$§!天。\n\n根据我们对古代武器的研究，我们可以确定古代武器产生的幻象只会生成在恒星附近，但我们仍然可以通过古代战舰的控制系统远程控制这个幻象的活动。\n\n值得注意的是，§Y幻象没有进行FTL航行的能力§!。"
 ag_system_selector.2.sci_constructor_intel_target.desc:0 "我们的[Root.GetScienceTeam]已经根据我们的条件找到了候选目标，我们需要从候选目标中选出我们需要探索的目标。\n\n由于我们尚未掌握同时探索多个目标恒星系的技术，我们一次只能选择§Y1§!个目标恒星系。\n\n选定目标恒星系后，我们的[Root.GetScienceTeam]便可以根据目标的位置信息在目标恒星系中产生一个快子窗口来探测其中的信息。\n\n快子窗口本身能够存在§Y$@ag_science_constructor_distance_intel_days$§!天，但是其可能会被摧毁。"
