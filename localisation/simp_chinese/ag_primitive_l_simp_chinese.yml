 ag_primitive_world_research:0 "§P古代建筑§!"
 ag_primitive_world_research_DESC:0 "我们的部队在§H[ag_primitive_world.GetName]§!上发现了一座对当地原始文明具有某种深刻的宗教意义的塔状接结构，其高约300米，以其为中心周围750平方千米的范围内还覆盖着矮一些的建筑群，所有建筑均有明显的风化痕迹，它们可能曾经有更大的规模。\n\n这座建筑很可能值得我们花费时间和资源来调查。"
 
