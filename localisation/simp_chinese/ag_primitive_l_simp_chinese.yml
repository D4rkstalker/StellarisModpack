 ###### 事件 ######
 
 ag_primitive.11.name:0 "§P人造结构：I§!"
 ag_primitive.11.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]降落到了§H[From.Planet.GetName]§!的表面，并在人造结构附近建立了营地。\n\n受§H[From.Planet.GetName]§!表面恶劣的环境的影响，[Root.Owner.GetArchaeologyTeam]花费了比预期更多的时间来安装必要的设备，不过一切尚在可以接受的范围内。\n\n接下来，我们的[Root.Owner.GetArchaeologyTeam]将在冰层上开始钻孔，直至到达人造结构所在地高度附近。"
 ag_primitive.11.a:0 "$ag_continue$"
 
 ag_primitive.12.name:0 "§P人造结构：II§!"
 ag_primitive.12.desc:0 "通往人造结构的钻井已经完成了。\n\n在钻井接近人造结构附近的时候，传感器读数表明冰层突然间消失了，取而代之的是一个巨大的空间，很显然这些人造结构外围有一个穹顶。\n\n§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]进入了穹顶中，确认了这些人造结构是一座巨大的城市，地质年代分析表明这座城市远比我们想象中要古老的多，甚至比整个[Root.Owner.Species.GetName]文明还要古老。\n\n城市在岁月的侵蚀下出现了大量的损毁，许多建筑已经完全坍塌了，不过§H[Root.GetLeaderName]§!发现位于城市“中心”的位置，有一座高约320米的塔状结构很可能保存得比较完好，它毫无疑问值得进一步调查。"
 ag_primitive.12.a:0 "$ag_OK$"
 
 ag_primitive.13.name:0 "§P人造结构：III§!"
 ag_primitive.13.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经穿过了古代建筑的废墟，到达了塔状结构的附近。对其结构的初步分析表明它依旧稳定，足以允许我们的[Root.Owner.GetArchaeologyTeam]进入。\n\n整座塔的核心部分由某种我们未知的金属材料构成，并呈螺旋状结构上升，每层布置了数排方形的盒子，很可能是某种数据存储设备。塔的底部有一个半径约为12.5米的金属球体，其附近的撞击坑和塔顶部发现的反重力装置表明，它很可能曾经被固定在这座塔的顶部，并在反重力装置失效后坠落至塔的底部。\n\n[Root.Owner.GetArchaeologyTeam]在对整座塔进行初步探索时，没有任何有价值的发现，但当§H[Root.GetLeaderName]§!带领[Root.Owner.GetArchaeologyTeam]再次到达塔的顶部时，§H[Root.GetLeaderName]§!注意到塔底部的金属球体发出微弱的红色光芒，同时传感器显示其内部出现了某种不明的能量活动。"
 ag_primitive.13.a:0 "$ag_interesting$"
 
 ag_primitive.14.name:0 "§P人造结构：IV§!"
 ag_primitive.14.desc:0 "在对奇怪的金属球体进行了长时间的调查后，§H[Root.GetLeaderName]§!的[Root.Owner.GetArchaeologyTeam]终于确定了这是一个先进的古代AI核心，其大多数结构已经损坏且无法修复了，但在[Root.Owner.GetArchaeologyTeam]为其提供了少量能源后，其仍有一小部分能够运转。\n\n§H[Root.GetLeaderName]§!带领[Root.Owner.GetArchaeologyTeam]与这个AI进行了短暂的交流，它使用3个小时大致掌握了[Root.Owner.Species.GetName]使用的语言，随后[Root.Owner.GetArchaeologyTeam]在与古代AI的交流中了解到这座高塔是一座古代档案馆，并在它的帮助下取得了其中的部分数据，包括了一幅古代文明使用的星图。\n\n由于该古代AI损坏程度过于严重，其在[Root.Owner.GetArchaeologyTeam]恢复其运转的7小时后便彻底失效了。"
 ag_primitive.14.a:0 "$ag_unfortunate$"
 
 ag_primitive.15.name:0 "§P人造结构：V§!"
 ag_primitive.15.desc:0 "根据之前与古代AI交流获得的经验，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]成功解读了一小部分古代档案馆中的数据，其中反复提到了§H$ag_backtracking$§!。拼凑出来的信息表明§H$ag_backtracking$§!是某个古老的军事行动的名称。\n\n我们的[Root.Owner.GetArchaeologyTeam]在古代星图中找到了一条航道，其因为路径的标注中多次出现§H$ag_backtracking$§!而被认为和§H$ag_backtracking$§!军事行动有关。\n\n尽管目前获得的信息尚不充分，我们无从得知该军事行动的目的和对象，但§H[Root.GetLeaderName]§!仍根据现有的信息推测§H$ag_backtracking$§!军事行动最终实现了它的目的。\n\n奇怪的是，直至目前我们仍然没有找到关于古代档案馆，甚至整座古代城市，曾经的拥有者的任何信息，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]只能暂时将其命名为§H古代文明§!。"
 ag_primitive.15.a:0 "$ag_interesting$"
 
 ag_primitive.16.name:0 "§P人造结构：VI§!"
 ag_primitive.16.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]对古代星图进行了进一步分析，发现该古代星图上存在着大量与我们的星图记录不符的坐标。尽管星图上对超空间航道网络的标注表明古代文明一定程度上使用超空间航道航行，但相当多的坐标在我们的星图中被认为是无法抵达的，即使考虑星系中的亚空间活动对超平面航道网络的影响，以及天体在星系中运行造成超平面航道的偏移，这些数据的出入仍然没有任何合理的解释。\n\n在古代星图的数据被传回[Root.Owner.capital_scope.GetName]后，我们的[Root.Owner.GetAstronomyDepartment]对这些数据进行了详细的分析，并找到了一个位于§H$ag_backtracking$§!航道上，超平面航道分布与我们的星图误差最小的恒星系，其中含有§H$ag_backtracking$§!的一个目标——§H4762保留区域§!。\n\n随后一段时间的天文观测发现该恒星系附近的另一个恒星系——§H[ag_spawn_system_target.GetName]§!的引力井边缘的天体运行数据与我们的理论值有轻微的差别，但在考虑的超平面航道的异常分布后，这些数据得到了合理的解释。\n\n根据我们的[Root.Owner.GetAstronomyDepartment]的推论，§H[ag_spawn_system_target.GetName]§!的引力井边缘应该存在一条我们尚未发现的超平面航道。那条隐藏的航道应该比通常的航道更加不稳定，对常规的观测手段几乎没有反应，并且很可能会在不到1000年的时间内崩溃，但目前其应该仍能允许通常的船只通过。"
 ag_primitive.16.a:0 "派遣船只去探索那个坐标。"

 ag_primitive.301.name:0 "$ag_dimmed_stars$"
 ag_primitive.301.desc:0 "§H[Root.GetName]§!到达了先前被认为存在一条隐藏的超平面航道的星系，§H[From.GetName]§!。\n\n根据[Root.Owner.capital_scope.GetName]上的[Root.Owner.GetAstronomyDepartment]提供的数据，§H[Root.GetName]§!成功在恒星系的引力井外发现了那条超平面航道。与预期一样，其状态相当不稳定，但§H[Root.GetName]§!发射的探测器证实[Root.Owner.GetName]的舰船能够安全的穿过它。\n\n该超平面航道和其通往的星系已经记录于我们的星图中。"
 ag_primitive.301.a:0 "$ag_interesting$"

 ag_primitive.302.name:0 "$ag_dimmed_stars$"
 ag_primitive.302.desc:0 "§H[Root.GetName]§!到达了我们的[Root.Owner.GetAstronomyDepartment]定位的新的星系，§H[From.GetName]§!。\n\n§H[From.GetName]§!的中心是一颗古老的M型红巨星，星系中有数颗行星环绕其运行，§H[Root.GetName]§!发现其中的第四颗行星——一颗气态巨行星拥有两颗不太正常的卫星，其中一颗卫星在初步探测中被分类为宜居星球，拥有对[Root.Owner.Species.GetName]非常完美的环境，而且它表明的能量活动表明那里应该存在智慧生命。另一颗卫星表面表现出更为奇怪的特性，似乎那里存在着某种类型的行星护盾，它完全屏蔽了我们的探测器对其内部的探测活动。\n\n这里显然有许多事情值得我们研究。"
 ag_primitive.302.a:0 "$ag_interesting$"
 
 ag_primitive.31.name:0 "遭遇原始文明"
 ag_primitive.31.desc:0 "§H[Root.GetName]§!完成了对§H[ag_primitive_world.GetName]§!的扫描，并报告称发现了一个奇怪的原始文明。\n\n§H[Root.GetName]§!的短暂观测表明该原始文明对世界的认识应该停留在发现引力之前，依靠着原始的宗教维持它们的社会的稳定，但它们却生活在与它们当前发展水平极为不符的高科技建筑群中，其中许多建筑建造所需的科技水平甚至超过了[Root.Owner.GetName]。\n\n根据观测的结果，§H[ag_primitive_world.GetName]§!上的原始文明的个体的平均智力水平相当的高，但却因为某些不明的原因更适应于服从命令，或者以§H[Root.GetName]§!船员的说法，它们在一定程度上具有“奴性”，此外，对这些个体的基因分析表明它们具有相当高的食用价值。这一物种身上种种不寻常的现象表明它们可能曾经经历过基因编辑。\n\n此外，对§H[ag_primitive_world.GetName]§!的表面扫描还发现了一些巨大的的坑状地貌，很显然不是自然形成的，§H[Root.GetName]§!的船员推测它们是很久以前某个势力对§H[ag_primitive_world.GetName]§!进行轨道轰炸留下的。\n\n无论如何，我们只有在§H[ag_primitive_world.GetName]§!的轨道上建立一座$observation_station$，或者派遣地面部队控制行星表面，才能帮助我们进一步了解这颗星球上种种神奇的现象。"
 ag_primitive.31.a:0 "$ag_interesting$"
 
 ag_primitive.32.name:0 "被屏蔽的世界"
 ag_primitive.32.desc:0 "§H[Root.GetName]§!发现§H[From.GetName]§!被某种先进的能量屏障覆盖，这个屏障阻止了对§H[From.GetName]§!的进一步扫描。"
 ag_primitive.32.a:0 "$ag_interesting$"
 
 ag_primitive.41.name:0 "古代建筑"
 ag_primitive.41.desc:0 "我们的地面部队在清除§H[ag_primitive_world.GetName]§!上原始文明残余的抵抗势力时，意外的发现了其中一座塔状古代结构对原始文明有着某种深刻的宗教意义。\n\n该塔状结构高约300米，以其为中心周围750平方千米的范围内还覆盖着矮一些的建筑群，所有建筑均有明显的风化痕迹，它们可能曾经有更大的规模。塔状结构的外部由常规的建筑材料构成，内部却由某种我们未知的材料构成。整座塔的布局与我们此前在冰层下发现的塔非常相似，但地面部队报告称整座塔内部几乎是空的，其中原本存放的物品应该被刻意的清理过，除了原始文明布置的一些装饰物品外，只剩下塔顶部故意摆放的少数几个外观形如盒子的数据存储设备。\n\n我们需要派遣[Root.GetScienceTeam]来进行进一步的分析。"
 ag_primitive.41.a:0 "$ag_interesting$"
 
 ag_primitive.44.name:0 "$ag_primitive.41.name$"
 ag_primitive.44.desc:0 "§H[ag_primitive_world.GetName]§!的殖民地[Root.GetGovernment]在星球上发现了一处奇怪的建筑群，它们的中心存在一座特殊的塔状结构，殖民地[Root.GetGovernment]对其进行了初步的研究。\n\n该塔状结构高约300米，以其为中心周围750平方千米的范围内还覆盖着矮一些的建筑群，年代测定表明它们非常古老，所有建筑均有明显的风化痕迹，它们可能曾经有更大的规模。塔状结构的外部由常规的建筑材料构成，内部却由某种我们未知的材料构成，殖民地[Root.GetGovernment]在探索后发现整座塔内部几乎是空的，其中原本存放的物品应该被刻意的清理过，只剩下塔顶部少数几个外观形如盒子的数据存储设备。\n\n我们需要派遣[Root.GetScienceTeam]来进行进一步的分析。"
 ag_primitive.44.a:0 "$ag_interesting$"
 
 ag_primitive.43.name:0 "§R意外事故§!"
 ag_primitive.43.desc:0 "在意识到无法匹敌我们的军队的情况下，§H[ag_primitive_world.GetName]§!上的原始文明蓄意破坏了当地的大量古代设施，对星球造成了一系列负面影响。"
 ag_primitive.43.a:0 "一群野蛮人！"
 ag_primitive.43.a.tooltip:0 "§H[ag_primitive_world.GetName]§!上的§Y$ag_class_5_singularity$§!爆炸了。"
 
 ag_primitive.52.part1:0 "$observation_station$的人员通过先进的基因裁剪技术，将自己的外观伪装成了原始文明的一员，随后在§H[ag_primitive_world.GetName]§!北半球夜幕降临，几乎所有原始文明的个体都开始休息的时候，乘坐穿梭机降落至星球表面几个事先规划好的位置上。\n\n随后数个月内$observation_station$的人员按照计划向原始文明的数个主要聚居点——一些比较庞大的高科技建筑移动，与当地人接触的同时辅以我们先进的分析技术，尽最大可能了解这颗星球上种种神奇的现象的原因。\n\n"
 ag_primitive.52.part2.succeed:0 "整个计划的第一阶段进行的相当顺利，$observation_station$的人员利用当地人在某种程度上更加适应于服从命令的特点，配合我们的外星心理学理论，迅速与这些原始人建立了可靠的联系。从当地人口中我们得知，当地人认为那些高科技建筑是远古时期“天神”赠与它们的礼物，对那些建筑的年代测定也证实了这一说法，这些建筑的历史甚至比此前发现的冰层下的建筑群还要古老。\n\n基于对当地人的神话体系的初步了解，$observation_station$的人员成功取得了原始文明的神职人员的信任，使得当地人很乐于配合我们对那些高科技建筑进行研究。"
 ag_primitive.52.part2.failed:0 "整个计划的第一阶段进行的并不顺利，$observation_station$的人员利用当地人在某种程度上更加适应于服从命令的特点，配合我们的外星心理学理论，一度和当地人建立了可靠的联系。但由于对原始文明的神话体系的不甚了解，$observation_station$的人员在与当地人交流时不慎数次与它们发生冲突，导致它们近几个月来都对$observation_station$的人员防范有加，这一定程度上对我们的计划造成了负面影响。\n\n不过$observation_station$的人员也并非一无所获，在与原始文明短暂的交流中，$observation_station$的人员也大致摸清了它们的神话体系——当地人认为那些高科技建筑是远古时期“恶魔”为它们打造的牢笼，它们为了挣脱牢笼付出了惨痛的代价，而$observation_station$的人员在与它们交流时无意中触碰了神话中的一些禁忌。某种程度上，对高科技建筑的年代测定证实了一点，这些建筑的历非常古老，甚至比此前冰层下发现的建筑群还要古老。"

 ag_primitive.52.name:0 "§H[ag_primitive_world.GetName]§!调查: I"
 ag_primitive.52.desc:0 "$ag_primitive.52.part1$$ag_primitive.52.part2.succeed$"
 ag_primitive.52.a:0 "$ag_excellent$"
 
 ag_primitive.53.name:0 "$ag_primitive.52.name$"
 ag_primitive.53.desc:0 "$ag_primitive.52.part1$$ag_primitive.52.part2.failed$"
 ag_primitive.53.a:0 "$ag_unfortunate$"
 
 ag_primitive.55.part1:0 "在对§H[ag_primitive_world.GetName]§!上的高科技建筑进行了大量分析后，$observation_station$的人员将目光锁定在了一座位于星球北半球的塔状结构。该结构高约300米，外观与我们此前在冰层下发现的那座非常相似，其附近环绕着高度远不如它的建筑群，覆盖面积达到了750平方千米，所有建筑外观均有明显的风化痕迹，它们在完好的时候可能拥有更大的规模。\n\n当地人的行为表明，这座高大的塔状结构对它们有着很深的宗教意义，某种意义上这座塔状结构是当地原始宗教的圣地，并被原始文明称为“天空之心”。\n\n"
 ag_primitive.55.part2.succeed:0 "对塔状结构周围的调查进行的相当顺利，尽管出于宗教原因，原始文明的神职人员始终不允许$observation_station$的人员靠近它，但$observation_station$的人员依然在$observation_station$和我们先进的科技的帮助下，在不被原始文明察觉的情况下数次到达了“天空之心”的周围，甚至还有数次机会进入过“天空之心”的内部。\n\n这座建筑的外部结构由对我们这种星际文明而言相当常见的材料构成，但其内部仍有相当一部分使用了我们未知的材料，它们能够从周围吸收能源，并进行迅速而遵循某种规律的再生，其结构强度远超常规的合金，在吸收额能源后对极端温度、极端高压、高能射线等表现出强大的抵抗能力。\n\n$observation_station$的人员采集到的样本表明其和此前冰层下的档案馆中内部结构使用的材料相同，但我们无法解析这种材料，只能确认其中$sr_living_metal$的含量相当的高。"
 ag_primitive.55.part2.failed:0 "对塔状结构周围的调查进行的并不顺利，出于宗教原因，原始文明的神职人员始终不允许$observation_station$的人员靠近它，还对$observation_station$的人员表现出了强烈的敌意。$observation_station$的人员在$observation_station$和我们先进的科技的帮助下，在不被原始文明察觉的情况下数次到达了“天空之心”的周围，并且还有数次机会成功进入了“天空之心”的内部。\n\n这座建筑的外部结构由对我们这种星际文明而言相当常见的材料构成，但其内部人有相当一部分使用了我们未知的材料，它们能够从周围吸收能源，并进行迅速而遵循某种规律的再生，其结构强度远超常规的合金，在吸收额能源后对极端温度、极端高压、高能射线等表现出强大的抵抗能力。\n\n$observation_station$的人员采集到的样本表明其和此前冰层下的档案馆中内部结构使用的材料相同，但我们无法解析这种材料，只能确认其中$sr_living_metal$的含量相当的高。"
 
 ag_primitive.55.name:0 "§H[ag_primitive_world.GetName]§!调查: II"
 ag_primitive.55.desc:0 "$ag_primitive.55.part1$$ag_primitive.55.part2.succeed$"
 ag_primitive.55.a:0 "$ag_excellent$"
 
 ag_primitive.56.name:0 "$ag_primitive.55.name$"
