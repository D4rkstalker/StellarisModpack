 ag_primitive.91.part1.observation_ends.a:0 "我们的$observation_station$的人员已经完成了对§H[ag_primitive_world_2.GetName]§!上古代塔状结构的研究，它同我们之前发现的其它塔状结构一样，是一座古代档案馆。尽管档案馆内部的古代数据存储设备已经被§H[ag_primitive_species.GetName]§!转移走了，但我们的$observation_station$的人员仍在该建筑群内一座§H[ag_primitive_species.GetName]§!建造的，类似博物馆之类的建筑内找回了它们。\n\n"
 ag_primitive.91.part1.observation_ends.b:0 "我们的$observation_station$的人员已经完成了对§H[ag_primitive_world_2.GetName]§!上古代塔状结构的研究，它同我们之前发现的其它塔状结构一样，是一座古代档案馆。尽管档案馆内部的古代数据存储设备已经被§H[ag_primitive_species.GetName]§!转移走了，但我们的$observation_station$的人员在我们支持的§H[ag_primitive_species.GetName]§!派系的协助下，于古代建筑群内一座§H[ag_primitive_species.GetName]§!建造的，类似博物馆之类的建筑内找回了那些数据存储设备。\n\n"
 ag_primitive.91.part1.invasion_ends:0 "在我们的地面部队的协助下，我们的[Root.GetScienceTeam]很快完成了他们的任务。"
 ag_primitive.91.part1.failsafe_ends:0 "在§H[ag_primitive_world_2.GetName]§!的殖民地[Root.GetGovernment]的协助下，我们的[Root.GetScienceTeam]很快完成了他们的任务。"
 ag_primitive.91.part2:0 "在之前的经验的基础上，我们的[Root.GetScienceTeam]迅速读取了这些数据存储设备中残存的数据，并将它们传回了[Root.capital_scope.GetName]。根据我们的[Root.GetArchaeologyDepartment]的分析，§H$ag_backtracking$§!是古代文明在一个被称为§H$ag_age_of_fracture$§!的时间段内进行的大规模内战中的一次军事行动，而且那次内战给古代文明造成了巨大的损失，最终将整个星际国家引向了解体。\n\n除此之外，我们的[Root.GetArchaeologyDepartment]还发现§H[ag_primitive_world.GetName]§!和§H[ag_primitive_world_2.GetName]§!上的古代建筑群内都存在一系列特殊的设备，这些设备能够在某种特定的条件下控制部分§H[ag_primitive_species.GetName]§!的意识，并引导它们支持反对现存的自然科学研究成果的活动，使得这两颗星球上§H[ag_primitive_species.GetName]§!文明的发展非常缓慢。\n\n最后，我们的[Root.GetArchaeologyDepartment]和我们的[Root.Owner.GetAstronomyDepartment]在合作中确认了与§H$ag_backtracking$§!军事行动有关的另一个坐标，它同样通过不稳定的超平面航道与我们已知的星系连接，也许我们应该前往那里获取更多的信息。"
 
 ag_primitive.91.name:0 "§H[ag_primitive_world_2.GetName]§!调查结果"
 ag_primitive.91.a.desc:0 "$ag_primitive.91.part1.observation_ends.a$$ag_primitive.91.part2$"
 ag_primitive.91.b.desc:0 "$ag_primitive.91.part1.observation_ends.b$$ag_primitive.91.part2$"
 ag_primitive.91.c.desc:0 "$ag_primitive.91.part1.invasion_ends$$ag_primitive.91.part2$"
 ag_primitive.91.d.desc:0 "$ag_primitive.91.part1.failsafe_ends$$ag_primitive.91.part2$"
 ag_primitive.91.a:0 "我们需要前往第三处坐标。"
 
 ag_primitive.92.name:0 "5级奇点"
 ag_primitive.92.desc:0 "在§H[ag_primitive_world_2.GetName]§!上的局势稳定后，我们的$observation_station$的人员与星球上统一的§H[ag_primitive_species.GetName]§!政府进行了一定程度的交流，在谈判结束后，它们同意我们将§H[ag_primitive_world_2.GetName]§!上的一些古代文物运送到更安全的地方保存。"
 ag_primitive.92.a:0 "$ag_OK$"
 ag_primitive.92.a.tooltip:0 "现在我们可以在一颗我们的星球上建造一座§Y$ag_class_5_singularity$§!。"
 
 ag_primitive.102.name:0 "通讯信号"
 ag_primitive.102.desc:0 "我们的观测站接收到了来自§H[ag_primitive_world_2.GetName]§!表面的持续的无线电信号，但不是来自我们支持的一方的，似乎是另一方想和我们沟通。"
 ag_primitive.102.a:0 "看看它们想说什么。"
 
 ag_primitive.103.name:0 "$ag_primitive.86.name$"
 ag_primitive.103.desc:0 "来自天空中的恶魔，你妄图假冒我们的先驱者？很遗憾那是不可能的，我们会把你和你支持的那些异端一起消灭掉！"
 ag_primitive.103.a:0 "那让我们看看你到底能干什么？"
 ag_primitive.103.b:0 "我堂堂星际文明还会怕你一个原始人？"
 ag_primitive.103.c:0 "你竟敢对我们口吐狂言，原始人？你会付出代价的。"
 
 ag_primitive.104.name:0 "$ag_primitive.84.name$"
 ag_primitive.104.desc:0 "先驱者居然在支持教会？这真是荒唐，不过没有关系，我们将会带领§H[ag_primitive_species.GetName]§!战胜一切困难，谁也不能阻止§H[ag_primitive_species.GetName]§!拥有属于自己的未来！"
 ag_primitive.104.a:0 "$ag_primitive.103.a$"
 ag_primitive.104.b:0 "$ag_primitive.103.b$"
 ag_primitive.104.c:0 "$ag_primitive.103.c$"
 
 ag_primitive.105.name:0 "发现原始舰队"
 ag_primitive.105.desc:0 "我们的$observation_station$注意到§H[ag_primitive_world_2.GetName]§!上的原始文明设法启动了一座古代文明在星球轨道上的废弃空间站，并利用它建造了一些设计原始的太空船，而现在这些太空船正准备向我们的$observation_station$发动攻击。"
 ag_primitive.105.a:0 "$ag_interesting$"
 
 ag_primitive.106.name:0 "摧毁原始舰队"
 ag_primitive.106.desc:0 "我们的舰队轻松摧毁了来自§H[ag_primitive_world_2.GetName]§!的原始舰队。"
 ag_primitive.106.a:0 "此事平淡无奇。"
 
 ag_primitive.111.name:0 "古代建筑"
 ag_primitive.111.desc:0 "我们的地面部队在迅速击溃§H[ag_primitive_world_2.GetName]§!上§H[ag_primitive_species.GetName]§!内战双方的部队时，发现了几处对§H[ag_primitive_species.GetName]§!内战双方都有某种重要意义的古代建筑群。\n\n其中一处古代建筑群与之前在§H[ag_primitive_world.GetName]§!发现的一样，占地约800平方千米并在其中心拥有一座高约300米的塔状结构，所有建筑均有明显的风化痕迹，不过在§H[ag_primitive_species.GetName]§!的修缮下，它们总体上的保存状况比§H[ag_primitive_world.GetName]§!上的要好不少。之前的经验告诉我们，这里很可能是这颗星球上的古代档案馆。\n\n据地面部队的回报，档案馆内部的古代数据存储设备已经被§H[ag_primitive_species.GetName]§!转移走了，不过他们在§H[ag_primitive_species.GetName]§!的一个博物馆中找回了其中的一部分，我们需要派遣[Root.GetScienceTeam]来读取其中的数据。"
 ag_primitive.111.a:0 "$ag_OK$"
 
 ag_primitive.113.name:0 "§R意外事故§!"
 ag_primitive.113.desc:0 "在意识到无法匹敌我们的军队的情况下，§H[ag_primitive_world_2.GetName]§!上的原始文明蓄意破坏了当地的大量古代设施，对星球造成了一系列负面影响。"
 ag_primitive.113.a:0 "一群野蛮人！"
 ag_primitive.113.a.tooltip:0 "§H[ag_primitive_world_2.GetName]§!上的§Y$ag_class_5_singularity$§!爆炸了。"
 
 ag_primitive.114.name:0 "$ag_primitive.111.name$"
 ag_primitive.114.desc:0 "§H[ag_primitive_world_2.GetName]§!的殖民地[Root.GetGovernment]在星球上发现了一处奇怪的建筑群，它们的中心存在一座特殊的塔状结构，殖民地[Root.GetGovernment]对其进行了初步的研究。\n\n其中一处古代建筑群占地约800平方千米并在其中心拥有一座高约300米的塔状结构，似乎在这些建筑群中拥有特殊的地位，所有建筑均有明显的风化痕迹，不过似乎得到了较为良好的维护，整体保存状况不算太差，根据我们对古代文明的研究，这应该是一座古代档案馆。\n\n据殖民地[Root.GetGovernment]的报告，档案馆内部的古代数据存储设备已经被转移走了，不过他们在§H[ag_primitive_world_2.GetName]§!上进行反复寻找后找回了其中的一部分，我们需要派遣[Root.GetScienceTeam]来读取其中的数据。"
 ag_primitive.114.a:0 "$ag_interesting$"
 
 ag_primitive.1201.name:0 "$ag_dimmed_stars$"
 ag_primitive.1201.desc:0 "§H[Root.GetName]§!到达了第三个被认为与§H$ag_backtracking$§!军事行动有关的星系，§H[From.GetName]§!。\n\n§H[From.GetName]§!的中心天体依旧是一颗古老的恒星，但§H[Root.GetName]§!报告称他们并没有在§H[From.GetName]§!内发现任何宜居星球，但恒星的宜居带内存在一颗有着奇怪的能量活动的星球，也许它值得我们注意。"
 ag_primitive.1201.a:0 "$ag_interesting$"
 
 ag_primitive.121.name:0 "破碎的星球"
 ag_primitive.121.desc:0 "§H[Root.GetName]§!完成了对§H[ag_primitive_broken_world.GetName]§!的扫描，这颗星球的表面一片荒芜，其地表残留痕迹表面其曾经拥有过宜居环境，并且还有过为数不多的几处残余的建筑群。地表扫描结果表明§H[ag_primitive_broken_world.GetName]§!曾经遭到过高强度的轨道轰炸，轰炸完全烧毁了§H[ag_primitive_broken_world.GetName]§!的大部分地表。此外，§H[ag_primitive_broken_world.GetName]§!南半球的一片区域还遭到了更为严重的破坏，一块巨大的板块伴随无数碎片被从星球上抛出，形成了§H[ag_primitive_broken_world.GetName]§!的一颗卫星以及一片稀薄的星环。星球的环境也在轨道轰炸后遭到了永久的破坏，大气层在许多年间已经消散殆尽。神奇的是，§H[Root.GetName]§!在§H[ag_primitive_broken_world.GetName]§!的地表以下平均深度为826千米的位置检测到了持续的不寻常的能量活动，界面的表现类似于能量屏障，能够阻碍我们对其内部的进一步扫描。\n\n在§H[ag_primitive_broken_world.GetName]§!稀薄的星环中，§H[Root.GetName]§!还发现了一些舰船的残骸，它们似乎是某次太空战斗留下的，表面没有明显的攻击痕迹，看上去就像是在某种力量的作用下船体的结构自行瓦解了。§H[Root.GetName]§!在残骸中检测出了一些未知的材料，性质与此前在古代塔状结构内侧发现的物质相同，表明了这些残骸一定程度上和古代文明有联系。在§H[ag_primitive_broken_world.GetName]§!的同步轨道上，§H[Root.GetName]§!还发现了一座废弃的空间站，它的体积与[Root.Owner.GetName]的$starbase_outpost$相近，仍然拥有一定程度的能量活动，与§H[ag_primitive_broken_world.GetName]§!存在一定程度的关联，还会每14个小时向星球发送一些意义不明的快子信号。\n\n鉴于§H[ag_primitive_broken_world.GetName]§!的种种异常现象，我们的[Root.Owner.GetScienceDepartment]根据§H[Root.GetName]§!的报告，建议[Root.Owner.GetName]派遣[Root.Owner.GetArchaeologyTeam]前往星球表面调查，同时派遣[Root.Owner.GetScienceTeam]调查星球同步轨道上的那座废弃的空间站。"
 ag_primitive.121.a:0 "我们需要组织两批[Root.Owner.GetScienceTeam]。"
 
 ag_primitive.131.name:0 "§P破碎的星球：I§!"
 ag_primitive.131.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]降落到了§H[From.Planet.GetName]§!的表面，并在其中一处残余的建筑群附近建立了营地。\n\n在对§H[From.Planet.GetName]§!表面的初步调查中，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]发现所有星球表面幸存下来的建筑群都损坏得过于严重了，它们在经历了轨道轰炸，以及轰炸结束之后星球表面恶劣环境的洗礼后，已经很难再给我们提供更多我们需要的信息了。不过建筑群的地下结构给了我们的[Root.Owner.GetArchaeologyTeam]新的希望，[Root.Owner.GetArchaeologyTeam]对建筑群残余地下结构的扫描表明其曾经拥有过深入地幔的深井，该深井在能量屏障界面处被截断，尚不清楚其在屏障界面以下是否还有特殊的结构。\n\n目前残余建筑群内部的深井已经完全坍塌了，我们的[Root.Owner.GetArchaeologyTeam]只有重新挖掘一条新的钻井才能到达我们需要的深度。由于我们需要挖掘的深度超出了常规设备能够到达的范围，我们必须部署特殊的挖掘设备来完成这些工作。"
 ag_primitive.131.a:0 "$ag_continue$"
 
 ag_primitive.132.name:0 "§P破碎的星球：II§!"
 ag_primitive.132.desc:0 "我们的[Root.Owner.GetArchaeologyTeam]已经完成了挖掘设备的部署工作，并开始挖掘通往地幔的深井。\n\n目前钻井已经到达了地表以下810千米的位置，由于靠近屏障界面处，屏障的能量活动对挖掘设备的影响越来越严重，因而我们的工作进度被迫放慢了。由于能量屏障的活动对地层扫描产生了严重的影响，我们很难准确估计能量屏障的深度，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]计划在最后1千米的位置部署一个临时基地，[Root.Owner.GetArchaeologyTeam]将以临时基地为起点，采用更加保险的方式进行挖掘。"
 ag_primitive.132.a:0 "$ag_OK$"

 ag_primitive.133.part1:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经在地表以下825.3千米的位置建立了一个临时基地，临时基地采用先进的耐热材料外壳并配备能量护盾以保护基地和基地中的[Root.Owner.GetArchaeologyTeam]不受地幔深处恶劣的环境影响。\n\n"
 ag_primitive.133.part2.shielded:0 "我们的[Root.Owner.GetArchaeologyTeam]目前已经完成了挖掘工作，到达了能量屏障所在的深度。由于我们的[Root.Owner.GetScienceTeam]对§H[From.Planet.GetName]§!同步轨道上古代空间站进行研究时，已经对§H[From.Planet.GetName]§!地下的能量屏障进行了调整，因而该能量屏障在一定程度上可以允许我们的[Root.Owner.GetArchaeologyTeam]通过了。\n\n在特殊的防护装备的保护下，我们的[Root.Owner.GetArchaeologyTeam]可以安全的穿过能量屏障，但能量屏障仍然会屏蔽我们与屏障内部的所有通讯，因此进入屏障后，我们的[Root.Owner.GetArchaeologyTeam]就只能靠他们自己了。"
 ag_primitive.133.part2.unshielded:0 "我们的[Root.Owner.GetArchaeologyTeam]目前已经完成了挖掘工作，到达了能量屏障所在的深度。§H[Root.GetLeaderName]§!报告称能量屏障的强度远超出了我们的[Root.Owner.GetArchaeologyTeam]可以通过的水平，根据目前对该能量屏障强度的估计，无论采用什么样的防护措施，我们的[Root.Owner.GetArchaeologyTeam]都会在穿过能量屏障的过程中被蒸发。\n\n目前对§H[From.Planet.GetName]§!的研究暂时不会有任何进展了，我们只能寄希望于负责研究§H[From.Planet.GetName]§!同步轨道上废弃的空间站的[Root.Owner.GetScienceTeam]了。"
 
 ag_primitive.133.name:0 "§P破碎的星球：III§!"
 ag_primitive.133.a.desc:0 "$ag_primitive.133.part1$$ag_primitive.133.part2.shielded$"
 ag_primitive.133.b.desc:0 "$ag_primitive.133.part1$$ag_primitive.133.part2.shielded$"
 ag_primitive.133.a:0 "$ag_OK$"
 
 ag_primitive.134.name:0 "§P破碎的星球：IV§!"
 ag_primitive.134.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]穿过了能量屏障，并完成了对屏障内部星球结构的扫描，结果显示屏障内部存在一系列人造结构，它们独特的设计和复杂的防护措施表明它们很可能是某种军用堡垒。\n\n§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]在数次往返于能量屏障两侧后，完成了对这座堡垒的初步探索。堡垒本身的年代相当久远，比我们在地表发现的残余建筑群至少早了数十个世纪，其内部的环境系统已经失效，因此[Root.Owner.GetArchaeologyTeam]在堡垒内部活动仍然需要使用防护设备。在堡垒内部有许多奇怪的有机残留物，据§H[Root.GetLeaderName]§!的推测，它们很可能属于之前在堡垒中活动的智慧生命，样本已经送往[Root.Owner.GetName]国内最近的实验室进行分析，很快就能得出结论。\n\n我们的[Root.Owner.GetArchaeologyTeam]在堡垒内部发现了一些仍在运转的古代设备，根据之前对古代设备的研究经验，我们的[Root.Owner.GetArchaeologyTeam]将会尝试使用这些古代设备，并试图找到其中的数据库，以帮助我们进行进一步的分析。"
 ag_primitive.134.a:0 "$ag_interesting$"
 
 ag_primitive.135.name:0 "§P破碎的星球：V§!"
 ag_primitive.135.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]已经完成了对§H[From.Planet.GetName]§!地幔深处古代堡垒的探索，并在接近堡垒核心区域的附近，类似某种临时行政中心的地方，恢复了一小部分古代设备的运行。\n\n借助这些古代设备，我们的[Root.Owner.GetArchaeologyTeam]成功找到了堡垒的数据库，其中的记录显示§H[From.Planet.GetName]§!在古代文明内战期间曾作为其中一个派系的重要据点，遭到了敌对派系的封锁和轨道轰炸。轨道轰炸彻底摧毁了§H[From.Planet.GetName]§!的表面，但仍有不少躲藏在深入地幔的堡垒中的幸存者逃过了一劫，由于堡垒内的幸存者在§H[From.Planet.GetName]§!的地下设置了行星护盾，位于轨道上的敌方势力没有办法对堡垒造成有效伤害。不过攻击§H[From.Planet.GetName]§!的敌对派系并没有就此放弃，它们在§H[From.Planet.GetName]§!附近设置了哨站并使用大量的无人机与堡垒中的幸存者们展开了漫长的消耗战，最终在数个世纪以后，堡垒中的物资被耗尽了，堡垒中的幸存者也全部死亡了。\n\n对幸存者遗留下来的有机残留物的分析表明，尽管有部分残留物属于几个未知的物种，它们中的绝大多数都属于§H[ag_primitive_species.GetName]§!。"
 ag_primitive.135.a:0 "$ag_OK$"
 ag_primitive.135.b:0 "战争带来的惨痛教训……"
 ag_primitive.135.c:0 "$ag_fascinating$"
 
 ag_primitive.136.name:0 "§P破碎的星球：VI§!"
 ag_primitive.136.desc:0 "§H[Root.GetLeaderName]§!带领[Root.Owner.GetArchaeologyTeam]翻遍了§H[From.Planet.GetName]§!堡垒中的古代数据库，也没有找到任何值得敌对派系坚持数个世纪也一定要彻底摧毁§H[From.Planet.GetName]§!及其中的所有居民的理由，由于堡垒中的数据库在漫长的岁月里遭受了相当严重的损坏，有很多数据已经永远的遗失了，古代文明内战中在§H[From.Planet.GetName]§!发生的故事，也许永远也不会有人知道了。\n\n不过值得庆幸的是，我们的[Root.Owner.GetArchaeologyTeam]在古代数据库中发现了一系列位于星系边缘的特殊坐标，结合我们此前获得的古代星图，我们的[Root.Owner.GetAstronomyDepartment]有机会定位其中的一个——即此前被我们的[Root.Owner.GetArchaeologyDepartment]标记为“§PΘ星域§!”的坐标。根据我们的星系超平面航道模型，这个特殊的坐标应该没有任何超平面航道与我们已知的星系相连，尽管古代星图的记录表明它们曾经拥有过与星系相连的超平面航道，但在某个时间点，也许是有人有意而为，这条超平面航道突然消失了。\n\n根据§H[Root.GetLeaderName]§!带领的[Root.Owner.GetArchaeologyTeam]从古代数据库中找到的部分数据，我们的[Root.Owner.GetArchaeologyDepartment]相信古代文明使用人造的虫洞对来代替超平面航道往返于我们的星系和§PΘ星域§!两端，这个人造虫洞可以长时间维持自身稳定存在，但其拥有独特的保护措施来防止其被常规的天文观测发现，我们需要采取特殊的观测手段来找到这个虫洞。"
 ag_primitive.136.a:0 "$ag_interesting$"
 
 ag_primitive.137.name:0 "古代监控站"
 ag_primitive.137.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]在为§H[ag_primitive_broken_world.GetName]§!轨道上的古代空间站外部一处类似气闸的结构提供了少量能源后，成功打开了一条进入古代空间站的通道。\n\n基于我们的[Root.Owner.GetScienceTeam]在空间站上收集到的信息，§H[Root.GetLeaderName]§!推测这座空间站是古代文明的某种监控站点，它的两极处安装的六根大型臂状结构都是某种先进的监控设备的一部分，这些监控设备能够时刻监控§H[ag_primitive_broken_world.GetName]§!表面的各种能量活动，以及§H[ag_primitive_broken_world.GetName]§!地下826千米深处的能量屏障的运行状态。此外，空间站中心球状部分的设备还能通过发送一系列快子信号，在一定程度上影响§H[ag_primitive_broken_world.GetName]§!地下能量屏障的运行模式，从而改变能量屏障的某些性质，甚至能够使能量屏障允许配备有特殊防护设备的人员安全通过。\n\n由于§H[ag_primitive_broken_world.GetName]§!地下的能量屏障会阻碍我们部署在§H[ag_primitive_broken_world.GetName]§!地表的[Root.Owner.GetArchaeologyTeam]的考古任务，§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]在经过一段时间的研究后，成功找到了绕过古代安全系统使用空间站上的古代设备调整§H[ag_primitive_broken_world.GetName]§!地下能量屏障的方法，现在那个屏障已经可以允许人员通过了。\n\n在§H[Root.GetName]§!上的[Root.Owner.GetScienceTeam]确认§H[ag_primitive_broken_world.GetName]§!地下能量屏障的运行模式发生改变后，§H[Root.GetLeaderName]§!报告称在空间站附近的空间中检测到了轻微的异常能量活动，§H[Root.GetLeaderName]§!建议§H[Root.GetName]§!小心应对。"
 ag_primitive.137.a:0 "$ag_OK$"
 
 ag_primitive.138.name:0 "$ag_warning$"
 ag_primitive.138.desc:0 "我们在§H[ag_primitive_broken_world.GetName]§!的同步轨道上的古代空间站周围检测到多个不明物体，它们拥有远高于常规水平的能量读数，初步观测表明它们对我们抱有敌意。"
 ag_primitive.138.a:0 "危险！"
 
 ag_primitive.141.name:0 "$ag_dimmed_stars$"
 ag_primitive.141.desc:0 "经过近段时间对古代文明遗留数据的分析，我们的[Root.GetArchaeologyDepartment]找到了探测被保护措施隐藏的人造虫洞的方法，并且成功定位了通往§PΘ星域§!的人造虫洞，其坐标已记录至[Root.GetName]的星图上。"
 ag_primitive.141.a:0 "$ag_interesting$"
 
 ag_primitive.152.name:0 "$ag_from_the_ashes$"
 ag_primitive.152.desc:0 "我们的舰队与古代文明监控[ag_primitive_broken_world.GetName]附近区域的无人机的战斗并不顺利，舰队现在已经遭受了巨大的伤亡，也许我们应该立即撤退以避免损失。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
 ag_primitive.152.a:0 "$ag_from_the_ashes.a$"
 ag_primitive.152.b:0 "$ag_from_the_ashes.b$"
 
 ag_primitive.153.name:0 "$ag_counter_measures$"
 ag_primitive.153.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗这些无人机的方法，还在数次模拟对抗中取得了较为理想的战果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_primitive.153.a:0 "$ag_counter_measures.a$"
 