 ag_primitive_world_2_research_alt_DESC:0 "我们在§H[ag_primitive_world_2.GetName]§!上发现一处特殊的塔状结构，年代测定表面它非常古老，该结构高约300米，以其为中心周围800平方千米的范围内还覆盖着矮一些的建筑群，所有建筑均有明显的风化痕迹，它们可能曾经有更大的规模。\n\n这座建筑很可能值得我们花费时间和资源来调查。"
 
