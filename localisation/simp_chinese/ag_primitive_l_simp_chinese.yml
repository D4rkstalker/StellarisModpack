 ###### 原始文明时代 ######
 
 ag_primitive_age:0 "中世纪时代"
 ag_primitive_age_desc:0 "这个原始文明在一个高科技古代文明遗留下来的世界上成长，借助高科技带来的便利迅速遍及了行星的各个角落，也许是它们过早地接触了高科技产物，这个原始文明似乎因长期被一些原始宗教所统治而停留在中世纪时代，对科技的认识十分落后。以一个星际文明的角度来看，它们的许多观念与现代科学背道而驰。"
 
 ag_primitive_age_2:0 "早期太空时代"
 ag_primitive_age_2_desc:0 "这个原始文明在一个高科技古代文明遗留下来的世界上成长，借助高科技带来的便利迅速遍及了行星的各个角落。据推测它们此前由于过早的接触了高科技产物，长期被原始的宗教所统治导致科技发展停滞不前，不过近来对客观世界认识的进步使得它们开始逐步走出宗教的阴影，开始了对它们居住的恒星系的探索，尽管原始宗教仍在这个文明中占据着极高的地位。"
 
