 ag_primitive.58.part1:0 "最近数个月时间，我们在§H[ag_primitive_world.GetName]§!的$observation_station$的人员将主要精力放在了研究被当地原始文明称为“天空之心”的古代塔状结构上，借助先进的科技手段，我们成功在原始文明毫不知情的情况下，对整座塔的内部结构进行了详细的分析。\n\n这座塔的内部结构和最初发现的塔几乎完全相同，不过呈螺旋状上升的楼道上除了摆满的原始装饰品外，没有任何古代文明留下的设备。据$observation_station$的人员的描述，塔内的古代设备应该被刻意的清理过了，他们仅仅只在塔的顶部找到了几个形如盒子的数据存储设备。\n\n"
 ag_primitive.58.part2.succeed:0 "尽管这些数据存储设备遭受了一定程度的损坏，但根据我们此前从此类数据存储设备中读取数据的经验，$observation_station$的人员确信只需要提供一定的能源，其中的大多数内容都应该可以被正常的读取。鉴于原始文明在塔内的种种宗教活动，我们在§H[ag_primitive_world.GetName]§!的$observation_station$的人员需要避免引起不必要的注意，因此读取这些数据预计可能还要花上几个月的时间。"
 ag_primitive.58.part2.failed:0 "这些数据存储设备很明显遭受了较为严重的损坏，其中大多数数据应该已经永远的消失了，尽管根据我们此前从此类数据存储设备中读取数据的经验，$observation_station$的人员相信在提供一定的能源后仍有部分数据可以被读取。鉴于原始文明在塔内的种种宗教活动，我们在§H[ag_primitive_world.GetName]§!的$observation_station$的人员需要避免引起不必要的注意，因此读取这些剩余的数据预计可能依旧要花上几个月的时间。"
 
