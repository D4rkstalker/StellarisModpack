 ag_primitive.61.part1.observation_ends:0 "我们部署在§H[ag_primitive_world.GetName]§!轨道上的$observation_station$的人员已经成功读取了他们在“天空之心”内找到的数据存储设备中所有尚可读取的数据，并将这些数据传回了[Root.capital_scope.GetName]。\n\n"
 ag_primitive.61.part1.invasion_ends:0 "在我们的地面部队的协助下，我们的[Root.GetScienceTeam]成功读取了塔状结构内数据存储设备内仍可被读取的数据，并将它们传回了[Root.capital_scope.GetName]。\n\n"
 ag_primitive.61.part1.failsafe_ends:0 "在§H[ag_primitive_world.GetName]§!的殖民地[Root.GetGovernment]的协助下，我们的[Root.GetScienceTeam]成功读取了塔状结构内数据存储设备内仍可被读取的数据，并将它们传回了[Root.capital_scope.GetName]。\n\n"
 ag_primitive.61.part2:0 "我们的[Root.GetArchaeologyDepartment]结合此前在其它地方找到的古代数据，推测§H$ag_backtracking$§!军事行动的对象很可能是古代文明中的一部分，在某个时间段，古代文明可能发生了内战，§H$ag_backtracking$§!是内战中一个派系对另一个派系的军事行动，它的一个成果是将另一个派系的主流支持物种，一个生活在§H[ag_primitive_world.GetName]§!上的，被我们称为§H[ag_primitive_species.GetName]§!的物种，退回原始时代。\n\n不过令人感到奇怪的是，依照我们的社会学理论，§H[ag_primitive_world.GetName]§!上§H[ag_primitive_species.GetName]§!文明不应该在经历了如此长的时间后仍然停留在原始时代，而它们一些奇特的习性和明显高于通常的智慧生命的营养价值表明了它们可能还经历过大规模的基因编辑。\n\n除了以上的信息外，我们的[Root.GetArchaeologyDepartment]和我们的[Root.Owner.GetAstronomyDepartment]在合作中确认了与§H$ag_backtracking$§!军事行动有关的另一个坐标，同样通过不稳定的超平面航道与我们已知的星系连接，也许我们应该前往那里获取更多的信息。"
 
 ag_primitive.61.name:0 "§H[ag_primitive_world.GetName]§!调查结果"
 ag_primitive.61.a.desc:0 "$ag_primitive.61.part1.observation_ends$$ag_primitive.61.part2$"
 ag_primitive.61.b.desc:0 "$ag_primitive.61.part1.invasion_ends$$ag_primitive.61.part2$"
 ag_primitive.61.c.desc:0 "$ag_primitive.61.part1.failsafe_ends$$ag_primitive.61.part2$"
 ag_primitive.61.a:0 "锁定下一个坐标。"

 ag_primitive.701.name:0 "$ag_dimmed_stars$"
 ag_primitive.701.desc:0 "§H[Root.GetName]§!到达了第二个被认为与§H$ag_backtracking$§!军事行动有关的星系，§H[From.GetName]§!。\n\n§H[From.GetName]§!的中心天体仍是一颗古老的恒星，§H[Root.GetName]§!根据之前§H[ag_primitive_world.GetName]§!的特征，迅速定位了星系中的第五颗行星——一颗我们的[Root.GetArchaeologyDepartment]认为被古代文明称作§H[ag_primitive_world_2.GetName]§!的行星，与§H[ag_primitive_world.GetName]§!一样，它表面拥有非常理想的自然环境，初步探测表面其上存在智慧生命。"
 ag_primitive.701.a:0 "$ag_OK$"
 
 ag_primitive.71.name:0 "遭遇原始文明"
 ag_primitive.71.desc:0 "§H[Root.GetName]§!完成了对§H[ag_primitive_world_2.GetName]§!的扫描，并报告称发现了一个奇怪的原始文明。\n\n与之前发现的原始文明一样，其成员全部都是被我们称为§H[ag_primitive_species.GetName]§!的物种，它们也同样主要生活在行星上的一系列古代建筑遗迹中。§H[Root.GetName]§!的短暂观测表明该原始文明一定程度上已经到达了前太空时代，§H[ag_primitive_world_2.GetName]§!的轨道上有着一系列设计原始的卫星，甚至还有几个不大的空间站。\n\n根据观测的结果，§H[ag_primitive_world_2.GetName]§!上的§H[ag_primitive_species.GetName]§!的生活习性与行为习惯和在§H[ag_primitive_world.GetName]§!上的§H[ag_primitive_species.GetName]§!几乎完全相同，而它们似乎分为了两个派系，并且正在进行大规模内战，双方使用了一定量的不属于它们那个时代的高科技武器，这些武器很可能是星球上建造高科技建筑的古代文明遗留下来的，不过§H[ag_primitive_species.GetName]§!的大多数武器的设计仍然十分原始。\n\n我们需要在§H[ag_primitive_world.GetName]§!的轨道上建立一座$observation_station$，或者直接派遣地面部队控制行星表面，才能对这个星球进行进一步的研究。"
 ag_primitive.71.a:0 "$ag_interesting$"

 ag_primitive.82.part1:0 "$observation_station$的人员通过先进的基因裁剪技术，将自己的外观伪装成了原始文明的一员，随后在§H[ag_primitive_world_2.GetName]§!的北极圈内几个人迹罕至的岛屿上降落，并在寒冷的海洋下设立了一座临时的基地。\n\n随后数个月内$observation_station$的人员按照计划与当地的原始文明接触，在尽可能在不造成过多影响的前提下，对星球上的古代建筑群进行研究。\n\n鉴于§H[ag_primitive_world_2.GetName]§!原始文明两个派系的对各自势力范围的控制能力，我们的$observation_station$的人员与它们的领导层进行了有限的接触，并对这两个派系和它们的理念有了初步的了解。\n\n其中一个派系由§H[ag_primitive_world_2.GetName]§!上传统的统治阶级领导，被当地的§H[ag_primitive_species.GetName]§!称为“教会”，奉行保守主义，依靠传承了上千年的原始宗教和古代文明遗留下来的高科技造物维系统治。由于很长一段时间以来，只有它们的神职人员能够有机会接触到古代文明的高科技造物，它们应该可以算作§H[ag_primitive_world_2.GetName]§!上最了解古代文明的一群§H[ag_primitive_species.GetName]§!了。\n\n另外一个派系由§H[ag_primitive_world_2.GetName]§!上的一些知识分子领导，它们只有150年左右的历史，并且曾经是“教会”中的一部分，但随着它们逐步建立的自然科学体系与传统的宗教理念有着不小的冲突，其中一部分§H[ag_primitive_species.GetName]§!在受到排挤后选择另立门户，建立了名为“海星解放组织”的派系。随着“海星解放组织”不断壮大自己的军事实力，它们与“教会”的矛盾日益突出，最终双方从小规模的冲突，逐渐演变到全面战争。\n\n目前，双方的实力相差不大，内战主要围绕着古代文明的建筑群展开，但无论那个派系都不能在短时间内打败对方。\n\n"
 ag_primitive.82.part2.succeed:0 "现在我们的$observation_station$的人员与双方都建立了一定程度的联系，如果我们选择干预这场内战，我们支持的一方会占据很大的优势并且很快就能取得胜利，而我们也可以借助它们的支持来进行我们自己的计划。当然，我们也可以选择不参与这种无聊的冲突，自行完成我们对古代遗迹的研究。"
 ag_primitive.82.part2.failed:0 "不幸的是，由于交流时产生的一系列误会，我们同时遭到了双方的敌视，尽管这样的误会不是不能化解，但它们对我们的敌意导致它们对我们的$observation_station$的人员防范有加，这很显然会影响我们的研究计划。"
 
 ag_primitive.82.name:0 "接触原始文明"
 ag_primitive.82.desc:0 "$ag_primitive.82.part1$$ag_primitive.82.part2.succeed$"
 ag_primitive.82.a:0 "海星解放组织对我们更有价值。"
 ag_primitive.82.b:0 "海星教会对我们更有价值。"
 ag_primitive.82.c:0 "何必搭理这些原始人？"
 ag_primitive.82.a.tooltip:0 "联络海星解放组织。"
 ag_primitive.82.b.tooltip:0 "联络海星教会。"
 ag_primitive.82.c.tooltip:0 "维持原定计划不变。"
 
 ag_primitive.83.name:0 "$ag_primitive.82.name$"
 ag_primitive.83.desc:0 "$ag_primitive.82.part1$$ag_primitive.82.part2.failed$"
 ag_primitive.83.a:0 "$ag_unfortunate$"
 
 ag_primitive.84.name:0 "海星解放组织"
 ag_primitive.84.desc:0 "我们是海星解放组织的代表，来自天空的的先驱者，我们需要您的帮助。\n\n数千年来，我们一直在享用您留下的伟大造物，我们研究它们，试图了解它们的运行规律，以此来追随您的脚步。即使我们遭到教会的阻挠，即使我们之中那些杰出的同胞们会无缘无故的发疯，我们的信念也从未动摇。\n\n我们很清楚，只靠我们自己，我们可能永远无法取得真正的胜利，所以我们只能向您求助，伟大的先驱者，救救海星吧，就像您很久很久以前做过的一样。"
 ag_primitive.84.a:0 "我们不是你们的先驱者。"
 ag_primitive.84.b:0 "我们可以帮助你们。"
 ag_primitive.84.a.response:0 "这不重要，您能够向先驱者一样在天空中旅行，您和他们一样伟大。"
 
 ag_primitive.85.name:0 "$ag_primitive.84.name$"
 ag_primitive.85.desc:0 "您愿意带领我们走向未来？我们洗耳恭听。"
 ag_primitive.85.a:0 "我们可以为你们的战争提供帮助。"
 ag_primitive.85.b:0 "我们没兴趣帮助原始人。"
 ag_primitive.85.a.response:0 "非常感谢，伟大的先驱者，当我们推翻教会的统治时，每一个§H[ag_primitive_species.GetName]§!都会铭记您的功劳。"
 ag_primitive.85.b.response:0 "不，伟大的先驱者，不要抛弃我们！"
 
 ag_primitive.86.name:0 "海星教会"
 ag_primitive.86.desc:0 "来自天空中的先驱者，我们海星教会代表所有的§H[ag_primitive_species.GetName]§!，恭候您的降临。\n\n我们一直您的教诲，带领§H[ag_primitive_species.GetName]§!遵循正道，但是近几十年来§H[ag_primitive_species.GetName]§!中异端的行为越来越严重，他们甚至组建了自己的军队，妄图传播错误了思想。\n\n正如我们的预言者们描述的那样，在我们最需要的时候，您带着您的使者们从天上降临了，请帮助我们吧，带领§H[ag_primitive_species.GetName]§!走上正确的道路。"
 ag_primitive.86.a:0 "$ag_primitive.84.a$"
 ag_primitive.86.b:0 "$ag_primitive.84.b$"
 ag_primitive.86.a.response:0 "不，您能在天空之旅行，您一定是我们的先驱者。"
 
 ag_primitive.87.name:0 "$ag_primitive.86.name$"
 ag_primitive.87.desc:0 "您愿意带领§H[ag_primitive_species.GetName]§!回归正道？我们洗耳恭听。"
 ag_primitive.87.a:0 "$ag_primitive.85.a$"
 ag_primitive.87.b:0 "$ag_primitive.85.b$"
 ag_primitive.87.a.response:0 "非常感谢，伟大的先驱者，当我们清理掉所有的异端时，每一个§H[ag_primitive_species.GetName]§!都会铭记您的功劳。"
 ag_primitive.87.b.response:0 "现在我们知道了，你确实不是先驱者。"

 ag_primitive.89.part1:0 "根据之前的经验，我们的$observation_station$的人员选择了§H[ag_primitive_world_2.GetName]§!上一处和之前两座古代档案馆非常相似的古代建筑群作为目标，它占地约800平方千米并在其中心拥有一座高约300米的塔状结构，所有建筑均有明显的风化痕迹，不过在§H[ag_primitive_species.GetName]§!的修缮下，它们总体上的保存状况比§H[ag_primitive_world.GetName]§!上的要好不少。\n\n"
 ag_primitive.89.part2.succeed.a:0 "我们支持的海星解放组织在$observation_station$提供的情报支持下，通过一系列军事行动迅速控制了目标建筑群及其周边的区域，尽管对方随时可能发动反击，但至少我们的$observation_station$的人员在一段时间内获得了开展研究计划的理想条件。"
 ag_primitive.89.part2.succeed.b:0 "我们支持的海星教会在$observation_station$提供的情报支持下，通过一系列军事行动迅速控制了目标建筑群及其周边的区域，尽管对方随时可能发动反击，但至少我们的$observation_station$的人员在一段时间内获得了开展研究计划的理想条件。"
 ag_primitive.89.part2.succeed.c:0 "由于§H[ag_primitive_world_2.GetName]§!上两大派系都将注意力集中在了内战上，我们的$observation_station$的人员能够轻松的接触到古代建筑群及其周边区域。由于海星解放组织和教会目前正在这个建筑群外围交战，我们的$observation_station$的人员必须做好充足的防护措施，在$observation_station$提供的情报支持下，对建筑群中间的塔状结构内外进行研究并不是特别困难，但仍需要花上一段时间。"
 ag_primitive.89.part2.failed.a:0 "我们支持的海星解放组织在$observation_station$提供的情报支持下，试图通过一系列军事行动迅速控制了目标建筑群及其周边的区域，但它们在战争中的实际表现却相当糟糕，在短时间内完全不可能实现$observation_station$的人员的目标。\n\n目前它们的部队与海星教会的部队在建筑群内外势均力敌，不太可能对我们的$observation_station$的人员起到任何帮助，而且我们的$observation_station$的人员在对建筑群进行研究的时候，还需要采取额外的防护措施以保护他们在战场上的安全。"
 ag_primitive.89.part2.failed.b:0 "我们支持的海星教会在$observation_station$提供的情报支持下，试图通过一系列军事行动迅速控制了目标建筑群及其周边的区域，但它们在战争中的实际表现却相当糟糕，在短时间内完全不可能实现$observation_station$的人员的目标。\n\n目前它们的部队与海星解放组织的部队在建筑群内外势均力敌，不太可能对我们的$observation_station$的人员起到任何帮助，而且我们的$observation_station$的人员在对建筑群进行研究的时候，还需要采取额外的防护措施以保护他们在战场上的安全。"
 ag_primitive.89.part2.failed.c:0 "由于§H[ag_primitive_world_2.GetName]§!上两大派系都将注意力集中在了内战上，我们的$observation_station$的人员能够轻松的接触到古代建筑群及其周边区域。但由于海星解放组织和教会目前正在这个建筑群内交战，我们的$observation_station$的人员采取额外的防护措施来保障自身的安全。在$observation_station$提供的情报支持下，对建筑群中间的塔状结构内外进行研究并不是特别困难，但仍需要花上一段时间。"
 
