l_simp_chinese:
 fatalf_site.001.desc: "对入口处内的房间进行调查后发现，房间在几英里的路上向上螺旋。 墙上的打开揭露了小型机器，可以向坐在轨道上的任何人发射高功率炮弹。\n该轨迹以六种杠杆在一个巨大的金属门框中结束。 在这方面，唯一的途径是以巨大的力量同时占领每一个国家。\n在下一个房间里还有另一个平板电脑 - §MTEST MIND§!."
 fatalf_site.001.title: "测试正文完成"
 fatalf_site.002.desc: "进一步的探索揭示了一个扭曲的迷宫，其墙壁在失明时不断移动。 以及仅够大的大厅内的两个人站在一起。\n有时候，这些墙壁以快速、似乎随机的模式闪烁。 最后，我们的科学家发现，这种格局与第四维形状中的迷宫有关，并利用他们的计算机找到一条通道。\n他们还发现了一套众多的供暖装置，似乎是为了将迷宫的温度提升到难以忍受的温度。\n退出后，所有剩余的都是平板电脑读取 - §MTEST MOBRUP§!\n这意味着什么？"
 fatalf_site.002.title: "智能测试已完成"
 fatalf_site.003.desc: "不管“Mobrup”是什么样的测试，它似乎没有做任何事情，因为我们的科学家在继续努力，没有任何进一步的中断。 现在他们在地下数百英里下方找到了一个伟大的计算机网络。 尽管大部分数据早已被时间流量令人绝望地腐化， 仍然有一些关于一种力量巨大、速度快、智力强的非常独特的物种的信息，这些物种是作为最后一次检验前往这个地方的。 无论其他人发生了什么事情，我们也许永远不会知道。\n还有最后一台平板电脑，所有看到它的人都只读 - §MNO§!."
 fatalf_site.003.title: "Mobrup 测试完成"
 fatalf_site_competition: "古代测试"
 fatalf_site_competition_desc: "在 [From.Planet.GetName]上发现了一座伟大的建筑物，我们的扫描仪透露这座建筑物可以将数百英里延伸到地面上。 关于目的的唯一线索是外部的平板电脑。\n我们根本不承认它，但奇怪的是，所有看到它的人都能理解它的意思——§MTEST BODY§!!"
