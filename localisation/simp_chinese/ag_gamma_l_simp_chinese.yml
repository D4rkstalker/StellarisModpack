 ag_gamma_station_explore:0 "§PΓ星域：巨型空间站§!"
 ag_gamma_station_explore_DESC:0 "我们在§H[ag_ancient_gamma_star.GetName]§!内发现了一座巨型空间站，它已经严重损坏了，不过其内部仍有相当一部分正在运转，其中的某种神奇的结构甚至能在大范围内模拟恒星的引力井，干扰舰载超空间引擎的正常运转。\n\n这座巨型空间站上显然有许多值得我们研究的东西，我们需要派遣$science$前往§H[ag_ancient_gamma_star.GetName]§!进行调查，以获取更多有用的信息。"
 
 ag_gamma_security_lock_common:0 "我们对§H[ag_ancient_gamma_shielded_world.GetName]§!上古代设施的长期研究，以及古代文明对部分设施进行过的不完善的拆除工作，为我们带来了攻破古代安全锁的机会。\n\n"

 ag_gamma_security_lock_1:0 "§P[ag_ancient_gamma_shielded_world.GetName]：第一安全锁§!"
 ag_gamma_security_lock_1_DESC:0 "$ag_gamma_security_lock_common$有了之前的准备工作，古代文明的第一安全锁应该能在近几年内被解除，尽管我们尚不能肯定这个过程毫无风险，但我们已经为可能出现的种种问题做好了充分的准备。"
 
 ag_gamma_security_lock_2:0 "§P[ag_ancient_gamma_shielded_world.GetName]：第二安全锁§!"
 ag_gamma_security_lock_2_DESC:0 "$ag_gamma_security_lock_common$有了此前解除第一层古代安全锁的经验，我们应该能使用类似的方法顺利解除第二层古代安全锁。为了防止§H[ag_ancient_gamma_star.GetName]§!内的古代设施出现更多不可控的情况，我们需要准备更充分的安全保护措施，这会稍微延长这个项目所需要花费的时间。"
 
 ag_find_ancient_gamma_weakness:0 "§P反制措施：Γ星域古代设施§!"
 ag_find_ancient_gamma_weakness_DESC:0 "针对敌人的弱点，采取更加有效的作战策略。"
 
 ag_gamma_construction_section:0 "§PΓ星域：古代$ag_construction_section$§!"
 ag_gamma_construction_section_DESC:0 "我们在§H[ag_ancient_gamma_star.GetName]§!内的古代$pc_ringworld_habitable$上发现了6处古代文明用于太空建造的$ag_construction_section$，这些$ag_construction_section$目前正处于复杂的古代安全系统的保护之下，不过我们找到了绕开部分古代安全系统在一定程度上控制这些$ag_construction_section$的办法。\n\n我们没办法通过远程操作来骗过古代安全系统，因此我们需要派遣$constructor$接近其中一处$ag_construction_section$并手动安装我们的操作程序。"
 
 ag_gamma_ships_unlock:0 "§PΓ星域：古代安全系统§!"
 ag_gamma_ships_unlock_DESC:0 "§H[ag_ancient_gamma_star.GetName]§!内发现的古代武器同大多数古代文明的造物一样，拥有一套复杂的安全系统，这些安全系统会阻止我们使用古代设备的许多功能，导致这些古代武器在战斗中能够发挥出的实力非常有限。\n\n随着我们对这些古代武器的理解逐步加深，加上这些安全系统由于不完全的拆除过程留下了一些漏洞，我们已经有能力解除相当数量的安全系统，让这些武器在战斗中发挥出更强大的实力了。"
 
 ag_gamma_station_ftl_unlock:0 "§PΓ星域：堡垒跃迁引擎§!"
 ag_gamma_station_ftl_unlock_DESC:0 "我们在分析§H[ag_ancient_gamma_star.GetName]§!内获取的古代数据时发现我们复原的古代堡垒拥有跃迁引擎，其能够在恒星系间进行精确的点对点移动，即使目标处于恒星的引力井内部，我们经过研究认为古代文明会经常移动这种特殊的堡垒，而我们应该也可以做相同的事情。\n\n由于我们此前已经解除了相关的古代安全系统，我们只需要对这个跃迁引擎进行少量的调整就可以正常的使用它了。"
 
 ###### 事件 ######
 
 ag_gamma.2.name:0 "§PΓ星域§!"
 ag_gamma.2.desc:0 "§H[Root.GetName]§!穿过超空间航道到达了§H[From.GetName]§!，这是一片没有星光的领域，仅有一座巨大的空间站孤独地屹立在§H[From.GetName]§!的中心，一段细细的环状人造天体环绕着这座了无生机的空间站，$pc_ringworld_habitable$的一段还被古代文明的扭曲护盾覆盖。\n\n§H[Root.GetName]§!对§H[From.GetName]§!的初步探测表明位于§H[From.GetName]§!中心的巨型空间站已有一定程度的损坏，但仍有部分设施在运转，空间站产生了一个不亚于中等质量恒星的引力井，引力井来源被推测为空间站中心的一个无法探明位置的怪异光源。\n\n值得注意的是，§H[Root.GetName]§!的[Root.Owner.GetScienceTeam]报告称能够检测到某种从巨型空间站流向覆盖$pc_ringworld_habitable$的能量活动，并认为有必要组织对巨型空间站的进一步探索。"
 ag_gamma.2.a:0 "批准研究计划。"
 ag_gamma.2.b:0 "我们不应该在这里浪费资源。"
 ag_gamma.2.b.tooltip:0 "§R结束与§!§P[ag_ancient_gamma_star.GetName]§!§R有关的事件组。§!"
 
 ag_gamma.3.name:0 "屏障之下"
 ag_gamma.3.desc:0 "我们的[Root.Owner.GetScienceTeam]已经完成了对巨型空间站的一小部分区域的探索，来自[Root.Owner.GetScienceTeam]的报告表明这是一座很可能是某种工业用途的巨型结构，[Root.Owner.GetScienceTeam]已经发现了一些用于加工处理某种未知材料的设备，同时有大量特征将其归属指向古代文明，空间站的科技应用水平显示这是古代文明早期的造物。\n\n相比巨型古代空间站，我们的[Root.Owner.GetScienceTeam]在围绕空间站运行的$pc_ringworld_habitable$上有了更大的突破，在设法切断了巨型空间站到古代护盾的能源供给后，我们的[Root.Owner.GetScienceTeam]根据以往对古代护盾进行研究的经验解除了护盾，暴露出了位于护盾之下的金属表面——一座覆盖整段生态区的古老城市。对生态区的地层扫描表明这是一座能够容纳大量人口的多层的都市生态区，整齐的道路点缀着桥梁和用于不同层之间移动的升降井昭示着它曾经的辉煌，但神奇的是这座城市似乎从未有人居住，除了巨大的框架外，城市本身似乎没有建设完成，甚至有一些意义不明的设施占据着原本可能用于建设的区域。不过即便如此，我们的[Root.Owner.GetScienceTeam]仍认为§H[ag_ancient_gamma_shielded_world.GetName]§!有成为一处理想的殖民地的潜力，除了因缺少恒星的光照而处于永远的黑夜中外，已有的完善的基础设施能为殖民地的后续建设提供极大的便利，与此同时殖民地也能为我们后续在§H[ag_ancient_gamma_star.GetName]§!内的研究工作提供便利。"
 ag_gamma.3.a:0 "这是一处很好的殖民地。"
 ag_gamma.3.b:0 "智慧生命创造的又一个奇迹。"
 ag_gamma.3.c:0 "很好，省去了消灭原住民的时间。"
 
 ag_gamma.10.name:0 "§H[ag_ancient_gamma_shielded_world.GetName]§!"
 ag_gamma.10.desc:0 "我们的$colonizer$降落于§H[ag_ancient_gamma_shielded_world.GetName]§!上一处开阔的，类似广场的位置上，紧邻$pc_ringworld_habitable$上一座高大的古代尖塔，这是§H[ag_ancient_gamma_shielded_world.GetName]§!上为数不多的完整的古代建筑之一，凸出表层地面8.17千米的高度也使得它成为了生态区上最高大的建筑。尖塔的顶部散发出幽暗的光芒，在黑暗中显得格外瞩目，我们的殖民地临时[Root.Owner.GetGovernment]相信这是曾经计划作为这个古代都市核心的建筑，我们的[Root.Owner.GetScienceTeam]也证实遍布整个生态区的环境系统受到尖塔中某种机制的控制。\n\n直至目前，殖民地建设的工作已基本结束，位于古代尖塔中的殖民地临时[Root.Owner.GetGovernment]已经有能力调集资源为在§H[ag_ancient_gamma_star.GetName]§!内的研究工作提供帮助了，不过我们的[Root.Owner.GetScienceTeam]需要更多人手才能有效开展进一步的研究工作。当下最值得我们的[Root.Owner.GetScienceTeam]注意的是保护$pc_ringworld_habitable$的某种古代安全锁，它限制了我们对$pc_ringworld_habitable$上古代设施的使用权限，并且一定程度上阻碍了殖民地的建设，殖民地临时[Root.Owner.GetGovernment]希望能够尽快找到解决方案。"
 ag_gamma.10.a:0 "$ag_OK$"
 ag_gamma.10.a.tooltip:0 "§H[ag_ancient_gamma_shielded_world.GetName]§!上的£job_researcher£ §Y$job_researcher$§!、£job_brain_drone£ §Y$job_brain_drone$§!或£job_calculator£ §Y$job_calculator$§!人口将加快研究的进程。"
 
 ag_gamma.11.name:0 "第一安全锁"
 ag_gamma.11.desc:0 "我们对§H[ag_ancient_gamma_shielded_world.GetName]§!上的古代安全锁的研究有了初步的进展，保护古代尖塔的古代安全锁大致可以分为两层，两层之间大部分情况下可以认为相互独立。原本攻破其中任意一层古代安全锁的难度都非常高，我们的[Root.GetScienceTeam]甚至怀疑过我们没有办法完成这样的工作，但幸运的是，§H[ag_ancient_gamma_shielded_world.GetName]§!上的古代设施似乎经历过大规模的拆除，无论古代文明因为什么原因决定拆除部分设施，然后又决定留下另一部分设施，他们的做法最终在安全系统上留下了足以让我们找到突破口的漏洞。\n\n我们在§H[ag_ancient_gamma_shielded_world.GetName]§!上的[Root.GetScienceTeam]已经做好了解除第一层古代安全锁的必要准备，尽管这个过程依旧困难重重，甚至还不能保证这个过程的可能出现的风险一定在我们可以接受的范围内，但严格的理论分析表明了我们完全可以在近几年内完成这一工作。"
 ag_gamma.11.a:0 "我们会在准备好后开始。"
 ag_gamma.11.b:0 "我们不该在这浪费资源。"
 
 ag_gamma.12.name:0 "失落之城"
 ag_gamma.12.desc:0 "解除第一层古代安全锁的过程进行得相当顺利，但其被解除后，§H[ag_ancient_gamma_star.GetName]§!内的巨型空间站和$pc_ringworld_habitable$上的古代设施的反应超出了我们的[Root.GetScienceTeam]的预期。\n\n§H[ag_ancient_gamma_star.GetName]§!内的巨型空间站在几天之内以惊人的速度完成了自我修复，同时空间站的几何中心出现了一个人造奇点，奇点核心的隔离护盾发出明亮的光芒，犹如一颗较小的恒星，将§H[ag_ancient_gamma_shielded_world.GetName]§!的表面照的亮如白昼。\n\n此外，来自§H[ag_ancient_gamma_shielded_world.GetName]§!的报告表明，$pc_ringworld_habitable$上大量古代设施自行启动了，我们的[Root.GetScienceTeam]已经开始对这一部分古代设施进行研究，不过目前还没有什么实质性的进展。由于这些自行启动的古代设施并未影响我们在§H[ag_ancient_gamma_shielded_world.GetName]§!上的活动，我们暂时可以认为它们对我们是无害的。"
 ag_gamma.12.a:0 "$ag_interesting$"
 
 ag_gamma.13.name:0 "第二安全锁"
 ag_gamma.13.desc:0 "近段时间对§H[ag_ancient_gamma_shielded_world.GetName]§!上古代文明设施的研究有了新的进展，我们的[Root.GetScienceTeam]已经确认了$pc_ringworld_habitable$上许多阻碍我们在$pc_ringworld_habitable$进行建设的屏障区划属于某种古代安全系统的一部分，它们可以通过古代文明的某些控制指令来移除，但这些设施目前仍处于古代安全锁的保护之下。\n\n有了此前解除第一层古代安全锁的经验，我们的[Root.GetScienceDepartment]相信我们能够以类似的方式解除第二层古代安全锁。鉴于解除第一层古代安全锁后给§H[ag_ancient_gamma_star.GetName]§!内的古代设施带来的诸多我们无法预期的影响，这一次我们的[Root.GetScienceTeam]将会部署更为完善的保护措施，使用多个我们附加的安全系统来阻止古代设施出现过多不可控的情况，同时这将会导致整个过程花费比以往更多的时间。"
 ag_gamma.13.a:0 "$ag_gamma.11.a$"
 ag_gamma.13.b:0 "现在已经够好了，我们不必继续冒险。"
 
 ag_gamma.14.name:0 "古代控制设施"
 ag_gamma.14.desc:0 "我们的[Root.GetScienceTeam]顺利的解除了第二层古代安全锁的一部分，尽管工作完成后§H[ag_ancient_gamma_star.GetName]§!内的古代设施出现了一系列异常地活动，但我们部署的多级保护系统成功控制住了情况，古代设施的异常活动很快就停止了。\n\n不幸的是，古代文明的第二层安全锁因为未完成的拆除工作出现的漏洞比第一层要少得多，我们的[Root.GetScienceTeam]对许多没有漏洞的区域无能为力，因此我们目前只能获取古代尖塔有限的控制权，不过这已经足够让我们的[Root.GetScienceTeam]接触古代尖塔内部的一部分重要的系统了。\n\n在控制了古代尖塔后，我们就可以开始着手操作这些奇怪的设施给我们的建设工作腾出必要的空间了。"
 ag_gamma.14.a:0 "$ag_excellent$"
 
 ag_gamma.15.name:0 "古代尖塔"
 ag_gamma.15.desc:0 "古代设施的核心部分已经调整完毕，我们可以通过一项$decisions$来清理$pc_ringworld_habitable$上的古代屏障区划了。"
 ag_gamma.15.a:0 "$ag_OK$"
 
 ag_gamma.21.name:0 "$ag_warning$"
 ag_gamma.21.desc:0 "我们收到来自§H[ag_ancient_gamma_shielded_world.GetName]§!的报告，他们近期在§H[ag_ancient_gamma_star.GetName]§!内发现了三个巨大的太空实体，天文观测表明这些实体的设计与§H[ag_ancient_gamma_star.GetName]§!中心的巨型空间站有着一定的相似之处，我们目前还不清楚这些实体是什么时候出现在§H[ag_ancient_gamma_star.GetName]§!内的。对它们的多次探测结果均表明这些实体核心部分异常地活跃，很可能拥有四级以上的奇点核心，并且外部结构上拥有大量的类似武器的系统，尽管目前它们尚未对我们表现出敌意。\n\n目前，整个$pc_ringworld_habitable$上的古代设施活动程度正在逐步增强，我们部署在$pc_ringworld_habitable$上的安全系统正在超负荷运转，预计很快就会失效，届时我们很可能会失去对$pc_ringworld_habitable$上古代设施的控制。\n\n由于近期古代设施的活动可能对我们的殖民地带来严重的威胁，我们的[Root.GetScienceDepartment]建议我们暂时撤离§H[ag_ancient_gamma_shielded_world.GetName]§!内的所有无关人口，并派遣更多的[Root.GetScienceTeam]前往$pc_ringworld_habitable$，尽快找到控制古代设施的方法。"
 ag_gamma.21.a:0 "希望不会出什么大问题……"
 ag_gamma.21.b:0 "我们需要尽快组织殖民地的人口撤离。"
 
 ag_gamma.23.name:0 "$ag_warning$"
 ag_gamma.23.desc:0 "我们失去了和§H[ag_ancient_gamma_star.GetName]§!的一切联系，同时[Root.GetAstronomyDepartment]的天文观测结果表明，§H[ag_ancient_gamma_star.GetName]§!内的异常能量活动已经达到了峰值。"
 ag_gamma.23.a:0 "真是见鬼！"
 
 ag_gamma.24.name:0 "$ag_warning$"
 ag_gamma.24.desc:0 "我们检测到§H[ag_ancient_gamma_star.GetName]§!出现了一次强大的能量波动峰值，[Root.GetIntelligenceDepartment]正在评估数据。"
 ag_gamma.24.a:0 "那里发生了什么？"
 
 ag_gamma.26.name:0 "亚空间坐标"
 ag_gamma.26.desc:0 "我们的[Root.GetIntelligenceDepartment]检测到一段从§H[ag_ancient_gamma_star.GetName]§!发射的亚空间信号，其中包含有三个坐标。"
 ag_gamma.26.a:0 "这有什么特殊的含义呢？"
 
 ag_gamma.32.name:0 "§R[Root.GetName]被摧毁§!"
 ag_gamma.32.a.desc:0 "§H[Root.GetName]§!在来自§H[ag_ancient_gamma_star.GetName]§!的古代舰队的轰炸下彻底毁灭了，轰炸彻底摧毁了整颗星球的表面，这颗星球的表面已经不可能支持任何智慧生命了。"
 ag_gamma.32.b.desc:0 "§H[Root.GetName]§!在来自§H[ag_ancient_gamma_star.GetName]§!的古代舰队的轰炸下彻底毁灭了，轰炸动摇了环形世界的整体结构，使得这个世界可能再也不能被修复了。"
 ag_gamma.32.c.desc:0 "§H[Root.GetName]§!在来自§H[ag_ancient_gamma_star.GetName]§!的古代舰队的轰炸下彻底毁灭了，轰炸摧毁了整个轨道栖息地，其中的居民与其一起化为了宇宙尘埃。"
 ag_gamma.32.d.desc:0 "§H[Root.GetName]§!在来自§H[ag_ancient_gamma_star.GetName]§!的古代舰队的轰炸下彻底毁灭了，轰炸将这个曾经美丽的世界炸的四分五裂，其上的一切也随之灰飞烟灭了。"
 ag_gamma.32.a:0 "可恶……"
 
 ag_gamma.36.name:0 "$ag_warning$"
 ag_gamma.36.desc:0 "我们的[Root.GetAstronomyDepartment]的深空探测表明，体积较小的古代空间站在靠近§H[ag_ancient_gamma_small_station_system.GetName]§!内的恒星后，触发了某种我们未知的反应，恒星在一瞬间亮度突然增大，随后在12小时内迅速熄灭，成为了一个无法观测的引力源，取而代之的是古代空间站的几何中心生成的一个人造奇点核心，其隔离护盾散发出明亮的光芒，尽管亮度不及恒星，但也非常耀眼。\n\n此外，我们的[Root.GetAstronomyDepartment]还在§H[ag_ancient_gamma_small_station_system.GetName]§!内检测到了许多个难以识别的跃迁信号，很可能来自其它的古代战舰。"
 ag_gamma.36.a:0 "$ag_worrying$"
 
 ag_gamma.41.name:0 "摧毁中继站"
 ag_gamma.41.desc:0 "我们已经摧毁了一个古代防御系统部署的小型空间站，其整体结构在受到不可逆的损伤后逐步瓦解，落入人造奇点核心并引发了一场大爆炸，最后在其原本的位置上留下了一个不大的黑洞。"
 ag_gamma.41.a:0 "$ag_excellent$"
 ag_gamma.41.b:0 "此事平淡无奇。"
 
 ag_gamma.42.name:0 "摧毁中继站"
 ag_gamma.42.desc:0 "我们收到情报，一个亚空间坐标指向的较小的古代空间站已经被摧毁了。"
 ag_gamma.42.a:0 "$ag_OK$"
 
 ag_gamma.44.name:0 "$ag_warning$"
 ag_gamma.44.desc:0 "与古代空间站交战的舰队报告称失去目标，与此同时我们检测到了一个异常的亚空间信号，初步推测为古代空间站进行了某种形式的FTL活动。"
 ag_gamma.44.a:0 "毫无疑问，那玩意跑不掉的。"
 ag_gamma.44.b:0 "我们可不会因此而放弃！"
 ag_gamma.44.c:0 "你一个空间站，还能跑的比太空媒体快？"
 
 ag_gamma.45.name:0 "古代存储核心"
 ag_gamma.45.desc:0 "我们的舰队从被摧毁的古代空间站残骸区中回收了一块较完整的结构，根据我们的[Root.GetScienceTeam]的分析，这是一种古代存储核心，其中的数据可以帮助我们提升合金的生产效率。\n\n如果我们已经控制了古代$ag_construction_section$，我们甚至可以利用其中数据生产一些古代战舰。"
 ag_gamma.45.a:0 "$ag_interesting$"
 
 ag_gamma.51.name:0 "黎明将至"
 ag_gamma.51.desc:0 "经过激烈的战斗，我们的舰队成功对§H[ag_ancient_gamma_star.GetName]§!内的大型古代空间站造成了足够严重的伤害，即使拥有强大的古代修复系统，它最终也没能逃脱被毁灭的命运。随着古代空间站的结构开始瓦解，它的奇点核心的隔离护盾开始失效，大量的残骸落入人造奇点中，引发了一场巨大的爆炸，彻底摧毁了这一座古老的空间站。我们的舰队在远离爆炸范围的区域外记录下了这一令人振奋的时刻，古代空间站爆炸时发出的耀眼的光芒，在今后的数千年内将会陆续被各个世界观测到，成为纪念我们的胜利的一盏明灯。\n\n不过和古代防御系统的战斗似乎还没有结束，有足够的报告表明虽然现在位于全星系中的古代舰队都停止了活动，但它们还是会对靠近的舰船发动攻击，在摧毁最后一艘古代战舰之前，它们仍然会对我们在星系中航行的安全造成不小的威胁。"
 ag_gamma.51.a:0 "一次值得庆祝的胜利。"
 
 ag_gamma.52.name:0 "$ag_leviathan_defeated$"
 ag_gamma.52.desc:0 "据可靠情报，§Y[FromFrom.GetName]§!已经摧毁了§H[ag_ancient_gamma_star.GetName]§!内的大型古代空间站。\n\n在主空间站被摧毁后，似乎位于全星系中其他位置的古代舰队全都停止了活动，尽管它们仍然会对靠近它们的舰船发起攻击。"
 ag_gamma.52.a:0 "$ag_OK$"
 
 ag_gamma.54.name:0 "新时代的黎明"
 ag_gamma.54.desc:0 "我们的舰队已经摧毁了§H[ag_ancient_gamma_star.GetName]§!内失控的古代防御系统的最后一支舰队，[Root.GetAstronomyDepartment]的长期观测结果表明，整个星系中已经没有明显的能量读数表明还有其它古代舰队的存在，我们的星系又一次经受住了严峻的考验。愉悦的信息通过超光速网络迅速传遍了整个星系，在战争中被摧毁的世界也将逐步开始重建，我们将会在战胜一个又一个威胁后继续前进，在这个危机四伏的星系中创造属于自己的未来。"
 ag_gamma.54.a:0 "值得庆祝的一天。"
 
 ag_gamma.55.name:0 "古代防御系统失效"
 ag_gamma.55.desc:0 "我们的[Root.GetIntelligenceDepartment]证实§Y[FromFrom.GetName]§!已经摧毁了§H[ag_ancient_gamma_star.GetName]§!内失控的古代防御系统的最后一支舰队，[Root.GetAstronomyDepartment]的长期观测结果表明，整个星系中已经没有明显的能量读数表明还有其它古代舰队的存在，我们的星系又一次经受住了严峻的考验。愉悦的信息通过超光速网络迅速传遍了整个星系，在战争中被摧毁的世界也将逐步开始重建，我们将会在战胜一个又一个威胁后继续前进，在这个危机四伏的星系中创造属于自己的未来。"
 ag_gamma.55.a:0 "$ag_OK$"
 
 ag_gamma.61.name:0 "$ag_from_the_ashes$"
 ag_gamma.61.desc:0 "§H[ag_ancient_gamma_star.GetName]§!内失控的古代防御系统的作战能力比我们要高出不少，我们的舰队在战斗中损失惨重，也许我们应该尝试着改变策略。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
 ag_gamma.61.a:0 "$ag_from_the_ashes.a$"
 ag_gamma.61.b:0 "$ag_from_the_ashes.b$"
 
 ag_gamma.62.name:0 "$ag_counter_measures$"
 ag_gamma.62.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗Γ星域古代设施的方法，还在数次模拟对抗中取得了较为理想的结果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_gamma.62.a:0 "$ag_counter_measures.a$"
 
 ag_gamma.70.name:0 "$ag_gamma_situation$"
 ag_gamma.70.desc:0 "我们的[Root.GetScienceTeam]对§H[ag_ancient_gamma_shielded_world.GetName]§!的设施的研究在最近有了相当程度的进展，[Root.GetScienceTeam]称这很大一部分要归功于此前位于§H[ag_ancient_gamma_star.GetName]§!内的古代防御系统已经被摧毁，这导致大量有关的古代安全系统失效，从而让我们的[Root.GetScienceTeam]能够更加容易的接触到那些此前被认为需要花费很大力气才能攻破古代安全系统接触到的区域。\n\n我们的[Root.GetScienceTeam]正在对突然开放的大量古代设施进行研究，这可能需要一些时间，但没有了大多数古代安全系统的阻拦，我们的[Root.GetScienceTeam]相信他们的进展将会比预期快更多。"
 ag_gamma.70.a:0 "$ag_OK$"
 
 ag_gamma.72.name:0 "$ag_gamma_situation$"
 ag_gamma.72.desc:0 "我们的[Root.GetScienceTeam]已经于近期完成了此前找到的与古代文明§H虚空§!计划有关的一种古代堡垒的部分设计资料的重构工作，除开少数由于资料缺失导致我们只能自行设计的区域外，我们的[Root.GetScienceTeam]的复原设计包含了空间站的绝大多数结构并且拥有原设计中的功能，包括跃迁、舰船建造、自我防卫以及未来可能添加的其他用途的设施。$ag_construction_section_event_desc$\n\n在复原设计资料的同时，我们的[Root.GetScienceTeam]了解了这种古代空间站在设计上的用途，在河外星系建立据点并为未来的其他任务做准备，尽管这看起来似乎并不适合用于探索空无一物的虚空、孤独的超大质量黑洞之类的目标，我们只能猜测古代文明有着其他的考虑。"
 ag_gamma.72.a:0 "$ag_ancient_data_accept$"
 
 ag_gamma.73.name:0 "$ag_construction_section$"
 ag_gamma.73.a.desc:0 "我们的[Root.GetScienceTeam]在§H[ag_ancient_gamma_star.GetName]§!找到了一些分布于$pc_ringworld_habitable$上的古代设施，这些占据着一整个$pc_ringworld_habitable$区段的巨型设施孤独地躺在虚空中，独特的结构表明它们不是简单的用于支撑$pc_ringworld_habitable$的框架。对这些古代设施的进一步分析表明这些是古代文明用于太空建造的设施，被称为§H$ag_construction_section$§!，一共包含六个独立的区段。\n\n我们的[Root.GetScienceTeam]相信这些$ag_construction_section$可以协助我们建造一些我们无法自行建造的古代舰船，不过它们目前正受到古代安全系统的保护，我们需要派遣一艘$constructor$来对这些设施进行调整，从而允许我们使用它们。"
 ag_gamma.73.b.desc:0 "不久前我们的[Root.GetScienceTeam]找到了§H[ag_ancient_gamma_star.GetName]§!内古代文明用于太空建设的设施——$pc_ringworld_habitable$表面的六座§H$ag_construction_section$§!，它们可以协助我们建造一些我们无法自行建造的古代舰船。\n\n这些$ag_construction_section$目前正受到古代安全系统的保护，我们需要派遣一艘$constructor$来对这些设施进行调整，从而允许我们使用它们。"
 ag_gamma.73.a:0 "$ag_approve_special_project$"
 ag_gamma.73.b:0 "$ag_veto_special_project$"
 
 ag_gamma.74.name:0 "$ag_special_project_completed$"
 ag_gamma.74.desc:0 "我们的$constructor$已经完成了对§H[ag_ancient_gamma_star.GetName]§!内古代$pc_ringworld_habitable$上的$ag_construction_section$的控制程序的安装工作，经过安全测试后，我们的[Root.GetScienceTeam]确认这6段$ag_construction_section$已经可以投入使用了。$ag_construction_section_desc$"
 ag_gamma.74.a:0 "$ag_OK$"
 
 ag_gamma.80.name:0 "$ag_gamma_station_megastructure_name$：建造基址"
 ag_gamma.80.desc:0 "部署于$ag_construction_section$附近的深空建筑基址已经准备完毕，一旦相关资源就位，我们就可以开始下一个阶段的建设工作。"
 ag_gamma.80.a:0 "$ag_OK$"
 
 ag_gamma.81.name:0 "$ag_gamma_station_megastructure_name$：部分斥力场发生器"
 ag_gamma.81.desc:0 "一座巨大的斥力场发生器已经建造完成，并被牵引至恒星的北极，我们已经将$ag_construction_section$生产的关键组件安置到位，在古代设施运转的轻微嗡嗡声中，这个庞然大物产生了笼罩恒星北极附近大片区域，能够屏蔽恒星及其他天体对我们的工程的影响的斥力场，我们随时可以开始组装第二座斥力场发生器。"
 ag_gamma.81.a:0 "$ag_OK$"
 
 ag_gamma.82.name:0 "$ag_gamma_station_megastructure_name$：完整斥力场发生器"
 ag_gamma.82.desc:0 "第二座斥力场发生器已经被安置在了恒星的南极，在两座古代设施的影响下，恒星风温柔地绕过我们的施工区域，在边缘产生绚丽的闪光，如同我们曾在行星上见过的极光那样。在保证了安全的施工环境后，我们可以开始建造堡垒的主体结构了。"
 ag_gamma.82.a:0 "$ag_OK$"
 
 ag_gamma.83.name:0 "$ag_gamma_station_megastructure_name$：部分外层结构"
 ag_gamma.83.desc:0 "我们已经完成了古代堡垒一侧的框架结构，大量来自$ag_construction_section$的古代设备按照设计图被整合到了这个框架结构上，并且顺利地通过了我们的初步测试，建造另一侧框架结构的工作随时可以开始。"
 ag_gamma.83.a:0 "$ag_OK$"
 
 ag_gamma.84.name:0 "$ag_gamma_station_megastructure_name$：完整外层结构"
 ag_gamma.84.desc:0 "古代堡垒的框架结构已经建成了，除了整合必须的古代设备外，我们针对古代堡垒设计的AI系统也已经安装完毕，替换了可能存在安全隐患的古代AI，测试结果表明堡垒的各项功能均无障碍。未来整个堡垒将会在大多数时候处于全自动运行的状态，不过我们依然保留了少量允许我们手动干预的接口以备不时之需。"
 ag_gamma.84.a:0 "$ag_OK$"
 
 ag_gamma.85.name:0 "$ag_gamma_station_megastructure_name$：堡垒外层武器"
 ag_gamma.85.desc:0 "一系列引力武器阵列被安装到了堡垒的外层结构上，并连接到了堡垒的能源网络中，它们将在未来用于保护堡垒附近星际空间的安全，不过由于堡垒尚未拥有奇点核心，这些武器暂时无法发射。"
 ag_gamma.85.a:0 "$ag_OK$"
 
 ag_gamma.86.name:0 "$ag_gamma_station_megastructure_name$：奇点约束环"
 ag_gamma.86.desc:0 "我们已经在两座斥力场旁安装了未来用于约束堡垒中心的奇点核心的环形设备，除了少量为兼容我们的系统所做的必要修改外，它们完全由古代$ag_construction_section$建造。在巨大的斥力场的保护下，安装环形设备的工作进展十分顺利，我们可以开始下一步建设工作了。"
 ag_gamma.86.a:0 "$ag_OK$"
 
 ag_gamma.87.name:0 "$ag_gamma_station_megastructure_name$：堡垒主武器"
 ag_gamma.87.desc:0 "位于堡垒两极的长程引力武器已经安装完毕了，这些致命的武器拥有长射程和高精度，只要能源充足，它们就能确保位于恒星系引力井边缘的敌对势力不会轻易穿越恒星系中广袤无垠的虚空。"
 ag_gamma.87.a:0 "$ag_OK$"
 
 ag_gamma.88.name:0 "$ag_gamma_station_megastructure_name$：奇点稳定平台组"
 ag_gamma.88.desc:0 "环绕古代堡垒周围的数个大型平台已经建设完成，它们将会在奇点核心生成时确保恒星系内其他天体的安全，并在未来协助稳定堡垒的奇点核心。如今必要的设施已经准备完毕了，我们随时可以启动古代堡垒。"
 ag_gamma.88.a:0 "$ag_OK$"
 
 ag_gamma.93.name:0 "$ag_gamma_station_megastructure_name$：运行"
 ag_gamma.93.desc:0 "随着古代堡垒的核心系统被启动，恒星在无形的影响下发出耀眼的光芒，天文观测表明恒星的体积正在急剧缩小，最终消失在了古代堡垒的几何中心，那散发着不亚于恒星的光芒的隔离护盾内部。恒星塌缩释放的能量启动了驱动古代堡垒的奇点核心，能量活动表明堡垒的大多数系统都已开始运转，在通过了最后的安全测试后，我们建造的古代堡垒可以投入使用了。"
 ag_gamma.93.a:0 "值得庆祝的一天！"
 
 ag_gamma.94.name:0 "外星巨型建筑"
 ag_gamma.94.desc:0 "天文观测表明§H[From.GetName]§!正在建造某种巨型太空建筑，星系内不间断运转的古代文明的设施表明这是一种复原的古代文明造物，可能是某种影响恒星的堡垒。"
 ag_gamma.94.a:0 "$ag_interesting$"
 
 ag_gamma.95.name:0 "外星巨型建筑完成"
 ag_gamma.95.desc:0 "天文观测表明§H[From.GetName]§!已经建成了一座巨大的古代堡垒，堡垒完成时，星系中的恒星的亮度在短时间内发生了剧烈的变化，随后趋于稳定。现有证据表明§H[From.GetName]§!的建设工程很可能已经圆满完成，古代堡垒也已经投入使用。"
 ag_gamma.95.a:0 "$ag_shocked$"
 
 ag_gamma.100.name:0 "古代安全系统"
 ag_gamma.100.desc:0 "尽管我们已经完成了对§H[ag_ancient_gamma_star.GetName]§!内发现的古代武器的复原工作，但我们对这些武器系统仍然缺乏足够的控制能力，它们的大多数部分被古代安全系统保护，这使得这些武器在战场上能够发挥出来的威力始终远不如我们的预期。\n\n从复原工作开始的时候，我们的[Root.GetScienceDepartment]就一直在对这些古代构造进行研究，尽管进展非常缓慢但他们仍取得了一定的成果。同§H[ag_ancient_gamma_star.GetName]§!内发现的其它一些古代设施一样，这些古代武器的安全系统似乎曾经经历过某种拆除程序，但它最终又没有被完全拆除，这些过程在古代安全系统上留下了一些足以让我们找到突破方法的漏洞。目前我们的[Root.GetScienceDepartment]已经找到了一种能够解除相当数量的，始终在妨碍我们使用古代设施的安全系统的方法，尽管这样的行动需要耗费相当的资源。"
 ag_gamma.100.a:0 "$ag_approve_special_project$"
 ag_gamma.100.a.tooltip:0 "$ag_unlocks_research_project$$ag_gamma_ship_unlock_project_chain_title$"
 ag_gamma.100.b:0 "$ag_veto_special_project$"
 
 ag_gamma.101.name:0 "古代安全系统"
 ag_gamma.101.desc:0 "我们的[Root.GetScienceTeam]已经成功解除了§H[ag_ancient_gamma_star.GetName]§!内古代武器上的许多安全系统，这些安全系统的影响应该会在几个月内消退，届时这些武器在战斗中应该能够发挥出与我们的预期相符的实力了。"
 ag_gamma.101.a:0 "$ag_excellent$"
 
 ag_gamma.105.name:0 "堡垒跃迁引擎"
 ag_gamma.105.desc:0 "我们的[Root.GetScienceDepartment]在对复原的§H[ag_ancient_gamma_star.GetName]§!内发现的古代堡垒进行了长时间研究后，结合此前我们在§H[ag_ancient_gamma_star.GetName]§!中的古代数据库中获取的有关设计，发现这种古代堡垒似乎配备了某种跃迁引擎，我们的[Root.GetScienceTeam]在对堡垒接近核心部分的结构进行探索后，证实了这一发现。\n\n根据古代数据库中的资料，这种古代堡垒并非在建成后就无法进行移动，相反，它们在历史上很可能需要频繁的移动，因此配备了一种大型的，能够在恒星引力井范围内进行精确的点对点移动的跃迁引擎，尽管引力井内的环境可能会对堡垒自身的结构造成一定的损伤，但堡垒自身携带的自我保护机制可以让它免受大多数伤害。\n\n由于我们无法理解古代堡垒核心部分几乎所有组件的运转原理，我们事实上对这些古代设计知之甚少，不过幸运的是我们在操作古代设备上遇到的问题要少得多，而且限制我们使用古代跃迁引擎的安全系统在不久前已经被我们解除了，因此我们在使用之前只需要对这一设备进行少量的调整。"
 ag_gamma.105.a:0 "$ag_approve_special_project$"
 ag_gamma.105.b:0 "$ag_veto_special_project$"
 
 ag_gamma.106.name:0 "堡垒跃迁引擎"
 ag_gamma.106.desc:0 "经过近段时间的研究，我们的[Root.GetScienceTeam]已经能够实现对古代堡垒上装备的“星河-02”型FTL引擎的操控了，但我们不能精确控制堡垒到达的位置，为了避免堡垒在跃迁的过程中损坏，我们的[Root.GetScienceTeam]将跃迁到达的位置设定在了星系的中心天体上，堡垒跃迁到达目标后总是会落在中心天体附近。\n\n根据我们的[Root.GetScienceDepartment]的分析，这样做会给目标星系的中心天体带来极其负面的影响，同时也可能会对星系中的其他天体带来危害，因此我们应该谨慎的使用这种能力。"
 ag_gamma.106.a:0 "$ag_OK$"
 
 ag_gamma.151.name:0 "$ag_gamma_titan_megastructure_name$：建造基址"
 ag_gamma.151.desc:0 "部署于$ag_construction_section$附近的深空建筑基址已经准备完毕，一旦相关资源就位，我们就可以开始下一个阶段的建设工作。"
 ag_gamma.151.a:0 "$ag_OK$"
 
 ag_gamma.152.name:0 "$ag_gamma_titan_megastructure_name$"
 ag_gamma.152.desc:0 "我们已经完成了古代文明虚空计划中的大型战舰的建造，其在通过安全测试后已经可以交付部队了。"
 ag_gamma.152.a:0 "$ag_excellent$"
 
 ag_gamma.153.name:0 "外星巨型建筑"
 ag_gamma.153.desc:0 "我们收到情报，§H[From.GetName]§!正在建造一艘他们复原的大型古代战舰，其可能与古代文明一个被称为§H虚空§!的工程项目有关。"
 ag_gamma.153.a:0 "$ag_interesting$"
 
 ag_gamma.154.name:0 "外星巨型建筑完成"
 ag_gamma.154.desc:0 "我们收到情报，§H[From.GetName]§!建造的，与古代文明§H虚空§!工程项目有关的大型战舰已经建造完成并交付部队。"
 ag_gamma.154.a:0 "$ag_shocked$"
 
 ag_gamma.170.name:0 "$ag_gamma_situation$"
 ag_gamma.170.desc:0 "不久前我们对§H[ag_ancient_gamma_shielded_world.GetName]§!的设施的研究有了一定的进展。在对遍布整个$pc_ringworld_habitable$的多处不同的古代设施进行研究后，我们的[Root.GetScienceTeam]相信这座$pc_ringworld_habitable$原本被设计为某种可移动的太空城市，其拥有明显的用于在穿越超平面滑流或者进行跃迁时保护自身免于解体的设计。\n\n我们并未发现任何类似超空间引擎或者跃迁引擎之类的设备，也许它和古城的其他结构一样从未被安装，或者它从来就不是安装在$pc_ringworld_habitable$上的，不过这个发现至少说明这座$pc_ringworld_habitable$在设计中很可能是能够进行超光速移动的。"
 ag_gamma.170.a:0 "$ag_interesting$"
 
 ag_gamma.171.name:0 "$ag_gamma_situation$"
 ag_gamma.171.desc:0 "我们的[Root.GetScienceTeam]近期在$pc_ringworld_habitable$的古代尖塔中找到了一些古代文明遗留的资料，它们的时间能够追溯到古代文明在我们星系中活动的早期，[Root.GetScienceTeam]翻译的结果表明这是某种名为§H虚空§!的古代工程项目的资料，项目的内容与河外星系有着一定的关联，部分[Root.GetScienceTeam]的成员认为这很可能与古代文明探索河外星系有关。\n\n奇怪的是，结合古代天文观测站的观测结果，我们从§H[ag_ancient_gamma_shielded_world.GetName]§!找到的与虚空计划相关的“河外星系”实际上都空无一物，或者存在一个孤独的超大质量黑洞、疑似超大质量黑洞的无法观测的引力源等不同寻常的情况，而不是通常意义上的星系。\n\n值得注意的是，我们已经在本超星系团中发现了许多这样的天体，现有的宇宙学模型无法解释它们的成因，也许这也是古代文明计划探索它们的原因吧。"
 ag_gamma.171.a:0 "$ag_interesting$"
 ag_gamma.171.b:0 "$ag_worrying$"
 
 ag_gamma.172.name:0 "$ag_gamma_situation$"
 ag_gamma.172.desc:0 "最近我们在§H[ag_ancient_gamma_shielded_world.GetName]§!有了重要的发现，我们的[Root.GetScienceTeam]找到了与§H虚空§!计划有关的一种古代堡垒的设计资料，我们的[Root.GetScienceTeam]对其的初步分析表明这和我们此前在§H[ag_ancient_gamma_star.GetName]§!中心发现的巨型空间站有着许多相似之处，可能是它的原型或者变种。\n\n根据有关资料，我们的[Root.GetScienceTeam]认为这种空间站是一种工业空间站，可以使用无人机从周围收集材料并自主生产需要的物资、舰船，从空间站的武装情况来看，它可能被用作河外探索的基地。\n\n在拼凑了从§H[ag_ancient_gamma_star.GetName]§!内多个地方获得的资料后，我们的[Root.GetScienceTeam]相信我们能够重构这种古代空间站的设计资料。"
 ag_gamma.172.a:0 "$ag_OK$"
 
 ag_gamma.173.name:0 "$ag_gamma_situation$"
 ag_gamma.173.desc:0 "我们对§H[ag_ancient_gamma_star.GetName]§!内的古代设施的研究已经接近尾声了。根据目前我们已知的信息，古代文明在它们的早年曾经计划探索我们星系外的某些东西，从为探索准备的空间站、$pc_ringworld_habitable$来看，它们的目标应该是一些河外星系，而我们的天文观测表明它们的目标都是超大质量黑洞或者纯粹的虚空。\n\n我们对这一探索计划的结局了解的不多，目前最可信的推测是随着古代文明的发展，它们有了更好的技术，原本的探索计划就被搁置了，剩余的设施不是被废弃了就是被拆解了。§H[ag_ancient_gamma_star.GetName]§!内的古代设施同样经历了一次不完全的拆解，在拆解工作因不明原因停止后，§H[ag_ancient_gamma_star.GetName]§!内就只剩下了一些不稳定的危险造物。"
 ag_gamma.173.a:0 "$ag_OK$"

 ag_gamma.174.name:0 "$ag_gamma_situation$"
 ag_gamma.174.desc:0 "$ag_gamma_situation_desc$"
 ag_gamma.174.a:0 "$ag_OK$"
 