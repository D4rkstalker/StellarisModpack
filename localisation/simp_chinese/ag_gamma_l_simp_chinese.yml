 ag_gamma.93.desc:0 "我们建造的古代文明虚空计划中编号0279的堡垒已经完成了最后的建造工序，我们的工程团队也即使修改了其上搭载的可能造成危险的系统，并移除了一些不必要的安全措施，以保证其不会再未来对我们造成威胁。现在这座堡垒已经点火成功，位于堡垒中心位置的人造奇点状态稳定。\n\n经过一段时间的测试确认其运行稳定后，这座堡垒以及可以交付部队了。"
